            User-Centered Design 1:
              name: Diseño Orientado al Usuario Definir y Preparar
              description_teacher: "**Pregunta del día: ¿Cómo podemos diseñar para
                otras personas que no seamos nosotros mismos?**\\\r\n\\\r\nEsta es
                la primera parte de una lección de dos días en la que se guía a los
                alumnos a través de una versión abreviada del proceso de diseño que
                verán a lo largo de esta unidad. Esta lección se centra en los pasos
                de Definir y Preparar del proceso. En primer lugar, los alumnos realizan
                un intercambio de ideas sobre los posibles usuarios de la ropa inteligente.
                A continuación, agrupan estas ideas en grandes categorías y cada grupo
                elige una categoría de usuarios. Los grupos repiten este proceso para
                hacer una lista de necesidades o preocupaciones de su usuario, y finalmente
                clasifican estas necesidades y eligen una en la que centrarse. En
                la siguiente lección, los alumnos completarán los pasos de Prueba
                y Reflexión del proceso de diseño.\\\r"
            User-Centered Design 2:
              name: Diseño orientado en el usuario Prueba y Reflexiona
              description_teacher: "**Pregunta del día: ¿Cómo podemos diseñar un producto
                para satisfacer las necesidades de un usuario?**\\\r\n \\\r\nEsta
                es la segunda parte de una lección de dos días en la que se guía a
                los alumnos mediante una versión abreviada del proceso de diseño que
                verán a lo largo de esta unidad. Ayer los alumnos completaron los
                pasos de Definir y Preparar del proceso de diseño. Hoy, completan
                las partes de Probar y Reflexionar. Los alumnos continúan su trabajo
                de ayer diseñando una prenda de vestir inteligente, utilizando las
                necesidades y preocupaciones específicas que se plantearon para guiar
                su toma de decisiones. Los alumnos tienen la oportunidad de compartir
                su proceso de toma de decisiones y de recibir comentarios sobre la
                forma en que su producto responde a las necesidades de los usuarios
                que han seleccionado.\\\r"
            Exploring UI Elements:
              name: Explorando los elementos de la Interfaz de Usuario
            Build a Digital Prototype:
              name: Construir un Prototipo Digital
            Events In AppLab:
              name: Sucesos en Laboratorio de Aplicaciones
            Bugs and Features:
              name: Errores y Características
            Updating Your Prototype:
              name: Actualizando tu Prototipo
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Diseño orientado al usuario'
              big_questions: |-
                -   ¿Cómo identifican los diseñadores las necesidades de su usuario?
                -   ¿Cómo podemos asegurarnos de que nuestros diseños satisfacen las necesidades del usuario?
                -   ¿Qué procesos nos permitirán crear, probar y corregir eficazmente nuestros diseños?
              description: En este capítulo se presenta el proceso de diseño como
                una versión específica del proceso de resolución de problemas en el
                que se integra sistemáticamente la compenetración con las necesidades
                del usuario. Los alumnos aprenden estrategias para identificar las
                necesidades de los usuarios y evaluar la forma en que los distintos
                diseños las abordan. En particular, aprenden a desarrollar un prototipo
                en papel, a recopilar y responder a los comentarios sobre un prototipo,
                y a tener en cuenta las formas en que las diferentes interfaces de
                usuario afectan o no al funcionamiento de sus aplicaciones.
            csd4_2:
              display_name: 'Capítulo 2: Prototipos de aplicaciones'
              big_questions: |-
                -   ¿Cómo pueden los equipos colaborar eficazmente en el desarrollo de software?
                -   ¿Qué funciones más allá de la programación son necesarias para diseñar y desarrollar software?
                -   ¿Cómo incorporan los diseñadores los comentarios en las múltiples ediciones de un producto?
              description: Este capítulo se centra en un proyecto de grupo de larga
                duración que permite a los alumnos aplicar todo lo que han aprendido
                sobre el diseño orientado al usuario para desarrollar un prototipo
                de aplicación.  Trabajando en equipos, los alumnos identifican un
                problema social que les preocupa y diseñan y crean un prototipo de
                una aplicación para abordar ese problema.  Es una gran oportunidad
                para que los alumnos exploren otras funciones en el desarrollo de
                software, como la gestión de productos, el marketing, el diseño y
                las pruebas.
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
            cspSurvey:
              display_name: Encuesta
          name: csd4-2021
          student_description: La Unidad 4 introduce los impactos sociales más amplios
            que tiene la computación. A través de una serie de desafíos de diseño,
            aprenderás a comprender mejor las necesidades de los demás mientras desarrollas
            una solución a un problema. La segunda mitad de la unidad consiste en
            un proyecto de equipo iterativo, durante el cual los equipos tienen la
            oportunidad de identificar una necesidad que les importa, crear prototipos
            de soluciones tanto en papel como en el Laboratorio de aplicaciones, y
            probar soluciones con usuarios reales para obtener comentarios y seguir
            adelante.
        csd5-2021:
          description_short: Aprende cómo las personas usan las computadoras para
            resolver problemas de datos.
          lessons:
            Representation Matters:
              key: Asuntos de representación
              name: Asuntos de representación
            Patterns and Representation:
              key: Patrones y representación
              name: Patrones y representación
              description_teacher: "**Pregunta del día: ¿Cómo podemos crear un sistema
                para representar la información?**\\\r\n\\\r\nEn esta lección los
                alumnos crean su propio sistema para representar la información. Empiezan
                por hacer una recopilación de ideas de los diferentes sistemas que
                ya utilizan para representar las respuestas sí-no. A continuación,
                trabajan en pequeños grupos para crear un sistema que pueda representar
                cualquier letra del alfabeto utilizando una sola pila de tarjetas.
                Las tarjetas utilizadas tienen uno de los 6 dibujos posibles (6 animales,
                6 colores, etc.), por lo que para representar todo el alfabeto los
                alumnos tendrán que utilizar patrones de varias tarjetas para representar
                cada letra. Los alumnos crean mensajes con sus sistemas y los intercambian
                con otros grupos para asegurarse de que el sistema ha funcionado como
                estaba previsto. En el debate final, la clase revisa los pros y los
                contras de los diferentes sistemas. Discuten los puntos comunes entre
                los sistemas que funcionan y reconocen que hay muchas soluciones posibles
                para este problema y que lo importante es que todos utilicen el mismo
                sistema arbitrario para comunicarse.\\\r"
            ASCII and Binary Representation:
              key: ASCII y representación binaria
              name: ASCII y representación binaria
              description_teacher: "**Pregunta del día: ¿Qué sistema utilizan los
                ordenadores para representar letras y palabras?**\\\r\n \\\r\nEn esta
                lección los alumnos aprenden a utilizar su primer sistema binario
                para codificar información, el sistema ASCII para representar letras
                y otros caracteres. Al principio de la lección, el profesor explica
                el hecho de que los ordenadores deben representar la información en
                sistema binario mediante los estados de \"encendido\" o \"apagado\".
                A continuación, se muestra a los alumnos el sistema ASCII de representación
                de textos mediante símbolos binarios. Los alumnos practican el uso
                de este sistema antes de codificar su propio mensaje utilizando ASCII.
                Al final de la lección, una conversación informativa ayuda a sintetizar
                los principales objetivos de aprendizaje de la actividad."
            Representing Images:
              key: Representar imágenes
              name: Representar imágenes
              description_teacher: "**Pregunta del día: ¿Qué sistema utilizan los
                ordenadores para representar imágenes?**\\\r\n\\\r\nEn esta lección
                los alumnos aprenden cómo los ordenadores representan las imágenes.
                Para empezar la lección tienen en cuenta el objetivo de convertir
                toda la complejidad de la visión en un patrón binario. A través de
                una serie de imágenes que muestran cómo se realiza esta transformación,
                se introduce a los alumnos en el concepto de división de las imágenes
                en cuadrados o \"píxeles\" que pueden activarse o desactivarse individualmente
                para formar la imagen completa. A continuación, los alumnos realizan
                una breve serie de desafíos utilizando el Widget de Pixelación para
                dibujar imágenes en blanco y negro. Los rompecabezas están diseñados
                para llamar la atención sobre algunos de los desafíos de representar
                imágenes de esta manera. En la parte final, los alumnos establecen
                conexiones entre el sistema de representación de imágenes y el sistema
                de representación de texto que aprendieron en la lección anterior.\\\r"
            Representing Numbers:
              key: Representar números
              name: Representar números
              description_teacher: "**Pregunta del día: ¿Qué sistema utilizan los
                ordenadores para representar los números?**\\\r\n\\\r\nEn esta lección,
                los alumnos se familiarizan con el sistema numérico binario.  Con
                un conjunto de tarjetas que representan los valores de posición en
                un sistema numérico binario (base 2) mediante una colección de puntos,
                los alumnos \"activan\" o \"desactivan\" los bits poniendo las tarjetas
                boca arriba y boca abajo, y luego observan los números que resultan
                de estos diferentes patrones.  Finalmente, los alumnos amplían el
                patrón a un sistema genérico de 4 bits."
            Keeping Data Secret:
              key: Mantener los datos en secreto
              name: Mantener los datos en secreto
            Combining Representations:
              key: Combinar representaciones
              name: Combinar representaciones
              description_teacher: "**Pregunta del día: ¿Cómo distinguen los ordenadores
                los códigos binarios de letras, números o imágenes?**\\\r\n \\\r\nEn
                esta lección, los alumnos utilizan los tres tipos de sistemas de representación
                binaria (caracteres ASCII, número binario e imágenes) para descodificar
                la información de un registro. Después de ver una secuencia de bits
                y de pedirles que los descodifiquen, se introduce a los alumnos la
                idea de que, para entender la información binaria, deben comprender
                tanto el sistema que se utiliza como el significado de la información
                codificada. A continuación, descodifican un registro que representa
                a una mascota basándose en una estructura determinada.\\\r"
            Project - Create a Representation:
              key: Proyecto - Crear una representación
            Problem Solving and Data:
              key: La resolución de problemas y los datos
              name: La resolución de problemas y los datos
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar los
                datos para resolver los problemas de nuestra comunidad?**\\\r\n\\\r\nEn
                esta lección, los alumnos utilizan el proceso de resolución de problemas
                de la asignatura para resolver un problema de datos. Después de revisar
                el proceso, se plantea a la clase tomar una decisión: si una ciudad
                debe construir una biblioteca, un refugio para mascotas o un departamento
                de bomberos. Los alumnos trabajan en equipos para recopilar información
                en Internet que les ayude a decidir qué debe construirse, y luego
                utilizan esta información para construir un argumento que sirva para
                convencer al ayuntamiento de su elección. A continuación, relacionan
                lo que han hecho con el proceso de resolución de problemas que han
                utilizado a lo largo del curso, comparando el proceso general de resolución
                de problemas con su aplicación específica a los problemas de datos."
            Problem Solving with Big Data:
              key: La resolución de problemas con Big Data
              name: La resolución de problemas con Big Data
              description_teacher: "**Pregunta del día: ¿Cómo se recogen nuestros
                datos y por qué son útiles?**\\\r\n\\\r\nEn esta lección, los alumnos
                estudian cómo se recogen los datos y cómo los utilizan las organizaciones
                para resolver problemas en el mundo real. Se presentan a los alumnos
                tres situaciones que podrían resolverse utilizando datos y se hace
                un intercambio de ideas sobre los tipos de datos que necesitarían
                y cómo podrían recogerlos. Cada problema está diseñado para reflejar
                un servicio del mundo real que existe. Después de la aportación de
                ideas, los alumnos ven un vídeo sobre un servicio del mundo real y
                toman notas sobre los datos que recoge el servicio del mundo real
                y cómo se utilizan. Al final de la lección, los alumnos anotan si
                los datos fueron proporcionados activamente por un usuario, si se
                registraron de forma pasiva o si son recogidos por sensores.\\\r"
            Structuring Data:
              key: Estructurar datos
              name: Estructurar datos
              description_teacher: "**Pregunta del día: ¿cómo podemos facilitar a
                los ordenadores el tratamiento de los datos?**\\\r\n\\\r\nEn esta
                lección, los alumnos profundizan en la recopilación e interpretación
                de datos, incluyendo la limpieza y visualización de los mismos. En
                primer lugar, los alumnos estudian cómo la presentación de los datos
                de diferentes maneras puede ayudar a la gente a entenderlos mejor,
                y luego crean visualizaciones de sus propios datos. A partir de los
                resultados de una encuesta sobre los ingredientes preferidos para
                las pizzas, los alumnos deben decidir qué hacer con los datos que
                no encajan fácilmente en el esquema de visualización que han elegido.
                Por último, los alumnos analizarán qué partes de este proceso pueden
                ser automatizadas por un ordenador y cuáles necesitan que una persona
                tome las decisiones."
            Making Decisions with Data:
              key: Tomar decisiones con datos
              name: Tomar decisiones con datos
              description_teacher: "**Pregunta del día: ¿cómo pueden los patrones
                de datos ayudar a tomar una decisión?**\\\r\n\\\r\nEn esta lección,
                los alumnos practican la toma de decisiones con datos a partir de
                problemas diseñados para que resulten familiares a los alumnos de
                secundaria. Los alumnos trabajan en grupos y debaten cómo utilizarían
                los datos presentados para tomar una decisión antes de que la clase
                analice sus opciones finales. No todas las preguntas tienen respuestas
                correctas y, en algunos casos, los alumnos pueden y deben decidir
                que deben recopilar más datos. La lección concluye con un debate sobre
                cómo diferentes personas podrían sacar diferentes conclusiones a partir
                de los mismos datos, o cómo la recopilación de diferentes datos podría
                haber afectado a las decisiones que tomaron.\\\r"
            Interpreting Data:
              key: Interpretar datos
              name: Interpretar datos
            Automating Data Decisions:
              key: Automatizar las decisiones basadas en datos
              name: Automatizar las decisiones basadas en datos
              description_teacher: "**Pregunta del día: ¿Cómo pueden los ordenadores
                ayudarnos a tomar decisiones sobre los datos?**\\\r\n\\\r\nEn esta
                lección, los alumnos ven un ejemplo sencillo de cómo podría utilizarse
                un ordenador para completar el paso de toma de decisiones del proceso
                de resolución de problemas de datos. Los alumnos tienen la tarea de
                crear un algoritmo que pueda sugerir un lugar de vacaciones. A continuación,
                los alumnos crean reglas que un ordenador podría utilizar para tomar
                esta decisión automáticamente. Los alumnos comparten sus reglas y
                las decisiones que tomarían con los datos de la clase. A continuación,
                utilizan sus reglas con los datos de sus compañeros para comprobar
                si sus reglas tomarían la misma decisión que una persona. La lección
                concluye con un debate sobre las ventajas e inconvenientes de utilizar
                ordenadores para automatizar el proceso de resolución de problemas
                de datos.\\\r"
            Project - Make a Recommendation:
              key: Proyecto - Hacer una Recomendación
              name: Proyecto - Hacer una Recomendación
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              key: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la
                Computación
            Data and Machine Learning:
              name: Datos y Aprendizaje Automático
              description_teacher: "**Pregunta del día: ¿Cómo pueden \"aprender\"
                las máquinas?**\\\r\n\\\r\nEn esta lección, se explica a los alumnos
                los conceptos de inteligencia artificial y aprendizaje automático
                mediante el widget AI for Oceans. En primer lugar, los alumnos clasifican
                los objetos como \"peces\" o \"no peces\" para intentar eliminar la
                basura del océano. A continuación, los alumnos tendrán que ampliar
                su conjunto de datos de entrenamiento para incluir otras criaturas
                marinas que pertenecen al agua. En la segunda parte de la actividad,
                los alumnos elegirán sus propias clasificaciones para aplicarlas a
                imágenes de peces generadas al azar. Estos datos de entrenamiento
                se utilizan para un modelo de aprendizaje automático que luego debería
                ser capaz de clasificar nuevas imágenes por sí mismo."
          lesson_groups:
            csd5_1:
              display_name: 'Capítulo 1: Representación de la información'
              big_questions: |-
                -   ¿Por qué es importante la representación en la resolución de problemas?
                -   ¿Qué características necesita un sistema de representación para ser útil?
                -   ¿Qué se necesita para crear sistemas de representación binarios utilizables?
                -   ¿Cómo podemos combinar sistemas para obtener información más compleja?
              description: Este capítulo se centra en la representación de datos y
                su papel en la resolución de problemas de información.  Los alumnos
                aprenden qué necesita un sistema de representación para ser útil y
                cómo los ordenadores pueden representar diferentes tipos de información
                utilizando sistemas binarios.  Para el proyecto del capítulo, los
                alumnos representan su día perfecto en una tarjeta perforada binaria
                y colaboran con sus compañeros para descifrarla.
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
              big_questions: |-
                -   ¿Cómo nos ayudan los datos a resolver problemas?
                -   ¿Cómo utilizan los ordenadores y los humanos los datos de forma diferente?
                -   ¿Qué partes del proceso de resolución de problemas con datos pueden automatizarse?
                -   ¿Qué tipo de problemas resuelven los ordenadores con datos en el mundo real?
              description: Los alumnos exploran cómo pueden utilizarse los datos para
                responder a preguntas interesantes y resolver problemas.  Utilizando
                una versión modificada del proceso general de resolución de problemas,
                los alumnos estudian cómo los ordenadores y los humanos utilizan los
                datos de forma diferente y los pros y los contras de la automatización
                de la resolución de problemas.  Después de aprender las formas en
                que los ordenadores utilizan los datos en el mundo real, los alumnos
                eligen su propio problema y utilizan los datos para resolverlo.
            cspSurvey:
              display_name: Encuesta
          name: csd5-2021
          student_description: La Unidad 5 trata sobre la importancia de los datos
            a la hora de resolver problemas y resalta cómo las computadoras pueden
            ayudar en este proceso. El primer capítulo explora los diferentes sistemas
            utilizados para representar información en una computadora, y los desafíos
            y concesiones planteados al usarlos. En el segundo capítulo, aprenderá
            cómo se utilizan las colecciones de datos para resolver problemas y cómo
            las computadoras ayudan a automatizar los pasos de este proceso. Al final
            del capítulo, se considera cómo se puede aplicar el proceso de resolución
            de problemas de datos a un área de tu elección.
        csd6-2021:
          title: Computación física ('21-'22)
          description_short: Aprende a programar con dispositivos físicos.
          lessons:
            Innovations in Computing:
              key: Innovaciones en computación
              name: Innovaciones en computación
              description_teacher: Para iniciar la unidad final de este curso, los
                estudiantes harán algunas investigaciones sobre innovaciones interesantes
                en computación. Esta lección mostrará a los estudiantes una variedad
                más amplia de formatos informáticos (como una computadora) y campos
                que se ven afectados por la computación. Más adelante, examinarán
                los dispositivos que encontraron en esta lección a medida que desarrollan
                sus propios dispositivos informáticos físicos.
            Designing Screens with Code:
              key: Diseñar pantallas a través del código
              name: Diseñar pantallas a través del código
            The Circuit Playground:
              key: The Circuit Playground
              name: The Circuit Playground
              description_teacher: En esta lección, los estudiantes tendrán su primera
                oportunidad de escribir programas que utilicen el Circuit Playground.
                Después de realizar una inspección visual del tablero y crear hipótesis
                sobre posibles funcionalidades, los estudiantes trabajan en línea,
                donde aprenderán a escribir aplicaciones que controlan un LED. Al
                combinar las pantallas del Laboratorio de aplicaciones con el Circuit
                Playground, pueden empezar a integrar elementos del tablero como un
                dispositivo de salida mientras utilizan el Laboratorio de aplicaciones
                para la entrada del usuario.
            Input Unplugged:
              key: Entrada sin conexión
              name: Entrada sin conexión
              description_teacher: Como preparación para profundizar en la programación
                con el Laboratorio de aplicaciones, los estudiantes explorarán de
                qué manera los distintos programas escritos en el Laboratorio de juegos
                y el Laboratorio de aplicaciones manejan las entradas de los usuarios.
                Después de comparar y contrastar los enfoques que vieron en los ejemplos
                de aplicaciones, los estudiantes formarán grupos para representar
                dos modelos diferentes de entrada (condicionales en un bucle infinito
                y eventos asincrónicos) y entender mejor cómo funcionan.
            Board Events:
              key: Eventos del tablero
              name: Eventos del tablero
            Getting Properties:
              key: Obtener propiedades
              name: Obtener propiedades
            Analog Input:
              key: Entrada analógica
              name: Entrada analógica
              description_teacher: En esta lección, los estudiantes exploran cómo
                se pueden utilizar los tres sensores analógicos (sonido, luz y temperatura)
                para escribir programas que respondan a los cambios en el ambiente.
                El uso de estos sensores marca una transición en términos de cómo
                los usuarios interactúan con un programa. Al usar sensores como entrada,
                el usuario de una aplicación no tiene que interactuar directamente
                con ella, o puede interactuar sin darse cuenta de que lo está haciendo.
            The Program Design Process:
              key: El proceso de diseño de programas
              name: El proceso de diseño de programas
              description_teacher: Esta lección presenta a los estudiantes el proceso
                que usarán para diseñar programas propios a lo largo de esta unidad.
                Este proceso se centra en una guía de proyecto que pide a los estudiantes
                que esbocen sus pantallas, identifiquen elementos del Circuit Playground
                a utilizar, definan variables y describan eventos antes de que empiecen
                a programar. Este proceso es similar al proceso de diseño de juegos
                que utilizamos en la Unidad 3. En esta lección, los estudiantes comienzan
                por un "juego de la cuerda" donde se oculta el código. Debaten sobre
                cómo tendrían que ser los componentes del tablero, los eventos y las
                variables para crear el programa. Luego, se les da una guía de proyecto
                terminado que muestra una forma de implementar el proyecto. Los estudiantes
                realizan este proceso a través de una serie de niveles. Al final de
                la lección, tienen la oportunidad de hacer mejoras al programa para
                personalizarlo.
            'Project: Make a Game':
              key: 'Proyecto: crear un juego'
            Arrays and Color LEDs:
              key: Arreglos y LED de colores
              name: Arreglos y LED de colores
              description_teacher: Un arreglo es una colección ordenada de elementos,
                generalmente del mismo tipo. En esta lección, los estudiantes aprenden
                maneras de acceder a un valor específico o aleatorio de una lista
                mediante su índice. Luego, aprenden a acceder al arreglo colorLED
                que controla el comportamiento de los LED de colores en Circuit Playground.
                Los estudiantes controlarán el color y la intensidad de cada LED,
                y luego usarán lo que han aprendido para programar patrones luminosos
                y crear un espectáculo de luces en el Circuit Playground.
            Making Music:
              key: Crear música
              name: Crear música
              description_teacher: En esta lección los alumnos utilizarán el zumbador
                en toda su extensión produciendo sonidos, notas y canciones con el
                zumbador. Los alumnos comienzan con un breve repaso de los parámetros
                de frecuencia y duración del zumbador, para pasar después al concepto
                de notas.  Las notas permiten a los alumnos limitarse a las frecuencias
                que se utilizan en la "música country" y proporcionan una capa de
                abstracción que les ayuda a comprender qué frecuencias pueden sonar
                bien juntas.  Una vez que los alumnos son capaces de tocar notas en
                el zumbador, utilizan matrices (arrays) para mantener y reproducir
                secuencias de notas, formando canciones sencillas.
            Arrays and For Loops:
              key: Arreglos y bucles 'desde'
              name: Arreglos y bucles 'desde'
              description_teacher: Utilizar un _bucle desde_ para repetir todos los
                elementos de un arreglo es un recurso realmente útil en la mayoría
                de los lenguajes de programación. En esta lección, los estudiantes
                aprenden los aspectos básicos de cómo se puede usar un _bucle desde_
                para repetir código, y luego lo combinan con lo que han aprendido
                sobre arreglos para escribir programas que procesen todos los elementos
                de un arreglo. Los estudiantes utilizan bucles 'desde' para pasar
                por un elemento de la lista a la vez sin tener que escribir código
                para cada elemento. Hacia el final de la lección, los estudiantes
                aplicarán esto con la lista `colorLed` en el tablero para crear una
                aplicación que cambie todos los LED cada vez que se hace clic en un
                botón.
            Accelerometer:
              key: Acelerómetro
              name: Acelerómetro
              description_teacher: En esta lección, los estudiantes explorarán el
                acelerómetro y sus capacidades. Se familiarizarán con sus eventos
                y propiedades, y crearán varios programas que utilicen el acelerómetro,
                similares a los que se encuentran en aplicaciones del mundo real.
            Functions with Parameters:
              key: Funciones con parámetros
              name: Funciones con parámetros
              description_teacher: "La lección comienza con una revisión rápida de
                los parámetros, en el contexto de los bloques del Laboratorio de aplicaciones
                que han visto recientemente los estudiantes. Luego, \nverán ejemplos
                de parámetros dentro de las funciones creadas por el usuario en el
                Laboratorio de aplicaciones, y crearán y llamarán funciones con parámetros
                por sí mismos, y las utilizarán para controlar varios elementos en
                una pantalla. Después, los estudiantes usarán los bucles 'desde' para
                repetir un arreglo y pasar cada elemento a una función. Por último,
                emplearán lo que han aprendido para crear un juego de capturar la
                estrella."
            Circuits and Physical Prototypes:
              key: Circuitos y prototipos físicos
              name: Circuitos y prototipos físicos
              description_teacher: A la hora de preparar el proyecto final de este
                capítulo, los estudiantes aprenderán cómo desarrollar un prototipo
                de un objeto físico que incluya un Circuit Playground. Mediante una
                guía de planificación de proyectos modelados y materiales baratos
                fáciles de conseguir, como cartulina y cinta adhesiva, los estudiantes
                aprenderán a conectar un par de circuitos simples y crear prototipos
                que puedan comunicar el diseño previsto de un producto.
            'Project: Prototype an Innovation':
              key: 'Proyecto: crear el prototipo de una innovación'
              description_teacher: 'En este proyecto final del curso, los estudiantes
                se reúnen en grupos para desarrollar y probar un prototipo de un dispositivo
                informático innovador basado en el Circuit Playground. Mediante las
                entradas y salidas disponibles en el tablero, los grupos crearán programas
                que generan interacciones interesantes y únicas con los usuarios. '
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              key: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la
                Computación
          lesson_groups:
            csd6_1:
              display_name: 'Capítulo 1: Programación con hardware'
              big_questions: |-
                -   ¿Cómo interactúa el software con el hardware?
                -   ¿Cómo pueden los ordenadores percibir y responder a su entorno?
                -   ¿Qué tipo de información se puede comunicar con salidas de hardware sencillas?
              description: Esta unidad comienza con una actividad que anima a los
                alumnos a explorar una amplia variedad de plataformas informáticas
                no tradicionales, antes de iniciar una revisión de la programación
                en el Laboratorio de Aplicaciones, con un enfoque particular en entender
                mejor el modelo de programación orientado a sucesos (events) que se
                introdujo por primera vez en la Unidad 4. Los alumnos aprenden técnicas
                para hacer más flexibles las aplicaciones que escriben, modificando
                los elementos de diseño a través del código en lugar de depender siempre
                del modo de diseño. Utilizando el "Circuit Playground", exploran diferentes
                enfoques para captar la entrada y producir la salida utilizando el
                hardware. Al final de este capítulo, los alumnos diseñarán y desarrollarán
                un juego que utilice hardware físico para la entrada y la salida.
            csd6_2:
              display_name: 'Capítulo 2: Desarrollo de prototipos físicos'
              big_questions: |-
                -   ¿Cómo trabajan los programadores con grandes cantidades de datos similares?
                -   ¿Cómo se puede representar en código información compleja del mundo real?
                -   ¿Cómo puede utilizarse un hardware sencillo para desarrollar nuevos productos innovadores?
              description: Una vez que han comprendido cómo utilizar el hardware para
                obtener datos de entrada y producir datos de salida, los alumnos pasan
                a pensar en programas más complejos que integran el hardware y el
                software. Utilizando los LEDs de color como ejemplo de un grupo de
                objetos similares, los alumnos aprenden a utilizar las matrices (arrays)
                para hacer un seguimiento de las listas de valores. A partir de ahí
                introducimos el bucle "for", primero simplemente como una forma de
                repetir un bloque de código, y luego como una forma de ejecutar código
                en cada elemento de un array. Al final de este capítulo los alumnos
                habrán explorado todos los componentes de sus tablas mientras aprenden
                a estructurar su código utilizando arrays, bucles y funciones paramétricas.
                En las dos últimas lecciones los alumnos tienen la oportunidad de
                profundizar en la construcción de prototipos físicos utilizando sus
                placas electrónicas.
            cspSurvey:
              display_name: Encuesta
          name: csd6-2021
          student_description: La Unidad 6 explora el papel de las plataformas de
            hardware en la computación y cómo diferentes sensores pueden proporcionar
            entradas y salidas más efectivas que las del teclado, el ratón y el monitor
            tradicionales. Al usar el Laboratorio de aplicaciones y el Circuit Playground
            de Adafruit, podrás desarrollar programas que utilizan las mismas entradas
            y salidas de hardware que ves en los dispositivos inteligentes y observarás
            cómo un prototipo simple puede conducir a un producto terminado. La unidad
            concluye con un desafío de diseño en el que se utilizará Circuit Playground
            como base para innovar en tu propio diseño.
        csp1-2021:
          title: Información digital ('21-'22)
          lessons:
            CS Principles Pre-survey:
              key: Encuesta previa de Principios de Ciencias de la Computación
              name: Encuesta previa de Principios de Ciencias de la Computación
            Welcome to CSP:
              key: Bienvenido a CSP
              name: Bienvenido a CSP
              description_student: ¡Bienvenido a Principios de Ciencias de la Computación!
                Los grupos realizan un prototipo "rápido" de una idea innovadora y
                lo comparten. Los alumnos ven un breve vídeo sobre innovaciones informáticas.
              description_teacher: ¡Bienvenido a Principios de Ciencias de la Computación!
                La primera lección tiene como objetivo, que los alumnos se entusiasmen
                con el curso y conecten sus propios intereses personales con la informática.  Se
                pide a los alumnos que compartan algo de lo que saben mucho y lo enseñen
                a un pequeño grupo.  Los grupos realizan un prototipo "rápido" de
                una idea innovadora y lo comparten.  Los alumnos ven un breve vídeo
                sobre innovaciones informáticas.  La lección termina, con los alumnos
                iniciando una sesión en el sitio web del curso CSP de Code.org y respondiendo
                a una breve pregunta sobre lo que significa para ellos la "informática".
            Representing Information:
              key: Representación de la información
              name: Representación de la información
              description_student: Diseña un dispositivo para enviar información a
                través de la habitación, utilizando materiales domésticos comunes.
              description_teacher: Con materiales cotidianos, los alumnos crean dispositivos
                para enviar información a un compañero. A continuación, cada grupo
                utiliza su dispositivo para enviar una respuesta a una pregunta. Después,
                los alumnos modifican sus dispositivos para responder a respuestas
                más complejas, respondiendo con uno de los cuatro mensajes posibles.
                Luego, con uno de los ocho mensajes posibles y finalmente, con uno
                de los dieciséis mensajes posibles.
            Circle Square Patterns:
              key: Patrones cuadrados circulares
              name: Patrones cuadrados circulares
              description_student: Desarrollar un sistema para crear y ordenar patrones
                de formas.
              description_teacher: Los alumnos establecerán reglas para ordenar patrones
                de círculos y cuadrados. A continuación, generan todos los mensajes
                posibles con tres valores de posición y después, redactan reglas que
                explican cómo han ordenado cada uno de los mensajes. Se hace hincapié
                en la creación de reglas claras para que, si otro grupo siguiera las
                reglas, generara la misma lista en el mismo orden. A partir de estas
                reglas, los alumnos intentan enumerar todos los mensajes posibles
                con cuatro valores de posición. Al finalizar la lección, los alumnos
                comparten sus reglas con los compañeros.
            Binary Numbers:
              key: Números binarios
              name: Números binarios
              description_student: En esta lección, los alumnos practicarán la representación
                de números en binario (base 2), partiendo de las representaciones
                círculo-cuadrado que hicieron en la última lección. Los alumnos crearán
                y utilizarán un "Flippy Do", un manipulador que ayuda a los alumnos
                a convertir entre números binarios (base 2) y decimales (base 10).
                Practicarán la conversión de números y explorarán el concepto de valor
                posicional en el contexto de los números binarios.
              description_teacher: En esta lección, los alumnos practicarán la representación
                de números en binario (base 2), partiendo de las representaciones
                círculo-cuadrado que hicieron en la última lección. Los alumnos crearán
                y utilizarán un "Flippy Do", un manipulador que ayuda a los alumnos
                a convertir entre números binarios (base 2) y decimales (base 10).
                Practicarán la conversión de números y explorarán el concepto de valor
                posicional en el contexto de los números binarios.
            Overflow and Rounding:
              key: Desbordamiento y redondeo
              name: Desbordamiento y redondeo
              description_student: Explora las limitaciones o la representación de
                números con bits.
            Representing Text:
              key: Representar texto
              name: Representar texto
              description_student: Desarrolla un sistema de representación de texto
                mediante bits, basado en lo que ya sabes sobre la representación de
                números.
              description_teacher: En esta lección, los alumnos crean un sistema para
                representar el texto utilizando sólo números mientras se comunican
                entre sí. Sólo se les permite enviar números de ida y vuelta, por
                lo que deben crear un sistema para traducir entre números y caracteres.
                Al final de la actividad principal, repasan brevemente el sistema
                ASCII de representación de texto. El debate final hace hincapié en
                la forma en que todos los conceptos hasta ahora se han "construido"
                unos sobre otros e introduce el concepto de abstracción para describir
                esta progresión.
            Black and White Images:
              key: Imágenes en blanco y negro
              name: Imágenes en blanco y negro
              description_student: Aprende cómo los ordenadores representan las imágenes
                en blanco y negro utilizando bits.
              description_teacher: Los alumnos investigan cómo se representan las
                imágenes en blanco y negro.  Los alumnos utilizan el widget de pixelación
                en blanco y negro para representar cada píxel de una imagen con luz
                blanca o negra.  Aprenden a muestrear una imagen analógica utilizando
                pequeños cuadrados de tamaño uniforme (cada uno representado con un
                valor negro o blanco) y reflexionan sobre los pros y los contras de
                elegir un tamaño de cuadrado más pequeño o más grande a la hora de
                realizar el muestreo.
            Color Images:
              key: Imágenes a color
              name: Imágenes a color
              description_student: Aprende cómo los ordenadores representan las imágenes
                en color utilizando bits.
              description_teacher: Esta es una segunda oportunidad para que los alumnos
                trabajen con el Widget de Pixelación, pero esta vez lo harán con píxeles
                de color.  Los alumnos comienzan aprendiendo que cada píxel utiliza
                luces rojas, verdes y azules que pueden encenderse o apagarse mediante
                bits. Crearán más variantes de color utilizando una cantidad creciente
                de bits por píxel, y aplicarán su aprendizaje aproximando una imagen
                de color analógica utilizando el widget.
            Lossless Compression:
              key: Compresión sin pérdidas
              name: Compresión sin pérdidas
              description_student: Aprenda cómo los ordenadores pueden disminuir el
                número de bits utilizados para representar una información.
              description_teacher: Los alumnos utilizan el widget de compresión de
                texto para experimentar con la compresión de canciones y poemas e
                intentar encontrar su "mejor compresor personal". Un vídeo presenta
                el vocabulario importante para la lección y muestra todas las funciones
                del widget. Los alumnos eligen un texto que creen que será "fácil"
                de comprimir y otro que creen que será "difícil", prestando atención
                a por qué algunos textos pueden ser más fáciles de comprimir que otros.
                A modo de conclusión, los alumnos analizan qué factores hacen que
                algunos textos sean más comprimibles que otros.
            Lossy Compression:
              key: Compresión perdida
              name: Compresión perdida
              description_student: Aprende cómo se representa la información utilizando
                menos bits, cuando es normal que se pierda parte de la información
                o los detalles.
              description_teacher: Los alumnos se inician en la compresión con pérdidas
                a través del widget "Lossy Text Compression". Aplican este concepto
                y sus conocimientos previos sobre el muestreo para crear sus propias
                compresiones con pérdidas de archivos de imagen, utilizando el  Lossy
                Image Widget. A continuación, los alumnos analizarán varios casos
                prácticos en los que tendrán que decidir si utilizan un algoritmo
                de compresión con o sin pérdidas. La lección termina con una deliberación
                sobre las situaciones, en las que la compresión sin pérdidas es importante
                y también, en las que la compresión con pérdidas es igualmente importante.
            Intellectual Property:
              key: Propiedad intelectual
              name: Propiedad intelectual
              description_student: Conozca cómo las personas pueden ser dueñas de
                la información digital y las formas de compartir el acceso a sus obras
                digitales creativas.
              description_teacher: Se pide a los alumnos que reflexionen sobre quién
                es el propietario de sus obras creativas de esta clase, como sus imágenes
                de píxeles, antes de leer un artículo que describe cómo la propiedad
                puede complicarse a medida que las obras analógicas se convierten
                en "artefactos digitales". Después de leer el artículo, los alumnos
                ven varios vídeos en los que se explican los derechos de autor y se
                les presenta "Creative Commons". A continuación, los alumnos vuelven
                a leer el artículo y responden a tres preguntas sobre los beneficios,
                los perjuicios y las repercusiones de la actual política de derechos
                de autor. Los alumnos utilizan su nueva interpretación de los derechos
                de autor para formarse una opinión sobre las políticas actuales de
                derechos de autor y crear un pequeño cartel que justifique su opinión
                con una cita del artículo.
            Project - Digital Information Dilemmas Part 1:
              key: 'Proyecto: dilemas de la información digital, parte 1'
              description_student: Lea sobre un acontecimiento actual o un desafío
                social creado por la digitalización de la información.
              description_teacher: En esta lección los alumnos comienzan a abordar
                la cuestión de si la digitalización de la información ha hecho del
                mundo un lugar mejor o peor. Para empezar la lección, los alumnos
                colocan pegatinas en un escalafón de "peor" a "mejor" para exponer
                su opinión antes de realizar la actividad. A continuación, los alumnos
                eligen un artículo que les interese leer mediante un proceso que la
                clase completó colectivamente en la lección anterior. Los alumnos
                debatirán su lectura preliminar y sus opiniones después de la lección
                de hoy y tendrán la oportunidad de empezar a elaborar un artefacto
                para presentar sus conclusiones.
            Project - Digital Information Dilemmas Part 2:
              key: 'Proyecto: dilemas de la información digital, parte 2'
              description_student: Comparte los resultados de tu lectura y analiza
                con tus compañeros las repercusiones generales de la digitalización
                de la información.
              description_teacher: En esta lección los alumnos terminan de diseñar
                un artefacto que representa su análisis de un artículo sobre las repercusiones
                de la digitalización de la información. Los alumnos completarán los
                dos últimos cuadrantes de su póster, en los que identificarán los
                beneficios y los perjuicios destacados en el artículo y, a continuación,
                harán una argumentación general sobre si el mundo ha mejorado o empeorado
                gracias a la digitalización de la información. Al final de la clase,
                los alumnos actualizan la posición de sus carteles en el espectro
                de "mejor" a "peor" que diseñaron ayer y luego comentan si han cambiado
                de opinión y por qué.
            'Lesson 14: Assessment Day':
              key: 'Lección 14: día de evaluación'
              name: Día de evaluación
              description_student: Día de evaluación para concluir la unidad.
              description_teacher: 'Los alumnos realizan una evaluación de opción
                múltiple que abarca los temas de la unidad. '
          lesson_groups:
            cspSurvey:
              display_name: Encuesta
            csp_unit1_2020:
              display_name: 'Tema 1: Información digital'
              description: |-
                ### Filosofía y Pedagogía de la Unidad

                -   Esta unidad está diseñada para ser práctica, colaborativa y exploratoria. Uno de los principales objetivos de la unidad es crear una cultura positiva en el aula en la que los alumnos trabajen juntos, exploren problemas y comuniquen sus ideas. La mayoría de las lecciones incluyen dispositivos físicos o un widget digital y la mayor parte del tiempo de la lección debe dedicarse a que los alumnos exploren juntos estas herramientas para desarrollar una comprensión de los conceptos que destacan. El curso no comienza intencionadamente con la programación ya que, en muchas aulas, algunos alumnos tienen experiencia con la programación y otros no. La elección de comenzar con información digital e Internet permite crear una comunidad en el aula mientras se explora un tema que probablemente sea accesible para todos los alumnos. El ambiente de apoyo e inclusión en el aula que se construye en esta unidad debería ayudar a establecer un tono positivo que puede llevarse a cabo a lo largo del año escolar.

                -   Un objetivo importante del curso no es simplemente enseñar a los alumnos conocimientos técnicos, sino ponerlos en práctica de manera significativa. Esta unidad se basa en el proyecto de la unidad, que proporciona una oportunidad para que los alumnos sean "decisorios" sobre los impactos de la informática en la vida moderna. Otras unidades harán hincapié en potenciar las unidades como "creadores".

                ### Evaluación y Proyectos Principales

                El proyecto de la unidad pide a los alumnos que tengan en cuenta y debatan las cuestiones que surgen en la sociedad moderna debido a la digitalización de la información. Los alumnos analizarán un artículo que aborde la intersección entre la digitalización de la información y los acontecimientos actuales. Evaluarán los datos que se están digitalizando y valorarán los beneficios y los perjuicios que conlleva la digitalización de esta información. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.

                ### Conexiones AP

                Esta unidad y su proyecto asociado ayudan a desarrollar los conocimientos permanentes que se indican a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de "Estándares" para esta unidad.
                AP® es una marca registrada de College Board

                -   DAT-1: La forma en que un ordenador representa los datos internamente es diferente de la forma en que los datos se interpretan y se muestran al usuario. Los programas se utilizan para traducir los datos a una representación más fácilmente comprensible para las personas.
                -   IOC-1: aunque las innovaciones informáticas suelen estar diseñadas para lograr un propósito específico, pueden tener consecuencias no deseadas

                Esta unidad incluye contenidos de los siguientes temas del Marco de Principios de CS de AP. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).

                -   2.1 Números binarios
                -   2.2 Compresión de datos
                -   5.5 Asuntos legales y éticos.
          name: csp1-2021
        csp2-2021:
          title: Internet ('21-'22)
          lessons:
            Welcome to the Internet:
              key: Bienvenidos a Internet
              name: Bienvenidos a Internet
              description_student: Aprende cómo se conectan los ordenadores en redes
                y las ventajas de construir diferentes tipos de redes.
              description_teacher: 'Tras una breve transición de la representación
                de la información en la Unidad 1 a la comunicación de la información
                en la Unidad 2, los alumnos se toman un tiempo para reflexionar sobre
                sus conocimientos de Internet y su funcionamiento. A continuación,
                se presenta a los alumnos un nuevo widget: "El Simulador de Internet",
                que utilizarán a lo largo de esta unidad para explorar el funcionamiento
                interno de Internet. '
            Building a Network:
              key: Crear una red
              name: Crear una red
              description_student: Aprende cómo se conectan los ordenadores en redes
                y las ventajas de construir diferentes tipos de redes.
              description_teacher: 'En esta lección, los alumnos se dividen en grupos
                de 5 a 7 y se les da una cuerda para que se conecten entre sí y formen
                una red informática. Los alumnos reciben varias redes específicas
                para formar, junto con varias directrices sobre la mejor manera de
                formar redes informáticas. Los alumnos también se ven obligados a
                lidiar con directrices contradictorias para determinar la "mejor"
                manera de conectarse para formar una red, y tendrán que justificar
                por qué eligieron las redes que hicieron. '
            The Need for Addressing:
              key: La necesidad de direccionamiento
              name: La necesidad de direccionamiento
              description_student: Aprende cómo los ordenadores pueden enviar información
                a través de una red aunque no estén conectados directamente. Investiga
                los protocolos utilizados en Internet para que esto sea posible.
              description_teacher: Los alumnos completan un desafío de programación
                tres veces, una desconectada y dos en el "Simulador de Internet",
                para explorar la necesidad de abordar los mensajes en línea. Los alumnos
                completan primero un reto, en el que se les permite hablar entre ellos
                para rellenar una agenda semanal. A continuación, pasan a una versión
                del "Simulador de Internet" en la que todos sus mensajes se "emiten"
                o se envían a todos los presentes en la misma sala del simulador.
                Este reto obliga a los alumnos a desarrollar reglas compartidas de
                comunicación para completar la actividad de programación por segunda
                y tercera vez. La finalización ayuda a los alumnos a conectar sus
                experiencias con las reglas, o protocolos, de la vida real que se
                utilizan en Internet para dirigir los mensajes.
            Routers and Redundancy:
              key: Enrutadores y redundancia
              name: Enrutadores y redundancia
              description_student: Aprende cómo se canaliza el tráfico de información
                a través de Internet y las razones por las que las redes suelen incluir
                muchos caminos múltiples entre diferentes puntos de la red.
              description_teacher: Los alumnos pasan la mayor parte de la lección
                de hoy en un "simulador de Internet" actualizado que permite a los
                alumnos enviar mensajes con una dirección IP dedicada "de" y "a".
                Los alumnos comienzan conectándose a un router dedicado y enviándose
                mensajes sólo entre ellos. Miran los registros del router para encontrar
                a otros alumnos en diferentes routers, y luego envían mensajes a esos
                alumnos. Vuelven a mirar los registros del router para darse cuenta
                de que los mensajes pasan entre routers para llegar a su destino.
                Los alumnos siguen enviando mensajes y ven los registros una última
                vez para darse cuenta de que los mensajes también siguen caminos diferentes
                para llegar al mismo destino. La lección concluye con la introducción
                de nuevo vocabulario y el uso de estas palabras para resumir la actividad
                de hoy.
            Packets:
              key: Paquetes
              name: Paquetes
              description_student: Aprende cómo la información que viaja por Internet
                se divide en muchos paquetes que viajan por separado a través de la
                red, así como los protocolos que permiten que este proceso funcione
                incluso cuando algunos paquetes se pierden o se retrasan.
              description_teacher: Los alumnos aprenden que los grandes mensajes enviados
                por Internet se dividen en realidad en paquetes individuales y exploran
                los desafíos que esto crea. En primer lugar, los alumnos exploran
                una versión del "Simulador de Internet" que divide los mensajes en
                paquetes para hacerse una idea de cómo funciona. A continuación, los
                alumnos utilizan una guía de actividades que les conduce a través
                de los retos que crean los paquetes perdidos o desordenados. A continuación,
                diseñan su propio protocolo para hacer frente a estos problemas. Al
                final de la lección, los alumnos ven un vídeo y aprenden el Protocolo
                de Datagramas de Usuario (UDP) y el Protocolo de Control de Transmisión
                (TCP), dos protocolos diferentes para enviar mensajes divididos en
                paquetes.
            DNS and HTTP:
              key: DNS y HTTP
              name: HTTP y DNS
              description_student: Aprende cómo se comparten los sitios web en Internet
                y luego examina si todo el mundo tiene realmente el mismo acceso a
                la información en la World Wide Web.
              description_teacher: "Los alumnos concluyen su estudio de las capas
                de Internet aprendiendo sobre dos protocolos de alto nivel, HTTP y
                DNS. La lección comienza con un repaso de las capas que los alumnos
                ya han aprendido, es decir, la Internet física, la IP y el TCP/UDP.
                A continuación, la lección se adentra en el núcleo de la unidad, que
                es: \"¿Qué sucede cuando escribo una dirección en mi navegador?\".
                Los alumnos realizarán dos breves actividades, una desconectada y
                otra conectada, que exploran el funcionamiento del DNS. A continuación,
                los alumnos ven vídeos en los que se explica el funcionamiento del
                DNS y del HTTP, y toman notas en una guía de actividades que se les
                proporciona. La lección concluye con un repaso del funcionamiento
                de las diferentes capas de Internet.\\\r"
            Project - Internet Dilemmas Part 1:
              key: Proyecto - Dilemas de Internet Parte 1
              description_student: Empieza a formar tu propia respuesta a la pregunta
                "¿Internet ha mejorado o empeorado el mundo?" teniendo en cuenta tus
                propias experiencias y leyendo después artículos sobre el impacto
                de Internet en el mundo.
              description_teacher: 'Los alumnos comienzan a trabajar en un proyecto
                de dos días que explora un dilema en la intersección de Internet y
                la sociedad. '
            Project - Internet Dilemmas Part 2:
              key: Proyecto - Dilemas de Internet Parte 2
              description_student: Comparte tus conclusiones sobre la pregunta "¿Internet,
                ha mejorado o empeorado el mundo?" comentando los artículos que has
                leído y tu propia experiencia.
              description_teacher: Los alumnos finalizan su trabajo en un proyecto
                de dos días que explora un dilema en la intersección de Internet y
                la sociedad.
            'Lesson 9: Assessment Day':
              key: 'Lección 9: día de evaluación'
              name: Día de evaluación
              description_student: Día de evaluación para concluir la unidad.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple
                que abarca los temas de la unidad.
            lesson-1:
              name: Encuesta de fin de curso de Principios de Ciencias de la Computación
          lesson_groups:
            csp_unit2_2020:
              display_name: 'Unidad 2: Internet'
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Inventando
                Internet con el Simulador de Internet:** Esta unidad presenta muchas
                versiones diferentes del Simulador de Internet, un widget digital
                que simula cómo funcionan las diferentes características o \"capas\"
                de Internet. A medida que los alumnos pasan de una lección a otra,
                la versión del Simulador de Internet que utilicen tendrá una funcionalidad
                ligeramente superior a la anterior. Las lecciones presentarán a los
                alumnos retos que imitan a los que los inventores originales de Internet
                necesitaban resolver. Los alumnos diseñarán y probarán en colaboración
                soluciones a esos problemas para desarrollar una comprensión intuitiva
                de cómo funciona Internet y por qué se diseñó así. Al final de la
                unidad, los alumnos habrán \"inventado Internet\" ellos mismos. \n\n-
                \  Al igual que la unidad de Información Digital que le precede, esta
                unidad hace hincapié en la resolución de problemas en colaboración
                y en el desarrollo de una cultura de apoyo e inclusión en el aula.
                \n\n### Evaluación y Proyectos Principales\n\nEl proyecto de la unidad
                pide a los alumnos que diseñen una posición política para un candidato
                político imaginario relacionada con un \"Dilema de Internet\". Los
                alumnos deben analizar las noticias sobre su tema para identificar
                los grupos afectados, explicar los intereses de esos grupos, explicar
                los antecedentes técnicos sobre el dilema y, a continuación, recomendar
                una solución política por la que debería abogar el candidato. Los
                alumnos también completarán una evaluación al final de la unidad alineada
                con los objetivos del marco de los Principios de CS cubiertos en esta
                unidad.\n\n### Conexiones AP\n\nEsta unidad y su proyecto asociado
                ayudan a construir los conocimientos permanentes que se enumeran a
                continuación. Para un mapeo detallado de las unidades a los Objetivos
                de Aprendizaje y EKs, por favor vea la página de \"Estándares\" para
                esta unidad.\nAP® es una marca registrada de College Board\n\n-   CSN-1:
                que los sistemas informáticos y las redes facilitan la transferencia
                de datos\n-   IOC-1: y que, aunque las innovaciones informáticas suelen
                estar diseñadas para lograr un propósito específico, pueden tener
                consecuencias imprevistas\n\nEsta unidad incluye contenidos de los
                siguientes temas del Marco de Principios de CS de AP. Para obtener
                información más detallada sobre la cobertura de temas en el curso,
                revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-
                \  4.1 Internet\n-   4.2 Tolerancia a los fallos\n-   5.2 Brecha digital"

        aiml-2021:
          lesson_groups:
            lessonGroup-2:
              big_questions: |-
                -   ¿Cómo encuentra el aprendizaje automático patrones en los datos para tomar decisiones?
                -   Cómo podemos evitar el sesgo al entrenar un modelo de aprendizaje automático?
              description: |-
                Introducción al Aprendizaje Automático

                Finaliza con un miniproyecto
              display_name: Capítulo 1 - Aprendizaje Automático
            lessonGroup-3:
              big_questions: "-   ¿Cómo puede utilizarse el aprendizaje automático
                para resolver problemas en nuestra comunidad?"
              description: Este capítulo prepara a los estudiantes para ser científicos
                de aprendizaje automático y crear una aplicación que aborde un problema
                en su comunidad. Los estudiantes siguen a un grupo ficticio de estudiantes
                mientras definen un problema, desarrollan una encuesta para recoger
                datos, analizan sus datos en el Laboratorio de Inteligencia Artificial,
                crean una tarjeta modelo y crean una aplicación para resolver su problema.
                Luego, en el proyecto final, los estudiantes repiten estos mismos
                pasos con un problema que les preocupa en su comunidad.
              display_name: Capítulo 2 - Diseñar una aplicación de Aprendizaje Automático
            lessonGroup-4:
              display_name: Encuesta
          name: aiml-2021
          title: Módulo de Inteligencia Artificial y Aprendizaje Automático
        aiml-2022:
          description_short: Descubre la Inteligencia Artificial y el Aprendizaje
            Automático
          lesson_groups:
            lessonGroup-2:
              display_name: Capítulo 1 - Aprendizaje Automático
            lessonGroup-3:
              display_name: Capítulo 2 - Diseñar una aplicación de Aprendizaje Automático

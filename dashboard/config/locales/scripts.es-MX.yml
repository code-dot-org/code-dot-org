            The Value of Privacy:
              key: El valor de la privacidad
              name: El valor de la privacidad
              description_student: Los alumnos desarrollan sus propias opiniones sobre
                las compensaciones de privacidad inherentes a muchas innovaciones
                informáticas modernas. Al principio de la clase, los alumnos ven un
                vídeo sobre la tecnología de reconocimiento facial que presenta las
                alternativas entre la comodidad y la privacidad y les pide que determinen
                si creen que las alternativas merecen la pena. Los alumnos responden
                a dos vídeos en los que se analizan diferentes posibilidades de compensación
                entre la privacidad, la seguridad y la comodidad. A continuación,
                los alumnos evalúan el sitio web o la aplicación que investigaron
                en la lección anterior para determinar si creen que las ventajas del
                servicio compensan los riesgos para la privacidad. Al final de la
                clase, los alumnos debaten si en general creen que la comodidad es
                mayor que los problemas de privacidad.

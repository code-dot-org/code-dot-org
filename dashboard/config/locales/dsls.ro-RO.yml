      courseF_variables_projects:
        description: Veți crea fie o felicitare, fie un chatbot, fie o poveste cu
          spații necompletate. Dacă ați terminat deja \"Partea 1\" a proiectului,
          treceți la \"Partea 2\".
        display_name: Alegeți un proiect
        teacher_markdown: |
          # Prezentarea generală a nivelurilor opționale
          Prin intermediul nivelurilor opționale, elevii au acces la un meniu cu niveluri suplimentare pe care trebuie să le finalizeze. Elevii trebuie să finalizeze cel puțin unul dintre sub-nivelurile din această secțiune, dar se recomandă să-i încurajați să finalizeze **două** niveluri pentru același proiect.

          Este posibil ca elevii să aibă nevoie de instrucțiuni foarte clare pentru a înțelege cum să navigheze printre opțiuni. Pentru fiecare dintre alegeri există două subniveluri. Pentru a începe, elevii trebuie să aleagă unul dintre nivelurile marcate „Partea 1”. După ce termină acel nivel, aceștia trebuie să revină în această secțiune și să selecteze „Partea 2” a *aceluiași* proiect. În primul nivel al fiecărei alegeri, elevii vor primi feedback pe măsură ce combină componentele de bază ale proiectului. Cel de-al doilea nivel este de tip „joc liber”, iar aici elevii pot să aducă orice modificări codului scris de ei.
      courseF_variables_samples:
        description: Veți crea fie o felicitare, fie un chatbot, fie o poveste cu
          spații necompletate. Înainte de a începe, explorați proiectele de mai jos
          pentru a vedea ce doriți să creați. Apăsați \"Terminare\" când sunteți gata
          să începeți să planificați propriul program.
        display_name: Explorare - Exemple de programe
        teacher_markdown: |
          # Prezentarea generală a nivelurilor opționale
          Prin intermediul nivelurilor opționale, elevii au acces la un meniu cu niveluri suplimentare pe care trebuie să le finalizeze. Elevii trebuie să finalizeze cel puțin unul dintre sub-nivelurile din această secțiune, dar pot parcurge oricâte niveluri doresc (sau oricâte doriți dvs.).

          Elevii trebuie să analizeze cu atenție aceste proiecte înainte de a se hotărî asupra proiectului pe care vor să-l creeze. Puteți să le analizați împreună în clasă sau să le cereți elevilor să le exploreze pe cont propriu.

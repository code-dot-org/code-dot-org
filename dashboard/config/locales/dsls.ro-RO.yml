      'Technique: Frequency Analysis':
        content1: descrierea aici
        markdown: "# Spargerea Cifrurilor de Înlocuire\n\nCea mai bună tehnică de
          spargere a unui cifru de înlocuire aleatorie este cunoscută drept **analiza
          frecvenței**\n\nParafrazat din: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n*
          **Analiza frecvenței** este o tehnică ce se bazează pe cât de *frecvent*
          apar anumite litere comparativ cu altele în limba engleză.\n\n* De exemplu,
          dată fiind o secțiune a textului în limba engleză, *E*, *T*, *A* și *O*
          sunt cele mai obișnuite, în timp ce *Z*, *Q* și *X* sunt rare. De asemenea,
          *TH*, *ER*, *ON*, și *AN* sunt cele mai obișnuite perechi de litere care
          apar unele lângă altele.\n* De fapt, distribuția literelor este aproximativ
          fel pentru aproape *toate* modelele de text în limba engleză. \n\nVersiunea
          widget-ului din pagina anterioară are scopul să te ajute **să spargi un
          cifru de înlocuire prin analiza frecvenței**.\n\nAnalizând frecvența literelor
          din mesajul criptat în comparație cu frecvența literelor dintr-o proză tipică
          în limba engleză, poți începe să îți dați seama care ar putea fi unele dintre
          corespondențele de litere. \n\nInstrumentul îți arată modul în care frecvența
          literelor din textul criptat (portocaliu) se compară cu frecvența din textul
          tipic în limba engleză (albastru).\n\n### Indiciu: De unde pornesc?\n\n1.
          Caută cuvintele scurte și „sparge-le” primele. Câte cuvinte dintr-o literă
          cunoști?\n (\"a\"). Un cuvând foarte comun din 3 litere este \"the\".\n2.
          Odată ce ai făcut asta, ai înlocuiri pentru câteva dintre cele mai obișnuite
          litere. Ai  putea să te folosești de intuiție pentru a te uita la alte cuvinte
          cu aceste înlocuiri parțiale și să faci presupuneri bune.\n3. După ce găsești
          doar un pumn de litere obținute cu greu, restul se vor prăbuși rapid.\n4.
          Compararea frecvențelor literelor oferă o perspectivă bună pentru a face
          presupuneri raționale.\n\n### Încearcă asta:\nAnimația de mai jos arată
          câteva persoane care sunt la început.  Iată ce au încercat\n\n* Mai întâi
          sortează caracterele după frecvență. \n* Identifică un grup de caractere
          care ar putea corespunde cuvântului `the`.  \nEste un început bun!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Este bună înlocuirea aleatorie?\n* După puțină practică, cât timp îți ia
          să spargi un cifru de înlocuire aleatorie?\n* Este bună sau nu? \n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Este bună înlocuirea aleatorie?\n* După puțină practică, cât timp îți ia
          să spargi un cifru de înlocuire aleatorie?\n* Este bună sau nu?"
      Terminology Recap:
        content1: descrierea aici
        markdown: "# Pauză și Recapitulare\n\nMesajele criptate cu **cifrul Caesar**
          sunt foarte ușor de spart, în special cu un instrument cu capacitate de
          calcul. Acum că ai făcut puțină practică spărgând un cifru cu deplasare
          alfabetică (destul de ușor, nu?), hai să încercăm ceva mai dificil.\n\n**Recapitularea
          terminologiei:**\n\n* **Criptare** - un proces de codare a mesajelor pentru
          a le păstra secrete, astfel încât că doar părțile „autorizate” le pot citi.\n*
          **Decriptare** - un proces care inversează criptarea, luând un mesaj secret
          și reproducând textul clar original\n* **Cifru** - termenul generic pentru
          o tehnică (sau algoritm) care efectuează criptarea\n* **Cifrul lui Caesar**
          - o tehnică pentru criptare, care schimbă/deplasează alfabetul cu un anumit
          număr de caractere.\n* **Spargerea criptării** - Atunci când încerci să
          decodifici un mesaj secret *fără* să cunoști toate detaliile cifrului, încerci
          să **spargi** criptarea. \n\n\nApasă pe Continuă ca să vezi **Următoarea
          Provocare**..."

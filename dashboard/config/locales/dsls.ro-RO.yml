        markdown: "### Provocare Nouă: Sparge un Cifru de Înlocuire Aleatoriu... cu
          un nou widget\n\nCe-ar fi dacă în loc să deplasăm întreg alfabetul, am asocia
          fiecare literă a alfabetului cu o literă diferită aleatorie din alfabet?
          Asta s-ar numi un **cifru de înlocuire aleatoriu**.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nAcum,
          în locul mesajului secret codat cu o simplă mutare alfabetică, te vei confrunta
          cu mesaje codate cu **înlocuire aleatorie**.\n\nAceastă metodă este mult
          mai dificil de spart și necesită un instrument mult mai sofisticat, așadar...
          \ \n\nCând apeși pe continuă, vei vedea o **versiune nouă, mai sofisticată
          a instrumentului de criptare**, care îți afișează multe, diferite lucruri.\n\nDar
          ceea ce face, este să adauge un pic de mister!  \n\n### Sarcina Ta:\n\n
          * Află ce se întâmplă în această nouă versiune a instrumentului\n * Ce informații
          îți sunt prezentate?\n * Află ce îți permite instrumentul să faci\n * Ca
          de obicei: nu poți să-l strici.  Așa că fă clic pe lucruri, cercetează.\n
          * Dacă îți dai seama, ai putea fi capabil să spargi un mesaj codat cu înlocuire
          aleatorie.\n \n### Indiciu\n\n* Știai că **E** este litera cea mai populară
          utilizată în limba engleză?\n\n### Reunește-te și Discută\n După ce ai petrecut
          ceva timp jucându-te cu el, ar trebui să te reunești cu cineva - partener,
          grup mic, întreaga clasă - pentru a discuta despre ceea ce ai descoperit
          și pentru a verifica dacă știi ce se întâmplă și care sunt diferitele moduri
          în care poți utiliza instrumentul."

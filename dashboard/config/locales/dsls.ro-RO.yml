      CSD U1 Lesson 5 Overview:
        markdown: |
          #Prezentare generală

          În această lecție vei învăța despre tipurile de input și output folosite de calculatoare și despre tipurile de date trimise și primite.

          ##Vocabular

          * **Input** - Un dispozitiv sau componentă care permite datelor să fie transmise unui calculator
          * **Output** - Orice dispozitiv sau componentă care primește date de la un calculator

          ## Resurse

          * [Input și output - Ghid de lecție](https://docs.google.com/document/d/1ObS_kxkXoueaotPYFAEkcCDzn690zumqoLLnrU5kY2Q/export?format=pdf)
      CSD U1 Lesson 6 Overview:
        markdown: |
          #Prezentare generală

          În această lecție vei învăța cum procesarea de date este folosită de utilizatori și calculatoare pentru a transforma inputuri în outputuri.

          ##Vocabular

          * **Algoritm** - O secvență precisă de intrucțiuni pentru procesele care pot fi executate de un calculator

          ## Resurse

          * [Algoritm de sortare a cărților de joc - Ghid de lecție](https://docs.google.com/document/d/1o4kVRnXnigufkS9WsjHjeD38f8MQrX6qCEFpka-F9Oo/export?format=pdf)
      CSD U1 Lesson 7 Overview:
        markdown: |
          #Prezentare generală

          În această lecție vei învăța despre tipurile de date stocate de calculatoare și vei înțelege de ce stocarea de date este o parte foarte importantă a procesării de informații.

          ## Resurse

          * [Stocare și procesare - Ghid de lecție](https://docs.google.com/document/d/1I-OzbJizf7m5DK5jfRxDtSYtc_SoSk6vGtSM9tqlGw0/export?format=pdf)
      CSD U1 Lesson 8 Overview:

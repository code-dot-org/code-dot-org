      CourseF_outbreak_story:
        content1: descriere aici
        markdown: "Epideme: Cod Propriu de Simulare\n\n## Bine Ai Venit în Orașul
          Monstrullui!\nOrașul Monstrului era, de obiceim un loc vesel și sănătos.
          Monștrii Orașului Monstrului iubeau să se plimbe și să își viziteze prietenii.
          \n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"

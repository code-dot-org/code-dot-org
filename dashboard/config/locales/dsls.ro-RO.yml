      CSD U3 Functions SFLP:
        markdown: |-
          # Prezentare generală

          Această lecție tratează funcțiunile, ca mod de organizare a codurilor lor, le face mai citibile și elimină blocurile de cod repetate. Elevii învață că pașii de nivel mai înalt sau mai abstracți facilitează înțelegerea și raționamentul asupra pașilor, apoi începe să creeze funcții în Game Lab.  La sfârșitul lecției, clasa folosește aceste abilități pentru a organiza și a adăuga funcționalități la versiunea finală a jocului lor cu derulare laterală.

          ## Vocabular

          * **Funcțiune** - Un cod pe care îl puteți cere iar și iar cu ușurință.

          ## Cod Introdus

          * [Definește o funcțiune](//studio.code.org/docs/gamelab/functionParams_none/)
          * [Cere o funcțiune](//studio.code.org/docs/gamelab/callMyFunction/)
      CSD U3 Lesson Overview 4:
        markdown: |-
          # Prezentare generală

          Această lecție extinde abilitățile de desen pentru a include lățimea și înălțimea și introduce conceptul de generare a numerelor aleatorii. Clasa învață să deseneze cu versiuni ale elipsei() și dreptunhiului(), care includ parametrii de lățime și înălțime și să utilizeze blocul de fond() pentru a umple ecranul cu culoare. La sfârșitul progresiei, clasa face cunoștință cu blocul numărAleatoriu() și utilizează noile blocuri pentru a desena un șarpe curcubeu aleatoriu.
          ## Vocabular

          * **Parametru** - O informație suplimentară pe care o transmiteți funcției pentru a o personaliza în funcție de o anumită nevoie.

          ## Cod introdus

          * [fond()](//studio.code.org/docs/gamelab/background/)
          * [elipsă()](//studio.code.org/docs/gamelab/ellipse/)
          * [dreptunghi()](//studio.code.org/docs/gamelab/rect/)
          * [numărAleatoriu()](//studio.code.org/docs/gamelab/randomNumber/)
      CSD U3 Lesson Overview 5:
        markdown: |-
          # Prezentare generală

          Această lecție introduce variabilele ca un mod de a eticheta un număr dintr-un program sau salvează o valoare generată la întâmplare. Clasa începe lecția cu o descriere foarte simplă a scopului unei variabile și exersează utilizarea de blocuri noi. Apoi, clasa utilizează variabilele pentru salvarea unui număr aleatoriu, permițând programelor să utilizeze același număr aleatoriu de mai multe ori.

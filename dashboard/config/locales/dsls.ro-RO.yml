        content1: descrierea aici
        markdown: "### Provocare Nouă: Sparge un Cifru de Înlocuire Aleatoriu... cu
          un nou widget\n\nCe-ar fi dacă în loc să deplasăm întreg alfabetul, am asocia
          fiecare literă a alfabetului cu o literă diferită aleatorie din alfabet?
          Asta s-ar numi un **cifru de înlocuire aleatoriu**.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nAcum,
          în locul mesajului secret codat cu o simplă mutare alfabetică, te vei confrunta
          cu mesaje codate cu **înlocuire aleatorie**.\n\nAceastă metodă este mult
          mai dificil de spart și necesită un instrument mult mai sofisticat, așadar...
          \ \n\nCând apeși pe continuă, vei vedea o **versiune nouă, mai sofisticată
          a instrumentului de criptare**, care îți afișează multe, diferite lucruri.\n\nDar
          ceea ce face, este să adauge un pic de mister!  \n\n### Sarcina Ta:\n\n
          * Află ce se întâmplă în această nouă versiune a instrumentului\n * Ce informații
          îți sunt prezentate?\n * Află ce îți permite instrumentul să faci\n * Ca
          de obicei: nu poți să-l strici.  Așa că fă clic pe lucruri, cercetează.\n
          * Dacă îți dai seama, ai putea fi capabil să spargi un mesaj codat cu înlocuire
          aleatorie.\n \n### Indiciu\n\n* Știai că **E** este litera cea mai populară
          utilizată în limba engleză?\n\n### Reunește-te și Discută\n După ce ai petrecut
          ceva timp jucându-te cu el, ar trebui să te reunești cu cineva - partener,
          grup mic, întreaga clasă - pentru a discuta despre ceea ce ai descoperit
          și pentru a verifica dacă știi ce se întâmplă și care sunt diferitele moduri
          în care poți utiliza instrumentul."
      OPD-K5 CS Courses:
        markdown: "# Planificare > Cum să începeți pe Code.org## Pasul 1: Alegeți
          un cursToate cursurile noastre – de la preșcolari la elevi de liceu – sunt
          incluse în **[catalogul cursurilor](https://studio.code.org/courses)**.
          Pentru a identifica lecțiile pentru Noțiuni de bază de știința calculatoarelor
          cu care ați exersat, accesați **[pagina pentru școala elementară](https://code.org/educate/curriculum/elementary-school)**
          și derulați până la secțiunea „Cursuri”. Toate cursurile noastre sunt puse
          la dispoziție cu titlu gratuit. Discutați cu colegii din școala dvs. pentru
          a stabili modul în care programa de curs poate fi integrată în diverse discipline.![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)***##
          Pasul 2: Configurați secțiunea atribuită clasei dvs.Configurați secțiunea
          atribuită clasei dvs. în așa fel încât să puteți vizualiza progresele elevilor
          dvs., să imprimați carduri de autentificare pentru elevi, să le gestionați
          conturile și să imprimați certificate pe care le pot lua acasă când termină
          cursul. Faceți clic pe acest link pentru a **[vizualiza un scurt clip video](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**
          în care se demonstrează cum puteți să configurați prima oră de știința calculatoarelor
          pe Code.org. De asemenea, puteți găsi pașii în **[acest articol de asistență](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**.![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)***##
          Pasul 3: Alocați cursul secțiunii dvs.Faceți clic pe cursul pe care îl predați
          – ar trebui să vedeți un ecran care seamănă cu cel de mai jos. Puteți face
          clic apoi pe „Alocare curs” și să alocați cursul respectiv uneia dintre
          secțiunile dvs. ![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)***##
          Pasul 4: Începeți să predați! Aveți nevoie de o singură lecție pentru a
          prezenta concepte de știința calculatoarelor în sala de clasă. După ce veți
          vedea cât de entuziasmați sunt elevii dvs. cu privire la știința calculatoarelor,

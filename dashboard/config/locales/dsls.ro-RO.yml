      OPD-K5 Outline:
        markdown: "# Noțiuni introductive > Schița cursului \n\nCursul este împărțit
          în unsprezece etape, iar fiecare etapă este alcătuită din \"niveluri\" sau
          \"puzzle-uri\". Iată o prezentare generală a ceea ce veți învăța dacă veți
          finaliza întregul curs: \n\n## Etapa 1: Noțiuni introductive (10-30 minute)\n\nPrin
          parcurgerea Etapei 1, vei: \n- Trece în revistă detaliile cursului \n- Exersa
          utilizarea Code.org ca platformă de învățare \n- Planifica participarea
          la acest curs \n\n## Etapa 2: Noțiuni de Bază de Informatică (10-30 minute)
          \n\nPrin finalizarea Etapei 2, vei: \n\n- Defini informatica și revizui
          vocabularul cheie \n- Identifica beneficiile predării și învățării informaticii
          \n- Face diferența între \"codare\" și \"informatică\" \n- Explicați beneficiile
          de a începe să codificați folosind programarea vizuală \n\n## Etapa 3: Privind
          înainte (10 minute)\n\nPrin finalizarea Etapei 3: \n\n- Te vei pregăti să
          \"stăpânești elementele de bază\" ale informaticii, trecând în revistă ceea
          ce urmează în cadrul cursului\n\n## Etapa 4:  Stăpânirea Cunoștințelor de
          bază: Secvențierea (10-30 de minute)\n\nPrin completarea Etapei 4, vei:\n\n-
          Defini„programul” și „algoritmul”\n- Utiliza motorul de programare vizuală
          al Code.org pentru scrierea de programe simple\n- Reflecta asupra aplicațiilor
          în clasă\n\n## Etapa 5:  Stăpânirea noțiunilor de bază: Bucle (20-45 minute)\n\nPrin
          finalizarea Etapei 5, vei:\n\n- Defini \"buclele\" și explica  importanța
          lor \n- Exersa codificarea unor bucle simple \n- Reflecta asupra aplicațiilor
          din clasă \n\n## Etapa 6: Stăpânirea noțiunilor de bază: Condiționale (20-45
          minute)\n \nPrin finalizarea Etapei 6, vei: \n\n- Defini \"condiționalele\"
          și veți explica importanța lor \n- Exersa codificarea unor condiționale
          simple \n- Reflecta asupra aplicațiilor din clasă \n\n## Etapa 7: Stăpânirea
          noțiunilor de bază: Funcții (20-45 minute)\n\n Prin finalizarea Etapei 7,
          vei: \n\n- Defini \"funcții\" și veți explica importanța lor - Veți exersa
          codificarea unor funcții simple \n- Reflecta asupra aplicațiilor din clasă
          \n\n## Etapa 8: Stăpânirea noțiunilor de bază: Evenimente (30-60 minute)
          \n\nPrin finalizarea Etapei 8, vei:\n \n- Defini \"evenimente\" și explica
          importanța lor \n- Exersa codificarea unor evenimente simple \n- Reflecta
          asupra aplicațiilor din clasă \n\n## Etapa 9: Cele mai bune practici pentru
          predarea informaticii (30-60 minute)\n\nPrin finalizarea Etapei 9, vei:\n
          \ \n-Trece în revistă cele mai bune practici pentru predarea informaticii
          \n\n## Etapa 10: Planificarea (30-60 minute)\n\nPrin parcurgerea Etapei
          10, vei:\n \n- Explora resursele Code.org, inclusiv tabloul de bord pentru
          profesori \n- Planifica modul în care ați putea integra știința calculatoarelor
          în practica dumneavoastră\n\n## Etapa 11: Următorii pași (10-30 minute)\n
          \nPrin finalizarea Etapei 11, vei:\n \n- Reflecta asupra învățării tale\n-
          Planifica următorii pași pe care îi poți face pentru a-ți continua învățarea
          \n- Te vei conecta cu o comunitate globală de colegi educatori interesați
          de educația în domeniul informaticii\n- Împărtăși concluziile și feedback-ul
          tău despre acest curs \n\n**Notă**: Orele sugerate sunt furnizate mai sus
          pentru a te ajuta să îți planifici predarea. Te rugăm să reții că este posibil
          să dorești să petreci mai mult sau mai puțin timp într-o anumită etapă,
          în funcție de cunoștințele tale anterioare, de interesul și de capacitatea
          ta. Reține că acest curs se desfășoară în întregime în ritm propriu; poți
          oricând să părăsești cursul și să revi sau să revezi orice etapă sau nivel
          în orice moment.\n\n\n"

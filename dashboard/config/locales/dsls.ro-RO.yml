      CSD-U5-SFLP ASCII and Binary Representation:
        markdown: |
          #Prezentare generală

          Învață cum sistemul ASCII folosește modelul on-off pentru a reprezenta alfabetul, apoi utilizează-l pentru a-ți crea propriul sistem binar de reprezentare a alfabetului.

          ## Vocabular

          * **ASCII** - ASCII - American Standard Code for Information Interchange.  ASCII este formatul universal recunoscut de reprezentare a unui text, format pe care orice calculator îl poate înțelege.
          * **Binar** - Un mod de reprezentare a datelor folosind doar două opțiuni.
          * **Bit** - O prescurtare pentru "Binary Digit". Un bit este o unitate de informație stocată într-un calculator, de obicei reprezentată prin 0 sau 1.

          ## Resurse

          * [ASCII - Ghid de lecție](https://docs.google.com/document/d/1zg1hNebVEGMbIepFS1pGqS-QqAyzENjP9F59UqXwDzI/export?format=pdf)
      CSD-U5-SFLP Patterns and Representation:
        markdown: |
          #Prezentare generală

          Această lecție examinează ce e necesar pentru crearea unui sistem de reprezentare. Grupurile vor crea sisteme care reprezintă orice literă din alfabet folosind doar un singur pachet de cartonașe, apoi vor crea mesaje cu aceste sisteme pe care le vor trimite altor grupuri pentru a demonstra că sistemul a funcționat corect. Toată clasa apoi discută părțile comune ale sistemelor create observând că există mai multe soluții posibile.

          ## Vocabular

          * **Decoda** - a schimba modul de prezentare a informației astfel încât să poată fi citită de un utilizator
          * **Encoda** - a schimba modul de prezentare a informației astfel încât să poată fi citită de un calculator

          ## Resurse

          * [Reprezentarea informației](https://docs.google.com/document/d/1emQKHuyzXvzg3cShX88CH8r8kMXInjItRIu9PdrfRpI/export?format=pdf) - Ghid de lecție (copie ca fișier [MS Word](https://docs.google.com/document/d/1emQKHuyzXvzg3cShX88CH8r8kMXInjItRIu9PdrfRpI/export?format=doc), [Google Doc](https://docs.google.com/document/d/1emQKHuyzXvzg3cShX88CH8r8kMXInjItRIu9PdrfRpI/copy))
      CSD-U5-SFLP Representation Matters:
        markdown: |
          #Prezentare generală

          Descoperă cât este de important modul în care e reprezentată informația și cum acesta afectează deciziile noastre. În această lecție vei ajuta câteva persoane să decidă ce feluri de mâncare să comande.

          ## Resurse

          * [Modul de reprezentare e important - Ghid de lecție](https://docs.google.com/document/d/1wU8QANCmyz_DiJf2vdg2QPqKHq1YE0XDLGJmEsbKfiU/export?format=pdf)
      CSD-U5-SFLP Representing Images:
        markdown: |+
          #Prezentare generală

          Învață cum modelul on-off pe care l-ai studiat în lecția trecută poate fi folosit pentru a reprezenta imagini. În această lecție vei studia cum anumite proprietăți ale sistemelor de reprezentare cunoscute se aplică de asemenea și imaginilor.

          ## Vocabular

          * **pixel** - prescurtare pentru "picture element", e unitatea fundamentală a unei imagini digitale, de obicei un pătrat minuscul sau un punct conținând o singură culoare dintr-o imagine mai mare.



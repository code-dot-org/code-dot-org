        markdown: |-
          # Prezentare generală

          Clasa programează spiridușii să interacționeze în noi moduri. După o scurtă recapitulare a modului în care utilizează blocul seAting, clasa găsește alte moduri în care doi spiriduși pot să interacționeze. Apoi, elevii folosesc seAting, pentru a face un spiriduș să îl împingă pe celălalt de-alungul ecranului înainte de a exersa cu cele patru blocuri de coliziune (ciocnire, deplasare, izbitură și săriturăînSus).

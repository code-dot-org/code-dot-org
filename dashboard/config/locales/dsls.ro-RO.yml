          # Prezentare generală

          Clasa programează spiridușii să interacționeze în noi moduri. După o scurtă recapitulare a modului în care utilizează blocul seAting, clasa găsește alte moduri în care doi spiriduși pot să interacționeze. Apoi, elevii folosesc seAting, pentru a face un spiriduș să îl împingă pe celălalt de-alungul ecranului înainte de a exersa cu cele patru blocuri de coliziune (ciocnire, deplasare, izbitură și săriturăînSus).
          ## Vocabular

          * **Abstragere** - Extragerea de diferențe specifice pentru a face o soluție să funcționeze pentru multiple probleme.

          ## Cod Introdus

          * [spiriduș.săriturăînSus()](//studio.code.org/docs/gamelab/bounceOff/)
          * [spiriduș.ciocnire()](//studio.code.org/docs/gamelab/collide/)
          * [spiriduș.deplasare()](//studio.code.org/docs/gamelab/displace/)
          * [spiriduș.setCollider()](//studio.code.org/docs/gamelab/setCollider/)
          * [spiriduș.izbitură()](//studio.code.org/docs/gamelab/bounce/)
          * [spiriduș.săltăreț](//studio.code.org/docs/gamelab/bounciness/)

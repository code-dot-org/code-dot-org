      csp_unit_assessment_overview:
        content1: descrierea aici
        teacher_markdown: "### ATENȚIE: Ce este și ce nu este această evaluare \n*
          Această evaluare este **concepută să fie în \"stilul\" evaluărilor cu alegere
          multiplă de la AP**. \n* Asta înseamnă că întrebările **nu** se referă în
          mod specific la lecțiile parcurse înainte de acest punct. Mai degrabă, întrebările
          se referă la obiectivele de învățare AP de bază care au fost teoretic abordate.
          \n* Aceasta **înseamnă** că elevii ar putea fi nevoiți să facă unele extrapolări
          din ceea ce au învățat pentru a răspunde la întrebări. \n* Aceasta **înseamnă**
          că întrebările ar putea fi \"dificile\", în special pentru cei care se expun
          pentru prima dată. \nDeci, în general, **utilizează cu prudență**. \n* Folosește-ți
          judecata în ceea ce privește miza pe care să o atașezi acestei evaluări.
          \n* Nu trebuie să folosești această evaluare pentru a evalua elevii sau...
          \n* Poți evalua elevii într-un mod diferit de simpla luare a procentului
          de corectitudine. \n* Asigură-te că o utilizezi într-un mod care va menține
          spiritul clasei în ceea ce privește investigarea cunoștințelor. \n* Dacă
          ești neliniștit că elevii se vor descuraja, atunci poate că ar trebui să
          reformulezi această evaluare ca pe o oportunitate de a investiga - lasă
          elevii să încerce întrebările, apoi să cerceteze răspunsurile și să schimbe
          ceea ce au greșit sau să dezvolte propriul set de întrebări.--- \n\n####
          F.A.Q. -- Cum se pregătesc, se administrează și se revizuiesc evaluările
          \nTe rugăm să consulți documentul nostru în curs de desfășurare **[F.A.Q.
          aici](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)**
          care conține: \n* capturi de ecran privind modul de pregătire, administrare
          și revizuire a evaluărilor \n* abordează aspecte/probleme comune \n####
          Rezumat rapid al modului de vizualizare / revizuire a răspunsurilor elevilor
          \n1. Mergi la [Teacher Dashboard](https://code.org/teacher-dashboard#/)
          \n2. Selectează secțiunea CS Principles \n3. Vei vedea o serie de file mov,
          inclusiv Răspunsuri text, Evaluări etc. \n4. Dă clic pe **Assessments/Surveys**
          \n5. Din meniul derulant de selectare a cursului, **selectează unitatea
          în care a apărut această evaluare (de exemplu, Unitatea 1: The Internet)**
          \n6. Pentru toți studenții care și-au *prezentat* evaluarea, vei vedea două
          tabele: \n* Primul tabel este o vizualizare sumară care rezumă procentul
          de corectitudine al tuturor elevilor care au trimis evaluarea, inclusiv
          data și ora la care au trimis-o\n* Al doilea tabel este o listă completă
          a fiecărui răspuns la fiecare întrebare trimisă de fiecare elev \nDeasupra
          acestor două tabele se află un buton **Download (sau export) as csv** -
          care vă permite să procesați răspunsurile într-o foaie de calcul (recomandat).
          \n7. Dacă este necesar să permiți unui elev să își ANULEZE testul, îndrumă
          elevul să navigheze până la ultima pagină a testului și să apese \"Unsubmit\"
          (Anulare). \n\n**NOTĂ cu privire la ANULARE:** \nAr trebui să stabilești
          reguli clare cu elevii tăi în ceea ce privește anularea unui test. Elevii
          ar putea crede că aceasta este o modalitate bună de a schimba un răspuns
          după ce testul s-a terminat (adică de a trișa), dar vei vedea o marcă de
          timp cu privire la momentul în care elevul a trimis testul. \nSe sugerează
          să stabilești pur și simplu că nu vei lua în considerare să notezi sau să
          evaluezi niciun test după o anumită oră. Dacă nu a fost trimis înainte de
          termenul specificat, este ca și cum nu l-ai fi primit."

      Internet Simulator Setup:
        content1: descrierea aici
        markdown: "#Simulatorul de Internet al Code.org_Notă:\nAceste instrucțiuni
          enumerate în prezentul tutorial sunt pentru profesorii care doresc să utilizeze
          Simulatorul de Internet ca un instrument independent, separat de materia
          curiculară Principiile Informaticii de la Code.org. Dacă plănuiești să utilizezi
          activitățile desemnate ca parte a curiculei CSP Code.org, atunci te rugăm
          să mergi la [CSP curriculum page.](https://code.org/educate/csp)_\n\n###
          Cuprins\n\nExistă 3 pagini de fundal și informațiile cuprinse aici:\n* Ce
          este Simulatorul de Internet? Prezentare generală (a se vedea mai jos)\n*
          [setup instructions](/s/netsim/lessons/1/levels/2) \n* [FAQ](/s/netsim/lessons/1/levels/3)\n\n###
          Ce este Simulatorul de Internet? Prezentare generală:\n\nSimulatorul de
          Internet este un instrument dezvoltat de Code.org pentru noua noastră clasă
          de liceu [Computer Science Principles](https://code.org/educate/csp). Instrumentul
          este conceput pentru a le permite elevilor să experimenteze și să rezolve
          diferite tipuri de probleme asociate cu calculatoarele în rețea. Simulatorul
          de Internet este utilizat în mai multe lecții pe parcursul unităților 1
          și 2 din programa noastră școlară pentru a construi succesiv diferitele
          straturi ale internetului. \n\nDacă iei în considerare să utilizezi instrumentului
          în clasa ta cu activități pe care le concepi, îți recomandăm să te familiarizezi
          cu instrumentul prin intermediul [planurilor de lecție](https://curriculum.code.org/csp/unit1).
          \n\nInstrumentul în sine nu_predă_aceste concepte, ci mai degrabă oferă
          un mediu pentru ca mai mulți elevi să se unească și să își trimită unul
          altuia sau altor colegi de clasă mesaje binare, zecimale sau ascii. Instrumentul
          în sine nu predă aceste concepte, ci mai degrabă oferă un mediu în care
          mai mulți elevi se pot reuni și trimite mesaje binare, zecimale sau ascii
          unul altuia sau altor colegi de clasă.  \n**Mediul poate fi configurat**
          într-o varietate de moduri pentru a expune diferite tipuri de probleme,
          pentru a vizualiza datele și conexiunile dintre gazde și pentru a sprijini
          învățarea diferitelor concepte legate de internet.\nSimulatorul de Internet
          a fost conceptul să fie utilizat într-o *clasă*, elevii lucrând în colaborare
          în-persoană pentru a rezolva probleme. Adesea, aceste probleme implică inventarea
          unui protocol de comunicare sau inventarea unor modalități de codificare
          a informațiilor într-un mod structurat care să facă posibilă transportarea
          lor pe internet.\n\n**În programa Code.org Principiile Informaticii** structurăm
          de obicei lecțiile și activitățile în felul următor:\n* **Prima dată prezintă
          elevilor o provocare**\n * De exemplu, internetul fizic este în mod inerent
          nesigur și poate pierde mesaje.\n* Oferă-le posibilitatea de a se experimenta
          cu simulatorul pentru a înțelege problemele**. \n * De exemplu, uită-te
          la jurnalele routerului pentru a descoperi că 10-20% din toate mesajele
          sunt pierdute și că pachetele pot fi rutate în altă ordine.\n* **Oferă posibilitatea
          de a inventa propria soluție la provocare**. \n  * de exemplu, să inventeze
          propriul protocol pentru a trimite mesaje în mod fiabil pe această rețea
          nesigură.\n* **În cele din urmă, elevii cercetează modul în care acel protocol
          sau invenție funcționează \"în lumea reală \"**.\n * de exemplu, cercetează
          cum funcționează cu adevărat TCP și urmăresc un videoclip\n\n### Ce Poate
          Fi Configurat Simulatorul de Internet Să Facă?\nLa modul cel mai elementar,
          simulatorul de Internet poate comunica un singur bit de informație prin
          intermediul unui singur fir partajat, fără coordonare sau sincronizare.
          \ În varianta cea mai avansată, acesta poate simula conexiuni nesigure prin
          intermediul mai multor routere, folosind adrese IP, un DNS și pachete de
          dimensiuni fixe care necesită crearea unor protocoale similare cu TCP/IP
          sau HTTP.\n\nAm creat un Simulator de Internet într-o varietate de configurări,
          care conduc la învățarea anumitor subiecte. Dar pentru utilizarea Simulatorului
          de Internet la clasă trebuie să ai în vedere anumite setări ale interfeței
          de utilizator, pe care ai dori să le controlezi sau să le spui elevilor
          să se stabilească într-un mod aparte.\nDe exemplu: una dintre caracteristicile
          Simulatorului de Internet este că poți afișa reprezentările binare, zecimale,
          hexagonale și ASCII ale oricăror date pe care le trimiți.  În unele configurații,
          utilizatorul poate seta, de asemenea, \"chunk size\" pentru a dicta modul
          în care sunt interpretați biții.  Pentru o lecție de concepție proprie,
          ai putea alege una dintre configurațiile pe care le-am furnizat, dar poate
          că ar putea fi necesar să le impui elevilor să afișeze doar o anumită reprezentare
          a biților sau poate că dorești ca dimensiunea \"chunk size\" să fie setată
          la o anumită valoare.\n\nCeea ce contează mai mult este faptul că configurațiile
          furnizate aici sunt menite să fie un punct de plecare pentru predarea unui
          anumit subiect.  S-ar putea să fie nevoie de ingeniozitate și de strategii
          de predare pentru a rafina în continuare utilizarea Simulatorului pentru
          a se potrivi nevoilor tale.\n\n<br><br> <img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width=\"600px\" style=\"margin:0 100px\"/> <br><br>\n\nUrmează: Instrucțiuni
          de instalare_"
      Internet Simulator Setup 2:
        content1: descrierea aici
        markdown: "# Simulator de Internet: Instrucțiuni de Instalare Instructions
          \n1.\t**Creează o secțiune în Code Studio.** Pentru ca elevii din clasă
          să poată comunica cu ceilalți, ei toți trebuie să fie asociați cu aceeași
          secțiune în Code Studio. Dacă te autentifici cu un cont de profesor, va
          trebui să creezi o secțiune la care toți elevii tăi să adere. Pentru a crea
          o secțiune:\n *Navighează către zona [sections](https://code.org/teacher-dashboard#/sections)
          panoului de bord al profesorului\n* Fă clic pe butonul Secțiune Nouă'. Îți
          recomandăm să alegi Tipul de Autentificare 'Email' și 'cspunit1' pentru
          curs.\n\n<br> <img src=\"https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png\"
          width=\"600px\" /> <br><br> 2.\n\n2.\t**Spune elevilor să se alăture secțiunii
          tale** Odată creată secțiunea, fă clic pe link-ul pentru secțiune 'Gestionare
          Elevi'. Vei vede un cod al secțiunii, pe care îl vei comunica elevilor pentru
          intrare odată ce și-au creat propriile conturi Code Studio. \n\n<br> <img
          src=\"https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png\"
          width=\"400px\" /> <br><br> \n\n3.\t**Furnizează elevilor URL-ul versiunii
          Simulatorului de Internet pe care dorești să o utilizezi.** Am creat mai
          multe configurații diferite ale Simulatorului de Internet disponibile la
          [code.org/internetsimulator](http://code.org/internetsimulator). Când găsești
          o configurație care funcționează pentru activitatea ta, partajează URL-ul
          cu elevii. Dacă toți se află în aceeași secțiune, atunci ei vor putea să
          se conecteze automat cu ceilalți atunci când toți ajung la același URL.\n_Urmează:
          Întrebări Frecvente_ "
      Internet Simulator Setup 3:
        content1: descrierea aici
        markdown: "# Simulator de Internet: FAQ /Întrebări Frecvente\n\n#### Unde
          pot găsi activitățile pe care le-ați conceput a fi utilizate cu Simulatorul
          de Internet? Activitățile concepute de noi pentru materia noastră de predate
          Principiile Informaticii, inclusiv configurațiile specifice Simulatorului
          de Internet pot fi găsite în planurile Lecțiilor [here](https://code.org/educate/csp).
          Multe dintre planurile lecțiilor au suport video „Sfaturile & Trucurile
          Profesorului”, care arată demonstrații ale Simulatorului de Internet utilizate
          ca parte a activităților din clasă. Poți utiliza aceste activități așa cum
          sunt, sau poți să le modifici pentru a se potrivi cel mai bine clasei tale!
          \n\n#### Pot să personalizez Simulatorul de Internet pentru clasa mea?\nAcum,
          din păcate nu avem un mod pentru ca cei din afara Code.org să creeze configurări
          și instrucțiuni specifice pentru Simulatorul de Internet. Ne-am străduit
          să expunem o varietate de configurații diferite, care ar putea să funcționeze
          pentru clasa și activitatea ta. Pe termen lung, ne-ar plăcea să avem un
          mod de a le permite altora să configureze instrumentul.\n\n#### Elevii mei
          nu se pot vedea când merg la URL-ul pe care l-am dat pentru Simulatorul
          de Internet. Ce să fac? Pentru ca elevii să se poată vedea în holul Simulatorului
          de Internet, ei trebuie să fie în aceeași secțiune. Verifică de două ori
          dacă ai completat instrucțiunile de configurare a secțiunii din pagina anterioară
          și dacă elevii în cauză s-au înscris în acel cod de secțiune specific. De
          asemenea, este posibil ca unii studenți să facă parte din mai multe secțiuni
          dacă au mai făcut cursuri cu Code.org, așa că asigurați-vă că știu numele
          secțiunii tale și că au ales-o din lista derulantă înainte de a intra în
          hol. "

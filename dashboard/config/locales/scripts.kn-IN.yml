              description_student: ನೀವು ಹಲವು ಷರತ್ತುಗಳನ್ನು ಒಳಗೊಂಡಿರುವ ಸಮಸ್ಯೆಗಳನ್ನು
                ಅನ್ವೇಷಿಸುತ್ತೀರಿ ಮತ್ತು ನಿಮ್ಮ ಪರಿಹಾರಗಳಲ್ಲಿ ನೆಸ್ಟೆಡ್ `ಇಫ್‌' ಹೇಳಿಕೆಗಳನ್ನು
                ಬಳಸಲು ಕಲಿಯುತ್ತೀರಿ. ಕಂಡೀಷನಲ್ ಹೇಳಿಕೆಗಳಲ್ಲಿ ಹೊಸ ತಾರ್ಕಿಕ ಆಪರೇಟರ್‌ಗಳನ್ನು
                ಬಳಸಿಕೊಂಡು ನೀವು ಅಭಿವ್ಯಕ್ತಿಗಳನ್ನು ಬರೆಯುತ್ತೀರಿ ಮತ್ತು ಫಲಿತಾಂಶದ ಮೇಲೆ ಈ
                ಆಪರೇಟರ್‌ಗಳ ಪರಿಣಾಮವನ್ನು ಗುರುತಿಸುತ್ತೀರಿ. ನೆಸ್ಟೆಡ್`ಇಫ್‌\` ಹೇಳಿಕೆಗಳು ಮತ್ತು
                ತಾರ್ಕಿಕ ಆಪರೇಟರ್‌ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ನಿಮ್ಮ ಪಾಪ್ ದಿ ಬಲೂನ್ಸ್ ಆಟದ ಆಟ ಮತ್ತು
                ಕಾರ್ಯವನ್ನು ನೀವು ಸುಧಾರಿಸುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ಹಲವು ಷರತ್ತುಗಳನ್ನು ಒಳಗೊಂಡ ಸಮಸ್ಯೆಗಳನ್ನು
                ಅನ್ವೇಷಿಸುತ್ತಾರೆ ಮತ್ತು ಪರಿಹಾರಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಲು ನೆಸ್ಟೆಡ್ `ಇಫ್`
                ಹೇಳಿಕೆಗಳನ್ನು ಬರೆಯುತ್ತಾರೆ. ಕಂಡೀಷನಲ್ ಹೇಳಿಕೆಗಳಲ್ಲಿ ತಾರ್ಕಿಕ ಆಪರೇಟರ್‌ಗಳನ್ನು
                ಬಳಸಿಕೊಂಡು ವಿದ್ಯಾರ್ಥಿಗಳು ಅಭಿವ್ಯಕ್ತಿಗಳನ್ನು ಬರೆಯುತ್ತಾರೆ ಮತ್ತು ಫಲಿತಾಂಶದ
                ಮೇಲೆ ತಾರ್ಕಿಕ ಆಪರೇಟರ್‌ಗಳ ಪರಿಣಾಮವನ್ನು ಗುರುತಿಸುತ್ತಾರೆ. ನೆಸ್ಟೆಡ್ `ಇಫ್‌`
                ಸ್ಟೇಟ್‌ಮೆಂಟ್‌ಗಳು ಮತ್ತು ಲಾಜಿಕಲ್ ಆಪರೇಟರ್‌ಗಳನ್ನು ನಂತರ ಗೇಮ್‌ಪ್ಲೇ ಮತ್ತು
                ಒಟ್ಟಾರೆ ಕಾರ್ಯವನ್ನು ಸುಧಾರಿಸಲು ಪಾಪ್ ದಿ ಬಲೂನ್ಸ್ ಆಟದಲ್ಲಿ ಅಳವಡಿಸಲಾಗುತ್ತದೆ.

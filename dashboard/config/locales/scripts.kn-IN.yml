                -   ಬೆರಳುಗಳು, ವಸ್ತುಗಳು ಅಥವಾ ಮ್ಯಾನಿಪ್ಯುಲೇಟಿವ್‌ಗಳನ್ನು ಬಳಸಿಕೊಂಡು 10 ರವರೆಗಿನ ಸಂಖ್ಯೆಗಳನ್ನು ಗುರುತಿಸಿ ಮತ್ತು ಎಣಿಸಿ.
                -   ಪದಗಳು ಅಕ್ಷರಗಳ ಅನುಕ್ರಮದಿಂದ ಮಾಡಲ್ಪಟ್ಟಿದೆ ಎಂದು ಗುರುತಿಸಿ.

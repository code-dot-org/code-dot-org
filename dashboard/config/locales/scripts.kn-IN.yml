            lesson-8:
              key: ಅಧ್ಯಾಯ -8
              description_student: "`ಸ್ಟ್ರಿಂಗ್`ಗಳು ವರ್ಣಮಾಲೆಯ ಕ್ರಮದಲ್ಲಿವೆಯೇ ಎಂದು ಪರೀಕ್ಷಿಸಲು

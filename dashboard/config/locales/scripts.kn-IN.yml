            Conditionals:
              key: ಕಂಡೀಷನಲ್ಸ್‌
              name: ಕಂಡೀಷನಲ್ಸ್‌
            Collisions:
              description_teacher: "**ದಿನದ ಪ್ರಶ್ನೆ: ಇನ್ನಷ್ಟು ಅಡ್ಡಿಗಳನ್ನು ನಿರ್ಮಿಸಲು
                ಅಡ್ಡಿಗಳನ್ನು ಪ್ರೋಗ್ರಾಮರ್‌ಗಳು ಹೇಗೆ ನಿರ್ಮಿಸಬಹುದು?**\\\r\n\\\r\nಈ ಅಧ್ಯಾಯದಲ್ಲಿ,
                ಹೊಸ ವಿಧಾನಗಳಲ್ಲಿ ಸಂವಹನ ನಡೆಸಲು ತಮ್ಮ ಸ್ಪ್ರೈಟ್‌ಗಳನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಪ್ರೋಗ್ರಾಮ್
                ಮಾಡುತ್ತಾರೆ. [`isTouching`(#f78183)](/docs/gamelab/isTouching/) ಬ್ಲಾಕ್
                ಅನ್ನು ಅವರು ಹೇಗೆ ಬಳಸಿದ್ದಾರೆ ಎಂಬುದರ ಸೂಕ್ಷ್ಮ ಪರಾಮರ್ಶೆಯ ನಂತರ, ಎರಡು ಸ್ಪ್ರೈಟ್‌ಗಳು
                ಸಂವಹನ ನಡೆಸುವ ಇತರ ವಿಧಾನಗಳನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಸಿದ್ಧತೆ ಮಾಡುತ್ತಾರೆ. ನಂತರ
                ಅವರು ಸ್ಕ್ರೀನ್‌ನ ಆಚೆಗೆ ಒಂದು ಸ್ಪ್ರೈಟ್ ಇನ್ನೊಂದನ್ನು ನೂಕುವಂತೆ [`isTouching`(#f78183)](/docs/gamelab/isTouching/)
                ಅನ್ನು ಅವರು ಬಳಸುತ್ತಾರೆ ಮತ್ತು ನಂತರ ([`collide`(#f78183)](/docs/gamelab/collide/),
                [`displace`(#f78183)](/docs/gamelab/displace/), [`bounce`(#f78183)](/docs/gamelab/bounce/)
                ಮತ್ತು [`bounceOff`(#f78183)](/docs/gamelab/bounceOff/)) ಬ್ಲಾಕ್‌ಗಳ
                ಢಿಕ್ಕಿ ಹೊಡೆಯುವುದನ್ನು ಪ್ರಾಕ್ಟೀಸ್ ಮಾಡುತ್ತಾರೆ."

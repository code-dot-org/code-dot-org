            Sequencing in the Maze:
              description_teacher: "ಈ ಪಝಲ್‌ಗಳ ಸೆಟ್‌ನಲ್ಲಿ, Code.org ನ ಆನ್‌ಲೈನ್‌ ವರ್ಕ್‌ಸ್ಪೇಸ್‌
                ಪರಿಚಯವನ್ನು (ಅಥವಾ ನಿಮ್ಮ ತರಗತಿಯ ಅನುಭವವನ್ನು ಆಧರಿಸಿ ಪರಿಶೀಲನೆಯನ್ನು) ವಿದ್ಯಾರ್ಥಿಗಳು
                ಪಡೆಯುವುದನ್ನು ಆರಂಭಿಸುತ್ತಾರೆ. 'ರನ್', 'ರಿಸೆಟ್' ಮತ್ತು 'ಸ್ಟೆಪ್' ಬಟನ್‌ಗಳು
                ಸೇರಿದಂತೆ ವರ್ಕ್‌ಸ್ಪೇಸ್‌ನ ಪ್ರಾಥಮಿಕ ಕಾರ್ಯನಿರ್ವಹಣೆಯನ್ನು ತೋರಿಸುವ ವೀಡಿಯೋಗಳಿವೆ.
                ಈ ವೀಡಿಯೋಗಳಲ್ಲಿ ಇದನ್ನೂ ಚರ್ಚಿಸಲಾಗಿದೆ: ಬ್ಲಾಕಿಲಿ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಎಳೆಯುವುದು,
                ಬ್ಲಾಕಿಲಿ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಅಳೆಯುವುದು ಮತ್ತು ಬ್ಲಾಕಿಲಿ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಸಂಪರ್ಕಿಸುವುದು.
                ಮುಂದೆ, ವಿದ್ಯಾರ್ಥಿಗಳು ಮೇಝ್‌ನಲ್ಲಿ _ಸೀಕ್ವೆನ್ಸಿಂಗ್_ ಮತ್ತು _ಡಿಬಗ್ಗಿಂಗ್‌_

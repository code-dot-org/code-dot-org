            Spelling Bee:
              description_student: ಹೊಸ ಪದಗಳನ್ನು ಉಚ್ಚರಿಸಲು ಜೇನುನೊಣಕ್ಕೆ ಸಹಾಯ ಮಾಡಿ!
              description_teacher: |-
                ಈ ಪಾಠವು ಕಾಗುಣಿತ ಮತ್ತು ದೊಡ್ಡ ಅಕ್ಷರಗಳನ್ನು ಗುರುತಿಸುವುದನ್ನು ಒಳಗೊಂಡ ಹಿಂದಿನ ಚಟುವಟಿಕೆಗಳನ್ನು ನಿರ್ಮಿಸುತ್ತದೆ. ಜೇನುನೊಣದೊಂದಿಗೆ ಕಾಗುಣಿತವು ಶಿಶುವಿಹಾರ ಮತ್ತು ಮೊದಲ ದರ್ಜೆಯ ಅಭ್ಯಾಸದಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಪದಗಳನ್ನು ರೂಪಿಸುವ ಅಕ್ಷರಗಳ ಅನುಕ್ರಮವನ್ನು ಅನುಸರಿಸಲು ಮತ್ತು ಎಣಿಸಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ. ಪದಗಳನ್ನು ಉಚ್ಚರಿಸಲು ಅಕ್ಷರಗಳ ಗ್ರಿಡ್‌ನಾದ್ಯಂತ ಕಾಗುಣಿತ ಬೀಯನ್ನು ಸರಿಸಲು ಅವರು ಕೋಡಿಂಗ್ ಆಜ್ಞೆಗಳ ಸರಣಿಯನ್ನು ಬಳಸುತ್ತಾರೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಪಾತ್ರವನ್ನು ಸರಿಸಲು ಡ್ರ್ಯಾಗ್-ಅಂಡ್-ಡ್ರಾಪ್ ಕೋಡಿಂಗ್ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಹೇಗೆ ಬಳಸಬೇಕು ಮತ್ತು ಸರಿಯಾದ ಕ್ರಮದಲ್ಲಿ ಆದೇಶಗಳನ್ನು ಅನುಕ್ರಮಗೊಳಿಸುವುದರ ಪ್ರಾಮುಖ್ಯತೆಯನ್ನು ಕಲಿಯುತ್ತಾರೆ ಆದ್ದರಿಂದ ಅವರು ಪದವನ್ನು ಉಚ್ಚರಿಸಬಹುದು.

                #### ಪೂರ್ವಾಪೇಕ್ಷಿತ ಕೌಶಲ್ಯಗಳು

                ಈ ಪಾಠವು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ವರ್ಣಮಾಲೆ, ಪದಗಳನ್ನು ರೂಪಿಸಲು ಅಕ್ಷರಗಳ ಅನುಕ್ರಮ ಅಥವಾ ಎಣಿಕೆಗೆ ಪರಿಚಯಿಸುವ ಉದ್ದೇಶವನ್ನು ಹೊಂದಿಲ್ಲ. ವಿದ್ಯಾರ್ಥಿಗಳು ಪೂರ್ವ ಜ್ಞಾನ ಮತ್ತು ಕೌಶಲ್ಯಗಳೊಂದಿಗೆ ಈ ಪಾಠಕ್ಕೆ ಬರಬೇಕು:

                -   ವರ್ಣಮಾಲೆಯ ದೊಡ್ಡಕ್ಷರಗಳನ್ನು ಗುರುತಿಸಿ.
                -   ಬೆರಳುಗಳು, ವಸ್ತುಗಳು ಅಥವಾ ಮ್ಯಾನಿಪ್ಯುಲೇಟಿವ್‌ಗಳನ್ನು ಬಳಸಿಕೊಂಡು 10 ರವರೆಗಿನ ಸಂಖ್ಯೆಗಳನ್ನು ಗುರುತಿಸಿ ಮತ್ತು ಎಣಿಸಿ.
                -   ಪದಗಳು ಅಕ್ಷರಗಳ ಅನುಕ್ರಮದಿಂದ ಮಾಡಲ್ಪಟ್ಟಿದೆ ಎಂದು ಗುರುತಿಸಿ.

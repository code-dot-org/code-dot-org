                ವಯಸ್ಸಿನ ಕಲಿಕೆದಾರರು ಪಡೆಯುತ್ತಾರೆ. ಸಮುದ್ರದಿಂದ ಕಸವನ್ನು ತೆಗೆದುಹಾಕುವುದಕ್ಕೆ
                ಪ್ರಯತ್ನಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಮೊದಲು "ಮೀನು" ಅಥವಾ "ಮೀನು ಅಲ್ಲ" ಎಂದು ವಸ್ತುಗಳನ್ನು
                ವರ್ಗೀಕರಿಸಬೇಕು. ನಂತರ, ನೀರಿನಲ್ಲಿರುವ ಇತರ ಜಲಚರಗಳನ್ನೂ ಸೇರಿಸಲು ತಮ್ಮ ತರಬೇತಿ
                ಡೇಟಾ ಸೆಟ್ ಅನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ವಿಸ್ತರಿಸಬೇಕು. ಚಟುವಟಿಕೆಯ ಎರಡನೇ ಬಾಗದಲ್ಲಿ,
                ಯಾದೃಚ್ಛಿಕವಾಗಿ ಜನರೇಟ್ ಮಾಡಿದ ಮೀನಿನ ಚಿತ್ರಕ್ಕೆ ತಮ್ಮದೇ ಲೇಬಲ್‌ಗಳನ್ನು ಅನ್ವಯಿಸಲು
                ವಿದ್ಯಾರ್ಥಿಗಳು ಆಯ್ಕೆ ಮಾಡಬೇಕು. ಈ ತರಬೇತಿ ಡೇಟಾವನ್ನು ಮಶಿನ್ ಲರ್ನಿಂಗ್ ಮಾಡೆಲ್‌ಗೆ
                ಬಳಸಲಾಗುತ್ತದೆ. ಅದು ನಂತರ ಸ್ವಂತವಾಗಿ ಹೊಸ ಚಿತ್ರಗಳನ್ನು ಲೇಬಲ್‌ ಮಾಡಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ.

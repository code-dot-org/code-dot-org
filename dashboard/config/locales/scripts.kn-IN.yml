                ಲೂಪ್ ಮಾಡುವ ಮೂಲಕ ವಿದ್ಯಾರ್ಥಿಗಳು ಚಿತ್ರಗಳನ್ನು ರಚಿಸಲು ಕಲಿಯುತ್ತಾರೆ. ಹಿಂದಿನ

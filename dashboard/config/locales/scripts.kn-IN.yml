            lesson-1:
              name: ಲಾರೆಲ್‌ನೊಂದಿಗೆ ಲೆಕ್ಕ ಮಾಡುವುದು
              description_student: ನಿಧಿ ಬೇಟೆಗಾರ ಲಾರೆಲ್‌ಗೆ ಸಹಾಯ ಮಾಡಿ, ರತ್ನಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು
                ಹಂತಗಳನ್ನು ಎಣಿಸಿ ಮತ್ತು ಸೇರಿಸಿ!
              description_teacher: |-
                ಈ ಪಾಠವು ಎಣಿಕೆ ಮತ್ತು ಸೇರ್ಪಡೆಯನ್ನು ಪ್ರತಿನಿಧಿಸುವ ಹಿಂದಿನ ಚಟುವಟಿಕೆಗಳನ್ನು ನಿರ್ಮಿಸುತ್ತದೆ. ಲಾರೆಲ್‌ನೊಂದಿಗೆ ಎಣಿಸುವುದು ಶಿಶುವಿಹಾರ ಮತ್ತು ಪ್ರಥಮ ದರ್ಜೆಯ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಅಭ್ಯಾಸ ಎಣಿಕೆಯೊಂದಿಗೆ ಬೆಂಬಲಿಸುತ್ತದೆ ಮತ್ತು ನಿಧಿ ಬೇಟೆಗಾರನಾದ ಲಾರೆಲ್‌ಗೆ ಜಟಿಲ ಗ್ರಿಡ್‌ನಾದ್ಯಂತ ರತ್ನಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ಸಹಾಯ ಮಾಡಲು ಅವರು ಲೂಪ್‌ಗಳನ್ನು ಬಳಸುತ್ತಾರೆ. ಅವರು ರತ್ನಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ಗ್ರಿಡ್‌ನಾದ್ಯಂತ ಲಾರೆಲ್‌ಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡಲು ಕೋಡಿಂಗ್ ಆಜ್ಞೆಗಳ ಸರಣಿಯನ್ನು ಬಳಸುತ್ತಾರೆ, "ರಿಪೀಟ್" ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸುತ್ತಾರೆ, ಅದು ಲಾರೆಲ್ ಎಷ್ಟು ಕ್ರಮಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು ಎಂದು ಎಣಿಸಲು ಅಗತ್ಯವಿರುತ್ತದೆ- ನಂತರ ಕೋಡ್‌ನ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಸರಿಯಾದ ಸಂಖ್ಯೆಯನ್ನು ಬಳಸಿಕೊಂಡು ಆ ಸಂಖ್ಯೆಯನ್ನು ಪ್ರತಿನಿಧಿಸುತ್ತದೆ.

                #### ಪೂರ್ವಾಪೇಕ್ಷಿತ ಕೌಶಲ್ಯಗಳು

                ಈ ಪಾಠವು ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಸಂಖ್ಯೆಗಳಿಗೆ ಪರಿಚಯಿಸಲು, ಎಣಿಸಲು ಅಥವಾ ಸೇರಿಸಲು ಉದ್ದೇಶಿಸಿಲ್ಲ. ವಿದ್ಯಾರ್ಥಿಗಳು ಕೆಲವು ಪೂರ್ವ ಜ್ಞಾನ ಮತ್ತು ಕೌಶಲ್ಯಗಳೊಂದಿಗೆ ಈ ಪಾಠಕ್ಕೆ ಬರಬೇಕು:

                -   ಚಿತ್ರಗಳು, ಬೆರಳುಗಳು ಅಥವಾ ಮ್ಯಾನಿಪ್ಯುಲೇಟಿವ್‌ಗಳನ್ನು ಬಳಸಿಕೊಂಡು 10 ರವರೆಗಿನ ಸಂಖ್ಯೆಗಳನ್ನು ಗುರುತಿಸಿ ಮತ್ತು ಎಣಿಸಿ.
                -   10 ಮೊತ್ತದವರೆಗೆ ವಸ್ತುಗಳು, ಚಿತ್ರಗಳು, ಬೆರಳುಗಳು ಅಥವಾ ಮ್ಯಾನಿಪ್ಯುಲೇಟಿವ್‌ಗಳನ್ನು ಸೇರಿಸಿ.
          name: counting-csc
          title: ಲಾರೆಲ್‌ನೊಂದಿಗೆ ಲೆಕ್ಕ ಮಾಡುವುದು

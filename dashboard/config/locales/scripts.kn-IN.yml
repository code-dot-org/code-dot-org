        csa6-pilot:
          lessons:
            lesson-1:
              description_student: ಕೋರ್ಸ್‌ನುದ್ದಕ್ಕೂ ನೀವು ಅಭಿವೃದ್ಧಿಪಡಿಸಿದ ಯೋಜನೆಗಳು
                ಸಮುದಾಯದಲ್ಲಿ ಸಾಕಷ್ಟು ಸೃಜನಶೀಲತೆಯನ್ನು ಉತ್ತೇಜಿಸಿವೆ! ಸೃಜನಾತ್ಮಕ ಕಥೆಗಳು,
                ಸ್ಕ್ರಿಪ್ಟ್‌ಗಳು, ಹಾಡಿನ ಸಾಹಿತ್ಯ, ಪತ್ರಗಳು ಮತ್ತು ಕವಿತೆಗಳನ್ನು ಪ್ರದರ್ಶಿಸಲು
                ನೇಬರ್‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಅನ್ನು ನಡೆಸಲಾಗುತ್ತದೆ. ನೇಬರ್‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್
                ಪ್ರಾಜೆಕ್ಟ್ ಯುನಿಟ್‌ನಾದ್ಯಂತ ನೀವು ಕೆಲಸ ಮಾಡುವ ದೊಡ್ಡ ಪ್ರಾಜೆಕ್ಟ್ ಆಗಿದೆ ಮತ್ತು
                ನಿಮ್ಮ ಕೆಲಸವನ್ನು ಸಂಘಟಿಸಲು ಮತ್ತು ರಚನೆ ಮಾಡಲು ಪ್ರಾಜೆಕ್ಟ್ ಮ್ಯಾನೇಜ್‌ಮೆಂಟ್
                ತಂತ್ರಗಳು ಸಹಾಯ ಮಾಡುತ್ತವೆ. ಕೋಡ್ ಬರೆಯಲು ಮತ್ತು ರಚಿಸುವುದಕ್ಕಾಗಿ ನೀವು ತಂತ್ರಗಳನ್ನು
                ರೂಪಿಸುತ್ತೀರಿ ಆದ್ದರಿಂದ ಇತರ ಸಾಫ್ಟ್‌ವೇರ್ ಎಂಜಿನಿಯರ್‌ಗಳು ಪ್ರೋಗ್ರಾಂ ಡಾಕ್ಯುಮೆಂಟ್
                ರಚಿಸಲು ಜಾವಾ ಟೂಲ್ ಅನ್ನು ಸುಲಭವಾಗಿ ಅರ್ಥಮಾಡಿಕೊಳ್ಳಬಹುದು ಮತ್ತು ಬಳಸಬಹುದು.
              description_teacher: ನೇಬರ್‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್ ಅನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ
                ಪರಿಚಯಿಸಲಾಗುತ್ತದೆ ಮತ್ತು ಪ್ರಶ್ನೆಗಳು ಮತ್ತು ಪ್ರಮುಖ ವೈಶಿಷ್ಟ್ಯಗಳನ್ನು ಗುರುತಿಸಲು
                ಅವಶ್ಯಕತೆಗಳು ಮತ್ತು ಉದಾಹರಣೆಗಳನ್ನು ಮೌಲ್ಯಮಾಪನ ಮಾಡಲಾಗುತ್ತದೆ. ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿ
                ಕೆಲಸವನ್ನು ಪ್ರಾರಂಭಿಸುವ ಮೊದಲು, ವಿದ್ಯಾರ್ಥಿಗಳು ಪ್ರೋಗ್ರಾಂ ರಚನೆಯ ಬಗ್ಗೆ ತಮ್ಮ
                ತಿಳುವಳಿಕೆಯನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುತ್ತಾರೆ ಮತ್ತು ಉತ್ತಮ ಅಭ್ಯಾಸಗಳನ್ನು ಗುರುತಿಸುವ
                ಮೂಲಕ ಮತ್ತು ಪ್ರೋಗ್ರಾಂ ಡಾಕ್ಯುಮೆಂಟ್ ರಚಿಸಲು ಜಾವಾಡೋಕ್ಸ್ ಬಳಕೆಯನ್ನು ತಿಳಿದುಕೊಳ್ಳುವ
                ಮೂಲಕ ಕಾಮೆಂಟ್ ಮಾಡುತ್ತಾರೆ.
            lesson-2:
              description_student: ನೀವು `ಇಂಟಿಜರ್` ಮತ್ತು `ಡಬಲ್` ಆಬ್ಜೆಕ್ಟ್‌ಗಳನ್ನು ಉಲ್ಲೇಖ
                ಮೌಲ್ಯಗಳಾಗಿ `ಇಂಟ್` ಮತ್ತು `ಡಬಲ್` ಪ್ರಾಥಮಿಕ ಮೌಲ್ಯಗಳನ್ನು ಪ್ರತಿನಿಧಿಸಲು  ರೂಪಿಸುತ್ತೀರಿ.
                "ಇಂಟಿಜರ್" ಮತ್ತು "ಡಬಲ್" ತರಗತಿಗಳಲ್ಲಿನ ವಿಧಾನಗಳನ್ನು ಬಳಸಿಕೊಂಡು, ನೀವು ಈ
                ವಸ್ತುಗಳು ಸಂಗ್ರಹಿಸಿದ ಮೌಲ್ಯಗಳನ್ನು ಪ್ರಾಥಮಿಕ ಮೌಲ್ಯಗಳಾಗಿ ಹಿಂತಿರುಗಿಸುತ್ತೀರಿ.
                ನಿಮ್ಮ ನೈಬರ್‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್‌ಗಾಗಿ ನೀವು ಪೂರ್ಣಗೊಳಿಸಬೇಕಾದ
                ಕಾರ್ಯಗಳನ್ನು ಯೋಜಿಸುವ ಮೊದಲು ಓವರ್‌ಫ್ಲೋ ದೋಷಗಳನ್ನು ತಪ್ಪಿಸಲು ನೀವು ಇಂಟಿಜರ್‌‌ಗಳಿಗೆ
                ಕನಿಷ್ಠ ಮತ್ತು ಗರಿಷ್ಠ ಮೌಲ್ಯಗಳನ್ನು ಕಂಡುಕೊಳ್ಳಬೇಕು.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು `ಇಂಟಿಜರ್` ಮತ್ತು `ಡಬಲ್` ಆಬ್ಜೆಕ್ಟ್‌ಗಳನ್ನು
                ಉಲ್ಲೇಖ ಮೌಲ್ಯಗಳಾಗಿ `ಇಂಟ್` ಮತ್ತು `ಡಬಲ್` ಪ್ರಾಥಮಿಕ ಮೌಲ್ಯಗಳನ್ನು ಪ್ರತಿನಿಧಿಸಲು
                ರೂಪಿಸುತ್ತಾರೆ. "ಇಂಟಿಜರ್" ಮತ್ತು "ಡಬಲ್" ತರಗತಿಗಳಲ್ಲಿನ ವಿಧಾನಗಳನ್ನು ಬಳಸಿಕೊಂಡು,
                ವಿದ್ಯಾರ್ಥಿಗಳು ಈ ವಸ್ತುಗಳು ಸಂಗ್ರಹಿಸಿದ ಮೌಲ್ಯಗಳನ್ನು ಪ್ರಾಥಮಿಕ ಮೌಲ್ಯಗಳಾಗಿ
                ಹಿಂತಿರುಗಿಸುತ್ತಾರೆ. ವಿದ್ಯಾರ್ಥಿಗಳ ನೈಬರ್‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್‌ಗಾಗಿ
                ಅವರು ಪೂರ್ಣಗೊಳಿಸಬೇಕಾದ ಕಾರ್ಯಗಳನ್ನು ಯೋಜಿಸುವ ಮೊದಲು ಓವರ್‌ಫ್ಲೋ ದೋಷಗಳನ್ನು
                ತಪ್ಪಿಸಲು ಅವರು ಇಂಟಿಜರ್‌‌ಗಳಿಗೆ ಕನಿಷ್ಠ ಮತ್ತು ಗರಿಷ್ಠ ಮೌಲ್ಯಗಳನ್ನು ಕಂಡುಕೊಳ್ಳಬೇಕು.
            lesson-3:
              description_student: ಶ್ರೇಣಿಗಳು ಮತ್ತು ಪಟ್ಟಿಗಳನ್ನು ಸಿದ್ಧಪಡಿಸಲು ಕೆಲಸ ಮಾಡುವಾಗ,
                ಅಂಶಗಳ ಸಂಖ್ಯೆಯು ತಿಳಿದಿಲ್ಲದ ಅಥವಾ ಪಟ್ಟಿಯ ಗಾತ್ರವು ನಿರಂತರವಾಗಿ ಬದಲಾಗುತ್ತಿರುವ
                ಸಮಸ್ಯೆಗಳನ್ನು ನಾವು ಕೆಲವೊಮ್ಮೆ ಎದುರಿಸುತ್ತೇವೆ. ಈ ಪಾಠದಲ್ಲಿ, ನೀವು `ಅರೇಲಿಸ್ಟ್`
                ಗಳ ಕುರಿತು ಕಲಿಯುತ್ತೀರಿ ಮತ್ತು ಈ ಡೇಟಾ ರಚನೆಗೆ ಹೆಚ್ಚು ಸೂಕ್ತವಾದ ಸನ್ನಿವೇಶಗಳನ್ನು
                ಗುರುತಿಸುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ಸಂಗ್ರಹಿಸಲು `ಅರೇಲಿಸ್ಟ್` ಇಂಟ್`ಮತ್ತು`ಡಬಲ್`ಮೌಲ್ಯಗಳನ್ನು
                ರೂಪಿಸುತ್ತಾರೆ. ಯಾವ ಡೇಟಾ ರಚನೆಯು ಯಾವ ಸನ್ನಿವೇಶಕ್ಕೆ ಸೂಕ್ತವಾಗಿರುತ್ತದೆ ಎಂಬುದನ್ನು
                ನಿರ್ಧರಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು`ಅರೇಲಿಸ್ಟ್' ಮತ್ತು ಒಂದು ಆಯಾಮದ ಶ್ರೇಣಿಗಳ ನಡುವೆ
                ವ್ಯತ್ಯಾಸವನ್ನು ಕೂಡ ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ. ವಿದ್ಯಾರ್ಥಿಗಳು `ಅರೇಲಿಸ್ಟ್` ಗೆ
                ಅಂಶಗಳನ್ನು ಸೇರಿಸುತ್ತಾರೆ ಮತ್ತು ಸಂಗ್ರಹಿಸಿದ ಡೇಟಾದೊಂದಿಗೆ ಕೆಲಸ ಮಾಡುವಾಗ ಆಟೋಬಾಕ್ಸಿಂಗ್
                ಪ್ರಾಥಮಿಕ ಮೌಲ್ಯಗಳು ಮತ್ತು ವ್ರಾಪರ್ ಕ್ಲಾಸ್‌‌ಗಳ ನಡುವೆ ಹೇಗೆ ಬದಲಾವಣೆಯಾಗುತ್ತದೆ
                ಎಂಬುದನ್ನು ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ.
            lesson-4:
              description_student: ನೀವು `ಅರೇಲಿಸ್ಟ್` ವಿಧಾನಗಳನ್ನು `ಗೆಟ್()` ಮತ್ತು 'ಸೆಟ್‌()’
                ಅಂಶಗಳನ್ನು ಹಿಂಪಡೆಯಲು ಮತ್ತು ಮಾರ್ಪಡಿಸಲು ಮತ್ತು `ಸ್ಟ್ರಿಂಗ್` ವಸ್ತುವಿನಲ್ಲಿನ
                ಅಕ್ಷರಗಳ ಸಂಖ್ಯೆಯನ್ನು ಎಣಿಸಲು `ಸ್ಟ್ರಿಂಗ್` ವಿಧಾನದ `ಲೆಂತ್()` ಕುರಿತು ತಿಳಿದುಕೊಳ್ಳಿ.
                `ಅರೇಲಿಸ್ಟ್` ನಲ್ಲಿ ಅಂಶಗಳನ್ನು ಮಾರ್ಪಡಿಸಲು 1ಡಿ ಮತ್ತು 2ಡಿ ಅರೇಗಳೊಂದಿಗೆ ನೀವು
                ಅಭಿವೃದ್ಧಿಪಡಿಸಿದ ಪ್ರಮಾಣಿತ ಅಲ್ಗಾರಿದಮ್‌ಗಳನ್ನು ನೀವು ಬಳಕೆ ಮಾಡುತ್ತೀರಿ. `ಅರೇಲಿಸ್ಟ್`
                ನಲ್ಲಿ ಸಂಗ್ರಹವಾಗಿರುವ ಡೇಟಾದೊಂದಿಗೆ ಕೆಲಸ ಮಾಡುವಾಗ  ಪ್ರಾಥಮಿಕ ಮೌಲ್ಯಗಳು ಮತ್ತು
                ವ್ರಾಪರ್ ಕ್ಲಾಸ್‌‌ ಗಳ ನಡುವೆ ಪರಿವರ್ತನೆಗಳನ್ನು ಅನ್‌ಬಾಕ್ಸಿಂಗ್ ಹೇಗೆ ನಿರ್ವಹಿಸುತ್ತದೆ
                ಎಂಬುದನ್ನು ನೀವು ಕಲಿಯುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ವಿಧಾನಗಳನ್ನು `ಗೆಟ್()` ಮತ್ತು 'ಸೆಟ್‌()’
                ಅಂಶಗಳನ್ನು ಹಿಂಪಡೆಯಲು ಮತ್ತು `ಅರೇಲಿಸ್ಟ್` ನಲ್ಲಿ ಅಂಶಗಳನ್ನು ಮಾರ್ಪಡಿಸಲು ಮತ್ತು
                `ಸ್ಟ್ರಿಂಗ್` ವಸ್ತುವಿನಲ್ಲಿನ ಅಕ್ಷರಗಳ ಸಂಖ್ಯೆಯನ್ನು ಹಿಂತಿರುಗಿಸಲು `ಸ್ಟ್ರಿಂಗ್`
                ವಿಧಾನದ `ಲೆಂತ್()` ಕುರಿತು ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ. `ಅರೇಲಿಸ್ಟ್` ನಲ್ಲಿ ಅಂಶಗಳನ್ನು
                ಮಾರ್ಪಡಿಸಲು 1ಡಿ ಮತ್ತು 2ಡಿ ಅರೇಗಳೊಂದಿಗೆ ಅವರು ಅಭಿವೃದ್ಧಿಪಡಿಸಿದ ಪ್ರಮಾಣಿತ
                ಅಲ್ಗಾರಿದಮ್‌ಗಳನ್ನು ಅವರು ಬಳಕೆ ಮಾಡುತ್ತಾರೆ. `ಅರೇಲಿಸ್ಟ್` ನಲ್ಲಿ ಸಂಗ್ರಹವಾಗಿರುವ
                ಡೇಟಾದೊಂದಿಗೆ ಕೆಲಸ ಮಾಡುವಾಗ  ಪ್ರಾಥಮಿಕ ಮೌಲ್ಯಗಳು ಮತ್ತು ವ್ರಾಪರ್ ಕ್ಲಾಸ್‌‌
                ಗಳ ನಡುವೆ ಪರಿವರ್ತನೆಗಳನ್ನು ಅನ್‌ಬಾಕ್ಸಿಂಗ್ ಹೇಗೆ ನಿರ್ವಹಿಸುತ್ತದೆ ಎಂಬುದನ್ನು
                ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ.
            lesson-5:
              description_student: ಇಲ್ಲಿಯವರೆಗೆ, ನೀವು ಪೂರ್ಣಾಂಕಗಳು, `ಡಬಲ್`ಗಳು ಮತ್ತು`ಸ್ಟ್ರಿಂಗ್‌ಗಳನ್ನು
                ಸಂಗ್ರಹಿಸಲು`ಅರೇಲಿಸ್ಟ್`ಗಳನ್ನು ರಚಿಸಿದ್ದೀರಿ. 1ಡಿ ಮತ್ತು 2ಡಿ ಅರೇಗಳಂತೆ, ನೀವು
                ರಚಿಸುವ ವಸ್ತುಗಳನ್ನು ಸಹ ನೀವು`ಅರೇಲಿಸ್ಟ್`ನಲ್ಲಿ ಸಂಗ್ರಹಿಸಬಹುದು. ಈ ಪಾಠದಲ್ಲಿ,
                ಈ ಪಟ್ಟಿಯಲ್ಲಿ ಸಂಗ್ರಹವಾಗಿರುವ ಡೇಟಾದೊಂದಿಗೆ ಕೆಲಸ ಮಾಡಲು ನೀವು ವರ್ಷವಿಡೀ ಬಳಸಿದ
                ಪ್ರಮಾಣಿತ ಅಲ್ಗಾರಿದಂ‌ಗಳನ್ನು ಬಳಸಲು ನೀವು ವಸ್ತುಗಳ`ಅರೇಲಿಸ್ಟ್\` ಅನ್ನು ರಚಿಸುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ವಸ್ತುಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ಮತ್ತು ಜಾವಾದಲ್ಲಿ
                ಜೆನೆರಿಕ್ ಪ್ರಕಾರಗಳ ಬಗ್ಗೆ ತಿಳಿದುಕೊಳ್ಳಲು `ಅರೇಲಿಸ್ಟ್`ಗಳನ್ನು ರೂಪಿಸುತ್ತಾರೆ.
                ಕನಿಷ್ಠ ಮತ್ತು ಗರಿಷ್ಠ ಮೌಲ್ಯಗಳನ್ನು ಕಂಡುಹಿಡಿಯಲು, ಮೊತ್ತಗಳು ಮತ್ತು ಸರಾಸರಿಗಳನ್ನು
                ಲೆಕ್ಕಾಚಾರ ಮಾಡಲು ಅಥವಾ ನಿರ್ದಿಷ್ಟ ಮಾನದಂಡಗಳನ್ನು ಪೂರೈಸುವ ಅಂಶಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳಲು
                ವಿದ್ಯಾರ್ಥಿಗಳು ತಾವು ಒನ್ ಡೈಮೆನ್ಶನ್ ಅರೇಗಳೊಂದಿಗೆ ಕಲಿತ ಅಲ್ಗಾರಿದಂಗಳನ್ನು
                `ಅರೇಲಿಸ್ಟ್`ಗಳಿಗೆ ಅನ್ವಯಿಸುತ್ತಾರೆ.
            lesson-6:
              description_student: ನೀವು `ಅರೇಲಿಸ್ಟ್` ಕ್ಲಾಸ್‌ನಲ್ಲಿ `ರಿಮೂವ್‌()` ವಿಧಾನದ
                ಕಾರ್ಯವನ್ನು ಕಂಡುಕೊಳ್ಳುತ್ತೀರಿ ಮತ್ತು ಪಟ್ಟಿಯ ಕುರಿತು ಗಮನಹರಿಸುವಾಗ ಐಟಂಗಳನ್ನು
                ತೆಗೆಯಲು ಪ್ರಯತ್ನಿಸುವಾಗ ಸಂಭಾವ್ಯ ದೋಷಗಳನ್ನು ಗುರುತಿಸುತ್ತೀರಿ. ಈ ಪ್ರಕ್ರಿಯೆಯಲ್ಲಿ,
                ಸನ್ನಿವೇಶ ಅಥವಾ ಸಮಸ್ಯೆಗೆ `ಅರೇಲಿಸ್ಟ್` ಯಾವ ಸಮಯದಲ್ಲಿ ಉತ್ತಮವಾಗಿದೆ ಎಂಬುದನ್ನು
                ನೀವು ಅರಿತುಕೊಳ್ಳುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು `ಅರೇಲಿಸ್ಟ್` ಕ್ಲಾಸ್‌ನಲ್ಲಿ `ರಿಮೂವ್‌()`
                ವಿಧಾನದ ಕಾರ್ಯವನ್ನು ಕಂಡುಕೊಳ್ಳುತ್ತಾರೆ ಮತ್ತು ಪಟ್ಟಿಯ ಕುರಿತು ಗಮನಹರಿಸುವಾಗ
                ಐಟಂಗಳನ್ನು ತೆಗೆಯಲು ಪ್ರಯತ್ನಿಸುವಾಗ ಸಂಭಾವ್ಯ ದೋಷಗಳನ್ನು ಗುರುತಿಸುತ್ತಾರೆ.
                ಈ ಪ್ರಕ್ರಿಯೆಯಲ್ಲಿ, ಸನ್ನಿವೇಶ ಅಥವಾ ಸಮಸ್ಯೆಗೆ `ಅರೇಲಿಸ್ಟ್` ಯಾವ ಸಮಯದಲ್ಲಿ
                ಉತ್ತಮವಾಗಿದೆ ಎಂಬುದನ್ನು ಅವರು ಅರಿತುಕೊಳ್ಳುತ್ತಾರೆ.
            lesson-7:
              description_student: ನೀವು `ಸ್ಟ್ರಿಂಗ್` ನ ರಚನೆಯನ್ನು ಕಂಡುಕೊಳ್ಳುತ್ತೀರಿ ಮತ್ತು
                `ಸ್ಟ್ರಿಂಗ್‌'ಗಳು ಆಬ್ಜೆಕ್ಟ್‌ಗಳು ಎಂಬುದನ್ನು ನೆನಪಿಸಿಕೊಳ್ಳುತ್ತೀರಿ. ನೀವು`ಸ್ಟ್ರಿಂಗ್`ನಲ್ಲಿ
                ಸಬ್‌ಸ್ಟ್ರಿಂಗ್‌ಗಳನ್ನು ಹುಡುಕಲು ಮತ್ತು ಅಸ್ತಿತ್ವದಲ್ಲಿರುವ`ಸ್ಟ್ರಿಂಗ್`ನಿಂದ
                ಹೊಸ` ಸ್ಟ್ರಿಂಗ್`ವಸ್ತುಗಳನ್ನು ರಚಿಸಲು`ಇಂಡೆಕ್ಸ್‌ಆಫ್ ()`ಮತ್ತು`ಸಬ್‌ಸ್ಟ್ರಿಂಗ್
                ()\` ವಿಧಾನಗಳನ್ನು ಬಳಸುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು `ಸ್ಟ್ರಿಂಗ್` ನ ರಚನೆಯನ್ನು ಕಂಡುಕೊಳ್ಳುತ್ತಾರೆ
                ಮತ್ತು `ಸ್ಟ್ರಿಂಗ್‌'ಗಳು ಆಬ್ಜೆಕ್ಟ್‌ಗಳು ಎಂಬುದನ್ನು ನೆನಪಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
                ನೀವು`ಸ್ಟ್ರಿಂಗ್`ನಲ್ಲಿ ಸಬ್‌ಸ್ಟ್ರಿಂಗ್‌ಗಳನ್ನು ಹುಡುಕಲು ಮತ್ತು ಅಸ್ತಿತ್ವದಲ್ಲಿರುವ`ಸ್ಟ್ರಿಂಗ್`ನಿಂದ
                ಹೊಸ` ಸ್ಟ್ರಿಂಗ್`ವಸ್ತುಗಳನ್ನು ರಚಿಸಲು`ಇಂಡೆಕ್ಸ್‌ಆಫ್ ()`ಮತ್ತು`ಸಬ್‌ಸ್ಟ್ರಿಂಗ್
                ()\` ವಿಧಾನಗಳನ್ನು ಬಳಸುತ್ತಾರೆ.
            lesson-8:
              description_student: "`ಸ್ಟ್ರಿಂಗ್`ಗಳು ವರ್ಣಮಾಲೆಯ ಕ್ರಮದಲ್ಲಿವೆಯೇ ಎಂದು ಪರೀಕ್ಷಿಸಲು
                ನೀವು `ಕಂಪೇರ್‌ಟು()` ಅನ್ನು ಕಂಡುಕೊಳ್ಳುತ್ತೀರಿ. ನಂತರ ನೀವು ನಿಮ್ಮ ನೇಬರ್‌ಹುಡ್
                ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತೀರಿ, ನಿಮ್ಮ ಪ್ರಾಜೆಕ್ಟ್ ಪ್ಲಾನಿಂಗ್
                ಬೋರ್ಡ್‌ನಲ್ಲಿ ನೀವು ಹೊಂದಿರುವ ಕಾರ್ಯಗಳ ಮೇಲೆ ನಿರ್ದಿಷ್ಟವಾಗಿ ಕೇಂದ್ರೀಕರಿಸುತ್ತೀರಿ."
              description_teacher: "`ಸ್ಟ್ರಿಂಗ್`ಗಳು ವರ್ಣಮಾಲೆಯ ಕ್ರಮದಲ್ಲಿವೆಯೇ ಎಂದು ಪರೀಕ್ಷಿಸಲು
                ವಿದ್ಯಾರ್ಥಿಗಳು `ಕಂಪೇರ್‌ಟು()` ಅನ್ನು ಕಂಡುಕೊಳ್ಳುತ್ತಾರೆ. ನಂತರ ನೀವು ನಿಮ್ಮ
                ನೇಬರ್‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತಾರೆ, ನಿಮ್ಮ ಪ್ರಾಜೆಕ್ಟ್
                ಪ್ಲಾನಿಂಗ್ ಬೋರ್ಡ್‌ನಲ್ಲಿ ನೀವು ಹೊಂದಿರುವ ಕಾರ್ಯಗಳ ಮೇಲೆ ನಿರ್ದಿಷ್ಟವಾಗಿ ಕೇಂದ್ರೀಕರಿಸುತ್ತಾರೆ."
            lesson-9:
              description_student: ನೀವು ಪ್ರಮಾಣಿತ ಅಲ್ಗಾರಿದಂ‌ಗಳು ಮತ್ತು `ಸ್ಟ್ರಿಂಗ್`ಗಳ
                ಜ್ಞಾನವನ್ನು ಒಂದು`ಸ್ಟ್ರಿಂಗ್` ಒಂದು ಪಾಲಿಂಡ್ರೋಮ್ ಎಂದು ಪರೀಕ್ಷಿಸಲು ಸಂಯೋಜಿಸುತ್ತೀರಿ.
                ನಂತರ ನೀವು ಪೀರ್ ಫೀಡ್‌ಬ್ಯಾಕ್ ಸೆಶನ್‌ನಲ್ಲಿ ಭಾಗವಹಿಸುತ್ತೀರಿ ಮತ್ತು ನಿಮ್ಮ
                ನೇಬರ್‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಪ್ರಗತಿಯನ್ನು ಪ್ರದರ್ಶಿಸುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ಪ್ರಮಾಣಿತ ಅಲ್ಗಾರಿದಂ‌ಗಳು ಮತ್ತು `ಸ್ಟ್ರಿಂಗ್`ಗಳ
                ಜ್ಞಾನವನ್ನು ಒಂದು`ಸ್ಟ್ರಿಂಗ್` ಒಂದು ಪಾಲಿಂಡ್ರೋಮ್ ಎಂದು ಪರೀಕ್ಷಿಸಲು ಸಂಯೋಜಿಸುತ್ತಾರೆ.
                ನಂತರ ಅವರು ಪೀರ್ ಫೀಡ್‌ಬ್ಯಾಕ್ ಸೆಶನ್‌ನಲ್ಲಿ ಭಾಗವಹಿಸುತ್ತಾರೆ ಮತ್ತು ನಿಮ್ಮ
                ನೇಬರ್‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿ ಅವರ ಪ್ರಗತಿಯನ್ನು ಪ್ರದರ್ಶಿಸುತ್ತಾರೆ.
            lesson-10:
              description_student: ನೀವು 1ಡಿ ಮತ್ತು 2ಡಿ ಅರೇಗಳಿಗೆ ನೀವು ಬರೆದ ಪ್ರಮಾಣಿತ
                ಅಲ್ಗಾರಿದಮ್‌ಗಳನ್ನು \`ಅರೇಲಿಸ್ಟ್‌’ ಗೆ ಅನ್ವಯಿಸುತ್ತೀರಿ. ಅಂಶಗಳನ್ನು ಬದಲಾಯಿಸಲು,
                ಡುಪ್ಲಿಕೇಟ್‌‌‌ಗಳನ್ನು ತೆಗೆದುಹಾಕಲು ಅಥವಾ ನಿಮ್ಮ ನೇಬರ್‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್
                ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿ ನಿರ್ದಿಷ್ಟ ಮಾನದಂಡಗಳನ್ನು ಪೂರೈಸುವ ಅಂಶಗಳನ್ನು ಕಂಡುಕೊಳ್ಳಲು
                ಹಿಂದಿನ ಅಲ್ಗಾರಿದಂಗಳನ್ನು ಮಾರ್ಪಡಿಸುವ ಮತ್ತು ಅನ್ವಯಿಸುವ ಮೊದಲು ಇಂಟಿಜರ್‌ ನಿಂದ
                ಪ್ರತ್ಯೇಕ ಅಂಕಿಗಳನ್ನು ಪಡೆಯಲು ನೀವು ಹೊಸ ಪ್ರಮಾಣಿತ ಅಲ್ಗಾರಿದಂ ಅನ್ನು ಬಳಸುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು 1ಡಿ ಮತ್ತು 2ಡಿ ಅರೇಗಳಿಗೆ ಅವರು ಬರೆದ
                ಪ್ರಮಾಣಿತ ಅಲ್ಗಾರಿದಮ್‌ಗಳನ್ನು \`ಅರೇಲಿಸ್ಟ್‌’ ಗೆ ಅನ್ವಯಿಸುತ್ತಾರೆ. ಅಂಶಗಳನ್ನು
                ಬದಲಾಯಿಸಲು, ಡುಪ್ಲಿಕೇಟ್‌‌‌ಗಳನ್ನು ತೆಗೆದುಹಾಕಲು ಅಥವಾ ಅವರ ನೇಬರ್‌ಹುಡ್ ಲಿಟ್
                ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿ ನಿರ್ದಿಷ್ಟ ಮಾನದಂಡಗಳನ್ನು ಪೂರೈಸುವ ಅಂಶಗಳನ್ನು ಕಂಡುಕೊಳ್ಳಲು
                ಹಿಂದಿನ ಅಲ್ಗಾರಿದಂಗಳನ್ನು ಮಾರ್ಪಡಿಸುವ ಮತ್ತು ಅನ್ವಯಿಸುವ ಮೊದಲು ಇಂಟಿಜರ್‌ ನಿಂದ
                ಪ್ರತ್ಯೇಕ ಅಂಕಿಗಳನ್ನು ಪಡೆಯಲು ಅವರ ಹೊಸ ಪ್ರಮಾಣಿತ ಅಲ್ಗಾರಿದಂ ಅನ್ನು ಬಳಸುತ್ತೀರಿ.
            lesson-11:
              name: ನೇಬರ್‌‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್ - ದಿನ 1
              description_student: ನಿಮ್ಮ ಮೆಚ್ಚಿನ ಲೇಖಕ ಅಥವಾ ಕಲಾವಿದರ ಕೆಲಸದ ವಿಶ್ಲೇಷಣೆಯ
                ಆಧಾರದ ಮೇಲೆ ಕಥೆ, ಕವನ, ಹಾಡು ಅಥವಾ ಸಾಹಿತ್ಯದ ಇನ್ನೊಂದು ರೂಪವನ್ನು ರಚಿಸಲು ನಿಮ್ಮ
                ನೇಬರ್‌‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್ ಅನ್ನು ನೀವು ಅಭಿವೃದ್ಧಿಪಡಿಸುವುದನ್ನು
                ಮುಂದುವರಿಸುತ್ತೀರಿ. ಪ್ರಾಜೆಕ್ಟ್ ಅವಶ್ಯಕತೆಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸುವಲ್ಲಿ ನಿಮ್ಮ
                ಪ್ರಗತಿಯನ್ನು ಮೌಲ್ಯಮಾಪನ ಮಾಡಲು ನೀವು ಮೊದಲು ನಿಮ್ಮ ಕೆಲಸವನ್ನು ಸ್ವತಃ-ಮೌಲ್ಯಮಾಪನ
                ಮಾಡುತ್ತೀರಿ, ನಂತರ ನಿಮ್ಮ ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿನ ಫೀಚರ್‌ಗಾಗಿ ಸ್ವೀಕೃತಿಯ ಮಾನದಂಡವನ್ನು
                ಬರೆಯುತ್ತೀರಿ, ಅದನ್ನು ನಿಮ್ಮ ಜೊತೆಗಾರರು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ. ನಿಮ್ಮ ಉಳಿದ ಕಾರ್ಯಗಳಿಗೆ
                ಆದ್ಯತೆ ನೀಡಲು ಮತ್ತು ನಿಮ್ಮ ಪ್ರಾಜೆಕ್ಟ್ ಅಭಿವೃದ್ಧಿ ಮುಂದುವರಿಸಲು ನೀವು ಸ್ವಯಂ-ಮೌಲ್ಯಮಾಪನ
                ಮತ್ತು ಜೊತೆಗಾರರ ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ಬಳಸುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ಮೆಚ್ಚಿನ ಲೇಖಕ ಅಥವಾ ಕಲಾವಿದರ ಕೆಲಸದ ವಿಶ್ಲೇಷಣೆಯ
                ಆಧಾರದ ಮೇಲೆ ಕಥೆ, ಕವನ, ಹಾಡು ಅಥವಾ ಸಾಹಿತ್ಯದ ಇನ್ನೊಂದು ರೂಪವನ್ನು ರಚಿಸಲು ಅವರ
                ನೇಬರ್‌‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್ ಅನ್ನು ಅವರು ಅಭಿವೃದ್ಧಿಪಡಿಸುವುದನ್ನು
                ಮುಂದುವರಿಸುತ್ತಾರೆ. ಪ್ರಾಜೆಕ್ಟ್ ಅವಶ್ಯಕತೆಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸುವಲ್ಲಿ ಅವರ ಪ್ರಗತಿಯನ್ನು
                ಮೌಲ್ಯಮಾಪನ ಮಾಡಲು ಮೊದಲು ಅವರು ಕೆಲಸವನ್ನು ಸ್ವತಃ-ಮೌಲ್ಯಮಾಪನ ಮಾಡುತ್ತಾರೆ, ನಂತರ
                ಅವರು ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿನ ಫೀಚರ್‌ಗಾಗಿ ಸ್ವೀಕೃತಿಯ ಮಾನದಂಡವನ್ನು ಬರೆಯುತ್ತಾರೆ,
                ಅದನ್ನು ಅವರು ಜೊತೆಗಾರರು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಉಳಿದ ಕಾರ್ಯಗಳಿಗೆ
                ಆದ್ಯತೆ ನೀಡಲು ಮತ್ತು ಅವರ ಪ್ರಾಜೆಕ್ಟ್ ಗಳ ಅಭಿವೃದ್ಧಿ ಮುಂದುವರಿಸಲು ಅವರು ಸ್ವಯಂ-ಮೌಲ್ಯಮಾಪನ

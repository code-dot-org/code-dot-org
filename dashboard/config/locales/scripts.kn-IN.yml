              description_teacher: |-
                ಈ ಪಾಠವು ಈಗಾಗಲೇ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಪರಿಚಯಿಸಲಾದ ಬಾರ್ ಚಾರ್ಟ್‌ಗಳು ಮತ್ತು ಹಿಸ್ಟೋಗ್ರಾಮ್‌ಗಳ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ನಿರ್ಮಿಸುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಚಾರ್ಟ್‌ಗಳಿಂದ ತೀರ್ಮಾನಗಳನ್ನು ಮಾಡಲು ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ ಮತ್ತು ಎರಡು ವಿಭಿನ್ನ ರೀತಿಯ ಚಾರ್ಟ್‌ಗಳನ್ನು ರಚಿಸಲು ಅಪ್ಲಿಕೇಶನ್ ಲ್ಯಾಬ್‌ನಲ್ಲಿ ಡೇಟಾ ದೃಶ್ಯೀಕರಣವನ್ನು ಬಳಸಲು ಕಲಿಯುತ್ತಾರೆ: ಬಾರ್ ಚಾರ್ಟ್ ಮತ್ತು ಹಿಸ್ಟೋಗ್ರಾಮ್. ನೈಜ-ಪ್ರಪಂಚದ ಡೇಟಾಸೆಟ್‌ಗಳೊಂದಿಗೆ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ತ್ವರಿತವಾಗಿ ಸಂಪರ್ಕಿಸಲು ಮತ್ತು ಹೆಚ್ಚು ಸಂಕೀರ್ಣವಾದ ಸಾಧನವನ್ನು ಹೇಗೆ ನ್ಯಾವಿಗೇಟ್ ಮಾಡಬೇಕೆಂದು ಕಲಿಯದೆ ಡೇಟಾದಿಂದ ದೃಶ್ಯೀಕರಣಗಳನ್ನು ರಚಿಸಲು ಈ ಉಪಕರಣವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ. ಅವರು ತಮ್ಮ ಚಾರ್ಟ್‌ಗಳನ್ನು ರಚಿಸಲು ಬಳಸಬಹುದಾದ ಹಲವಾರು ನೈಜ-ಪ್ರಪಂಚದ ಡೇಟಾಸೆಟ್‌ಗಳಿಗೆ ಪ್ರವೇಶವನ್ನು ಹೊಂದಿರುತ್ತಾರೆ.

                ಡೇಟಾವನ್ನು ನೋಡಲು ಚಾರ್ಟ್‌ಗಳು ಉಪಯುಕ್ತವಾದ ಕಾರಣಗಳನ್ನು ಪರಿಶೀಲಿಸಲು ತ್ವರಿತ ಪ್ರಾಂಪ್ಟ್‌ನೊಂದಿಗೆ ಪಾಠವು ಪ್ರಾರಂಭವಾಗುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ನಂತರ ಅಪ್ಲಿಕೇಶನ್ ಲ್ಯಾಬ್‌ನಲ್ಲಿರುವ ಡೇಟಾ ವಿಷುಲೈಜರ್‌ನಲ್ಲಿ ಬಾರ್ ಚಾರ್ಟ್ ರಚಿಸಲು ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ. ಬಾರ್ ಚಾರ್ಟ್‌ಗಳು ಉಪಯುಕ್ತವಲ್ಲದ ಸಂದರ್ಭಗಳಲ್ಲಿ ಚಾರ್ಟ್‌ಗಳನ್ನು ನಿರ್ಮಿಸಲು ಹಿಸ್ಟೋಗ್ರಾಮ್‌ಗಳನ್ನು ಹೇಗೆ ಮಾಡಬೇಕೆಂದು ಅವರು ಕಲಿಯುತ್ತಾರೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ನಂತರ ವಿಭಿನ್ನ ನೈಜ-ಪ್ರಪಂಚದ ಡೇಟಾಸೆಟ್‌ಗಳನ್ನು ಅನ್ವೇಷಿಸಲು ಅವಕಾಶವನ್ನು ಹೊಂದಿರುತ್ತಾರೆ ಮತ್ತು ಅವರು ಕಾಳಜಿವಹಿಸುವ ವಿಷಯದ ಕುರಿತು ಮಾಹಿತಿಯನ್ನು ಸಂವಹನ ಮಾಡಲು ಚಾರ್ಟ್‌ಗಳನ್ನು ಮಾಡುವುದು ಹೇಗೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ ಎಂಬುದನ್ನು ನೋಡಿ.

                #### ಪೂರ್ವಾಪೇಕ್ಷಿತ ಕೌಶಲ್ಯಗಳು ಮತ್ತು ಶಬ್ದಕೋಶ


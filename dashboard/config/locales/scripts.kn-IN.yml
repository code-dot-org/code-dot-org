                ಮೌಲ್ಯಮಾಪನ ಮಾಡಲು ಮೊದಲು ಅವರು ಕೆಲಸವನ್ನು ಸ್ವತಃ-ಮೌಲ್ಯಮಾಪನ ಮಾಡುತ್ತಾರೆ, ನಂತರ
                ಅವರು ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿನ ಫೀಚರ್‌ಗಾಗಿ ಸ್ವೀಕೃತಿಯ ಮಾನದಂಡವನ್ನು ಬರೆಯುತ್ತಾರೆ,

                ಲೂಪ್‌ಗಳನ್ನು ಬಳಸಲಾಗಿತ್ತು. ಇಲ್ಲಿ, ಲೂಪ್‌ಗಳು ಪ್ಯಾಟರ್ನ್ ರಚನೆ ಮಾಡುತ್ತಿವೆ.

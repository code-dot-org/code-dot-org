                -   ಪರದೆಯ ಮೇಲಿನ ಅಂಶಗಳನ್ನು ಬದಲಾಯಿಸಲು ಟಾಗಲ್ ಸ್ವಿಚ್ ಬಳಸಿ
                -   ಬಟನ್‌ಗಳನ್ನು ಬಳಸಿ ಮತ್ತು ಸರ್ಕ್ಯೂಟ್ ಆಟದ ಮೈದಾನದಲ್ಲಿ ಬಜರ್‌ನೊಂದಿಗೆ ಟಾಗಲ್ ಮಾಡಿ
                -   ಇಫ್ ಸ್ಟೇಟ್‌ಮೆಂಟ್‌ಗಳಿಲ್ಲ; ವೇರಿಯಬಲ್‌ಗಳಿಲ್ಲ; ಓಕೆ ಸ್ಕ್ರೀನ್‌ ಔಟ್‌ಪುಟ್‌ಗಳು
            lesson-7:
              name: ವೇರಿಯಬಲ್ಸ್‌ + ಇಫ್‌-ಸ್ಟೇಟ್‌ಮೆಂಟ್‌ಗಳು
              description_teacher: |-
                -   ಪರದೆಯ ಮೇಲೆ ಅಂಶಗಳನ್ನು ನವೀಕರಿಸಲು ವೇರಿಯೇಬಲ್‌ಗಳು + ಕೌಂಟರ್ ಪ್ಯಾಟರ್ನ್ ಬಳಸಿ
                -   ಉದಾಹರಣೆಗೆ: ಬಟನ್ ಅನ್ನು ಒತ್ತಿದ ಬಾರಿಯನ್ನು ಎಣಿಕೆ ಮಾಡಿ
                -   ಟಾಗಲ್ ಸ್ವಿಚ್‌ನ ಸ್ಥಾನವನ್ನು ಪರಿಶೀಲಿಸಲು ಇಫ್‌-ಸ್ಟೇಟ್‌ಮೆಂಟ್‌ಗಳನ್ನು ಬಳಸಿ
                -   ವೇರಿಯೇಬಲ್‌ನ ಮೌಲ್ಯವನ್ನು ಪರಿಶೀಲಿಸಲು ವೇರಿಯೇಬಲ್‌ಗಳನ್ನು ಬಳಸಿ
                -   ಉದಾಹರಣೆಗೆ: ನಿರ್ದಿಷ್ಟ ಸಂಖ್ಯೆಯ ಕ್ಲಿಕ್‌ಗಳ ನಂತರ ಬಜರ್ ಅನ್ನು ಪ್ಲೇ ಮಾಡಿ
            lesson-8:
              name: 'ಮಿನಿ ಪ್ರಾಜೆಕ್ಟ್‌: ಆನ್ ದಿ ಗೋ ಆಪ್‌ಗಳು'
            lesson-9:
              description_teacher: |-
                -   ಸರ್ಕ್ಯೂಟ್ ಆಟದ ಮೈದಾನದಲ್ಲಿ ಬಣ್ಣದ ಎಲ್ಇಡಿಗಳನ್ನು ಬದಲಾಯಿಸಲು ಸ್ಕ್ರೀನ್ ಈವೆಂಟ್‌ಗಳನ್ನು ಬಳಸಿ
                -   ಆನ್(), ಆಫ್(), ಪಲ್ಸ್(), ಟಾಗಲ್() ಮತ್ತು ಬ್ಲಿಂಕ್() ಎಲ್ಇಡಿ ಕಾರ್ಯಗಳನ್ನು ಬಳಸಿ
                -   ಬಣ್ಣದ ಎಲ್ಇಡಿಗಳ ತೀವ್ರತೆಯನ್ನು ಬದಲಾಯಿಸಿ
                -   ಫೋಕಸ್ ಅಲ್ಲ: ಅರೇಗಳು.
                -   0 ರಿಂದ ಎಣಿಸುವ ಪರಿಕಲ್ಪನೆ ಮತ್ತು ಸ್ಥಾನ ಮ್ಯಾಪಿಂಗ್ ಪರಿಕಲ್ಪನೆ ಮಾತ್ರ ಅಗತ್ಯವಿದೆ (ಅಂದರೆ: [0] ಸಿಪಿಯಲ್ಲಿ ನಿರ್ದಿಷ್ಟ ಎಲ್ಇಡಿಗೆ ನಕ್ಷೆಗಳು; [5] ಸಿಪಿಯಲ್ಲಿ ಬೇರೆ ಎಲ್ಇಡಿಗೆ ನಕ್ಷೆಗಳು)
            lesson-10:
              name: ಆಪ್‌ ಲ್ಯಾಬ್ ಇನ್‌ಪುಟ್‌ಗಳು (getProperty, getText) (ಡ್ರಾಪ್‌ಡೌನ್‌ಗಳು
                ಇನ್‌ಪುಟ್‌ಗಳ ಸ್ಲೈಡರ್‌ಗಳು?)
              description_teacher: |-
                ಆಪ್‌ ಲ್ಯಾಬ್‌ನಲ್ಲಿ ಮಾತ್ರ - ಸರ್ಕ್ಯೂಟ್ ಪ್ಲೇಗ್ರೌಂಡ್ ಇಲ್ಲ (ಇನ್ನೂ).

                getProperty, ವೇರಿಯೇಬಲ್‌ಗಳು ಮತ್ತು ಇಫ್‌-ಸ್ಟೇಟ್‌ಮೆಂಟ್‌ಗಳ ಬಗ್ಗೆ

                -   ಡ್ರಾಪ್‌ಡೌನ್‌ನಿಂದ ಪ್ರಾಪರ್ಟಿ ಪಡೆಯಿರಿ. (X) -> ಆಗಿದ್ದರೆ (Y) ಮಾಡಿ
                -   ಸ್ಲೈಡರ್‌ನಿಂದ ಪ್ರಾಪರ್ಟಿ ಪಡೆಯಿರಿ. ಪರದೆಯ ಮೇಲೆ ಯಾವುದೋ ಸ್ಥಾನವನ್ನು ನವೀಕರಿಸಲು ಬಳಸುವುದೇ?
                -   ಇನ್ಪುಟ್‌ನಿಂದ ಪಠ್ಯವನ್ನು ಪಡೆಯಿರಿ. ಲೇಬಲ್ ಅನ್ನು ನವೀಕರಿಸಲು ಬಳಸಿ

                **ಹೊಸ getProperty() ಕಮಾಂಡ್‌ ಮತ್ತು ಹೊಸ ವಿನ್ಯಾಸದ ಎಲ್ಟ್‌ಗಳೊಂದಿಗೆ ಅದನ್ನು ಹೇಗೆ ಬಳಸುವುದು ಎಂಬುದರ ಮೇಲೆ ಕೇಂದ್ರೀಕರಿಸಿ. ನಾಳೆಗಾಗಿ ಬೋರ್ಡ್ ಇನ್‌ಪುಟ್‌ಗಳು/ಔಟ್‌ಪುಟ್‌ಗಳನ್ನು ಉಳಿಸಿ!**

                ನಾಳೆಯ ಪಾಠದಲ್ಲಿ, ನೀವು CP ಅನ್ನು ಒತ್ತಿ, ಪರದೆಯ ಮೇಲೆ ಏನನ್ನಾದರೂ ಬದಲಾಯಿಸಬಹುದಾದ ಮೋಟಾರ್‌ಸೈಕಲ್ ಗೇಮ್‌ ಸೇರಿಸಿ.
            lesson-11:
              name: ಕಂಬೈನಿಂಗ್ ಇನ್‌ಪುಟ್‌ಗಳು
              description_teacher: |-
                -   ಸರ್ಕ್ಯೂಟ್ ಆಟದ ಮೈದಾನದ ಅಂಶಗಳನ್ನು ನವೀಕರಿಸಲು ಡ್ರಾಪ್‌ಡೌನ್‌ಗಳು ಮತ್ತು ಸ್ಲೈಡರ್‌ಗಳನ್ನು ಬಳಸಿ
                -   getProperty() ಮತ್ತು setProperty() ಅನ್ನು ಬಳಸಿಕೊಂಡು ಸಿಪಿ ಇನ್‌ಪುಟ್‌ಗಳು ಪರದೆಯ ಅಂಶಗಳನ್ನು ನವೀಕರಿಸಲಿ
                -   ಸ್ಕ್ರೀನ್ ಇನ್‌ಪುಟ್ \<> ಬೋರ್ಡ್ ಔಟ್‌ಪುಟ್ ಎನ್ನುವುದು ಸಿಎಚ್ 1 ರ ಕೊನೆಯಲ್ಲಿ ಮೇಕರ್ ಯೋಜನೆಗೆ ಸಿದ್ಧತೆಯಾಗಿದೆ

                \*\* ಸ್ವಯಂ ಸೂಚನೆ: ಈ ಹಂತಗಳಲ್ಲಿ ಸಾಮಾನ್ಯ ಎಲ್ಇಡಿ ಬದಲಿಗೆ ಬಣ್ಣದ ಎಲ್ಇಡಿಗಳನ್ನು ಬಳಸಬೇಕು.\*\* ಮೂಲ ಪಠ್ಯಕ್ರಮದಲ್ಲಿ, ನಾವು ಎಲ್‌ಇಡಿ ಮತ್ತು ಬಜರ್‌ಗೆ ಮಾತ್ರ ಪ್ರವೇಶವನ್ನು ಹೊಂದಿದ್ದೇವೆ. ಆದರೆ ಈಗ, ನಾವು ಬಣ್ಣದ ಎಲ್ಇಡಿಗಳನ್ನು ಹೊಂದಿದ್ದೇವೆ, ಆದ್ದರಿಂದ ಅವುಗಳನ್ನು ಇಲ್ಲಿಯೂ ಬಳಸೋಣ
            lesson-12:
              name: 'ಪ್ರಾಜೆಕ್ಟ್: ಮೇಕರ್'

            lesson-14:
              key: ಅಧ್ಯಾಯ -14
            lesson-15:
              key: ಅಧ್ಯಾಯ -15
              description_student: ಈ ಘಟಕದಲ್ಲಿ, ನೀವು ಪ್ರೋಗ್ರಾಂ ಡೇಟಾವನ್ನು ಸಂಗ್ರಹಿಸಲು
                ಮತ್ತು 1ಡಿ ಮತ್ತು 2ಡಿ ಅರೇಗಳು ಮತ್ತು’ಅರೇಲಿಸ್ಟ್‌`ಗಳನ್ನು ಯಾವಾಗ ಬಳಸಬೇಕು ಎಂಬುದರ
                ನಡುವೆ ವ್ಯತ್ಯಾಸವನ್ನು ಕಂಡುಹಿಡಿಯಲು`ಅರೇಲಿಸ್ಟ್‌`ಗಳನ್ನು ಬಳಸಿದ್ದೀರಿ. ಸಂಖ್ಯಾತ್ಮಕ
                ಮತ್ತು ವಸ್ತುವಿನ ಡೇಟಾವನ್ನು ಒಳಗೊಂಡಿರುವ ಸಮಸ್ಯೆಗಳನ್ನು ಪರಿಹರಿಸಲು ಇವುಗಳನ್ನು
                ಬಳಸಿಕೊಂಡು ನೀವು`ಅರೇಲಿಸ್ಟ್‌`ನ ಪ್ರಯೋಜನಗಳು ಮತ್ತು ಕ್ರಿಯಾತ್ಮಕತೆಯನ್ನು ಕಂಡುಕೊಂಡಿದ್ದೀರಿ.
                ಬಳಕೆದಾರ ಮತ್ತು ಫೈಲ್ ಇನ್‌ಪುಟ್‌ನಿಂದ ಪಡೆದ ಪಠ್ಯವನ್ನು ವಿಶ್ಲೇಷಿಸಲು ಮತ್ತು
                ಪ್ರಕ್ರಿಯೆಗೊಳಿಸಲು ನೀವು`ಸ್ಟ್ರಿಂಗ್~ ತರಗತಿಯಲ್ಲಿ ವಿಧಾನಗಳನ್ನು ಬಳಸಿದ್ದೀರಿ.
                ಯುನಿಟ್‌ನಾದ್ಯಂತ, ನೀವು ಎಪಿಐ ಡಾಕ್ಯುಮೆಂಟ್‌ ಅನ್ನು ರಚಿಸಲು ಸಿಂಗಲ್ ಲೈನ್ ಕಾಮೆಂಟ್‌ಗಳು,
                ಮಲ್ಟಿ-ಲೈನ್ ಕಾಮೆಂಟ್‌ಗಳು ಮತ್ತು Javadoc ಕಾಮೆಂಟ್‌ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಡಾಕ್ಯುಮೆಂಟೇಶನ್
                ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಬರೆದಿದ್ದೀರಿ. ಪ್ರಕ್ರಿಯೆಯಲ್ಲಿ, ನೀವು ವಸ್ತುಗಳು ಮತ್ತು ವಿಧಾನಗಳ
                ಪ್ರೀಕಂಡೀಷನ್ಸ್ ಮತ್ತು ಪೋಸ್ಟ್‌ ಕಂಡೀಷನ್ಸ್ ಅನ್ನು ಗುರುತಿಸಿದ್ದೀರಿ ಮತ್ತು ದಾಖಲಿಸಿದ್ದೀರಿ.
                ಈಗ, ನೀವು ಬಹು ಆಯ್ಕೆಯ ಮೌಲ್ಯಮಾಪನದಲ್ಲಿ ಯುನಿಟ್ ಕಲಿಕೆಯ ಉದ್ದೇಶಗಳು ಮತ್ತು ಕೌಶಲ್ಯಗಳ
                ಸಾಧನೆಯನ್ನು ಮೌಲ್ಯಮಾಪನ ಮಾಡುತ್ತೀರಿ.
              description_teacher: ಈ ಘಟಕದಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ಪ್ರೋಗ್ರಾಂ ಡೇಟಾವನ್ನು ಸಂಗ್ರಹಿಸಲು

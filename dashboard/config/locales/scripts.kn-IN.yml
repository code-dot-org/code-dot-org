          lessons:
            Introduction to Online Puzzles:
              name: ಆನ್‌ಲೈನ್ ಪಝಲ್‌ಗಳಿಗೆ ಪರಿಚಯ
              description_teacher: 'ಈ ಪಝಲ್‌ಗಳ ಸೆಟ್‌ನಲ್ಲಿ, Code.org ನ ಆನ್‌ಲೈನ್‌ ವರ್ಕ್‌ಸ್ಪೇಸ್‌
                ಪರಿಚಯವನ್ನು (ಅಥವಾ ನಿಮ್ಮ ತರಗತಿಯ ಅನುಭವವನ್ನು ಆಧರಿಸಿ ಪರಿಶೀಲನೆಯನ್ನು) ವಿದ್ಯಾರ್ಥಿಗಳು
                ಪಡೆಯುವುದನ್ನು ಆರಂಭಿಸುತ್ತಾರೆ. ''ರನ್'', ''ರಿಸೆಟ್'' ಮತ್ತು ''ಸ್ಟೆಪ್'' ಬಟನ್‌ಗಳು
                ಸೇರಿದಂತೆ ವರ್ಕ್‌ಸ್ಪೇಸ್‌ನ ಪ್ರಾಥಮಿಕ ಕಾರ್ಯನಿರ್ವಹಣೆಯನ್ನು ತೋರಿಸುವ ವೀಡಿಯೋಗಳಿವೆ.
                ಈ ವೀಡಿಯೋಗಳಲ್ಲಿ ಇದನ್ನೂ ಚರ್ಚಿಸಲಾಗಿದೆ: ಬ್ಲಾಕಿಲಿ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಎಳೆಯುವುದು,
                ಬ್ಲಾಕಿಲಿ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಅಳೆಯುವುದು ಮತ್ತು ಬ್ಲಾಕಿಲಿ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಸಂಪರ್ಕಿಸುವುದು.
                ಮುಂದೆ, ವಿದ್ಯಾರ್ಥಿಗಳು ಮೇಝ್‌ನಲ್ಲಿ _ಸೀಕ್ವೆನ್ಸಿಂಗ್_ ಮತ್ತು _ಡಿಬಗ್ಗಿಂಗ್‌_
                ಕೌಶಲಗಳನ್ನು ಕಲಿಯುತ್ತಾರೆ. ಅಲ್ಲಿಂದ, ಕಲೆಕ್ಟರ್, ಆರ್ಟಿಸ್ಟ್‌ ಮತ್ತು ಹಾರ್ವೆಸ್ಟರ್‌ನಂತಹ
                ಹೊಸ ವಿಧದ ಪಝಲ್‌ಗಳನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ನೋಡುತ್ತಾರೆ. ಈ ವೇಳೆ ಅವರು _ಲೂಪ್ಸ್_
                ಪ್ರಾಥಮಿಕ ಅಂಶಗಳನ್ನೂ ಕಲಿಯುತ್ತಾರೆ.'
            Events in Bounce:
              description_teacher: ಈ ಆನ್‌ಲೈನ್ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಈವೆಂಟ್‌ಗಳು ಎಂದರೇನು ಮತ್ತು
                ವೀಡಿಯೋ ಗೇಮ್‌ಗಳಂತಹ ಪ್ರೋಗ್ರಾಮ್‌ಗಳಲ್ಲಿ ಕಂಪ್ಯೂಟರ್‌ಗಳು ಇವುಗಳನ್ನು ಹೇಗೆ ಬಳಸುತ್ತವೆ
                ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳು ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ. ಈವೆಂಟ್‌ಗಳಿಗೆ ಪ್ರೋಗ್ರಾಮ್ ಪ್ರತಿಕ್ರಿಯಿಸುವಂತೆ
                ಮಾಡುತ್ತಾ (ಬಾಣದ ಗುರುತಿನ ಬಟನ್‌ಗಳನ್ನು ಒತ್ತುವಂತಹ) ಪಝಲ್‌ಗಳ ಮೇಲೆ ವಿದ್ಯಾರ್ಥಿಗಳು
                ಕೆಲಸ ಮಾಡುತ್ತಾರೆ. ಪಝಲ್‌ನ ಕೊನೆಯಲ್ಲಿ, ವಿಭಿನ್ನ ವೇಗ ಮತ್ತು ಧ್ವನಿಗಳೊಂದಿಗೆ
                ತಮ್ಮ ಗೇಮ್‌ ಅನ್ನು ಗ್ರಾಹಕೀಯಗೊಳಿಸುವ ಅವಕಾಶವನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಹೊಂದುತ್ತಾರೆ.

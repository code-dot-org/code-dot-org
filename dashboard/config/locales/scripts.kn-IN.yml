                ವಯಸ್ಸಿನ ಕಲಿಕೆದಾರರು ಪಡೆಯುತ್ತಾರೆ. ಓದುವಷ್ಟು ದೊಡ್ಡ (ವಯಸ್ಸು 6 ಕ್ಕೂ ಹೆಚ್ಚು)
                ಯಾವುದೇ ಮಕ್ಕಳಿಗೆ ಈ ಅಧ್ಯಾಯ ತುಂಬಾ ಚೆನ್ನಾಗಿ ಕೆಲಸ ಮಾಡುತ್ತದೆ. ಯುವ ಕಲಿಕೆದಾರರು
                ಬಹುಶಃ ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸದಿರಬಹುದು. ಆದರೆ, ಒಂದು ಗಂಟೆ ಪಝಲ್‌ಗಳನ್ನು
                ನೋಡಿದರೆ ತುಂಬಾ ಖುಷಿಯನ್ನು ಅನುಭವಿಸುತ್ತಾರೆ. ಪ್ರೌಢಶಾಲೆ ವಿದ್ಯಾರ್ಥಿಗಳು ಬಹುತೇಕ
                ಟ್ಯುಟೋರಿಯಲ್ ಪೂರ್ಣಗೊಳಿಸುತ್ತಾರೆ ಮತ್ತು ಕೊನೆಯಲ್ಲಿ ಒಂದು ಫ್ರೀ ಪ್ಲೇ ಲೆವೆಲ್‌
                ಕೆಲಸ ಮಾಡಲು ಸ್ವಲ್ಪ ಸಮಯವನ್ನು ನೀವು ಹೊಂದಿರುತ್ತೀರಿ.

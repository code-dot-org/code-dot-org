                ನಡುವೆ ವ್ಯತ್ಯಾಸವನ್ನು ಕಂಡುಹಿಡಿಯಲು`ಅರೇಲಿಸ್ಟ್‌`ಗಳನ್ನು ಬಳಸುತ್ತಾರೆ. ಸಂಖ್ಯಾತ್ಮಕ
                ಮತ್ತು ವಸ್ತುವಿನ ಡೇಟಾವನ್ನು ಒಳಗೊಂಡಿರುವ ಸಮಸ್ಯೆಗಳನ್ನು ಪರಿಹರಿಸಲು ಇವುಗಳನ್ನು
                ಬಳಸಿಕೊಂಡು ವಿದ್ಯಾರ್ಥಿಗಳು`ಅರೇಲಿಸ್ಟ್‌`ನ ಪ್ರಯೋಜನಗಳು ಮತ್ತು ಕ್ರಿಯಾತ್ಮಕತೆಯನ್ನು
                ಕಂಡುಕೊಳ್ಳುತ್ತಾರೆ. ಬಳಕೆದಾರ ಮತ್ತು ಫೈಲ್ ಇನ್‌ಪುಟ್‌ನಿಂದ ಪಡೆದ ಪಠ್ಯವನ್ನು
                ವಿಶ್ಲೇಷಿಸಲು ಮತ್ತು ಪ್ರಕ್ರಿಯೆಗೊಳಿಸಲು ಅವರು`ಸ್ಟ್ರಿಂಗ್~ ತರಗತಿಯಲ್ಲಿ ವಿಧಾನಗಳನ್ನು
                ಬಳಸುತ್ತಾರೆ. ಯುನಿಟ್‌ನಾದ್ಯಂತ, ವಿದ್ಯಾರ್ಥಿಗಳು ಎಪಿಐ ಡಾಕ್ಯುಮೆಂಟ್‌ ಅನ್ನು
                ರಚಿಸಲು ಸಿಂಗಲ್ ಲೈನ್ ಕಾಮೆಂಟ್‌ಗಳು, ಮಲ್ಟಿ-ಲೈನ್ ಕಾಮೆಂಟ್‌ಗಳು ಮತ್ತು Javadoc

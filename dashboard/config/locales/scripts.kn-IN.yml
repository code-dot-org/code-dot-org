        coursea-2017:
          title: ಕೋರ್ಸ್‌ ಎ
          assignment_family_title: ಕೋರ್ಸ್‌ ಎ
          description_short: ಪ್ರೀ ರೀಡರ್‌ಗಳಿಗಾಗಿ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್‌ಗೆ ಒಂದು ಪರಿಚಯ.
          lessons:
            'Debugging: Unspotted Bugs':
              name: 'ಡಿಬಗ್ ಮಾಡುವುದು: ಗುರುತಿಸಿಲ್ಲದ ಬಗ್‌ಗಳು'
              description_teacher: 'ಈ ಅಧ್ಯಾಯವು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಡಿಬಗ್ಗಿಂಗ್ ಹಂತಗಳ ಮಾರ್ಗದರ್ಶನ
                ಮಾಡುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಈ ಮಂತ್ರವನ್ನು ಕಲಿಯುತ್ತಾರೆ: "ಏನಾಯಿತು? ಏನಾಗಬೇಕಿತ್ತು?
                ಇದು ನಿಮಗೆ ಏನನ್ನು ಹೇಳುತ್ತದೆ?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'ಸುಸ್ಥಿರತೆ: ಸ್ಟೀವ್ ಮತ್ತು ಬಿಗ್ ಪ್ರಾಜೆಕ್ಟ್‌'
              description_teacher: "ಪ್ರಶ್ನೆಗೆ ಉತ್ತರಿಸುವಾಗ ಅಥವಾ ಒಂದು ಪ್ರಾಜೆಕ್ಟ್‌ನಲ್ಲಿ
                ಕೆಲಸ ಮಾಡುವಾಗ ವಿದ್ಯಾರ್ಥಿಗಳು ಅಡ್ಡಿಯನ್ನು ಎದುರಿಸಿದಾಗ, ಕಿರಿಕಿರಿಯಾಗಿ ಬಿಟ್ಟು
                ಬಿಡುವುದು ತುಂಬಾ ಸುಲಭ. ಕಿರಿಕಿರಿ ಎಂಬುದು ಕಲಿಕೆಯ ಪ್ರಮುಖ ಭಾಗ ಎಂಬುದರ ಐಡಿಯಾವನ್ನು
                ಈ ಅಧ್ಯಾಯವು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಪರಿಚಯಿಸುತ್ತದೆ. ಇಲ್ಲಿ, ವೈಫಲ್ಯದ ಸಂಕೇತವಾಗಿ
                ಕಿರಿಕಿರಿಯನ್ನು ಪ್ರಸ್ತುತಪಡಿಸುವುದರ ಬದಲಿಗೆ, ಕ್ರಿಯಾಶೀಲತೆ ಪ್ರಕ್ರಿಯೆಯ ಒಂದು
                ಹಂತವನ್ನಾಗಿ ಪ್ರಸ್ತುತಪಡಿಸಲಾಗಿದೆ.\\\r\n\\\r\nಈ ಅಧ್ಯಾಯವನ್ನು ಒಂದು ಅಥವಾ
                ಎರಡು ತರಗತಿ ಅಧ್ಯಾಯಗಳಲ್ಲಿ ಮಾಡಬಹುದು. ನಿಮಗೆ ಇನ್ನಷ್ಟು ಸಮಯವಿದ್ದರೆ, ಕಟ್ಟಡವನ್ನು
                ಚಿತ್ರಿಸಿ ಮತ್ತು ಮಾರ್ಬಲ್ ರನ್ ಚಟುವಟಿಕೆಯ ಹಂತವನ್ನು ಪರಿಷ್ಕರಿಸಿ."
            'Real-life Algorithms: Plant a Seed':
              description_teacher: "ಈ ಅಧ್ಯಾಯದಲ್ಲಿ, ನೈಜವಾದ ಬೀಜವನ್ನು ನಾಟಿ ಮಾಡುವ ಮೂಲಕ
                ಪ್ರತಿ ದಿನದ, ನೈಜ ಸಮಯದ ಚಟುವಟಿಕೆಗಳಿಗೆ ಅಲ್ಗೊರಿಥಂಗಳ ಪರಿಕಲ್ಪನೆಯನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು
                ಸಂಬಂಧ ಕಲ್ಪಿಸುತ್ತಾರೆ. ನೈಜ ಜಗತ್ತಿನ ಸನ್ನಿವೇಶಗಳನ್ನು ಆನ್‌ಲೈನ್‌ ಸನ್ನಿವೇಶಗಳಿಗೆ
                ಕೌಶಲವನ್ನು ಪರಿವರ್ತಿಸಲು ನಿರ್ಮಿಸುವುದು ಇಲ್ಲಿನ ಗುರಿಯಾಗಿದೆ.\\\r"
            Learn to Drag and Drop:
              name: ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಮೂಲಕ ಸೀಕ್ವೆನ್ಸ್ ಮಾಡುವುದು
              description_teacher: ಕಂಪ್ಯೂಟರ್ ಲ್ಯಾಬ್‌ಗೆ ವಿದ್ಯಾರ್ಥಿಗಳು ಹೋದಾಗ ಏನನ್ನು
                ನಿರೀಕ್ಷಿಸಬಹುದು ಎಂಬುದನ್ನು ಈ ಅಧ್ಯಾಯವು ಐಡಿಯಾ ಕೊಡುತ್ತದೆ. ಕಂಪ್ಯೂಟರ್ ಲ್ಯಾಬ್‌ನಲ್ಲಿನ
                ವರ್ತನೆಯನ್ನು ಪರಿಚಯಿಸುವ ಮೂಲಕ ಸಂಕ್ಷಿಪ್ತ ಚರ್ಚೆಯೊಂದಿಗೆ ಇದು ಆರಂಭವಾಗುತ್ತದೆ
                ಮತ್ತು ನಂತರ, ಆನ್‌ಲೈನ್ ಪಝಲ್‌ಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು ಕಂಪ್ಯೂಟರ್ ಬಳಸುವುದಕ್ಕೆ
                ಅವರು ಸಾಗುತ್ತಾರೆ.
            'Programming: Happy Maps':
              name: 'ಪ್ರೋಗ್ರಾಮಿಂಗ್: ಹ್ಯಾಪಿ ಮ್ಯಾಪ್ಸ್'
            Programming in Maze:
              name: ಮೇಝ್‌ನಲ್ಲಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್
              description_teacher: ಆನ್‌ಲೈನ್ ಪಝಲ್‌ಗಳ ಈ ಸರಣಿಯಲ್ಲಿ, ಅಲ್ಗೊರಿಥಂಗಳು, ಡಿಬಗ್
                ಮಾಡುವುದು ಮತ್ತು ಸಾಮಾನ್ಯ ಕಂಪ್ಯೂಟರ್ ಸಾಕ್ಷರತೆಯನ್ನು ಅರ್ಥ ಮಾಡಿಕೊಳ್ಳಲು ವಿದ್ಯಾರ್ಥಿಗಳು
                ಶ್ರಮಿಸುತ್ತಾರೆ. ಆಂಗ್ರಿ ಬರ್ಡ್ಸ್ ಗೇಮ್‌ನಿಂದ ಕ್ಯಾರೆಕ್ಟರ್‌ಗಳನ್ನು ಸೇರಿಸಿಕೊಂಡು,
                ಗೋಡೆಗೆ ಅಥವಾ ಟಿಎನ್‌ಟಿಗೆ ಬಡಿದುಕೊಳ್ಳದೇ ಹಕ್ಕಿಯು ಹಂದಿಯ ಬಳಿ ಬರುವುದಕ್ಕೆ ಸೀಕ್ವೆನ್ಷಿಯಲ್

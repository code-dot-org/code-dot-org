              description_student: ಹಿಂದಿನ ಪಾಠದಲ್ಲಿ, ನೀವು ಸ್ವತಃ-ಮೌಲ್ಯಮಾಪನವನ್ನು ನಡೆಸಿದ್ದೀರಿ

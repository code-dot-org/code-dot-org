                ರೂಪಿಸುತ್ತಾರೆ. ಯಾವ ಡೇಟಾ ರಚನೆಯು ಯಾವ ಸನ್ನಿವೇಶಕ್ಕೆ ಸೂಕ್ತವಾಗಿರುತ್ತದೆ ಎಂಬುದನ್ನು
                ನಿರ್ಧರಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು`ಅರೇಲಿಸ್ಟ್' ಮತ್ತು ಒಂದು ಆಯಾಮದ ಶ್ರೇಣಿಗಳ ನಡುವೆ
                ವ್ಯತ್ಯಾಸವನ್ನು ಕೂಡ ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ. ವಿದ್ಯಾರ್ಥಿಗಳು `ಅರೇಲಿಸ್ಟ್` ಗೆ
                ಅಂಶಗಳನ್ನು ಸೇರಿಸುತ್ತಾರೆ ಮತ್ತು ಸಂಗ್ರಹಿಸಿದ ಡೇಟಾದೊಂದಿಗೆ ಕೆಲಸ ಮಾಡುವಾಗ ಆಟೋಬಾಕ್ಸಿಂಗ್
                ಪ್ರಾಥಮಿಕ ಮೌಲ್ಯಗಳು ಮತ್ತು ವ್ರಾಪರ್ ಕ್ಲಾಸ್‌‌ಗಳ ನಡುವೆ ಹೇಗೆ ಬದಲಾವಣೆಯಾಗುತ್ತದೆ
                ಎಂಬುದನ್ನು ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ.
            lesson-4:
              key: ಅಧ್ಯಾಯ -4
              description_student: ನೀವು `ಅರೇಲಿಸ್ಟ್` ವಿಧಾನಗಳನ್ನು `ಗೆಟ್()` ಮತ್ತು 'ಸೆಟ್‌()’
                ಅಂಶಗಳನ್ನು ಹಿಂಪಡೆಯಲು ಮತ್ತು ಮಾರ್ಪಡಿಸಲು ಮತ್ತು `ಸ್ಟ್ರಿಂಗ್` ವಸ್ತುವಿನಲ್ಲಿನ
                ಅಕ್ಷರಗಳ ಸಂಖ್ಯೆಯನ್ನು ಎಣಿಸಲು `ಸ್ಟ್ರಿಂಗ್` ವಿಧಾನದ `ಲೆಂತ್()` ಕುರಿತು ತಿಳಿದುಕೊಳ್ಳಿ.
                `ಅರೇಲಿಸ್ಟ್` ನಲ್ಲಿ ಅಂಶಗಳನ್ನು ಮಾರ್ಪಡಿಸಲು 1ಡಿ ಮತ್ತು 2ಡಿ ಅರೇಗಳೊಂದಿಗೆ ನೀವು
                ಅಭಿವೃದ್ಧಿಪಡಿಸಿದ ಪ್ರಮಾಣಿತ ಅಲ್ಗಾರಿದಮ್‌ಗಳನ್ನು ನೀವು ಬಳಕೆ ಮಾಡುತ್ತೀರಿ. `ಅರೇಲಿಸ್ಟ್`
                ನಲ್ಲಿ ಸಂಗ್ರಹವಾಗಿರುವ ಡೇಟಾದೊಂದಿಗೆ ಕೆಲಸ ಮಾಡುವಾಗ  ಪ್ರಾಥಮಿಕ ಮೌಲ್ಯಗಳು ಮತ್ತು
                ವ್ರಾಪರ್ ಕ್ಲಾಸ್‌‌ ಗಳ ನಡುವೆ ಪರಿವರ್ತನೆಗಳನ್ನು ಅನ್‌ಬಾಕ್ಸಿಂಗ್ ಹೇಗೆ ನಿರ್ವಹಿಸುತ್ತದೆ
                ಎಂಬುದನ್ನು ನೀವು ಕಲಿಯುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ವಿಧಾನಗಳನ್ನು `ಗೆಟ್()` ಮತ್ತು 'ಸೆಟ್‌()’
                ಅಂಶಗಳನ್ನು ಹಿಂಪಡೆಯಲು ಮತ್ತು `ಅರೇಲಿಸ್ಟ್` ನಲ್ಲಿ ಅಂಶಗಳನ್ನು ಮಾರ್ಪಡಿಸಲು ಮತ್ತು
                `ಸ್ಟ್ರಿಂಗ್` ವಸ್ತುವಿನಲ್ಲಿನ ಅಕ್ಷರಗಳ ಸಂಖ್ಯೆಯನ್ನು ಹಿಂತಿರುಗಿಸಲು `ಸ್ಟ್ರಿಂಗ್`
                ವಿಧಾನದ `ಲೆಂತ್()` ಕುರಿತು ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ. `ಅರೇಲಿಸ್ಟ್` ನಲ್ಲಿ ಅಂಶಗಳನ್ನು
                ಮಾರ್ಪಡಿಸಲು 1ಡಿ ಮತ್ತು 2ಡಿ ಅರೇಗಳೊಂದಿಗೆ ಅವರು ಅಭಿವೃದ್ಧಿಪಡಿಸಿದ ಪ್ರಮಾಣಿತ
                ಅಲ್ಗಾರಿದಮ್‌ಗಳನ್ನು ಅವರು ಬಳಕೆ ಮಾಡುತ್ತಾರೆ. `ಅರೇಲಿಸ್ಟ್` ನಲ್ಲಿ ಸಂಗ್ರಹವಾಗಿರುವ
                ಡೇಟಾದೊಂದಿಗೆ ಕೆಲಸ ಮಾಡುವಾಗ  ಪ್ರಾಥಮಿಕ ಮೌಲ್ಯಗಳು ಮತ್ತು ವ್ರಾಪರ್ ಕ್ಲಾಸ್‌‌
                ಗಳ ನಡುವೆ ಪರಿವರ್ತನೆಗಳನ್ನು ಅನ್‌ಬಾಕ್ಸಿಂಗ್ ಹೇಗೆ ನಿರ್ವಹಿಸುತ್ತದೆ ಎಂಬುದನ್ನು
                ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ.
            lesson-5:
              key: ಅಧ್ಯಾಯ -5
              description_student: ಇಲ್ಲಿಯವರೆಗೆ, ನೀವು ಪೂರ್ಣಾಂಕಗಳು, `ಡಬಲ್`ಗಳು ಮತ್ತು`ಸ್ಟ್ರಿಂಗ್‌ಗಳನ್ನು
                ಸಂಗ್ರಹಿಸಲು`ಅರೇಲಿಸ್ಟ್`ಗಳನ್ನು ರಚಿಸಿದ್ದೀರಿ. 1ಡಿ ಮತ್ತು 2ಡಿ ಅರೇಗಳಂತೆ, ನೀವು
                ರಚಿಸುವ ವಸ್ತುಗಳನ್ನು ಸಹ ನೀವು`ಅರೇಲಿಸ್ಟ್`ನಲ್ಲಿ ಸಂಗ್ರಹಿಸಬಹುದು. ಈ ಪಾಠದಲ್ಲಿ,
                ಈ ಪಟ್ಟಿಯಲ್ಲಿ ಸಂಗ್ರಹವಾಗಿರುವ ಡೇಟಾದೊಂದಿಗೆ ಕೆಲಸ ಮಾಡಲು ನೀವು ವರ್ಷವಿಡೀ ಬಳಸಿದ
                ಪ್ರಮಾಣಿತ ಅಲ್ಗಾರಿದಂ‌ಗಳನ್ನು ಬಳಸಲು ನೀವು ವಸ್ತುಗಳ`ಅರೇಲಿಸ್ಟ್\` ಅನ್ನು ರಚಿಸುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ವಸ್ತುಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ಮತ್ತು ಜಾವಾದಲ್ಲಿ
                ಜೆನೆರಿಕ್ ಪ್ರಕಾರಗಳ ಬಗ್ಗೆ ತಿಳಿದುಕೊಳ್ಳಲು `ಅರೇಲಿಸ್ಟ್`ಗಳನ್ನು ರೂಪಿಸುತ್ತಾರೆ.
                ಕನಿಷ್ಠ ಮತ್ತು ಗರಿಷ್ಠ ಮೌಲ್ಯಗಳನ್ನು ಕಂಡುಹಿಡಿಯಲು, ಮೊತ್ತಗಳು ಮತ್ತು ಸರಾಸರಿಗಳನ್ನು

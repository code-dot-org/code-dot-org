            lesson-13:
              key: ಅಧ್ಯಾಯ -13
              name: ನೇಬರ್‌‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಪ್ರಾಜೆಕ್ಟ್ - ದಿನ 3
              description_student: ನಿಮ್ಮ ಕೋಡ್ ವಿಮರ್ಶೆಗಳು ಮತ್ತು ಪ್ರಾಜೆಕ್ಟ್ ಪ್ಲಾನಿಂಗ್
                ಬೋರ್ಡ್ ಅನ್ನು ಆಧರಿಸಿ ನೀವು ಅಂತಿಮ ಪರಿಷ್ಕರಣೆಗಳು ಮತ್ತು ನವೀಕರಣಗಳನ್ನು ಮಾಡುತ್ತೀರಿ.
                ನಿಮ್ಮ ನೇಬರ್‌‌ಹುಡ್ ಲಿಟ್ ಫೆಸ್ಟ್ ಅನ್ನು ನಿಮ್ಮ ಗೆಳೆಯರೊಂದಿಗೆ ನೀವು ಹಂಚಿಕೊಳ್ಳುತ್ತೀರಿ.
                ನಂತರ ನೀವು ನಿಮ್ಮ ಯಶಸ್ಸಿನ ಸಂಭ್ರಮವನ್ನು ಆನಂದಿಸುತ್ತೀರಿ ಮತ್ತು ಅಭಿವೃದ್ಧಿ
                ಪ್ರಕ್ರಿಯೆಯ ಅಂತಿಮ ಪ್ರತಿಫಲನವನ್ನು ಪೂರ್ಣಗೊಳಿಸುತ್ತೀರಿ.

                ಈ ಪ್ರಕ್ರಿಯೆಯಲ್ಲಿ, ಸನ್ನಿವೇಶ ಅಥವಾ ಸಮಸ್ಯೆಗೆ `ಅರೇಲಿಸ್ಟ್` ಯಾವ ಸಮಯದಲ್ಲಿ
                ಉತ್ತಮವಾಗಿದೆ ಎಂಬುದನ್ನು ಅವರು ಅರಿತುಕೊಳ್ಳುತ್ತಾರೆ.

        csa4-pilot:
          lessons:
            lesson-7:
              description_student: ಸಮಾನತೆಗಾಗಿ ನಾವು ಎರಡು `ಇಂಟ್`ಗಳು ಅಥವಾ `ಡಬಲ್`ಗಳನ್ನು
                ಹೋಲಿಸಿದ್ದೇವೆ, ಆದರೆ ನಾವು ವಸ್ತುಗಳನ್ನು ಹೇಗೆ ಹೋಲಿಸುತ್ತೇವೆ? ಎರಡು `ಸ್ಟ್ರಿಂಗ್`ಗಳು
                ಸಮಾನವಾಗಿರುವುದರ ಅರ್ಥವೇನು? ಎರಡು ಡೊನಟ್ಸ್ ಬಗ್ಗೆ ಏನು? ಸಮಾನತೆಗಾಗಿ ಎರಡು ವಸ್ತುಗಳನ್ನು
                ಹೇಗೆ ಪರೀಕ್ಷಿಸುವುದು ಮತ್ತು ಪಾಪ್ ದಿ ಬಲೂನ್ಸ್ ಆಟದಲ್ಲಿ ನಿಮ್ಮ ಸಂಶೋಧನೆಗಳನ್ನು
                ಹೇಗೆ ಕಾರ್ಯಗತಗೊಳಿಸುವುದು ಎಂಬುದನ್ನು ನೀವು ಕಂಡುಕೊಳ್ಳುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ವಸ್ತುಗಳು ಮತ್ತು ಪ್ರಾಚೀನ ಮೌಲ್ಯಗಳ ಹೋಲಿಕೆಗಳ
                ನಡುವೆ ವ್ಯತ್ಯಾಸವನ್ನು ತೋರಿಸುತ್ತಾರೆ. ವಸ್ತುವಿನ ಡೇಟಾವನ್ನು ಹೋಲಿಸಲು `ಸಮಾನ()`
                ವಿಧಾನದ ಅಗತ್ಯವನ್ನು ಗುರುತಿಸಲು ಆಬ್ಜೆಕ್ಟ್‌ಗಳೊಂದಿಗೆ `==` ಅಥವಾ `!=` ಅನ್ನು
                ಬಳಸುವ ಪರಿಣಾಮಗಳನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಅನ್ವೇಷಿಸುತ್ತಾರೆ. `ಈಕ್ವಲ್ಸ್‌()` ವಿಧಾನವನ್ನು
                ಬಳಸಿಕೊಂಡು, ವಿದ್ಯಾರ್ಥಿಗಳು `ಬಲೂನ್` ವಸ್ತುಗಳನ್ನು ಹೋಲಿಸಲು ಮತ್ತು ಮಾನ್ಯವಾದ
                ಚಲನೆಗಳು ಉಳಿದಿವೆಯೇ ಎಂದು ನಿರ್ಧರಿಸಲು ಪಾಪ್ ದಿ ಬಲೂನ್ಸ್ ಆಟಕ್ಕೆ ಸೇರಿಸುತ್ತಾರೆ.
            lesson-8:
              description_student: ಬೂಲಿಯನ್ ಅಭಿವ್ಯಕ್ತಿಯ ಫಲಿತಾಂಶದ ಆಧಾರದ ಮೇಲೆ ಪರ್ಯಾಯ
                ಕ್ರಿಯೆಗಳನ್ನು ಕಾರ್ಯಗತಗೊಳಿಸಲು ನೀವು `ಇಫ್‌/ಎಲ್ಸ್‌` ಹೇಳಿಕೆಗಳನ್ನು ಪರಿಶೀಲಿಸುತ್ತೀರಿ.
                ನೈಬರ್‌ಹುಡ್‌ನಲ್ಲಿನ ಅರ್ರೇ ಇಂದ ಯಾದೃಚ್ಛಿಕ ಅಂಶಗಳನ್ನು ಪ್ರವೇಶಿಸಲು ನೀವು `Math.random()`
                ಜೊತೆಗೆ `ಇಫ್‌/ಎಲ್ಸ್‌` ಹೇಳಿಕೆಗಳನ್ನು ಬಳಸುವುದನ್ನು ಅಭ್ಯಾಸ ಮಾಡುತ್ತೀರಿ. `ಇಫ್‌/ಎಲ್ಸ್
                ಸ್ಟೇಟ್‌ಮೆಂಟ್‌ಗಳನ್ನು` ಬಳಸಿ, ಪಾಪ್ ದಿ ಬಲೂನ್ಸ್ ಆಟದಲ್ಲಿ ಆಟಗಾರನ ಕ್ರಮದ ಸಿಂಧುತ್ವವನ್ನು
                ನೀವು ಪರಿಶೀಲಿಸುತ್ತೀರಿ.
              description_teacher: ಬೂಲಿಯನ್ ಅಭಿವ್ಯಕ್ತಿಯ ಫಲಿತಾಂಶದ ಆಧಾರದ ಮೇಲೆ ಪರ್ಯಾಯ
                ಕ್ರಿಯೆಗಳನ್ನು ಕಾರ್ಯಗತಗೊಳಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು `ಇಫ್‌/ಎಲ್ಸ್‌` ಹೇಳಿಕೆಗಳನ್ನು
                ಪರಿಶೀಲಿಸುತ್ತಾರೆ. ನೈಬರ್‌ಹುಡ್‌ನಲ್ಲಿನ ಅರ್ರೇ ಇಂದ ಯಾದೃಚ್ಛಿಕ ಅಂಶಗಳನ್ನು ಪ್ರವೇಶಿಸಲು
                ವಿದ್ಯಾರ್ಥಿಗಳು `Math.random()` ಜೊತೆಗೆ `ಇಫ್‌/ಎಲ್ಸ್‌` ಹೇಳಿಕೆಗಳನ್ನು ಬಳಸುವುದನ್ನು
                ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ. \`ಇಫ್‌/ಎಲ್ಸ್' ಸ್ಟೇಟ್‌ಮೆಂಟ್‌ಗಳನ್ನು ಬಳಸಿ, ಪಾಪ್ ದಿ
                ಬಲೂನ್ಸ್ ಆಟದಲ್ಲಿ ಆಟಗಾರನ ಕ್ರಮದ ಸಿಂಧುತ್ವವನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಪರಿಶೀಲಿಸುತ್ತಾರೆ.
            lesson-9:
              description_student: ಸರಿಯಾದ ಫಲಿತಾಂಶವನ್ನು ನಿರ್ಧರಿಸಲು ಕೆಲವೊಮ್ಮೆ ನಾವು ಹಲವಾರು
                ಷರತ್ತುಗಳನ್ನು ಪರಿಶೀಲಿಸಬೇಕಾಗುತ್ತದೆ. ದಿ ನೈಬರ್‌ಹುಡ್‌ನಲ್ಲಿ, `ಪೇಂಟರ್` ಗಾಗಿ
                ಸಮಸ್ಯೆಗಳನ್ನು ಪರಿಹರಿಸಲು ನೀವು `ಇಫ್‌/ಎಲ್ಸ್‌-ಇಫ್‌/ಎಲ್ಸ್‌` ಹೇಳಿಕೆಗಳನ್ನು
                ಬಳಸಲು ಕಲಿಯುತ್ತೀರಿ. ನಂತರ ನೀವು ಆಟದ ಸ್ಥಿತಿಯನ್ನು ಪರಿಶೀಲಿಸಲು ಮತ್ತು ಆಟಗಾರನು
                ಗೆದ್ದಿದ್ದಾನೆಯೇ ಅಥವಾ ಇಲ್ಲವೇ ಎಂಬುದನ್ನು ನಿರ್ಧರಿಸಲು ಪಾಪ್ ದಿ ಬಲೂನ್ಸ್ ಆಟದಲ್ಲಿ
                `ಇಫ್‌/ಎಲ್ಸ್‌-ಇಫ್‌/ಎಲ್ಸ್‌` ಹೇಳಿಕೆಗಳನ್ನು ಕಾರ್ಯಗತಗೊಳಿಸಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ನಿರ್ದಿಷ್ಟ ಅಪೇಕ್ಷಿತ ಫಲಿತಾಂಶವನ್ನು ಆಯ್ಕೆ
                ಮಾಡಲು ಹಲವು ಷರತ್ತುಗಳನ್ನು ಮೌಲ್ಯಮಾಪನ ಮಾಡಲು `ಇಫ್‌/ಎಲ್ಸ್-ಇಫ್‌/ಎಲ್ಸ್‌` ಹೇಳಿಕೆಗಳನ್ನು
                ಬಳಸುತ್ತಾರೆ. ಆಟದ ಸ್ಥಿತಿಯನ್ನು ಪರಿಶೀಲಿಸಲು ಮತ್ತು ಆಟಗಾರನು ಗೆದ್ದಿದ್ದಾನೋ
                ಇಲ್ಲವೋ ಎಂಬುದನ್ನು ನಿರ್ಧರಿಸಲು, ವಿದ್ಯಾರ್ಥಿಗಳು ಆಟದ ಸ್ಥಿತಿಯನ್ನು ಪರೀಕ್ಷಿಸಲು
                ಮತ್ತು ಸೂಕ್ತವಾದ ಫಲಿತಾಂಶವನ್ನು ಆಯ್ಕೆ ಮಾಡಲು ಬಹು-ಆಯ್ಕೆ ಹೇಳಿಕೆಗಳನ್ನು ಬಳಸುತ್ತಾರೆ.
            lesson-10:
              description_student: ನೀವು ಹಲವು ಷರತ್ತುಗಳನ್ನು ಒಳಗೊಂಡಿರುವ ಸಮಸ್ಯೆಗಳನ್ನು
                ಅನ್ವೇಷಿಸುತ್ತೀರಿ ಮತ್ತು ನಿಮ್ಮ ಪರಿಹಾರಗಳಲ್ಲಿ ನೆಸ್ಟೆಡ್ `ಇಫ್‌' ಹೇಳಿಕೆಗಳನ್ನು
                ಬಳಸಲು ಕಲಿಯುತ್ತೀರಿ. ಕಂಡೀಷನಲ್ ಹೇಳಿಕೆಗಳಲ್ಲಿ ಹೊಸ ತಾರ್ಕಿಕ ಆಪರೇಟರ್‌ಗಳನ್ನು
                ಬಳಸಿಕೊಂಡು ನೀವು ಅಭಿವ್ಯಕ್ತಿಗಳನ್ನು ಬರೆಯುತ್ತೀರಿ ಮತ್ತು ಫಲಿತಾಂಶದ ಮೇಲೆ ಈ
                ಆಪರೇಟರ್‌ಗಳ ಪರಿಣಾಮವನ್ನು ಗುರುತಿಸುತ್ತೀರಿ. ನೆಸ್ಟೆಡ್`ಇಫ್‌\` ಹೇಳಿಕೆಗಳು ಮತ್ತು
                ತಾರ್ಕಿಕ ಆಪರೇಟರ್‌ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ನಿಮ್ಮ ಪಾಪ್ ದಿ ಬಲೂನ್ಸ್ ಆಟದ ಆಟ ಮತ್ತು
                ಕಾರ್ಯವನ್ನು ನೀವು ಸುಧಾರಿಸುತ್ತೀರಿ.
              description_teacher: ವಿದ್ಯಾರ್ಥಿಗಳು ಹಲವು ಷರತ್ತುಗಳನ್ನು ಒಳಗೊಂಡ ಸಮಸ್ಯೆಗಳನ್ನು
                ಅನ್ವೇಷಿಸುತ್ತಾರೆ ಮತ್ತು ಪರಿಹಾರಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಲು ನೆಸ್ಟೆಡ್ `ಇಫ್`
                ಹೇಳಿಕೆಗಳನ್ನು ಬರೆಯುತ್ತಾರೆ. ಕಂಡೀಷನಲ್ ಹೇಳಿಕೆಗಳಲ್ಲಿ ತಾರ್ಕಿಕ ಆಪರೇಟರ್‌ಗಳನ್ನು
                ಬಳಸಿಕೊಂಡು ವಿದ್ಯಾರ್ಥಿಗಳು ಅಭಿವ್ಯಕ್ತಿಗಳನ್ನು ಬರೆಯುತ್ತಾರೆ ಮತ್ತು ಫಲಿತಾಂಶದ
                ಮೇಲೆ ತಾರ್ಕಿಕ ಆಪರೇಟರ್‌ಗಳ ಪರಿಣಾಮವನ್ನು ಗುರುತಿಸುತ್ತಾರೆ. ನೆಸ್ಟೆಡ್ `ಇಫ್‌`
                ಸ್ಟೇಟ್‌ಮೆಂಟ್‌ಗಳು ಮತ್ತು ಲಾಜಿಕಲ್ ಆಪರೇಟರ್‌ಗಳನ್ನು ನಂತರ ಗೇಮ್‌ಪ್ಲೇ ಮತ್ತು
                ಒಟ್ಟಾರೆ ಕಾರ್ಯವನ್ನು ಸುಧಾರಿಸಲು ಪಾಪ್ ದಿ ಬಲೂನ್ಸ್ ಆಟದಲ್ಲಿ ಅಳವಡಿಸಲಾಗುತ್ತದೆ.

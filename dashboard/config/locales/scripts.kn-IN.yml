          description: |-
            #### **ಇನ್ನು ಬೆಂಬಲಿಸದ ಕೋರ್ಸ್‌ನ ಆವೃತ್ತಿಯೊಂದಿಗೆ ಈ ಕೋರ್ಸ್‌ ಸಂಬಂಧಿಸಿದೆ. ನಮ್ಮ ಅತ್ಯಂತ ಇತ್ತೀಚಿನ ಪಠ್ಯಕ್ರಮವನ್ನು ನೋಡಲು ನಮ್ಮ ಕೋರ್ಸ್‌ಗಳ ಮುನ್ನೋಟ ಪುಟಕ್ಕೆ (<https://studio.code.org/courses>) ಭೇಟಿ ನೀಡಿ.**


        maze_2_2: 'Pomôžeš mi chytiť to neposlušné prasiatko? Spoj niekoľko blokov
          "posuň sa dopredu" a stlač "Spustiť", aby som sa k nemu dostal. '
        maze_2_1: To prasiatko mi pije krv. Pomôž mi ho nájsť!
        maze_2_2_5: Nájdi cestu a priveď ma k tomu nezbednému prasiatku. Vyhni sa
          TNT, lebo bude lietať perie!
        maze_2_3: Priveď ma k tomu zelenému zlu! (Pozor na TNT)
        maze_2_4: Zachovaj pokoj a pomôž mi nájsť to zlé prasiatko. Ináč sa rozhnevám!
        maze_2_5: K zelenému prasiatku sa dá dostať použitím len 2 blokov. Zistíš

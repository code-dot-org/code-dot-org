    level:
      instructions:
        maze_2_2: 'Pomôžeš mi chytiť neposlušné prasa? Daj dohromady niekoľko blokov
          "posunúť vpred" a stlač "Spustiť", aby som sa tam dostal. '
        maze_2_1: To prasa mi pije krv. Pomôž mi ho nájsť!
        maze_2_2_5: Nájdi cestu a veď ma k tomu hlúpemu prasaťu. Vyhni sa TNT, lebo
          bude lietať perie!
        maze_2_3: Naviguj ma k zelenému zlu! (Pozor na TNT)
        maze_2_4: Zachovaj pokoj a pomôž mi nájsť to zlé prasiatko. Ináč sa rozhnevám!
        maze_2_5: K zelenému prasiatku sa možno dostať použitím len 2 blokov. Prídeš
          na to?
        maze_2_6: Dostaň ma k zelenému votrelcovi použitím troch blokov.
        maze_2_7: Pomôž sa mi zbaviť toho zlého prasiatka pomocou čo najmenšieho počtu
          blokov. Skus použiť viac ako jeden blok "opakovať n-krát".
        maze_2_8: 'Šedý blok nemôžeš zmazať. Vyrieš túto hádanku použitím bloku "opakuj",
          ktorý sa zopakuje 3 krát. Vlož do neho 3 bloky: posunúť vpred, posunúť vpred
          a otoč a nastav blok "opakuj", aby to zopakoval trikrát.'
        maze_2_9: V poriadku, skús nový "opakuj dovtedy" blok - bude akciu opakovať
          až kým neprídem k tomu otravnému prasaťu.
        maze_2_10: Ok, posledný krát - vyriešiš toto použitím iba 4 blokov?
        maze_2_11: Drahá osoba. Ja zombie. Ja hladný. Musieť... dostať... k slnečnica...
          Dostaneš ma tam pomocou 5 blokov?
        maze_2_12: Ok, toto je podobné, ale mierne rozdielne. Spravíš to použitím
          len 5 blokov?
        maze_2_13: 'Použi nový "pokiaľ!" blok aby si mňa nechal rozhodnúť kedy sa
          otočiť. Tip: potrebuješ už len jeden blok, ale nauč sa ako sme ho nastavili
          aby si to zvládol nabudúce sám.'
        maze_2_14: V poriadku, toto je naozaj posledná hádanka, ale musíš si zapamätať
          ako si použil bloky "pokiaľ" a "opakovať" spolu.
        maze_2_15: Chcem slnečnicu! Použi blok "pokiaľ" aby som sa tam dostal čo s
          najmenším počtom použitých blokov.
        maze_2_16: Dobre, precvičme si to ešte raz - nie je to veľmi odlišné, ale
          dávaj pozor na mäsožravky!
        maze_2_17: Blok "ak-inak" overuje podmienku a potom vykoná jednu ALEBO druhú
          vec. Skús využiť tento nový blok, aby si ma dostal k slnečnici.
        maze_2_18: Ďalšie precvičenie bloku "ak-inak". Zvládneš to na prvý pokus?
        maze_2_19: Dokážeš pridať len 3 bloky a vyriešiť zložitejšie bludisko? Ak
          to urobíš správne, môžem prejsť všetky krivé cesty bez ohľadu na ich dĺžku.
        turtle_1_1: Ahoj, som umelec. Možeš napísať kód aby som nakreslil skoro čokoľvek.
          Použi pár blokov aby som nakreslil nad šedé čiary v obrázku.
        turtle_1_2: 'Teraz nakresli štvorec. Poznámka: použi svoju obľúbenú farbu
          výberom z nového bloku "nastavenie farby".'
        turtle_1_3: Urobte štvorec použitím 3 blokov.
        turtle_1_4: 'Nakresli trojuholník, ktorého každá strana je inou farbou, použitím
          nastavenia "náhodná farba", ktoré vždy vyberie inú farbu. Poznámka: budeš
          musieť zistiť ako ďaleko otočiť kliknutím na číslo v bloku otoč.'
        turtle_1_5: Teraz na skúšku, nakresli trojuholník a štvorec na nakreslenie
          obálky.
        turtle_1_6: 'Dokážeš zistiť ako nakresliť tento trojuholník a štvorec? Poznámka:
          Najprv vytvor trojuholník, potom zisti o koľko ho treba otočiť než začneš
          kresliť štvorec.'
        turtle_1_7: Okej, poďme si to trocha sťažiť - skús či dokážeš nakresliť tieto
          zelené okuliare. Štvorce majú 100 pixelov na každej strane a sú 50 pixelov
          od seba. Nezabudni kresliť na zeleno!
        turtle_1_8: Okej, skús zistiť čo sa stane ak spustíš tento kód (alebo stlač
          "Spustiť" aby si to skúsil). Potom to opakuj toľko krát aby si dokončil
          kreslenie. Farby budú vždy iné.
        turtle_1_9: Dokážeš zistiť aké číslo doplniť miesto otáznikov aby si nakreslil
          kruh?
        turtle_1_10: 'Dokázal si to! Teraz nakresli čokoľvek chceš. Nejaké zábavné
          nápady: panáčik, snehová vločka alebo špirálu. Taktiež skús nový blok "nastav
          šírku". Zabav sa!'
        turtle_4_1: 'Dokážeš nakresliť trojuholník (s hranami 100 pixelov) len pomocou
          3 blokov? Poznámka: použi blok "opakuj".'
        turtle_4_2: Pridaj blok "otoč vpravo o 90 stupňov" niekde do stredu programu
          ale von z pracovného prostredia aby si nakreslil tieto trojuholníky.
        turtle_4_3: Okej, to je kód, ktorý si napísal aby si nakreslil jeden trojuholník.
          Dokážeš pridať bloky "opakuj" a "otoč" aby si spravil peknú kvetinu?
        turtle_4_4: 'Tu je rovnaký kód z predchádzajúceho rébusu, ale po nakreslení
          trojuholníku otáča len o 36 stupňov. Koľko krát sa to potrebuje zopakovať?
          (Poznámka: po otočení kresby o 360 stupňov sa vytvorí kruh)'
        turtle_4_5: 'Tu je ten istý kód z predchádzajúceho rébusu, ale opakuje otočenia
          36 krát. O koľko stupňov bude jedno otočenie? (Poznámka: po otočení kresby
          o 360 stupňov sa vytvorí kruh)'
        turtle_4_6: Dokážeš nakresliť štvorec s hranami 20 pixelov s použitím len
          3 blokov?
        turtle_4_7: 'Toto je kód na nakreslenie štvorca z posledného rébusu. Dokážeš
          to opakovať aby si nakreslil 10 priľahlých štvorcov na vytvorenie rebríka?
          Poznámka: potrebuješ navyše len 2 bloky.'
        turtle_4_8: Tu je riešenie predchádzajúceho rébusu. Dokážeš pridať len 2 bloky
          naviac aby si dokončil kresbu?
        turtle_4_9: Tu je riešenie na predchádzajúce puzzle. O koľko stupňov sa musíte
          obrátiť na dokončenie výkresu? (Pravdepodobne musíte háadať niekoľko krát)
        turtle_4_10: Tu je riešenie predchádzajúceho rébusu. Koľko krát by si to mal
          opakovať aby si dokončil kresbu?
        turtle_4_11: Skús zmeniť čísla v "otoč" a "zopakuj" blokoch aby si spravil
          iné vzory, alebo experimentuj zmenením zvyšku kódu aby si nakreslil čo chceš.
        maze_karel_1_1: Ahoj, ja som farmár. Potrebujem vašu pomoc zploštit pole na
          mojej farme, tak aby bolo pripravené pre výsadbu. Presuňte ma na hromadu
          hliny a použite blok "odstrániť" na jeho odstránenie.
        maze_karel_1_2: Ďalej ma posuň do diery a vyplň ju dvoma plnými lopatami hliny,
          použitím bloku "vyplň".
        maze_karel_1_3: Posuň ma na hromadu hliny a povedz mi koľko plných lopát treba
          odstrániť s použitím tak málo blokov ako sa len dá.
        maze_karel_1_4: 'Dokázal by si mi pomôcť odstrániť všetky štyri hromady hliny?
          Poznámka: použi blok opakuj ak môžeš.'
        maze_karel_1_5: 'Pomôž mi vyplniť všetky tieto diery 5 plnými lopatami hliny.
          Poznámka: môžeš vložiť blok "opakuj" do bloku "pokiaľ".'
        maze_karel_1_6: Odstráň všetky hromady hliny pomocou tak málo blokov ako sa
          len dá. Nové možnosti v rozbaľovacej ponuke v bloku "pokiaľ" mi hovoria
          či stojím na hromade alebo diere.
        maze_karel_1_7: Wow, našiel som vážne hlbokú dieru! Neviem koľko plných lopát
          hliny je treba. Dokážeš napísať program, ktorý ju vypĺňa dokiaľ je pod zemou?
        maze_karel_1_8: Pomôž mi vyplniť dieru na konci poľa použitím toľko blokov
          ako je len možné.
        maze_karel_1_9: 'Nechaj ma odstrániť všetky hromady hliny. Skús použiť tak
          málo blokov ako je len možné. Poznámka: skús použiť blok "pokiaľ".'
        maze_karel_1_10: Keďže už pracujem neskoro, je tma a nedokážem povedať aké
          sú veľké hromady. Teraz nemám všetky možnosti, ktoré som mával v bloku pokiaľ.
          Posúvaj ma po poli a ak sú tam hromady, tak ich odstráň.
        maze_karel_1_11: 'Ešte stále je vonku tma. Posúvaj ma po poli. Ak tu je hromada,
          odstráň ju a ak tam je diera, vyplň ju. Poznámka: použi možnosti z rozbaľovacieho
          menu v bloku "if".'
        turtle_2_1: 'Ahoj. Ja som zombie, ktorý je zároveň aj umelec. Milujem kreslenie!
          Pomôž mi nakresliť štvorec v špeciálnej farbe. Dôležitá poznámka: máš všetky
          rovnaké bloky, ale teraz boli usporiadané do kategórií.'
        turtle_2_2: Vitaj v používaní funkcií, ktoré ti dovolia definovať nové bloky!
          Vyskúšaj nový blok "kresli štvorec", nájdeš ho v kategórii "Funkcie" a nakresli
          malý zelený štvorec 50x50.
        turtle_2_3: Použi blok "opakuj" (je v kategórii "Slučky") aby si nakreslil
          3 štvorce o veľkosti 100, každý je 120 stupňov od seba. A sprav to v 3 rôznych,
          náhodných farbách.
        turtle_2_4: 'Teraz sa ideme zabaviť. Zmeň kód tak, aby si nakreslil 36 štvorcov,
          ktoré sú 100 pixelov široké a sú od seba 10 stupňov. Poznámka: možno budeš
          chcieť použiť posuvník, aby si šiel rýchlejšie.'
        turtle_2_5: Nakresli štvorce so stranami 50, 60, 70, 80 a 90 pixelov. Budeš
          potrebovať päť krát funkciu "kresli štvorec".
        turtle_2_6: 'Okej, tento program bude používať počítadlo na nakreslenie rovnakých
          štvorcov ako naposledy. Chceš, aby štvorec bol rovnakej veľkosti ako počítadlo,
          tak použi blok "počítadlo". Poznámka: je to v kategórii Premenné.'
        turtle_2_7: Toto je program na kreslenie špirály, ale keď bloky sú schované,
          tak nebudú fungovať. Vytvor nový program pomocou bloku "počítaj s" (v kategórii
          slučky) a blok "počítadlo" (v kategórii Premenné), aby si nakreslil rovnakú
          špirálu.
        turtle_2_7_5: Je tu nová funkcia "nakresli snehuliaka" (v kategórii Funkcie).
          Nakresli dvoch snehuliakov s výškou 250 a 100.
        turtle_2_8: Tu je to trocha zložitejšie. Použi funkciu "nakresli snehuliaka"
          a nový blok "skoč vpred" (v kategórii Akcie). Nakresli 3 snehuliakov rôznych
          farbách a 100 pixelov od seba.
        turtle_2_9: Použi slučku "počítaj s" pre nakreslenie celej rodiny snehuliakov
          s výškami 110, 100, 90, 80 a 70. Snehuliaci by mali byť 60 pixelov od seba.
        turtle_2_10: Tu je kód na experimentovanie s rôznymi špirálami. Čo sa stane
          ak zmeníš hodnotu otoč? Alebo ak nastavíš náhodnú farbu v slučke? Nakresli
          čokoľvek chceš.
        maze_karel_2_1: 'Skús použiť bloky na odstránenie hromád a vyplň všetky diery
          v zemi. Skús použiť slučky miesto použitia množstva blokov. Poznámka: môžeš
          použiť slučku vo vnútri inej slučky.'
        maze_karel_2_2: Definovali sme si náš vlastný blok nazvaný "vyplň 5", ktorý
          teraz je v kategórii Funkcie. Použi to, aby si mi pomohol vyplniť tieto
          diery.
        maze_karel_2_3: Použi nový blok funkcie "vyplň 5", aby si mi pomohol vyplniť
          všetky diery. Budeš musieť potiahnuť blok "vyplň 5" z kategórie Funkcie.
        maze_karel_2_4: Definuj novú funkciu, ktorá odstraňuje 7 plných lopát. Potom
          to použi na napísanie programu, ktorý mi pomôže odstrániť všetky hromady.
        maze_karel_2_5: Vytvor novú funkciu, ktorá odstraňuje 6 plných lopát z hromady
          a použi ju, aby si mi pomohol zarovnať všetky hromady.
        maze_karel_2_6: Použi 2 nové funkcie "vyplň 8" a "odstráň 8", aby si mi pomohol
          zarovnať hromadu a vyplniť dieru.
        maze_karel_2_7: Je tu krava na mojom poli! Napíš novú funkciu, ktorá mi pomôže
          sa vyhnúť krave a odstrániť hromadu. Vlož všetky svoje bloky do novej funkcie.
        maze_karel_2_8: Použi túto novú funkciu "vyhni sa krave a odstráň 1", aby
          si mi pomohol odstrániť všetky hromady.
        maze_karel_2_9: Ok, tu je funkcia, ktorá odstraňuje 4 rôzne hromady špiny
          v zvislom stĺpci. Skús vložiť túto funkciu do vnútra slučky, aby si tak
          odstránil/a všetky hromady špiny použitím len pár nových blokov.
        maze_karel_2_10: Presuň ma cez polia a použi tieto dve funkcie na odstránenie
          všetkých hromád a na vyplnenie všetkých dier.
        turtle_3_1: Táto úloha ti ukazuje ako sú funkcie "nakresli štvorec" a "nakresli
          kruh" definované. Definovanie funkcie neznamená, že sa aj spustí. Aby sa
          ti štvorec nakreslil musíš použiť blok "nakresli štvorec" na ploche.
        turtle_3_2: Použitím funkcie "nakresli štvorec" ako predlohy, vytvor funkciu
          "nakresli trojuholník" a použi ju.
        turtle_3_3: 'Nakresli trojuholníkový plot okolo mačiek a štvorcový plot okolo
          kravy. Tip: priebežne testuj program.'
        turtle_3_4: Pozrime sa, či už dokážete používať "nakresliť štvorec" a "nakresliť
          trojuholník" (a niektoré ďalšie bloky), aby ste nakreslili domček domček
          okolo leva.
        turtle_3_5: 'Teraz vytvor novú funkciu "nakresliť dom" a použi ho ako bývanie
          dvoch mačiek. Tip: na vytvorenie novej funkcie použi blok "urobiť niečo,"
          a ako názov bloku napíš svoj vlastný text.'
        turtle_3_6: 'S použitím bloku "nakresliť štvorec" ako vzoru pridaj vstupnú
          hodnotu "dĺžka" bloku "nakresliť trojuholník. Potom nakresli trojuholníky
          s rôznymi veľkosťami. (Tip: vstupné hodnoty funkcii pridáš po kliknutí na
          hviezdičku)'
        turtle_3_7: Pridaj vstupnú hodnotu "dĺžka" bloku "nakresliť dom" a postav
          veľký dom pre slona (so stranami dlhými 150 pixelov)
        turtle_3_8: Uprav funkciu "nakresliť dom" tak, aby po nakreslení nového domu
          skončila v pravom dolnom rohu. Použi upravenú funkciu na nakreslenie troch
          domov.
        turtle_3_9: Dokážeš znovu zostrojiť funkciu "nakresliť dom" bez pomoci? Skús
          to, a potom nakresli rad domov.
        turtle_3_10: Naučil si sa toho naozaj veľa! Teraz to môžeš využiť a nakresli,
          čo chceš. Skús nakresliť hviezdu alebo špirálu alebo efektnú snehovú vločku.
        maze_karel_debug_seq_1: Vitaj pri ladení programov! Môj kód nepracuje správne.
          Môžeš nájsť problém a opraviť ho tak, aby bolo pole vyrovnané a pripravené
          na sadenie?
        maze_karel_debug_seq_2: Čo je zlé v tomto programe? Ako ho opraviť, aby sa
          odstránila kôpka?
        maze_karel_debug_repeat: Vylaď tento program tak, aby pole bolo čisté a rovné.
        maze_karel_debug_while: Ako by si zmenil tento program, aby si mi pomohol
          vyplniť jamu?
        maze_karel_debug_if: Pomóc! Uprav program tak, aby bolo moje pole úplne zarovnané.
        maze_karel_debug_if_else: Vylaď tento program tak, aby sa vyplnili všetky
          jamy a odstránili všetky kôpky.
        maze_karel_debug_function_1: Ako zmeníš tento program, aby sa odstránili všetky
          kôpky?
        maze_karel_debug_function_2: Môžeš vyladiť tento program tak, aby zarovnal
          pole?
        maze_karel_debug_function_3: 'Uprav tento program tak, aby z poľa odstránil
          všetky kôpky. '
        turtle_5_1: Skús spustiť tento program a spraviť v ňom zmeny a pozri, čo sa
          stane. Vedel by si povedať ako funguje? (Alebo ho celý vymaž a nahraď niečim

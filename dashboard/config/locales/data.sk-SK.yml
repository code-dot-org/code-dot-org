        maze_2_6: Dostaň ma k zelenému votrelcovi použitím troch blokov.
        maze_2_7: Pomôž sa mi zbaviť toho zlého prasiatka pomocou čo najmenšieho počtu
          blokov. Skús použiť niekoľko blokov "opakuj".
        maze_2_8: 'Šedý blok nemôžeš zmazať. Vyrieš túto hádanku použitím bloku "opakuj",

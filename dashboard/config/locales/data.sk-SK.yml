        turtle_5_6: Skús spustiť tento program a spraviť v ňom zmeny a pozri, čo sa
          stane. Vedel by si povedať ako funguje? (Alebo ho celý vymaž a nahraď niečim
          úplne iným)
        maze_3_1: Potrebujem sa dostať k tomu prasaťu! Napíš niekoľko volaní pohybu
          - move(); - aby som získal svoje vajíčka späť.
        maze_3_2: Napíš pre mňa program, aby som sa dostal až k tomu prasaťu.
        maze_3_3: Ako by som sa len dostal k tomu prasaťu? Dávaj pozor aby som neskočil
          na škatuľu s TNT!
        maze_3_4: Grr! Napíš mi program, ktorý ma dostane okolo TNT k tomu prasaťu.
        Custom_builder: Drag blocks from the toolbox to the workspace to draw the
          level you wish to create. Press "Run" when you are ready.
        jigsaw_1: Klikni na blok
        jigsaw_2: Presuň blok do cieľa
        jigsaw_3: Usporiadaj bloky tak, aby sa vytvoril obrázok

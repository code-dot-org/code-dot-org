      courseC_unplugged_paperPlanes:
        title: 'Algoritmet e Jetës-Reale: Planet në Letër'
        desc: Ky mësim tregon mënyra se si ne të përdorim algoritmat në jetën e përditshme,
          në mënyrë specifike të të bërit aeroplanë letre. Ky mësim gjithashtu fokusohet
          në figura më të mëdha të shkencës kompjuterike dhe se si algoritmet luajnë
          një rol të rëndësishëm.
      courseC_unplugged_gettingLoopy:
        title: Duke u Çmëndur
        desc: Ky mësim ju prezanton me konceptin e programimit të cikleve (instruksione
          të përsëritshme) ndërmjet një aktiviteti kërcimi. Studentët do të mësojnë
          koreografi të thjeshta, më pas do të udhëzohen ta përsërisin atë.
      courseC_unplugged_binaryBracelets:
        title: Byzylykët Binarë
        desc: Studentët krijojnë byzylykë si një përfaqësim binar të shkronjës së
          parë të emrit të tyre. Studentët mësojnë që të dhënat mund të përfaqësohen
          dhe të ruhen në më shumë se një mënyrë.
      courseD_unplugged_graphPaperProgramming:
        title: Programimi me grafikë
        desc: Studentët shkruajnë një algoritëm (grup instruksionesh) duke përdorur
          një grup komandash të paracaktuara për të drejtuar shokët e tyre të klasës
          që të ribëjnë një vizatim.
      courseD_unplugged_relayProgramming:
        title: Programimi transmetues
        desc: Studentët vrapojnë në garë të besueshme, ku ata ndeshen mes për mes
          kopshtit për të shkruar një algoritëm bazuar në një imazh "Programimi i
          Letrës Grafike". Ata mund të shkruajnë një udhëzim në kohë dhe nëse ka ndonjë
          gabim diku, ata duhet të fshijnë gjithçka për tu kthyer tek ajo pikë.
      courseD_unplugged_conditionalsCards:
        title: Kushtoret me Karta
        desc: Për të mësuar rreth përcaktimeve të kushtoreve, studentët luajnë një
          lojë me karta dhe krijojnë rregulla si "Nëse vizatoj një kartë të kuqe,
          unë marr një pikë" dhe "Nëse unë vizatoj një kartë të zezë, ti merr një
          pikë."
      courseD_unplugged_binaryImages:
        title: Imazhet Binare
        desc: Edhe pse shumë njerëz mendojnë për binarët si zero dhe njësha striktë,
          kurset tona të mëparshme i mësuan studentëve që informacioni mund të paraqitet
          në opsione të ndryshme binare. Ky mësim merr këtë koncept një hap më larg
          kur ilustron se si një kompjuter mund të ruajë edhe informacione më komplekse
          (si psh imazhe dhe ngjyra) në binarë, gjithashtu.
      courseE_unplugged_diceRace:
        title: 'Real-Life Algorithms: Dice Race'
        desc: Ky mësim tregon mënyrat si ne i përdorim algoritmat në jetën e përditshme.
          Si pjesë e kësaj, studentët do të identifikojnë dhe do shkruajnë algoritmat
          për një lojë garë me zara.
      courseE_unplugged_songwritingParameters:
        title: Të shkruarit këngë me Parametra
        desc: Studentët përdorin konceptin e refrenit në një këngë për të mësuar rreth
          kalimit të parametrave (që rregullojnë një funksion pa rishkruajtur të gjithë
          funksionin).
      courseE_unplugged_internet:
        title: Internet
        desc: Studentët dërgojnë mesazhe duke paraqitur metoda të ndryshme transmetiti
          Interneti, duke përdorur copa letre.
      courseE_unplugged_crowdsourcing:
        title: Crowdsourcing
        desc: Studentët përdorin crowdsourcing, një teknikë zgjidhje-problemesh, e
          zakonshme në shkencën kompjuterike, për të përfunduar një detyrë bashkë
          si një klasë, më efiçente se sa një student të përpiqej vetë.
      courseE_unplugged_songwriting:
        title: kompozim
        desc: Studentët përdorin konceptin e refrenit në një këngë për të mësuar rreth
          kalimit të parametrave (që rregullojnë një funksion pa rishkruajtur të gjithë
          funksionin).
      courseF_unplugged_tangrams:
        title: Algoritmat Tangram
        desc: Ky mësim na tregon ne diçka të rëndësishme rreth algoritmeve. Nëse e
          mban një algoritëm të thjeshtë, ka shumë mënyra ta përdorësh atë. Nëse do
          të sigurohesh që çdo njeri të përfundojë me të njëjtën gjë, atëhere algoritmi
          jot ka nevojë për më shumë detaje.
      courseF_unplugged_envelopeVariables:
        title: Variablat Zarf
        desc: Variablat të lejojnë shumë liri në shkencën kompjuterike. Ky mësim ndihmon
          në shpjegimin se çfarë janë variablat dhe se si mund ti përdorim në mënyra
          të ndryshme. Përdor këtë veprimatri përpara (ose në bahkëpunim me) mësimit
          që të goditet ideja e shtëpisë vërtet.
      courseF_unplugged_forLoopFun:
        title: Qef me Ciklet For
        desc: Ne e dimë që ciklet na lejojnë të bëjmë veprime herë pas here, por tani
          ne do të mësojmë se si të përdorim ciklet me një strukturë shtesë të ndërtuar
          brënda.
      courseF_unplugged_songwritingParameters:
        title: Të shkruarit këngë me Parametra
        desc: 'Një nga strukturat më madhështore në botën e shkencës kompjuterike
          është funksioni. Funksionet (ndonjëhere quhen proçedura) janë programe të
          vola që ti mund ti përdorësh herë pas here brenda programit më të madh.
          Ky mësim do të ndihmojë studentët në mënyrë logjike të kuptojnë pse duke
          kombinuar pjesët e kodit në funksione, është një praktikë kaq ndihmuese.  '
      swipeRightPassThrough:
        title: Recruitment Scenarios Session
        desc: |-
          # Recruitment Scenarios Session\r
          \r
          ## Swipe Right for CS\r
          For this session we'll use a tool called "Swipe Right for CS", which has been developed by our partners at MIT. In Swipe Right for CS, you will read through some student profiles and consider specific statements that you might use to convince him or her to enroll in your CS Principles course. \r
          \r
          ### How it Works\r
          When playing the Swipe Right for CS game you will see a series of quotes that you might say to each student. You will swipe right on quotes that you think would be effective in convincing students to enroll in the course and swipe left on statements that you think will not be effective. During the session we will discuss as a group your thoughts on the types of statements that are most effective in getting a student to enroll in CS, and you will have a chance to see how other people in your workshop swiped on each of the arguments. \r
          \r
          \r
          When you click continue below, we'll send you to the game, and pass along the Code.org email address you're logged in with.

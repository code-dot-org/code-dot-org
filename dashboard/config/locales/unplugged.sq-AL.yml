      FunctionalSuncatchers:
        desc: Studentët krijojnë një algoritëm me variabla dhe funksione (pjesë kodi
          që ti dëshiron ti përdorësh herë pas here) për të krijuar suncatchers duke
          përdorur varg dhe rruaza.

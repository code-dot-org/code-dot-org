      MadGlibs:
        desc: Abstraksioni është një nga njohuritë më të rëndësishme për një shkencëtar
          kompjuterash që ta kuptojë. Ky aktivitet do ti bëjë studentët të analizojnë
          histori për ndryshimet që ata ti përmbledhin ato. Këto histori të përmbledhura  do
          të bëhen shembuj për histori të tjera të reja argëtuese.
        title: Glibsi i Çmendur
      MoveIt:
        desc: Studentët krijojnë algoritma të thjeshtë (grup udhëzimesh) për të lëvizur

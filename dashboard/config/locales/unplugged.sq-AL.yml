      Booleans:
        desc: Booleans janë i katerti dhe i fundit lloj informacioni që ju do mësoni
          në këtë kurs. Gjate ketij kursi ju do të mësoni se çfarë janë Booleans dhe
          sesi mund të ndihmojnë të shkruajmë funksione logjike
        title: Boolean dhe Logjika
      BuildingAFoundation:
        desc: Studentët ndërtojnë një strukturë duke përdorur vetëm pajisjet e siguruara.
          Strukturat duhet të perfundojnë një detyrë (të arrijnë një gjatësi të sigurtë
          dhe të durojnë një peshë të sigurtë), dhestudentët të diskutojnë idenë e
          të qënit këmbëngulës kur gjërat komplikohen.
        title: Krijimi i një fondacioni
      CollisionDetection:
        desc: Te percaktosh se kur te prekesh objektet ne ekran eshte nje aspekt i
          rendesishem per shumicen e lojrave. Ne kete mesim do te shikojme sesi Teorema
          e Pitagores dhe Formula e Distances mund te perdoren per te percaktuar largesine
          e dy pikave ne nje avion, dhe me pas te percaktojme nese ato dy pika ( apo
          personazhe lojrash) po takojne ne ndonje pike.
        title: Zbulimi i Perplasjes dhe Teorema e Pitagores
      ComputationalThinking:
        desc: Studentët përdorin hapat e mendimit kompjuterik (dekompozim, lidhje
          modelesh, abstrakt, algoritëm) për të zbuluar si të luajnë një lojë që vjen
          pa udhëzime.
        title: Të Menduarit Kompjuterik
      Conditionals:
        desc: Për të mësuar rreth përcaktimeve të kushtoreve, studentët luajnë një
          lojë me karta dhe krijojnë rregulla si "Nëse vizatoj një kartë të kuqe,
          unë marr një pikë" dhe "Nëse unë vizatoj një kartë të zezë, ti merr një
          pikë."
        title: Kushtet
      ConditionalsPiecewiseFunctions:
        desc: Parametrat qe ne i kthejme ne funksione i bejne rezultatet te ndryshojne
          bazuar ne nje model te palekundshem. Te supozojme qe i deshirojme parametrat  me
          disa vlera per te sjelle rezultate duke perdorur nje model por vlerat e
          tjera te perdorin modele te ndryshme. Ketu nevojiten fjalite kushtore...
        title: Kushtet dhe Funksionet Piecewise
      Conditionals_2018:

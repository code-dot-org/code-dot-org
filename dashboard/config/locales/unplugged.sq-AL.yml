      Contracts:
        desc: Kontratat japin një mundesi të kuptojmë dhe diskutojmë funksionet. Gjatë
          mësimit do të shikojmë sesi Kontratat mund te n'a mesojne te kuptojme nje
          gjuhë apo funksion te ri ne programim.
        title: Kontrata, Domaini dhe Vargu
      Crowdsourcing:
        desc: Studentët përdorin crowdsourcing, një teknikë zgjidhje-problemesh, e
          zakonshme në shkencën kompjuterike, për të përfunduar një detyrë bashkë
          si një klasë, më efiçente se sa një student të përpiqej vetë.
        title: Crowdsourcing
      DesignRecipe:
        desc: Ne fazën finale, studentet shkruajtën disa funksione shume te thjeshta
          - por funksione me të sofistikuara kërkojnë një qasje me të mirëmenduar.
          Receta e Dizenjimit eshte një qasje e strukturuar për të përgatitur funksione
          ku perfshihet edhe shkruajtja e teksteve për te siguruar mbarëvajtjen e
          funksionit në perputhje me pritshmerite.
        title: Receta e Dizenjimit
      DiceRace:
        desc: Ky mësim tregon mënyrat si ne i përdorim algoritmat në jetën e përditshme.
          Si pjesë e kësaj, studentët do të identifikojnë dhe do shkruajnë algoritmat
          për një lojë garë me zara.
        title: 'Algoritmet e jetës reale: Dice Race'
      DigitalCitizenship:
        desc: Studentët eksplorojnë ndryshimin ndërmjet informacionit privat dhe informacionit
          personal, duke dalluar çfarë është e sigurt dhe jo e sigurt, për tu ndarë
          online.
        title: Shtetësi Dixhitale
      DigitalFootprint:
        desc: Mësuesit i prezantojnë studentëve idenë që futja e informacionit online

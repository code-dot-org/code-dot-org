      RelayProgramming:
        desc: Studentët vrapojnë në garë të besueshme, ku ata ndeshen mes për mes
          kopshtit për të shkruar një algoritëm bazuar në një imazh "Programimi i
          Letrës Grafike". Ata mund të shkruajnë një udhëzim në kohë dhe nëse ka ndonjë
          gabim diku, ata duhet të fshijnë gjithçka për tu kthyer tek ajo pikë.
        title: Programimi i Besuar
      RelayProgramming_2018:
        title: Programimi i Besuar
      RelayProgramming_2018_2019:
        title: Programimi i Besuar
      SongwritingParameters:
        desc: Studentët përdorin konceptin e refrenit në një këngë për të mësuar rreth
          kalimit të parametrave (që rregullojnë një funksion pa rishkruajtur të gjithë
          funksionin).
        title: Të shkruarit e Këngëve
      SongwritingWithParameters:
        desc: 'Një nga strukturat më madhështore në botën e shkencës kompjuterike
          është funksioni. Funksionet (ndonjëhere quhen proçedura) janë programe të
          vola që ti mund ti përdorësh herë pas here brenda programit më të madh.
          Ky mësim do të ndihmojë studentët në mënyrë logjike të kuptojnë pse duke
          kombinuar pjesët e kodit në funksione, është një praktikë kaq ndihmuese.  '
        title: Të shkruarit këngë me Parametra
      TangramAlgorithms:
        desc: Ky mësim na tregon ne diçka të rëndësishme rreth algoritmeve. Nëse e
          mban një algoritëm të thjeshtë, ka shumë mënyra ta përdorësh atë. Nëse do
          të sigurohesh që çdo njeri të përfundojë me të njëjtën gjë, atëhere algoritmi
          jot ka nevojë për më shumë detaje.
        title: Algoritmat Tangram
      Unplug1:
        desc: Ky mësim do ju prezantojë me konceptet e Shkencës Kompjuterike dhe do
          shpjegojë çfarë bën një Shkencëtar Kompjuterik. Do ti japë gjithashtu, studentëve
          një mundësi për të pranuar rolin e një shkencëtari kompjuterik. Në fund
          të këtij aktiviteti, çdo student do të ketë një përkujtuesë se çfarë mësoi
          ai/ajo. Ti mund t'ju shmangësh femijëve mësimin e fjalëve të fjalorit që
          shoqërohen më mësimin që vazhdojnë, por ti paraqesësh ata në një zbavitje
          dhe lojë është shumë më produktive sesa të presësh për mundësi më të avancuara.
        pdfs:
        - unplug1
        title: Hyrje në Shkencë Kompjuterike
        video: Unplug1
      Unplug10:
        desc: Në këtë mësim, studentët do të lundrojnë përmes internetit, ndërsa do
          mësojnë rreth adresave të webit, IPs dhe DNS.
        pdfs:
        - unplug10
        title: Interneti
        video: Unplug10
      Unplug11:
        desc: Përmbledhja përfundimtare në seritë 20-orëshe do të ndihmojë klasën
          të lehtësojë të gjitha momentet e preferuara të tyre, ndërkohë duke ju dhënë
          atyre hapa të tjerë që ata mund të marrin përsipër  nëse janë të interesuar
          në vazhdimin e udhëtimit të tyre në shkencën kompjuterike.
        pdfs:
        - unplug11
        title: Mbyll
        video: Unplug11
      Unplug2:
        desc: Pa asgjë tjetër, përveç letrës dhe markerave, studentët do të mësojnë
          katër hapat e mendimit kompjuterik. Pas  një përshkrimi të shkurtër, studentët
          duhet të ndahen në grupe ku ata do të krijojnë udhëzime për studentët e
          tjerë që të vizatojnë shembuj specifik (nga një katalog i shembujve të para-përzgjedhur).
          E gjithë detyra duhet të dekompozohet, më pas skuadrat do të analizojnë
          gjithë shembujt në katalogun e modeleve, detaje të ndryshme abstrakte nga
          shembujt, më pas përdor atë informacion për të krijuar një algoritëm (udhëzim)
          për skuadrën që të vizatojë një shembull të caktuar. Skuadrat, pastaj, do
          të shkëmbejnë algoritmet me një grup tjetër dhe do vizatojnë shembujt bazuar
          në çfarë tregon algoritmi. A është vizatimi ai çfarë synonte skuadra?
        pdfs:
        - unplug2
        title: Të Menduarit Kompjuterik
        video: Unplug2
      Unplug3:
        desc: Duke programuar një tjetër për të vizatuar figura, studentët do të fillojnë
          të kuptojnë se për çfarë është programimi vërtet. Klasa do të fillojë nga
          studentët duke udhëzuar njëri tjetrin për të ngjyrosur katrorë në letër
          me përpjekje për të riprodhuar një figurë ekzistuese. Nëse ka kohë, mësimi
          mund të përfundojë me imazhe që studentët krijojnë vetë.
        pdfs:
        - unplug3
        title: Programimi grafik me letër
        video: Unplug3
      Unplug4:
        desc: Ky mësim përfshin algoritmet. Duke përdorur forma tangrame dhe letra,
          ushtrimi i parë do të tregojë sa e rëndësishme është të bësh çdo udhëzim
          aq të qartë sa të jetë e mundur. Pas kësaj, klasa do të eksplorojë në sa
          mënyra mund të përmbledhësh letra në një drejtkëndësh, duke vënë në dukje
          se si disa metoda mund të marrin më shumë ose më pak se sa të tjerat.
        pdfs:
        - unplug4
        title: Algoritmet
        video: Unplug4
      Unplug5:
        desc: Në këtë mësim, studentët do të bëjnë një suncatcher nga string, rruaza,
          dhe një bukuri të veçantë. Studentët do të ndjekin një seri hapash të përsëritura,
          atëherë të kërkohet për të identifikuar grupe të caktuara të "aftësive"
          që janë të dyfishta disa herë. Pasi këto aftësi janë të përcaktuara, ata
          do të thirren nga një program kryesor dhe i gjithë procesi i bukur i krijimit
          do të regjistrohen në një fletë të vetme letre. Programi përfundimtar do
          të përshtatet drejt të gjithë klasës. Për të lejuar në mënyrë efektive për
          këtë, nxënësit do të duhet të "abstrakte nga" detajet e materialeve të tyre
          specifike dhe të krijojnë kushte të paqarta për furnizime të një individi.
          Ky përdorim i placeholders është një hyrje e mrekullueshme për tek variablat.
        pdfs:
        - unplug5
        title: Funksionet
        video: Unplug5
      Unplug6:
        desc: Kjo është një lojë klase. Pas prezantimit te idesë të kushtoreve, përcaktimeve-if

    level:
      instructions:
        maze_2_2: 'Kan du hjelpe meg med å fange den sleme grisen? Set saman et par
          «framover»-blokker og trykk på "Køyr" for å hjelpe meg å komme dit. '
        maze_2_1: Denne grisen rufser til fjørene mine. Hjelp meg med å finne han!
        maze_2_2_5: Følg stien og leid meg til den tåpelege grisen. Unngå TNT ellers
          vil fjørene mine fyke!
        maze_2_3: Før meg til den grøne styggingen! (Sjå opp for dynamitt)
        maze_2_4: Ver roleg og hjelp meg med å finne den slemme grisen. Ellers blir
          kanskje eg sinna!
        maze_2_5: Det fins ein måte der eg kan kome til den dumme grisen med å bruke
          berre to blokker. Klarer du det?
        maze_2_6: Prøv å få meg til bort til den grøne inntrengjaren med berre tre
          blokker.
        maze_2_7: Hjelp meg med å bli kvitt den slemme grisen ved å bruke så få blokker
          som mogeleg. Prøv å bruke meir enn ei "gjenta"-blokk.
        maze_2_8: 'Når ei blokk er grå, så tyder det at du ikkje kan slette ho. Løys
          denne oppgåva med "gjenta"-blokken som blir gjentatt 3 gonger. Prøv å sette
          desse 3 blokkene i den grå "gjenta"-blokken: flytte, flytte, snu.'
        maze_2_9: OK, prøv å bruke den nye "Gjenta-til"-blokka - ho vil gjenta til
          eg når den irriterande grisen.
        maze_2_10: Ok, ei siste øving - klarer du å løyse denne oppgava med berre
          4 blokker?
        maze_2_11: Kjære person. Meg zombie. Meg sulten. Må... nå frem... til solsikke...
          Kan du få meg dit med berre 5 blokker?
        maze_2_12: Ok, denne er lik, men er litt forskjelleg. Klarer du denne med
          berre 5 blokker?
        maze_2_13: 'Bruk den nye "hvis"-blokka til å la meg avgjere når eg skal snu.
          Tips: du treng berre ei blokk til, men lær deg korleis vi skriver den inn,
          slik at dukan bruke den sjølv neste gong.'
        maze_2_14: Ok, denne er akkurat som den førre oppgåva, men du må huske korleis
          du brukte "hvis"-blokken og "gjenta"-blokken saman.
        maze_2_15: Meg vil ha solsikke! Bruk ei "hvis"-blokk til å få meg dit med
          så få blokker du kan.
        maze_2_16: Ok, la oss gjere det ein gong til - denne er ikkje så ulik, men
          pass deg for dei kjøttetande plantane!
        maze_2_17: '"Hvis-ellers"-blokken sjekkar eit vilkår og utfører det eine ELLER
          det andre. For å få meg til solsikka, prøv å bruke denne blokka.'
        maze_2_18: Ei siste øving med "hvis-ellers"-blokka. Klarer du å få det rett
          på første forsøk?
        maze_2_19: Klarer du å hjelpe meg gjennom ein kompleks labyrint ved å legge
          til berre 3 blokker? Hvis du gjer det rett, så kan eg gå ein vilkårleg kronglete
          veg uansett kor lang den er.
        turtle_1_1: Hei, eg er ein kunstnar. Du kan skrive kode som får meg til å
          teikne alt mulig rart. Bruk nokre blokker til å få meg til å teikne på dei
          grå linjene på bildet.
        turtle_1_2: No kan du prøve å teikne ein firkant. PS! Vel favorittfargen din
          med "sett farge"-blokka.
        turtle_1_3: Lag ein firkant ved å bruke berre 3 blokker.
        turtle_1_4: 'Tegn en trekant der kvar av sidene har ulik farge. Bruk "tilfeldig
          farge"-egenskapen som velg ein ny farge kvar gong. Tips: du må finne ut
          kor mykje du skal svinge ved å trykke på talet i "sving"-blokka.'
        turtle_1_5: 'Som ei øving: Lag ein konvolutt ved å teikne ein trekant og ein
          firkant.'
        turtle_1_6: 'Klarer du å teikne denne trekanten og firkanten? Tips: teikn
          trekanten først, finn ut kor mykje du skal snu før du teiknar firkanten.'
        turtle_1_7: 'Ok, la oss gjere det litt vanskeligare: Sjå om du klarer å teikne
          desse grøne glasa. Firkantane er 100 punkt lange på kvar side, og det er
          50 punkt mellom dei. Ikkje gløym at dei skal teiknast med grønt!'
        turtle_1_8: Ok, prøv å finne ut kva som vil å skje hvis du køyrer denne koden
          (eller køyr den ved å trykke "Køyr"). Deretter, gjentar du dette heilt til
          bildet er ferdig. Fargane blir ulike kvar gong.
        turtle_1_9: Ser du kva for tal du må erstatte spørjeteiknet med for å teikne
          ein sirkel?
        turtle_1_10: 'Du klarte det! No kan du teikne kva du vil. Her er nokre morosame
          idear: ein strekmann, snøfnugg eller ein spiral. Du kan også prøve den nye
          "set breidde"-blokka. Kos deg!'
        turtle_4_1: 'Kan du teikne ein trekant (med kanter på 100 pixlar) med berre
          tre blokker? Hint: bruk ei "gjenta"-blokk.'
        turtle_4_2: For å teikne desse treknatane, legg til ei "sving 90 grader til
          høyre"-blokk midt inne det programmet som alt ligg i arbeidsområdet.
        turtle_4_3: Ok, her er koden du skreiv for å teikne ein enkel trekant. Kan
          du legge til en gjenta-blokk og snubevegelse/ rotasjon-blokk for å lage
          ein vakker blomst?
        turtle_4_4: 'Her er den same koden som frå forrige oppgåve, men den snur berre
          36 grader etter å ha teikna kvar trekant. Kor mange gonger må dette bli
          gjentatt? (Hint: Etter rotasjon på 360 grader vil tekninga ha fullført ein
          heil runde)'
        turtle_4_5: 'Her er den samme koden som frå forrige oppgåve, men den gjentar
          rotasjonen 36 gonger. Kor mange grader må kvar rotasjon vere? (Hint: Etter
          rotasjon på 360 grader vil tekninga ha fullført ei heil runde)'
        turtle_4_6: Kan du teikne eit kvadrat med kanter på 20 pikslar ved hjelp av
          berre tre blokker?
        turtle_4_7: 'Her er koden for å teikne kvadratet frå forrige oppgåve. Kan
          du gjenta koden slik at den teiknar 10 tilstøytande blokker, slik at dei
          ser ut som en stige? Hint: Du treng berre to blokker til.'
        turtle_4_8: Her er løysinga til den forrige oppgåva. Kan du fullføre teikninga
          med berre to blokker?
        turtle_4_9: Her er løysinga til den forrige oppgåva. Kor mange grader må du
          rotere for å fullføre tekninga? (Du må sannsynligvis gjette nokre gonger
          før du får det til)
        turtle_4_10: Her er løysinga på forrige oppgåve. Kor mange gonger må du gjenta
          for å fullføre tekninga?
        turtle_4_11: Prøv å forandre på verdiane i rotasjon- og gjenta-blokkene for
          å lage ulike mønster. Eller prøv å eksperimentere med resten av koden for
          å teikne det du sjølv vil!
        maze_karel_1_1: Hei, eg er ein bonde. Eg treng hjelp til å gjere åkeren min
          flat slik at den blir klar til planting. Flytt meg til jordhaugen og bruk
          "fjern"-blokka til å fjerne den.
        maze_karel_1_2: Flytt meg så til holet og fyll det med TO spader jord ved
          å bruke "fyll"-blokka.
        maze_karel_1_3: Flytte meg til haugen med jord, og fortell meg kor mange spadetak
          eg skal fjerne, med så få blokker som mulig.
        maze_karel_1_4: 'Kan du hjelpe meg med å fjerne alle haugane med jord? Hint:
          Bruk ei gjenta-blokk dersom du kan!'
        maze_karel_1_5: 'Hjelp meg å fylle alle desse hola med 5 spadetak med jord.
          Hint: Du kan sette en "gjenta"-blokk inni ei "så lenge"-blokk.'
        maze_karel_1_6: Fjern alle jordhaugane ved å bruke så få blokker som mulig.
          Dei nye vala i nedtrekksmenyen til "så lenge"-blokka forteller meg om eg
          står på ein haug eller over eit hol.
        maze_karel_1_7: Wow, eg fann eit skikkelig djupt hol! Eg anar ikkje hvor mange
          spadetak med jord det rommar. Kan du lage eit program som fyller det heilt
          til bakken er flat?
        maze_karel_1_8: Hjelp meg med å fylle holet ved enden av åkeren, ved å nytte
          så få blokker som mulig.
        maze_karel_1_9: 'La meg fjerne alle desse haugane med jord. Prøv å bruke så
          få blokker som mulig. Tips: Prøv å bruke ei "så lenge"-blokk.'
        maze_karel_1_10: Eg arbeider seint, så no er det mørkt ute og eg kan ikkje
          sjå kor store jordhaugane er. Eg har ikkej lenger alle mulighetene eg hadde
          før med "så lenge"-blokka. Flytt meg langs åkeren, og dersom eg støyter
          på ein jordhaug, fjern den!
        maze_karel_1_11: 'Det er framleis mørkt ute. Flytt meg langs åkeren. Dersom
          eg støyter på ein jordhaug, fjern den. Hvis eg støyter på eit hol, fyll
          det! Tips: bruk nedtrekksmenyen på "hvis"-blokka.'
        turtle_2_1: 'Hei. Meg zombie artist. Meg elsker å teikne! Hjelpe meg med å
          teikne ein firkant med ein spesiell farge. Viktig informasjon: du har tilgang
          til de samme blokkene, men no er dei omorganiserte i kategoriar.'
        turtle_2_2: Velkommen til å bruke funksjonar som let deg definerer nye blokker!
          Prøv den nye "teikne ein firkant" blokka, funnet i kategorien "Funksjonar"
          å teikne ei liten 50 x 50 grøn firkant.
        turtle_2_3: Bruk "gjenta"-blokka (i kategorien "Løkker") til å teikne 3 kvadrat
          med størrelse 100, som står 120 grader på kvarandre. Og gjer dette i tre
          ulike, tilfeldige fargar.
        turtle_2_4: 'Nå skal vi gjere noko fansy. Endre koden slik at den teiknar
          36 kvadrat, 100 punkt breide, som kvar står 10 grader frå kvarandre. Tips:
          du vil kanskje bruke glidestyringa for å få meg til å gå fortare.'
        turtle_2_5: Teikn kvadrat med sider som er 50, 60, 70, 80 og 90 punkt. Du
          må bruke "teikn kvadrat"-funksjonen fem gongar.
        turtle_2_6: 'Ok, dette programmet vil bruke en teljar til å teikne dei samme
          kvadrata som sist. Du vil at kvadratet skal ha samme størrelse som telleren,
          så bruk "telja"-blokka. Tips: den finnes i kategorien Variablar.'
        turtle_2_7: Her er eit program som teiknar ein spiral, men blokkene er deaktiverte
          slik at dei ikkje kan køyre. Lag eit nytt program som bruker ei "tell med"-blokk
          (i kategorien løkker) og ei "gjenta med teller"-blokk (i kategorien variablar)
          for å teikne den samme spiralen.
        turtle_2_7_5: Det finnes ein ny funksjon for "teikn en snømann" (i kategorien
          funksjonar). Teikn to snømenn, med høgde 250 og 100.
        turtle_2_8: Denne er litt vanskeleg. Bruk "teikn ein snømann"-funksjonen og
          den nye "hopp framover"-blokken (i kategorien handlingar). Teikn 3 snømenn
          i ulike fargar, 100 punkter frå kvarandre.
        turtle_2_9: Bruk ein "tell med"-løkke til å teikne ein familie av snømenn
          med høgdene 110, 100, 90, 80 og 70. Alle snømennene skal stå 60 punkter
          frå kvarandre.
        turtle_2_10: Her er litt kode som eksperimenterer med ulike spiralar. Kva
          skjer dersom du endrar på snu-størrelsen? Eller set en tilfeldig farge i
          løkka? Teikn det du vil!
        maze_karel_2_1: 'Prøv å bruke blokker for å hjelpe meg med å fjerne alle haugane
          og fylle alle holene på bakken! Prøv å bruke løkker i staden for mange blokker!
          Tips: du kan sette ei løkke inne i ei anna løkke.'
        maze_karel_2_2: Vi har definert vår eiga blokk "fyll 5", som nå fins i kategorien
          Funksjonar. Bruk den til å hjelpe meg med å fylle i dette holet.
        maze_karel_2_3: Bruk den nye "fyll 5" funksjonsblokka for å få meg til fylle
          alle hola. Du må hente ut "fyll 5"-blokka fra kategorien Funksjonar.
        maze_karel_2_4: Definer ein ny funksjon som fjernar 7 spadetak. Bruk den til
          å skrive eit program som hjelper meg med å fjerne alle haugane.
        maze_karel_2_5: Lage ein ny funksjon som fjernar 6 spadetak frå ein haug,
          og bruk den til å hjelpe meg med å fjerne alle haugane.
        maze_karel_2_6: Bruk to nye funksjonar, "Fyll 8" og "Fjern 8", for å hjelpe
          meg med å fjerne haugen og fylle holet.
        maze_karel_2_7: Det er ei ku på jordet mitt! Skriv ein ny funksjon som hjelper
          meg med å unngå kua og deretter fjerne haugen. Putt alle blokkene dine innanfor
          den nye funksjonen.
        maze_karel_2_8: Bruk denne nye funksjonen, "unngå kua og fjern 1", for å hjelpe
          meg med å fjerne alle haugane.
        maze_karel_2_9: OK, er her ein funksjon som fjernar 4 ulike jordhaugar i ei
          rad. Prøv å legge denne funksjonen inne ei løkke, slik at du fjerner alle
          jordhaugane ved berre å bruke eit par nye blokker.
        maze_karel_2_10: Flytt meg tvers over åkeren, og bruk desse to funksjonane
          til å hjelpe meg med å fjerne alle haugane og fylle igjen alle hola.
        turtle_3_1: Denne oppgåva viser korleis "teikn eit kvadrat"- og "teikn ein
          sirkel"-funksjonene er definerte.  Å definere ein funksjon, betyr ikkje
          at den blir utført. Derfor må du hente frem "teikn eit kvadrat"-blokkea
          slik at den faktisk blir utført og teiknar eit kvadrat.
        turtle_3_2: 'Ved å nytte funksjonen "tegn eit kvadrat" som  eksempel: Lag
          ein "teikn ein trekant"-funksjon og bruk den!'
        turtle_3_3: 'Teikn trekanta gjerder rundt kattane og eit firkanta gjerde rundt
          kua.  Tips: test programmet medan du arbeider.'
        turtle_3_4: Sjå om du kan tenkje ut korleis du kan bruke "teikn ein firkant"
          og "teikn ein trekant" (og nokre andre blokker) til å teikne eit hus rundt
          løva.
        turtle_3_5: 'No skal du lage ein ny "teikne eit hus"-funksjon, og bruke den
          til å huse to kattar. Tips: lag ein ny funksjon med "gjer noko"-blokka,
          og skriv inn egen tekst for å gi blokka eit namn.'
        turtle_3_6: 'Ved å bruke "teikn ein firkant" som eksempel: Legg til ein parameter
          "lengde" til "teikn ein trekant". Teikn så trekantar i ulike storleikar.
          (Hint: Klikk på stjerna for å legge til ein ny parameter til ein funksjon)'
        turtle_3_7: Legg til ein parameter "lengde" til "teikn eit hus"-funksjonen,
          og bygg eit stort hus til elefanten (med sider som er 150 piksel lange)
        turtle_3_8: Her er alle blokkene frå den forrige oppgåva.  Endre "teikne eit
          hus" slik at eg ender opp i nedre, høyge hjørne etter å ha teikna et nytt
          hus. Bruk denne endra funksjonen til å teikne tre hus.
        turtle_3_9: Kan du gjenskape funksjonen "teikn eit hus" utan hjelp? Prøv det,
          og teikn så ei husrekkje.
        turtle_3_10: Du har lært mykje! Bruk det til å teikne det du vil. Prøv å teikn
          ei stjerne, eller ein spiral eller eit stilig snøfnugg.
        maze_karel_debug_seq_1: Velkomen til feilsøkjing! Koden verkar ikkje rett.
          Kan du finne problemet og fikse det slik at eg kan få jordet flatt og klart
          for planting?
        maze_karel_debug_seq_2: Kva er feil med dette programmet? Korleis kan du fikse
          det slik at eg kan få fjerna den haugen?
        maze_karel_debug_repeat: Feilsøk dette programmet for meg slik at jordet mitt
          blir fint og flatt.
        maze_karel_debug_while: Korleis vil du endre på dette programmet for å hjelpe
          meg med å fylle holet?
        maze_karel_debug_if: Hjelp! Fiks dette programmet slik at jordet mitt blir
          heilt flatt.
        maze_karel_debug_if_else: Finn feila i dette programmet slik at eg kan få
          fylt hola og fjerna haugane.
        maze_karel_debug_function_1: Kva ville du endre i dette programmet for å hjelpe
          meg med å fjerne alle haugane?
        maze_karel_debug_function_2: Kan du finne feila i dette programmet for meg
          slik at eg kan lage jordet mitt flatt?
        maze_karel_debug_function_3: 'Endre på programmet slik at eg fjernar alle
          haugane på jordet mitt. '
        turtle_5_1: Prøv å køyre dette programmet, og gjere endringer for å sjå kva
          som skjer. Kan du finne ut korleis det fungerer? (Eller fjerne det og erstatte
          det med noko heilt anna?)
        turtle_5_2: Prøv å køyre dette programmet, og gjere endringer for å sjå kva
          som skjer. Kan du finne ut korleis det fungerer? (Eller fjerne det og erstatte
          det med noko heilt anna?)
        turtle_5_3: Prøv å køyre dette programmet, og gjere endringer for å sjå kva
          som skjer. Kan du finne ut korleis det fungerer? (Eller fjerne det og erstatte
          det med noko heilt anna?)
        turtle_5_4: Prøv å køyre dette programmet, og gjere endringer for å sjå kva
          som skjer. Kan du finne ut korleis det fungerer? (Eller fjerne det og erstatte
          det med noko heilt anna?)
        turtle_5_5: Prøv å køyre dette programmet, og gjere endringer for å sjå kva
          som skjer. Kan du finne ut korleis det fungerer? (Eller fjerne det og erstatte
          det med noko heilt anna?)
        turtle_5_6: Prøv å køyre dette programmet, og gjere endringer for å sjå kva
          som skjer. Kan du finne ut korleis det fungerer? (Eller fjerne det og erstatte
          det med noko heilt anna?)
        maze_3_1: Eg må kome meg til den grisen! Skriv inn et par kall for å flytte
          meg ("move();")  så eg kan få tilbake egga mine.
        maze_3_2: Skriv eit program til meg så eg kan kome meg helt fram til grisen.
        maze_3_3: Korleis kjem eg meg til grisen? Forsikre deg om at eg ikkje kjem
          borti boksen med TNT!
        maze_3_4: Argh! Skriv eit program som får meg rundt sprengstoffet og heilt
          fram til grisen.
        bounce_1: Fest ei blokk til «når venstre pil»-blokka og trykk «Køyr». Flytt
          åra ved å bruke venstre pil for å nå målet.
        bounce_2: Fest ei blokk til «når høgre pil»- og «når venstre pil»-blokkene.
          Flytt åra for å nå begge måla.
        bounce_3: Prøv noko liknande med «når opp pil»-blokka. Flytt åra til målet
          på toppen.
        bounce_4: Denne gongen må du legge til fire blokker. Flytt åra til alle fire
          måla for å fullføre denne oppgåva.
        bounce_5: Me skal sende ein ball flygande ned mot åra. Fest ei blokk til «når
          ein ball treffer åra»-blokka for å vere sikker på at ballen når mål.
        bounce_6: No er sluttmålet på toppen. Du må feste blokker til begge «når ein
          ball treffer»-blokkene for å løyse denne oppgåva.
        bounce_7: Fest blokker til alle «når» blokkene. Sprett ballen heilt til den
          treff målet.
        bounce_10: Det er no eit mål på toppen. Fest «skår eit poeng» og «skår motstanderen
          et poeng» blokkene til «når ein ball i mål» og «når ein ball bommar på rekkerten»-blokkene
          for å lage eit spel! Sjå kor mange poeng du greier å skåre før motstandaren
          din skårer to gonger!
        bounce_11: 'Du kan no feste blokker til «når starta»-blokka. Du må feste den
          nye «send ny ball»- blokka på meir enn ein plass. I tillegg: prøv å endre
          scena eller farta på rekkerten og ballen og sjå kor mange poeng du kan skåre
          før motstandaren din har skåra to gonger.'
        bounce_12: Opprett ditt eget Sprett spel. Du kan endre alle bilda og reglane.
          Når du er ferdig, klikk Fullfør for å la vener prøve spelet på sine telefonar.
        Custom_builder: Dra blokker fra verktøykassa til arbeidsområdet for å tegne
          det du vil. Trykk "Køyr" når du er klar.
        flappy_1: Fest ei blokk til "når klikk"-blokka, og trykk "Køyr". Klikk eller
          trykk på skjermen for å flyge  Flappy til målet.
        flappy_2: Vi har no lagt til bakken. Fest ei blokk til "når traff bakken"-blokka.
          Koden må "Avslutt spelet" når Flakse krasjar.
        flappy_3: Med "Når køyrt"-blokka kan du køyre kode når spelet startar.  Prøv
          å sette farta og flyge Flappy til målet!
        flappy_4: Flappy vil fly gjennom hindringar med mindre du skriv kode som får
          han til å kræsje. Fest ei blokk til "når treff ei hindring"-blokka. Koden
          må "AVSLUTTE SPEL" når Flappy kræsjar inn i det første settet av røyr.
        flappy_5: La oss legge til ei resultattavle og telle poeng når Flappy kjem
          seg forbi hinder. Legg til meir i blokka "når hinder passert" og få poeng
          når du flyg Flappy forbi det første settet med rør.
        flappy_6: Sjå om du framleis kan skåre etter at du har fått Flappy til å flakse
          meir eller mindre.
        flappy_7: Prøv å endre scena ved å feste ei anna blokk til "når køyrt"-blokka.
        flappy_8: Du kan sette utsjånad når som helst, ikkje berre når spelet startar.
          Prøv å sette ei tilfeldig scene når andre hendingar skjer, for eksempel
          når du passerer eit hinder.
        flappy_9: For gjere ein vri kan du, når Flappy treff eit hinder eller bakken,
          i staden for å avslutte spillet, sette poenga tilbake til 0.
        flappy_11: Lag ditt eige Flappy-spel! Du kan endre alle bilda og alle reglane,
          til og med tyngdekrafta. Når du er ferdig, klikk Fullfør og du kan la venane
          dine prøve spelet på sine telefonar.

      ForLoopFun:
        desc: Vi veit at vi, ved hjelp av løkker, kan gjere dei same tinga fleire
          gonger, men no skal vi lære korleis du bruker løkker med ekstra struktur
          i seg.
        title: Morro med for-løkker
      ForLoopFun_2019:

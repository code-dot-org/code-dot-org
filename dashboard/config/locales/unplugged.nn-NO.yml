"nn":
  data:
    unplugged:
      Unplug1:
        title: Introduksjon til informatikk
        desc: Denne leksjonen introduserer omgrepet informasjonsvitskap og forklarer
          kva ein informatikar gjer. Den vil også gi elevar høve til å prøve seg som
          informatikar. Etter aktiviteten vil eleven få eit diplom til å ta med heim
          som prov på kva han eller ho har lært. Du kan bli fristet til å hoppe over
          å lære unge barn ordforrådet forbundet med leksonane som kjem, men å presenter
          dei alt no på ein morsam og leiken måte er langt meir produktivt enn å vente
          på meir avanserte muligheiter.
        pdfs:
        - unplug1
        video: Koble fra 1
      Unplug2:
        title: Programmeringstenking
        desc: Uten anna enn penn og papir kan elevane lære seg de fire stega i tenkemåten
          innan programmering. Etter ein kort introduksjon, bør elevane delast inn
          i grupper der dei må lage instruksjonar for korleis andre elevar skal teikne
          eit bestemt monster (frå ein kataolog av utvalde monster). Heile oppgåva
          må brytast ned, så gruppene kan analysere alle monstrene i kataologen for
          mønstere, abstrahere forskjellige detaljer fra monstrene for å så bruke
          den informasjonen til å lage ei algoritme (en rekkje instruksjonar) til
          eit anna lag som skal teikne monsteret. Lagane skal så byte algoritmer med
          en annan gruppe og teikne monsteret basert på kva algoritma indikerer. Er
          teikninga slik det opprinnelige laget tenkte seg?
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: Programmering på millimeterpapir
        desc: Ved å programmere kvarandre til å teikne bilder, vil elevane begynne
          å forstå kva programmering eigentleg går ut på. Leksjonen vil starte med
          at elevar instruerer kvarandre til å fargelegge firkantar på millimeterpapir
          for å reprodusere eit eksisterande bilde. Hvis det blir tid til det, kan
          timen avsluttast med bilder som elevane lagar sjølv.
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritmer
        desc: Denne leksjonen dekkjer algoritmer.  Ved å bruke tangram figurar og
          millimeterpapir, viser den første øvelsen kor viktig det er å gjere kvar
          instruksjon så klart og tydeleg som mulig.  Etterpå vil leksjonen utforske
          kor mange måtar du kan brette papir til et rektangel, og leggje merke til
          korleis nokre metodar brukar fleire eller ferre brett enn andre.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: Funksjonar
        desc: I denne leksjonen vil elevane lage ein solfangar av streng, perler og
          eit spesielt smykke. Elevane vil fylgje ein rekkje repeterande steg, og
          så bli spurt om å identifisere bestemte "oppgåver", som blir gjentatt fleire
          gonger. Når desse oppgåvene er defineret, vil dei bli kalla frå hovedprogrammet
          og heile den vakre, skapande prosessen vil bli notert på eit enkelt papirark.
          Det endelige programmet vil være felles for heile klassa, uavhengig av type
          streng, perler og smykker. For å gjere dette effektivt, må elevane "abstrahere"
          detaljane i deira spesifikke materialer og finne felles begrep for den enkeltes
          forsyningar.  Denne bruken av generiske plasshaldar er ein nydeleg introduksjon
          til variablar.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: Vilkår
        desc: Dette er eit klasse-spel. Etter introduseringa av føresetnader, hvis-setninger
          og løkker, kan klassa øve saman med eit ferdig-skreve program, ein kortstokk
          og trekningshell.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: Låtskriving
        desc: "Å lese ein tekst er ein ganske kjend aktivitet for dei fleste elevar.
          Vi skal ta ein aktivitet som allereie er kjend og bruke den for å gi ei
          god forståing i å definere og kalle funksjonar. Når elevane er blitt kjend
          med definere-/kalleprosessen, vil vi legge til ekstra funksjonar som kjem
          saman med å sende parametrar innanfor desse funksjonane."
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: Abstraksjon
        desc: Denne aktiviteten kombinerer elevane sin daglege rutine og en Mad lib
          stil tankespel, for å hjelpe klassen til å forstå effektiviteten av det
          abstrakte.
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: Programmeringsstafett
        desc: Denne oppgåva vil ta ein idé frå ein tidlegare aktivitet (4. Millimeterpapirprogrammering)
          og bruke desse ferdigheitane til å understreke alvaret i å gjere ferdig
          program som kjørast i sekvensar og å ofte sjekke programmet for "bugs".
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: Internett
        desc: I denne oppgåva vil elevane late som dei flyt gjennom internett samtidig
          som dei lærar om web-adresser, IP-adressar og DNS.
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: Oppsummering
        desc: I avslutninga i den første 20-timers-serien skal klassen gjenoppleva
          favorittøyeblikka sine samtidig som dei får sjå kva som er dei neste stega
          i programmeringsreisa om dei vel å fortsette han.
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Glade Kart
        desc: Elevane lagar enkle algoritmer (sett med instruksjonar) for å flytte
          ein figur gjennom ein labyrint med berre ein kommando.
      MoveIt:
        title: Flytt, flytt
        desc: Elevane lagar enkle algoritmer (sett med instruksjonar) for å flytte
          ein figur gjennom ein labyrint med berre ein kommando.
      PlantASeed:
        title: 'Verkelege algoritmar: Plante eit frø'
        desc: Denne oppgåva viser korleis me bruker algoritmer i dagliglivet, her
          med det å plante eit frø som eksempel. Den fokuserer og på det store større
          bildet av informatikk og korleis algoritmer er ein viktig del av det.
      BuildingAFoundation:
        title: Bygge eit fundament
        desc: Elevene bygger en struktur med kun tilgjengelig tilbehør. Strukturene
          må fullføre en oppgave (når en viss høyde eller bære en viss vekt), og elevene
          diskuterer ideen om å bli værende når ting blir mer komplisert.
      GettingLoopy:
        title: Me blir sløyfete
        desc: Denne leksjonen introduserer programmeringen av konseptet av sløyfer
          (gjentatt instruksjon) gjennom en danseaktivitet. Studentene vil lære enkel
          koreografi, og deretter bli bedt om å gjenta den.
      RelayProgramming:
        title: Programmeringsstafett
        desc: Elevene skal gjennom et stafettløp der de skal gjennom skolegården for
          å skrive algoritmer basert på millimeterpapirprogrammering. De har kun lov
          til å skrive en instruksjon om gangen og dersom det er en feil må de viske
          ut alt til der de gjorde feilen.
      Conditionals:
        title: Betingelser
        desc: For å lære om betingete instruksjoner skal elevene spille et kortspill
          og lage regler som "Hvis jeg tegner et rødt kort, får jeg et poeng" og "Hvis
          jeg tegner et svart kort, får du et poeng."
      BigEvent:
        title: Den store hendinga
        desc: Eleven blir introdusert for programmeringskonseptet "hendelse" som er
          handlnger som datamaskinen overfoker. Læreren trykker på knapper på en papirfjernkontroll
          og elevene svarer basert på hvilken knapp som er trykket.
      GoingPlacesSafely:
        title: Går stader trygt
        desc: Internett er en kraftig, men noen ganger farlig sted. Lærere presentere
          hvordan å være trygg når du navigerer på Internett.
      GraphPaperProgramming:
        title: Programmering på millimeterpapir
        desc: Elevene bruker forhåndsbestemte kommandoer til å lage en algoritme (en
          samling med instruksjoner) for å styre klassekameratene sine til å lage
          en tegning.
      PaperPlanes:
        title: 'Verkelege algoritmar: Papirfly'
        desc: Denne leksjonen viser måter vi bruker algoritmer i vårt daglige liv,
          i dette tilfellet for å å lage et papirfly. Det fokuserer også på det store
          bildet av informatikk og hvordan algoritmer spiller en essensiell rolle.
      BinaryBracelets:
        title: Binær armbånd
        desc: Elevene skal lage armbånd som en binær representasjon av den første
          bokstaven i navnet. Elevene lærer at data kan være representert og lagret
          på mer enn én måte.
      DigitalFootprint:
        title: Dine digitale fotspor
        desc: Lærere introdusere elever ideen at sette informasjon om seg selv online
          skaper en digitale fotavtrykk eller "sti" som har konsekvenser.
      ComputationalThinking:
        title: Programmeringstenking
        desc: Elever bruker trinnene i logisk tenkning (bryte ned problemer, finne
          mønstre, abstrahere, algoritmer) for å finne ut hvordan spille et spill
          uten instruksjoner.
      FunctionalSuncatchers:
        title: Fungerande solfangarar
        desc: Elevene lager en algoritme med variabler og funksjoner (biter med kode
          som du skal bruke mange ganger) for å lage solfangere ved bruk av tråder
          og perler.
      SongwritingParameters:
        title: Låtskriving med parametere
        desc: Elever bruker konseptet med refrenget i en sang for å lære om å sende
          parametere (som tilpasser en funksjon uten å være nødt til å skrive om hele
          funksjonen).
      DiceRace:
        title: 'Virkelige algoritmer: Terningrace'
        desc: Denne leksjonen viser måter vi bruker algoritmer i vårt daglige liv,
          ved hjelp av plante et frø som et eksempel. Som en del av dette skal elevene
          finne og skrive ned algoritmen for terningracet.
      Internet:
        title: Internett
        desc: Studentene sende meldinger som representerer ulike Internett metoder
          bruke papirark.
      Crowdsourcing:
        title: Crowdsourcing
        desc: Elevene bruker crowdsourcing, en problemløsningsteknikk som er vanlig
          å bruke i informatikk, for å fullføre en oppgave sammen i et klasserom mer
          effektivt enn hvis en elev prøvde det alene.
      DigitalCitizenship:
        title: Digitalt statsborgerskap
        desc: Elevene utforsker forskjellene mellom privat informasjon og personlig
          informasjon og skiller mellom hva som er sikkert og hva som er usikkert
          å dele på nett.
      TangramAlgorithms:
        title: Tangram algoritmer
        desc: Denne leksjonen viser oss noe viktig om algoritmer. Hvis du holder en
          algoritme enkel finnes det mange måter å bruke den. Hvis du vil sikre at
          alle ender opp med samme resultat må algoritmen ha flere detaljer.
      EnvelopeVariables:
        title: Konvolutt variabler
        desc: Variabler gir mye frihet i datavitenskap.  Denne leksjonen bidrar til
          å forklare hva variabler er og hvordan vi kan bruke dem på mange forskjellige
          måter. Bruk denne aktiviteten før (eller i forbindelse med) leksjonen på
          abstraksjon for å virkelig se sammenhengen.
      MadGlibs:
        title: Adjektivhistorie
        desc: Abstraksjon er en av de viktigste ferdighetene for en programmerer å
          forstå.  Denne aktiviteten får elevene analysere historier for å finne ulikheter
          slik at de kan abstrahere dem bort dem bort. Disse abstraherte historiene
          blir maler for nye morsomme og gale historier.
      ForLoopFun:
        title: Morro med for løkker
        desc: Vi vet at vi ved hjelp av løkker kan gjøre de samme tingene flere ganger,
          men nå skal vi lære hvordan du bruker løkker med ekstra struktur i seg.
      SongwritingWithParameters:
        title: Låtskriving med parameter
        desc: 'En av de mest storslåtte strukturene i infromatikkens verden er funksjonen.
          Funksjoner (noen ganger kalt prosedyrer) er mini-programmer som du kan bruke
          igjen og igjen i et større program. Vi skal nå hjelpe elver med å intuitivt
          forstå hvorfor det å kombinere biter av kode inn i funksjoner er en veldig
          nyttig praksis.  '
      BinaryImages:
        title: Binære Bilder
        desc: Selv om mange mennesker tenker på binærsystemet som kun 0 og 1, viser
          vårt forrige kurs elevene at den informasjonen kan bli representert i en
          rekke av binære alternativer. Denne leksjonen tar det konseptet et steg
          videre da det illustrerer hvordan en datamaskin kan lagre enda mer kompleks
          informasjon (som for eksempel bilder og farger) binært også.
      VideoGamesCoordinatePlanes:
        title: TVspill og koordinatsystemer
        desc: Oppdag hvordan videospillene du elsker å spille faktisk er drevet av
          algebra! Utforsk hvordan algebra-utrykk og koordinatsystemet kan hjelpe
          oss med å forstå hvordan videospill fungerer og begynn å planlegg video-spillet
          du selv skal lage.
      Contracts:
        title: Kontrakter, domene og rekkevidde
        desc: Kontraktene gir oss en måte å forstå og diskutere funksjoner. I denne
          leksjonen skal vi se på hvordan kontrakter kan hjelpe oss til å forstå et
          nytt programmeringsspråk eller en funksjon.
      DesignRecipe:
        title: Design oppskrifta
        desc: På det forrige nivået skrev elevene noen veldig enkle funksjoner - men
          mer avanserte funksjoner krever en mer gjennomtenkt tilnærming. Tilnærmingen
          "The Design Recipe" er en strukturert tilnærming for å skrive funksjoner
          som inkluderer å skrive test-tilfeller for å forsikre seg om at funksjonen
          gjør det som er forventet av den.
      Booleans:
        title: Boolske verdier og logikk
        desc: Bolske uttrykk er den fjerde og siste data-typen som du vil lære om
          i dette kurset. Du vil lære om hva bolske uttrykk er og hvordan de kan hjelpe
          oss med å skrive funksjoner som tenker logisk
      ConditionalsPiecewiseFunctions:
        title: Vilkår og stykkevise funksjonar
        desc: Parameterne vi sender til funksjoner gjør at utfallet varierer basert
          på et mønster. Hvis vi vil at forskjellige verdier i paramterene skal skape
          forskjellige utfall fra funksjonen, bruker vi forskjellige mønstre for å
          skille mellom verdiene. Dette er hvor kondisjoner trengs...
      CollisionDetection:
        title: Collision Detection og Pytagoras læresetning
        desc: "Å finne ut når objekter på skjermen berører hverandre er et viktig
          aspekt i de fleste video-spill. Nå skal vi se på hvordan Pythagoras læresetning
          og formelen for avstand kan bli brukt til å finne avstanden mellom to punkter
          på et plan, og så avgjøre om de to punktene (eller spill-figurene) berører
          hverandre."

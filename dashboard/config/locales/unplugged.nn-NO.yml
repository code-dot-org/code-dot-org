      BinaryImages:
        desc: Selv om mange tenker på binærsystemet som kun 0 og 1, viser det førre
          kurset vårt at den informasjonen kan bli representert i ei rekke av binære
          alternativer. Denne leksjonen tar det konseptet eit steg vidare då det illustrerer
          korleis ei datamaskin kan lagre enda meir kompleks informasjon (som til
          dømes bilete og fargar) binært óg.
        title: Binære bilete
      BinaryImages_2018:
        desc: Selv om mange tenker på binærsystemet som kun 0 og 1, viser det førre
          kurset vårt at den informasjonen kan bli representert i ei rekke av binære
          alternativer. Denne leksjonen tar det konseptet eit steg vidare då det illustrerer

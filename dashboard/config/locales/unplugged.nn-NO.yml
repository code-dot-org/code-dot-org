        title: Dine digitale fotspor
      EnvelopeVariables:
        desc: Variablar gir mykje fridom i datavitskap. Denne leksjonen bidrar til
          å forklare kva variablar er og korleis vi kan bruke dei på mange ulike måtar.
          Bruk denne aktiviteten før (eller i samband med) leksjonen på abstraksjon
          for å verkeleg sjå samanhengen.
        title: Konvolutt-variablar
      EnvelopeVariables_2019:
        desc: 'oversetting manglar: en-US.data.unplugged.EnvelopeVariables_2018.desc'

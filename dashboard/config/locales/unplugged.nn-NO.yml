      GraphPaperProgramming_2018:
        title: Programmering på millimeterpapir
        desc: Elevene nyttar forhåndsbestemte kommandoar til å lage ei algoritme (ei
          samling med instruksjonar) for å styre klassekameratane sine til å lage
          e teikning.
      courseD_unplugged_digitalCitizenship_2018:
        title: Aktivitet utan datamaskinar
        desc: I dag skal du lære kva det vil seie å vere ein digital borgar.
      courseC_Unplugged_ScreenOutTheMean_2018:
        title: Aktivitet utan datamaskinar
        desc: I dag skal du lære kva du skal gjere om nokon er slemme på nett.
      Conditionals_2018:
        title: Betingelser
        desc: For å lære om betinga instruksjonar skal elevane spele eit kortspill

    unplug6:
      1:
        text: Denne aktiviteten heter koding med kort og passer fint for alle aldre.
          Som du lærte med hvis-uttrykkene i tidligere leksjoner i Blockly, har hvis-utrykkene
          en del som du må evaluere for å finne ut om er sann eller usann. Dette kaller
          vi en betingelse og kan brukes på mange forskjellige måter.
      2:
        text: Vi tar nytte det ved å lage programmer på papir som du kjører ved å
          trekke et tilfeldig kort. Du kan ha et hvis-uttrykk som sier noe sånn som
          at hvis kortet du trakk var større enn 8 får du et poeng. Hvis ikke får
          motstanderen din ett poeng. Du kan lage betingelsene så enkle eller kompliserte
          som du føler deg komfortabel med.
    unplug7:
      1:
        text: Du vet når du søker opp teksten til en sang, hvor de kun definerer refrenget
          på starten av sangen, mens i resten av teksten referer de deg bare tilbake
          til refrenget? Det er slik man kaller en funksjon.
      2:
        text: I denne økten definerer vi refrenget på starten av sangen og når vi
          synger gjennom sangen, kan vi legge merke til at klassen ikke synger ordet
          refreng, men automatisk går til toppen hvor vi definerte refrenget og synger
          det. Vi bruker det som en fin introduksjon til hvordan vi kan forstå hva
          et program gjør når det definerer og kaller en funksjon.
      3:
        text: Vi bruker kjente sanger, inkludert Old Macdonald, for å snakke om hvordan
          et refreng kalles om og om igjen. Og hvordan noen ganger et refreng kan
          endre seg. Når du har en sang som Old Macdonald, der ordene endres, er et
          flott sted å introdusere ideen om parametere. Send forskjellige ord gjennom
          funksjonen slik at du kan se hvordan refrenget endres. Når alle skjønner
          det, kan du ta andre kjente sanger og bryte dem opp selv. Se om dere kan
          finne det ut sammen.
    unplug9:
      3:
        text: Dette er en flott introduksjon til feilsøking, korrekturlesning av ditt
          eget og andres arbeid er en god øvelse. Du vil raskt forstå hvor viktig
          det er at du er forsiktig med hvordan du koder når mange andre er avhengig
          av deg.
    unplug10:
      1:
        text: Denne aktiviteten forklarer lettvint hvordan Internett fungerer. Vi
          vil forklare all terminologien du trenger å vite på en enkel måte slik at
          elevene kan simulere sending av meldinger, som for eksempel en e-post.
      2:
        text: Elevene vil sende meldinger mens de later som de er en av tre overføringsmetoder.
          Trådløst Internett, ADSL eller fiber. Elevene som representerer trådløst
          må ha meldingen de overfører på en lapp på toppen av hodet fordi trådløst
          har høyest sannsynlighet for å miste informasjon underveis.
      3:
        text: Elevene som later som de er ADSL vil bære meldingen på toppen av en
          utstrakt hånd, der er det litt mindre sannsynlig å miste informasjon. Og
          elevene som representerer fiberoptikk får å bære dem med begge hendene samlet.
          Denne aktiviteten er en flott måte å forstå teknologi som mange av oss bruker
          hver dag.
    unplug11:
      1:
        text: Nå er tiden inne for å ta et steg tilbake og få en god oversikt over
          de siste nitten leksjonene vi har vært gjennom. Dette er et ypperlig tidspunkt
          å gi elevene et friminutt om det er mulig, det de nettopp har vært gjennom
          er en stor prestasjon. De har lært mer om informatikk gjennom disse leksjonene
          enn de fleste voksne har fått med seg gjennom hele sitt liv.
      3:
        text: Fra alle oss her ved Code.org, vi håper du har hatt MASSEVIS av moro
          i løpet av dette kurset. Om du drømmer om å lage den beste nye appen, bruke
          programmering til å kurere sykdommer eller du bare ønsker å være en fremragende
          problemløser - dette kurset var det første trinnet for å oppnå de drømmene.
    starwars_intro:
      1:
        text: 'Hei, eg heiter Kathleen Kennedy og eg er produsenten av Star Wars:
          The Force Awakens. I dag vil du arbeide med ei av stjernene våre, BB-8.
          BB-8 er ei rund drone. Kvar einaste rørsle den gjer blir kontrollert av
          programvare. Informatikk påverkar alle bransjar, frå marknadsføring til
          helsetenester til filmindustrien. Faktisk, hundrevis av maskiningeniørar
          jobba saman for å lage filmen The Force Awakens.'
      2:
        text: Hei, eg heiter Rachel Rose, og eg er en senioringeniør ved ILM kor eg
          leiar utviklingsteamet for animasjon og skaping. I The Force Awakens er
          eg ansvarleg for å hjelpe kunstnarar med å byggje delane til filmen slik
          at dei ser troverdige ut i ein galakse langt, langt unna.
      3:
        text: Den neste timen skal vi prøve å lage våre eigne Star Wars-spel, medan
          vi lærer deg dei grunnleggjande konsepta i programmering. Programmering
          er vanlegvis tekstbasert, men her kjem vi i staden til å bruke blokker som
          vi kan dra og sleppe for å lage programma. I bakgrunnen blir det framleis
          skrive kode. Etter at du har testa det enklaste ved hjelp av blokker, vil
          vi bytte over til JavaScript, eitt av dei mest populære programmeringsspråka
          på internett.
      4:
        text: For å kome igang, skal vi jobbe med Rey for å programmere BB-8 til å
          gå og samle alle skrapdelar. Skjermen din er delt i tre delar. På venstre
          side finn du Star Wars-spelområdet, der koden vil køyre. Instruksjonen for
          kvart nivå blir skrive nedanfor spelområdet.
      5:
        text: Dette midtre området er verktøykassa og kver av desse blokkene er ein
          kommando som BB-8 kan forstå.
      6:
        text: Det kvite området på høgre side heiter arbeidsområdet og det er der
          vi skal bygge opp programmet vårt.
      7:
        text: Hva skjer hvis du drar blokken flyttVenstre(); til arbeidsområdet ditt
          og trykker køyr? BB-8 flyttzr ei blokk til venstre på rutenettet.
      8:
        text: Og kva om eg vil få BB-8 til å gjere noko etter blokka moveLeft();?
          Eg kan leggje til ei anna blokk til programmet. Eg vel blokka moveUp();
          og eg drar den under blokka mi moveLeft(); til eg ser utheving. Så slepp
          eg den og dei to blokkene blir festa saman.
      9:
        text: Når eg klikkar køyr igjen, utfører BB-8 kommandoane som er stabla frå
          topp til botn i arbeidsområdet. Om du vil slette ei blokk, berre fjern den
          frå stabelen og dra den tilbake til verktøykassa.
      10:
        text: Etter at du har valgt køyr, kan du alltid velge tilbakestill-knappen
          for å få BB-8 tilbake til start. La oss rulle i gang!
    starwars_typing:
      1:
        text: Inne i blokkene vi har brukt er JavaScript-kommandoer. JavaScript er
          det mest populære programmeringsspråket for profesjonelle utviklarar i dag.
          Blokker er ein flott måte å kome i gang med å lære seg koding og til og
          med ved anerkjende universitet som Harvard og Berkeley startar ein å lære
          på denne måten. Men så fort ein lærer seg det grunnleggjande, skriv ingeniører
          kode fordi det gir oss høve til å jobbe raskare.
      2:
        text: Vi kan skrive hundrevis av kommandoar uten å måtte finne dei i verktøykassen
          eller trekke dei ut. Fordi du lærer å skrive, kan det vere treigare i starten,
          men vi ville at du skulle få prøve det.
      3:
        text: Øvst til høgre i arbeidsområdet, kan du klikke knappen Vis tekst på
          kva som helst oppgave for å bytte fra blokker til å skrive koden som tekst.
      4:
        text: I neste leksjon vil du starte opp i skrivemodus. Her kan du fremleis
          dra blokka fra verktøykassa, eller du kan skrive kommandonavnet. Når du
          byrjar å skrive, vil du sjå at namna på moglege kommandoar vil stå nedanfor
          der du skriv. I staden for å skrive heile kommandonavnet, kan du velgje
          ein av desse for å arbeide raskere. I jobben min bruker eg denne funksjonen
          for autofullføring heile tida når eg skriv kode.
      5:
        text: Når du skriv kode, treng datamaskina at du er veldig presis. Du må stave
          og utnytte kommandonavnet akkurat riktig, inkludert parenteser og semi-kolon.
          Sjølv med en liten skrivefeil, kan ikkje BB-8 forstå koden og kan ikkje
          flytte på seg.
      6:
        text: Når du gjer ein feil på linja, markerer redigeraren den for deg slik
          at du kan prøve å endre teksten for å fastsette den.
      7:
        text: Dersom du står fast, kan du alltid starte med start på nytt-knappen
          og du kan bytte tilbake til blokkmodus når som helst ved å klikke i hjørnet
          øvst til høgre. Ok, la oss prøve oss på skriving! Og om du gjer feil, ikkje
          bli frustrert. Alle må prøve seg for å få det riktig.
    starwars_events:
      1:
        text: Hei, eg heiter Charita Carter. Eg er senior creative producer her på
          Walt Disney Imagineering. Eg er ansvarleg for å leie eit team som faktisk
          produserer attraksjonane som gjestene våre kan oppleve. Vi er alltid på
          utkikk etter måtar vi kan betre oss og betre opplevinga til gjestene - og
          teknologi er kjernen i det.
      2:
        text: Gratulerer, du klarte det! Du programmerte BB-8. Eg trur du er klar
          for noko meir vanskeleg. La oss gjere det! No som du har lært grunnleggjande
          programmering, reiser vi tilbake i tid, slik at du kan bygge ditt eig spel
          med R2-D2 og C-3PO.
      3:
        text: 'For å lage eit spel, må vi lære noko som alle programmerarar bruker
          kvar einaste dag: det blir kalla for hendingar. Hendingar fortell program
          om å lytte og vente på at noko skal skje, og når det skjer, så skal programmet
          utføre ei handling.'
      4:
        text: Nokre døme på hendingar er å lytte etter museklikk, ein piltast eller
          eit trykk på skjermen.
      5:
        text: Her skal vi først få R2-D2 til å bevege seg opp og levere ein beskjed
          til ein opprørspilot og så bevege seg ned til den andre opprørspiloten.
          Vi bruker hendingar for å få han til å flytte på seg. Når spelaren bruker
          piltastane opp/ned eller opp/ned-knappane.
      6:
        text: Vi bruker whenUp() hendingblokka og kobler goUp()-blokka til den. Når
          spelaren trykker pil opp-tasten, køyrer vi koden knytta til whenUp()-blokka.
          Og vi gjer tilsvarande for å få R2-D2 til å flytte ned.
      7:
        text: For å gjere dette, bruker vi en kommando som heter whenUp(). Når du
          drar kommandoen ut av verktøykassa, ser du at den startar og sluttar med
          ein klammeparentes, i staden for eit semikolon. Dette gir oss plass til
          å putte andre kommandoar i midten. Kvar kommando vi puttar inn i desse klammene,
          vil køyre når spelaren trykker på pil opp.
      8:
        text: Vi vil at R2-D2 skal gå opp, så la oss putte ei blokk med goUp(); inne
          i kommandoen. Så gjer vi det same for å få R2-D2 til å gå ned.
      9:
        text: I staden for å skrive all koden for å kontrollere doiden på førehand,
          kan vi la R2-D2 reagere på kapper som flytter han rundt på skjermen. Skritt
          for skritt vil spelet ditt bli meir interaktivt.
    starwars_congrats:
      1:
        text: Hei, eg heiter Alice og eg leiar produkt- og prosjekteringsteamet her
          i Code.org og eg jobba på denne opplæringa som du spelar deg gjennom akkurat
          no.
      2:
        text: Du kom deg gjennom til det siste nivået. Gratulerer! Du lærte alt du
          trengte å vite for å lage ditt eige Star Wars-spel. No er det ingen flere
          instruksjonar, ingen oppgaver å løuse. Du kan lage ditt eige spel og du
          bestemmer korleis det skal fungere. Ein ting til, du har no låst opp nye
          lydar og nye kommandoar for å gjere enda mer.
      3:
        text: "[elevene snakkar] Så laga vi eit spel der du får poeng når du får puffer
          grisar. Vrien er at kvar gong du får en puffergris kjem ein storm trooper.
          Faktisk hele skjermen blir full av puffergrisar og etter du har trykka på
          10.000 av dei, vinn du."
      4:
        text: "[elevene snakkar] Vi laag eit spel kor du ikkje kan tape og alt du
          drep, gir deg poeng. I programmet mitt gjorde eg om på tastene slik at når
          du klikkar deg opp, går karakteren din ned, og når du går rett, går karakteren
          din til venstre. Det er skikkeleg vanskeleg! Nokon gonger får du berre ein
          fordel, en urettferdig fordel dersom du er utviklaren av spelet. Fekk eg
          det? Yay!"
      5:
        text: Når du er ferdig med å lage spelet ditt, klikk på del å få ei lenke
          du kan dele med venner eller til å spele det på telefonen. Ha det gøy!

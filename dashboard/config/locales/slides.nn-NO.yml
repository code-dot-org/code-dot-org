'no':
  slides:
    maze_intro:
      1:
        image: notes/hoc1_1.jpg
        text: Velkommen til din første kodetime! La oss dykke rett inn i ditt første
          møte med programmering.
      2:
        image: notes/hoc1_2.jpg
        text: Vi skal bruke Blockly, et visuelt programmeringsspråk hvor du drar og
          slipper blokkene for å skrive kode.
      3:
        image: notes/hoc1_3.jpg
        text: De fleste programmeringsspråk bruker tekst, men Blockly er visuelt.
          Hver blokk tilsvarer en "ekte" kodelinje.
      4:
        image: notes/hoc1_4.jpg
        text: Du vil lære grunnleggende informatikk, med begreper som brukes overalt,
          helt fra å skrive apper til å lage programmer for å styre Mars-roveren.
      5:
        image: notes/hoc1_5.jpg
        text: Et program er et sett med instruksjoner som datamaskinen skal følge.
      6:
        image: notes/hoc1_6.jpg
        text: Målet med det første programmet er å få en "Angry Bird" gjennom en labyrint
          slik at den treffer en grønn gris.
      7:
        image: notes/hoc1_7.jpg
        text: Til venstre er labyrinten der programmet kjøres. Instruksjonene for
          hver oppgave er under labyrinten.
      8:
        image: notes/hoc1_8.jpg
        text: Den midtre verktøykassen har kommandoene for "Angry Bird". Du vil bruke
          disse for å bygge koden.
      9:
        image: notes/hoc1_9.jpg
        text: Til høyre er arbeidsområdet hvor du skal trekke blokker fra verktøykassen
          til å bygge programmet med. Hvis du vil slette en blokk, drar du den til
          papirkurven i hjørnet.
      10:
        image: notes/hoc1_10.jpg
        text: Hver blokk er en instruksjon. Hvis du drar en "fremover" blokk til arbeidsområdet
          og trykker "Kjør programmet", flyttes fuglen en plass på labyrinten.
      11:
        image: notes/hoc1_11.jpg
        text: For må gjøre mer enn én handling, kan du dra mange blokker til arbeidsområdet
          og sette dem sammen. Fuglen vil utføre kommandoene ovenfra og ned.
      12:
        image: notes/hoc1_12.jpg
        text: Hvis du kjører et program og ønsker å fikse det for å prøve på nytt,
          kan du trykke på "Reset"-knappen.
      13:
        image: notes/hoc1_13.jpg
        text: La oss gå og ta de grisene!
    artist_intro:
      1:
        image: notes/stage5_1.jpg
        text: Hei, jeg er JR! Alle racerbil-lag må ha programmerere for å vinne. De
          analyserer data fra bilen for å gjøre den raskere.
      2:
        image: notes/stage5_2.jpg
        text: I disse oppgavene vil du være en kunstner som tegner linjer bak deg
          når du flytter deg.
      3:
        image: notes/stage5_3.jpg
        text: Denne blokken sier "flytt frem 100 piksler." Piksler er bare veldig
          små prikker på skjermen.
      4:
        image: notes/stage5_4.jpg
        text: Denne blokken sier "sving 90 grader til høyre". Den vil dreie kunstneren
          like mye som "sving" blokken i labyrintoppgaven gjorde.
      5:
        image: notes/stage5_5.jpg
        text: Klikk på pilen i en av disse blokkene for å endre hvor mye kunstneren
          går fremover. Lek litt med dette for å bli kjent med de nye blokkene.
    farmer_intro:
      1:
        image: notes/stage9_1.jpg
        text: Hei, jeg Paola! I disse oppgavene er du en bonde som trenger å gjøre
          jordet flatt for å kunne dyrke grønnsaker der.
      2:
        image: notes/stage9_2.jpg
        text: Du må hjelpe henne med å fjerne alle jordhaugene, og fyle alle hullene.
      3:
        image: notes/stage9_3.jpg
        text: De nye blokkene fjerner 1 spadetak med jord fra en haug, og fyller 1
          spadetak med jord i et hull.
      4:
        image: notes/stage9_4.jpg
        text: Hauger og hull har forskjellige størrelse eller dybde, så du må fortelle
          bonden hvor mange spadetak som det er behov for.
    flappy_intro:
      1:
        image: notes/flappy01.jpg
        text: Hei, mitt navn er Katie! Noe av det mest spennende innen informatikk
          er at et dataprogram kan være interaktivt.
      2:
        image: notes/flappy02.jpg
        text: Hver gang noen klikker, trykker eller skriver på en datamaskin eller
          telefon, som genererer en hendelse, og det er noe kode som bestemmer hva
          som skal utføres når hendelsen inntreffer.
      3:
        image: notes/flappy03.jpg
        text: 'Du kan for eksempel ha en HENDELSESHÅNDTERER som sier "når musen klikkes,
          spilles en lyd" '
      4:
        image: notes/flappy04.jpg
        text: Har du hørt om spillet FlappyBird? Ved å bruke hendelsesbehandling,
          skal vi lære å programmere vår egen tilpasset versjon av FlappyBird!
      5:
        image: notes/flappy05.jpg
        text: Koden du vil skrive innebærer å dra og slippe blokker som representerer
          kommandoer på datamaskinen. Under panseret, er hver av disse blokkene representert
          av ekte kode.
      6:
        image: notes/flappy06.jpg
        text: 'Hvis du tar en titt på arbeidsområdet, er det noen grønne blokker som
          er fylt ut for deg - dette er "hendelsesbehandlinger" '
      7:
        image: notes/flappy07.jpg
        text: Hvis du vil at fuglen skal FLAKSE når du KLIKKER med musen, så fester
          du "FLAKS"-blokken til den riktige hendelsesbehandleren og fuglen vil flakse
          hver gang du klikker med musen.
      8:
        image: notes/flappy08.jpg
        text: I hver oppgave i denne aktiviteten vil vi introdusere nye typer hendelser
          som grønne blokker i arbeidsområdet, og du kan bestemme de relevante blokkene
          å legge til i respons til de hendelsene.
      9:
        image: notes/flappy09.jpg
        text: Når du ser en nedtrekksboks som denne, så betyr det at du kan endre
          instillingene - for eksempel lyden som spilles av når flappy treffer bakken.
      10:
        image: notes/flappy10.jpg
        text: I siste puslespillet vil du kunne lage et spill og dele den med dine
          venner. ha det gøy!
    loop_times:
      1:
        image: notes/hoc2_1.jpg
        text: Hei, jeg heter Mark! La oss lære om løkker. Med løkker kan du skal be
          datamaskinen om å gjenta et sett av handlinger igjen og igjen, tusenvis
          eller milliarder ganger.
      2:
        image: notes/hoc2_2.jpg
        text: I denne oppgaven ønsker vi å flytte fuglen frem 5 plasser for å ta grisen.
      3:
        image: notes/hoc2_3.jpg
        text: Vi kan bruke den nye "gjenta" blokken for å hjelpe oss.
      4:
        image: notes/hoc2_4.jpg
        text: I stedet for å dra ut 5 "fremover" blokker...
      5:
        image: notes/hoc2_5.jpg
        text: Vi kan sette "fremover" blokken inne i "gjenta"-blokken og skrive et
          nummer i blokken å fortelle den hvor mange ganger det skal gjentas.
      6:
        image: notes/hoc2_6.jpg
        text: 'Og dette er viktig: Du kan sette mer enn én kommando i en "gjenta"-blokk.'
      7:
        image: notes/hoc2_7.jpg
        text: Kos deg med å bruke den nye "gjenta" blokken!
    loop_until:
      1:
        image: notes/hoc3_1.jpg
        text: Hei, er jeg Chris. Før jeg startet i Miami Heat, studerte jeg informatikk.
          La oss prøve våre ny blokk, "Gjenta til" blokken.
      2:
        image: notes/hoc3_2.jpg
        text: Hva hvis vi ikke visste hvor langt fuglen måtte bevege seg for å komme
          til grisen?
      3:
        image: notes/hoc3_3.jpg
        text: Hvis vi setter en "fremover" blokk inne i en "Gjenta til" blokk, vil
          fuglen bevege seg fremover til den når grisen (eller krasjer inn i en vegg).
      4:
        image: notes/hoc3_4.jpg
        text: 'Og dette er viktig: Akkurat som før kan vi sette flere blokker inni
          "Gjenta til" blokken, og de vil alle bli gjentatt.'
    if:
      1:
        image: notes/hoc4_1.jpg
        text: 'Hei, er jeg Bill! La oss lære et nytt grunnleggende konsept: hvis-uttrykk.
          Dette er hvordan datamaskiner tar beslutninger.'
      2:
        image: notes/hoc4_2.jpg
        text: 'Du bruker "hvis"-uttrykk selv hver dag. Før du går ut hver morgen sier
          du: "HVIS det regner ute må jeg ta på meg jakke".'
      3:
        image: notes/hoc4_3.jpg
        text: Vi kan be zombien om å sjekke om det er en sti til venstre. Hvis han
          finner en sti der, kan vi be han snu i den retningen.
      4:
        image: notes/hoc4_4.jpg
        text: For å skrive koden for dette, må vi dra ut "Hvis"-blokken og sette en
          "venstre"-blokk inni den.
      5:
        image: notes/hoc4_5.jpg
        text: Hvis vi hver gang zombien flytter på seg setter en "fremover" blokk
          over den, og en "gjenta" blokk rundt alt, vil han nå sjekke om det er en
          sti til venstre og i så fall snu dit. Kommandoen "gjenta" er viktig for
          å se etter sti etter hvert skritt.
      6:
        image: notes/hoc4_6.jpg
        text: Hvis-setninger er veldig viktige i programmering. En av de første programmene
          jeg skrev, var et tripp-trapp-tresko-spill. Der var det det en hvis-setning
          som sa hvis den andre personen holdt på å vinne, måtte programmet blokkere
          posisjonen som ville la han seire.
      7:
        image: notes/hoc4_7.jpg
        text: Ha det gøy med hvis-blokker!
    if_else:
      1:
        image: notes/hoc5_1.jpg
        text: Hei, jeg heter Saloni. Jeg bruker programmering for å løse problemer
          innenfor helse og medisin. La oss lære om "hvis-ellers"-blokken. Den ser
          ut som en "hvis"-blokk, men har en ekstra del på slutten som sier "ellers".
      2:
        image: notes/hoc5_2.jpg
        text: Hvis jeg setter en "fremover"-blokk på plassen der det står "gjøre"
          og en "snu til venstre" blokk der det står "ellers", betyr det at zombien
          vil velge mellom to alternativer. Hvis det er en vei fremover, vil den gå
          dit og ellers (ikke vei fremover) vil den svinge til venstre.
      3:
        image: notes/hoc5_3.jpg
        text: Akkurat som med "hvis"-blokken, kan vi sette "hvis-ellers"-blokker inni
          en "gjenta"-blokk slik at zombien vil fortsette med å flytte, og "hvis-ellers"blokken
          vil fortsette å sjekke om det er på tide å snu.
      4:
        image: notes/hoc5_4.jpg
        text: Nå får du vise zombiene hvor de hører hjemme!
    if_else_scrat:
      1:
        image: notes/saloni_ifelse_scrat1.jpg
        text: En "hvis-ellers"-setning er en beslutning mellom to ting. La oss se
          på hvordan vi kan bruke en "hvis-ellers"-setning med vår venn ekornet Scrat.
      2:
        image: notes/saloni_ifelse_scrat2.jpg
        text: Denne blokken ligner på "hvis"-blokken, men det er en ekstra del nederst
          som sier "ellesrs". Hvis jeg setter en "fremover"-blokk der det står "gjøre"
          og en "snu venstre"-blokk der det står "ellers", så betyr ekornet Scrat
          vil gå fremover hvis det er sti foran. Hvis det ikke er sti foran, vil Scrat
          snu til venstre.
      3:
        image: notes/saloni_ifelse_scrat3.jpg
        text: Det er ta en beslutning og gjøre én av to handlinger basert på denne
          avgjørelsen. Og akkurat som "hvis"-blokker, kan du sette "hvis-ellers"-blokker
          inni "gjenta"-blokker.
      4:
        image: notes/saloni_ifelse_scrat4.jpg
        text: Nå la oss hjelpe ekornet Scrat til å få seg en nøtt!
    function:
      1:
        image: notes/stage13_1.jpg
        text: Hei, jeg Brina, ingeniør ved Instagram. En funksjon er noen kodelinjer
          som du vil bruke igjen og igjen, så i stedet for å skrive den samme koden
          hver gang, kan du bare bruke en blokk.
      2:
        image: notes/stage13_2.jpg
        text: Vi skal lære å definere funksjoner. Blokker der vi definerer funksjoner
          har en stjerne i hjørnet. Navnet på funksjonen skrives på øverste linje.
      3:
        image: notes/stage13_3.jpg
        text: Blokkene inne i funksjonen forteller oss hva den gjør. Så denne funksjonen
          er kalt "fyll 5", og består av en "gjenta" blokk og en "fylle" blokk.
      4:
        image: notes/stage13_4.jpg
        text: Funksjonen finnes på arbeidsområdet, men bonden vil ikke kjøre den før
          vi drar ut "Fyll 5 funksjon" blokka fra funksjoner-kategorien.
      5:
        image: notes/stage13_5.jpg
        text: La oss ha det gøy med funksjoner!
    loop_while:
      1:
        image: notes/stage9_5.jpg
        text: 'Hei, jeg Makinde! La oss lære om "gjenta så lenge"-blokken '
      2:
        image: notes/stage9_6.jpg
        text: '"Gjenta så lenge" blokken vil fortsette å gjøre det som er inne i den
          så lenge utsagnet på toppen er sant.'
      3:
        image: notes/stage9_7.jpg
        text: For eksempel, hvis bonden står på en haug, vil hun fortsette å fjerne
          spadetak med jord så lenge det er fortsatt en haug under henne.
    loop_for:
      1:
        image: notes/stage11_1.jpg
        text: Hei, jeg er Trina, og jeg jobber for Pixar. Jeg har vært med å lage
          en rekke filmer, inkludert Shrek.
      2:
        image: notes/stage11_2.jpg
        text: Dette er nye "teller" løkka. Det vil utføre handlingene igjen og igjen,
          og du kan endre handlingene litt hver gang.
      3:
        image: notes/stage11_3.jpg
        text: Dette eksemplet på en "teller"-løkke sier "Tell med teller fra 50 til
          90 med 10" og inni den har vi en "tegn en firkant"-blokk. Dra "teller" blokken
          fra "Variabler"-seksjonen til "lengde"-stedet.
      4:
        image: notes/stage11_4.jpg
        text: Dette betyr at kunstneren vår skal tegne et kvadrat med sidelengde 50
          piksler. Så legger vi til 10, og tegner et kvadrat med sidelengde 60 piksler.
          Slik holder vi på til sidelengden blir 90 piksler. Dermed har vi sidelengdene
          50, 60, 70, 80 og 90.
    parameters:
      1:
        image: notes/stage15_1.jpg
        text: Hei, jeg er Janete, og jeg er en ingeniør ved Zynga.
      2:
        image: notes/stage15_2.jpg
        text: Hva hvis vi ønsker å tegne en haug med trekanter av forskjellig størrelse?
      3:
        image: notes/stage15_3.jpg
        text: Vi kan skrive all koden for hånd, eller vi kan bruke en funksjon med
          parametere.
      4:
        image: notes/stage15_4.jpg
        text: For å gjøre dette, må du klikke på den blå stjernen i "tegn en trekant"
          funksjonen. Dra så "Navn på parameter:" inn i "parametre"-blokka til høyre.
          NB! Ikke skriv navnet først.
      5:
        image: notes/stage15_5.jpg
        text: Så hvis du skriver "lengde" der det står "x" og så trykker "Enter",
          vil du opprette et lengde-parameter til funksjonen.
      6:
        image: notes/stage15_6.jpg
        text: Klikk på stjernen. Så klikker du på "variabler"-kategorien og drar "lengde"
          inn i "fremover" blokka til funksjonen. Så drar du bort den gamle nummer-blokken.
      7:
        image: notes/stage15_7.jpg
        text: For å bruke funksjonen med parametere. kan du klikke på kategorien funksjoner
          og dra ut "tegn en trekant med lengde"-funksjonen.
      8:
        image: notes/stage15_8.jpg
        text: Nå kan du bruke matematikk-blokken for å hente nye tall, og på den måten
          kan du tegne trekanter av forskjellige størrelse.
    hoc_wrapup:
      1:
        image: notes/hoc6_1.jpg
        text: Gratulerer! Med den siste oppgaven du løste, skrev du kode som kan fortelle
          roboter hvordan de finner vei gjennom enkle labyrinter eller tunneler uansett
          lengde. Dette gjelder uansett om det er en zombie, en fugl, en mars-rover
          eller om det er deg som kjører bil.
      2:
        image: notes/hoc6_2.jpg
        text: De grunnleggende konseptene som du brukte, danner utgangspunktet for
          alle programmene eller appene du ser. Vi har lært om gjentagende løkker,
          hvis-setninger, og hvis-ellers setninger.
      3:
        image: notes/hoc6_3.jpg
        text: Hvis du likte den første kodetimen, kan du gå til code.org for å fortsette
          å lære programmering! Når du har fullført 20-timers kurset vårt, behersker
          du grunnleggende programmering. Da kan du begynne å lære å skrive telefon-apper,
          robotinstruksjoner, spill - ja alt mulig!
      4:
        image: notes/hoc6_4.jpg
        text: 'Teknologien forandrer alt vi gjør, og det spiller ingen rolle om du
          er ung eller gammel: Programmering er morsomt og kreativt, og alle kan lære
          det!'
    20_wrapup:
      1:
        image: notes/bird.png
        text: Video-notater kommer snart!
    frozen_intro:
      1:
        image: notes/frozen1_1.jpg
        text: Hei, jeg heter Lyndsey. Jeg er modell, skuespiller og skriver mine egene
          apper. La oss bruke kode til å utforske isens magi og skjønnhet sammen med
          Anna og Elsa.
      2:
        image: notes/frozen1_2.jpg
        text: Du vil skape snøfnugg og mønstre med kunstløpskøyter og lage et magisk
          vinterlandskap som du kan dele med vennene dine.
      3:
        image: notes/frozen1_3.jpg
        text: I den neste timen vil du lære grunnleggende programmering. Tradisjonell
          programmering er vanligvis i tekst, men vi skal bruke Blockly, som bruker
          visuelle blokker som du kan dra og slippe for å skrive programmer. Også
          elever på universitetet lærer grunnleggende programmering på denne måten.
          Under overflaten  lager du fortsatt kode.
      4:
        image: notes/frozen1_4.jpg
        text: Et program er et sett med instruksjoner som forteller en datamaskin
          hva den skal  gjøre. La oss lage en kode eller et program, som få Elsa til
          å lage en rett linje. Vi vil senere bruke dette til å lage mer kompliserte
          mønstre.
      5:
        image: notes/frozen1_5.jpg
        text: Skjermen din er delt i tre hoveddeler. Til venstre er isflaten der du
          vil kjøre programmet. Instruksjoner for hvert nivå er skrevet rett under
          isflaten.
      6:
        image: notes/frozen1_6.jpg
        text: Det midterste området er verktøykassen, og hver av disse blokkene er
          en handling som Elsa og Anna kan gjøre.
      7:
        image: notes/frozen1_7.jpg
        text: Det hvite området til høyre kalles arbeidsområdet, og dette er hvor
          vi skal lage programmet vårt. For å flytte rundt på isflaten, kan du bruke
          "Flytt fremover"-blokken.
      8:
        image: notes/frozen1_8.jpg
        text: Her, sier "flytt fremover"-blokken sier, "flytte frem 100 piksler."
          Når vi trykker "Kjør", hva vil skje? Elsa flytter frem en bestemt lengde
          på skjermen, 100 piksler faktisk! Piksler er små firkantede punkter på dataskjermen.
      9:
        image: notes/frozen1_9.jpg
        text: Den andre blokken vi har i denne oppgaven sier "snu til høyre med 90
          grader". Og når vi bruker denne "snu til høyre"-blokken, får det Elsa snu
          en gitt mengde. Du kan prøve ut hvor mye du vil at Elsa skal snu. Vinkelen
          måles fra retningen foran Elsa. Så dette er en 90 graders sving. Og dette
          er en 120 graders sving.
      10:
        image: notes/frozen1_10.jpg
        text: Husk på at du kan endre antall piksler og grader ved å klikke på pilene
          ved siden av dem.
    frozen_loops:
      1:
        image: notes/frozen2_1.jpg
        text: Hei, jeg heter Paola! Datamaskiner er flinke til å gjenta handlinger.
          Du kan telle til 10, 20 eller 100. Men en datamaskin kan telle til en milliard
          eller billion. Den vil ikke gå lei og det tar bare noen sekunder. Om det
          er telling, eller tegning, eller noe annet – datamaskiner kan gjenta ting
          hundrevis eller milliarder av ganger.
      2:
        image: notes/frozen2_2.jpg
        text: I programmering kaller vi dette en løkke. En løkke er den måten du bruker
          for å gjenta koden igjen og igjen. I den neste oppgave er målet ditt å hjelpe
          Anna til å lage et kvadrat med "Gjenta"-blokken.
      3:
        image: notes/frozen2_3.jpg
        text: Alle kodeblokkene du setter inne i "Gjenta"-blokken  vil bli gjentatt
          i rekkefølge, så mange ganger du ønsker.
      4:
        image: notes/frozen2_4.jpg
        text: Hvis du vil tegne et kvadrat, kan du bruke "Flytt frem" og "snu til
          høyre" blokkene 4 ganger. Men det er enklere å fortelle datamaskinen "Flytt
          frem" og "snu til høyre 90 grader" en gang og deretter fortelle det å gjenta
          disse to handlingene 4 ganger. For å gjøre det, må du sette "Flytt frem"
          og "snu til høyre" blokkene inne i en "Gjenta"-blokk.
      5:
        image: notes/frozen2_5.jpg
        text: Husk, du kan endre tallet i blokken "Gjenta" til hva som helst og det
          vil gjenta det som er inne i blokken så mange ganger.
    frozen_functions:
      1:
        image: notes/frozen3_1.jpg
        text: Hei, jeg heter Chris Bosh. Jeg er profesjonell basketballspiller og
          jeg programmerte på skolen.
      2:
        image: notes/frozen3_2.jpg
        text: En av de viktigste konseptene i datavitenskap er hvordan definere nye
          kommandoer. De fleste språk har bare 100 ord eller kommandoer. Og det som
          er kunsten og magien er å definere dine egne, nye ord med disse byggeklossene.
      3:
        image: notes/frozen3_3.jpg
        text: Når du har lært en datamaskin hvordan den skal gjøre en handling en
          gang ved bruk av denne rekkefølgen av kommandoer så kan du navngi den handlingen
          selv, slik at det er lett å gjenta den senere. Når du definerer dine egne
          kommandoer og gir dem navn kalles det en funksjon.
      4:
        image: notes/frozen3_4.jpg
        text: Hei, jeg heter Jess. Når du programmerer med blokker bruker du funksjoner
          som er et sett med handlinger du vil gjøre mange ganger. For eksempel har
          du skrevet kode for å lage en firkant.
      5:
        image: notes/frozen3_5.jpg
        text: 'Du kan definere dette som en funksjon som heter "opprett en firkant" '
      6:
        image: notes/frozen3_6.jpg
        text: Nå har du en ny blokk som du kan bruke flere ganger for å opprette flere
          ruter.
      7:
        image: notes/frozen3_7.jpg
        text: Mange enkle figurer kan brukes til å lage mer komplekse mønstre. I den
          neste gåten vil koden du nylig skrev for å lage en sirkel være tilgjengelig
          som en ny funksjon som kan lage sirkler i forskjellige størrelser. Kan du
          bruke den for å hjelpe Elsa til å opprette komplekse og vakre mønstre i
          snøen?
    playlab_intro:
      1:
        image: notes/playlab_intro_1.png
        text: Vi skal lage spill ved bruk av Spill Lab. Gode spill har en historie
          og hver historie har figurer. Vi skal lære hvordan vi får våre figurer,
          som hekser, romvesner og dyr, til å snakke, bevege seg og samhandle med
          hverandre. Ved slutten av denne oppgaven kan du bygge et spill fra bunnen
          av og dele det med dine venner.
      2:
        image: notes/playlab_intro_2.png
        text: Skjermen din er delt inn i 3 hoveddeler. Den til venstre er spillrommet
          der spille ditt skal kjøres. Instruksjonene for hvert nivå er skrevet nedenfor.
      3:
        image: notes/playlab_intro_3.png
        text: Det midterste området er verktøykassen, og hver av disse blokkene er
          et stykke kode. Det hvite mellomrommet til høyre kalles arbeidsområdet og
          dette er hvor vi skal bygge vårt program.
      4:
        image: notes/playlab_intro_4.png
        text: For å starte må du koble blokkene dine til den oransje-"når kjører"-blokken.
          Du kan knytte flere blokker sammen ved å dra dem til det vises en gul linje,
          og deretter vil de snappe sammen.
      5:
        image: notes/playlab_intro_5.png
        text: I denne første oppgaven er vår figur en pingvin og vi skal få den til
          å si "Hallo" ved å dra "si"-blokken ut, knytte den til å "når kjører"-blokken
          og skrive inn "Hallo." Vi kan også få pingvinen til å flytte på seg ved
          hjelp av bruke blokkene for å bevege til høyre og venstre. Når du har dine
          blokker på plass, trykk på Kjør-knappen for å se hva du har programmert.
      6:
        image: notes/playlab_intro_6.png
        text: Kom i gang og til slutt vil du kunne lage et spill med alle slags spillere
          som kan samhandle, bli glad eller trist, få poeng, kaste ildkuler eller
          til og med trylle hverandre bort. Det er opp til deg og spillet du ønsker
          å lage.
    playlab_events:
      1:
        image: notes/playlab_events_1.png
        text: Nå skal vi lære om noe som alle spillprogrammerere bruker hver dag.
          De kalles hendelser. En hendelse forteller programmet å lytte til når noe
          skjer. Når det skjer, utføres en handling.
      2:
        image: notes/playlab_events_2.png
        text: Eksempler på hendelser er å lytte etter et museklikk, en piltast eller
          trykk på skjermen.
      3:
        image: notes/playlab_events_3.png
        text: Her skal vi gjøre romboten hilse på jordboerene når en spiller klikker
          på ham. Vi bruker "ved klikk"-blokken og fester "si"-blokken til den. Når
          spilleren klikker på romboten vil alt knyttet til denne "ved klikk"-hendelsesblokken
          utføres. Hva gjør ditt romvesen si?
      4:
        image: notes/playlab_events_4.png
        text: Det finnes også "når pil"-blokker. Hvis du kobler "flytt"-blokker til
          disse, kan du begynne å flytte figurer opp, ned, til venstre eller høyre.
          Trinnvis blir spillet ditt mer interaktiv.
    playlab_repeat_forever:
      1:
        image: notes/playlab_repeat_forever_1.png
        text: Dette er "Gjenta alltid"-blokken. Alt i denne blokken skjer alltid i
          spillet.
      2:
        image: notes/playlab_repeat_forever_2.png
        text: Hvis vi ønsker å få en figur til å gjøre noe flere ganger uten at spilleren
          trenger å gjøre noe, vil vi sette disse blokkene inn i blokken "Gjenta for
          alltid".
      3:
        image: notes/playlab_repeat_forever_3.png
        text: I den neste oppgaven er vårt mål å hjelpe trollmannen patruljere grensene
          av riket, venstre og høyre kontinuerlig. Å lære hvordan du kan gjenta kommandoer
          vil spare deg massevis av tid senere når du bygger ditt eget spill.
    C1_artist_intro:
      1:
        image: notes/C1_artist_intro_1.png
        text: Dette er tegnebrikken din. Bruk den riktige for å flytte kunstneren
          til der han trenger å gå for å fylle inn de grå linjene.
      2:
        image: notes/C1_artist_intro_2.png
        text: Dette er hoppebrikker. Når du bruker disse, vil kunstneren din flytte
          seg men ikke tegne, så bruk disse for å hoppe til den neste grå linjen.
    C1_bee_level_intro:
      1:
        image: notes/C1_bee_level_intro_1.png
        text: Er ikke bier superkule? I dette oppgavesettet skal du hjelpe bien å
          hente nektar fra blomstene og så fly til bikubene for å lage honning. I
          denne oppgaven må du bruke "hent nektar"- og "lag honning"-brikkene.
      2:
        image: notes/C1_bee_level_intro_2.png
        text: 'Hver blomst har forskjellig mengde med nektar: 1, 2, 3 eller mer. Vi
          vet hvor mye nektar som finnes i de røde blomstene ved å se på det lille
          tallet i hjørnet. Så sørg for å hente all nektaren fra blomsten før du fortsetter.
          I tillegg kan hver bikube bare holde en begrenset mengde honning: 1, 2,
          3 eller mer. Så sørg for å lage så mye honning som bikuben kan romme.'
      3:
        image: notes/C1_bee_level_intro_3.png
        text: Hvis du klarer å få tak i all nektaren og lage all honningen, går du
          til neste nivå. Hvis ikke må du prøve oppgaven på nytt. "Surr" rundt en
          stund for å finne ut hvordan det føles å være en programmerer!
    C1_bee_loops:
      1:
        image: notes/C1_bee_loops_1.png
        text: En løkke er en gjentagelse av en aktivitet. Når jeg går inn i bikuben
          for å inspisere, tar jeg opp en ramme og så setter jeg den ned igjen, så
          jeg gjentar den samme handlingen flere ganger. Løkken går i ring, der handlingen
          blir gjort flere ganger.
      2:
        image: notes/C1_bee_loops_2.png
        text: På dette brettet ønsker vi at bien skal samle tre nektar fra blomsten.
          I stedet for å bruke tre "hent nektar"-brikker, skal du bruke en gjenta-brikke
          for å hente nektar tre ganger. Trykk på "Kjør" og se om du klarte det!
    C1_bigevent_unplugged:
      1:
        image: notes/C1_bigevent_unplugged_1.png
        text: Denne leksjonen kalles for den store hendelsen. Den handler om hvordan
          vi kan kontrollere programmene våre og faktisk endre måten et program fungerer
          på mens det kjører ved å bruke hendelser, som å trykke på en knapp eller
          klikke på en mus.
      2:
        image: notes/C1_bigevent_unplugged_2.png
        text: I denne økten vil du bli styrt av en papir-fjernkontroll. Det er akkurat
          som et ekte dataspill.
      3:
        image: notes/C1_bigevent_unplugged_3.png
        text: En hendelse er en handling som gjør at noe skjer. Det er som når du
          klikker på museknappen og en webside lastes. Det er en hendelse. Når du
          tar på skjermen på et nettbrett for å bla nedover, er det også en hendelse.
          Hendelser kan brukes for å la brukeren styre programmet ditt når de vil.
      4:
        image: notes/C1_bigevent_unplugged_4.png
        text: I hverdagen skjer det ting som gjør at vi handler. Vi er sultne og går
          til kjøleskapet. Vi hører at postmannen kommer og legger post i postkassen,
          og så går vi og henter posten.  Dette er akkurat som handlingene der man
          trykker på en knapp eller bruker en joystick. Dette er noe som skjer som
          får oss til å gjøre noe annet.
      5:
        image: notes/C1_bigevent_unplugged_5.png
        text: I dataspill finnes det en handling kalt "Oppdater" og det skjer 30 eller
          60 ganger i sekundet. For dataspillprogrammerere er denne handlingen nesten
          viktigere enn knappene eller joysticken.
      6:
        image: notes/C1_bigevent_unplugged_6.png
        text: Den viktigste hendelsen vi følger med på er "Oppdater". Når dette skjer,
          sjekker vi joysticken. Så vi sier, "Oj, har noen trykket på knappen siden
          forrige gang vi sjekket? Ja eller nei?" Uten hendelser kan ikke spilleren
          flytte på seg eller hoppe, og du vil ikke klare å kontrollere det som skjer.
          Dataspillet ville ikke kunne bevege noen ting.
    C1_building_foundation:
      1:
        image: notes/C1_building_foundation_1.jpg
        text: Når man lager sandslott vet man at man ikke alltid får det til. Men
          hvis du holder ut, så så blir det både bedre og artigere. Utholdenhet er
          det som gjelder. Ikke gi deg, du kommer til å digge det.
      2:
        image: notes/C1_building_foundation_2.jpg
        text: Denne økten heter bygge en grunnmur. I denne økten skal vi jobbe med
          en oppgave som er ment å være veldig vanskelig. Du kommer til å finne ut
          hvordan man lager en struktur som er minst like høy som en av disse koppene
          og den kommer til å bli så sterk at den kan bære vekten av en bok.
      3:
        image: notes/C1_building_foundation_3.jpg
        text: Noen ganger blir ikke det vi lager slik vi hadde tenkt oss. Noen ganger
          blir man frustrert og har lyst å gi opp. Kanskje skjer dette ofte. Men hvis
          vi fortsetter å prøve og gjør så godt vi kan om og om igjen, så får vi det
          til til slutt.
      4:
        image: notes/C1_building_foundation_4.jpg
        text: Utholdenhet handler om å ikke gi seg når man egentlig har lyst til å
          gi opp. Hvis du har lyst å lage noe nytt og annerledes, så kommer du til
          å oppleve noen nederlag på veien.
      5:
        image: notes/C1_building_foundation_5.jpg
        text: Kunsten med utholdenhet er å fortsette og lære av feil du gjør i stedet
          for å gi opp fordi du er frustrert. Frustrasjon betyr egentlig bare at det
          er noe fantastisk som ligger og venter rett rundt hjørnet. Så ikke slutt
          før du får det til. Wooo!
    C1_getting_loopy:
      1:
        image: notes/C1_getting_loopy_1.png
        text: Hei, mitt navn er Miral Kotb og jeg er skaperen av Iluminate. I mitt
          arbeid er det en felles ting vi bruker i både dans og programmering. Det
          er løkker! Løkker er å gjenta en handling om og om igjen.
      2:
        image: notes/C1_getting_loopy_2.png
        text: Når du gjentar noe flere ganger, slik som mine handlinger for å få rockeringen
          til å fortsette å snurre, utfører jeg en løkke over den handlingen. Det
          er en løkke. Dette er en løkke. Og dette er en løkke.
      3:
        image: notes/C1_getting_loopy_3.png
        text: I dag skal vi ha en dansefest. Vi skal bruke løkker til å lage en ny
          dans. Iterasjonen. Vi skal lære om løkker ved å bruke en dans. Du skal lære
          noen enkle steg og gjenta dem flere ganger for å fullføre dansen.
      4:
        image: notes/C1_getting_loopy_4.png
        text: Her er trinnene du må lære. Klapp hendene dine. Legg hendene bak hodet
          ditt. Plasser hendene på hoften din. Løft din venstre hånd opp. Løft din
          høyre hånd opp. Ganske enkelt, ikke sant? Du vil oppdage at du kan forkorte
          instruksjonene ved å legge noen danse-bevegelser i løkker.
      5:
        image: notes/C1_getting_loopy_5.png
        text: Vi bruker faktisk løkker i dansen vår. Danserne har på seg datamaskiner
          som er koblet sammen i et nettverk. Jeg kan for eksempel la en lampe tennes
          og slukkes på seks dansere etter tur. I løkken kan jeg gjenta denne lys-oppvisningen
          med danserne igjen og igjen. Deretter vil jeg øke hastigheten på lys-oppvisningen
          for hver gang. Og alt dette gjør jeg med løkker. Så innen informatikk er
          løkker er viktige fordi vi får færre kodelinjer, og det blir lettere å holde
          orden på.
    C1_happy_maps_unplugged:
      1:
        image: notes/C1_happy_maps_unplugged_1.png
        text: Denne oppgaven heter Lykkelige Kart. I dag skal vi hjelpe vår pelskledde
          venn Flurb med å finne frukten sin.
      2:
        image: notes/C1_happy_maps_unplugged_2.png
        text: Få Flurb til å nå frukten din. For å gjøre dette må du finne ut hvilken
          vei Flurb skal bevege seg, og styre henne med pilene. Hvilken retning skal
          Flurb gå i for å komme til eplet.
      3:
        image: notes/C1_happy_maps_unplugged_3.png
        text: For å flytte den dit kan du sette en sirkel på retningen den må gå i.
      4:
        image: notes/C1_happy_maps_unplugged_4.png
        text: Lag algoritmen gjennom å lime piler ved siden av kartet du prøver å
          løse. Den andre er lik, men den går nedover.
      5:
        image: notes/C1_happy_maps_unplugged_5.png
        text: Det er som å programmere med papir. Og det er hele hemmeligheten!
    C1_maze_debugging:
      1:
        image: notes/C1_maze_debugging_1.png
        text: "Å debugge er å finne feil og fikse dem. Det er mange måter å debugge
          problemer på. Den enkleste måten er å flytte steg for steg inntil du kommer
          dit hvor det oppstår en feil. Her prøver jeg å sprette baklengs opp på bommen,
          men faller av hele tiden."
      2:
        image: notes/C1_maze_debugging_2.png
        text: Jeg gjennomgikk alle stegene, og skjønte hvor feilen var. Jeg hadde
          ikke satt hendene riktig på bommen. Så jeg prøvde å sprette på en annen
          måte, og fikk det til. Jeg er veldig fornøyd med at jeg debugget turninga
          mi.
      3:
        image: notes/C1_maze_debugging_3.png
        text: For å lære om debugging, starter vi med noen eksisterende blokker. Du
          vil snart se at disse blokkene ikke fører deg til målet. Så vi må debugge
          løsningen og fikse den. Hva gikk galt? Du vil oppdage at vi må bevege oss
          vestover med en blokk til.
      4:
        image: notes/C1_maze_debugging_4.png
        text: La oss fikse dette ved å legge til en vest blokk, og trykke kjør for
          å se om det ble riktig. Du fikk det til!
    C1_maze_intro_sequencing:
      1:
        image: notes/C1_maze_intro_sequencing_1.png
        text: I denne oppgaven skal du flytte fuglen til grisen. Se på oppgave og
          finn ut hvilke retninger den må ta.
      2:
        image: notes/C1_maze_intro_sequencing_2.png
        text: Du skal dra blokkene fra verktøykassen til og bort arbeidsområdet. Der
          skal de henge fast under "når kjører" blokken. Når du mener du har den rette
          løsningen, kan du klikke "Kjør" og se fuglen gå til grisen.
    C1_maze_loops:
      1:
        image: notes/C1_maze_loops_1.png
        text: Noe datamaskiner er veldig gode til, er å gjenta kommandoer. Vi som
          er mennesker går fort lei hvis vi må gjøre den samme oppgaven mange, mange
          ganger på rad. Men en datamaskin kan gjøre det samme millioner eller selv
          milliarder av ganger uten å gå lei.
      2:
        image: notes/C1_maze_loops_2.png
        text: Hvis jeg for eksempel ønsket å sende en mail for å gratulere alle på
          Facebook som har fødselsdag i dag, ville det tatt meg over hundre år å sende
          alle mailene. Men med bare noen linjer kode kan jeg få et dataprogram til
          å gratulere dem på noen få sekunder.
      3:
        image: notes/C1_maze_loops_3.png
        text: For få fuglen til å nå bort til grisen kan du bruke en gjenta-blokk
          i stedet for å dra tre Nord-blokker til arbeidsområdet. Så dra en gjenta-blokk
          til arbeidsområdet, og angi 3. Dra deretter en Nord blokk inn i gjenta-blokken
          og trykk på "Kjør" for å se hva som skjer. Gratulerer, du fikk det til!
    C1_moveitmoveit_unplugged:
      1:
        image: notes/C1_moveitmoveit_unplugged_1.png
        text: Denne oppgaven heter flytt den, flytt den. Sammen skal vi skrive et
          program som flytter våre venner fra kompassrosen til målet med det smilende
          ansiktet.
      2:
        image: notes/C1_moveitmoveit_unplugged_2.png
        text: Men ansiktet er opp ned, og bare en person vet hvordan en skal komme
          dit. La oss sette i gang med programmet.
      3:
        image: notes/C1_moveitmoveit_unplugged_3.png
        text: Et program er en algoritme som har blitt kodet slik at en datamaskin
          kan utføre den. De fleste av oss tenker på et program som noe brukes av
          en datamaskin. Programmer er bra til det, men de kan også være nyttige til
          andre ting. Du kan lage ditt eget spill, eller programmere en robot til
          å gjøre ting for deg.
    C1_going_places_safely:
      1:
        image: notes/C1_going_places_safely_1.png
        text: Hei! Jeg heter Jeremiah og er syv år gammel. Jeg elsker å spille på
          mammas datamaskin, men spør alltid om lov først. "Mamma, kan jeg være på
          Pc'en? Klart det, gutten min!"
      2:
        image: notes/C1_going_places_safely_2.png
        text: Jeg digger mammas PC fordi jeg kan være på internett. Internett er som
          nabolaget. Du kan besøke kule steder, snakke med famile og venner, og lære
          mange nye ting.
      3:
        image: notes/C1_going_places_safely_3.png
        text: 'I går besøkte jeg en dyrehage i nabolaget. Der så jeg et zebra-føll.
          Jeg tok bilde av det, og endret fargen på stripene før jeg satte på en hatt
          og la det til samlingen min av snåle dyr. Kjempegøy! Senere en gang dro
          jeg langt av gårde og besøkte Kenya. Det er et land i Afrika. Der bor det
          mange Zebraer. '
      4:
        image: notes/C1_going_places_safely_4.png
        text: Noen ganger snakker jeg med folk jeg kjenner på internett, slik som
          bestemor. Hun bor i en annen landsdel. Hei bestemor! Hun lager kaker som
          hun sender til meg. "Nam. Skulle ønske jeg kunne lukte gjennom internett!"
          Jeg kan snakke med andre også, slik som fetteren min. Men jeg snakker bare
          med folk jeg kjenner.
      5:
        image: notes/C1_going_places_safely_5.png
        text: Det beste med internett er å kunne spille morsomme spill! Måål! Jeg
          liker også å tegne og skape nye ting som jeg kan dele med venner. Kult!
          Noen ganger bruker jeg nettet for å lære nye ting, men jeg holder meg til
          nettsider som er passe for meg. Wow. Dinosaurer!
      6:
        image: notes/C1_going_places_safely_6.png
        text: 'Internett er både en morsom og viktig del av samfunnet. Men akkurat
          som du må være bevisst og passe deg litt når du krysser veien, må du være
          forsiktig på nettet. Her er tre regler du må huske: Regel 1: Snakk og avtal
          med foreldrene dine om hva du får lov til og hva som passer for deg. Regel
          2: Bare gi informasjon om deg selv til folk du kjenner fra før. Regel 3:
          Hold deg til nettsider som passer for deg, er du i tvil kan du snakke med
          en voksen du stoler på.'
      7:
        image: notes/C1_going_places_safely_7.png
        text: Wow! Det var gøy!. Nå er det middagstid, og jeg logger av. Jeg gleder
          meg til å logge på igjen og se nye nettsider.
    C1_pair_programming:
      1:
        image: notes/C1_pair_programming_1.png
        text: I dag skal vi lære om parprogrammering. Parprogrammering betyr at dere
          jobber som et team. Hvorfor skal to personer dele på en datamaskin? Fordi
          to hoder tenker bedre enn ett. Når dere parprogrammerer, skal du og en annen
          sitte ved den samme datamaskinen og jobbe på det samme prosjektet.
      2:
        image: notes/C1_pair_programming_2.png
        text: Når dere parprogrammerer skal en person kjøre og den andre navigere,
          akkurat som i en bil. Sjåføren er den som bruker tastatur, mus, pekeskjerm
          eller andre måter å styre datamaskinen på. Den andre personen er navigatør.
          Navigatøren hjelper sjåføren gjennom å løse problemer og peke på mulige
          problemer eller feil.
      3:
        image: notes/C1_pair_programming_3.png
        text: God kommunikasjon er viktig for parprogrammering. Ikke bruk kallenavn,
          vis respekt, og unngå å være en sjefete navigatør. For ingen liker en baksetesjåfør.
          Dere børe snakke sammen hele tiden. Sjåføren kan forklare hva han eller
          hun gjør. Og navigatøren skal hjelpe til med å foreslå hva neste steg er.
      4:
        image: notes/C1_pair_programming_4.png
        text: Navigatøren bør tenke på det store bildet mens sjåføren fokuserer på
          detaljene. Begge rollene er viktige. Parprogrammering handler om å jobbe
          som et team.
    C1_planting_seed:
      1:
        image: notes/C1_planting_seed_1.png
        text: Denne oppgavene heter plant et frø, og hjelper oss med å forstå algoritmer.
          Algoritmer er en serie handlinger i en rekkefølge, som til sammen forklarer
          hvordan vi skal gjøre ting. Selv hverdagslige hendelser som å spise frokost
          eller pusse tenner er algoritmer. De er små handlinger i en rekkefølge som
          samlet får jobben gjort.
      2:
        image: notes/C1_planting_seed_2.png
        text: Datamaskiner kan være veldig smarte, men de kan bare forstå deg hvis
          du forteller dem eksakt hva du vil steg for steg. Det fine med algoritmer,
          er at dersom du følger instruksjonene i en rekkefølge, kan du få til noe
          som du ikke visste hvordan du skulle gjøre fra før. Det er som å følge en
          matoppskrift.
      3:
        image: notes/C1_planting_seed_3.png
        text: I dag skal vi plante et frø ved å bruke en algoritme. Lag din egen algoritme
          ved å skjære opp bildene. Velg de bildene som viser instruksjonene for å
          plante et frø, og legg dem i den riktige rekkefølgen.
      4:
        image: notes/C1_planting_seed_4.png
        text: Nå skal vi se hvordan algoritmen virker. Følg instruksjonene veldig
          nøye. Ligger de i riktig rekkefølge? Klarte du å plante et frø ved å følge
          algoritmen? Det er som å programmere med bilder!
      5:
        image: notes/C1_planting_seed_5.png
        text: Når vi skal lage sjokolade, er det mange store steg i prosessen, og
          hvert av de store stegene er satt sammen av mindre steg. Disse kan være
          forskjellige oppskrifter eller algoritmer i seg selv, avhengig av hvordan
          vi ønsker at sjokoladen skal smake. Alle stegene er viktige - store som
          små. Mangler vi ett, kan ikke de andre utføres. Det er kjempeviktig å lage
          algoritmer som andre kan forstå. Dette er grunnen til at vi skriver ned
          hvert steg, slik at resultatet blir likt uansett hvem som utfører dem.
    C1_playlab_storytelling:
      1:
        image: notes/C1_playlab_storytelling_1.png
        text: Nå er det på tide å bli kreativ, og bruke kodeferdigheten din til å
          fortelle en historie. Historien din vil ha figurer, og du vil kunne få dem
          til å snakke og påvirke hverandre. Begynn å tenke på hva slags historie
          du vil fortelle.
      2:
        image: notes/C1_playlab_storytelling_2.png
        text: Katten har alltid vært redd for hunden. Hva om katten oppdager at hunden
          prøver å være snill? "Når kjør" blokken starter alt. "Flytt" blokken vil
          flytte figuren din, og "si" blokken vil få figuren din til å si det du skriver
          inn.
      3:
        image: notes/C1_playlab_storytelling_3.png
        text: Dette er "når figurene kræsjer" blokken du kan sette sammen med de andre
          blokkene.
      4:
        image: notes/C1_playlab_storytelling_4.png
        text: Jeg fikk hunden til å komme og så "Hei", men katten ble så redd at den
          løp sin vei. "Ahh". Om jeg bare fikk en sjanse til, så kunne det ha endt
          lykkelig. Snipp snapp snute!
    C1_spelling_bee_intro:
      1:
        image: notes/C1_spelling_bee_intro_1.png
        text: Dette er nivået med den stavende bien. Bruke puslespillbitene til å
          flytte bien. Den vil samle bokstaver og stave mens den beveger seg.
      2:
        image: notes/C1_spelling_bee_intro_2.png
        text: Se om du kan stave ordet vi gir deg i boksen under scenen. Men vær forsiktig!
          Om du flytter feil får du uønskede bokstaver.
    C1_zuck_repeat_loop:
      1:
        image: notes/C1_zuck_repeat_loop_1.png
        text: Datamaskiner er veldig flinke til å gjenta kommandoer. Vi som er mennesker
          går fort lei hvis vi må gjøre den samme oppgaven mange, mange ganger på
          rad. Men en datamaskin kan gjøre den samme oppgaven millioner eller selv
          milliarder av ganger uten å gå lei.
      2:
        image: notes/C1_zuck_repeat_loop_2.png
        text: Hvis jeg for eksempel ønsket å sende en mail for å gratulere alle på
          Facebook som har fødselsdag i dag, ville det tatt meg over hundre år å sende
          alle mailene. Men med bare noen linjer kode kan jeg få et dataprogram til
          å gratulere dem på noen få sekunder.
      3:
        image: notes/C1_zuck_repeat_loop_3.png
        text: I dette eksempelet skal du flytte fuglen bort til grisen. Og vi har
          en gjenta-blokk til rådighet for å for å forenkle oppgaven. Du kunne jo
          ha brukt fem flytt-blokker etter hverandre for å komme til grisen. Men i
          stedet kan vi bruke en eneste flytt-blokk og så bare fortelle datamaskinen
          at den skal gjenta handlingen fem ganger.
      4:
        image: notes/C1_zuck_repeat_loop_4.png
        text: For å få det til, drar du flytt-blokken inn i gjenta-blokken. Og du
          kan klikke på gjenta-blokken og fortelle den hvor mange steg du vil den
          den skal ta.
      5:
        image: notes/C1_zuck_repeat_loop_5.png
        text: En annen fin ting er at du kan flytte så mange kommandoer du vil inn
          i gjenta-blokken. Så i dette eksempelet vil du først gi den beskjed om først
          å flytte forover, og så svinge til venstre. Fem ganger. Sett i gang!
    C2_artist_intro:
      1:
        image: notes/C2_artist_intro_1.png
        text: Du ville ikke en gang få blitt med på kappløpet hvis du ikke hadde med
          flinke nok IT-ingeniører. Det samles nemlig inn mye data fra bilene, og
          programmene må skrives på en slik måte at de klarer å utnytte dette for
          at bilene skal kjøre optimalt.
      2:
        image: notes/C2_artist_intro_2.png
        text: I disse oppgavene er du en kunstner som tegner med en penn. Vi lager
          en strek som følger kunstneren på lerretet.
      3:
        image: notes/C2_artist_intro_3.png
        text: For å flytte rundt på lerretet bruker du flytt forover blokken. Her
          bruker vi en flytt 100 piksler blokk. Hva skjer når vi trykker "kjør"? Kunstneren
          flytter forover et bestemt antall piksler, nemlig 100. Pikslene er de små
          bildepunktene på skjermen.
      4:
        image: notes/C2_artist_intro_4.png
        text: Den andre blokken vi har i denne oppgaven sier sving til høyre 90 grader.
          Og når vi bruker den, vil kunstneren dreie i en viss vinkel. Så du kan leke
          deg litt for å se hvor mye du vil kunstneren skal dreie. Dette er en 90-graders
          sving.
      5:
        image: notes/C2_artist_intro_5.png
        text: Og dette er en 120-graders sving. Husk at du kan endre disse verdiene
          ved å klikke på pilene ved siden av tallet for piksler og grader. Kos deg
          med å tegne med kunstneren!
    C2_bee_conditionals:
      1:
        image: notes/C2_bee_conditionals_1.png
        text: Dette er betingelsesblokken. Den sier at HVIS det finnes nektar eller
          honning som er mindre, lik eller større enn et nummer, DA skal man gjøre
          noe.
      2:
        image: notes/C2_bee_conditionals_2.png
        text: Dette er nyttig når vi ikke vet hvor mye nektar eller honning vi skal
          ta, som vi ser her med dette spørsmåltegnet.
      3:
        image: notes/C2_bee_conditionals_3.png
        text: I dette eksempelet skal vi si; HVIS den lilla blomsten har mer enn 0
          nektar, da tar vi nektar. Det vil få bien vår til å fortsette å ta nektar
          så lenge det er noe igjen å ta. Ta-daaa!
    C2_binary_bracelets:
      1:
        image: notes/C2_binary_bracelets_1.png
        text: Dette er den binære armbånd-leksjonen. Vi skal kode våre initialer på
          et armbånd som vi kan ha på oss og vise vennene våre!
      2:
        image: notes/C2_binary_bracelets_2.png
        text: Binært er en måte å lagre informasjonmed bare to tegn. Noen ganger tenker
          folk på 1'ere og 0'ere. Men du kan også skrive binært med av og på, opp
          og ned, inn og ut, eller egentlig alle motsetninger.
      3:
        image: notes/C2_binary_bracelets_3.png
        text: Hei! Jeg heter Orion og jeg programmerer roboter her på Play-im. Alt
          i datamaskiner og roboters hjerne er i grunnen små elektroniske porter.
          Når porten er åpen går strøm igjennom, og når den er stengt, så gjør den
          det ikke.
      4:
        image: notes/C2_binary_bracelets_4.png
        text: Et eksempel på noe binært på roboten er øynene. Robotens øyne er lysdioder,
          altså lys som er enten på eller av. Dette er et binært system, som betyr
          at det enten er det ene eller det andre. Vi kan bruke lysene til å representere
          binære tall. Hvis vi har flere roboter, kan vi si at den første roboten
          er enernes plass, den andre roboten er toernes plass, tredje roboten er
          firernes plass og så videre. Slik representerer man et binærtall. Robotene
          gjør dette med øynene og regner det ut for deg.
    C2_conditionals_with_cards:
      1:
        image: notes/C2_conditionals_with_cards_1.png
        text: Denne økten heter betingelser med kort. Hver dag tar du avgjørelser
          basert på hva du ser og hører.
      2:
        image: notes/C2_conditionals_with_cards_2.png
        text: Jeg vil gå til parken, men først må jeg bestemme om jeg skal ta med
          paraply eller ikke. Så ser jeg ut av vinduet. Hvis det er overskyet, tar
          jeg med meg paraplyen. Hvis ikke, tar jeg med meg solbriller. Jeg tror jeg
          heller tar paraplyen. Det jeg ser og hører bestemmer hva jeg tar med til
          parken.
      3:
        image: notes/C2_conditionals_with_cards_3.png
        text: Betingelser brukes i spill også. I dag skal vi øve oss på å bruke betingelser
          i et kortspill. I dette spiller bestemmer kortet jeg trekker hva vennene
          mine skal gjøre. Hvis jeg trekker syv skal alle klappe. Hvis ikke skal alle
          si "awww". La oss prøve det!
      4:
        image: notes/C2_conditionals_with_cards_4.png
        text: I vedder på at du kan lage spill som er enda artigere med betingelser.
          Prøv det! Betingelser er det som gjør at datamaskiner virker smart. Et dataprogram
          som har betingelser kan gjøre forskjellige ting ut fra hva brukeren gjør.
      5:
        image: notes/C2_conditionals_with_cards_5.png
        text: Tenk på ditt favorittspill. Hender det at du får flere poeng for når
          du gjør spesielle ting? Dette er fordi datamaskinen bruker betingelser.
          Betingelser er måten datamaskinen tar avgjørelser. Hva med at hvis du treffer
          målet får du ti poeng. Hvis ikke mister du tre. Når du vet hvordan betingelser
          fungerer kan du lage all slags spennende spill.
    C2_artist_debugging:
      1:
        image: notes/C2_artist_debugging_1.png
        text: Her har vi allerede noen blokker på arbeidsplassen vår. Men noe er galt.
      2:
        image: notes/C2_artist_debugging_2.png
        text: La oss feilsøke denne koden ved å bremse ned farten og ser hvordan koden
          går trinnvis gjennom hver blokk.
      3:
        image: notes/C2_artist_debugging_3.png
        text: "Å, der er problemet! Kattens værhår er 75 piksler lange, ikke 25."
    C2_bee_debugging:
      1:
        image: notes/C2_bee_debugging_1.png
        text: Har du noen gang hørt om å feilsøke i et program? Det er måten du finner
          ut hva som ikke fungerer. Når du feilsøker koden, kan du finne og fjerne
          feil.
      2:
        image: notes/C2_bee_debugging_2.png
        text: Her har vi allerede fått noen blokker. Vi skal bruke steg-knappen for
          å gå gjennom blokkene steg for steg for å se om dette er riktig løsning,
          eller hvor vi trenger å gjøre endringer.
      3:
        image: notes/C2_bee_debugging_3.png
        text: Ser ut som det er et problem! Vi trenger én ekstra gå fremover-blokk.
          Steg-knappen hjelper oss å feilsøke problemet ved å vise hvor feilen er
          slik at vi kan fikse den.
    C2_digital_footprint:
      1:
        image: notes/C2_digital_footprint_1.png
        text: Du har hatten på hodet, og dingsene dine forteller deg hva du skal gjøre,
          hva du skal mene om dyrehagen, og hvem du skal hilse på! Bruk hodet når
          du er på nett - hold for deg selv det du tenker på, lær å være trygg, ta
          vare på privatlivet. Fra hodet ned til tærne, stopp og tenk deg om. Fra
          føttene opp til nesa, stopp og tenk på nett!
      2:
        image: notes/C2_digital_footprint_2.png
        text: Bruk hjertet for å vokse deg sterk, og for å få en sunn glød, og for
          å få en kjæreste, fortell noen at du liker dem! Bruk hjertet når du er på
          nett, kjenn etter hva som er greit og snilt, og vis vennene dine respekt,
          vær hyggelig på internett. Fra hodet ned til tærne, stopp og tenk deg om.
          Fra føttene opp til nesa, stopp og tenk på nett!
      3:
        image: notes/C2_digital_footprint_3.png
        text: Bruk armene for å klemme kjæledyret dit, for å unngå at klærne dine
          blir våte, for for å ta på favorittermene dine som lar deg fly og late som.
          Bruk armene når du er på nett, for å ta pauser, balansere tiden og legge
          fra deg dataen og finne et tre å klatre i. Fra hodet ned til tærne, stopp
          og tenk deg om. Fra føttene opp til nesa, stopp og tenk på nett!
      4:
        image: notes/C2_digital_footprint_4.png
        text: Bruk magen for å lagre maten, og lytt til dens murrende humør, for å
          ta et mageplask og kjenne boblene i brusen. Bruk magen når du er på nett,
          for å se etter bestemte tegn, og la den vise vei og fortelle når ting ikke
          er greit. Fra hodet ned til tærne, stopp og tenk deg om. Fra føttene opp
          til nesa, ta en pause og tenk på nett!
      5:
        image: notes/C2_digital_footprint_5.png
        text: Så tenk med hode, føl med hjertet, balanser med armene, lytt til magen,
          på nett. Bruk beina til å løpe og sparke, og hoppe og sprette på en hoppstokk,
          for å danse rundt i nabolaget, for å trippe rundt i stinkende sokker. Bruk
          beina når du er på nett, for å stå opp imot troll som går over streken,
          og stå der rett i ryggen, og vær snill mot både store og små skapninger.
      6:
        image: notes/C2_digital_footprint_6.png
        text: Fra hodet ned til tærne, stopp og tenk deg om. Fra føttene opp til nesa,
          stopp og tenk på nett! Så tenk med hodet, og føl med hjertet, balanser med
          armene, lytt til magen, stå rett med beina. Fra hodet ned til tærne, stopp
          og tenk deg om. Fra føttene opp til nesa, stopp og tenk på nett!
    C2_digital_footprint_v2:
      1:
        image: notes/C2_digital_footprint_v2_1.png
        text: Hver gang du går online legger du igjen et fotavtrykk som kan søkes
          fram, kopieres, deles, spres og som er permanent. Hva slags digitalt fotavtrykk
          legger du igjen? Hva slags digitalt fotavtrykk ønsker du å legge igjen?
    C2_graph_paper:
      1:
        image: notes/C2_graph_paper_1.png
        text: Denne leksjonen kalles "rutepapirprogrammering", og det handler om algoritmer.
          I dag skal vi lære hvordan man skriver programmer sm viser hverandre hvordan
          man gjenskaper enkle svart-hvitt-bilder, bare ved å bruke håndtegnede piler.
      2:
        image: notes/C2_graph_paper_2.png
        text: En algoritme er en liste med instruksjoner for å gjennomføre en oppgave.
          Vi kommer til å følge dette settet med instruksjoner for å lage bollen.
          Algoritmer er skikkelig nyttige når du trenger å vise noen andre hvordan
          de skal gjøre noe.
      3:
        image: notes/C2_graph_paper_3.png
        text: Hvis du skriver en algoritme for en datamaskin må du bryte det ned i
          bittesmå skritt. Så gjør ferdig denne raden og gå til den neste, så den
          neste, og så er du ferdig.
      4:
        image: notes/C2_graph_paper_4.png
        text: Jeg bruker algoritmer i jobben min. Hvis jeg skriver ned alle skrittene
          kan jeg gjenskape den samme tingen på nytt, eller jeg kan lære noen andre
          å gjøre det. Legg glasset i ovnen, smelt det sammen, følg resten av instruksjonene
          for å lage bollen. Algoritmer gir deg et kart for å gjøre noe.
    C2_artist_loops:
      1:
        image: notes/C2_artist_loops_1.png
        text: Nå skal vi bruke gjentablokken for å hjelpe oss med å redusere antall
          trinn vi trenger å programmere. Vi har allerede noen blokker klare, men
          de er bare der for å hjelpe oss i gang.
      2:
        image: notes/C2_artist_loops_2.png
        text: For å kunne gjenta handlingen fire ganger og dermed tegne hele kvadratet,
          kan vi dra ut en gjentablokk og putte en "gå fremover" og en "snu mot høyre"
          inne i den. Når vi trykker "kjør", vil kunstneren gjenta de skrittene fire
          ganger og fullføre kvadratet.
    C2_bee_loops:
      1:
        image: notes/C2_bee_loops_1.png
        text: En løkke er en repeterende handling. Jeg åpner en bikube for å inspisere
          den, jeg ser på rammen og så setter jeg den tilbake. Dette gjør jeg flere
          ganger. Det går i løkke, gjentar den samme handlingen flere ganger.
      2:
        image: notes/C2_bee_loops_2.png
        text: Dette er en gjenta blokk. Det du putter inne i den vil repeteres det
          antall ganger som du ber den om. For eksempel, på dette nivået, i stedet
          for å dra ut gå fremover og få nektar tre ganger, kan vi hente dem en gang
          hver og repetere handlingene tre ganger. Da ble det lett!
    C2_maze_intro:
      1:
        image: notes/C2_maze_intro_1.png
        text: Vanligvis bruker vi tekst når vi programmerer, men nå skal vi bruke
          Blockly, hvor du drar og slipper blokker for å skrive et program. Under
          overflaten lager du fremdeles koder. Først skal vi bygge en kode for å lage
          et program som vil hjelpe Angry Bird med å gå gjennom labyrinten og komme
          fram til grisene som har stjålet eggene.
      2:
        image: notes/C2_maze_intro_2.png
        text: Blockly er delt i tre hoveddeler. Til venstre er labyrinten hvor programmet
          vil kjøre. Instruksjonene for hvert nivå står under labyrinten. På midten
          er verktøykassen. Hver av disse blokkene er kommandoer som fuglen kan forstå.
          Det hvite feltet til høyre kalles arbeidsområdet, og det er her vi skal
          bygge programmet vårt.
      3:
        image: notes/C2_maze_intro_3.png
        text: Hva skjer hvis jeg drar "gå fremover"-blokken til arbeidsområdet og
          trykker "kjør"? Fuglen beveger seg en boks fremover i koordinatsystemet.
          Hva hvis jeg vil at fuglen skal gjøre noe annet etterpå? Da legger jeg til
          en blokk til i programmet vårt.
      4:
        image: notes/C2_maze_intro_4.png
        text: Jeg skal velge en "snu mot høyre"-blokk og jeg drar den under "gå fremover"-blokken,
          til det dukker opp en gul pil. Da slipper jeg den og de to blokkene vil
          feste seg sammen. Når jeg trykker på "Kjør" igjen, vil fuglen gjøre kommandoene
          som er stablet i arbeidsområdet fra toppen og nedover.
      5:
        image: notes/C2_maze_intro_5.png
        text: Hvis du vil slette en blokk, kan du dra den vekk fra stablen og dra
          den til søppelkassen. Etter at du trykker "kjør", kan du alltid velge "nullstill"
          for å få fuglen tilbake til start. La oss fange grisene!
    C2_paper_airplanes:
      1:
        image: notes/C2_paper_airplanes_1.png
        text: Denne leksjonen kalles virkelige-liv-algoritmer. Algoritmer beskriver
          ting som folk gjør hver dag. Kakeoppskrifter og instruksjoner for hvordan
          man bygger en fuglekasse er algoritmer fra hverdagen.
      2:
        image: notes/C2_paper_airplanes_2.png
        text: I dag skal vi lage og teste en algoritme for et papirfly. Men først
          må vi dele opp dette store prosjektet i mindre steg som er lett å følge.
          For å lage et papirfly må vi bestemme hvilke steg som må gjøres og i hvilken
          rekkefølge vi skal gjøre dem.
      3:
        image: notes/C2_paper_airplanes_3.png
        text: Det første du skal gjøre for å lage algoritmen er å klippe bildene fra
          hverandre. Deretter skal du velge 6 bilder som viser stegene som må gjøres
          for å lage et papirfly og plassere bildene i riktig rekkefølge. Etter at
          alt er på plass, skal du bytte algoritmer med et annet studentteam, for
          å teste om hverandres algoritmer virker. En godt utformet algoritme er superviktig
          for å lage et best mulig papirfly.
      4:
        image: notes/C2_paper_airplanes_4.png
        text: Når vi skal lage sjokolade er det mange store skritt i prosessen. Og
          hvert av disse store skrittene består av flere små skritt. Og det er ulike
          oppskrifter, eller algoritmer, avhengig av hvordan vi vil at sjokoladen
          skal smak. Hvert skritt er viktig, også de små. Så hvis et skritt mangler
          kan ikke de andre gjøres ferdige. Å lage algoritmer som andre kan forstå
          er veldig viktig. Det er derfor hvert skritt må skrives ned, så resultatet
          blir det sammen uansett hvem som gjør det.
    C2_playlab_createastory:
      1:
        image: notes/C2_playlab_createastory_1.png
        text: Så langt har du lagd en animasjon eller en historie som gjør akkurat
          det samme hver gang du kjører den. Nå kan du lage et interaktivt spill som
          du faktisk kan spille.
      2:
        image: notes/C2_playlab_createastory_2.png
        text: Her er en "når pil"-blokk og en "flytt figur"-blokk. Du kan sette disse
          blokkene sammen for å flytte figurene rundt med piltastene.
    C2_relay_programming:
      1:
        image: notes/C2_relay_programming_1.png
        text: I dag skal vi gjøre stafettprogrammering. Det dreier seg om programmering
          under press, og å debugge feilene som noen ganger kommer når du jobber veldig
          fort eller i lag. Vi skal bruke rutepapirprogrammering for å simulere koding,
          og bruke en stafettkonkurranse for å simulere å ha en frist.
      2:
        image: notes/C2_relay_programming_2.png
        text: I stafettprogrammering vil lag konkurrere om å gjøre ferdig et rutepapirprogram.
          Du må sjekke arbeidet til lagkompisen din, eller debugge det, rette det
          hvis det er en feil, legge til pilen din og løpe tilbake og veksle med lagkameraten
          din.
      3:
        image: notes/C2_relay_programming_3.png
        text: Programmerere bruker mye debugging for å finne og rette problemer i
          algoritmene og koden sin. Det er mange måter å debugge på. En av de enkleste
          er å gå trinnvis gjennom programmet til du finner ut hvor noe går galt,
          og så rette det.
      4:
        image: notes/C2_relay_programming_4.png
        text: Her forsøker jeg å gjøre en flikkflakk, men jeg faller hele tiden ned.
          Jeg går gjennom hver del, skritt for skritt, og innser hvor feilen min var.
          Treneren viste meg at jeg ikke satte hendene mine riktig på bommen. Så jeg
          prøvde enda en flikkflakk på bommen med den nye håndposisjonen min, og jeg
          klarte det! Jeg var virkelig glad jeg debugget flikkflakken min. Vi skjønte
          det! Debugging er å finne og fikse problemer. Bra, godt jobbet!
    C2_zuck_repeat_loop:
      1:
        image: notes/C2_zuck_repeat_loop_1.png
        text: En ting datamaskiner er skikkelig gode til er å gjenta kommandoer. Siden
          du er et menneske ville du kjedet deg veldig hvis du måtte gjøre den samme
          tingen mange ganger på rad. Men en datamaskin kan gjøre den samme tingen
          millioner eller til og med milliarder ganger, uten å kjede seg, og kan gjøre
          det ordentlig bra.
      2:
        image: notes/C2_zuck_repeat_loop_2.png
        text: Så hvis jeg for eksempel ønsket å gratulere alle på Facebook med bursdagen
          ved å sende dem en epost ville det tatt med mer enn hundre år å faktisk
          skrive alle disse epostene til alle sammen. Men bare med noen få linjer
          kode kan jeg la et datasystem sende en epost til alle på Facebook for å
          gratulere dem med bursdagen. Så det er hva løkker er, og grunnen til at
          de er verdifulle, og noe datamaskiner er veldig gode til.
      3:
        image: notes/C2_zuck_repeat_loop_3.png
        text: I dette eksemplet er målet ditt å flytte fuglen for å få tak i grisen.
          Nå kan vi bruke "gjenta"-blokken for å kunne gjøre dette på en enkel måte.
          Du kan enten gjøre dette ved å gi datamaskinen en "flytt framover"-kommando
          fem ganger for å hver gang flytte fuglen et steg mot grisen.
      4:
        image: notes/C2_zuck_repeat_loop_4.png
        text: Eller du kan bare be datamaskinen om å "flytte framover" en gang, og
          så be den "gjenta" det 5 ganger, og det vil gjøre samme ting. Så for å gjøre
          dette drar du "flytt framover"-kommandoen inn i "gjenta"-blokken. Og du
          klikke på blokken og angi hvor mange ganger du ønsker å kjøre blokken for
          å si hvor mange skritt du vil at den skal ta framover.
      5:
        image: notes/C2_zuck_repeat_loop_5.png
        text: 'En annen ting: Du kan putte så mange kommandoer du vil inni "gjenta-blokken".
          Så i dette eksempelet ber du den om å flytte framover og snu mot venstre,
          som den vil gjøre fem ganger. Lykke til og ha det gøy!'
    C3_artist_functions:
      1:
        image: notes/C3_artist_functions_1.png
        text: Noe av det beste med dataprogrammering er at så snart du har lært en
          datamaskin hvordan den utfører en handling, kan du be den gjenta funksjonen.
          Du gir funksjonen et navn og så kaller du på den. Det blir som å lære seg
          nye ord.
      2:
        image: notes/C3_artist_functions_2.png
        text: I programmet vi bygget lærte vi å tegne et kvadrat ved å flytte og snu
          fire ganger. Vi kan ta den funksjonen og gi den et navn, tegne en firkant,
          sånn at uansett når vi ønsker å gjøre det, sier vi rett og slett tegn en
          firkant. Programmet vil gå tilbake og vekke den funksjonen, den koden. Programmet
          vil gjøre det for oss. Vi har lagt til det konseptet i programmeringsspråket.
    C3_artist_intro:
      1:
        image: notes/C3_artist_intro_1.png
        text: Du ville ikke en gang få blitt med på kappløpet hvis du ikke hadde med
          flinke nok IT-ingeniører. Det samles nemlig inn mye data fra bilene, og
          programmene må skrives på en slik måte at de klarer å utnytte dette for
          at bilene skal kjøre optimalt.
      2:
        image: notes/C3_artist_intro_2.png
        text: I disse oppgavene er du en kunstner som tegner med en penn. Vi lager
          en strek som følger kunstneren på lerretet.
      3:
        image: notes/C3_artist_intro_3.png
        text: For å flytte rundt på lerretet bruker du flytt forover blokken. Her
          bruker vi en flytt 100 piksler blokk. Hva skjer når vi trykker "kjør"? Kunstneren
          flytter forover et bestemt antall piksler, nemlig 100. Pikslene er de små
          bildepunktene på skjermen.
      4:
        image: notes/C3_artist_intro_4.png
        text: Den andre blokken vi har i denne oppgaven sier sving til høyre 90 grader.
          Og når vi bruker den, vil kunstneren dreie i en viss vinkel. Så du kan leke
          deg litt for å se hvor mye du vil kunstneren skal dreie. Dette er en 90-graders
          sving.
      5:
        image: notes/C3_artist_intro_5.png
        text: Og dette er en 120-graders sving. Husk at du kan endre disse verdiene
          ved å klikke på pilene ved siden av tallet for piksler og grader. Kos deg
          med å tegne med kunstneren!
    C3_artist_nested_loops:
      1:
        image: notes/C3_artist_nested_loops_1.png
        text: Når du setter en løkke inni en annen løkke, kaller vi det en løkke i
          løkke. For eksempel, her er koden for å tegne en trekant med sider som er
          100 pixler lange. Vi bruker gjenta-ganger-blokken og setter den til tre
          - en for hver side av trekanten.
      2:
        image: notes/C3_artist_nested_loops_2.png
        text: Men vi vil tegne seks trekanter. For å gjøre det, må vi ta løkken og
          plassere den inni en annen gjenta-ganger-blokk. Ganske kult!
    C3_bee_conditionals:
      1:
        image: notes/C3_bee_conditionals_1.png
        text: Dette er betingelsesblokken. Den sier at HVIS det finnes nektar eller
          honning som er mindre, lik eller større enn et nummer, DA skal man gjøre
          noe.
      2:
        image: notes/C3_bee_conditionals_2.png
        text: Dette er nyttig når vi ikke vet hvor mye nektar eller honning vi skal
          ta, som vi ser her med dette spørsmåltegnet.
      3:
        image: notes/C3_bee_conditionals_3.png
        text: I dette eksempelet skal vi si; HVIS den lilla blomsten har mer enn 0
          nektar, da tar vi nektar. Det vil få bien vår til å fortsette å ta nektar
          så lenge det er noe igjen å ta. Ta-daaa!
    C3_debugging_bee:
      1:
        image: notes/C3_debugging_bee_1.png
        text: Har du noen gang hørt om å feilsøke i et program? Det er måten du finner
          ut hva som ikke fungerer. Når du feilsøker koden, kan du finne og fjerne
          feil.
      2:
        image: notes/C3_debugging_bee_2.png
        text: Her har vi allerede fått noen blokker. Vi skal bruke steg-knappen for
          å gå gjennom blokkene steg for steg for å se om dette er riktig løsning,
          eller hvor vi trenger å gjøre endringer.
      3:
        image: notes/C3_debugging_bee_3.png
        text: Ser ut som det er et problem! Vi trenger én ekstra gå fremover-blokk.
          Steg-knappen hjelper oss å feilsøke problemet ved å vise hvor feilen er
          slik at vi kan fikse den.
    C3_bee_functions:
      1:
        image: notes/C3_bee_functions_1.png
        text: En av de viktigste konseptene i datavitenskap er hvordan man definerer
          nye kommandoer, hvordan legge til dine egne ord i et datamaskinspråk. De
          fleste språk har bare rundt hundre ord eller kommandoer. Kunsten og magien
          ligger i å definere dine egne nye ord ut fra disse byggesteinene.
      2:
        image: notes/C3_bee_functions_2.png
        text: Dette gjør vi hele tiden i idrett. I basketball for eksempel, starter
          du med å lære hvordan du dribler, skyter og håndterer baller som spretter
          tilbake. Så snart du har lært de grunnleggende trekkene, kan du lære nye
          og sette sammen disse byggesteinene. Deretter kan du gå over til mer kompliserte
          spill. Når du har lært det spillet og gitt det et navn, vet alle på teamet
          hvordan det skal gjøres.
      3:
        image: notes/C3_bee_functions_3.png
        text: På samme måte blir det med en datamaskin. Så snart den har lært hvordan
          den skal utføre en handling ved å bruke en rekkefølge av kommandoer, kan
          du finne på et navn for den handlingen sånn at det blir enklere å repetere
          den senere. Når du definerer din egen kommando og gir den et navn, kalles
          det en funksjon. Nå skal vi bruke funksjoner for å hjelpe bien.
      4:
        image: notes/C3_bee_functions_4.png
        text: I dette eksemplet kalles funksjonen få 2 nektar, denne grønne blokken
          her. Vi vet hva få 2 nektar gjør ved å se på denne grå boksen som er funksjonensdefinisjonen.
          Hvis vi ser inni den, ser vi at få 2 nektar får nektar og deretter får nektar
          igjen. Se alltid på det som er i den grå boksen, slik at du vet hva disse
          grønne funksjonsblokkene kan gjøre.
    C3_bee_nested_loops:
      1:
        image: notes/C3_bee_nested_loops_1.png
        text: Nå skal vi bruke løkker i løkker med bien. Vi har fått litt kode å starte
          med. Den ber bien om å flytte framover og hente nektar tre ganger, og deretter
          snu seg mot høyre. La oss ta hele kodestykket og legge det inni en annen
          gjenta-blokk, og få den til å gjenta det tre ganger. Ferdig!
    C3_bounce:
      1:
        image: notes/C3_bounce_1.png
        text: Nå skal du lage ditt helt eget sprettespill som du kan dele med vennene
          dine! Kult, ikke sant!
      2:
        image: notes/C3_bounce_2.png
        text: For å komme i gang må vi koble styringen av rekkerten til piltastene
          på tastaturet.
      3:
        image: notes/C3_bounce_3.png
        text: Dette gjør vi ved å koble "når pil venstre"-blokken til "flytt venstre"-blokken,
          og "når pil høyre"-blokken til "flytt høyre"-blokken. Prøv det, så er du
          i gang med å programmere ditt eget sprettespill så fort som bare det!
    C3_computational_thinking:
      1:
        image: notes/C3_computational_thinking_1.png
        text: Denne leksjonen handler om bergningsorientert tenkning. Noen ganger
          er det vanskelig å lære et nytt spill, ikke sant? Først virker det veldig
          forvirrende, og hvis du ikke har noen til å lære deg reglene, må klare å
          forstå dem av deg selv.
      2:
        image: notes/C3_computational_thinking_2.png
        text: Den gode nyheten er at du kan bli bedre til å tenke ut ting på egen
          hånd når du kan noen få tenketriks. Disse triksene er en unik måte å finne
          og løse problemer på. I denne leksjonen vil du lære fire slike triks, og
          øve på dem sammen med vennene dine for å tenke ut reglene til et spill.
      3:
        image: notes/C3_computational_thinking_3.png
        text: Når du bryter ned et stort problem i mindre biter, bruker du hjernen
          til å dele opp det store problemet. Så snart vi har delt opp det store problemet
          i flere mindre problemer, kan vi gå videre til det neste trikset, som kalles
          mønstergjenkjenning.
      4:
        image: notes/C3_computational_thinking_4.png
        text: Det er når vi ser etter likheter mellom ting. Når jeg finner ting som
          er like, kan jeg tenke ut hvilke ting som er forskjellige. Når jeg fjerner
          disse forskjellene, kalles det abstraksjon.
      5:
        image: notes/C3_computational_thinking_5.png
        text: Etter at jeg har tenkt ut stegene for å løse et problem, kan jeg sette
          disse stegene i en bestemt rekkefølge kalt en algoritme. Sånn kan hvem som
          helst bruke mine retningslinjer for å løse det problemet. Vi skal bruke
          disse fire stegene for å tenke ut hvordan man kan spille spillet uten noen
          regler. Ved slutten av spillet, vil du kunne spille noe som ser ut som dette!
    C3_crowdsourcing:
      1:
        image: notes/C3_crowdsourcing_1.png
        text: Denne leksjonen kalles crowdsoucing. I denne leksjonen skal vi bruke
          en kortstokk for å lære om hvor mye enklere ting kan gjøres i grupper i
          stedet for å gjøre dem helt alene. Så få med deg noen venner og gjør noe
          fantastisk. Crowdsourcing betyr å få hjelp fra en stor gruppe mennesker
          for å fullføre noe raskere.
      2:
        image: notes/C3_crowdsourcing_2.png
        text: I datavitenskap bruker vi crowdsourcing hele tiden. Tusenvis av amatører
          og profesjonelle kobler sammen datamaskinene sine for å søke gjennom milliarder
          av opplysninger. Man kan lete etter ting som det neste Mersenne-primtallet,
          eller til og med mulig kommunikasjon fra verdensrommet.
      3:
        image: notes/C3_crowdsourcing_3.png
        text: Når du ser en film, består hvert sekund av filmen av 24 enkeltbilder,
          som vi kaller rammer. Så hver eneste av disse bildene må opprettes og gjengis
          og settes sammen. Alle på mitt team er programvareutviklere. Vi samarbeider
          om å lage programmer som faktisk lager et bilde, det bildet du til slutt
          vil se på skjermen. Det er et verktøy som kunstnere og andre utviklere kan
          bruke i sitt arbeid og sine prosesser for å kunne skape de bildene de ønsker
          på skjermen.
      4:
        image: notes/C3_crowdsourcing_4.png
        text: I Oppdrag Nemo for eksempel, når Crush og Squirt og alle vennene deres
          flyr gjennom havstrømmen i Øst-Australia. Du ser bilder av vann som strømmer
          forbi, du ser fargene på ryggen til skilpadden, du ser siden av fiskene.
          Alt dette er generert av matte- og dataprogrammer som vi skriver, som vi
          deretter gir til kunsteren. De tar programmet for å lage det endelige bildet,
          og justerer det så det blir pent og morsomt.
    C3_dice_race:
      1:
        image: notes/C3_dice_race_1.png
        text: Denne leksjonen kalles terningracet. Nesten alle liker å spille dataspill.
          Har du noen gang tenkt over hvordan dataprogrammer ordner stegene i et spill
          inn i et program? Det første steget i å lage dataspill og å løse andre problemer
          krever tenking og planlegging.
      2:
        image: notes/C3_dice_race_2.png
        text: Tenkesteget i problemløsing produserer en algoritme, som er en steg-for-steg-plan
          for å løse et problem, eller fullføre en oppgave. I denne leksjonen skal
          du lage en algoritme for et terningracespill. Deretter skal du be vennene
          dine om å prøve ut planen din for å se om de kan følge stegene i spillet.
          Etter at programmereren er sikker på at stegene er korrekte, er tiden inne
          for å oversette algoritmen til et program med et språk som datamaskinen
          kan forstå.
      3:
        image: notes/C3_dice_race_3.png
        text: Nesten alt vi gjør hver dag krever en algoritme, en liste med steg du
          kan følge for å fullføre en oppgave. For eksempel å gjøre seg klar for skolen,
          planlegge en morsom dag med vennene sine, eller ordne en matbit. For å fullføre
          disse oppgavene, trenger du å bryte den ned i mindre steg, og noen ganger
          må stegene være i en bestemt rekkefølge.
      4:
        image: notes/C3_dice_race_4.png
        text: La oss ta det å smøre en brødskive. Det spiller ingen rolle hvilken
          ingrediens du henter fra skapet først. Men du kan ikke smøre på peanøttsmør
          før du har åpnet glasset. Datamaskiner trenger algoritmer og programmer
          for å vise dem hvordan de skal utføre selv de enkleste ting, som vi kan
          gjøre uten å tenke oss om.
      5:
        image: notes/C3_dice_race_5.png
        text: En algoritme er tenkningen bak hva som må skje, mens programmet er den
          faktiske instruksjonen som gis til datamaskinen for å få det til å skje.
          En algoritme må oversettes til et program før en datamaskin kan kjøre den.
          Å bryte ned en oppgave i steg kalt en algoritme er noen ganger vanskelig.
          Men som enhver ny ferdighet, blir det lettere og lettere jo mer du øver.
    C3_farmer_while:
      1:
        image: notes/C3_farmer_while_1.png
        text: '"Så lenge"-løkker er ganske likt det du gjør i hverdagen. Tenk deg
          at du vasker bilen din, du skrubber og skrubber inntil den blir ren. Så
          lenge den ikke er ren, må du fortsette å skrubbe. Du vurderer dette hele
          tiden.'
      2:
        image: notes/C3_farmer_while_2.png
        text: Vi har en ny blokk å hjelpe bonden med. Den kalles "så lenge"-blokk.
          Det er egentlig ganske enkelt. Så lenge påstanden øverst er sann, gjør noe.
          For eksempel, så lenge det finnes en haug, flytt litt høy. Kom igjen og
          prøv å hjelpe bonden.
    C3_functional_suncatchers:
      1:
        image: notes/C3_functional_suncatchers_1.png
        text: Denne leksjonen er funksjonelle solfangere. Du skal lage disse fine
          solfangerne ved hjelp av funksjoner. Det tar flere steg å lage en slik solfanger.
          Noen av stegene må du gjenta mange ganger.
      2:
        image: notes/C3_functional_suncatchers_2.png
        text: Det første steget i å forenkle prosessen med å lage en solfanger er
          å tenke ut hva vi må gjenta om og om igjen. Vi kan gruppere disse stegene
          inn i hva vi kaller en funksjon.
      3:
        image: notes/C3_functional_suncatchers_3.png
        text: Men det må mer til for å lage en flott solfanger enn å følge nøyaktige
          steg. Noen ganger må vi være kreative og endre fargen på perlene som brukes.
          Vi kan gjøre hver solfanger unik hvis vi bruker forskjellige farger på perlene.
      4:
        image: notes/C3_functional_suncatchers_4.png
        text: Du kan gi solfangeren et eget særpreg når du lærer å tenke på perlene
          som variabler. En variabel betyr en plassholder for informasjon som kan
          endres. Ha det gøy med å lage flotte solfangere ved hjelp av funksjoner
          og variabler!
    C3_internet:
      1:
        image: notes/C3_internet_1.png
        text: Denne leksjonen handler om internett. Internett er et veldig travelt
          sted, på samme måte som denne trafikkerte veien. Meldinger raser bortover
          veien for å komme til bestemmelsesstedet, akkurat som biler. Meldinger beveger
          seg veldig raskt gjennom internett.
      2:
        image: notes/C3_internet_2.png
        text: "Å spille ut hvordan internett fungerer vil hjelpe deg til å forstå
          hva som skjer hvordan du bruker nettet. Du vil lære hvordan meldinger kommer
          seg fra datamaskinen din til et favorittnettsted, eller fra en venn til
          en e-postkasse. Akkurat som det er lettere å navigere i tett trafikk når
          du er kjent på veien og kan lese skiltene, er det ikke så vanskelig å reise
          på internett når du vet hva som foregår i kulissene."
      3:
        image: notes/C3_internet_3.png
        text: "Å sende meldinger på internett er som å sende meldinger i posten, men
          med noen forskjeller. Jeg er her på Google.com. IP-adressen til dette nettstedet
          er dette nummeret. Du kan tenke på en IP-adresse som avsenderadressen i
          posten. Forestill deg at jeg ønsker å sende en melding i posten til noen
          på kontoret der nede. Ser du URL-en og IP-adressen på døren? Jeg har skrevet
          denne meldingen og trykket på send."
      4:
        image: notes/C3_internet_4.png
        text: I motsetning til posten, er det første som skjer at internett deler
          opp meldingen i mindre deler så den blir lettere å sende. Disse små delene
          kalles pakker. Hver pakke av meldingen leveres til bestemmelsesstedet en
          av gangen. Disse pakkene settes sammen igjen i riktig rekkefølge sånn at
          mottakeren kan lese den riktige meldingen. Selvfølgelig er det mye mer å
          lære om hvordan internett fungerer, men dette er en bra start. Du er på
          vei til å bli en erfaren internettbruker! Husk å fortelle familie og venner
          hva du har lært!
      5:
        image: notes/C3_internet_5.png
        text: Jeg heter Amanda Camp og jeg er dataingeniør hos Google. Jeg jobber
          i et team som arbeider med backend-serveren som lagrer profiler og kontakter.
          I jobben min tenker vi mye på hvordan kontakter kan sendes til andre enheter,
          som til telefonen din. De fleste av oss har mange kontaktpersoner, la oss
          si at du har 1000 kontakter. Vi vil ikke sende alle disse kontaktene på
          en gang til telefonen din, fordi det vil bli en for stor melding. På samme
          måte deler internett opp store meldinger i pakker, og vi bruker et konsept
          kalt "paging", hvor vi bare kan sende 100 kontakter i gangen til telefonen
          din. Deretter lar vi telefonen svare oss og be om de neste 100.
      6:
        image: notes/C3_internet_6.png
        text: Det mest spennende med programvare er det faktum at den kan påvirke
          hele verden. Jeg lærte meg programmering da jeg var rundt nitten år. Jeg
          tror jeg var student på andre året. Det første programmet jeg kan huske
          at jeg skrev er noe som konverterte Celsius til Fahrenheit. Jeg liker programmering
          fordi jeg liker å hjelpe folk. Jeg kan skrive programmer på Google som hjelper
          mennesker over hele verden, og det er ufattelig utfordrende og spennende.
    C3_maze_conditionals:
      1:
        image: notes/C3_maze_conditionals_1.png
        text: Folk tar beslutninger hver dag. Før du går utendørs for eksempel, har
          du en hvis-setning som sier at om det regner, så trenger jeg jakken min.
          Datamaskiner er forbløffende når du velger slike setninger som de kan utføre
          både pålitelig og med en utrolig hastighet. Et dataprogram er egentlig litt
          matte og noen hvis-setninger hvor beslutninger blir tatt.
      2:
        image: notes/C3_maze_conditionals_2.png
        text: Hvis-blokken hjelper zombien med å ta en beslutning. Den sjekker noe.
          For eksempel, la oss bruke blokken som sier "hvis sti til venstre", og sette
          en "snu til venstre"-kommando inni den. Vi ber zombien om å sjekke omgivelsene,
          se om det er en sti til venstre, og hvis det er det skal den snu seg.
      3:
        image: notes/C3_maze_conditionals_3.png
        text: Så bruker vi "gå fremover"-blokken inni "gjenta til du når den" for
          å fortsette å bevege seg fremover så lenge den vil gå rett frem. Så når
          det er en sving, vil hvis-blokken be den svinge til venstre. Du kan se at
          hvis vi gjør det, hvis vi snur til venstre og ellers flytter fremover, vil
          vi nå målet.
      4:
        image: notes/C3_maze_conditionals_4.png
        text: Det er et eksempel på bruk av en hvis-setning som er et virkelig grunnleggende
          konsept i dataprogrammering. Noe av det første jeg lærte var å skrive et
          program som spilte bondesjakk. Jeg hadde hvis-setninger som sa, ok, hvis
          den andre personen holder på å vinne, må du blokkere det stedet. Ha det
          gøy mens du lærer om hvis-setninger, det er et nøkkelkonsept.
    C3_maze_level_4:
      1:
        image: notes/C3_maze_level_4_1.png
        text: I dette eksemplet er målet ditt å få zombien til å nå solsikken. Vi
          kan enhten bruke fem "gå fremover"-blokker, eller vi kan be datamaskinen
          om å gå framover og gjenta fem ganger ved å bruke en gjenta-blokk.
      2:
        image: notes/C3_maze_level_4_2.png
        text: Dette sparer tid og gjør ting mye enklere. For å bruke den, setter du
          bare "gå fremover"-blokken inni gjenta-blokken. Trykk på kjør og zombien
          vil gå fremover fem ganger til den smakfulle solsikken.
    C3_playlab_create_game:
      1:
        image: notes/playlab_1.png
        text: Så langt har du lagd en animasjon eller en historie som gjør akkurat
          det samme hver gang du kjører den. Nå kan du lage et interaktivt spill som
          du faktisk kan spille.
      2:
        image: notes/playlab_2.png
        text: Her er en "når pil"-blokk og en "flytt figur"-blokk. Du kan sette disse
          blokkene sammen for å flytte figurene rundt med piltastene.
    C3_songwriting_with_parameters:
      1:
        image: notes/C3_songwriting_with_parameters_1.png
        text: Dette er en låtskriverleksjon. Musikk er på mange måter som et dataprogram.
          De skrevne notene og ordene forteller sangeren nøyaktig hva som skal gjøres.
          Noen deler av musikken brukes om og om igjen.
      2:
        image: notes/C3_songwriting_with_parameters_2.png
        text: We kaller dette refrenget. I et dataprogram, kalles de delene av programmet
          som brukes om og om igjen for funksjoner. Når du leser sangtekster og det
          står "refreng", synger du da ordet refreng? Nei, du ser opp på toppen av
          siden for å finne de ordene som utgjør refrenget.
      3:
        image: notes/C3_songwriting_with_parameters_3.png
        text: I denne leksjonen vil du lære en rar liten sang som heter "little bunny
          foo foo". Sangen har et refreng som du vil synge flere ganger om og om igjen.
          En funksjon er et stykke kode som du kan kalle på og bruke om og om igjen.
          Det gjør programmering lettere og mer effektivt at du ikke trenger å skrive
          alle stegene i funksjonen på nytt flere ganger. Du trenger bare å skrive
          den en gang!
    C4_bee_conditional:
      1:
        image: notes/C4_bee_conditional_1.png
        text: Dette er en vilkårsblokk. Den vil fortelle om du har kommet til blomsten
          eller til vokskaken, og at du må gjøre noe. Denne er nyttig når vi ikke
          vet hvor mye honning eller nektar vi skal hente, som vi ser her ved dette
          spørsmålstegnet.
      2:
        image: notes/C4_bee_conditional_2.png
        text: I dette eksempelet kommer vi til å si at hvis det er en blomst, hent
          all nektaren. Og så bruker vi en annen til å si hvis det er en vokskake,
          lag honning. Ta-dah!
    C4_conditionals:
      1:
        image: notes/C4_conditionals_1.png
        text: Vi har en ny blokk som kalles hvis/ellers-blokken. Det er en vilkårssetning
          akkurat som hvis-blokken du brukte i puslespillet tidligere. Men nå er det
          en ny del nederst som sier ellers. Hvis/ellers-blokken lar bien ta velge
          mellom to sett av handlinger. Hvis bien er ved en blomst, vil bien gjøre
          de handlingene som du setter inn i den første delen hvor det står gjør.
          Hvis bien ikke er ved en blomst, vil bien gjøre de handlingene som du setter
          inn på plassen der det står ellers.
      2:
        image: notes/C4_conditionals_2.png
        text: Hvis-setninger er måten datamaskiner tar beslutninger på. Mennesker
          setter opp betingelser for datamaskinen som sier at hvis datamaskinen stilles
          overfor visse situasjoner, gjør en ting. Ellers, i alle andre situasjoner,
          gjør en annen ting. Toppen av hvis/ellers-blokken sier hvis ved blomsten.
          Men toppen av blokken kunne si noe annet, som om nektar er lik 2 eller om
          det er en sti rett fram, og blokken ville oppføre seg på samme måte. Altså
          at hvis setningen på toppen er sann, vil den utføre det første settet av
          handlinger. Men hvis setningen på toppen er usann, vil den utføre det andre
          settet av handlinger.
    C4_for_loops:
      1:
        image: notes/C4_for_loops_1.png
        text: Når du bruker en gjenta-blokk for å kjøre koden i løkke, hvordan vet
          datamaskinen når den har gjentatt det mange nok ganger? Gjenta-blokken skjuler
          i virkeligheten en mer sofistikert kodebit kalt en for-løkke, som teller
          fra en startverdi opp til en sluttverdi på en bestemt skala.
      2:
        image: notes/C4_for_loops_2.png
        text: For eksempel teller en "gjenta tre"-blokk fra 1 til 3 med 1. Hver gang
          den teller, kjører den koden inni løkken. For-løkken vet hvor mange ganger
          den har kjørt ved å bruke en telle-variabel, som er satt til startverdien
          på begynnelsen av løkken, og øker med den gitte verdien hver gang løkken
          skal kjøres. Så snart telle-variabelen er større enn sluttverdien, stopper
          løkken å kjøre.
      3:
        image: notes/C4_for_loops_3.png
        text: Fordelen med å bruke en virkelig for-løkke istedenfor gjenta-løkken
          er at du faktisk kan se telle-variabelen og bruke den i løkken. Hvis jeg
          for eksempel har en rekke med blomster og den første hadde en nektar, den
          andre hadde to nektar og den tredje hadde tre, kan jeg bruke for-løkken
          til å be bien om å samle "teller"-nektar hver gang, altså en på første blomst,
          to på den andre og tre på den tredje.
      4:
        image: notes/C4_for_loops_4.png
        text: Noe annet du kan gjøre med en for-løkke er å øke tallet med noe annet
          en en hver gang. Du kan øke med 2, 4 eller et til og med et antall som endres
          hver gang.

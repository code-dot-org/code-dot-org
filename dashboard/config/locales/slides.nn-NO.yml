    C4_function_create:
      1:
        text: Nå som du har redigert funksjonsblokkene, er tiden inne for å lage en
          ny funksjonsblokk helt fra grunnen av. Det er veldig lett. Du vil se at
          verktøykassen har en kategori som heter funksjoner. Hvis du klikker på denne,
          vil du se en oransje knapp som heter Lag en funksjon. Når du klikker på
          denne åpner du funksjonseditoren som du allerede har brukt for å redigere
          eksisterende funksjonsblokker.
      2:
        text: Akkurat som før, startet du med å navngi din funksjon, skrev ned en
          beskrivelse for hva funksjonen skal gjøre. F. eks., er det ment å tegne
          en firkant eller tegne en trekant og deretter dra blokker fra verktøykassen
          inn i det hvite arbeidsområdet nedenfor. Husk å dra disse blokkene til den
          grønne innpakningsblokken for funksjonen.
      3:
        text: Når du er ferdig, klikker du på lagre og avslutt. Dette vil ta deg tilbake
          til arbeidsområdet. Den nye funksjonen du opprettet vil vises som en grønn
          blokk i funksjonskategorien i din verktøykasse. Dra og slipp disse i arbeidsområdet
          og bruk de som alle andre blokker for å løse gåten.
    C4_function_edit:
      1:
        text: Noe av det beste med dataprogrammering er at så snart du har lært en
          datamaskin hvordan den utfører en handling, kan du be den gjenta funksjonen.
          Du gir funksjonen et navn og så kaller du på den. Det blir som å lære seg
          nye ord.
      2:
        text: I programmet vi laget, lærte vi hvordan vi skal tegne et kvadrat ved
          å flytte og snu fire ganger. Vi kan ta den funksjonen og gi den et navn,
          tegn kvadrat, slik at hver gang vi vil gjøre det bare sier tegn kvadrat,
          så går vi tilbake og henter den funksjonen, den koden, og det blir gjort
          for oss. Vi har lagt det begrepet til vårt programmeringsspråk.
      3:
        text: I dette puslespillet, har vi allerede opprettet en tegn et kvadrat -
          funksjon for deg. Du vil se den i verktøykassen som en grønn blokk. Hva
          du trenger å gjøre er skrive det likt koden du skrev forå tegne et kvadrat
          og putte den i denne funksjonen. For å gjøre det, klikker du på alternativet
          Rediger i den grønne skuffen for å tegne en firkantet blokk. Dette vil åpne
          opp redigeringsprogrammet for funksjonen. Redigeringsprogrammet for funksjonen
          har tre deler. Et sted der du navngir funksjonen. Dette vil vises på de
          grønne blokken før denne funksjonen. Deretter skrive ut en kort beskrivelse
          av hva funksjonen er ment for å gjøre.
      4:
        text: I dette tilfellet skal det tegne et kvadrat. Det hvite området under
          dette er arbeidsområdet, og fungerer akkurat som arbeidsplassen du allerede
          har brukt. Dra og slipp blokker fra verktøykassen til dette arbeidsområdet.
          Husk å sette blokkene som oppretter en firkant inne i den grønne blokken
          for funksjonen. Når du er ferdig, klikk på lagre og Avslutt. Dette vil ta
          deg tilbake til arbeidsområdet.. Nå kan du bruke tegn et kvadrat funksjon
          blokken akkurat som alle andre blokker for å løse oppgaven.
    C4_function_parameters:
      1:
        text: Her er en funksjon som tegner en firkant med sider som er 50 piksler
          lange. Det er flott, men hva om jeg ønsket å tegne en firkant med sider
          på 50 piksler og en annen firkant med sider på 100 piksler? Vi bør ikke
          måtte lage to separate funksjoner som gjør nesten det samme. I stedet kan
          vi bruke en funksjon med et parameter.
      2:
        text: Parametere gjør at vi kan sende verdier inn i en funksjon, som blir
          brukt som variabler inne i funksjonen. La oss prøve å legge til en parameter
          som heter lik til denne funksjonen, så vi kan bruke den til å lage firkanter
          av forskjellige størrelser. I redigeringsprogrammet for funksjonen kan du
          redigere navnet og beskrivelsen som før, men nå kan du også legge til et
          parameter. Skriv navnet på parameteret du ønsker å lage i feltet og klikk
          Legg til Parameter. Dette vil skape en rød blokk med navnet på parameteret
          du nettopp opprettet. Nå kan vi erstatte gå 100 steg med parameteren Lengde,
          så vil objektet flyttes frem med antallet i Lengde.
      3:
        text: Klikk Lagre og Lukk. Dra din nye opprett-firkant-blokk fra kategorien
          funksjoner i verktøykassen. Du vil legge merke til at det er en tom plass
          ved siden av lengde fordi funksjonen vil vite hvilken verdi lengden skal
          ha. Dra en tallblokk fra kategorien matematikk til denne plassen. Ser du
          hvordan du kan bruke funksjonen igjen og igjen med forskjellige lengder
          for å lage firkanter i forskjellige størrelser? Prøv!
    C4_intro:
      1:
        text: Vanligvis bruker vi tekst når vi programmerer, men nå skal vi bruke
          Blockly, hvor du drar og slipper blokker for å skrive et program. Under
          overflaten lager du fremdeles koder. Først skal vi bygge en kode for å lage
          et program som vil hjelpe Angry Bird med å gå gjennom labyrinten og komme
          fram til grisene som har stjålet eggene.
      2:
        text: Blockly er delt i tre hoveddeler. Til venstre er labyrinten hvor programmet
          vil kjøre. Instruksjonene for hvert nivå står under labyrinten. På midten
          er verktøykassen. Hver av disse blokkene er kommandoer som fuglen kan forstå.
          Det hvite feltet til høyre kalles arbeidsområdet, og det er her vi skal
          bygge programmet vårt.
      3:
        text: Kva skjer dersom eg drar "gå framover"-blokka til arbeidsområdet og
          trykker "Køyr"? Fuglen flyttar seg ein boks framover i koordinatsystemet.
          Kva om eg vil at fuglen skal gjere noko anna etterpå? Då legger eg til ei
          blokk til i programmet vårt.
      4:
        text: Jeg kommer til å velge en "rotér mot høyre"-blokk og dra den inn under
          "gå fremover"-blokken, til det dukker opp en gul pil. Da slipper jeg den
          og de to blokkene fester seg til hverandre. Når jeg så trykker på "Kjør"
          igjen, vil fuglen utføre kommandoene i arbeidsområdet i rekkefølge fra toppen
          og nedover.
      5:
        text: Dersom du vil slette ei blokk, kan du dra den vekk fra stablen og dra
          den til bosskassa. Etter at du trykker "Køyr", kan du alltid velge "nullstill"
          for å få fuglen tilbake til start. La oss fange grisane!
    C4_math_artist:
      1:
        text: Hvis jeg ønsker å tegne en firkant som er 50 punkter høy og dobbelt
          så bred som høy, hvordan kunne jeg programmere en datamaskin til å gjøre
          dét? Jeg kunne jo be kunstneren om å gå opp femti punkt, snu mot høyre og
          så gå 100 punkt og så flytte alt sammen to ganger. Da ville jeg imidlertid
          ha gjort utregningen for datamaskinen selv.
      2:
        text: Å gange femti med to i hodet er ikke vanskelig, men datamaskiner er
          skikkelig flinke til å regne ut slikt så vi bør la dem gjøre det når vi
          kan. Ved å lage en variabel jeg kaller høyde isteden kan jeg enkelt endre
          høyden til femti og så andre algoritmen min til å be artisten gå opp høyde
          punkter, snu mot høyre og så gå i to ganger høyden. Dette gir oss en rektangel
          som er dobbelt så bred som den er høy.
    C4_unplugged_algorithms:
      1:
        text: Denne økta heter Tangram-algoritmer. Et tangram er et puslespill med
          syv brikker som kan settes sammen til mange figurer. Du kommer til å bruke
          en algoritme som forteller partneren din hvordan han eller hun skal sette
          sammen puslespillet.
      2:
        text: En algoritme er bare en liste med steg man kan utføre for å gjøre en
          oppgave. Vi bruker algoritmer hver dag, slik som handlelister og oppskrifter.
          Veldig forenklede algoritmer kan ofte tolkes på mange måter, og forskjellige
          utførere kan ende opp med forskjellige resultater. Hvis du ønsker å ende
          opp med samme resultat må algoritmen din være svært detaljert, presis og
          nøyaktig.
      3:
        text: "I dag bruker jeg en algoritme i dag for å male et maleri. Jeg vil lage
          et maleri av noen ulver, men jeg er nok ikke en kjempeflink kunstmaler.
          Heldigvis for folk som meg, fins det bilder som kan males etter et tallsystem.
          I dette bildet er det førti farger og bildets mange felt har små bokstaver
          og tall som forteller deg hvilken farge hver av delene skal ha. (uferdig)
          Maling av tall forteller meg nøyaktig hvilken farge å bruke og hvor.(uferdig)\n
          \nkontekst | forespørsel Kontekst."
      4:
        text: Jeg kan enkelt følge de detaljerte instruksjonene, og det ferdige maleriet
          blir kjempefint. Det er en veldig bra algoritme. Hvis instruksjonene ikke
          hadde vært så detaljerte, ville ikke ulvene mine sett så bra ut. Når du
          har tenkt ut akkurat hvordan du vil at noe skal bli, er det viktig å være
          ekstremt nøyaktig.
    C4_unplugged_binary:
      1:
        text: For hvert team må personen som gir instruksjoner og holder arket, finne
          ut hva som skal være symbolet for "på", og hva som skal være symbolet for
          "av". Binærkode er som et alfabet med bare to bokstaver. Som om hele alfabetet
          besto bare av A og B, bare med 0 og 1 istedet.
      2:
        text: Den vanligste måten å bruke binærkode på er med if-setninger. Det er
          en klassisk ting innenfor programmering. Programmet kjører i vei og sier
          at hvis (if) noe er sant (true) så gjør dette. Eller hvis det ikke er sant,
          så gjør noe annet. Kanskje vil du heller gjøre litt mer komplekse ting.
          Istedet for en if-setning kan du heller jobbe med for eksempel et bilde
          eller lyd i datamaskinen.
      3:
        text: 'En datamaskin forstår bare binærkode, men et bilde er jo ikke binært,
          det består ikke av 0 og 1, så hvordan funker det? Her er et eksempel: du
          har et vakkert bilde. Et bilde er i bunn og grunn en form for informasjon.
          All informasjon kan uttrykkes i binærkode på en eller annen måte, man må
          bare finne ut hvordan man gjør det.'
      4:
        text: Forestill deg at vi tegner et rutenettverk over bildet av pandabjørnen.
          For hver rute må vi avgjøre om ruten ser mest svart eller hvit ut. Så må
          vi gi den riktig farge. Nå er hver rute enten svart eller hvit, og vi kan
          si at de svarte er 0 (binært tall) og de hvite er 1 (det andre binære tallet).
          Til slutt sitter du igjen med en haug med 0 og 1, og slik kan du altså beskrive
          bildet med binærkode.
    C4_unplugged_forloops:
      1:
        text: Denne oppgaven kalles for løkkemoro. Denne gangen skal vi bruke linjer
          til å lage et terningsspill. Hver spiller skal kaste tre ganger for å få
          en startverdi, en sluttverdi og et intervall. Hver tur skal vi sirkle startverdien
          og alle verdier som er det samme antallet skritt fremover som intervallverdien.
          Vi slutter å markere når vi kommer til sluttverdien. Den som får flest poeng
          vinner!
      2:
        text: For-løkker kan være praktiske i mange situasjoner. Hvis du skal bli
          meteorolog vil du komme til å bruke for-løkker hele tiden. Hei, jeg heter
          Becky. Jeg jobber på EverPower Renewables som vindmeteorolog. Jeg lager
          vindhastighetsprognoser for området rundt Columbia River Gorge, der selskapet
          mitt eier vindmølleparker.
      3:
        text: Vi prøver å finne ut hvor mye vind vi kan forvente slik at vi vet hvor
          mye strøm som vil bli produsert. Informasjonen gir vi til sanntids kraftleverandører.
          De kjøper og selger strøm basert på hvor mye strøm vi sier vil være tilgjengelig
          slik at strømnettet blir balansert, lyset ditt ikke blir borte, og vi får
          maksimal utnyttelse av energien som produseres i våre vindmølleparker.
      4:
        text: Vi er på det nasjonale kontrollsenteret for EverPower Renewables her
          i Portland. Hit kommer informasjon fra alle gårdene våre rundt omkring i
          landet. Ikke engang de kraftigste datamaskinene kan i dag simulere atmosfæren
          over alt. I dataprognosemodeller har vi hva vi kaller et rutenett. Hvert
          punkt i rutenettet er en breddegrad og en lengdegrad. Vi må beregne fysikken
          og finne ut vindhastighet, temperatur, trykk og denslags.
      5:
        text: Siden det er ganske store ruter i nettet og vi gjør dette i en rekke
          punkter, gjentar vi dette millioner på millioner av ganger. I alt jeg gjør,
          bruker jeg for-løkker. Her er et eksempel på en for-løkke. Når du undersøker
          vind, er det så mange ulike parametere som går inn i det at det ville vært
          umulig for et menneske å gjøre alle kalkulasjonene. Det er så mange ulike
          aspekter som kommer til å påvirke hva som skjer med vinden at vi trenger
          en datamodell for å forutsi det.
    C4_unplugged_madlibs:
      1:
        text: I denne leksjonen skal vi leke med noen innfyllingshistorier. Du har
          en mal som du kan fylle for å lage lignende historier som har morsomme forskjeller.
      2:
        text: I denne leksjonen lærte vi også hvordan man kan trekke ut det vesentlige
          og lage en mal av to historier som allerede er opprettet. Abstraksjon er
          kunsten å fjerne forskjeller og detaljer slik at du kan se hvordan en løsningen
          kan fungere i møte med nye problemer. Det er svært nyttig i informatikk
          fordi det tillater oss å opprette funksjoner som kan være nyttig i flere
          ulike situasjoner.
    C4_unplugged_parameters:
      1:
        text: Denne oppgaven kalles låtskriving med parametere. Her skal vi skrive
          noen sanger. Noen ganger er refrenget litt forskjellig hver gang du synger
          den. Husker du Old Macdonald had a farm? Refrenget er litt annerledes for
          hvert dyr. And on that farm he had a cow e-i-e-i-o. Den lille endringen
          i hvert refreng kan vises med noe vi kaller parametere.
      2:
        text: Noen ganger må en funksjon ha en parameter. En parameter er en ekstra
          opplysning som du kan gi til en funksjon for å tilpasse den til et spesielt
          behov. Når du lager iskremdesserter med vennene dine, bruker du en arbeidsmåte
          som ligner på parametere i et dataprogram.
      3:
        text: Fatet med vaniljeis kan være det samme for hver iskremdessert, men når
          du spør vennene dine hvilke to typer strøssel de har lyst på, kan du få
          mange ulike kombinasjoner. Strøssel er funksjonsnavnet, men hver type strøssel
          er en parameter. Funksjoner og parametere jobber sammen for å lage flotte
          dataprogrammer, og iskremdesserter også.
    C4_unplugged_variables:
      1:
        text: Denne oppgaven heter variabler i konvolutter. Vi skal lære hvordan vi
          kan bygge setninger når vi fremdeles mangler informasjon. De fleste av oss
          kjenner allerede til ideen om å fylle ut et tomt felt. Vi gjør det når vi
          skal skrive navn på leksene. Noen ganger er det mer enn ett ord som må fylles
          ut, og da gir vi feltet en merkelapp så vi vet hvilken informasjon som skal
          skrives hvor.
      2:
        text: Variabler er plassholdere for opplysninger som kan forandre seg. Ved
          hjelp av en variabel for den manglende informasjonen, kan vi fortsette å
          arbeide på det vi drev med og la noen andre fylle ut den manglende informasjonen
          senere. I programvare bruker vi variabler mye. Vi bruker variabler som plassholdere
          for navn, epostadresse, og til og med brukernavn. På den måten kan vi la
          programmet få vite hvor disse detaljene vises når brukeren fyller dem ut.
          Vi bruker variabler hele tiden i vårt arbeid.
      3:
        text: Når vi skal lagre informasjon til senere, bruker vi en variabel. For
          eksempel, hvis vi vil telle hvor mange ganger brukeren har twitret, kan
          vi bruke en tallvariabel som økes med 1 hver bang brukeren twitrer. Hver
          gang brukeren sletter en tweet trekker vi fra 1. Når vi trenger å vite hvor
          mange ganger brukeren har twitret, ser vi bare på variabelen.
    C4_variables_artist:
      1:
        text: En variabel er en beholder som du kan lagre en verdi i. Når du bruker
          variabelen i en algoritme, åpner den beholderen og ser på verdien inni.
          Dette gjør at du kan skrive smartere algoritmer som oppfører seg forskjellig
          avhengig av verdien som er lagret i variabelen.
      2:
        text: Hvis du f. eks. vil skrive en algoritme som sier Gratulerer med 10-årsdagen
          til lillebroren din, går det fint i år, men neste år vil du kanskje at den
          skal si Gratulerer med 11-årsdagen. Da kan du lage en variabel som heter
          alder for å lagre broren din sin alder, og skrive en algoritme som sier
          Gratulerer med alder-årsdagen i stedet. Variabler kan forandre seg, og hvert
          år kan du oppdatere variablen 'alder' til være det samme som 'alder' pluss
          1.
      3:
        text: I dette puslespillet skal vi bruke en variabel som vil angi lengden
          på linjen kunstneren vår tegner. Senere i koden vår vil "Flytt fremover
          blokken" se på lengdevariabelen for å se hvilken verdi du har satt den til.
    C4_variables_playlab:
      1:
        text: En variabel er en beholder som du kan lagre en verdi i. Når du bruker
          variabelen i en algoritme, åpner den beholderen og ser på verdien inni.
          Dette gjør at du kan skrive smartere algoritmer som oppfører seg forskjellig
          avhengig av verdien som er lagret i variabelen.
      2:
        text: No skal du prøve spel-lab kor du får ulike spel og du kan endre verdiane
          på variablane som fart, høgde, poeng for å endre spelet. Du treng ikkje
          å endre algoritmen i spelet for endre korleis ein speler det, berre variabelen.
      3:
        text: I mitt arbeid for Kindle og X-ray for bøker bruker vi variabler på mange
          forskjellige måter. En måte er at du kan bruke en variabel for å lagre sidetallene
          i en bok. En bruker kan øke og redusere størrelsen på skriften på en side.
          Basert på skriftstørrelse kan antall sider i boken endres. Det kan vi justere
          ved å lagre antall sider i variabelen.
    infinity_playlab_events:
      1:
        text: Nå skal vi lære om noe som alle spillprogrammerere bruker hver dag.
          Det kalles hendelser. En hendelse ber programmet om å lytte til når noe
          skjer. Og når det skjer, utfører programmet en handling. Eksempler på hendelser
          er museklikk, trykking av en piltast, eller et trykk på skjermen.
      2:
        text: Her skal vi få Baymax til å flytte opp for å berøre Hiro og gå ned for
          å berøre Rapunzel når spilleren bruker opp/ned piltastene eller opp/ned
          knappene. Vi kommer til å bruke "når pil opp" - blokk og knytte "flytt aktøren
          opp"- blokk til den, så når spilleren trykker pil opp, vil alt knyttet til
          "når pil opp"- blokken kjøre. Vi vil gjøre det samme for å få Baymax til
          å flytte ned. Trinnvis blir spillet mer interaktivt.
    infinity_playlab_intro:
      1:
        text: Så hvilket trinn er du på? Andre? Tiende trinn? Første trinn? Jeg var
          på åttende trinn da jeg lærte å programmere. Jeg fikk min første datamaskin
          da jeg gikk på sjette trinn. Det som engasjerer meg er å løse folks problemer.
          Du kan uttrykke deg selv og bygge ting fra en idé.
      2:
        text: Informatikk er grunnlaget for det mange studenter og fagfolk vil drive
          med de neste tjue eller tretti år. Jeg liker programmering fordi jeg liker
          å hjelpe folk. Jeg får muligheten til å bygge noe som gjør folks liv enklere.
          Jeg tror det er det nærmeste vi kommer til å ha en superkraft. Å komme i
          gang er den viktigste delen. Jeg er en nybegynner selv, og jeg ønsker at
          du skal lære sammen med meg.
      3:
        text: Jeg heter John Vechey, og er en av grunnleggerne av PopCap Games. Vi
          lager spill som Plants vs Zombies og Bejeweled Peggle. Med spill handler
          det er ikke bare om hvor perfekt koden er, eller hvor perfekt grafikken
          er. Det handler om hvordan det føles og hvor moro det er. Du kan bare få
          følelsen ved å prøve det, gjøre det, ved å lære og tilpasse ferdighetene
          dine igjen og igjen.
      4:
        text: Har du eit favorittspel? Vi kjem til å ta eitt skritt i retning av å
          lage spel akkurat som ein bruker Spel-lab. Gode spel har ei historie og
          kvar historie har skodespelarar. Skodespelarane gjer ting som å snakke,
          flytte og samhandle med kvarandre. Kanskje også skåre poeng basert på reglane
          i spelet. I dag skal vi lære korleis du gjer alle desse tinga, ein etter
          ein, med Disney-karakterar som Anna, Elsa, Hiro, Baymax og Rapunzel. Vi
          vil bygge eit spel frå grunnen av, som du kan dele og spele på telefonen.
      5:
        text: Skjermen er delt i tre hoveddeler. Til venstre er spillområdet der programmet
          kjøres. Instruksjoner for hvert nivå er skrevet nedenfor. Det midterste
          området er verktøykassen, og hver av disse blokkene er et stykke kode. Det
          hvite området til høyre kalles arbeidsområdet, og det er her vi programmerer.
      6:
        text: For å starte, må du koble dine blokker til den oransje "når kjøre"-
          blokken. Du kan knytte flere blokker sammen ved å dra dem til du ser det
          gule omrisset, og da vil de hekte seg sammen. I dette første puslespillet
          er Hiro skuespiller 1 og Baymax er skuespiller 2. Vi trenger å flytte Hiro
          for at han skal komme til Baymax ved å dra "flytt til høyre"-blokken og
          knytte det til "når kjøre"-blokken. Når du har din blokker på plass, trykker
          du på "Kjør"-knappen for å se hva du har programmert.
      7:
        text: Kom i gang, og til slutt vil du kunne lage ditt eget spill med alle
          slags spillere som kan samhandle, få poeng, kaste mikroboter, kirsebær,
          gryter, glitter og is, og trylle hverandre bort. Det er helt opp til deg!
    infinity_playlab_repeat_forever:
      1:
        text: Kan du forestille deg hvis du måtte gjenta noe for evig? Forhåpentligvis
          vil du aldri behøve å gjøre det fordi datamaskiner er virkelig gode til
          å gjenta ting. Dette er gjenta for alltid blokka. Alt som er inne denne
          blokka vil gjentas for alltid i spillet.
      2:
        text: Så hvis vi ønsket å få en figur til å gjøre noe gjentagende uten at
          spilleren måtte gjøre noe, måtte vi sette disse blokkene inni en "gjenta
          for alltid"-blokk. I det neste puslespillet er målet vårt å hjelpe Anna
          med å gå opp og ned kontinuerlig. Å lære hvordan gjenta-kommandoene virker
          vil spare deg for massevis av tid senere når du skal lage ditt eget spill.
    tutorial_puzzle_challenge:
      1:
        text: Hva vil du bli når du blir stor, Olivia? En astronaut. Vet du tilfeldigvis
          hva en dataprogrammerer er? Ja.. mmm... nei. Hm, vent - hva? Jeg er ikke
          helt sikker på hvordan jeg skal forklare det, men dataprogrammering er ganske
          enkelt. Det er et sett av instruksjoner, akkurat som en oppskrift, som du
          må følge steg-for-steg for å få det resultatet du ønsker til slutt.
      2:
        text: Jeg kan endre antallet pixler, lengden på en linje, ved å bruke denne
          nedtrekkslisten. Hvor lang var den igjen? Du kan se instruksjonene igjen
          ved å kikke under Kjør-knappen. Her har jeg brukt "gå fremover"-blokken
          og jeg skal velge 100 pixler. Jeg kan slette en blokk ved å dra den inn
          i verktøykassa eller søppelbøtta. La oss sette den tilbake.
      3:
        text: Kjør koden ved å trykke på Kjør. Vel, det fungerte ikke! Jeg trykker
          Nullstill og tenker ut hva som var feil. Du kan prøve et puslespill så mange
          ganger du vil. Du kan hoppe over puslespill og komme tilbake til dem. Bare
          sørg for å gjør ditt beste, og ikke gi opp. La oss legge til enda en "gå
          fremover". Det virker fortsatt ikke. Jeg kan plassere en blokk mellom andre
          blokker.
      4:
        text: La oss ta en snu-blokk og plasser den mellom "gå fremover"-blokkene.
          Snu til venstre 45 grader. La oss kjøre den igjen. Nullstill, kjør, flott!
          Her er et puslespill til. Noen ganger får du en startkode som du skal fullføre.
          Her trenger jeg å legge til passende lengder og grader.
      5:
        text: Noen ganger kaster du kanskje starterkoden i søpla ved et uhell. Hva
          gjør du da? Du kan trykke på knappen for å starte oppgaven på nytt. Jeg
          skal dra denne nummerblokka inn i de ulike pikseområdene. Velg 100 for piksler,
          45 for grader og 100 for piksler igjen. Kult! Her er Code Studio-bien. Jeg
          må flytte bien til hver blomst og få nektar.
      6:
        text: Den første blomsten er tre blokker unna, så jeg trenger å flytte tre
          steg forover. 1, 2, 3. Så en få nektar, så en få nektar til. Vel, det fungerte
          ikke! Jeg legger på et til steg fremoover, mellom få nektar-blokkene og
          kjører det på nytt. Jippi, det fungerer! Du lærte akkurat hvordan du skulle
          bruke Code Studio sine kunst- og bie-oppgaver. Lykke til med Code Studios
          oppgaveutfordringer.
    unplug1:
      1:
        text: Hva vil du bli når du blir stor, Olivia? Hmmm, astronaut! Vet du tilfeldigvis
          hva en dataprogrammerer er? Ja.. mmm... nei. Hm, vent - hva? Jeg vet ikke
          helt hvordan jeg skal forklare det. Dataprogrammering er ganske enkelt.
          Det er et sett av instruksjoner, som en oppskrift. Du må følge dem steg-for-steg
          for å få det resultatet du ønsker til slutt.
      2:
        text: Datavitenskap er en måte å påvirke verden på. Det kan være musikkvideoer,
          spill, og oppdage hvorvidt noen er relatert til noen andre eller ikke. Du
          vet, finne vennene til folk. Du kan gjøre alle mulige sprø ting som faktisk
          redder liv. Du må ha en drivkraft, tror jeg. For meg er det som en malepensel.
          Jeg synes at stor programmering ikke er så ulikt stor kunst.
      3:
        text: Når jeg endelig lærte litt programmering, var det som å oppdage en haug
          dører, og når du åpner dem og finner du selvfølgelig en annen gang fylt
          med med dører. Programmering er enkelt og morsomt. Du kan gjøre alt ditt
          sinn ønsker å gjøre. Når du endelig åpner nok dører kommer lyset inn. For
          meg er et ferdig program som en struktur fylt med lys. Alle hjørner er opplyst.
          Mengden personer som du kan komme i kontakt med og samhandle med er noe
          verden aldri har sett før.
      4:
        text: Vår første leksjon i denne serien handler om hva informatikk er, hva
          en IT-ingeniør gjør og hvordan du bruke teknologi på en mer forsvarlige
          måte. Dette er svært viktig lærdom, men leksjonen har mye tekst. På slutten
          får du gjøre din egen tilpassede koding, med dine initialer. Det er en morsom
          aktivitet, og det er veldig nyttig fordi binærsystemet er en av de tingene
          som føles veldig teknisk, men når du først forstår det, er det som om du
          snakker et hemmelig kodespråk.
    unplug2:
      1:
        text: Leksjonen i programmeringstankegang lærer deg hvordan du kan ta et stort
          of vanskelig problem, og bryte det ned i flere og enklere problemer. Målet
          med denne leksjonen er å skrive et sett med instruksjoner som noen kan følge
          for å tegne et av monstrene i leksjonsplanen.
      2:
        text: 'Studentene deler seg i grupper for å skrive instrukser. Deretter bytter
          de instruksene med en annen gruppe, som bruker instruksene for å tegne monsteret.
          Gruppene skriver instrukser med de fire trinnene i programmeringstankegang:
          nedbryting, mønstergjenkjenning, abstraksjon og algoritmer.'
      3:
        text: Først skal gruppene dele opp oppgaven, som innebærer å lage en plan.
          Deretter vil de se etter gjentakende mønstre mellom monstrene i katalogen.
          Når de ser forskjeller mellom monstre, skal de abstrahere vekk eller fjerne
          disse detaljene. Dersom for eksempel et monster i katalogen har vegitas-øyne,
          og en annen har spritem-øyne, men begge altså har øyne, så vi kan skrive
          en linje som sier at monster har "blank" øyne.
      4:
        text: Elevene vil kunne skrive et sett av instrukser, også kalt en algoritme,
          som lister opp monstrenes kroppsdeler, med tomme typebeskrivelser. Elevene
          sender settet av instrukser til andre studenter som gjenskaper sitt eget
          monster.
    unplug3:
      1:
        text: Når vi programmerer på millimeterpapir forklarer vi hvordan koding fungerer
          ved å la folk gjenskape tegninger med kun piler og skriblerier. En person
          er gitt en liten tegning på millimeterpapir og han eller hun skal prøve
          å forklare hvordan man kan gjenskape tegningen med kun spesiefike piler.
      2:
        text: 'I denne aktiviteten kan du kun bruke disse symbolene: flytt en rute
          fram, flytt en rute tilbake, flytt en rute opp, flytt en rute ned, bytt
          til neste farge, og fargelegg en rute med farge. Når vi har kodet oss ferdig
          kan vi gi det til en annen person som skal lese koden og gjenskape bildet.'
    unplug4:

    mc_2016_intro:
      1:
        image: notat/mc_2016_intro_1.jpg
        text: Hei, eg heiter Jens og er kreativ sjefs-designar av Minecraft. I den
          neste timen skal du lage ditt eiga Minecraft-spel. Det ser ut som vanleg
          Minecraft, men verda har stoppa. Sauene flytter seg ikkje, hønene legg ikkje
          egg og zombiar står berre stille. Det er opp til deg å legge til koden for
          å få Minecraft-verda til å verke.
      2:
        image: notat/mc_2016_intro_2.jpg
        text: Mitt namn er Melissa og eg er interaksjonsdesignar i Minecraft. Det
          eg eigentleg er interessert i er korleis menneske tenkjer og brukar teknologi.
          Difor er denne jobben perfekt for meg. Eg brukar både informatikk og psykologi
          for å finne ut korleis folk tenkjer og oppfører seg.
      3:
        image: notat/mc_2016_intro_3.jpg
        text: Du ser at skjermen er delt i tre hoveddelar. 1) På den venstre er Minecraft-spelet.
          Akkurat no er verda frosen, men vi skal fikse det ved å bruke kode.
      4:
        image: notat/mc_2016_intro_4.jpg
        text: 2) Dette området i midten er verktøykassa. Kvar av desse blokkene er
          ein kommando som kyllingar, sauer og andre Minecraft-skapningar kan forstå.
      5:
        text: 3) Området til høgre er arbeidsområdet, og det er her vi bygger programmet.
      6:
        text: Dersom du gløymer kva du skal gjere, finst instruksjonane for kvart
          nivå øvst på sida.
      7:
        text: Til å begynne med skal vi programmere ein kylling. La oss fra 'flytt
          fram'-kommandoen til arbeidsområdet. Når eg trykker 'Køyr' går kyllingen
          fram eitt steg. For å gå vidare, da ei anna 'flytt fram'-blokk under den
          første 'flytt fram'-blokka heilt til framhevinga kjem fram. Då slepper eg
          den og dei to blokkene går saman. Dersom eg trykkar på 'Køyr' igjen, vil
          kyllingen gå to steg.
      8:
        text: Om du ønskjer å slette ein blokk, så berre dreg du den ønska blokka
          frå arbeidsområdet tilbake til verktøyskassa.
      9:
        text: Etter du har trykka på "Køyr" kan du alltid trykke på "Nullstill"-knappen
          for å nullstille spelet og starte på nytt. No er det din tur til å lage
          din eigen versjon av Minecraft. Kos deg!
    mc_2016_loops:
      1:
        text: Hei, eg er Lisa. Eg er programvareutviklar på Minecraft og eg jobbar
          på nokre av dyra og fiendane i spelet. Eit av dyra eg jobbar med er ein
          ozelot. I har arbeida med den delen der du kan mate ein ocelot med ein fisk
          for å temme den.
      2:
        text: Vi menneske kjedar oss om vi må gjere dei same tingen igjen og igjen
          og igjen. Det kule med datamaskinar er at dei kan gjere den same tingen
          millionar eller milliardar av gongar på rad utan å bli lei. Denne repetisjonen
          blir kalla ei løkke og kvar skapning i Minecraft bruker løkker.
      3:
        text: Tidlegare fekk vi ein kylling til å gå over skjermen, men så stoppa
          den. I Minecraft kan kyllingar gå rundt for evig og alltid. La oss bruke
          ei 'for alltid gjere'-løkke i verktøyskrinet for å la kyllingane våre gå
          rundt for evig også. Løkker vil spare deg for tonnevis av tid og opne opp
          for all slags nette alternativ medan du bygger din eigen versjon av Minecraft.
    mc_2016_events:
      1:
        text: På neste nivå, kan du velge å enten vere Steve eller Alex. Trykk på
          piltastane på tastaturet for å flytte opp, ned, til venstre og til høgre.
          No kan du flytte rundt kor du vil på eit nivå. For å bruke ein skapning,
          berre gå mot den, snu deg for å sjå på den og trykk på mellomromtasten.
      2:
        text: Om du bruker ein skjerm du kan ta på, sveip opp, ned, til venstre og
          til høyre for å flytte rundt. Deretter trykk på spelet for å bruke tingen
          som står foran deg.
      3:
        text: Men kva skjer når du bruker den? I Minecraft slipper sauen ull når du
          klipper dei, kyra spring dersom du kjem borti dei og creeperar eksploderer
          når du kjem nær dei. Desse reaksjonane skjer takka vere noko som heiter
          hendingar. Hendingar fortel programmet til å høyre etter eller vente for
          at noko skjer. Og når noko skjer, skal det gjere ein hending.
      4:
        text: Fram til no har du brukt ei hending. Koden du plasserte under "når satt
          ut" køyrer når figuren din er oppretta eller når spelet startar. I dei neste
          oppgåvene vil du ha fleure nye stedar å plassere kommandoar for hendingar,
          slik som "når tatt på" som køyrer når du tar på figuren. Eit anna døme er
          "når brukt" som køyrer når du bruker figuren. Om du vil at zombien din skal
          forsvinne når sola går opp, putt den kommandoen under "når dag"
    mc_2016_spawn:
      1:
        text: I spel betyr sett ut det same som opprett. I denne oppgåva skal du sette
          ut zombier når sola går ned. For å gjøre dette må du bruke "når natt"-blokka.
      2:
        text: Sidan vi ønsker at zombiane skal settast ut om natta skal vi leggje
          til blokka "sett ut zombie" under blokka "når natt". Når dei er satt ut,
          vil kvar zombie køyre koden du legg under zombiane si "når satt ut"-hending.
          Ha det moro med å sette ut zombiar!
    mc_2016_congrats:
      1:
        text: Gratulerer! Du har lært å bruke datamaskinkommandoar for å få noko til
          å skje i Minecraft-verda. Det er du som er utviklaren no. Du har låst opp
          alle kommandoane og alle skapningane. Du bestemmer kva som skal skje.
      2:
        text: Når du er ferdig med å lage spelet ditt, velg deling for å få ei lenke
          som du kan dele med venene dine eller for å spele spelet ditt på telefonen.
          Ha det gøy! Eg gler meg til å spele din versjon av Minecraft.
    mc_2017_agent_intro:
      11:
        text: Dersom du gløymer kva du skal gjere, finst instruksjonane for kvart
          nivå øvst på sida.
    csd_concept_binary_data:
      1:
        text: Hei! Jeg heter Limor Fried og jobber som ingeniør her hos Adafruit Industries.
          Her konstruerer jeg elektronikk for bruk i både teknologi og musikk og moteklær.
      2:
        image: notes/csd_concept_binary_data_2.png
      3:
        image: notes/csd_concept_binary_data_3.png
        text: Du har kanskje hørt at datamaskiner arbeider med nuller og enere. I
          dag er det nesten ingen folk som jobber med nuller og enere direkte, men
          inni datamaskinen er fortsatt nuller og enere det viktige.
      4:
        image: notes/csd_concept_binary_data_4.png
        text: Inne i datamaskinen er det ledninger og elektronikk som bærer informasjonen.
          Hvordan kan man lagre og uttrykke informasjon med elektrisitet?
      5:
        image: notes/csd_concept_binary_data_5.png
        text: Vel, hvis du har en ledning så kan strømmen i den være av eller på.
          Det er bare to muligheter, men det er en viktig begynnelse. Med en ledning
          kan vi representere ja eller nei, riktig eller galt, en eller null, eller
          hva som helst annet som bare har to tilstander. En slik av-eller-på tilstand
          i en ledning kalles en bit, og er det minste elementet av informasjon som
          en datamaskin kan lagre.
      6:
        image: notes/csd_concept_binary_data_6.png
        text: Med flere ledninger får du flere bits, flere enere og nuller. Med flere
          bits kan du representere mer kompleks informasjon. Det blir lettere å forstå
          hvis du lærer deg totallsystemet.
      7:
        image: notes/csd_concept_binary_data_7.png
        text: 'I det vanlige titallsystemet har vi ti forskjellige siffer, fra null
          til ni, sånn som vi alle har lært å telle. I totallsystemet har vi bare
          to siffer: null og en. Med dise to sifrene kan vi telle så langt vi vil.'
      8:
        image: notes/csd_concept_binary_data_8.png
        text: 'Det fungerer sånn: I titallsystemet, som vi er vant til, har hver plass
          en bestemt verdi. Det er en plass for enere, en plass fir tiere, en plass
          for hundrere og så videre. For eksempel vil sifferet 9 på plassen for hundrere
          bety 900. I totallsystemet har hver plass også en bestemt verdi. Men i stedet
          for å gange med 10 hver gang så ganger vi med 2. Dermed har vi en plass
          for enere, neste plass er toere, så kommer åttere og så videre. For eksempel
          blir tallet 9 i totallsystemet 1001. For å regne det ut tar vi 1 ganger
          8 pluss 0 ganger 4 pluss 0 ganger 2 pluss 1 ganger 1, som blir 9. Det er
          nesten ingen som behøver å regne på denne måten, fordi datamaskinen gjør
          det for oss. Det som er viktig her er at alle tall kan representeres med
          bare nuller og enere, eller altså med noen ledninger der strømmen er av
          eller på. Jo flere ledninger, jo større tall kan du lagre. Med 8 ledninger
          kan du lagre tall fra 0 til 255. Med bare 32 ledninger kan du lagre tall
          helt til 4 milliarder. Med totallsystemet kan du representere hvilket som
          helst tall.'
      9:
        image: notes/csd_concept_binary_data_9.png
        text: Men hva med andre typer informasjon? Hva med tekst, bilder eller lyd?
          Det viser seg at allt dette kan representeres med tall. Ta bokstavene i
          alfabetet, for eksempel. Du kan gi et tall til hver bokstav. A kunne være
          1, B kunne være 2, og så videre. Da kan vi lagre tekst som en rekkefølge
          av tall. Og vi har allerede sett at tallene kan lagres som elektriske signaler
          som er av eller på. Hvert ord du ser på en nettside, eller på telefonen
          din, er representert på denne måten.
      10:
        image: notes/csd_concept_binary_data_10.png
        text: Tenk på bilder, videoer og all grafikk du ser på skjermen.
      11:
        image: notes/csd_concept_binary_data_11.png
        text: Alle bilder i datamaskinen er satt sammen av bittesmå prikker som kalles
          piksler, og hver piksel har en farge. Fargene kan representeres med tall.
          Hvis du tenker på at et bilde kan ha millioner av piksler, og at en video
          viser 30 bilder per sekund, så forstår du at vi snakker om mye data her.
      12:
        image: notes/csd_concept_binary_data_12.png
        text: Lyd er egentlig en rekke av vibrasjoner i lufta. Vibrasjoner kan representeres
          som en kurveform. Hvert punkt på kurven kan representeres med et tall. På
          denne måten kan lyd gjøres om til en rekke av tall. Avhengig av hvilken
          lydkvalitet kan du bruke 32-bits tall eller 8-bits tall. Med flere bits
          kan man representere kurveformen mer nøyaktig.
      13:
        image: notes/csd_concept_binary_data_13.png
        text: Når du bruker en datamaskin til å skrive kode behøver du ikke å tenke
          på nuller og enere. Men du kommer til å støte på bilder og lyd og video.
          Så hvis du vil vite hvordan datamaskiner virker så handler det egentlig
          om nuller og enere og elektronikken som lager dem.
    csd_concept_circuits_logic:
      1:
        image: notes/csd_concept_circuits_logic_1.png
        text: Noe av det morsomste jeg har lært om elektronikk er at det kan være
          en kunsform. Hvis jeg har en kreativ idé, kan den bli til virkelighet med
          elektronikk. Hvis du får en idé kan du bruke teknologi for å lage det du
          vil, du også.
      2:
        image: notes/csd_concept_circuits_logic_2.png
        text: All informasjon som går inn eller ut av en datamaskin kan representeres
          som nuller og enere, eller som elektriske signaler som er av eller på.
      3:
        image: notes/csd_concept_circuits_logic_3.png
        text: For å behandle informasjon som kommer inn, og lage det som skal ut,
          må datamaskinen forandre og kombinere signalene som kom inn. Til det bruker
          datamaskinen millioner av ørsmå elektroniske deler, satt sammen til elektroniske
          kretser.
      4:
        image: notes/csd_concept_circuits_logic_4.png
        text: La oss se nærmere på hvordan elektronikk kan behandle informasjon representert
          som nuller og enere. Dette er en kjempeenkel elektrisk kobling. Den tar
          et elektrisk signal, av eller på, og bytter til det motsatte. Så hvis du
          gir den 1 får du ut 0, og hvis du gir den 0 får du ut 1. Signalet som kommer
          ut er ikke det signalet som kom inn, så vi kaller dette en IKKE-kobling.
      5:
        image: notes/csd_concept_circuits_logic_5.png
        text: Mer kompliserte koblinger kan ta flere signaler og kombinere dem, og
          gi deg forskjellige resultater. I denne koblingen kommer det inn to signaler
          som hver kan være 0 eller 1. Hvis ett av signalene er 0, uansett hvilket,
          blir resultatet også 0. Denne koblingen gir ut 1 bare hvis det første innsignalet
          er 1 og det andre innsignalet er 1. Vi kaller dette en OG-funksjon.
      6:
        image: notes/csd_concept_circuits_logic_6.png
        text: Det finnes mange sånne små koblinger som gjør enkle logiske beregninger.
          Ved å koble sånne koblinger sammen kan vi lage mer kompleks elektronikk
          som gjør mer avanserte beregninger.
      7:
        image: notes/csd_concept_circuits_logic_7.png
        text: For eksempel kan du lage en kobling som plusser sammen to bits, som
          vi kaller en adderer. Denne koblingen tar inn to bits, som hver kan være
          0 eller 1, ob regner ut summen av dem. Det kan være 0 pluss 0 er lik 0,
          0 pluss 1 er lik 1, eller 1 pluss 1 er lik 2. Du trenger to ledninger ut,
          fordi det kan være opp til to siffer i summen. Og når du har en adderer
          for to bits kan du sette sammen flere slike for å addere mye større tall.
      8:
        image: notes/csd_concept_circuits_logic_8.png
        text: Her kan du for eksempel se hvordan en 8-bits adderer legger sammen 25
          og 50. Hvert tall er representert med 8 bits, slik at det totalt kommer
          inn 16 signaler. En slik 8-bits adderer er satt sammen av mange små adderere
          som sammen beregner summen.
      9:
        image: notes/csd_concept_circuits_logic_9.png
        text: Elektriske koblinger kan gjøre andre enkle beregninger, for eksempel
          subtraksjon eller multiplikasjon. Faktisk gjør datamaskinen din ikke annet
          enn mange sånne små operasjoner. Hver enkelt operasjon er så enkel at et
          menneske lett kan gjøre det, men elektronikken i datamaskinen gjør det mye
          raskere.
      10:
        image: notes/csd_concept_circuits_logic_10.png
        text: For lenge siden var elektronikk for datamaskiner noen store greier.
          En 8-bits adderer kunne være på størrelse med et kjøleskap, og kunne bruke
          minutter på å gjøre en beregning. I dag er elektronikken krympet til mikroskopisk
          størrelse, og er mye raskere. Hvorfor går det raskere? Det er fordi jo mindre
          en kobling er, jo kortere avstand må signalene gå. Elektriske signaler går
          omtrent med lysets hastighet, og det er derfor moderne datamaskiner kan
          gjøre milliarder av beregninger per sekund.
      11:
        image: notes/csd_concept_circuits_logic_11.png
        text: Så enten du spiller dataspill, tar opp en video, eller undersøker verdensrommet,
          så trenger du å behandle masse informasjon kjemperaskt. Slik komplisert
          informasjonsbehandling blir gjort av massevis av ørsmå elektroniske koblinger
          som gjør om tall til nettsteder, video, musikk og spill. Elektronikken kan
          til og med hjelpe oss å dekode arvestoffet eller kurere sykdommer. Hva vil
          du gjøre med all denne elektronikken?

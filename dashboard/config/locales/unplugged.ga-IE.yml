      SongwritingWithParameters:
        desc: 'Ceann de na struchtúir is iontaí sa ríomheolaíocht é an fheidhm. Is
          éard atá ann ná píosa cóid beag is féidir a úsáid arís is arís eile mar
          chuid de ríomhchlár níos mó. Tar éis an cheacht seo, tuigfidh na daltaí
          an fáth a bhfuil feidhmeanna chomh háisiúil.  '
        title: Ceapadh Ceoil le Paraiméadair
      TangramAlgorithms:
        desc: Taispeánann an ceacht seo rud éigin tábhachtach faoi algartaim. Mura
          bhfuil algartam sách cruinn, ní féidir leat muinín a chur sna torthaí. Má
          tá tú ag iarraidh torthaí níos iontaofa, ní mór duit algartam mionsonraithe
          a úsáid.
        title: Algartaim Tangraim
      Unplug1:
        desc: Tá buneolas ar an ríomheolaíocht sa cheacht seo, agus míníonn sé na
          rudaí a dhéanann ríomheolaithe ina saol oibre. Tugann sé deis do na daltaí
          ról an ríomheolaí a ghlacadh freisin. Beidh cuimhneachán deas ag gach dalta
          ar an ábhar a d'fhoghlaim sé/sí fao i dheireadh na gníomhaíochta.  Seans
          nach bhfuil tú ag iarraidh an stór focal a bhaineann leis na ceachtanna
          seo a leanas a mhúineadh do pháistí óga, ach tá sé i bhfad níos tairbhí
          na focail a mhúineadh anois i gcomhthéacs sultmhar taitneamhach, in áit
          fanacht le deiseanna níos déanaí.
        title: Buntús na Ríomheolaíochta
      Unplug10:
        desc: Sa cheacht seo, ligfidh na daltaí orthú féin go bhfuil siad ag sreabhadh
          tríd an Idirlíon, ag foghlaim san am céanna faoi sheoltaí Gréasáin, faoi
          sheoltaí IP, agus faoin Chóras Ainmneacha Fearainn (DNS).
        title: An tIdirlíon
      Unplug11:
        desc: Cuireann an ceacht seo clabhsúr leis an chéad sraith 20 uair an chloig.
          Tabharfaidh na daltaí na buaicphointí chun cuimhne, agus foghlaimeoidh siad
          faoi na chéad chéimeanna eile atá ar fáil dóibh más mian leo leanúint leis
          an ríomheolaíocht as a stuaim féin.
        title: Clabhsúr
      Unplug2:
        desc: Gan ach páipéar agus marcóirí, foghlaimeoidh na daltaí na ceithre chéim
          sa smaointeoireacht ríomhaireachtúil. Tar éis roinnt buneolais, beidh na
          daltaí roinnte ina ngrúpaí beaga, ansin caithfidh siad treoracha a chruthú
          faoin chaoi le harracht (ceann as catalóg réamhdhéanta) a tharraingt. Ní
          mór dóibh an tasc iomlán a mhiondealú, ansin déanfaidh an fhoireann anailís
          ar na harrachtaí go léir sa chatalóg, chun patrúin a aimsiú agus mionsonraí
          éagsúla i measc na n-arrachtaí a theibiú. Ansin, úsáidfidh an fhoireann
          an t-eolas sin chun algartam a chruthú, treoracha a úsáidfidh foireann eile
          chun an t-arracht a tharraingt. Ansin, malartóidh gach foireann a halgartam
          le foireann eile, agus déanfaidh siad iarracht an t-arracht sin a tharraingt,
          bunaithe ar an algartam amháin. An bhfuil an pictiúr ar aon dul le hintinn
          na foirne a chruthaigh an t-algartam?
        title: Smaointeoireacht Ríomhaireachtúil
      Unplug3:
        desc: Sa cheacht seo, "ríomhchláraíonn" na daltaí a chéile le pictiúir a tharraingt,
          agus sa chaoi seo gheobhaidh siad tuiscint níos fearr ar an ríomhchlárú.  I
          dtús báire, tugann na daltaí treoracha dá chéile faoi phatrún cearnóg ar
          ghrafpháipéar, in iarracht ar phictiúr réamhshocraithe a atáirgeadh. Má
          tá go leor ama ag an rang, is féidir leis na daltaí a bpictiúir féin a dhéanamh
          freisin.
        title: Ríomhchlárú ar Ghrafpháipéar
      Unplug4:
        desc: Clúdaíonn an ceacht seo algartaim. Ag baint úsáide as tangraim agus
          grafpháipéar, taispeánann an chéad chuid den cheacht an tábhacht a bhaineann
          le treoracha soiléire. Tar éis sin, déanfaidh an rang staidéar ar cé mhéad
          bealach ar féidir píosa páipéir a fhilleadh ina dhronuilleog, ag tabhairt
          faoi deara gur gá níos mó fillteacha a dhéanamh le modhanna áirithe ná le
          modhanna eile.
        title: Algartaim
      Unplug5:
        desc: Sa cheacht seo, déanfaidh na daltaí móibílí gréine as sreangáin, coirníní,
          agus briocht speisialta. Leanfaidh na daltaí sraith céimeanna timthriallacha,
          ansin iarrfar orthu "scileanna" atá déanta arís is arís eile a aithint.
          Nuair a bheidh na scileanna sin sainithe acu, bainfear úsáid astu ó phríomhchlár
          agus beidh an próiseas iomlán taifeadta ar leathanach páipéir amháin. Beidh
          an clár deiridh dírithe ar an rang iomlán, is cuma cén sórt sreangáin, coirníní,
          nó briochtaí atá acu. Chun é seo a dhéanamh go héifeachtach, caithfidh na
          daltaí mionsonraithe an ábhair atá acu a "theibiú", agus téarmaí éiginnte
          a cheapadh do na hacmhainní éagsúla. Is bealach iontach é seo buneolas ar
          athróga a thabhairt do na daltaí.
        title: Feidhmeanna
      Unplug6:
        desc: Cluiche don rang iomlán é seo. Tar éis roinnt réamheolais ar ráitis
          choinníollacha, ráitis "má", agus lúba, déanann an rang cleachtadh le chéile,
          ag baint úsáide as ríomhchlár réamhdhéanta, deic cártaí, agus an t-ádh!
        title: Coinníollacha
      Unplug7:
        desc: Is minic a léann daoine óga liricí na n-amhrán a thaitníonn leo. Bainfimid
          tairbhe as an ngníomhaíocht choitianta seo chun buneolas faoi fheidhmeanna
          a mhúineadh do na daltaí. Tar éis do na daltaí dul i dtaithí ar an bpróiseas
          sainmhínithe/glaoite, cuirfimid cumas breise le feidhmeanna trí pharaiméadair
          a thabhairt dóibh.
        title: Cumadh Ceoil
      Unplug8:
        desc: Cuireann an ceacht seo an gnáthamh laethúil atá ag na daltaí le chéile
          le cluiche cosúil le Mad Libs, chun cabhrú leo foghlaim faoi cé chomh héifeachtach
          atá an teibiú.
        title: Teibíocht
      Unplug9:
        desc: 'Glacann an ceacht seo smaoineamh ó ghníomhaíocht roimhe seo (4. Ríomhchlárú
          ar Ghrafpháipéar), agus úsáideann sé na scileanna sin chun béim a chur ar

        markdown: |-
          # عمومی جائزہ

          یہ سبق چوڑائی اور اونچائی کو شامل کر کے ڈرائنگ کی مہارتوں کو بڑھاتا ہے اور بے ترتیب نمبر پیدا کرنے کے تصور کو متعارف کراتا ہے۔ کلاس ()ellipse اور ()rect کے ساتھ خطوط کھینچنا سکھتی ہے جس میں اونچائی اور چوڑائی کے پیرامیٹر شامل ہوں اور اسکرین کو رنگ سے بھرنے کے لیے ()background بلاک کا استعمال سیکھتی ہے. مرحلے کے اختتام پر کلاس کو randomNumber() بلاک سے متعارف کرایا جاتا ہے اور بے ترتیب انداز میں حرات کرنے والی قوس قزح سانپ کو کھینچنے کے لیے نئے بلاکس کا استعمال کرتے ہیں۔.
          ## ذخیرہ الفاظ

          * **پیرامیٹر** - معلومات کا ایک اضافی ٹکڑا جسے آپ کسی فنکشن میں شامل کرتے ہیں تاکہ اسے کسی خاص ضرورت کے مطابق بنائیں.

          ## متعارف کرایا گیا کوڈ

          * [background()](//studio.code.org/docs/gamelab/background/)
          * [ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [rect()](//studio.code.org/docs/gamelab/rect/)
          * [randomNumber()](//studio.code.org/docs/gamelab/randomNumber/)

        markdown: |-
          # منصوبہ بندی > Code.org پر شروع کرنا


          ## مرحلہ 1: ایک کورس منتخب کریں
          ہمارے تمام کورس -- پری ریڈرز سے لیکر ہائی اسکول طلباء تک -- ہماری **[کورس کیٹلاگ](https://studio.code.org/courses)** میں درج ہیں۔ CS کے بنیادی اصول اسباق تلاش کرنے کے لیے جن کے ساتھ آپ مشق کرتے رہے ہیں، ہمارے **[ابتدائی صفحہ]
          (https://code.org/educate/curriculum/elementary-school)** پر جائیں اور نیچے "کورسز" سیکشن پر اسکرول کریں۔ ہمارے تمام کورسز بلا معاوضہ دستیاب ہیں۔ یہ تعین کرنے کے لئے اپنے اسکول کے رفقائے کار کے ساتھ بات چیت کریں کہ کورس کے نصاب کو کئی مضامین کے ساتھ کیسے مربوط کیا جا سکتا ہے۔
          ![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)
          ***
          ## مرحلہ 2: اپنا کلاس روم سیکشن قائم کریں
          اپنے طالب علم کی پیشرفت دیکھنے کے لیے کلاس روم سیکشن ترتیب دیں، اپنے طلباء کے لیے لاگ ان کارڈ پرنٹ کریں، ان کے اکاؤنٹس کو منظم کریں اور وہ سرٹیفکیٹس پرنٹ کریں جنہیں وہ کورس مکمل کرنے پر گھر لے جا سکتے ہیں۔ اس لنک پر کلک کریں اور **[ایک مختصر ویڈیو دیکھیں](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)** جو وضاحت کرتی ہے کہ Code.org پر اپنی پہلی کمپیوٹر سائنس کلاس کس طرح تشکیل دینی ہے۔ آپ **[اس معاون آرٹیکل] (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)** میں بھی مراحل تلاش کر سکتے ہیں۔ ![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)
          ***
          ## مرحلہ 3: کورس کو اپنے سیکشن میں تفویض کریں
          جو کورس آپ پڑھا رہے ہیں اس پر کلک کریں -- آپ کو ایک اسکرین دکھائی دینی چاہیے جو ذیل جیسی دکھائی دیتی ہے۔ پھر آپ "کورس تفویض کریں" پر کلک کر سکتے ہیں اور اس کورس کو اپنے کسی سیکشن کو تفویض کر سکتے ہیں۔ ![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)
          ***
          ## مرحلہ 4: پڑھانا شروع کریں!
          کمپیوٹر سائنس کے تصورات کو اپنے کلاس روم میں لانے کے لیے صرف ایک سبق درکار ہوتا ہے۔ جب آپ کو اپنے طلباء میں CS کے لیے جوش و خروش دکھائی دینے لگے، تو اپنے طلباء کی رہنمائی کے لیے روزانہ کے سبق کے منصوبوں، پلگ نکالا سرگرمیوں جنہیں آپ ایک کمپیوٹر کے بغیر کر سکتے ہیں، اور دوسرے اساتذہ سے منسلک ہونے کے لیے فورمز، کے ساتھ آگے بڑھیں۔

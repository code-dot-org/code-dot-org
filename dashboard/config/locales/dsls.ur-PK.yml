      csp_unit_assessment_overview:
        content1: تفصیل یہاں
        teacher_markdown: "### احتیاط: اس جائزے میں کیا ہے اور کیا نہیں\n\n* یہ جائزہ
          **AP کے \"اسٹائل\" میں** جائزوں کے متعدد انتخابات کے لیے ڈیزائن کیا گیا
          ہے۔\n\n* اس کا مطلب ہے کہ سوالات خاص طور پر اس پوائنٹ سے پہلے کے کور کردہ
          اسباق کے متعلق **نہیں ہیں**۔  بلکہ، سوالات بنیادی AP لرننگ کے مقاصد جو کہ
          نظریاتی طور پر پڑھائے جاتے ہیں اس سے متعلقہ ہیں۔\n\n *اس کا **مطلب ہے**
          کہ طلباء کو سوالات کا جواب دینے کے لیے جو انہوں نے سیکھا اس میں سے قیاس
          کرنے کی ضرورت ہو سکتی ہے۔\n\n*اس کا **مطلب ہے** کہ سوالات \"مشکل\" ہو سکتے
          ہیں، خاص طور پر پہلی دفعہ ایکسپوزر کے لیے۔\n\nلہٰذا مجموعی طور پر، **احتیاط
          سے استعمال کریں**\n\n* اس جائزے سے کون سے اسٹیکس منسلک ہو سکتے ہیں اس کے
          متعلق اپنی سمجھ بوجھ کو استعمال کریں۔\n\t* آپ کو یہ جائزہ طلباء کی درجہ
          بندی کے لیے استعمال نہیں کرنا چاہیئے، یا...\n    * آپ صرف درست % لینے کے
          بجائے دوسری طرح سے طلباء کی درجہ بندی کر سکتے ہیں۔\n\n* یقینی بنائیں کہ
          آپ ایسا طریقہ استعمال کریں گے جو علم کی جستجو کے ضمن میں کلاس کی ہمت کو
          برقرار رکھے گا۔\n\t*اگر آپ پریشان ہیں کہ طلباء کی حوصلہ شکنی ہو گی، تو شاید
          اس اسیسمنٹ کو جستجو کے موقع کے طور پر ری فریم کرنا ہو گا – طلباء کو سوالات
          آزمانے دیں، پھر وہ جوابات تلاش کرنے جائیں، اور جو انہوں نے غلط کیا اسے تبدیل
          کریں، یا انہیں اپنے سوالات کا سیٹ بنانے دیں۔\n\n\n---\n\n#### اکثر پوچھے
          گئے سوالات -- تیاری، نگرانی، اور جائزوں کا جائزہ لینے کا طریقہ کار\n\nبراہ
          کرم ہماری **[یہاں اکثر پوچھے گئے سوالات کی دستاویز](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)**
          کو دیکھیں جس میں درج ذیل شامل ہیں:\n\n* تیاری، نگرانی، اور جائزہ جاتی جائزوں
          کے طریقہ کار پر اسکرین شاٹس\n* عمومی نقائص/مسائل کو حل کریں\n\n\n####طالب
          علم کے جوابات دیکھنے / جائزہ لینے کے طریقہ کار کا فوری خلاصہ\n\n1۔ اپنے
          [ٹیچر ڈیش بورڈ](https://code.org/teacher-dashboard#/) پر جائیں\n2۔ اپنے
          CS کے اصولوں کے سیکشن کو منتخب کریں\n3۔ آپ کو متن کے جوابات، جائزوں وغیرہ
          سمیت جامنی ٹیبز کی کافی تعداد نظر آئے گی\n4۔ **جائزے/سرویز** پر کلک کریں\n5۔
          کورس کے انتخاب کار ڈراپ ڈاؤن سے، **اس یونٹ کو منتخب کریں جس میں یہ جائزہ
          ظاہر ہو گا (مثلاً یونٹ 1: انٹرنیٹ) **\n6۔ ان تمام طلباء کے لیے جنہوں نے
          اپنے جائزہ *جمع کروا دیا* ہے، ان کو دو ٹیبلز نظر آئیں گی:\n   * پہلا ٹیبل
          ان تمام طلباء کی جانب سے درست شرح فیصد کا خلاصہ کرنے جنہوں نے جمع کروا دیا،
          بشمول جس وقت پر انہوں نے جمع کروائی کے خلاصے پر مشتمل ہے\n   *دوسرا ٹیبل
          ہر طالب علم کی جانب سے جمع کروائے گئے ہر سوال کے ہر جواب کی جامع فہرست پر
          مشتمل ہے\n\n    ان دونوں ٹیبلز سے اوپر **بطور csv ڈاؤن لوڈ (یا برآمد) کریں**
          کا بٹن موجود ہے – جو آپ کو اسپریڈ شیٹ میں جوابات کو پراسیس کرنے کی اجازت
          دیتا ہے (تجویز کردہ)۔\n\n7۔ اگر آپ کسی طالب علم کو اپنا ٹیسٹ جمع نہ کروانے
          کی اجازت دینا چاہتے ہیں، تو طالب علم کو ٹیسٹ کے آخری صفحے پر نیویگیٹ کرنے
          اور \"ان سبمٹ کریں\" کو دبانے کی ہدایت دیں۔\n\n**جمع نہ کروانے کے متعلق
          نوٹ: **\n\nآپ کو اپنے طلباء کے ساتھ ٹیسٹ جمع نہ کروانے کے متعلق واضح اصول
          بنا لینے چاہیئں۔ طلباء سوچ سکتے ہیں کہ ٹیسٹ ختم ہونے کے بعد جواب تبدیل کرنے
          کا یہ اچھا طریقہ ہے(جو کہ دھوکہ دہی ہے) لیکن آپ کو طالب علم نے ٹیسٹ کب جمع
          کروایا اس کا وقت نظر آئے گا۔  \n\nیہ تجویز دی جاتی ہے کہ آپ یہ بات واضح
          کر دیں کہ مخصوص وقت کے بعد کسی بھی ٹیسٹ کی اسکورنگ یا درجہ بندی نہیں کی
          جائے گی۔  اگر اس کو مخصوص ڈیڈ لائن سے قبل جمع نہیں کروایا گیا تھا، تو اسے
          ایسا ہی سمجھا جائے گا کہ آپ کو یہ موصول نہیں ہوا۔"

          # Code.org کا انٹرنیٹ سیمولیٹر

           _نوٹ: اس ٹیوٹوریل میں درج یہ ہدایات ان اساتذہ کے لیے ہیں جو انٹرنیٹ سیمولیٹر کو اسٹینڈ ایلون ٹول کے طور پر استعمال کرنا چاہتے ہیں، Code.org کمپیوٹر سائنس کے اصولوں کے نصاب سے الگ۔ اگر آپ Code.org CSP نصاب کے حصے کے طور پر ڈیزائن کی گئی سرگرمیوں کو استعمال کرنے کا سوچ رہے ہیں، تو براہ کرم [CSP نصاب کے صفحہ] پر جائیں۔(https://code.org/educate/csp)_

           ### مشمولات
          پس منظر اور معلومات کے 3 صفحات یہاں موجود ہیں:

           * انٹرنیٹ سیمولیٹر کیا ہے؟ جائزہ (نیچے ملاحظہ کریں)
           * [سیٹ اپ ہدایات](/s/netsim/lesons/1/levels/2)
           * [FAQ](/s/netsim/lesons/1/levels/3)

           ### انٹرنیٹ سیمولیٹر کیا ہے؟ ایک جائزہ:

           انٹرنیٹ سیمولیٹر ہمارے نئے ہائی اسکول [کمپیوٹر سائنس کے اصول](https://code.org/educate/csp) کلاس کے لیے Code.org کے ذریعے تیار کردہ ایک ٹول ہے۔ اس ٹول کو اس لیے ڈیزائن کیا گیا ہے کہ طالب علموں کو نیٹ ورک کمپیوٹرز سے وابستہ مختلف قسم کے مسائل کے ساتھ تجربہ کرنے (اور حل کرنے) کا تجربہ حاصل ہو سکے۔ انٹرنیٹ کی مختلف تہوں کو یکے بعد دیگرے بنانے کے لیے ہمارے نصاب میں پورے یونٹس 1 اور 2 کے متعدد اسباق میں انٹرنیٹ سیمولیٹر کا استعمال کیا جاتا ہے۔

          اگر آپ اپنی ڈیزائن کردہ سرگرمیوں کے ساتھ اپنے کلاس روم میں ٹول کو استعمال کرنے پر غور کر رہے ہیں، تو ہم تجویز کریں گے کہ آپ ہمارے [سبق کے منصوبوں] (https://curriculum.code.org/csp/unit1) کے ذریعے اس آلے سے واقف ہوں۔ اگلے صفحہ پر **سیٹ اپ کی ہدایات** ان اساتذہ کے لیے ہیں جو Code.org CSP نصاب سے الگ انٹرنیٹ سیمولیٹر استعمال کرنا چاہتے ہیں۔

          ٹول بذات خود ان تصورات کو نہیں سکھاتا ہے، بلکہ ایک سے زیادہ طلباء کو اکٹھے ہونے اور ایک دوسرے یا دوسرے ہم جماعتوں کو بائنری، ڈیسیمل، یا ascii پر مبنی پیغامات بھیجنے کا ماحول فراہم کرتا ہے۔ **ماحول کو مختلف طریقوں سے کنفیگر کیا جا سکتا ہے** مختلف قسم کے مسائل کو سامنے لانے، ڈیٹا اور میزبانوں کے درمیان روابط کو تصویری شکل دینے اور انٹرنیٹ سے متعلق مختلف تصورات کے سیکھنے میں مدد کرنے کے لیے۔

          انٹرنیٹ سیمولیٹر کو *کلاس روم* میں استعمال کرنے کے لیے ڈیزائن کیا گیا تھا جس میں طلباء مسائل کو حل کرنے کے لیے ذاتی طور پر اکھٹے کام کریں۔ اکثر ان مسائل میں کمیونیکیشن پروٹوکول ایجاد کرنا، یا معلومات کو ایک ترتیب سے انکوڈ کرنے کے طریقے ایجاد کرنا شامل ہوتا ہے جو اسے انٹرنیٹ پر منتقل کرنا ممکن بناتا ہے۔

          **Code.org کے کمپیوٹر سائنس کے اصولوں کے نصاب میں** ہم عام طور پر اسباق اور سرگرمیوں کو مندرجہ ذیل طریقے سے تشکیل دیتے ہیں:

           *** پہلے طلباء کو چیلنج پیش کیا جاتا ہے**
           * مثلاً فزیکل انٹرنیٹ فطری طور پر ناقابل اعتبار ہے اور پیغامات چھوڑ سکتا ہے۔
           *** مسائل کا احساس حاصل کرنے کے لیے سیمولیٹر کے ساتھ تجربہ کرنے کا موقع دیا جاتا ہے**
           * مثال کے طور پر راوٹر لاگز کو دیکھیں تاکہ معلوم ہو سکے کہ تمام پیغامات میں سے 10-20% ڈراپ ہو گئے ہیں اور پیکٹ کو ترتیب سے باہر راوٹ کیا جا سکتا ہے۔
           *** انہیں موقع دیتا ہے کہ چیلنج کا حل خود ایجاد کریں**
           * مثال کے طور پر اس ناقابل اعتماد نیٹ ورک پر قابل اعتماد طریقے سے پیغامات بھیجنے کے لیے اپنا پروٹوکول ایجاد کریں۔
           ***آخر میں، طلباء تحقیق کرتے ہیں کہ وہ پروٹوکول یا ایجاد "حقیقی دنیا میں" کیسے کام کرتی ہے**
           * مثال کے طور پر تحقیق کرتے ہیں کہ TCP واقعی کیسے کام کرتا ہے اور ایک ویڈیو دیکھتے ہیں

           ### انٹرنیٹ سیمولیٹر کو کیا کرنے کے لیے کنفیگر کیا جا سکتا ہے؟

          اپنے سب سے بنیادی طور پر، انٹرنیٹ سیمولیٹر بغیر کسی کوآرڈینیشن یا ہم آہنگی کے ایک واحد مشترکہ تار کے ذریعے معلومات کا ایک bit منتقل کر سکتا ہے۔ اپنے انتہائی جدید حالت میں، یہ IP پتے، ایک DNS، اور TCP/IP یا HTTP سے ملتے جلتے پروٹوکول بنانے کے لیے مقررہ سائز کے پیکٹوں کا استعمال کرتے ہوئے متعدد راؤٹرز پر ناقابل اعتماد کنکشن سیمولیٹ کر سکتا ہے۔

          ہم نے انٹرنیٹ سیمولیٹر کو مختلف کنفیگریشنز میں ترتیب دیا ہے جو کہ بعض موضوعات کو پڑھانے کے لیے موزوں ہے۔ لیکن اگر کلاس کے لیے انٹرنیٹ سیمولیٹر استعمال کر رہے ہیں تو آپ کو کچھ صارف انٹرفیس سیٹنگز سے آگاہ ہونا چاہیے جنہیں آپ کنٹرول کرنا چاہتے ہیں یا اپنے طلباء کو کسی خاص طریقے سے سیٹ اپ کرنے کے لیے کہہ سکتے ہیں۔

          مثال کے طور پر: انٹرنیٹ سیمولیٹر کی خصوصیات میں سے ایک یہ ہے کہ آپ اپنے ارد گرد بھیجے گئے کسی بھی ڈیٹا کی بائنری، ڈیسیمل، ہیکس اور ASCII نمائندگی دکھا سکتے ہیں۔ کچھ کنفیگریشنز میں صارف یہ بتانے کے لیے "ٹکڑا سائز" بھی سیٹ کر سکتا ہے کہ بٹس کی تشریح کیسے کی جاتی ہے۔ آپ کے اپنے ڈیزائن کے سبق کے لیے، آپ ہماری فراہم کردہ کنفیگریشنز میں سے کسی ایک کا انتخاب کر سکتے ہیں، لیکن ہو سکتا ہے کہ طلباء کو یہ حکم دینے کی ضرورت ہو کہ وہ صرف بٹس کی ایک خاص نمائندگی کریں، یا ہو سکتا ہے کہ آپ چاہتے ہیں کہ ٹکڑوں کا سائز کسی خاص قدر پر سیٹ کیا جائے۔

          بڑا نکتہ یہ ہے کہ یہاں فراہم کردہ کنفیگریشنز کا مقصد کسی خاص موضوع کو پڑھانے کا نقطہ آغاز ہے۔ آپ کو اپنی ضروریات کے مطابق سیمولیٹر کے استعمال کو مزید بہتر بنانے کے لیے کچھ ہوشیاری اور تدریسی حکمت عملی استعمال کرنے کی ضرورت پڑ سکتی ہے۔


          ​<br>​​<br>​
          ​<img src="https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png" width="600px" style="margin:0 100px"/>​
          ​<br>​​<br>​







          # توقف اور بازیافت کریں۔

           **سیزر سائفر** کے ساتھ خفیہ کردہ پیغامات کو توڑنا بہت آسان ہے، خاص طور پر ایک کمپیوٹیشنل ٹول کے ساتھ۔ اب جب کہ آپ نے حروف تہجی کی شفٹ سائفر کو کریک کرنے کی تھوڑی مشق کی ہے (بہت آسان ہے، نہیں؟) آئیے کچھ زیادہ مشکل مشق کرنے کی کوشش کرتے ہیں۔

          **ریکیپ اصطلاحات:**

           * **انکرپشن** - پیغامات کو خفیہ رکھنے کے لیے انکوڈنگ کا عمل، تاکہ صرف "مجاز" جماعتیں اسے پڑھ سکیں.
          * **ڈیکرپشن** - ایک ایسا عمل جو انکرپشن کو ریورس کرتا ہے، ایک خفیہ پیغام لے کر اصل سادہ متن کو دوبارہ پیش کرتا ہے۔
           * **سائفر** - ایک تکنیک (یا الگورتھم) جو خفیہ کاری انجام دیتی ہے کے لیے عام اصطلاح
           * **سیزر کا سائفر** - خفیہ کاری کی ایک تکنیک جو حروف تہجی کو کچھ حروف سے شفٹ کرتی ہے۔
          * **انکرپشن کریک کرنا** - جب آپ سائفر کی تمام تفصیلات کو جانے بغیر کسی خفیہ پیغام کو *ڈی کوڈ* کرنے کی کوشش کرتے ہیں، تو آپ انکرپشن کو **کریک** کرنے کی کوشش کر رہے ہوتے ہیں۔


          **اگلا چیلنج** دیکھنے کے لیے جاری رکھیں پر کلک کریں...



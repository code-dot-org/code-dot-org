          # انٹرنیٹ سیمولیٹر: اکثر پوچھے گئے سوالات

           #### مجھے وہ سرگرمیاں کہاں مل سکتی ہیں جو آپ نے انٹرنیٹ سیمولیٹر کے ساتھ استعمال کرنے کے لیے ڈیزائن کی ہیں؟
          وہ سرگرمیاں جو ہم نے اپنے کمپیوٹر سائنس کے اصولوں کے نصاب کے لیے ڈیزائن کی ہیں، بشمول مخصوص انٹرنیٹ سیمولیٹر کنفیگریشنز کو یونٹ کے سبق کے منصوبوں میں [یہاں] (https://code.org/educate/csp) پایا جا سکتا ہے۔ بہت سے اسباق کے منصوبوں میں "ٹیچر ٹپس اینڈ ٹرکس" سپورٹ ویڈیوز ہیں جو کلاس روم کی سرگرمیوں کے ایک حصے کے طور پر استعمال ہونے والے انٹرنیٹ سیمولیٹر کے مظاہرے دکھاتے ہیں۔ آپ ان سرگرمیوں کو جیسا کہ ہیں استعمال کر سکتے ہیں، یا اپنی کلاس کے مطابق ازادی سے ان میں بہترین ترمیم کر سکتے ہیں!

          #### کیا میں اپنی کلاس کے لیے انٹرنیٹ سیمولیٹر کو اپنی مرضی کے مطابق بنا سکتا ہوں؟
          اس وقت، بدقسمتی سے ہمارے پاس Code.org سے باہر کے لوگوں کے لیے انٹرنیٹ سیمولیٹر کے لیے مخصوص کنفیگریشنز اور ہدایات بنانے کا کوئی طریقہ نہیں ہے۔ ہم نے متعدد مختلف کنفیگریشنز کو سامنے لانے کی کوشش کی ہے جو امید ہے کہ آپ کے کلاس روم اور سرگرمی کے لیے کام کر سکتی ہیں۔ طویل مدت میں، ہم دوسروں کو ٹول کنفیگر کرنے کا ایک طریقہ حاصل کرنا پسند کریں گے۔

          #### میرے طلباء ایک دوسرے کو نہیں دیکھ سکتے جب وہ URL پر جاتے ہیں جو میں انہیں انٹرنیٹ سیمولیٹر کے لیے دیتا ہوں۔ میں کیا کروں؟
          طلباء کا انٹرنیٹ سیمولیٹر کی لابی میں ایک دوسرے کو دیکھنے کے لیے، انہیں ایک ہی سیکشن میں ہونا پڑے گا۔ دو بار چیک کریں کہ آپ نے پچھلے صفحہ سے سیکشن سیٹ اپ کی ہدایات مکمل کر لی ہیں، اور یہ کہ زیر بحث طلباء اس مخصوص سیکشن کوڈ میں شامل ہو گئے ہیں۔ اس کے علاوہ، کچھ طلباء متعدد سیکشنز میں ہو سکتے ہیں اگر انہوں نے پہلے Code.org کے ساتھ کورس ورک کیا ہے، اس لیے یقینی بنائیں کہ وہ آپ کے سیکشن کا نام جانتے ہیں اور لابی میں داخل ہونے سے پہلے ڈراپ ڈاؤن میں اسے چن لیا ہے۔




          # عمومی جائزہ

          یہ سبق متغیرات کو کسی پروگرام میں کسی نمبر کو لیبل کرنے یا بے ترتیب تخلیق شدہ نمبروں کو محفوظ کرنے کے ایک طریقے کے طور پر متعارف کراتا ہے۔. کلاس ایک متغیر کے مقصد کی بنیادی وضاحت سے شروع ہو کر نئے بلاکس کے استعمال کی مشق کراتی ہے. اس کے بعد، کلاس بے ترتیب نمبر کو محفوظ کرنے کے لیے متغیرات کا استعمال کرتی ہے، جس سے پروگراموں کو ایک ہی بے ترتیب نمبر کو متعدد بار استعمال کرنے کی اجازت ملتی ہے.

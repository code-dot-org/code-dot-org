          # عمومی جائزہ

          سبق میں فنکشنز کو اپنے کوڈ کو منظم کرنے، اسے مزید پڑھنے کے قابل بنانے اور تکراری کوڈ کے بلاکس کو ہٹانے کے ایک طریقے کے طور پر شامل کیا گیا ہے. کلاس سیکھتی ہے کہ اعلیٰ سطح یا زیادہ تجریدی اقدامات سٹپس کے بارے میں سمجھنا اور استدلال کرنا آسان بناتے ہیں، اور پھر کلاس گیم لیب میں فنکشنز بنانا شروع کرتی ہے. سبق کے اختتام پر کلاس ان مہارتوں کو اپنی سائیڈ اسکرولر گیم کے آخری ورژن کو منظم کرنے اور فعالیت شامل کرنے کے لیے استعمال کرتی ہے.
          ## ذخیرہ الفاظ

          * **فنکشن** - کوڈ کا ایک ٹکڑا جسے آپ آسانی سے بار بار استعمال لا سکتے ہیں.

          ## متعارف کرایا گیا کوڈ

          * [Define a function](//studio.code.org/docs/gamelab/functionParams_none/)
          * [Call a function](//studio.code.org/docs/gamelab/callMyFunction/)

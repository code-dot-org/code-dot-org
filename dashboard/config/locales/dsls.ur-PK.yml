          # شروع کریں > کورس آؤٹ لائن

          کورس کو گیارہ مراحل میں تقسیم کیا گیا ہے، اور ہر مرحلہ "لیولز" یا "پزلز" سے بنایا گیا ہے۔ اگر آپ پورا کورس مکمل کرتے ہیں تو آپ کیا سیکھیں گے کا مجموعی جائزہ درج ذیل ہے:

          ## مرحلہ 1: شروع کریں (10-30 منٹس)

          مرحلہ 1 مکمل کرنے کے بعد، آپ:

          - کورس کی تفصیلات کا جائزہ لیں گے
          - Code.org کو بطور لرننگ پلیٹ فارم استعمال کرنے کی مشق کریں گے
          - اس کورس میں اپنی شرکت کا پلان کریں گے

          ## مرحلہ 2: کمپیوٹر سائنس کی بنیادی باتیں (10-30 منٹس)

          مرحلہ 2 مکمل کرنے کے بعد، آپ:

          - کمپیوٹر سائنس کو بیان کر پائیں گے اور کلیدی ذخیرہ الفاظ کا جائزہ لیں گے
          - کمپیوٹر سائنس کو پڑھانے اور سکھانے کے فوائد کی شناخت کریں گے
          - "کوڈنگ" اور "کمپیوٹر سائنس" کے درمیان فرق کو جانیں گے
          - بصری پروگرامنگ کو استعمال کرتے ہوئے کوڈ سے شروعات کرنے کے فوائد کی وضاحت کریں گے

          ## مرحلہ 3: آگے دیکھیں (10 منٹس)

          مرحلہ3 مکمل کرنے کے بعد، آپ:

          - کورس میں آگے کیا ہے کا جائزہ لے کر کمپیوٹر سائنس کی "بنیادی باتوں میں مہارت حاصل کرنے" کے لیے تیار ہوں گے

          ## مرحلہ 4: بنیادی سیکوینسنگ میں مہارت حاصل کرنا (10-30 منٹس)

          مرحلہ 4 مکمل کر کے، آپ:

          - "پروگرام" اور "الگورتھم" کو بیان کر پائیں گے
          - سادہ پروگرامز لکھنے کے لیے Code.org بصری پروگرامنگ انجن کو استعمال کر پائیں گے
          - کلاس روم ایپلیکیشن میں دکھائیں گے

          ## مرحلہ 5: بنیادی لوپس میں مہارت حاصل کرنا (20-45 منٹس)

          مرحلہ 5 مکمل کر کے، آپ:

          - "لوپس" اور ان کی اہمیت کو بیان کریں گے
          - سادہ لوپس کی کوڈنگ کی مشق کریں گے
          - کلاس روم ایپلیکیشن میں دکھائیں گے

          ## مرحلہ 6: بنیادی کنڈیشنلز میں مہارت حاصل کرنا (20-45 منٹس)

          مرحلہ 6 مکمل کر کے، آپ:

          -"کنڈیشنلز" اور ان کی اہمیت کو بیان کریں گے
          - سادہ کنڈیشنلز کی کوڈنگ کی مشق کریں گے
          - کلاس روم ایپلیکیشن میں دکھائیں گے

          ## مرحلہ 7: بنیادی فنکشنز میں مہارت حاصل کرنا (20-45 منٹس)

          مرحلہ 7 مکمل کر کے، آپ:

          -"فنکشنز" اور ان کی اہمیت کو بیان کریں گے
          - سادہ فنکشنز کی کوڈنگ کی مشق کریں گے
          - کلاس روم ایپلیکیشن میں دکھائیں گے

          ## مرحلہ 8: بنیادی ایونٹس میں مہارت حاصل کرنا (30-60 منٹس)

          مرحلہ 8 مکمل کر کے، آپ:

          -"ایونٹس" اور ان کی اہمیت کو بیان کریں گے
          - سادہ ایونٹس کی کوڈنگ کی مشق کریں گے
          - کلاس روم ایپلیکیشن میں دکھائیں گے

          ## مرحلہ 9: کمپیوٹر سائنس کو پڑھانے کی بہترین مشقیں (30-60 منٹس)

          مرحلہ 9 مکمل کر کے، آپ:

          - کمپیوٹر سائنس پڑھانے کی بہترین مشقوں کا جائزہ لیں گے

          ## مرحلہ 10: پلاننگ (30-60 منٹس)

          مرحلہ 10 مکمل کر کے، آپ:

          - ٹیچر ڈیش بورڈ سمیت، Code.org کے ذرائع دریافت کریں گے
          - اپنی مشق میں کمپیوٹر سائنس کو کیسے انضمام کر سکتے ہیں کے لیے پلان کریں گے

          ## مرحلہ 11: اگلے مراحل (10-30 منٹس)

          مرحلہ 11 مکمل کر کے، آپ:

          - اپنی لرننگ کا جائزہ لیں گے
          - اپنی لرننگ کو جاری رکھنے کے لیے جو مراحل آپ مکمل کر سکتے ہیں ان کے لیے پلان کریں گے
          - کمپیوٹر سائنس کی تعلیمات میں دلچسپی رکھنے والے ساتھی معلموں کی عالمی کمیونٹی سے رابطہ کریں گے
          - اس کورس پر اپنے نکات اور فیڈ بیک کو شیئر کریں گے

          > **نوٹ کریں**: اوپر تجویز کردہ اوقات آپ کی لرننگ کو پلان کرنے میں مدد کے لیے فراہم کیے گئے ہیں۔ براہ کرم نوٹ کریں کہ آپ کے سابقہ علم، دلچسپی اور صلاحیت کی بنیاد پر، آپ اپنی مرضی کے مطابق فراہم کردہ مرحلے پر زیادہ یا کم وقت صرف کر سکتے ہیں۔ یہ بات ذہن میں رکھیں کہ یہ کورس مکمل طور پر سیلف پیسڈ ہے؛ آپ کبھی بھی کورس کو چھوڑ سکتے ہیں اور واپس آ سکتے ہیں یا کسی بھی وقت کسی بھی مرحلے کو دوبارہ ملاحظہ کر سکتے ہیں یا چھوڑ سکتے ہیں۔

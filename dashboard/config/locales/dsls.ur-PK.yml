          سیمولیشن چلاتے ہوئے اپنے مشاہدات کو لکھ کر نوٹ کر لیا کریں. آپ بیمار ہونے والے بھوتوں کا شمار کر سکتے ہیں یا ایک ٹائمر کے ذریعے وقت گن سکتے ہیں کہ حال کس تیزی سے تبدیل ہو رہا ہے. مثلا، اگر کسی بھی مانسٹر نے ماسک نہ پہنا ہو تو سب کے بیمار ہونے میں عموما کتنا عرصہ لگتا ہے؟

          ## پیشنگوئیاں کرنا
          اگر آپ کو اپنے ماڈل کی سمجھ ہے تو آپ اسے پیشنگوئیاں کرنے کے لئے استعمال کر سکتے ہیں. آپ اپنے سیمولیشن کے run ہونے کا طریقہ کار بھی تبدیل کر سکتے ہیں اور اندازہ لگا سکتے ہیں کہ نتیجہ کیسے مختلف ہو گا. مثلا:
          * اگر بھوتوں کی تعداد موجودہ شمار سے دوگنی ہوتی تو کیا ہوتا؟
          * اگر یہ سب بھوت یعنی مانسٹر اپنی موجودہ سے ادھی کم رفتار سے چلتے تو کیا ہوتا؟

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## کیا مانسٹر ٹاؤن حقیقی دنیا جیسا ہے؟
          یہ کہ آپ کا ماڈل صرف محدود حد تک حقیقت کے نزدیک ہو سکتا ہے.
          * وباء کے لئے آپ کا کمپیوٹر سیمولیشن حقیقی دنیا میں وائرس کے وباء سے کتنا مشابہ ہے؟
          * ان دونوں میں فرق کے نقاط کیا ہیں؟
          جب آپ اس سرگرمی کو مکمل کر لیں، اپنے استاد یا اپنے فیملی سے ان سوالات کے بارے میں بات چیت کر لیں!

          ## اپنے ماڈل میں آپ اور کیا شامل کر سکتے ہیں؟
          آپ نے پہلے ہی مانسٹر ٹاؤن میں وباء کے پھیلاؤ کا ماڈل تیار کر لیا ہے. وہ کونسی چیزیں ہیں جو آپ کا ماڈل نہیں کر سکتا یا دکھا سکتا لیکن آپ کی خواہش ہے کہ وہ ویسا کرے یا دکھائے؟ آگے پڑھنے کے لئےcontinue کا بٹن دبائیں اور ماڈل بنانے کے حوالے سے مزید سیکھتے چلے جائیں:
          * اپنے سیمولیشن میں بھوتوں کی تعداد بڑھا کر
          * بھوتوں سے وائرس سے ٹھیک ہونے میں مدد کرنے سے
          * وائرس سے دوچار ہونے کے امکانات، اس سے حفاطت، ویکسین، اور دیگر!

          آپ دیگر لوگوں کے ساتھ اپنا سیمولیشن ماڈل شریک کر سکتے ہیں، یا یہ اپنا یہ پیغام شریک کر سکتے ہیں کہ اگر ہمارے شہر میں وائرس آ جائے تو ہم دوسروں کو صحتمند رکھنے واسطے کیا کر سکتے ہیں۔

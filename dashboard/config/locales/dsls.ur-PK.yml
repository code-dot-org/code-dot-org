        markdown: |-
          # عمومی جائزہ

          کلاس اپنے اسپرائٹس کو پروگرام کرتی ہے کہ وہ نئے طریقوں سے آپس میں رابطہ کریں.  اس بات کا ایک مختصر جائزہ لینے کے بعد کہ انہوں نے isTouching بلاک کو کس طرح استعمال کیا، کلاس دوسرے طریقوں پر غور و فکر کرتی ہے جن سے دو اسپرائٹس بات چیت کر سکتے ہیں. اس کے بعد وہ isTouching کا استعمال کرتے ہوئے ایک سپرائٹ کے ذریعے دوسرے کو اسکرین پر دھکیلتے ہیں، اس سے پہلے کہ وہ تصادم کے چار بلاکس (ٹکرانے، ہٹانے، اچھلنے، اور ٹکر کر اچھلنے کے بلاکس) کے ساتھ مشق کریں.
          ## ذخیرہ الفاظ

          * **تجرید** - متعدد مسائل کے لیے ایک  ہی حل کو استعمال کرنے کے لیے مخصوص اختلافات کو نکالنا.

          ## متعارف کرایا گیا کوڈ

          * [sprite.bounceOff()](//studio.code.org/docs/gamelab/bounceOff/)
          * [sprite.collide()](//studio.code.org/docs/gamelab/collide/)
          * [sprite.displace()](//studio.code.org/docs/gamelab/displace/)
          * [sprite.setCollider()](//studio.code.org/docs/gamelab/setCollider/)
          * [sprite.bounce()](//studio.code.org/docs/gamelab/bounce/)
          * [sprite.bounciness](//studio.code.org/docs/gamelab/bounciness/)

        markdown: "### نیا چیلنج: ایک نئے ویجیٹ کے ساتھ... رینڈم سبسٹی ٹیوشن سائفر
          کریک کریں...\n\n کیا ہوگا اگر پورے حروف تہجی کو منتقل کرنے کے بجائے، ہم
          حروف تہجی کے ہر حرف کو حروف تہجی کے بے ترتیب مختلف حروف پر نقش کریں؟ اسے
          **بے ترتیب متبادل سائفر ** کہا جاتا ہے۔ \n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\n
          اب، ایک سادہ حروف تہجی کی تبدیلی کے ساتھ خفیہ پیغام کو انکوڈ کیے جانے کے
          بجائے، آپ کو **بے ترتیب متبادل** کے ساتھ انکوڈ کردہ پیغامات کا سامنا کرنا
          پڑے گا۔ \n\n\n\n\nاسے کریک کرنا بہت مشکل ہے اور اس کے لیے زیادہ نفیس ٹول
          کی ضرورت ہے، اس لیے...\n\nجب آپ جاری رکھیں پر کلک کریں گے، آپ کو **انکرپشن
          ٹول کا ایک نیا، زیادہ نفیس ورژن** نظر آئے گا جو آپ کو بہت سی مختلف چیزیں
          دکھاتا ہے۔\n\nلیکن یہ کیا کرتا ہے ایک معمہ ہے!\n\n### آپ کا کام:\n\n * معلوم
          کریں کہ ٹول کے اس نئے ورژن میں کیا ہو رہا ہے۔\n * آپ کو کیا معلومات پیش
          کی جارہی ہیں؟\n* معلوم کریں کہ ٹول آپ کو کیا کرنے دیتا ہے۔\n * ہمیشہ کی
          طرح: آپ اسے توڑ نہیں سکتے۔ تو چیزوں پر کلک کریں، گھوم پھریں۔\n* اگر آپ اس
          کا پتہ لگاتے ہیں تو آپ بے ترتیب متبادل کے ساتھ انکوڈ کردہ پیغام کو کریک
          کرنے کے قابل ہوسکتے ہیں۔\n\n### اشارہ\n\n * کیا آپ جانتے ہیں کہ **E** انگریزی
          میں استعمال ہونے والا سب سے عام حرف ہے؟\n\n### دوبارہ اکھٹے ہو جائیں اور
          بحث کریں۔\n کچھ دیر اس کے ساتھ کھیلنے کے بعد، آپ کو کسی کے ساتھ ملنا چاہیے
          - پارٹنر، چھوٹا گروپ، پوری کلاس - تاکہ آپ کو جو کچھ ملا اس پر بات کریں اور
          اس بات کی تصدیق کریں کہ آپ جانتے ہیں کہ کیا ہو رہا ہے اور آپ اس ٹول کو کس
          طرح استعمال کر سکتے ہیں۔\n\n\n\n\n"

      CSDU6 Innovation_2021:
        markdown: |
          # انوویشن ریسرچ

          دیکھنے کے لئے مندرجہ ذیل موضوعات میں سے ایک کا انتخاب کریں. آپ اپنے زمرے سے متعلق کچھ حالیہ جدید کمپیوٹنگ آلات کے بارے میں معلومات تلاش کرنا چاہتے ہیں.

          ## wearable ٹیکنالوجی
          پہننے والی ٹیکنالوجی میں کسی بھی قسم کی کمپیوٹنگ شامل ہے جو صارف کی طرف سے پہنا جانے کے لئے ڈیزائن کیا گیا ہے، چاہے وہ لباس میں سرایت ہو یا ایک آلات کے طور پر پہنا جاتا ہے. بہت سے ویربل، جیسے سمارٹ پیڈومیٹرز، صحت اور حفاظت کے ساتھ کچھ حد تک وورلیپ کرتے ہیں کیونکہ آلہ آپ کی ذاتی صحت کو بہتر بنانے میں مدد کرنے کے لئے wearable _and_ دونوں ہے.

          ## صحت اور حفاظت
          وسیع رینج موضوع میں صارفین کی ٹیکنالوجی (چیزیں جو آپ اپنی صحت یا حفاظت کو بہتر بنانے کے لئے استعمال کرسکتے ہیں) اور پیشہ ورانہ ٹیکنالوجی (گیئر جو ڈاکٹر یا دیگر پیشہ ور استعمال کرسکتے ہیں) دونوں شامل ہیں.

          ## زراعت
          زراعت ایک واضح موضوع نہیں ہو سکتا، لیکن تکنیکی بدعات کا بہت بڑا اثر ہوا ہے کہ ہم کس طرح کاشتکاری سے رابطہ کرتے ہیں. اس میں کمپیوٹر کو موجودہ فارم کے سامان میں شامل کرنا، فصلوں کی نگرانی کے لئے سینسر اور روبوٹکس کا استعمال کرنا اور کارکردگی اور استحکام کو بہتر بنانے کے لئے اعداد و شمار کا تجزیہ کرنا شامل ہے.

          ## مینوفیکچرنگ
          تیزی سے پروٹوٹائپنگ، صنعتی روبوٹکس، اور آٹومیشن میں ترقی کا بڑا اثر پڑا ہے کہ کس طرح سامان تیار کیا جاتا ہے. چاہے یہ ٹیکنالوجی سستی چھوٹے پیمانے پر مینوفیکچرنگ (جیسے 3D پرنٹرز اور لیزر کٹر) یا فیکٹری کے کام میں کمپیوٹرز کے انضمام کو فعال کرنے کے لئے ہے، یہاں تحقیق کرنے کے لئے بہت سے دلچسپ علاقے ہیں.

          ## آرٹ اور ڈیزائن
          فنکارانہ اظہار اور کمپیوٹنگ کے تعلق متاثر کن اور غیر متوقع نتائج حاصل کر سکتے ہیں. جب آپ آرٹ اور ڈیزائن سے متعلق تجارتی طور پر دستیاب مصنوعات کو تلاش کرنے کا امکان کم ہیں، تو آپ کو وسیع پیمانے پر گھر کی تخلیقات ملیں گے جو تخلیقی اور ابیوینجک طریقوں میں کمپیوٹنگ آلات کے تمام آداب استعمال کرتے ہیں.

          ## سمارٹ ہوم
          ایک گھر کا خواب جو سمجھتا ہے اور آپ کی ضروریات کو بھی پیش کرتا ہے وہ پہلے سے کہیں زیادہ قریب ہے. چاہے وائس کمانڈز کے ذریعے واضح طور پر کنٹرول کیا جائے، یا تبدیلی کے حالات کی نگرانی اور جواب دینے کے لئے سینسر کا استعمال کرتے ہوئے، سمارٹ ہوم آلات گھر کے ارد گرد کسی بھی قسم کی دنیا یا بار بار کاموں کا خیال رکھتے ہیں.


          # ریسرچ تحفظات

          جیسا کہ آپ اپنے موضوع پر آلات پر تحقیق کرتے ہیں، مندرجہ ذیل تحفظات کو ذہن میں رکھیں:

          * سافٹ ویئر پروگراموں پر ہارڈ ویئر کی بنیاد پر حل پر توجہ مرکوز
          * پرانی خبروں پر حالیہ بدعات پر توجہ مرکوز کریں
          * آپ کے مفادات کی پیروی کریں

          # آپ کی تحقیق شروع

          سفارش کردہ ویب سائٹس کے لئے اپنے استاد کے ساتھ چیک کریں آپ کی تحقیق شروع. آپ مخصوص خیالات کے لئے انٹرنیٹ تلاش شروع کرنے کے لئے مندرجہ بالا کچھ مطلوبہ الفاظ کا استعمال بھی کرسکتے ہیں. مثال کے طور پر، مصنوعات کو دیکھنے کے لئے مختلف بھیڑ فنڈنگ ویب سائٹس (جیسے کک سٹارٹر اور انڈیگوگو) کی طرف دیکھ کر غور کریں جو ابھی تک زمین سے باہر نہیں بنا ہے.

        markdown: |+
          # کریکنگ متبادل سائفرز

           بے ترتیب متبادل سائفر کو کریک کرنے کی بہترین تکنیک کو **فریکوئنسی تجزیہ** کے نام سے جانا جاتا ہے۔

           پیرافریز شدہ از: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)

           * **فریکونسی کا تجزیہ** ایک تکنیک ہے جو اس بات پر مبنی ہے کہ انگریزی میں بعض حروف دوسروں کے مقابلے میں کتنی *کثرت سے* ظاہر ہوتے ہیں۔
          * مثال کے طور پر، انگریزی متن کے ایک حصے کو دیکھتے ہوئے، *E*، *T*، *A* اور *O* سب سے عام ہیں، جبکہ *Z*، *Q* اور *X* نایاب ہیں۔ اسی طرح، *TH*، *ER*، *ON*، اور *AN* حروف کے سب سے عام جوڑے ہیں جو ایک دوسرے کے ساتھ واقع ہوتے ہیں۔
          * درحقیقت، انگریزی متن کے تقریباً *تمام* نمونوں کے لیے حروف کی تقسیم تقریباً یکساں ہے۔


          پچھلے صفحہ پر موجود ویجیٹ کے ورژن کا مقصد آپ کو **فریکوئنسی تجزیہ کے ذریعے متبادل سائفر کو توڑنے میں مدد کرنا ہے**۔

          انگریزی نثر کے ایک عام حصے میں حروف کی فریکوئنسی کے مقابلے میں خفیہ کردہ پیغام میں حروف کی فریکوئنسی کا تجزیہ کرکے، آپ توجہ یہاں تک مرکوز کرنا شروع کر سکتے ہیں کہ خط کی نقشہ بندی میں سے کچھ کیا ہو سکتے ہیں۔

          ٹول آپ کو دکھاتا ہے کہ خفیہ کردہ متن (نارنجی) میں حروف کی فریکونسی عام انگریزی (نیلے) میں حروف کی فریکونسیوں کا موازنہ کیسے ہوتا ہے۔

          ### اشارہ: کہاں سے شروع کریں؟

          1. مختصر الفاظ تلاش کریں اور پہلے انہیں "کریک" کریں۔ آپ کتنے ایک حرفی الفاظ جانتے ہیں؟ ("a"). ایک بہت ہی عام 3 حرفی لفظ "the" ہے۔
          2. ایک بار جب آپ یہ کر لیتے ہیں، تو آپ کے ہاتھ کچھ عام حروف کے متبادل آ جائیں گے۔ آپ ان جزوی سبسیشنز کے ساتھ دوسرے الفاظ کو دیکھنے اور اچھے اندازے لگانے کے لیے وجدان (intuition) کا استعمال کرنے کے قابل ہو جائیں گے۔
          3. صرف مٹھی بھر حروف مشکل سے حل ہوں گے، لیکن باقی جلدی سے حل ہو کر ہاتھ آجائیں گے۔
          4. حروف کی فریکونسی کا موازنہ معقول اندازے لگانے کے لیے اچھی بصیرت فراہم کرتا ہے۔

          ### اسے آزمائیں:
           نیچے دی گئی اینیمیشن میں کوئی کو شروع کرتا ہوا نظر آ رہا ہے. انہوں نے جو آزمایا ہے یہ ہے۔

           * پہلے حروف کو تعدد کے لحاظ سے ترتیب دیں۔
          * حروف کے ایک گروپ کی شناخت کریں جو لفظ `the` پر نقشہ بنا سکتے ہیں۔
          یہ ایک اچھی شروعات ہے!

           ![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)

           ## کیا بے ترتیب متبادل اچھا ہے؟

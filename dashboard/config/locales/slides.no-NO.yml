    unplug6:
      1:
        text: Denne aktiviteten heter koding med kort og passer fint for alle aldre.
          Som du lærte med hvis-uttrykkene i tidligere leksjoner i Blockly, har hvis-utrykkene
          en del som du må evaluere for å finne ut om er sann eller usann. Dette kaller
          vi en betingelse og kan brukes på mange forskjellige måter.
      2:
        text: Vi tar nytte det ved å lage programmer på papir som du kjører ved å
          trekke et tilfeldig kort. Du kan ha et hvis-uttrykk som sier noe sånn som
          at hvis kortet du trakk var større enn 8 får du et poeng. Hvis ikke får
          motstanderen din ett poeng. Du kan lage betingelsene så enkle eller kompliserte
          som du føler deg komfortabel med.
    unplug7:
      1:
        text: Du vet når du søker opp teksten til en sang, hvor de kun definerer refrenget
          på starten av sangen, mens i resten av teksten referer de deg bare tilbake
          til refrenget? Det er slik man kaller en funksjon.
      2:
        text: I denne økten definerer vi refrenget på starten av sangen og når vi
          synger gjennom sangen, kan vi legge merke til at klassen ikke synger ordet
          refreng, men automatisk går til toppen hvor vi definerte refrenget og synger
          det. Vi bruker det som en fin introduksjon til hvordan vi kan forstå hva
          et program gjør når det definerer og kaller en funksjon.
      3:
        text: Vi bruker kjente sanger, inkludert Old Macdonald, for å snakke om hvordan
          et refreng kalles om og om igjen. Og hvordan noen ganger et refreng kan
          endre seg. Når du har en sang som Old Macdonald, der ordene endres, er et
          flott sted å introdusere ideen om parametere. Send forskjellige ord gjennom
          funksjonen slik at du kan se hvordan refrenget endres. Når alle skjønner
          det, kan du ta andre kjente sanger og bryte dem opp selv. Se om dere kan
          finne det ut sammen.
    unplug9:
      3:
        text: Dette er en flott introduksjon til feilsøking, korrekturlesning av ditt
          eget og andres arbeid er en god øvelse. Du vil raskt forstå hvor viktig
          det er at du er forsiktig med hvordan du koder når mange andre er avhengig
          av deg.
    unplug10:
      1:
        text: Denne aktiviteten forklarer lettvint hvordan Internett fungerer. Vi
          vil forklare all terminologien du trenger å vite på en enkel måte slik at
          elevene kan simulere sending av meldinger, som for eksempel en e-post.
      2:
        text: Elevene vil sende meldinger mens de later som de er en av tre overføringsmetoder.
          Trådløst Internett, ADSL eller fiber. Elevene som representerer trådløst
          må ha meldingen de overfører på en lapp på toppen av hodet fordi trådløst
          har høyest sannsynlighet for å miste informasjon underveis.
      3:
        text: Elevene som later som de er ADSL vil bære meldingen på toppen av en
          utstrakt hånd, der er det litt mindre sannsynlig å miste informasjon. Og
          elevene som representerer fiberoptikk får å bære dem med begge hendene samlet.
          Denne aktiviteten er en flott måte å forstå teknologi som mange av oss bruker
          hver dag.
    unplug11:
      1:
        text: Nå er tiden inne for å ta et steg tilbake og få en god oversikt over
          de siste nitten leksjonene vi har vært gjennom. Dette er et ypperlig tidspunkt
          å gi elevene et friminutt om det er mulig, det de nettopp har vært gjennom
          er en stor prestasjon. De har lært mer om informatikk gjennom disse leksjonene
          enn de fleste voksne har fått med seg gjennom hele sitt liv.
      3:
        text: Fra alle oss her ved Code.org, vi håper du har hatt MASSEVIS av moro
          i løpet av dette kurset. Om du drømmer om å lage den beste nye appen, bruke
          programmering til å kurere sykdommer eller du bare ønsker å være en fremragende
          problemløser - dette kurset var det første trinnet for å oppnå de drømmene.
    starwars_intro:
      1:
        text: 'Hei, jeg heter Kathleen Kennedy og jeg er produsenten av Star Wars:
          The Force Awakens. I dag vil du arbeide med en av våre stjerner, BB-8. BB-8
          er en rund drone. Alt den gjør og alle dens bevegelser kontrolleres av programvare.
          Informatikk påvirker alle bransjer, fra markedsføring til helsetjenester
          til filmindustrien. Faktisk jobbet hundrevis av IT-ingeniører sammen for
          å lage en film som The Force Awakens.'
      2:
        text: Hei jeg heter Rachel Rose, og jeg er en senioringeniør ved ILM hvor
          jeg leder utviklingsteamet for animasjon og skapning. I The Force Awakens
          er jeg ansvarlig for å hjelpe kunstnere med å bygge delene til filmen slik
          at de ser troverdige ut i en galakse langt, langt borte.
      3:
        text: Den neste timen skal vi prøve å lage våre egne Star Wars-spill, mens
          vi lærer deg de grunnleggende konseptene i programmering. Programmering
          er vanligvis tekstbasert, men her kommer vi istedenfor til å bruke blokker
          som vi kan dra og slippe for å lage programmene. I bakgrunnen skrives det
          fremdeles kode. Etter at du har testet det enkleste ved hjelp av blokker,
          så vil vi bytte over til JavaScript, et av de mest populære programmeringsspråkene
          på Internett.
      4:
        text: For å komme igang, skal vi jobbe med Rey for å programmere BB-8 til
          å gå og samle alle skrapdeler. Skjermen din er delt i tre deler. På venstre
          side finner du Star Wars spillområde, der koden vil kjøre. Instruksjonen
          for hvert nivå er skrevet nedenfor spillområdet.
      5:
        text: Dette midtre området er verktøykassen og hver av disse blokkene er en
          kommando som BB-8 kan forstå.
      6:
        text: Det hvite området på høyre side kalles arbeidsområdet og det er der
          vi skal bygge opp programmet vårt.
      7:
        text: Hva skjer hvis du drar blokken flyttVenstre(); til ditt arbeidsområde
          og trykker kjør? BB-8 flytter en blokk til venstre på rutenettet.
      8:
        text: Og hva om jeg vil få BB-8 til å gjøre noe etter blokken moveLeft();?
          Jeg kan legge en annen blokk til programmet. Jeg velger blokken moveUp();
          og jeg drar den under min blokk moveLeft(); til uthevingen vises. Så slipper
          den og de to blokkene festes sammen.
      9:
        text: Når jeg klikker kjør igjen, utfører BB-8 kommandoene som er stablet
          fra topp til bunn i arbeidsområdet. Hvis du vil slette en blokk, bare fjerne
          den fra stabelen og dra den tilbake til verktøykassa.
      10:
        text: Etter at du har valgt kjør, kan du alltid velge tilbakestill-knappen
          for å få BB-8 tilbake til start. La oss rulle i gang!
    starwars_typing:
      1:
        text: Inne i blokkene vi har brukt er JavaScript-kommandoer. JavaScript er
          det mest populære programmeringsspråket for profesjonelle utviklere i dag.
          Blokker er en flott måte å komme i gang med å lære koding og selv ved anerkjente
          universiteter som Harvard og Berkeley begynner man å lære på denne måten.
          Men så fort man lærer det grunnleggende, skriver ingeniører kode fordi det
          gir oss muligheten til å jobbe raskere.
      2:
        text: Vi kan skrive hundrevis av kommandoer uten å måtte finne dem i verktøykassen
          eller trekke dem ut. Fordi du lærer å skrive kan være tregere i begynnelsen,
          men vi ville at du skulle få prøve det.
      3:
        text: Øverst til høyre i arbeidsområdet, kan du klikke knappen Vis tekst på
          hvilken som helst oppgave for å bytte fra blokker til å skrive koden som
          tekst.
      4:
        text: I neste leksjon vil du starte opp i skrive modus. Her kan du fremdeles
          dra blokken fra verktøykassen, eller du kan skrive kommandonavnet. Når du
          begynner å skrive, vil du se at navnene på mulig kommandoer vil vises nedenfor
          der du skriver. I stedet for å skrive hele kommandonavnet kan du velge en
          av disse å arbeide raskere. I jobben min bruker jeg denne funksjonen for
          autofullføring hele tiden når jeg skriver kode.
      6:
        text: Når det blir en feil på en linje vil feilen bli fremhevet slik at du
          kan endre teksten for å fikse feilen.
      7:
        text: Hvis du står fast kan du alltid starte på nytt med knappen start på
          nytt og du kan bytte tilbake til blokk-modus når som helst ved å trykke
          på knappen øverst til høyre. Ok, la oss prøve å skrive! Ikke bli frustrert
          hvis du gjør noe feil. Det tar noen forsøk for å få det riktig.
    starwars_events:
      1:
        text: Hei, mitt navn er Charita Carter. Jeg er senior creative producer her
          på Walt Disney Imagineering. Jeg er ansvarlig for å lede et team som faktisk
          produserer attraksjonene som gjestene våre kan oppleve. Vi er alltid på
          utkikk etter måter som kan bli bedre og forbedre gjestenes opplevelse og
          teknologi er kjernen i det.
      2:
        text: Gratulerer, du klarte det! Du programmerte BB-8. Jeg tror du er klar
          for noe vanskeligere. La oss gjøre det! Nå som du har lært grunnleggende
          programmering, reiser vi tilbake i tid, så du kan bygge ditt eget spill
          med R2-D2 og C-3PO.
      3:
        text: 'For å lage et spill, må vi lære noe som alle programmerere bruker hver
          eneste dag: det kalles hendelser. Hendelser forteller programmer til å lytte
          og vente på at noe skal skje, og når det skjer, så skal programmet utføre
          en handling.'
      4:
        text: Noen eksempler på hendelser er å lytte etter museklikk, en piltast eller
          et trykk på skjermen.
      5:
        text: 'Her skal vi først få R2-D2 til å bevege seg opp og levere en beskjed
          til en opprørspilot og så bevege seg ned til den andre opprørspiloten. Vi
          bruker hendelser for å få ham til å flytte på seg: Når spilleren bruker
          piltastene opp/ned eller opp/ned-knappene.'
      6:
        text: Vi bruker whenUp() hendelsesblokken og kobler goUp() blokken til den.
          Når spilleren trykker pil opp tasten, kjøres koden knyttet til whenUp()
          blokken. Og vi gjør tilsvarende for å få R2-D2 til å flytte ned.
      7:
        text: For å gjøre dette, bruker vi en kommando som heter whenUp(). Når du
          drar kommandoen ut av verktøykassa, ser du at den starter og slutter med
          en klammeparentes, i stedet for et semikolon. Dette gir oss plass til å
          putte andre kommandoer i midten. Hver kommando vi putter inne i disse klammene,
          vil kjøre når spilleren trykker på pil opp.
      8:
        text: Vi vil at R2-D2 skal gå opp, så la oss putte en blokk med goUp(); inne
          i kommandoen. Så gjør vi det samme for å få R2-D2 til å gå ned.
      9:
        text: I stedet for å skrive all koden for å kontrollere doiden på forhånd,
          kan vi la R2-D2 reagere på kapper som flytter ham rundt på skjermen. Skritt
          for skritt vil spillet ditt bli mer interaktivt.
    starwars_congrats:
      1:
        text: Hei, mitt navn er Alice og jeg styrer produkt- og ingeniør-teamene her
          i Code.org. Jeg har jobbet med denne veiledningen som du spiller akkurat
          nå.
      2:
        text: Du har nettopp gjort det til det siste nivået. Gratulerer! Du lærte
          alt du trenger å vite for å lage ditt eget Star Wars spill. Nå er det ingen
          flere instruksjoner, ingen oppgaver å løse. Du kan lage ditt eget spill
          og du bestemmer hvordan det skal fungere. En ting til, du har nå låst opp
          nye lyder og nye kommandoer for å gjøre enda mer.
      5:
        text: Når du er ferdig med å lage spillet ditt, klikk på Deling å få en link
          som du kan dele med venner eller spille spillet ditt på telefonen. Ha det
          gøy!

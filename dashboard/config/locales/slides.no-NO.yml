    mc_intro:
      1:
        text: Mitt navn er Jens Bergensten, men jeg er mer kjent som Jeb. Jeg er sjefutvikler
          for Minecraft her hos Mojang i Stockholm. Jeg begynte å programmere da jeg
          var elleve eller tolv fordi jeg ville lage spill. En venn av faren min sa
          at for å kunne lage spill måtte du lære å programmere. Slik var det jeg
          kom i gang. Jeg liker å utforme og finne ut av arkitekturen til spill. Det
          er det jeg virkelig liker med Minecraft.
      2:
        text: I løpet av den neste timen vil du lære grunnleggende datavitenskap ved
          å programmere Alex eller Steve til å bevege seg gjennom en simulert del
          av en Minecraft-verden.
      3:
        text: Tradisjonell programmering skjer vanligvis med tekst, men i dag bruker
          vi Blockly, et system som lar deg dra og slippe blokker for å skrive programmer.
          Under det hele lager du kode i Javascript.
      4:
        text: Konseptene som du skal lære, brukes av programmerere hver dag og utgjør
          selve grunnlaget for datavitenskap. Her på Mojang bruker vi de samme konseptene
          for å få Minecraft til å fungere.
      5:
        text: Før du begynner, må du velge en figur. Jeg velger Alex. La oss bygge
          kode til et program som hjelper henne rundt på skjermen.
      6:
        text: Skjermen er delt i tre hoveddeler. Til venstre er spillevinduet for
          Minecraft, hvor programmet skal kjøre. Instruksjonene for hvert nivå står
          skrevet under.
      7:
        text: I midten har du verktøykassen, og hver av blokkene er en kommando som
          bestemmer hva Alex gjør.
      8:
        text: Det hvite området til høyre er arbeidsvinduet, og det er her vi bygger
          opp programmet.
      9:
        text: Hva skjer hvis vi drar "flytt fremover"-blokken til arbeidsvinduet og
          klikker på Kjør? Alex beveger seg én plass frem på rutenettet.
      10:
        text: Og hva om vi vil at hun skal gjøre noe etter at hun har flyttet seg
          fremover? Da kan vi legge enda en blokk til programmet. Jeg velger "snu
          mot høyre" og drar den under "flytt fremover" til denne oransje linjen dukker
          opp. Deretter slipper jeg den, og så festes de to blokkene til hverandre.
          Når vi klikker på Kjør igjen, utfører Alex kommandoene som er stablet oppå
          hverandre i arbeidsvinduet.
      11:
        text: Hvis du ønsker å slette en blokk, er det bare å dra den tilbake til
          verktøykassen.
      12:
        text: For å gjøre om endringer og tilbakestille nivået kan du bruke Begynn
          på nytt-knappen øverst i hjørne av arbeidsvinduet. Ser du forresten den
          lille trekanten på snu-blokkene? Hvis du ser en slik trekant, betyr det
          at du kan velge et annet alternativ. La oss begynne å programmere!
    mc_repeat:
      1:
        text: Jeg er Lydia Winters, merkevaresjef hos Mojang, og vi har laget et lite
          spill som heter Minecraft.
      2:
        text: Det jeg liker best å gjøre i Minecraft er å utforske. Jeg elsker å dra
          på eventyr i huler for å se hva jeg finner. Jeg jobber ikke som programmerer,
          så det er spennende å ta del i Minecraft-timene og faktisk lære litt programmering
          selv.
      3:
        text: I det siste nivået trengte vi mange "flytt fremover"-blokker. Det ville
          ha vært lettere om vi bare kunne be datamaskinen om å utføre denne kommandoen
          fire eller fem ganger. Heldigvis for oss er datamaskiner veldig flinke til
          å gjenta kommandoer med gjenta-løkker.
      4:
        text: Når vi bygger Minecraft, bruker vi gjenta-løkker for å plassere alle
          utgangsmaterialene som trenges til en ny verden. Det innebærer tusenvis
          av blokker. Vi bruker også løkker på små måter, som for å få føttene til
          Alex til å bevege seg mens hun går. Gjenta-løkker er en viktig del av all
          programmering.
      5:
        text: Det er snart natt, så i de neste par nivåene skal vi bygge et hus som
          holder oss trygge. Vi bruker gjenta for å gjøre dette på enkleste måte.
      6:
        text: For å bygge en vegg til huset kan vi enten be Alex flytte seg fremover
          og plassere planker fire ganger, eller så kan vi be henne flytte seg fremover
          og plassere én planke, så tar vi denne kommandoen og bruker gjenta-blokken
          til å få henne til å utføre handlingen flere ganger. Deretter klikker vi
          på gjenta-blokken og forteller henne hvor mange ganger hun skal utføre denne
          handlingen. La oss bygge huset før det blir natt! Ha det gøy!
    mc_if_statements:
      1:
        text: Nå skal vi lære om hvis-kommandoer. Hvis-kommandoer er en viktig del
          av det å lære å programmere. De hjelper datamaskinen med å ta beslutninger.
      2:
        text: Alle datamaskiner bruker hvis-kommandoer, også telefonen min. Når jeg
          skal låse opp telefonen, kjører den en kode som sier at den låses opp hvis
          jeg skriver inn riktig passord. Hvis ikke viser den en feilmelding.
      3:
        text: Med hvis-kommandoer kan du få Steve og Alex til å reagere på det de
          ser i verdenen. Hvis det er en stein foran dem, kan de snu seg mot venstre.
          Eller mot høyre hvis de går inn i et tre.
      4:
        text: Her har vi ikke lyst til å falle ned i lavaen. Det er lett å unngå lavaen.
          Vi kan se den på skjermen. Men hva med lavaen som vi ikke kan se, den under
          steinen?
      5:
        text: Når vi har utvunnet steinen, må vi sjekke om det er noe lava der før
          vi beveger oss fremover. Hvis det er lava der, må vi plassere en stein foran
          figurene før vi fortsetter. Slik kan vi fortsette trygt på ferden. Tid for
          mer utvinning! Og husk å bruke hvis-kommandoen for å passe på hvor du går.
    mc_congrats_share:
      1:
        text: Gratulerer! Nå har du lært de grunnleggende byggeklossene i datavitenskap.
      2:
        text: Nå kan du bruke disse blokkene til å skape ting selv. Det er ingen flere
          instruksjoner, og ingen flere oppgaver å løse. Du kan bygge alt du vil.
          Det er du som velger.
      3:
        text: "[elever snakker] Nå begynner alvoret. Klipp. Jeg lagde en L av fakler.
          Jeg lagde en A av bjørkeplanker. Det fungerte, det fungerte! Vi bygde et
          hus av ull!"
      4:
        text: Når du er ferdig å bygge, kan du velge "Del" for å få en lenke å dele
          med vennene dine. Ha det gøy!
    mc_congrats_no_share:
      1:
        text: Gratulerer! Nå har du lært de grunnleggende begrepene i informatikk.
      2:
        text: Nå kan du bruke disse blokkene til å skape dine egne programmer. Det
          er ingen flere instruksjoner, og ingen flere oppgaver å løse. Du kan bygge
          alt du vil. Det er du som velger.
      3:
        text: "[elever snakker] Nå begynner alvoret. Klipp. Jeg lagde en L av fakler.
          Jeg lagde en A av bjørkeplanker. Det fungerte, det fungerte! Vi bygde et
          hus av ull!"
      4:
        text: Nå kan du bygge alt du vil. Ha det gøy!
    gumball_intro:
      1:
        text: Det er veldig lett å lage ditt eget spill, hvis du har lyst. Alt du
          trenger er noen få grunnleggende kunnskaper i programmering, så kan du begynne
          å spille et spill du har laget selv.
      2:
        text: Har du et favorittspill? Vi skal komme et skritt nærmere å kunne lage
          sånne spill som det i PlayLab. Gode spill har en historie, og alle historier
          har figurer. Spillfigurer gjør ting som å snakke, flytte rundt og samhandle
          med hverandre. Kanskje de til og med får poeng, basert på reglene i spillet.
          I dag skal vi lære å gjøre alle disse tingene, en etter en, med morsomme
          figurer, og så lage et spill helt fra grunnen av som kan deles og spilles
          på en telefon.
      3:
        text: I dag skal vi lære å gjøre alle disse tingene, en etter en, med morsomme
          figurer. Og så skal vi lage et spill fra grunnen av, som kan deles og spilles
          på en telefon.
      4:
        text: Skjermen din er delt inn i tre hoveddeler. Til venstre er spilldelen,
          hvor programmet ditt skal kjøres. Instruksjonene for hvert nivå er skrevet
          nedenfor.
      5:
        text: I midten er verktøykassa, og hver av disse blokkene er en kommando,
          et stykke kode.
      6:
        text: Det hvite området til høyre er arbeidsområdet, og det er her vi bygger
          opp programmet.
      7:
        text: For å starte må du koble blokkene dine til den oransje-"når kjører"-blokken.
          Du kan knytte flere blokker sammen ved å dra dem til det vises en gul linje,
          og deretter vil de snappe sammen.
      8:
        text: I dette første puslespillet, vil vi få skuespillerne til å si noe ved
          å koble "si" blokken til når kjøre blokk og skrive inn meldingen. Når du
          har din blokker på plass, trykk på Kjør-knappen for å se hva du programmert.
      9:
        text: Kom i gang og til slutt vil du kunne lage ditt eget spill med alle slags
          spillere som kan samhandle, få poeng, kaste ting, og trylle hverandre bort.
          Det er opp til deg!
    gumball_events:
      1:
        text: Nå skal vi lære om noe som alle spillprogrammerere bruker hver dag.
          De kalles hendelser. En hendelse forteller programmet å lytte til når noe
          skjer. Når det skjer, vil spillet utføre en handling.
      2:
        text: Eksempler på hendelser er å lytte etter et museklikk eller en opp eller
          ned piltast eller til og med ett trykk på skjermen.
      3:
        text: Her skal vi få skuespilleren til å si noe når spilleren klikker på den.
          Vi vil bruke den når du klikker på blokken og fest "sier" blokk til det.
          Når spilleren klikker, vil alle blokkene knyttet til denne blokken skal
          utføres.
      4:
        text: Det finnes også "når pil"-blokker. Hvis du kobler "flytt"-blokker til
          disse, kan du begynne å flytte figurer opp, ned, til venstre eller høyre.
          Litt etter litt blir spillet ditt mer interaktiv.
    gumball_repeat:
      1:
        text: Kan du forestille deg hvis du måtte gjenta noe igjen og igjen for alltid?
          Forhåpentligvis trenger du aldri gjøre det fordi datamaskiner er virkelig
          god til å gjenta ting.
      2:
        text: Dette er gjenta for alltid blokk. Alt inni denne blokken vil skje hele
          tiden i spillet. Hvis vi ønsker en skuespiller å gjøre noe flere ganger
          uten at spilleren trenger å gjøre noe, vil vi sette disse blokkene i gjenta
          for alltid blokk.
      3:
        text: I detre puslespillet er vårt mål å hjelpe skuespilleren til å gjøre
          en jobb kontinuerlig. Lær hvordan gjenta kommandoene virker, vil spare deg
          massevis av tid senere når du bygger ditt eget spill.

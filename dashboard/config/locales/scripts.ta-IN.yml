          lessons:
            Comparing Object References and Data:
              description_student: சமத்துவத்திற்காக இரண்டு `int`கள் அல்லது `double`களை
                ஒப்பிட்டுப் பார்த்தோம், ஆனால் பொருட்களை எப்படி ஒப்பிடுவது? இரண்டு
                `ஸ்ட்ரிங்`கள் சமமாக இருப்பதற்கு என்ன அர்த்தம்? இரண்டு டோனட்ஸ் பற்றி
                என்ன? சமத்துவத்திற்கான இரண்டு பொருட்களை எவ்வாறு சோதிப்பது மற்றும்
                உங்கள் கண்டுபிடிப்புகளை பாப் தி பலூன்ஸ் கேமில் செயல்படுத்துவது எப்படி
                என்பதை நீங்கள் கண்டுபிடித்தீர்கள்.
              description_teacher: பொருள்கள் மற்றும் பழமையான மதிப்புகளின் ஒப்பீடுகளை
                மாணவர்கள் வேறுபடுத்துகிறார்கள். பொருள் தரவை ஒப்பிட்டுப் பார்க்க, `சமம்()`
                முறையின் அவசியத்தைக் கண்டறிய, பொருள்களுடன் `==` அல்லது `!=` பயன்படுத்துவதன்
                விளைவுகளை மாணவர்கள் ஆராய்கின்றனர். `ஈக்வல்ஸ்()` முறையைப் பயன்படுத்தி,
                மாணவர்கள் `பலூன்` பொருட்களை ஒப்பிட்டு, சரியான நகர்வுகள் உள்ளனவா என்பதைத்
                தீர்மானிக்க, பாப் தி பலூன்ஸ் கேமில் சேர்க்கிறார்கள்.
            Providing an Alternate Path of Execution:
              description_student: பூலியன் வெளிப்பாட்டின் விளைவின் அடிப்படையில் மாற்றுச்
                செயல்களைச் செயல்படுத்த `if/else` அறிக்கைகளை மதிப்பாய்வு செய்கிறீர்கள்.
                அக்கம்பக்கத்தில் உள்ள அணிவரிசையிலிருந்து சீரற்ற கூறுகளை அணுக, `Math.random()`
                உடன் `if/else` அறிக்கைகளைப் பயன்படுத்துவதைப் பயிற்சி செய்கிறீர்கள்.
                \`if/else ஸ்டேட்மென்ட்களைப்' பயன்படுத்தி, பாப் தி பலூன்ஸ் கேமில் ஒரு
                வீரரின் நகர்வின் செல்லுபடியை நீங்கள் சரிபார்க்கிறீர்கள்.
              description_teacher: பூலியன் வெளிப்பாட்டின் விளைவின் அடிப்படையில் மாற்றுச்
                செயல்களைச் செயல்படுத்த மாணவர்கள் `if/else` அறிக்கைகளை மதிப்பாய்வு
                செய்கிறார்கள். மாணவர்கள் தி நெய்பர்ஹூட் வரிசையில் இருந்து சீரற்ற கூறுகளை
                அணுக, `Math.random()` உடன் `if/else` அறிக்கைகளைப் பயன்படுத்திப் பயிற்சி
                செய்கிறார்கள். `if/else` அறிக்கைகளைப் பயன்படுத்தி, மாணவர்கள் பாப்
                தி பலூன்கள் விளையாட்டில் ஒரு வீரரின் நகர்வின் செல்லுபடியை சரிபார்க்கிறார்கள்.
            Testing Multiple Conditions:
              description_student: சில நேரங்களில் சரியான முடிவைத் தீர்மானிக்க பல நிபந்தனைகளைச்
                சரிபார்க்க வேண்டும். அக்கம்பக்கத்தில், `பெயிண்டரின்` சிக்கல்களைத்
                தீர்க்க `if/else-if/else` அறிக்கைகளைப் பயன்படுத்தக் கற்றுக்கொள்கிறீர்கள்.
                கேமின் நிலையைச் சரிபார்த்து, வீரர் வெற்றி பெற்றாரா இல்லையா என்பதைத்
                தீர்மானிக்க, பாப் தி பலூன்ஸ் கேமில் \`if/else-if/else' அறிக்கைகளைச்
                செயல்படுத்தவும்.
              description_teacher: ஒரு குறிப்பிட்ட விரும்பிய முடிவைத் தேர்ந்தெடுக்க,
                பல நிபந்தனைகளை மதிப்பீடு செய்ய, மாணவர்கள் \`if/else-if/else' அறிக்கைகளைப்
                பயன்படுத்துகின்றனர். விளையாட்டின் நிலையைச் சரிபார்த்து, வீரர் வெற்றி
                பெற்றாரா இல்லையா என்பதைத் தீர்மானிக்க, மாணவர்கள் விளையாட்டின் நிலையைச்
                சரிபார்த்து பொருத்தமான முடிவைத் தேர்வுசெய்ய பல தேர்வு அறிக்கைகளைப்
                பயன்படுத்துகின்றனர்.
            Using Logical Operators:
              description_student: நீங்கள் பல நிபந்தனைகளை உள்ளடக்கிய சிக்கல்களை ஆராய்ந்து,
                உங்கள் தீர்வுகளில் உள்ளமை `if` அறிக்கைகளைப் பயன்படுத்த கற்றுக்கொள்ளுங்கள்.
                நிபந்தனை அறிக்கைகளில் புதிய லாஜிக்கல் ஆபரேட்டர்களைப் பயன்படுத்தி வெளிப்பாடுகளை
                எழுதுகிறீர்கள் மற்றும் இந்த ஆபரேட்டர்களின் விளைவைக் கண்டறியவும். நீங்கள்
                உள்ளமைக்கப்பட்ட `if` அறிக்கைகள் மற்றும் லாஜிக்கல் ஆபரேட்டர்களைப் பயன்படுத்தி
                உங்கள் பாப் தி பலூன்ஸ் கேமின் கேம்ப்ளே மற்றும் செயல்பாட்டை மேம்படுத்துவீர்கள்.
              description_teacher: மாணவர்கள் பல நிபந்தனைகளை உள்ளடக்கிய சிக்கல்களை
                ஆராய்ந்து தீர்வுகளை உருவாக்க உள்ளமைக்கப்பட்ட `if` அறிக்கைகளை எழுதுகின்றனர்.
                மாணவர்கள் நிபந்தனை அறிக்கைகளில் தருக்க ஆபரேட்டர்களைப் பயன்படுத்தி
                வெளிப்பாடுகளை எழுதுகிறார்கள் மற்றும் முடிவில் தருக்க ஆபரேட்டர்களின்
                விளைவை அடையாளம் காண்கின்றனர். உள்ளமைக்கப்பட்ட `if` அறிக்கைகள் மற்றும்
                தருக்க ஆபரேட்டர்கள் பின்னர் கேம்ப்ளே மற்றும் ஒட்டுமொத்த செயல்பாட்டை
                மேம்படுத்த பாப் தி பலூன்ஸ் கேமில் செயல்படுத்தப்படும்.

              name: சுழல்களுடன் கூடிய கடல் காட்சி
              description_teacher: சுழல்களுக்குத் திரும்பும்போது, எளிய வழிமுறைகளை
                லூப் செய்வதன் மூலம் மாணவர்கள் படங்களை வரைய கற்றுக்கொள்கிறார்கள். முந்தைய
                செருகப்பட்ட பாடத்தில், ஒரு பிரமை வழியாக செல்லவும் புதையல் சேகரிக்கவும்

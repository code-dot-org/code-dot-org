          lessons:
            Password Power-Up:
              description_student: இந்த பாடத்தில், கடவுச்சொற்கள் உங்கள் தகவலை எவ்வாறு
                பாதுகாக்கின்றன, எப்படி ஒரு நல்ல கடவுச்சொல்லை உருவாக்குவது என்பது பற்றி
                அறிந்து கொள்வீர்கள்.
            Graph Paper Programming:
              name: வரைதாள் செய்நிரல்
              description_student: இந்த பாடத்தில், உங்கள் வகுப்புத் தோழரை படங்களை
                வரைய நிரல் செய்வீர்கள்!
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், மாணவர்கள்
                வரைபடத் தாளில் வண்ணச் சதுரங்களுக்கு ஒருவருக்கொருவர் அறிவுறுத்த சின்னங்களைப்
                பயன்படுத்துகின்றனர். ஒருவருக்கொருவர் படங்களை வரைவதற்கு "புரோகிராமிங்"
                செய்வதன் மூலம், மாணவர்கள் நிரலாக்கத்தின் சில முக்கிய கருத்துகளை வேடிக்கையாகவும்
                அணுகக்கூடியதாகவும் அனுபவிக்கும் வாய்ப்பைப் பெறுகிறார்கள்.
            Introduction to Online Puzzles:
              name: ஆன்லைன் புதிர்களுக்கான அறிமுகம்
              description_student: இந்த பாடத்திற்கு உங்களுக்கு தேவையான திறன்களில்
                இந்த பாடம் பயிற்சி அளிக்கும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாடத்தில்,
                மாணவர்கள் தங்கள் \_ அடுத்தடுத்த\_பிரச்சனை புதிர் களில் பிழைதிருத்தும்
                திறன்களை பயிற்சி செய்வார்கள்.
              key: ஆன்லைன் புதிர்களுக்கான அறிமுகம்
            Relay Programming:
              description_student: பாடநெறியின் தொடக்கத்தில் நீங்கள் குறியீட்டைக் கொண்டு
                வரைபடங்களை உருவாக்கியதை நினைவில் கொள்கிறீர்களா? இந்த பாடத்தில், நீங்கள்
                மிகவும் ஒத்த ஒன்றை செய்ய ஒரு குழுவுடன் இணைந்து செயல்படுவீர்கள்!
              description_teacher: இந்த \*\* சூழல் அமைத்தல் \*\* பாடம் பிழைத்திருத்தம்
                மற்றும் விடாமுயற்சி பற்றிய ஒரு சிறு பாடத்துடன் தொடங்கும், பின்னர்
                மாணவர்கள் குழுக்களாக உடைந்து ஒரு நேரத்தில் ஒரு அறிவுறுத்தலை எழுத ஒன்றாக
                வேலை செய்வதால் கடிகாரத்திற்கு எதிரான பந்தயத்திற்கு விரைவாக நகரும்.
            Debugging with Laurel:
              name: லாரல் உடன் பிழைத்திருத்தம்
              description_student: குறியீட்டு போது நீங்கள் எப்போதாவது சிக்கல்களை சந்தித்திருக்கிறீர்களா?
                இந்த பாடத்தில், பிழைத்திருத்தத்தின் இரகசியங்களைப் பற்றி நீங்கள் அறிந்து
                கொள்வீர்கள். பிழைத்திருத்தம் என்பது உங்கள் குறியீட்டில் உள்ள சிக்கல்களைக்
                கண்டறிந்து சரிசெய்யும் செயல்முறையாகும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள்
                "கலெக்டர்" சூழலில் பிழைத்திருத்தத்தை பயிற்சி செய்வார்கள். எளிய வழிமுறைகள்,
                சுழல்கள் மற்றும் உள்ளமைக்கப்பட்ட சுழல்கள் மூலம் புதிர்களை சரிசெய்ய
                மாணவர்கள் படிக்க மற்றும் திருத்தும் குறியீட்டைப் பயிற்சி செய்வார்கள்.
            Events in Bounce:
              name: Bounce இல் நிகழ்வுகள்
              description_student: நீங்கள் பள்ளியில் வீடியோ கேம்களை விளையாட வேண்டும்
                என்று எப்போதாவது விரும்புகிறீர்களா? இந்த பாடத்தில், நீங்கள் அதை நீங்களே
                உருவாக்குவீர்கள்!
              description_teacher: இந்த \*\* சூழல் அமைப்பில் **/** திறனை வளர்ப்பதற்கான
                \*\* பாடத்தில், மாணவர்கள் என்ன நிகழ்வுகள் மற்றும் புரோகிராமர்கள் அவற்றை
                வீடியோ கேம்களில் எவ்வாறு பயன்படுத்துகிறார்கள் என்பதை கற்றுக்கொள்வார்கள்.
                மாணவர்கள் வெவ்வேறு வேகம் மற்றும் ஒலியுடன் தனிப்பயனாக்கக்கூடிய ஒரு
                விளையாட்டை உருவாக்குவார்கள்.
              key: Bounce இல் நிகழ்வுகள்
            Build a Star Wars Game:
              name: ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்குங்கள்
              description_student: இந்த பாடத்தில் உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை

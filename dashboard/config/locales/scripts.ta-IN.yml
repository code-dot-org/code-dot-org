                அறிதலை ஒருங்கிணைக்கிறார்கள். மாணவர்கள் ஒரு சக கருத்து அமர்வில் பங்கேற்று,
                தங்கள் Neighborhood Lit Fest திட்டப்பணியில் உங்கள் முன்னேற்றத்தைப்
                பற்றி சிந்திக்கிறார்கள்.
            lesson-10:
              key: பாடம்-10
              description_student: 1D மற்றும் 2D வரிசைகளுக்கு நீங்கள் எழுதிய நிலையான
                அல்காரிதம்களை `ArrayList`களுக்குப் பயன்படுத்துகிறீர்கள். உங்களின்
                Neighbourhood Lit Fest திட்டப்பணியில் கூறுகளை மாற்றவும், நகல்களை அகற்றவும்
                அல்லது குறிப்பிட்ட அளவுகோல்களை நிறைவுசெய்யும் கூறுகளைக் கண்டறியவும்
                முந்தைய அல்காரிதங்களை மாற்றியமைத்து பயன்படுத்துவதற்கு முன், integer
                லிருந்து தனிப்பட்ட இலக்கங்களைப் பெற புதிய நிலையான அல்காரிதத்தை செயல்படுத்துகிறீர்கள்.
              description_teacher: மாணவர் 1D மற்றும் 2D வரிசைகளுக்கு தாங்கள் எழுதிய

        csdu6-playground:
          lessons:
            lesson-1:
              name: டெம்ப்ளேட்
            lesson-3:
              name: பலகை வெளியீடுகள் (LED Buzzer)
              description_teacher: "-   சுற்று விளையாட்டு மைதானத்தில் பஸரைப் \n    பயன்படுத்தவும்\n-
                \  சுற்று விளையாட்டு மைதானத்தில் LED பயன்படுத்தவும்\n-   மாறிகள் இல்லை;
                அறிக்கைகள் என்றால் இல்லை; திரை \n    கூறுகள் இல்லை"
            lesson-4:
              name: பயன்பாட்டு ஆய்வக வெளியீடுகள் (setProperty)
              description_teacher: "-   திரையில் உள்ள உறுப்புகளை மாற்ற setProperty()
                ஐப் \n    பயன்படுத்தவும்\n-   சீரற்ற எண்களைப் பயன்படுத்தி நிறங்கள்
                மற்றும் x/y \n    நிலைகளில் கவனம் செலுத்துங்கள்\n-   திரையில் உரையை
                மாற்ற setText() ஐப் பயன்படுத்தவும்\n-   சுற்று விளையாட்டு மைதானம்
                இல்லை; அறிக்கைகள் \n    என்றால் இல்லை; மாறிகள் இல்லை"
            lesson-5:
              name: சென்சார்கள்
            lesson-6:
              name: பலகை உள்ளீடுகள் (பொத்தான் மாற்று)
              description_teacher: "-   திரையில் உள்ள கூறுகளை மாற்ற பொத்தான்களைப்
                \n    பயன்படுத்தவும்\n-   திரையில் உள்ள கூறுகளை மாற்ற மாற்று சுவிட்சைப்
                \n    பயன்படுத்தவும்\n-   பொத்தான்களைப் பயன்படுத்தவும் மற்றும் சுற்று
                \n    விளையாட்டு மைதானத்தில் பஸர் மூலம் மாற்றவும்\n-   அறிக்கைகள்
                என்றால் இல்லை;  மாறிகள் இல்லை; சரி \n    திரை வெளியீடுகள் "
            lesson-7:
              name: மாறிகள் + If-Statements
              description_teacher: "-   திரையில் உள்ள உறுப்புகளைப் புதுப்பிக்க மாறிகள்
                + \n    எதிர் வடிவத்தைப் பயன்படுத்தவும்\n-   உதாரணம்: ஒரு பொத்தான்
                எத்தனை முறை \n    அழுத்தப்படுகிறது என்பதை எண்ணுங்கள்\n-   மாற்று சுவிட்சின்
                நிலையைச் சரிபார்க்க if- \n    ஸ்டேட்மென்ட்களைப் பயன்படுத்தவும்\n-
                \  மாறியின் மதிப்பைச் சரிபார்க்க மாறிகளைப் \n    பயன்படுத்தவும்\n-
                \  எடுத்துக்காட்டாக: குறிப்பிட்ட எண்ணிக்கையிலான \n    கிளிக்குகளுக்குப்
                பிறகு பஸரை இயக்கவும்"
            lesson-8:
              name: 'சிறு -திட்டம்: ஆன் தி கோ ஆப்ஸ்'
            lesson-9:
              description_teacher: "-   சுற்று விளையாட்டு மைதானத்தில் வண்ண LED களை
                \n    மாற்ற திரை நிகழ்வுகளைப் பயன்படுத்தவும்\n-   ஆன்(), ஆஃப்(), பல்ஸ்(),
                மாற்று(), மற்றும் பிளிங்க்() LED \n    செயல்பாடுகளை பயன்படுத்தவும்\n-
                \  வண்ண LED களின் தீவிரத்தை மாற்றவும்\n-   ஒரு கவனம் இல்லை: வரிசைகள்.\n-
                \  0 இலிருந்து எண்ணும் கருத்து மற்றும் நிலை மேப்பிங்கின் கருத்து மட்டுமே
                தேவை (அதாவது: [0] CP இல் ஒரு குறிப்பிட்ட LED க்கு வரைபடங்கள்; [5]
                CP இல் வேறு LED க்கு வரைபடங்கள்)"
            lesson-10:
              name: பயன்பாட்டு ஆய்வக உள்ளீடுகள் (getProperty, getText) (கீழே உள்ளீடுகள்
                ஸ்லைடர்கள்?)
              description_teacher: |-
                ஆப் லேப்பில் மட்டும் - சர்க்யூட் விளையாட்டு மைதானம் இல்லை (இன்னும்).

                getProperty, மாறிகள் மற்றும் if-ஸ்டேட்மெண்ட்கள் பற்றிய அனைத்தும்

                -   கீழ்தோன்றலில் இருந்து சொத்து கிடைக்கும். என்றால் (X) -> செய் (Y)
                -   ஸ்லைடரிலிருந்து சொத்தைப் பெறுங்கள். திரையில் ஏதேனும் ஒன்றின் நிலையைப் புதுப்பிக்கப் பயன்படுத்தவா?
                -   உள்ளீட்டிலிருந்து உரையைப் பெறுங்கள். லேபிளைப் புதுப்பிக்கப் பயன்படுத்தவும்

                **புதிய getProperty() கட்டளை மற்றும் புதிய வடிவமைப்பு எல்ட்களுடன் அதை எவ்வாறு பயன்படுத்துவது என்பதில் கவனம் செலுத்துங்கள். போர்டு உள்ளீடுகள்/வெளியீடுகளை நாளை சேமிக்கவும்!**

                நாளைய பாடத்தில், CPஐ அழுத்தி, திரையில் ஏதாவது மாற்றம் செய்யக்கூடிய மோட்டார் சைக்கிள் விளையாட்டைச் சேர்க்கவும்.
            lesson-11:
              name: உள்ளீடுகளை இணைத்தல்
              description_teacher: |-
                -   சர்க்யூட் விளையாட்டு மைதானத்தின் அம்சங்களைப் புதுப்பிக்க, கீழ்தோன்றும் மற்றும் ஸ்லைடர்களைப் பயன்படுத்தவும்
                -   getProperty() மற்றும் setProperty()ஐப் பயன்படுத்தி CP உள்ளீடுகள் திரை உறுப்புகளைப் புதுப்பிக்க வேண்டும்
                -   திரை உள்ளீடு \<> போர்டு அவுட்புட் என்பது Ch 1 இன் இறுதியில் மேக்கர் திட்டத்திற்கான தயாரிப்பாகும்


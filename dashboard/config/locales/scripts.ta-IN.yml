            Assessment Day:
              description_student: இந்தத் தொகுதியில், நிரல் தரவைச் சேமிப்பதற்கும்
                1D மற்றும் 2D array கள் மற்றும் `ArrayList`களை எப்போது பயன்படுத்த
                வேண்டும் என்பதை வேறுபடுத்துவதற்கும் `ArrayList`களைப் பயன்படுத்தியுள்ளீர்கள்.
                எண் மற்றும் ஆப்ஜெக்ட் தரவு சம்பந்தப்பட்ட சிக்கல்களைத் தீர்க்க இவற்றைப்
                பயன்படுத்தி, `ArrayList` -இன் நன்மைகள் மற்றும் செயல்பாடுகளை ஆராய்ந்தீர்கள்.
                பயனர் மற்றும் கோப்பு உள்ளீட்டிலிருந்து பெறப்பட்ட உரையைப் பகுப்பாய்வு
                செய்வதற்கும் செயலாக்குவதற்கும் `String` கிளாஸில் உள்ள முறைகளைப் பயன்படுத்தியுள்ளீர்கள்.
                தொகுதி முழுவதிலும், API ஆவணங்களை உருவாக்க ஒற்றை-வரி கருத்துகள், பல-வரி
                கருத்துகள் மற்றும் Javadoc கருத்துகளைப் பயன்படுத்தி நிரல் ஆவணங்களை
                எழுதியுள்ளீர்கள். செயல்பாட்டில், நீங்கள் ஆப்ஜெக்ட்டுகள் மற்றும் முறைகளின்
                முன்நிபந்தனைகள் மற்றும் பின் நிபந்தனைகளை அடையாளம் கண்டு ஆவணப்படுத்தியுள்ளீர்கள்.
                இப்போது, நீங்கள் பல தேர்வு மதிப்பீட்டில் தொகுதி கற்றல் நோக்கங்கள்
                மற்றும் திறன்களின் சாதனையை மதிப்பீடு செய்கிறீர்கள்.

              key: நடன விருந்து
            Loops in Ice Age:
              description_student: இந்த பாடத்தில் ஸ்க்ராட் ஏகோர்னை முடிந்தவரை திறமையாக
                அடைய உதவும் வகையில் மீண்டும் மீண்டும் பயன்படுத்துவீர்கள்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு/திறமை-கட்டமைப்பு \*\* பாடம்
                மாணவர்களை விரைவாக சுழல்களுக்கு அறிமுகப்படுத்தும்.
            Drawing Shapes with Loops:
              name: சுழல்களுடன் வடிவங்களை வரைதல்
              description_student: இந்த பாடத்தில், லூப்ஸ் கலைஞருடன் சிறந்த படங்களை
                உருவாக்குவதை எளிதாக்குகிறது!
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் முந்தைய பாடத்திலிருந்து
                சுழல்களைப் புரிந்துகொள்வதை உருவாக்குகிறது மற்றும் கூடுதல் சிக்கல்
                தீர்க்கும் பயிற்சிக்கான பிழைத்திருத்தப் பயிற்சியாக இரட்டிப்பாகிறது.
            Nested Loops in Maze:
              name: பிரமை உள்ள கூடுகள்
              description_student: நீங்கள் சுழல்களுக்குள் சுழல்களை வைத்தால் என்ன நடக்கும்
                என்பதை இந்த பாடம் உங்களுக்குக் கற்பிக்கும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள்
                மற்றொரு வளையத்திற்குள் ஒரு வளையத்தை எவ்வாறு நிரல் செய்வது என்று கற்றுக்கொள்வார்கள்.
            Conditionals with Cards:
              description_student: சில நிபந்தனைகளின் கீழ் நீங்கள் புள்ளிகளைப் பெறும்
                ஒரு விளையாட்டை விளையாட வேண்டிய நேரம் இது!
            Looking Ahead with Minecraft:
              name: Minecraft உடன் முன்னோக்கிப் பாருங்கள்
              description_student: எரிமலைக்குழாயைத் தவிர்க்கவும்! இங்கே நீங்கள் _Minecraft_
                உலகில் உள்ள நிபந்தனைகள் பற்றி அறியத் தொடங்குவீர்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடம் மாணவர்களுக்கு
                இது வரை கற்றுக்கொண்ட கருத்துக்களைப் பயிற்சி செய்து, நிபந்தனைகளுடன்
                முதல் அனுபவத்தைப் பெற வாய்ப்பளிக்கிறது!
            If/Else with Bee:
              name: தேனீவுடன் இருந்தால்/வேறு
              description_student: இப்போது நீங்கள் நிபந்தனைகளை புரிந்துகொண்டுள்ளீர்கள்,
                தேன் மற்றும் தேன் சேகரிக்கும் போது அவற்றைப் பயன்படுத்த பீ திட்டமிட
                வேண்டிய நேரம் இது.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், உங்கள்
                வகுப்பு நிபந்தனைகளுடன் குறியீட்டைத் தொடரும், நிரல் எதிர்கொள்ளும் குறிப்பிட்ட
                நிலைமைகளைப் பொறுத்து வித்தியாசமாக செயல்படும் குறியீட்டை எழுத அனுமதிக்கிறது.
            While Loops in Farmer:
              name: வேளாண்மையில் சுழல்கள்
              description_student: 'குறியீட்டில் சுழல்கள் மிகவும் பயனுள்ளதாக இருக்கும்.
                இந்த பாடம் ஒரு புதிய வகையான வளையத்தைப் பற்றி உங்களுக்குக் கற்பிக்கும்:
                சுழல்கள் இருக்கும் போது!'
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள்
                விவசாயிக்குள் துளைகளை நிரப்பவும் மற்றும் அழுக்கைத் தோண்டவும் வேலை
                செய்வார்கள், ஆனால் துளைகளின் அளவு அல்லது மண் மேடுகளின் உயரம் அவர்களுக்கு
                தெரியாது. இந்தப் புதிர்களைத் தீர்க்க, மாணவர்கள் ஒரு புதிய வகையான வளையத்தைப்
                பயன்படுத்துவார்கள்.
              key: வேளாண்மையில் சுழல்கள்
            Until Loops in Maze:
              name: பிரமை உள்ள சுழல்கள் வரை

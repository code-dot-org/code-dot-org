            Programming with Rey and BB-8:
              key: ரே மற்றும் பிபி-8 உடன் நிரலாக்கம்
              name: ரே மற்றும் பிபி-8 உடன் நிரலாக்கம்
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                BB-8 உடன் ஒரு தந்திரமான பாடத்திட்டத்திற்கு செல்ல மிகவும் சிக்கலான
                வழிகளில் தங்கள் புதிய நிரலாக்க திறன்களைப் பயன்படுத்துவார்கள்.
            Programming in Harvester:
              name: ஹார்வெஸ்டருடன் நிரலாக்கம்
              description_student: ஒரு பாதையில் காய்கறிகளை சேகரிக்க ஹார்வெஸ்டருக்கு
                உதவுங்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள்
                தாங்கள் கற்றுக்கொண்ட நிரலாக்கக் கருத்துகளை ஹார்வெஸ்டர் சூழலுக்குப்
                பயன்படுத்துவார்கள். மாணவர்கள் தொடர்ச்சியான அல்காரிதம் திறன்களை வளர்த்து,
                பிழைத்திருத்த செயல்முறையைப் பயன்படுத்தத் தொடங்குவார்கள்.
            Loops with Scrat:
              key: ஸ்க்ராட்டுடன் சுழல்கள்
              name: ஸ்க்ராட்டுடன் சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி அதிக நிலத்தை மறைக்க ஸ்க்ராட்டுக்கு
                உதவுங்கள்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், அணில்
                ஏகோர்னை அடைய உதவுவதே குறிக்கோளாக இருக்கும் புரோகிராமிங் புதிர்களில்
                மாணவர்கள் சுழல்கள் என்ற கருத்தை பயிற்சி செய்வார்கள்.
            Loops with Laurel:
              key: லாரலுடன் சுழல்கள்
              name: லாரலுடன் சுழல்கள்
              description_teacher: இந்த பாடத்தில், மாணவர்கள் சுழல்களின் கருத்தை தொடர்ந்து
                கற்றுக் கொள்கிறார்கள். இங்கே, லாரல் சாகசக்காரர் திறந்த குகை இடங்களில்
                புதையலைச் சேகரிக்க சுழல்களைப் பயன்படுத்துகிறார். அவளுடைய பயணத்திற்கு

        hero:
          description: Minecraft ஒரு புதிய செயல்பாட்டுடன் மணிநேர குறியீட்டிற்கு திரும்பியுள்ளது!
            குறியீட்டைக் கொண்டு Minecraft வழியாக பயணம்.
          lessons:
            Minecraft Hour of Code:
              description_teacher: இந்தப் பாடத்தில், எல்லா வயதினரும் கற்றவர்கள் பாதுகாப்பான,
                ஆதரவான சூழலில் குறியீட்டு முறை மற்றும் கணினி அறிவியலுடன் அறிமுக அனுபவத்தைப்
                பெறுகிறார்கள். இந்தப் பாடம் படிக்கும் வயதுள்ள (வயது 6+) எந்த மாணவர்களுக்கும்
                நன்றாக வேலை செய்யும். இளைய கற்பவர்கள் டுடோரியலை முடிக்க மாட்டார்கள்,
                ஆனால் ஒரு மணிநேரம் புதிர்கள் மூலம் நிறைய வேடிக்கையாக வேலை செய்வார்கள்.

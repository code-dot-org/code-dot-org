        coursea-2018:
          assignment_family_title: பாடநெறி அ
          description_short: முன் வாசகர்களுக்கு கணினி அறிவியலுக்கான அறிமுகம்.
          lessons:
            'Debugging: Unspotted Bugs':
              description_teacher: 'இந்த பாடம் மாணவர்களுக்கு பிழைத்திருத்தத்தின் படிகளை
                வழிகாட்டும். மாணவர்கள் மந்திரத்தை கற்றுக்கொள்வார்கள்: "என்ன நடந்தது?
                என்ன நடக்க வேண்டும்? அது உங்களுக்கு என்ன சொல்கிறது?" '
            'Persistence & Frustration: Stevie and the Marbles':
              description_teacher: "ஒரு கேள்விக்கு பதிலளிக்கும் போது அல்லது ஒரு திட்டத்தில்
                பணிபுரியும் போது மாணவர்கள் ஒரு தடையில் சிக்கினால், அவர்கள் விரக்தியடைந்து
                விட்டுவிடுவது மிகவும் எளிதானது. விரக்தி என்பது கற்றலின் ஒரு முக்கிய
                அங்கமாக இருக்கும் என்ற எண்ணத்தை இந்த பாடம் மாணவர்களுக்கு அறிமுகப்படுத்தும்.
                இங்கே, விரக்தி தோல்வியின் அறிகுறியாக இல்லாமல், படைப்பாற்றலின் ஒரு
                படியாகக் காட்டப்படுகிறது.\\\r\n\\\r\nஇந்தப் பாடத்தை ஒன்று அல்லது இரண்டு
                வகுப்பு அமர்வுகளில் செய்யலாம். உங்களுக்கு அதிக நேரம் இருந்தால், மார்பிள்
                ரன் செயல்பாட்டின் கட்டிடம் மற்றும் திருத்தும் கட்டத்தை வரையலாம்."
            'Real-life Algorithms: Plant a Seed':
              description_teacher: "இந்தப் பாடத்தில், மாணவர்கள் உண்மையான விதையை விதைப்பதன்
                மூலம் அல்காரிதம்களின் கருத்தை அன்றாட, நிஜ வாழ்க்கை நடவடிக்கைகளுடன்
                தொடர்புபடுத்துவார்கள். நிஜ உலக சூழ்நிலைகளை ஆன்லைன் காட்சிகளுக்கு மொழிபெயர்ப்பதற்கான
                திறன்களை உருவாக்கத் தொடங்குவதே இங்குள்ள இலக்காகும்.\\\r"
            Learn to Drag and Drop:
              name: இழுத்து விட கற்றுக்கொள்ளுங்கள்
              description_teacher: இந்த பாடம் மாணவர்கள் கணினி ஆய்வகத்திற்குச் செல்லும்போது
                என்ன எதிர்பார்க்கலாம் என்பதைப் பற்றிய யோசனையை வழங்கும். கணினி ஆய்வக
                பழக்கவழக்கங்களை அறிமுகப்படுத்தும் ஒரு சுருக்கமான கலந்துரையாடலுடன்
                இது தொடங்குகிறது, பின்னர் அவர்கள் ஆன்லைன் புதிர்களை முடிக்க கணினியைப்
                பயன்படுத்துவார்கள்.
            'Programming: Happy Maps':
              description_teacher: ஒரு வரிசையைத் திட்டமிடுவதற்கும் அந்தத் தொடரை பொருத்தமான
                மொழியில் குறியாக்கம் செய்வதற்கும் உள்ள வித்தியாசத்தை மாணவர்கள் புரிந்துகொண்டால்
                படிமுறைகளிலிருந்து நிரலாக்கத்திற்கான பாலம் குறுகியதாக இருக்கும். இந்த
                செயல்பாடு மாணவர்கள் சுருக்கெழுத்து குறியீட்டில் வாசிப்பு மற்றும் எழுதும்
                அனுபவத்தைப் பெற உதவும்.
            Programming in Maze:
              name: கோபம் பறவைகளுடன் நிரலாக்கம்
              description_teacher: இந்த ஆன்லைன் புதிர்களின் தொடரில், மாணவர்கள் அல்காரிதம்கள்,
                பிழைத்திருத்தம் மற்றும் பொது கணினி கல்வியறிவு பற்றிய புரிதலை உருவாக்குவார்கள்.
                Angry Birds விளையாட்டின் கதாபாத்திரங்களைக் கொண்டு, மாணவர்கள் சுவர்கள்
                அல்லது TNT மீது மோதாமல் பறவையைப் பன்றிக்குக் கொண்டு செல்வதற்கான தொடர்
                வழிமுறைகளை உருவாக்குவார்கள். சிக்கலைத் தீர்க்கும் மற்றும் விமர்சன
                சிந்தனையுடன் கூடுதல் பயிற்சிக்காக பிழைத்திருத்த புதிர்களும் இந்த கட்டத்தில்
                கலக்கப்பட்டுள்ளன.
            Going Places Safely:
              description_teacher: "[r common-sense-media] உடன் இணைந்து, இந்த பாடம்
                மாணவர்களுக்கு பல இணையதளங்கள் தனிப்பட்ட தகவல்களைக் கேட்கிறது மற்றும்
                அத்தகைய கோரிக்கைகளை எவ்வாறு பொறுப்புடன் கையாள்வது என்பதைப் பற்றி விவாதிக்க
                உதவுகிறது. ஆன்லைனில் உற்சாகமான இடங்களுக்குச் செல்ல முடியும் என்பதையும்
                மாணவர்கள் கண்டறிந்துள்ளனர், ஆனால் அவர்கள் பாதுகாப்பாக இருக்க சில விதிகளைப்
                பின்பற்ற வேண்டும்."
            'Loops: Happy Loops':
              name: மகிழ்ச்சியான சுழல்கள்
              description_teacher: சுழல்கள் நிரலாக்கத்தில் மிகவும் பயனுள்ள மற்றும்
                சக்திவாய்ந்த கருவியாகும். சுழல்கள் எவ்வளவு உதவிகரமாக இருக்கும் என்பதைப்
                புரிந்துகொள்வதற்கு, சாதாரணமான பிரச்சனைகளைத் தீர்ப்பதற்கு எளிதான வழியை
                விரும்புவதற்கு மாணவர்கள் உந்துதல் வேண்டும்.
            Loops in Collector:
              name: லாரலுடன் சுழல்கள்
              description_teacher: '"ஹேப்பி லூப்ஸ்" இலிருந்து மீண்டும் மீண்டும் வரும்
                வழிமுறைகளை உருவாக்குவதன் மூலம், இந்த கட்டத்தில் மாணவர்கள் Code.org
                இல் புதையலை மிகவும் திறமையாக சேகரிக்க லூப்களைப் பயன்படுத்துவார்கள்.'
            Loops in Artist:
              name: சுழல்களுடன் கூடிய கடல் காட்சி
              description_teacher: சுழல்களுக்குத் திரும்பும்போது, எளிய வழிமுறைகளை
                லூப் செய்வதன் மூலம் மாணவர்கள் படங்களை வரைய கற்றுக்கொள்கிறார்கள். முந்தைய
                செருகப்பட்ட பாடத்தில், ஒரு பிரமை வழியாக செல்லவும் புதையல் சேகரிக்கவும்
                சுழல்கள் பயன்படுத்தப்பட்டன. இங்கே, சுழல்கள் வடிவங்களை உருவாக்குகின்றன.
                இந்த கட்டத்தின் முடிவில், லூப்களைப் பயன்படுத்தி மாணவர்கள் தங்கள் சொந்த
                படங்களை உருவாக்க வாய்ப்பு வழங்கப்படும்.
            'Events: The Big Event':
              description_teacher: முன்பே எழுதப்பட்ட அல்காரிதத்தில் பல்வேறு வகைகளைச்
                சேர்க்க நிகழ்வுகள் சிறந்த வழியாகும். சில நேரங்களில் உங்கள் நிரல் பயனர்
                விரும்பும் போது சரியாகப் பயனருக்கு பதிலளிக்க முடியும் என்று நீங்கள்

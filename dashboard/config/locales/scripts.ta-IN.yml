                தங்களின் Neighbourhood Lit Fest திட்டப்பணியில் கூறுகளை மாற்றவும்,
                நகல்களை அகற்றவும் அல்லது குறிப்பிட்ட அளவுகோல்களை நிறைவுசெய்யும் கூறுகளைக்
                கண்டறியவும் முந்தைய அல்காரிதங்களை மாற்றியமைத்து பயன்படுத்துவதற்கு

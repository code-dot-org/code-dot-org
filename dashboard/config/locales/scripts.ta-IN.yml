            இந்த தொகுதியில், CS டிஸ்கவரி பாடநெறி முழுவதும் மாணவர்கள் ஈடுபடும் உண்மையான CS நடைமுறைகள் உங்களுக்கு அறிமுகப்படுத்தப்படும். இந்த நடைமுறைகளில் பிழைத்திருத்தம், வளங்களைப் பயன்படுத்துதல் மற்றும் ஜோடி நிரலாக்கம் ஆகியவை அடங்கும். CS டிஸ்கவரிஸ் வகுப்பறையில் ஆசிரியரின் பங்கை நீங்கள் ஆராய்வீர்கள், மேலும் பாடத்திட்டத்தை கற்பிக்கும் போது மாணவர்களின் கற்றலை எவ்வாறு ஆதரிப்பீர்கள் என்பதற்கான திட்டத்தை உருவாக்குவீர்கள்.


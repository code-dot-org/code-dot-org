            lesson-11:
              key: பாடம்-11
              name: Neighborhood Lit Fest திட்டப்பணி - நாள் 1
              description_student: உங்களுக்குப் பிடித்த எழுத்தாளர் அல்லது கலைஞரின்
                படைப்புகளின் பகுப்பாய்வின் அடிப்படையில் ஒரு கதை, கவிதை, பாடல் அல்லது
                இலக்கியத்தின் மற்றொரு வடிவத்தை உருவாக்க, உங்களின் Neighbourhood Lit
                Fest திட்டப்பணியைத் தொடர்ந்து உருவாக்குகிறீர்கள். திட்டப்பணியின் தேவைகளை
                நிறைவு செய்வதில் உங்கள் முன்னேற்றத்தை மதிப்பிடுவதற்கு முதலில் உங்கள்
                வேலையை சுயமதிப்பீடு செய்யுங்கள், பின்னர் உங்கள் திட்டப்பணியில் உள்ள
                ஒரு அம்சத்திற்கான ஏற்பு அளவுகோலை எழுதுங்கள். உங்கள் மீதமுள்ள பணிகளுக்கு
                முன்னுரிமை அளிப்பதற்கும் உங்கள் திட்டப்பணியைத் தொடர்ந்து மேம்படுத்துவதற்கும்
                சுய மதிப்பீடு மற்றும் சக கருத்துகளைப் பயன்படுத்துகிறீர்கள்.
              description_teacher: மாணவர்கள் தங்களுக்குப் பிடித்த எழுத்தாளர் அல்லது
                கலைஞரின் படைப்புகளை பகுப்பாய்வு செய்வதன் அடிப்படையில் கதை, கவிதை,
                பாடல் அல்லது இலக்கியத்தின் மற்றொரு வடிவத்தை உருவாக்க, தங்கள் Neighborhood
                Lit Fest திட்டப்பணியைத் தொடர்ந்து உருவாக்குகிறார்கள். திட்டப்பணித்
                தேவைகளை நிறைவு செய்வதில் அவர்களின் முன்னேற்றத்தை மதிப்பிடுவதற்கு மாணவர்கள்
                முதலில் தங்கள் வேலையை சுயமதிப்பீடு செய்கிறார்கள், பின்னர் தங்கள் திட்டப்பணியில்
                உள்ள ஒரு அம்சத்திற்கான ஏற்றுக்கொள்ளும் அளவுகோல்களை எழுதுகிறார்கள்,
                அது ஒரு சகாவால் சோதிக்கப்படும். மாணவர்கள் தங்கள் மீதமுள்ள பணிகளுக்கு
                முன்னுரிமை அளிப்பதற்கும் தங்கள் திட்டப்பணிகளைத் தொடர்ந்து உருவாக்குவதற்கும்
                சுய மதிப்பீடு மற்றும் சக கருத்துகளைப் பயன்படுத்துகின்றனர்.
            lesson-12:
              key: பாடம்-12
              name: Neighborhood Lit Fest திட்டப்பணி - நாள் 2
              description_student: முந்தைய பாடத்தில், நீங்கள் சுய மதிப்பீட்டை நடத்தி,

              description_student: இந்த பாடத்தில், சுழல்கள் கலைஞருடன் கூட குளிர்ச்சியான
                படங்களை உருவாக்குவதை எளிதாக்குகின்றன!
            Virtual Pet:
              name: ஸ்ப்ரைட் ஆய்வகத்துடன் மெய்நிகர் செல்லம்
            End of Course Project:
              description_student: இந்த பெரிய திட்டங்களுக்கு நிறைய நேரமும் திட்டமிடலும்
                தேவை. உங்கள் உத்வேகத்தைக் கண்டுபிடி, ஒரு திட்டத்தை உருவாக்கி, உங்கள்
                படைப்பாற்றலை கட்டவிழ்த்து விடுங்கள்!
            Internet:
              name: இணையம்
            Digital Sharing:
              description_student: இந்த பாடத்தில், உரிமை மற்றும் பதிப்புரிமை ஆகியவற்றின்
                சவால்கள் மற்றும் நன்மைகள் பற்றி நீங்கள் அறிந்து கொள்வீர்கள்.
            Running Simulations:
              name: இயங்கும் உருவகப்படுத்துதல்கள்
            Simulating Experiments:
              description_student: கணினியில் உருவகப்படுத்துதல்களை இயக்கவும் மற்றும்
                மாறிகளை மாற்றுவதன் மூலம் பரிசோதனை செய்யவும்.
        dance-low:
          description_short: உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ள உங்கள் சொந்த நடன
            விருந்தைக் குறிக்கவும்! (இந்த பதிப்பு மெதுவான இணைப்புகளுக்கானது)
          lessons:
            Dance Party:
              name: நடன விருந்து
        coursed-2019:
          title: பாடநெறி ஈ (2019)
          lesson_groups:
            csf_sequencing:
              display_name: வரிசைப்படுத்துதல்
            csf_events:
              display_name: நிகழ்வுகள்
            csf_loops:
              display_name: சுழற்சிகள்
            csf_conditionals:
              display_name: நிபந்தனைகள்
          lessons:
            'Algorithms: Graph Paper Programming':
              name: வரைதாள் செய்நிரல்
              description_student: இந்த பாடத்தில், உங்கள் வகுப்புத் தோழரை படங்களை
                வரைய நிரல் செய்வீர்கள்!
            Introduction to Online Puzzles:
              name: ஆன்லைன் புதிர்களுக்கான அறிமுகம்
              description_student: இந்த பாடத்திற்கு உங்களுக்கு தேவையான திறன்களில்
                இந்த பாடம் பயிற்சி அளிக்கும்.
              description_teacher: 'இந்த புதிர்களின் தொகுப்பில், Code.org இன் ஆன்லைன்
                பணியிடத்தின் அறிமுகத்துடன் (அல்லது உங்கள் வகுப்பின் அனுபவத்தைப் பொறுத்து
                மதிப்பாய்வு) மாணவர்கள் தொடங்குவார்கள். `ரன்`, `ரீசெட்` மற்றும் `ஸ்டெப்`
                பொத்தான்கள் உட்பட பணியிடத்தின் அடிப்படைச் செயல்பாட்டைச் சுட்டிக்காட்டும்
                வீடியோக்கள் இருக்கும். இந்த வீடியோக்களிலும் விவாதிக்கப்பட்டது: பிளாக்லி
                பிளாக்குகளை இழுத்தல், பிளாக்லி பிளாக்குகளை நீக்குதல் மற்றும் பிளாக்லி
                பிளாக்குகளை இணைப்பது. அடுத்து, மாணவர்கள் தங்களின் _சீக்வென்சிங்_ மற்றும்
                _டிபக்கிங்_ திறன்களை பிரமையில் பயிற்சி செய்வார்கள். அங்கிருந்து, மாணவர்கள்
                _லூப்ஸ்_ இன் அடிப்படைகளைக் கற்றுக் கொள்ளும்போது கலெக்டர், கலைஞர் மற்றும்
                ஹார்வெஸ்டர் போன்ற புதிய வகையான புதிர்களைப் பார்ப்பார்கள்.'
            Relay Programming:
              description_student: பாடநெறியின் தொடக்கத்தில் நீங்கள் குறியீட்டைக் கொண்டு
                வரைபடங்களை உருவாக்கியதை நினைவில் கொள்கிறீர்களா? இந்த பாடத்தில், நீங்கள்
                மிகவும் ஒத்த ஒன்றை செய்ய ஒரு குழுவுடன் இணைந்து செயல்படுவீர்கள்!
            Debugging in Collector:
              name: லாரல் உடன் பிழைத்திருத்தம்
              description_student: குறியீட்டு போது நீங்கள் எப்போதாவது சிக்கல்களை சந்தித்திருக்கிறீர்களா?
                இந்த பாடத்தில், பிழைத்திருத்தத்தின் இரகசியங்களைப் பற்றி நீங்கள் அறிந்து
                கொள்வீர்கள். பிழைத்திருத்தம் என்பது உங்கள் குறியீட்டில் உள்ள சிக்கல்களைக்
                கண்டறிந்து சரிசெய்யும் செயல்முறையாகும்.
            Events in Bounce:
              name: Bounce இல் நிகழ்வுகள்
              description_student: நீங்கள் பள்ளியில் வீடியோ கேம்களை விளையாட வேண்டும்
                என்று எப்போதாவது விரும்புகிறீர்களா? இந்த பாடத்தில், நீங்கள் அதை நீங்களே
                உருவாக்குவீர்கள்!
              description_teacher: இந்த ஆன்லைன் செயல்பாட்டில், நிகழ்வுகள் என்ன என்பதையும்,
                வீடியோ கேம்கள் போன்ற நிரல்களில் கணினிகள் அவற்றை எவ்வாறு பயன்படுத்துகின்றன
                என்பதையும் மாணவர்கள் அறிந்து கொள்வார்கள். மாணவர்கள் புதிர்கள் மூலம்
                நிகழ்ச்சிகளை நிகழ்வுகளுக்கு எதிர்வினையாற்றுவார்கள் (அம்புக்குறி பொத்தான்கள்
                அழுத்துவது போன்றவை.) புதிரின் முடிவில், மாணவர்கள் தங்கள் விளையாட்டை
                வெவ்வேறு வேகங்கள் மற்றும் ஒலிகளுடன் தனிப்பயனாக்க வாய்ப்பைப் பெறுவார்கள்.
            Loops in Ice Age:
              description_student: இந்த பாடத்தில் ஸ்க்ராட் ஏகோர்னை முடிந்தவரை திறமையாக
                அடைய உதவும் வகையில் மீண்டும் மீண்டும் பயன்படுத்துவீர்கள்.
            Loops in Artist:
              name: சுழல்களுடன் வடிவங்களை வரைதல்
              description_student: இந்த பாடத்தில், லூப்ஸ் கலைஞருடன் சிறந்த படங்களை
                உருவாக்குவதை எளிதாக்குகிறது!
            Nested Loops in Bee:
              name: பிரமை உள்ள கூடுகள்
              description_student: சுழல்கள் உள்ளே சுழல்கள் உள்ளே சுழல்கள். இதற்கு
                என்ன அர்த்தம்? நீங்கள் ஒரு கூட்டை உருவாக்கும்போது என்ன நடக்கும் என்பதை
                இந்த பாடம் உங்களுக்குக் கற்பிக்கும்.
            Nested Loops in Artist:
              name: கலைஞரில் உள்ளமை சுழல்கள்
            While Loops in Farmer:
              name: வேளாண்மையில் சுழல்கள்
              description_student: 'குறியீட்டில் சுழல்கள் மிகவும் பயனுள்ளதாக இருக்கும்.
                இந்த பாடம் ஒரு புதிய வகையான வளையத்தைப் பற்றி உங்களுக்குக் கற்பிக்கும்:
                சுழல்கள் இருக்கும் போது!'
            Until Loops in Maze:
              name: பிரமை உள்ள சுழல்கள் வரை
            Conditionals with Cards:
              description_student: சில நிபந்தனைகளின் கீழ் நீங்கள் புள்ளிகளைப் பெறும்
                ஒரு விளையாட்டை விளையாட வேண்டிய நேரம் இது!
            Conditionals in Bee:
              name: தேனீவுடன் இருந்தால்/வேறு
              description_student: இப்போது நீங்கள் நிபந்தனைகளை புரிந்துகொண்டுள்ளீர்கள்,
                தேன் மற்றும் தேன் சேகரிக்கும் போது அவற்றைப் பயன்படுத்த பீ திட்டமிட
                வேண்டிய நேரம் இது.
            Conditionals & Loops in Harvester:
              name: நிபந்தனைகளுடன் அறுவடை
              description_student: ஒவ்வொரு நிபந்தனையையும் எப்போது பயன்படுத்துவது என்பது
                எப்போதும் தெளிவாக இல்லை. என்ன செய்வது என்று முடிவெடுக்க பயிற்சி பெற
                இந்த பாடம் உதவும்.
            Build a Play Lab Game:
              name: ப்ளே லேப் கேமை உருவாக்கவும்
            Artist Binary:
              name: கலைஞருடன் பைனரி படங்கள்
            Build a Star Wars Game:
              name: ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்குங்கள்
              description_student: இந்த பாடத்தில் உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை
                உருவாக்கும்போது சக்தியை உணருங்கள்.
            Dance Party:
              name: நடன விருந்து
              description_student: கொண்டாட நேரம்! இந்த பாடத்தில், நீங்கள் உங்கள் சொந்த
                ஊடாடும் நடன விருந்தை ஏற்பாடு செய்வீர்கள்.
        coursee-2019:
          title: பாடநெறி உ(2019)
          lesson_groups:
            csf_nested_loops:
              display_name: உள்ளமை சுழல்கள்
            csf_functions:
              display_name: செயல்பாடுகள்
          lessons:
            'Programming: My Robotic Friends':
              name: 'நிரலாக்கம்: எனது ரோபோ நண்பர்கள்'
            Debugging with Scrat:
              name: ஸ்க்ராட் மூலம் பிழைதிருத்தம்
            Programming in Artist:
              name: கலைஞரில் நிரலாக்க
            'Loops: My Loopy Robotic Friends':
              name: 'லூப்ஸ்: மை லூப்பி ரோபோடிக் நண்பர்கள்'
            Loops in Artist:
              name: லூப்ஸ் இன் ஆர்ட்டிஸ்ட்
            Nested Loops:
              name: உள்ளமை சுழல்கள்
            Nested Loops with Frozen:
              name: உறைந்த உடன் நெஸ்டட் சுழல்கள்
            Conditionals:
              name: விவசாயியுடன் நிபந்தனைகள்
            Private and Personal Information:
              description_student: இணையம் வேடிக்கையாகவும் உற்சாகமாகவும் இருக்கிறது,
                ஆனால் பாதுகாப்பாக இருப்பது முக்கியம். இந்தப் பாடம் உங்களுக்குப் பகிர
                பாதுகாப்பான தகவலுக்கும் தனிப்பட்ட தகவலுக்கும் உள்ள வித்தியாசத்தைக்
                கற்றுத் தருகிறது.
            Build a Star Wars Game:
              name: ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்குங்கள்
              description_student: இந்த பாடத்தில் உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை
                உருவாக்கும்போது சக்தியை உணருங்கள்.
            'Functions: Songwriting':
              name: பாடல் எழுதுதல்
              description_student: ராக்ஸ்டார்களுக்கு கூட நிரலாக்க திறன்கள் தேவை. பாடங்களிலிருந்து
                வரிகளைப் பயன்படுத்தி செயல்பாடுகள் பற்றி இந்தப் பாடம் உங்களுக்குக்
                கற்பிக்கும்.
            Functions in Minecraft:
              name: Minecraft இல் செயல்பாடுகள்
              description_student: மிகவும் திறமையான குறியீட்டிற்கான செயல்பாடுகளை எவ்வாறு
                பயன்படுத்துவது என்பதை உங்களால் கண்டுபிடிக்க முடியுமா?
            Functions in Harvester:
              name: ஹார்வெஸ்டருடன் செயல்பாடுகள்
              description_student: விவசாயியின் அறுவடைக்கு நீங்கள் உதவுவதால் செயல்பாடுகள்
                உங்களுக்கு நிறைய வேலைகளைச் சேமிக்கும்!
            Functions in Artist:
              name: கலைஞருடன் செயல்பாடுகள்
              description_student: செயல்பாடுகளுடன் மிகவும் சிக்கலான வரைபடங்களை உருவாக்கவும்!
            Determine the Concept:
              name: கருத்தை தீர்மானிக்கவும்
            Learning Sprites with Sprite Lab:
              name: ஸ்பிரைட் ஆய்வகத்துடன் நீச்சல் மீன்
              description_student: உருவங்களை உருவாக்குவது மற்றும் திருத்துவது எப்படி
                என்பதை அறிக.
            Alien Dance Party with Sprite Lab:
              name: ஸ்பிரைட் ஆய்வகத்துடன் ஏலியன் டான்ஸ் பார்ட்டி
              description_student: வகுப்பு தோழர்களுடன் பகிரக்கூடிய ஒரு ஊடாடும் திட்டத்தை
                உருவாக்கவும்.
            Explore Project Ideas:
              name: திட்ட யோசனைகளை ஆராயுங்கள்
            The Design Process:
              name: வடிவமைப்பு செயல்முறை
            Build Your Project:
              name: உங்கள் திட்டத்தை உருவாக்குங்கள்
              description_student: ஏராளமான குறியீட்டுக்கு அந்த கைகளை தயார் செய்யுங்கள்!
                உங்கள் திட்டத்தை உருவாக்கத் தொடங்க வேண்டிய நேரம் இது.
            Present Your Project:
              name: உங்கள் திட்டத்தை வழங்கவும்
            Nested Loops in Bee:
              name: பிரமை உள்ள கூடுகள்
            Nested Loops in Artist:
              description_student: மேலும் கூடு கட்டப்பட்ட சுழல்கள்! இந்த முறை, உள்ளமைக்கப்பட்ட
                சுழல்களுடன் சில அற்புதமான வரைபடங்களை நீங்கள் செய்யலாம்.
            Nested Loops in Frozen:
              name: உறைந்த உடன் நெஸ்டட் சுழல்கள்
            Sequencing in the Maze:
              description_teacher: "இந்த புதிர்களின் தொகுப்பில், Code.org இன் ஆன்லைன்
                பணியிடத்தின் அறிமுகத்துடன் (அல்லது உங்கள் வகுப்பின் அனுபவத்தைப் பொறுத்து
                மதிப்பாய்வு) மாணவர்கள் தொடங்குவார்கள். `ரன்`, `ரீசெட்` மற்றும் `ஸ்டெப்`
                பொத்தான்கள் உட்பட பணியிடத்தின் அடிப்படைச் செயல்பாட்டைச் சுட்டிக்காட்டும்
                வீடியோக்கள் இருக்கும். இந்த வீடியோக்களிலும் விவாதிக்கப்பட்டது: பிளாக்லி
                பிளாக்குகளை இழுத்தல், பிளாக்லி பிளாக்குகளை நீக்குதல் மற்றும் பிளாக்லி
                பிளாக்குகளை இணைப்பது. அடுத்து, மாணவர்கள் தங்கள் _வரிசைமுறை_ மற்றும்
                _பிழைத்திருத்த_ திறன்களை பிரமையில் பயிற்சி செய்வார்கள். \\\r\nபிழைத்திருத்தம்
                என்பது நிரல் கற்றலின் இன்றியமையாத அங்கமாகும். மாணவர்கள் தவறாக தீர்க்கப்பட்ட
                சில புதிர்களை சந்திப்பார்கள். தவறான சுழல்கள், விடுபட்ட தொகுதிகள்,
                கூடுதல் தொகுதிகள் மற்றும் ஒழுங்கற்ற தொகுதிகள் உள்ளிட்ட பிழைகளைக் கண்டறிய,
                அவர்கள் ஏற்கனவே உள்ள குறியீட்டின் மூலம் செல்ல வேண்டும்."
            Programming and Loops with the Artist:
              name: சுழல்களால் வரைதல்
              description_student: இந்த பாடத்தில், சுழல்கள் கலைஞருடன் கூட குளிர்ச்சியான
                படங்களை உருவாக்குவதை எளிதாக்குகின்றன!
            End of Course Project:
              description_student: இந்த பெரிய திட்டங்களுக்கு நிறைய நேரமும் திட்டமிடலும்
                தேவை. உங்கள் உத்வேகத்தைக் கண்டுபிடி, ஒரு திட்டத்தை உருவாக்கி, உங்கள்
                படைப்பாற்றலை கட்டவிழ்த்து விடுங்கள்!
            Simon Says:
              description_student: ஒரு விளையாட்டை விளையாடுங்கள் மற்றும் சரியான முடிவைப்
                பெற என்ன கட்டளைகள் தேவை என்று சிந்தியுங்கள்.

              name: உருவங்களை உருவாக்குதல்
              description_student: இந்த பாடத்தில் நீங்கள் புரோகிராம்களை எழுதுவீர்கள்
                மற்றும் ஸ்பிரிட்ஸ் மற்றும் நடத்தைகள் பற்றி அறிந்து கொள்வீர்கள்.
              description_teacher: 'இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                கணினியில் தொடர்ச்சியான நிரலாக்க நிலைகளின் மூலம் வேலை செய்வார்கள்,
                அவர்கள் விரும்பும் எதையும் உருவாக்கக்கூடிய திறந்த-இலவச "இலவச விளையாட்டு"
                பணியை முடிப்பார்கள். ஸ்பிரைட் ஆய்வகத்தின் மையத்தில் உள்ள இரண்டு கருத்துகளைப்
                பற்றி மாணவர்கள் நிரல்களை எழுதுவார்கள் மற்றும் கற்றுக்கொள்வார்கள்:
                ஸ்பிரிட்ஸ் மற்றும் நடத்தைகள்.'
            Sprites in Action:
              description_student: நீங்கள் நிரலாக்க நிலைகளின் மூலம் வேலை செய்வீர்கள்
                மற்றும் திறந்த-இலவச "இலவச நாடகம்" பணியை முடிப்பீர்கள், அங்கு நீங்கள்
                விரும்பியதை உருவாக்க முடியும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாடத்தில்,
                மாணவர்கள் படிமுறை மற்றும் பிழைத்திருத்தம் பற்றிய புரிதலை தொடர்ந்து
                வளர்த்துக் கொள்வார்கள். லாரல் தி அட்வென்ச்சர்\_ என்ற புதிய கதாபாத்திரத்துடன்,
                மாணவர்கள் ஒரு பாதையில் நடக்கும்போது புதையலை எடுக்க \_ லாரல் பெற தொடர்ச்சியான
                வழிமுறைகளை உருவாக்குவார்கள்.
            Virtual Pet with Sprite Lab:
              name: ஸ்ப்ரைட் ஆய்வகத்துடன் மெய்நிகர் செல்லம்
              description_student: நீங்கள் விரும்பும் விதத்தில் நடந்து கொள்ளும் ஒரு
                ஊடாடும் மெய்நிகர் செல்லப்பிராணியை உருவாக்கவும்! உங்கள் செல்லப்பிராணிக்கு
                அதன் சொந்த வாழ்க்கையை கொடுங்கள்!
              description_teacher: இந்த \*\* மினி-ப்ராஜெக்ட் \*\* பாடத்தில் அவர்கள்
                விரும்பும் விதத்தில் நடந்து கொள்ளும் ஒரு ஊடாடும் மெய்நிகர் செல்லப்பிராணியை
                மாணவர்கள் உருவாக்குவார்கள். மாணவர்கள் தங்கள் செல்லப்பிராணியின் தோற்றத்தைத்
                தனிப்பயனாக்க ஸ்ப்ரைட் ஆய்வகத்தின் "உடைகள்" கருவியைப் பயன்படுத்துவார்கள்.
                பின்னர் அவர்கள் தங்கள் நிகழ்வை உயிர்ப்பிக்க அவர்கள் கற்றுக்கொண்ட நிகழ்வுகள்,
                நடத்தைகள் மற்றும் பிற கருத்துகளைப் பயன்படுத்துவார்கள்.
              key: ஸ்ப்ரைட் ஆய்வகத்துடன் மெய்நிகர் செல்லம்
            Dance Party:
              name: நடன விருந்து
              description_student: கொண்டாட நேரம்! இந்த பாடத்தில், நீங்கள் உங்கள் சொந்த
                ஊடாடும் நடன விருந்தை ஏற்பாடு செய்வீர்கள்.

            Drawing with Loops:
              name: சுழல்களால் வரைதல்
              description_student: இந்த பாடத்தில், \*\* சுழல்கள் \*\* கலைஞருடன் கூடிய
                குளிர் படங்களை உருவாக்குவதை எளிதாக்குகிறது!
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் ஸ்ப்ரைட்
                ஆய்வகத்திலிருந்து கலைஞருக்கு கவனம் செலுத்துகிறது, இது பாடத்தின் எஞ்சிய
                முழுவதும் மாணவர்கள் ஆராயும் ஒரு புதிய கருவி.
            Using Variables with the Artist:
              description_student: இந்த பாடத்தில், நிரல் இயங்கும்போது மாறும் மாறிகளைப்
                பயன்படுத்தி வரைபடங்களை உருவாக்குவீர்கள்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                கலைஞர் சூழலில் மாறிகளைப் பயன்படுத்தி மீண்டும் மீண்டும் வடிவமைப்புகளை
                உருவாக்குவதை ஆராய்வார்கள். மாறிகள் எவ்வாறு குறியீட்டை எழுதுவதை எளிதாக்குகின்றன
                மற்றும் படிக்க எளிதாக்குகின்றன என்பதை மாணவர்கள் அறிந்துகொள்வார்கள்.
                வழிகாட்டப்பட்ட புதிர்களுக்குப் பிறகு, மாணவர்கள் தாங்கள் கற்றுக்கொண்டவற்றைக்
                காண்பிப்பதற்கும் புதிய வடிவமைப்புகளை உருவாக்குவதற்கும் இலவச விளையாட்டு
                மட்டத்தில் முடிவடையும்.
            Programming with the Bee:

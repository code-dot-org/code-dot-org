        csa6-pilot-facilitator:
          lessons:
            Documenting Program Code:
              description_student: பயிற்சிவகுப்பு முழுவதும் நீங்கள் உருவாக்கிய திட்டப்பணிகள்
                சமூகத்தில் நிறைய படைப்பாற்றலைத் தூண்டியுள்ளன! ஆக்கப்பூர்வமான கதைகள்,
                வசனங்கள், பாடல் வரிகள், கடிதங்கள் மற்றும் கவிதைகளைக் காட்சிப்படுத்த
                Neighborhood Lit Fest நடத்தப்படும். Neighbourhood Lit Fest திட்டப்பணி
                என்பது தொகுதி முழுவதும் நீங்கள் பணிபுரியும் ஒரு பெரிய திட்டப்பணியாகும்,
                மேலும் திட்டப்பணி மேலாண்மை உத்திகள் உங்கள் வேலையை ஒழுங்கமைக்கவும்
                கட்டமைக்கவும் உதவுகின்றன. குறியீட்டை எழுதுவதற்கும் கட்டமைப்பதற்குமான
                உத்திகளை நீங்கள் ஆராய்வீர்கள், அதனால் மற்ற மென்பொருள் பொறியாளர்கள்
                எளிதாகப் புரிந்துகொண்டு நிரல் ஆவணங்களை உருவாக்க Java கருவியைப் பயன்படுத்தலாம்.
              description_teacher: மாணவர்கள் Neighborhood Lit Fest திட்டப்பணிக்கு
                அறிமுகப்படுத்தப்பட்டு, கேள்விகள் மற்றும் முக்கிய அம்சங்களைக் கண்டறிய
                தேவைகள் மற்றும் உதாரணங்களை மதிப்பீடு செய்கிறார்கள். திட்டப்பணியைத்
                தொடங்குவதற்கு முன், மாணவர்கள் நிரல் கட்டமைப்பைப் பற்றிய தங்கள் புரிதலை
                விரிவுபடுத்தி, சிறந்த நடைமுறைகளைக் கண்டறிந்து, நிரல் ஆவணங்களை உருவாக்க
                Javadocs –இன் பயன்பாட்டை ஆராய்வதன் மூலம் கருத்துத் தெரிவிக்கின்றனர்.
            Exploring Integer and Double Objects:
              description_student: குறிப்பு மதிப்புகளாக `int` மற்றும் `double` தொடக்கநிலை
                மதிப்புகளைக் குறிக்க `Integer` மற்றும் `Double` ஆப்ஜெக்ட்டுகளை உருவாக்குகிறீர்கள்.
                `Integer` மற்றும் `Double` கிளாஸ்களில் உள்ள முறைகளைப் பயன்படுத்தி,
                இந்த ஆப்ஜெக்ட்டுகள் சேமிக்கும் மதிப்புகளை தொடக்கநிலை மதிப்புகளாகத்
                தருகிறீர்கள். உங்கள் Neighborhood Lit Fest திட்டப்பணிக்காக நீங்கள்
                முடிக்க வேண்டிய பணிகளைத் திட்டமிடுவதற்கு முன், அதிகப்படியான பிழைகளைத்
                தவிர்க்க முழுஎண்களுக்கான குறைந்தபட்ச மற்றும் அதிகபட்ச மதிப்புகளையும்
                நீங்கள் ஆராயுங்கள்.
              description_teacher: குறிப்பு மதிப்புகளாக `int` மற்றும் `double` தொடக்கநிலை
                மதிப்புகளைக் குறிக்க `Integer` மற்றும் `Double` ஆப்ஜெக்ட்டுகளை மாணவர்கள்
                உருவாக்குகின்றனர். `Integer` மற்றும் `Double` கிளாஸ்களில் உள்ள முறைகளைப்
                பயன்படுத்தி, இந்த ஆப்ஜெக்ட்டுகள் சேமிக்கும் மதிப்புகளை தொடக்கநிலை
                மதிப்புகளாக மாணவர்கள் தருகின்றனர். மாணவர்கள் தங்கள் Neighborhood Lit
                Fest திட்டப்பணிக்காக முடிக்க வேண்டிய பணிகளைத் திட்டமிடுவதற்கு முன்,
                ஓவர்ஃப்ளோ பிழைகளைத் தவிர்க்க முழுஎண்களுக்கான குறைந்தபட்ச மற்றும் அதிகபட்ச
                மதிப்புகளையும் ஆராய்கின்றனர்.
            Using ArrayLists to Store Data:
              description_student: வரிசைகள் மற்றும் பட்டியல்களுடன் பணிபுரியும் போது,
                சில நேரங்களில் கூறுகளின் எண்ணிக்கை தெரியாததால் அல்லது பட்டியலின் அளவு
                தொடர்ந்து மாறுவதில் சிக்கல்களை எதிர்கொள்கிறோம். இந்தப் பாடத்தில்,
                நீங்கள் `ArrayList`களைப் பற்றி அறிந்து, இந்தத் தரவு அமைப்பு மிகவும்
                பொருத்தமானதாக இருக்கும் சூழல்களைக் கண்டறிவீர்கள்.
              description_teacher: மாணவர்கள் `int` மற்றும் `double` மதிப்புகளைச் சேமிக்க
                `ArrayList`களை உருவாக்குகிறார்கள். ஒரு சூழ்நிலைக்கு எந்தத் தரவு அமைப்பு
                மிகவும் பொருத்தமானது என்பதைத் தீர்மானிக்க, மாணவர்கள் `ArrayList` மற்றும்
                ஒரு பரிமாண array களுக்கு இடையில் வேறுபடுத்துகிறார்கள். மாணவர்கள் `ArrayList`
                -இல் கூறுகளைச் சேர்த்து, சேமித்து வைத்திருக்கும் தரவுகளுடன் பணிபுரியும்
                போது, தொடக்கநிலை மதிப்புகள் மற்றும் ரேப்பர் கிளாஸுகளுக்கு இடையே ஆட்டோபாக்சிங்
                எவ்வாறு மாறுகிறது என்பதை அறிந்து கொள்கிறார்கள்.
            Working with ArrayList Data:
              description_student: நீங்கள் கூறுகளை மீட்டெடுக்கவும் மாற்றவும் `ArrayList`
                முறைகள் `get()` மற்றும் `set()` ஆகியவற்றைப் பயன்படுத்துகிறீர்கள்,
                மேலும் `String` ஆப்ஜெக்ட்டில் உள்ள எழுத்துகளின் எண்ணிக்கையைக் கணக்கிட
                `String` முறை `length()` பற்றி அறிந்துகொள்வீர்கள். `ArrayList` -இல்
                உள்ள கூறுகளை மாற்ற, 1D மற்றும் 2D array களுடன் நீங்கள் உருவாக்கிய
                நிலையான அல்காரிதம்களைப் பயன்படுத்துகிறீர்கள். `ArrayList` -இல் சேமிக்கப்பட்ட
                தரவுகளுடன் பணிபுரியும் போது, தொடக்கநிலை மதிப்புகள் மற்றும் ரேப்பர்
                கிளாஸுகளுக்கு இடையேயான மாற்றங்களை unboxing எவ்வாறு செய்கிறது என்பதை
                நீங்கள் அறிந்துகொள்கிறீர்கள்.
              description_teacher: 'மாணவர்கள் ஒரு `ArrayList` -இல் உள்ள கூறுகளை மீட்டெடுக்கவும்
                மாற்றவும் `get()` மற்றும் `set()` உடன் பணியாற்றுகின்றனர், மேலும் `String`
                ஆப்ஜெக்ட்டில் உள்ள எழுத்துகளின் எண்ணிக்கையைத் திருப்ப `String` முறை
                `length()` -ஐப் பற்றி அறிந்துகொள்கின்றனர். `ArrayList` -இல் உள்ள கூறுகளை
                மாற்ற, 1D மற்றும் 2D array-களுடன் தாங்கள் உருவாக்கிய நிலையான அல்காரிதம்களை
                அவர்கள் பயன்படுத்துகிறீர்கள். `ArrayList` -இல் சேமிக்கப்பட்ட தரவுகளுடன்
                பணிபுரியும் போது, தொடக்கநிலை மதிப்புகள் மற்றும் ரேப்பர் கிளாஸுகளுக்கு
                இடையேயான மாற்றங்களை unboxing எவ்வாறு செய்கிறது என்பதை மாணவர்கள் அறிந்துகொள்கிறார்கள். '
            Storing Objects in an ArrayList:
              description_student: இதுவரை, நீங்கள் `Integer`s, `Double`s மற்றும் `String`s
                ஆகியவற்றைச் சேமிக்க `ArrayList`களை உருவாக்கியுள்ளீர்கள். 1D மற்றும்
                2D array -களைப் போலவே, நீங்கள் உருவாக்கும் ஆப்ஜெட்களையும் `ArrayList`
                -இல் சேமிக்கலாம். இந்தப் பாடத்தில், இந்தப் பட்டியலில் சேமித்து வைக்கப்பட்டுள்ள
                தரவுகளுடன் பணிபுரிய ஆண்டு முழுவதும் நீங்கள் பயன்படுத்திய நிலையான அல்காரிதம்களைப்

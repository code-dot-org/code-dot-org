                செயல்படுத்துகிறார்கள்.
            lesson-11:
              name: Neighborhood Lit Fest திட்டப்பணி - நாள் 1
              description_student: உங்களுக்குப் பிடித்த எழுத்தாளர் அல்லது கலைஞரின்
                படைப்புகளின் பகுப்பாய்வின் அடிப்படையில் ஒரு கதை, கவிதை, பாடல் அல்லது
                இலக்கியத்தின் மற்றொரு வடிவத்தை உருவாக்க, உங்களின் Neighbourhood Lit
                Fest திட்டப்பணியைத் தொடர்ந்து உருவாக்குகிறீர்கள். திட்டப்பணியின் தேவைகளை
                நிறைவு செய்வதில் உங்கள் முன்னேற்றத்தை மதிப்பிடுவதற்கு முதலில் உங்கள்
                வேலையை சுயமதிப்பீடு செய்யுங்கள், பின்னர் உங்கள் திட்டப்பணியில் உள்ள
                ஒரு அம்சத்திற்கான ஏற்பு அளவுகோலை எழுதுங்கள். உங்கள் மீதமுள்ள பணிகளுக்கு
                முன்னுரிமை அளிப்பதற்கும் உங்கள் திட்டப்பணியைத் தொடர்ந்து மேம்படுத்துவதற்கும்
                சுய மதிப்பீடு மற்றும் சக கருத்துகளைப் பயன்படுத்துகிறீர்கள்.
              description_teacher: மாணவர்கள் தங்களுக்குப் பிடித்த எழுத்தாளர் அல்லது
                கலைஞரின் படைப்புகளை பகுப்பாய்வு செய்வதன் அடிப்படையில் கதை, கவிதை,
                பாடல் அல்லது இலக்கியத்தின் மற்றொரு வடிவத்தை உருவாக்க, தங்கள் Neighborhood
                Lit Fest திட்டப்பணியைத் தொடர்ந்து உருவாக்குகிறார்கள். திட்டப்பணித்
                தேவைகளை நிறைவு செய்வதில் அவர்களின் முன்னேற்றத்தை மதிப்பிடுவதற்கு மாணவர்கள்
                முதலில் தங்கள் வேலையை சுயமதிப்பீடு செய்கிறார்கள், பின்னர் தங்கள் திட்டப்பணியில்
                உள்ள ஒரு அம்சத்திற்கான ஏற்றுக்கொள்ளும் அளவுகோல்களை எழுதுகிறார்கள்,
                அது ஒரு சகாவால் சோதிக்கப்படும். மாணவர்கள் தங்கள் மீதமுள்ள பணிகளுக்கு
                முன்னுரிமை அளிப்பதற்கும் தங்கள் திட்டப்பணிகளைத் தொடர்ந்து உருவாக்குவதற்கும்
                சுய மதிப்பீடு மற்றும் சக கருத்துகளைப் பயன்படுத்துகின்றனர்.
            lesson-12:
              name: Neighborhood Lit Fest திட்டப்பணி - நாள் 2
              description_student: முந்தைய பாடத்தில், நீங்கள் சுய மதிப்பீட்டை நடத்தி,
                உங்கள் திட்டப்பணிக்கான ஏற்பு அளவுகோலை எழுதினீர்கள். இந்தப் பாடத்தில்,
                உங்கள் Neighborhood Lit Fest திட்டப்பணியை முடிப்பதற்கும், தொடர்ந்து
                உருவாக்குவதற்கும் மீதமுள்ள பணிகளைக் கண்டறிய சக நண்பர்களின் கருத்தைப்
                பெறுவீர்கள்.
              description_teacher: முந்தைய பாடத்தில், மாணவர்கள் சுய மதிப்பீடுகளை மேற்கொண்டனர்
                மற்றும் அவர்களின் திட்டப்பணிகளுக்கான ஏற்றுக்கொள்ளும் அளவுகோல்களை எழுதினர்.
                மாணவர்கள் தங்கள் Neighborhood Lit Fest திட்டப்பணிகளை முடிக்க மீதமுள்ள
                பணிகளை அடையாளம் காண இந்த பாடத்தில் சகாக்களின் கருத்துகளைப் பெறுகிறார்கள்.
            lesson-13:
              name: Neighborhood Lit Fest திட்டப்பணி - நாள் 3
              description_student: உங்களின் குறியீடு மதிப்புரைகள் மற்றும் திட்டப்பணித்
                திட்டமிடல் வாரியத்தின் அடிப்படையில் இறுதித் திருத்தங்களையும் புதுப்பிப்புகளையும்
                செய்கிறீர்கள். உங்கள் Neighborhood Lit Fest திட்டப்பணியை உங்கள் சகாக்களுடன்
                பகிர்ந்து கொள்கிறீர்கள். நீங்கள் உங்கள் வெற்றியைக் கொண்டாடுகிறீர்கள்
                மற்றும் வளர்ச்சி செயல்முறையின் இறுதிப் பிரதிபலிப்பை முடிக்கிறீர்கள்.
              description_teacher: மாணவர்கள் தங்களின் குறியீடு மதிப்பாய்வுகள் மற்றும்
                திட்டப்பணி திட்டமிடல் வாரியத்தின் அடிப்படையில் இறுதித் திருத்தங்களையும்
                புதுப்பிப்புகளையும் செய்கிறார்கள். மாணவர்கள் தங்கள் Neighborhood Lit
                Fest திட்டப்பணிகளைத் தங்கள் சகாக்களுடன் பகிர்ந்து கொள்கிறார்கள். மாணவர்கள்
                தங்கள் வெற்றியைக் கொண்டாடி, வளர்ச்சி செயல்முறையின் இறுதிப் பிரதிபலிப்பை
                முடிக்கிறார்கள்.
            lesson-15:
              description_student: இந்தத் தொகுதியில், நிரல் தரவைச் சேமிப்பதற்கும்
                1D மற்றும் 2D array கள் மற்றும் `ArrayList`களை எப்போது பயன்படுத்த
                வேண்டும் என்பதை வேறுபடுத்துவதற்கும் `ArrayList`களைப் பயன்படுத்தியுள்ளீர்கள்.
                எண் மற்றும் ஆப்ஜெக்ட் தரவு சம்பந்தப்பட்ட சிக்கல்களைத் தீர்க்க இவற்றைப்
                பயன்படுத்தி, `ArrayList` -இன் நன்மைகள் மற்றும் செயல்பாடுகளை ஆராய்ந்தீர்கள்.
                பயனர் மற்றும் கோப்பு உள்ளீட்டிலிருந்து பெறப்பட்ட உரையைப் பகுப்பாய்வு
                செய்வதற்கும் செயலாக்குவதற்கும் `String` கிளாஸில் உள்ள முறைகளைப் பயன்படுத்தியுள்ளீர்கள்.
                தொகுதி முழுவதிலும், API ஆவணங்களை உருவாக்க ஒற்றை-வரி கருத்துகள், பல-வரி
                கருத்துகள் மற்றும் Javadoc கருத்துகளைப் பயன்படுத்தி நிரல் ஆவணங்களை
                எழுதியுள்ளீர்கள். செயல்பாட்டில், நீங்கள் ஆப்ஜெக்ட்டுகள் மற்றும் முறைகளின்
                முன்நிபந்தனைகள் மற்றும் பின் நிபந்தனைகளை அடையாளம் கண்டு ஆவணப்படுத்தியுள்ளீர்கள்.
                இப்போது, நீங்கள் பல தேர்வு மதிப்பீட்டில் தொகுதி கற்றல் நோக்கங்கள்
                மற்றும் திறன்களின் சாதனையை மதிப்பீடு செய்கிறீர்கள்.
              description_teacher: இந்தத் தொகுதியில், நிரல் தரவைச் சேமிப்பதற்கும்

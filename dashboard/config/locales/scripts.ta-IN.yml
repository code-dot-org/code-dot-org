              description_teacher: முந்தைய பாடத்தில், மாணவர்கள் சுய மதிப்பீடுகளை மேற்கொண்டனர்
                மற்றும் அவர்களின் திட்டப்பணிகளுக்கான ஏற்றுக்கொள்ளும் அளவுகோல்களை எழுதினர்.
                மாணவர்கள் தங்கள் Neighborhood Lit Fest திட்டப்பணிகளை முடிக்க மீதமுள்ள
                பணிகளை அடையாளம் காண இந்த பாடத்தில் சகாக்களின் கருத்துகளைப் பெறுகிறார்கள்.

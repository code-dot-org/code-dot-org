        courseb-2022:
          lessons:
            Digital Trails:
              description_student: உங்கள் டிஜிட்டல் தடம் மற்றும் வலைத்தளங்களைப் பார்வையிடும்போது
                பாதுகாப்பாக இருப்பது எப்படி என்பதை அறியவும்.
            Move It, Move It:
              description_student: உங்கள் வகுப்பு தோழர்களை இடத்திலிருந்து இடத்திற்கு
                கவனமாக செல்ல திட்டமிடவும்.
              description_teacher: இந்த \*\* சூழல் அமைப்பு \*\* பாடத்தில் தரையில்
                உள்ள ஒரு பெரிய கட்டத்தை சுற்றி கவனமாக படிப்பதற்கு மாணவர்கள் தங்கள்
                வகுப்பு தோழர்களை திட்டமிடுவார்கள்.
            Sequencing with Angry Birds:
              name: கோபம் பறவைகளுடன் வரிசைப்படுத்துதல்
              description_student: குறும்பு பன்றியின் வழியைப் பின்பற்ற கோப பறவைக்கு
                உதவுங்கள்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                ஒரு பிரமை ஒரு பக்கத்திலிருந்து மற்றொரு பக்கத்திலுள்ள பன்றிக்கு ஒரு
                பறவையை நகர்த்துவதற்கான தொடர்ச்சியான வழிமுறைகளை உருவாக்கும். இதைச்
                செய்ய அவர்கள் குறியீட்டுத் தொகுதிகளை ஒரு நேரியல் வரிசையில் ஒன்றாக
                அடுக்கி வைப்பார்கள்.
            Programming with Angry Birds:
              name: கோபம் பறவைகளுடன் நிரலாக்கம்
              description_student: கோபம் பறவை\_ பிரமை வழியாக செல்ல உதவும் திட்டங்களை
                உருவாக்கவும்.
              description_teacher: இந்த \*\* திறனை வளர்த்தல் \*\* பாடத்தில், மாணவர்கள்
                தொடர்ச்சியான வழிமுறைகளை உருவாக்கிக்கொண்டே இருப்பார்கள்.
            Programming with Harvester:
              name: ஹார்வெஸ்டருடன் நிரலாக்கம்
              description_student: ஒரு பாதையில் காய்கறிகளை சேகரிக்க ஹார்வெஸ்டருக்கு
                உதவுங்கள்.
              description_teacher: மாணவர்கள் தாங்கள் கற்றுக்கொண்ட நிரலாக்கக் கருத்துகளை
                இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில் ஹார்வெஸ்டர் சூழலுக்குப்

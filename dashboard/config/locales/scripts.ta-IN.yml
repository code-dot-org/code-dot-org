        express-2021:
          lessons:
            Dance Party:
              key: நடன விருந்து
              name: நடன விருந்து
            Programming with Angry Birds:
              key: கோபம் பறவைகளுடன் நிரலாக்கம்
              name: கோபம் பறவைகளுடன் நிரலாக்கம்
              description_student: கோபம் பறவைகள்\_ மூலம் வரிசைகள் மற்றும் வழிமுறைகளைப்
                பற்றி அறியவும்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                ஒரு பிரமை ஒரு பக்கத்திலிருந்து மற்றொரு பக்கத்திலுள்ள பன்றிக்கு ஒரு
                பறவையை நகர்த்துவதற்கான தொடர்ச்சியான வழிமுறைகளை உருவாக்கும். இதைச்
                செய்ய, அவர்கள் குறியீட்டுத் தொகுதிகளை ஒரு நேரியல் வரிசையில் ஒன்றாக
                அடுக்கி, அவற்றை நேராக நகர்த்தவும், இடதுபுறம் திருப்பவும் அல்லது வலதுபுறம்
                திரும்பவும் செய்வார்கள்.
            Debugging with Scrat:
              key: ஸ்க்ராட் மூலம் பிழைதிருத்தம்
              name: பிரமை பிழைத்திருத்தம்
              description_student: புதிர்களில் சிக்கல்களைக் கண்டறிந்து உங்கள் பிழைத்திருத்தத்
                திறனைப் பயிற்சி செய்யுங்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள்
                தவறுகள் அடங்கிய முன்பே எழுதப்பட்ட குறியீட்டை சந்திப்பார்கள். பிழைகளை
                அடையாளம் காண அவர்கள் ஏற்கனவே உள்ள குறியீட்டைப் பின்பற்ற வேண்டும்.
            Collecting Treasure with Laurel:
              key: லாரலுடன் புதையல் சேகரித்தல்
              name: லாரலுடன் புதையல் சேகரித்தல்
            Creating Art with Code:
              key: குறியீட்டுடன் கலையை உருவாக்குதல்
              name: குறியீட்டுடன் கலையை உருவாக்குதல்
              description_student: கலைஞரை நிரலாக்குவதன் மூலம் அழகான படங்களை உருவாக்கவும்.
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள்
                திரையில் வரைபடங்களை முடிக்க கலைஞரின் கட்டுப்பாட்டை எடுத்துக்கொள்வார்கள்.
            Loops with Rey and BB-8:
              key: ரே மற்றும் பிபி -8 உடன் சுழல்கள்
              name: ரே மற்றும் பிபி -8 உடன் சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி பிரமை மூலம் _BB-8_ க்கு
                உதவுங்கள்!
            Sticker Art with Loops:
              key: சுழல்களுடன் ஸ்டிக்கர் கலை
              description_student: இந்த பாடத்தில், சுழல்கள் கலைஞருடன் கூட குளிர்ச்சியான
                படங்களை உருவாக்குவதை எளிதாக்குகின்றன!
              description_teacher: இந்த \*\* சிறு திட்டம் \*\* பாடம் சுழல்களைப் புரிந்துகொள்வதை
                அடிப்படையாகக் கொண்டது. மாணவர்கள் கலைஞருடன் தனித்துவமான கலைப்படைப்புகளை
                உருவாக்குவார்கள்.
            Nested Loops in Maze:
              key: பிரமை உள்ள கூடுகள்
              name: பிரமை உள்ள கூடுகள்
              description_student: சுழல்கள் உள்ளே சுழல்கள் உள்ளே சுழல்கள். இதற்கு
                என்ன அர்த்தம்? நீங்கள் ஒரு கூட்டை உருவாக்கும்போது என்ன நடக்கும் என்பதை
                இந்த பாடம் உங்களுக்குக் கற்பிக்கும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள்
                மற்றொரு வளையத்திற்குள் ஒரு வளையத்தை எவ்வாறு நிரல் செய்வது என்று கற்றுக்கொள்வார்கள்.
            Snowflakes with Anna and Elsa:
              key: அண்ணா மற்றும் எல்சாவுடன் ஸ்னோஃப்ளேக்ஸ்
              name: அண்ணா மற்றும் எல்சாவுடன் ஸ்னோஃப்ளேக்ஸ்
              description_student: "*அன்னா மற்றும் \\_ எல்சா* சிறந்த ஐஸ்-ஸ்கேட்டிங்
                திறன்களைக் கொண்டுள்ளனர், ஆனால் பனியில் வடிவங்களை உருவாக்க உங்கள் உதவி
                தேவை. சூப்பர் கூல் ஒன்றை உருவாக்க கூடு கட்டப்பட்ட சுழல்களைப் பயன்படுத்தவும்."
              description_teacher: இந்த \*\* சிறு திட்டம் \*\* பாடம் _Frozen_ திரைப்படங்களின்
                கதாபாத்திரங்களைப் பயன்படுத்தி ஸ்னோஃப்ளேக் படங்களை உருவாக்க தொடர்ச்சியான
                பயிற்சிகள் மூலம் மாணவர்களை அழைத்துச் செல்கிறது.
            'Looking Ahead with Minecraft ':
              name: Minecraft உடன் முன்னோக்கிப் பாருங்கள்
              description_student: எரிமலைக்குழாயைத் தவிர்க்கவும்! இங்கே நீங்கள் _Minecraft_
                உலகில் உள்ள நிபந்தனைகள் பற்றி அறியத் தொடங்குவீர்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடம் மாணவர்களுக்கு
                இது வரை கற்றுக்கொண்ட கருத்துக்களைப் பயிற்சி செய்து, நிபந்தனைகளுடன்
                முதல் அனுபவத்தைப் பெற வாய்ப்பளிக்கிறது!
            If/Else with Bee:
              key: தேனீவுடன் இருந்தால்/வேறு
              name: தேனீவுடன் இருந்தால்/வேறு
              description_student: இப்போது நீங்கள் நிபந்தனைகளை புரிந்துகொண்டுள்ளீர்கள்,
                தேன் மற்றும் தேன் சேகரிக்கும் போது அவற்றைப் பயன்படுத்த பீ திட்டமிட
                வேண்டிய நேரம் இது.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், உங்கள்
                வகுப்பு நிபந்தனைகளுடன் குறியீட்டைத் தொடரும், நிரல் எதிர்கொள்ளும் குறிப்பிட்ட
                நிலைமைகளைப் பொறுத்து வித்தியாசமாக செயல்படும் குறியீட்டை எழுத அனுமதிக்கிறது.
            While Loops with the Farmer:
              name: வேளாண்மையில் சுழல்கள்
              description_student: 'குறியீட்டில் சுழல்கள் மிகவும் பயனுள்ளதாக இருக்கும்.
                இந்த பாடம் ஒரு புதிய வகையான வளையத்தைப் பற்றி உங்களுக்குக் கற்பிக்கும்:
                சுழல்கள் இருக்கும் போது!'
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள்
                விவசாயிக்குள் துளைகளை நிரப்பவும் மற்றும் அழுக்கைத் தோண்டவும் வேலை
                செய்வார்கள், ஆனால் துளைகளின் அளவு அல்லது மண் மேடுகளின் உயரம் அவர்களுக்கு
                தெரியாது. இந்தப் புதிர்களைத் தீர்க்க, மாணவர்கள் ஒரு புதிய வகையான வளையத்தைப்
                பயன்படுத்துவார்கள்.
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Minecraft இல் நிபந்தனைகள்: கடல் நீர்'
              name: 'Minecraft இல் நிபந்தனைகள்: கடல் நீர்'
              description_student: இங்கே நீங்கள் Minecraft உலகில் நிபந்தனைகளை பயன்படுத்துவீர்கள்.
              description_teacher: இந்த \*\* சூழல் அமைத்தல் \*\* பாடத்தில், மாணவர்கள்
                இது வரை கற்றுக்கொண்ட உள்ளடக்கத்தைப் பயிற்சி செய்வதற்கான வாய்ப்பைப்
                பெறுவார்கள், அதே போல் நிபந்தனைகளில் ஒரு பின்தொடர்வைப் பெறுவார்கள்!
            Until Loops in Maze:
              key: பிரமை உள்ள சுழல்கள் வரை
              name: பிரமை உள்ள சுழல்கள் வரை
              description_student: நீங்கள் சுழல்கள் வரை பயன்படுத்தும் போது சில அற்புதமான
                விஷயங்களைச் செய்யலாம்!
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள்
                சுழல்கள் வரை கற்றுக்கொள்வார்கள். மாணவர்கள் விரும்பிய நிறுத்துமிடத்தை
                அடையும் வரை முக்கிய கதாபாத்திரம் மீண்டும் மீண்டும் செயல்களைக் கொண்ட
                நிரல்களை உருவாக்கும்.
            Harvesting with Conditionals:
              key: நிபந்தனைகளுடன் அறுவடை
              name: நிபந்தனைகளுடன் அறுவடை
              description_student: ஒவ்வொரு நிபந்தனையையும் எப்போது பயன்படுத்துவது என்பது
                எப்போதும் தெளிவாக இல்லை. என்ன செய்வது என்று முடிவெடுக்க பயிற்சி பெற
                இந்த பாடம் உதவும்.
              description_teacher: மாணவர்கள் சுழற்சியின் போது, சுழல்கள் வரை, மற்றும்
                / அல்லது அறிக்கைகள் வரை பயிற்சி செய்வார்கள். இந்த தொகுதிகள் அனைத்தும்
                நிபந்தனைகளை பயன்படுத்துகின்றன. மூன்றையும் பயிற்சி செய்வதன் மூலம்,
                மாணவர்கள் சிக்கலான மற்றும் நெகிழ்வான குறியீட்டை எழுத கற்றுக்கொள்வார்கள்.
            Functions in Minecraft:
              key: Minecraft இல் செயல்பாடுகள்
              name: Minecraft இல் செயல்பாடுகள்
              description_student: மிகவும் திறமையான குறியீட்டிற்கான செயல்பாடுகளை எவ்வாறு
                பயன்படுத்துவது என்பதை உங்களால் கண்டுபிடிக்க முடியுமா?
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், செயல்பாடுகள்
                எவ்வாறு உதவிகரமாக இருக்கும் என்பதை மாணவர்கள் புரிந்து கொள்ளத் தொடங்குவார்கள்!
            Functions with Harvester:
              key: ஹார்வெஸ்டருடன் செயல்பாடுகள்
              name: ஹார்வெஸ்டருடன் செயல்பாடுகள்
              description_student: விவசாயியின் அறுவடைக்கு நீங்கள் உதவுவதால் செயல்பாடுகள்
                உங்களுக்கு நிறைய வேலைகளைச் சேமிக்கும்!
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                ஹார்வெஸ்டரில் பயிர்களை அறுவடை செய்வதற்கான செயல்பாடுகளுடன் நிபந்தனைகளை
                பயன்படுத்துவார்கள்.
            Functions with Artist:
              key: கலைஞருடன் செயல்பாடுகள்

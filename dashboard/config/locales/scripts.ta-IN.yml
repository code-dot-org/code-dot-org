              description_student: புதையல் வேட்டையாடும் லாரலுக்கு உதவுங்கள், ரத்தினங்களைச்
                சேகரிக்கும் படிகளை எண்ணிச் சேர்க்கவும்!
              description_teacher: |-
                இந்தப் பாடம் எண்ணுதல் மற்றும் கூட்டலைக் குறிக்கும் முந்தைய செயல்பாடுகளை உருவாக்குகிறது. லாரலுடன் எண்ணுதல், மழலையர் பள்ளி மற்றும் முதல் வகுப்பில் உள்ள மாணவர்களை, புதையல் வேட்டையாடும் லாரலுக்கு, பிரமை கட்டம் முழுவதும் ரத்தினங்களைச் சேகரிக்க, சுழல்களைப் பயன்படுத்தும்போது, அவர்கள் லூப்களைப் பயன்படுத்தும்போது, பயிற்சி எண்ணுதல் மற்றும் சேர்ப்பதன் மூலம் அவர்களுக்கு உதவுகிறது. அவர்கள் லாரலை ஒரு கட்டம் முழுவதும் வழிகாட்டி, ரத்தினங்களைச் சேகரிக்க, "ரிபீட்" பிளாக்கைப் பயன்படுத்தி, லாரல் எத்தனை படிகள் எடுக்க வேண்டும் என்பதைக் கணக்கிடுவதற்குத் தேவைப்படும் குறியீட்டு கட்டளைகளின் வரிசையைப் பயன்படுத்துகின்றனர்.

                #### முன்தேவையான திறன்கள்

                இந்த பாடம் மாணவர்களுக்கு எண்கள், எண்ணுதல் அல்லது கூட்டல் ஆகியவற்றை அறிமுகப்படுத்தும் நோக்கம் கொண்டதல்ல. மாணவர்கள் இந்த பாடத்தில் சில முன் அறிவு மற்றும் திறன்களுடன் வர வேண்டும்:

                -   படங்கள், விரல்கள் அல்லது கையாளுதல்களைப் பயன்படுத்தி 10 வரையிலான எண்களை அடையாளம் கண்டு எண்ணலாம்.
                -   10 தொகை வரை பொருள்கள், படங்கள், விரல்கள் அல்லது கையாளுதல்களைச் சேர்க்கவும்.
          name: எண்ணுதல்-csc

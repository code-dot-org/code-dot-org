        coursea-2021:
          description_short: முன் வாசகர்களுக்கு கணினி அறிவியலுக்கான அறிமுகம்.
          lessons:
            Safety in My Online Neighborhood:
              description_student: ஆன்லைனில் பாதுகாப்பாக இடங்களுக்குச் செல்வது எப்படி
                என்பதை அறிக.
            Learn to Drag and Drop:
              key: இழுத்து விட கற்றுக்கொள்ளுங்கள்
              name: இழுத்து விட கற்றுக்கொள்ளுங்கள்
              description_student: புதிர்களை முடிக்க கிளிக் செய்து இழுக்கவும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடம் மாணவர்களுக்கு
                கணினி ஆய்வகத்திற்குச் செல்லும்போது என்ன எதிர்பார்க்கலாம் என்ற யோசனையை
                அளிக்கும். கணினி ஆய்வக பழக்கவழக்கங்களை அவர்களுக்கு அறிமுகப்படுத்தும்
                ஒரு சுருக்கமான விவாதத்துடன் இது தொடங்குகிறது, பின்னர் அவர்கள் ஆன்லைன்
                புதிர்களை முடிக்க ஒரு கணினியைப் பயன்படுத்துவதில் முன்னேறுவார்கள்.
            'Programming: Happy Maps':
              key: 'நிரலாக்கம்: மகிழ்ச்சியான வரைபடங்கள்'
              description_student: பழத்திற்கு ஃப்ளர்பைப் பெறுவதற்கான வழிமுறைகளை எழுதுங்கள்.
              description_teacher: 'இந்த \*\* சூழல் அமைப்பு \*\* பாடம் ஒரு எளிய பணியுடன்
                குழுக்களை ஒன்றிணைக்கிறது: பழத்திற்கு "ஃப்ளர்ப்" கிடைக்கும். கொடுக்கப்பட்ட
                குறியீடுகளில் அறிவுறுத்தல்களை மொழிபெயர்க்க அவர்கள் வேலை செய்வதால்
                மாணவர்கள் துல்லியமான வழிமுறைகளை எழுதப் பயிற்சி செய்வார்கள்.'
            Sequencing with Scrat:
              description_student: ஏகார்னை அடைய ஸ்க்ராட் திட்டம்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                ஒரு பிரமை ஒரு பக்கத்திலிருந்து மற்றொரு பக்கத்தில் உள்ள ஏகோர்னுக்கு
                ஒரு அணில் பாத்திரத்தை நகர்த்துவதற்கான தொடர்ச்சியான வழிமுறைகளை உருவாக்கும்.
                இதைச் செய்ய அவர்கள் குறியீட்டுத் தொகுதிகளை ஒரு நேரியல் வரிசையில் ஒன்றாக
                அடுக்கி வைப்பார்கள்.
            Programming in Ice Age:
              description_student: ஸ்க்ராட் ஏகோர்னை அடைய உதவும் நிரல்களை எழுதுங்கள்.
              description_teacher: இந்த \*\* திறனை வளர்த்தல் \*\* பாடத்தில், மாணவர்கள்
                தொடர்ச்சியான வழிமுறைகளை உருவாக்கிக்கொண்டே இருப்பார்கள்.
            Programming with Rey and BB-8:
              key: ரே மற்றும் பிபி-8 உடன் நிரலாக்கம்
              name: ரே மற்றும் பிபி-8 உடன் நிரலாக்கம்
              description_student: ஸ்கிராப் உலோகத்தை சேகரிக்க BB -8 க்கு உதவுங்கள்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                _BB-8_ உடன் ஒரு தந்திரமான பாடத்திட்டத்திற்கு செல்ல மிகவும் சிக்கலான
                வழிகளில் தங்கள் புதிய நிரலாக்க திறன்களைப் பயன்படுத்துவார்கள்.
            'Loops: Happy Loops':
              key: 'சுழல்கள்: மகிழ்ச்சியான சுழல்கள்'
              name: மகிழ்ச்சியான சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி பெரிய சிக்கல்களைத் தீர்க்க
                ஃப்ளர்பிற்கு உதவுங்கள்.
              description_teacher: இந்த \*\* சூழல் அமைப்பு \*\* பாடம் இனிய வரைபடத்தை
                மறுபரிசீலனை செய்கிறது. இந்த நேரத்தில், மாணவர்கள் தங்கள் குறியீட்டைக்
                கொண்டு பெரிய, நீண்ட புதிர்களைத் தீர்க்க சுழல்களைப் பயன்படுத்துவார்கள்.
            Loops in Ice Age:
              name: ஸ்க்ராட்டுடன் சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி அதிக நிலத்தை மறைக்க ஸ்க்ராட்டுக்கு
                உதவுங்கள்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், அணில்
                ஏகோர்னை அடைய உதவுவதே குறிக்கோளாக இருக்கும் புரோகிராமிங் புதிர்களில்
                மாணவர்கள் சுழல்களைப் பயிற்சி செய்வார்கள்.
            Loops in Collector:
              key: கலெக்டரில் சுழல்கள்
              name: லாரலுடன் சுழல்கள்
              description_student: புதையலை நிலத்தடியில் சேகரிக்க சாகசக்காரர் லாரலுக்கு
                உதவுங்கள்.
              description_teacher: இந்த \*\* திறனை வளர்த்துக் கொள்ளும் \*\* பாடத்தில்,
                மாணவர்கள் சுழல்களின் கருத்தை தொடர்ந்து கற்றுக் கொள்கிறார்கள். இங்கே,
                மாணவர்கள் திறந்த குகை இடங்களில் புதையலை சேகரிக்க சுழல்களை பயன்படுத்துகின்றனர்.
            Ocean Scene with Loops:
              key: சுழல்களுடன் கூடிய கடல் காட்சி
              name: சுழல்களுடன் கூடிய கடல் காட்சி
              description_student: படங்களை முடிக்க சுழல்கள் மற்றும் வடிவங்களைப் பயன்படுத்தவும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாடத்தில்,
                மாணவர்கள் அறிவுறுத்தல்களின் எளிய வரிசைகளை சுழற்றுவதன் மூலம் படங்களை
                வரைய கற்றுக்கொள்கிறார்கள். இங்கே, சுழல்கள் வடிவங்களை உருவாக்குகின்றன.
                இந்த பாடத்தின் முடிவில், மாணவர்கள் தங்கள் சொந்த படங்களை உருவாக்குவார்கள்.
            'Events: The Big Event':
              key: 'நிகழ்வுகள்: பெரிய நிகழ்வு'
              description_student: உங்கள் ஆசிரியர்கள் ஒரு பெரிய ரிமோட்டில் பொத்தான்களை
                அழுத்தும்போது நகர்ந்து கத்துங்கள்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், ஒரு மாபெரும்
                ரிமோட்டில் பொத்தான்களை அழுத்தும்போது அவை நகரும் அல்லது கத்தும் ஒரு
                விளையாட்டின் மூலம் நிகழ்வுகளின் கருத்தை வகுப்பு அனுபவிக்கும்.
            Events in Play Lab:
              key: Play ஆய்வகத்தில் நிகழ்வுகள்
              description_student: உங்கள் சொந்த விளையாட்டு அல்லது கதையை உருவாக்கவும்.
              description_teacher: இந்த \*\* மினி-ப்ராஜெக்ட் \*\* இல், மாணவர்கள் ப்ளே
                லேப்பில் நிகழ்வுகளைப் பயன்படுத்துவார்கள் மற்றும் அனிமேஷன் விளையாட்டை
                உருவாக்க அவர்கள் கற்றுக்கொண்ட அனைத்து குறியீட்டு திறன்களையும் பயன்படுத்துவார்கள்.
                பிளே லேபில் படைப்பாற்றல் மற்றும் கதையை உருவாக்கும் நேரம் இது!
            lesson-1:
              description_student: கலைஞருடன் கதை சொல்லுங்கள்!
              description_teacher: இந்த \*\* ப்ராஜெக்ட் \*\* பாடத்தில், மாணவர்கள்
                ஆர்டிஸ்ட்டுடன் சீக்வென்சிங் மற்றும் லூப்ஸ் பற்றி கற்றுக்கொண்டதைப்
                பயன்படுத்துகிறார்கள்.
          lesson_groups:
            csf_sequencing:
              display_name: வரிசைப்படுத்துதல்

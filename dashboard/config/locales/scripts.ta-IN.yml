            lesson-4:
              key: பாடம்-4
              description_student: "`while` loops உங்களுக்கு நினைவிருக்கிறதா? இந்தப்
                பாடத்தில், `while` லூப்களின் எட்ஜ் கேஸ்களை ஆராய்ந்து `while` மற்றும்
                `for` loopகளுக்கு இடையே இணைப்புகளை உருவாக்குகிறீர்கள். `செவ்வகம்`
                வகுப்பைப் பயன்படுத்தி உங்கள் இசைக்கான காட்சிகளை உருவாக்குகிறீர்கள்."
              description_teacher: மாணவர்கள் `while` லூப்களை மதிப்பாய்வு செய்து, எல்லையற்ற
                சுழல்களைப் பற்றி அறிந்து கொள்கிறார்கள். மாணவர்கள் `while` மற்றும்
                `for` லூப்களுக்கு இடையில் மாற்றும் முன் காட்சிகளை உருவாக்குவதை ஆராய்கின்றனர்.
                மாணவர்கள் `செவ்வகம்` வகுப்பைப் பயன்படுத்தி தங்கள் சொந்த இசை காட்சிகளை
                உருவாக்குகிறார்கள்.
            lesson-5:
              key: பாடம்-5
              description_student: "`விலங்கு` பொருள்களின் வரிசையை உருவாக்குவதற்கும்
                பயணிப்பதற்கும் பாலிமார்பிசம் எனப்படும் பொருள் சார்ந்த கொள்கையின் செயல்பாடு
                மற்றும் பலன்களை நீங்கள் ஆராய்கிறீர்கள். பரம்பரை மதிப்பாய்வு செய்த
                பிறகு, துணைப்பிரிவுகள் ஒவ்வொன்றும் அதன் சொந்த நடத்தைகளை எவ்வாறு வைத்திருக்க
                முடியும் என்பதைக் கண்டறியலாம். `விலங்கு` பொருட்களின் வரிசையைப் பயன்படுத்தி
                தியேட்டரில் உங்கள் கச்சேரிக்கு புதிய காட்சியை உருவாக்கி, ஒவ்வொரு `அனிமல்`
                பதிப்பின் `பேசும்()` முறையையும் பயன்படுத்துகிறீர்கள்."

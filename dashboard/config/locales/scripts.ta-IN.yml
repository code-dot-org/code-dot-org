              description_student: 'ஆப் லேபின் டேட்டா விஷுவலைசரில் பார் வரைபடங்கள்
                மற்றும் ஹிஸ்டோகிராம்களை உருவாக்கவும். '
              description_teacher: |-
                இந்த பாடம் ஏற்கனவே மாணவர்களுக்கு அறிமுகப்படுத்தப்பட்ட பார் வரைபடங்கள் மற்றும் ஹிஸ்டோகிராம்களுக்கான கருத்துகளை உருவாக்குகிறது. விளக்கப்படங்களிலிருந்து முடிவுகளை எடுப்பதற்கு மாணவர்கள் பயிற்சி செய்வார்கள் மற்றும் இரண்டு வெவ்வேறு வகையான விளக்கப்படங்களை உருவாக்க, ஆப் லேப்பில் டேட்டா விஷுவலைசரைப் பயன்படுத்தக் கற்றுக்கொள்வார்கள்: ஒரு பார் விளக்கப்படம் மற்றும் ஒரு ஹிஸ்டோகிராம். இந்தக் கருவி மாணவர்களை நிஜ உலக தரவுத்தொகுப்புகளுடன் விரைவாக இணைக்க வடிவமைக்கப்பட்டுள்ளது மற்றும் மிகவும் சிக்கலான கருவியை எவ்வாறு வழிநடத்துவது என்பதை அறியாமல் தரவிலிருந்து காட்சிப்படுத்தல்களை உருவாக்குவதை எளிதாக்குகிறது. அவர்கள் தங்கள் விளக்கப்படங்களை உருவாக்கப் பயன்படுத்தக்கூடிய பல நிஜ-உலக தரவுத்தொகுப்புகளுக்கான அணுகலைப் பெறுவார்கள்.

                தரவைப் பார்ப்பதற்கு விளக்கப்படங்கள் பயனுள்ளதாக இருக்கும் காரணங்களை மதிப்பாய்வு செய்வதற்கான விரைவான தூண்டுதலுடன் பாடம் தொடங்குகிறது. மாணவர்கள் ஆப் லேப்பில் உள்ள டேட்டா விஷுவலைசரில் பார் சார்ட்டை உருவாக்க பயிற்சி செய்கிறார்கள். பார் விளக்கப்படங்கள் பயனுள்ளதாக இல்லாத சந்தர்ப்பங்களில் விளக்கப்படங்களை உருவாக்குவதற்கான வரைபடங்களை எவ்வாறு உருவாக்குவது என்பதை அவர்கள் கற்றுக்கொள்கிறார்கள். வெவ்வேறு நிஜ உலக தரவுத்தொகுப்புகளை ஆராய்ந்து, தாங்கள் விரும்பும் தலைப்பைப் பற்றிய தகவலைத் தொடர்புகொள்வதற்கு விளக்கப்படங்களை உருவாக்குவது எவ்வாறு உதவும் என்பதைப் பார்க்க மாணவர்களுக்கு ஒரு வாய்ப்பு உள்ளது.

                #### முன்தேவையான திறன்கள் மற்றும் சொல்லகராதி


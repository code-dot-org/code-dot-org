        coursea-2020:
          title: பாடநெறி அ (2020)
          description_short: முன் வாசகர்களுக்கு கணினி அறிவியலுக்கான அறிமுகம்.
          lesson_groups:
            csf_sequencing:
              display_name: வரிசைப்படுத்துதல்
            csf_loops:
              display_name: சுழற்சிகள்
            csf_events:
              display_name: நிகழ்வுகள்
          lessons:
            Going Places Safely:
              description_teacher: காமன் சென்ஸ் மீடியாவுடன் இணைந்து, பல இணையதளங்கள்
                தனிப்பட்ட தகவல்களைக் கேட்பதையும், அத்தகைய கோரிக்கைகளை எவ்வாறு பொறுப்புடன்
                கையாள்வது என்பதையும் மாணவர்கள் அறிந்துகொள்ள இந்தப் பாடம் உதவுகிறது.
                ஆன்லைனில் உற்சாகமான இடங்களுக்குச் செல்ல முடியும் என்பதையும் மாணவர்கள்
                கண்டறிந்துள்ளனர், ஆனால் அவர்கள் பாதுகாப்பாக இருக்க சில விதிகளைப் பின்பற்ற
                வேண்டும்.
            Learn to Drag and Drop:
              name: இழுத்து விட கற்றுக்கொள்ளுங்கள்
              description_student: புதிர்களை முடிக்க கிளிக் செய்து இழுக்கவும்.
              description_teacher: இந்த பாடம் மாணவர்கள் கணினி ஆய்வகத்திற்குச் செல்லும்போது
                என்ன எதிர்பார்க்கலாம் என்பதைப் பற்றிய யோசனையை வழங்கும். கணினி ஆய்வக
                பழக்கவழக்கங்களை அறிமுகப்படுத்தும் ஒரு சுருக்கமான கலந்துரையாடலுடன்
                இது தொடங்குகிறது, பின்னர் அவர்கள் ஆன்லைன் புதிர்களை முடிக்க கணினியைப்
                பயன்படுத்துவார்கள்.
            'Programming: Happy Maps':
              description_student: பழத்திற்கு ஃப்ளர்பைப் பெறுவதற்கான வழிமுறைகளை எழுதுங்கள்.
            Sequencing with Scrat:
              description_student: ஏகார்னை அடைய ஸ்க்ராட் திட்டம்.
            Programming in Ice Age:
              description_student: ஸ்க்ராட் ஏகோர்னை அடைய உதவும் நிரல்களை எழுதுங்கள்.
            Programming with Rey and BB-8:
              name: ரே மற்றும் பிபி-8 உடன் நிரலாக்கம்
              description_student: ஸ்கிராப் உலோகத்தை சேகரிக்க BB -8 க்கு உதவுங்கள்.
            'Loops: Happy Loops':
              name: மகிழ்ச்சியான சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி பெரிய சிக்கல்களைத் தீர்க்க
                ஃப்ளர்பிற்கு உதவுங்கள்.
            Loops in Ice Age:
              name: ஸ்க்ராட்டுடன் சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி அதிக நிலத்தை மறைக்க ஸ்க்ராட்டுக்கு
                உதவுங்கள்.
            Loops in Collector:
              name: லாரலுடன் சுழல்கள்
              description_student: புதையலை நிலத்தடியில் சேகரிக்க சாகசக்காரர் லாரலுக்கு
                உதவுங்கள்.
            Ocean Scene with Loops:
              name: சுழல்களுடன் கூடிய கடல் காட்சி
              description_student: படங்களை முடிக்க சுழல்கள் மற்றும் வடிவங்களைப் பயன்படுத்தவும்.
              description_teacher: சுழல்களுக்குத் திரும்பும்போது, எளிய வழிமுறைகளை
                லூப் செய்வதன் மூலம் மாணவர்கள் படங்களை வரைய கற்றுக்கொள்கிறார்கள். முந்தைய
                செருகப்பட்ட பாடத்தில், ஒரு பிரமை வழியாக செல்லவும் புதையல் சேகரிக்கவும்
                சுழல்கள் பயன்படுத்தப்பட்டன. இங்கே, சுழல்கள் வடிவங்களை உருவாக்குகின்றன.
                இந்த கட்டத்தின் முடிவில், லூப்களைப் பயன்படுத்தி மாணவர்கள் தங்கள் சொந்த
                படங்களை உருவாக்க வாய்ப்பு வழங்கப்படும்.
            'Events: The Big Event':
              description_student: உங்கள் ஆசிரியர்கள் ஒரு பெரிய ரிமோட்டில் பொத்தான்களை
                அழுத்தும்போது நகர்ந்து கத்துங்கள்.
              description_teacher: முன்பே எழுதப்பட்ட அல்காரிதத்தில் பல்வேறு வகைகளைச்
                சேர்க்க நிகழ்வுகள் சிறந்த வழியாகும். சில நேரங்களில் உங்கள் நிரல் பயனர்
                விரும்பும் போது சரியாகப் பயனருக்கு பதிலளிக்க முடியும் என்று நீங்கள்
                விரும்புகிறீர்கள். அதற்காகத்தான் நிகழ்வுகள்.
            Events in Play Lab:
              name: நிகழ்வுகளுடன் நகர்வில்
              description_student: உங்கள் சொந்த விளையாட்டு அல்லது கதையை உருவாக்கவும்.
              description_teacher: இந்த ஆன்லைன் செயல்பாட்டில், மாணவர்கள் Play Lab
                இல் நிகழ்வுகளை எவ்வாறு பயன்படுத்துவது மற்றும் அனிமேஷன் விளையாட்டை
                உருவாக்க அவர்கள் கற்றுக்கொண்ட அனைத்து குறியீட்டு திறன்களையும் பயன்படுத்துவதற்கான
                வாய்ப்பைப் பெறுவார்கள். ப்ளே லேப்பில் ஆக்கப்பூர்வமான கதையை உருவாக்குவதற்கான
                நேரம் இது!
            Safety in My Online Neighborhood:
              description_student: ஆன்லைனில் பாதுகாப்பாக இடங்களுக்குச் செல்வது எப்படி
                என்பதை அறிக.

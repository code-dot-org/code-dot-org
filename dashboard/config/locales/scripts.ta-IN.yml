        coursee-2022:
          lessons:
            Follow the Algorithm:
              name: அல்காரிதம் பின்பற்றவும்
              description_student: ஒரு விளையாட்டை விளையாடுங்கள் மற்றும் சரியான முடிவைப்
                பெற என்ன கட்டளைகள் தேவை என்று சிந்தியுங்கள்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், மாணவர்கள்
                தொடர்ச்சியான வழிமுறைகளைப் பற்றி சிந்திக்க வைக்கும் ஒரு விளையாட்டை
                விளையாடுவார்கள்.
            Swimming Fish with Sprite Lab:
              name: ஸ்பிரைட் ஆய்வகத்துடன் நீச்சல் மீன்
              description_student: உருவங்களை உருவாக்குவது மற்றும் திருத்துவது எப்படி
                என்பதை அறிக.
              description_teacher: மாணவர்கள் இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில்
                ஒரு எளிய அனிமேஷன் நீருக்கடியில் காட்சியை நிரல் செய்வார்கள்.
            Alien Dance Party with Sprite Lab:
              name: ஸ்பிரைட் ஆய்வகத்துடன் ஏலியன் டான்ஸ் பார்ட்டி
              description_student: வகுப்பு தோழர்களுடன் பகிரக்கூடிய ஒரு ஊடாடும் திட்டத்தை
                உருவாக்கவும்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில் பயனர்
                உள்ளீட்டின் அடிப்படையில் மாணவர்கள் திரையை சுற்றி திரிவதற்கு நிகழ்வுகளை
                பயன்படுத்துவார்கள்.
              key: ஸ்பிரைட் ஆய்வகத்துடன் ஏலியன் டான்ஸ் பார்ட்டி
            Be A Super Digital Citizen:
              description_student: நீங்கள் சைபர் மிரட்டலைக் காணும்போது நீங்கள் எவ்வாறு
                ஒரு சிறந்தவராக இருக்க முடியும் என்பதை அறியுங்கள்.
            Private and Personal Information:
              description_student: இணையம் வேடிக்கையாகவும் உற்சாகமாகவும் இருக்கிறது,
                ஆனால் பாதுகாப்பாக இருப்பது முக்கியம். இந்தப் பாடம் உங்களுக்குப் பகிர
                பாதுகாப்பான தகவலுக்கும் தனிப்பட்ட தகவலுக்கும் உள்ள வித்தியாசத்தைக்
                கற்றுத் தருகிறது.
            'Mini-Project: About Me':
              description_student: ஒரு ஊடாடும் சுவரொட்டியை உருவாக்குதல், ஆனால் ஆன்லைனில்
                பகிர என்ன தகவல் பாதுகாப்பானது என்பதை கவனமாக சிந்தியுங்கள்.
            Digital Sharing:
              description_student: இந்த பாடத்தில், உரிமை மற்றும் பதிப்புரிமை ஆகியவற்றின்
                சவால்கள் மற்றும் நன்மைகள் பற்றி நீங்கள் அறிந்து கொள்வீர்கள்.
              description_teacher: இந்த \*\* ஆய்வு \*\* பாடம், குறிப்பாக டிஜிட்டல்
                சூழல்களில், உரிமை மற்றும் பதிப்புரிமையை மதிப்பதன் சவால்கள் மற்றும்
                நன்மைகளை மாணவர்கள் புரிந்துகொள்ள உதவுகிறது.
            Drawing with Loops:
              name: சுழல்களால் வரைதல்
              description_student: இந்த பாடத்தில், \*\* சுழல்கள் \*\* கலைஞருடன் கூடிய
                குளிர் படங்களை உருவாக்குவதை எளிதாக்குகிறது!
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடம் ஸ்ப்ரைட் ஆய்வகத்திலிருந்து
                கலைஞருக்கு கவனம் செலுத்துகிறது, இது பாடத்தின் எஞ்சிய முழுவதும் மாணவர்கள்
                ஆராயும் ஒரு புதிய கருவி.
            Fancy Shapes using Nested Loops:
              description_student: மேலும் கூடு கட்டப்பட்ட சுழல்கள்! இந்த முறை, உள்ளமைக்கப்பட்ட
                சுழல்களுடன் சில அற்புதமான வரைபடங்களை நீங்கள் செய்யலாம்.
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள்
                கலைஞரைப் பயன்படுத்தி சிக்கலான வடிவமைப்புகளை உருவாக்குவார்கள். மாணவர்கள்
                தங்கள் சொந்த வடிவமைப்புகளை உருவாக்கும் வாய்ப்போடு பாடம் முடிகிறது.
            'Mini-Project: Design a Snowflake':
              description_student: "*அன்னா மற்றும் \\_ எல்சா* சிறந்த ஐஸ்-ஸ்கேட்டிங்
                திறன்களைக் கொண்டுள்ளனர், ஆனால் பனியில் வடிவங்களை உருவாக்க உங்கள் உதவி
                தேவை. சூப்பர் கூல் ஒன்றை உருவாக்க கூடு கட்டப்பட்ட சுழல்களைப் பயன்படுத்தவும்."
            Songwriting:
              name: பாடல் எழுதுதல்
              description_student: ராக்ஸ்டார்களுக்கு கூட நிரலாக்க திறன்கள் தேவை. பாடங்களிலிருந்து
                வரிகளைப் பயன்படுத்தி செயல்பாடுகள் பற்றி இந்தப் பாடம் உங்களுக்குக்
                கற்பிக்கும்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடம் மாணவர்களுக்கு
                குறியீட்டின் பகுதிகளை ஏன் செயல்பாடுகளாக இணைப்பது ஒரு பயனுள்ள பயிற்சியாக
                இருக்கும் என்பதைப் புரிந்துகொள்ள உதவும்.
            Functions in Minecraft:
              name: Minecraft இல் செயல்பாடுகள்
              description_student: மிகவும் திறமையான குறியீட்டிற்கான செயல்பாடுகளை எவ்வாறு
                பயன்படுத்துவது என்பதை உங்களால் கண்டுபிடிக்க முடியுமா?
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், செயல்பாடுகள்
                எவ்வாறு உதவிகரமாக இருக்கும் என்பதை மாணவர்கள் புரிந்து கொள்ளத் தொடங்குவார்கள்!
              key: Minecraft இல் செயல்பாடுகள்
            Functions with Artist:
              name: கலைஞருடன் செயல்பாடுகள்
              description_student: செயல்பாடுகளுடன் மிகவும் சிக்கலான வரைபடங்களை உருவாக்கவும்!
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள்
                கலைஞருடன் செயல்பாடுகளை பயன்படுத்துவார்கள்.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Minecraft இல் நிபந்தனைகள்: கடல் நீர்'
              description_student: _Minecraft_ உலகில் உள்ள நிபந்தனைகள் பற்றி இங்கே
                நீங்கள் அறிந்து கொள்வீர்கள்.
              description_teacher: இந்த \*\* சூழல் அமைத்தல் \*\* பாடத்தில், மாணவர்கள்
                இது வரை கற்றுக்கொண்ட உள்ளடக்கத்தைப் பயிற்சி செய்வதற்கான வாய்ப்பைப்
                பெறுவார்கள், அதே போல் நிபந்தனைகளில் ஒரு பின்தொடர்வைப் பெறுவார்கள்!
              key: 'Minecraft இல் நிபந்தனைகள்: கடல் நீர்'
            Conditionals with the Farmer:
              name: விவசாயியுடன் நிபந்தனைகள்
              description_student: பயிர்களை நடவு செய்வதற்கு விவசாயி தனது வயல்களை தயார்
                செய்து நிபந்தனைகள் பற்றி மேலும் அறிய உதவுங்கள்!
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் ஒரு புதிய
                வகை நிரலாக்க புதிர் மீது கவனம் செலுத்துகிறது, இதில் பயிர்களை நடவு
                செய்வதற்கு ஒரு விவசாயி தனது வயல்களை தயார் செய்ய வேண்டும்.
            Functions with Harvester:
              name: ஹார்வெஸ்டருடன் செயல்பாடுகள்
              description_student: விவசாயியின் அறுவடைக்கு நீங்கள் உதவுவதால் செயல்பாடுகள்
                உங்களுக்கு நிறைய வேலைகளைச் சேமிக்கும்!
              description_teacher: இந்த \*\* திறன் வளர்ப்பு \*\* பாடத்தில், மாணவர்கள்
                ஹார்வேஸ்டரில் பயிர்களை அறுவடை செய்வதற்கான செயல்பாடுகளுடன் நிபந்தனைகளை
                பயன்படுத்துவார்கள்.
            Designing for Accessibility:
              description_student: மூளைச்சலவை மற்றும் அனுமான பயன்பாடுகளுக்கான அணுகக்கூடிய
                தீர்வுகளை வடிவமைப்பதன் மூலம் அணுகல் மற்றும் பச்சாத்தாபத்தின் மதிப்பு
                பற்றி அறியவும்.
              description_teacher: "-   \\*\\* \\*ஸ்லைடு டெக்கில் \\*\\* உள்ள ஸ்பீக்கர்
                குறிப்புகளைப் படிக்கவும்.\n-   அனைத்து மாணவர்களுக்கும் போதுமான வரைதல்/வரைதல்
                பொருட்களை தயார் \n    செய்யவும்.\n-   ஒவ்வொரு மாணவருக்கும் ஒரு பிரதிபலிப்பு
                பத்திரிகை இருப்பதை உறுதி செய்து \n    கொள்ளுங்கள்."
            End of Course Project:
              description_student: இந்த பெரிய திட்டங்களுக்கு நிறைய நேரமும் திட்டமிடலும்
                தேவை. உங்கள் உத்வேகத்தைக் கண்டுபிடி, ஒரு திட்டத்தை உருவாக்கி, உங்கள்
                படைப்பாற்றலை கட்டவிழ்த்து விடுங்கள்!
              description_teacher: இந்த \*\* திட்டம் \*\* பாடம் புதிய திட்டங்களை வடிவமைத்தல்,
                மேம்படுத்துதல் மற்றும் காட்சிப்படுத்துதல் ஆகியவற்றின் மூலம் மாணவர்களை
                அழைத்துச் செல்கிறது!
            Simon Says:
              name: அல்காரிதம் பின்பற்றவும்
              description_student: ஒரு விளையாட்டை விளையாடுங்கள் மற்றும் சரியான முடிவைப்
                பெற என்ன கட்டளைகள் தேவை என்று சிந்தியுங்கள்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், மாணவர்கள்
                தொடர்ச்சியான வழிமுறைகளைப் பற்றி சிந்திக்க வைக்கும் ஒரு விளையாட்டை
                விளையாடுவார்கள்.
            Learning Sprites with Sprite Lab:
              name: ஸ்பிரைட் ஆய்வகத்துடன் நீச்சல் மீன்
              description_student: உருவங்களை உருவாக்குவது மற்றும் திருத்துவது எப்படி
                என்பதை அறிக.
              description_teacher: மாணவர்கள் இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில்
                ஒரு எளிய அனிமேஷன் நீருக்கடியில் காட்சியை நிரல் செய்வார்கள்.
            lesson-4:
              key: பாடம்-4
              description_student: நீங்கள் சைபர் மிரட்டலைக் காணும்போது நீங்கள் எவ்வாறு
                ஒரு சிறந்தவராக இருக்க முடியும் என்பதை அறியுங்கள்.
            About Me:
              description_student: ஒரு ஊடாடும் சுவரொட்டியை உருவாக்குதல், ஆனால் ஆன்லைனில்
                பகிர என்ன தகவல் பாதுகாப்பானது என்பதை கவனமாக சிந்தியுங்கள்.
            Programming and Loops with the Artist:
              name: சுழல்களால் வரைதல்
              description_student: இந்த பாடத்தில், \*\* சுழல்கள் \*\* கலைஞருடன் கூடிய
                குளிர் படங்களை உருவாக்குவதை எளிதாக்குகிறது!
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடம் ஸ்ப்ரைட் ஆய்வகத்திலிருந்து
                கலைஞருக்கு கவனம் செலுத்துகிறது, இது பாடத்தின் எஞ்சிய முழுவதும் மாணவர்கள்
                ஆராயும் ஒரு புதிய கருவி.
            Nested Loops in Artist:
              key: கலைஞரில் உள்ளமை சுழல்கள்
              description_student: மேலும் கூடு கட்டப்பட்ட சுழல்கள்! இந்த முறை, உள்ளமைக்கப்பட்ட
                சுழல்களுடன் சில அற்புதமான வரைபடங்களை நீங்கள் செய்யலாம்.
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள்
                கலைஞரைப் பயன்படுத்தி சிக்கலான வடிவமைப்புகளை உருவாக்குவார்கள். மாணவர்கள்
                தங்கள் சொந்த வடிவமைப்புகளை உருவாக்கும் வாய்ப்போடு பாடம் முடிகிறது.
            Nested Loops in Frozen:
              description_student: "*அன்னா மற்றும் \\_ எல்சா* சிறந்த ஐஸ்-ஸ்கேட்டிங்
                திறன்களைக் கொண்டுள்ளனர், ஆனால் பனியில் வடிவங்களை உருவாக்க உங்கள் உதவி
                தேவை. சூப்பர் கூல் ஒன்றை உருவாக்க கூடு கட்டப்பட்ட சுழல்களைப் பயன்படுத்தவும்."
            'Functions: Songwriting':
              key: 'செயல்பாடுகள்: பாடல் எழுதுதல் '
              name: பாடல் எழுதுதல்
              description_student: ராக்ஸ்டார்களுக்கு கூட நிரலாக்க திறன்கள் தேவை. பாடங்களிலிருந்து
                வரிகளைப் பயன்படுத்தி செயல்பாடுகள் பற்றி இந்தப் பாடம் உங்களுக்குக்
                கற்பிக்கும்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடம் மாணவர்களுக்கு
                குறியீட்டின் பகுதிகளை ஏன் செயல்பாடுகளாக இணைப்பது ஒரு பயனுள்ள பயிற்சியாக
                இருக்கும் என்பதைப் புரிந்துகொள்ள உதவும்.
            Functions in Artist:
              key: கலைஞரின் செயல்பாடுகள்
              name: கலைஞருடன் செயல்பாடுகள்
              description_student: செயல்பாடுகளுடன் மிகவும் சிக்கலான வரைபடங்களை உருவாக்கவும்!
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள்
                கலைஞருடன் செயல்பாடுகளை பயன்படுத்துவார்கள்.
            Conditionals:
              key: நிபந்தனைகள்
              name: விவசாயியுடன் நிபந்தனைகள்
              description_student: பயிர்களை நடவு செய்வதற்கு விவசாயி தனது வயல்களை தயார்
                செய்து நிபந்தனைகள் பற்றி மேலும் அறிய உதவுங்கள்!
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் ஒரு புதிய
                வகை நிரலாக்க புதிர் மீது கவனம் செலுத்துகிறது, இதில் பயிர்களை நடவு
                செய்வதற்கு ஒரு விவசாயி தனது வயல்களை தயார் செய்ய வேண்டும்.
            Functions in Harvester:
              name: ஹார்வெஸ்டருடன் செயல்பாடுகள்
              description_student: விவசாயியின் அறுவடைக்கு நீங்கள் உதவுவதால் செயல்பாடுகள்
                உங்களுக்கு நிறைய வேலைகளைச் சேமிக்கும்!
              description_teacher: இந்த \*\* திறன் வளர்ப்பு \*\* பாடத்தில், மாணவர்கள்
                ஹார்வேஸ்டரில் பயிர்களை அறுவடை செய்வதற்கான செயல்பாடுகளுடன் நிபந்தனைகளை
                பயன்படுத்துவார்கள்.
            lesson-1:
              key: பாடம் 1
              description_student: மூளைச்சலவை மற்றும் அனுமான பயன்பாடுகளுக்கான அணுகக்கூடிய
                தீர்வுகளை வடிவமைப்பதன் மூலம் அணுகல் மற்றும் பச்சாத்தாபத்தின் மதிப்பு
                பற்றி அறியவும்.
              description_teacher: "-   \\*\\* \\*ஸ்லைடு டெக்கில் \\*\\* உள்ள ஸ்பீக்கர்
                குறிப்புகளைப் படிக்கவும்.\n-   அனைத்து மாணவர்களுக்கும் போதுமான வரைதல்/வரைதல்
                பொருட்களை தயார் \n    செய்யவும்.\n-   ஒவ்வொரு மாணவருக்கும் ஒரு பிரதிபலிப்பு
                பத்திரிகை இருப்பதை உறுதி செய்து \n    கொள்ளுங்கள்."
            'Hello World: Food':
              name: வணக்கம் உலகம்
          lesson_groups:
            ramp_up:
              display_name: உள்ளமை சுழல்கள்
            csf_functions:
              display_name: செயல்பாடுகள்
            csf_nested_loops:
              display_name: நிபந்தனைகள்
        coursef-2022:
          lessons:
            Introducing Sprite Lab:
              description_student: உங்கள் வாழ்க்கையில் கணினிகள் மற்றும் தொழில்நுட்பத்தின்
                பங்கு பற்றி விவாதிப்பீர்கள், பயன்பாடுகள் மற்றும் கருவிகள் பயனர்களுக்கு
                அவற்றை எவ்வாறு பயன்படுத்துவது என்பதை எவ்வாறு தேர்வு செய்கின்றன என்பதில்
                கவனம் செலுத்துவீர்கள்.
            Making Sprites:
              name: உருவங்களை உருவாக்குதல்
              description_teacher: 'இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                கணினியில் தொடர்ச்சியான நிரலாக்க நிலைகளின் மூலம் வேலை செய்வார்கள்,
                அவர்கள் விரும்பும் எதையும் உருவாக்கக்கூடிய திறந்த-இலவச "இலவச விளையாட்டு"
                பணியை முடிப்பார்கள். ஸ்பிரைட் ஆய்வகத்தின் மையத்தில் உள்ள இரண்டு கருத்துகளைப்
                பற்றி மாணவர்கள் நிரல்களை எழுதுவார்கள் மற்றும் கற்றுக்கொள்வார்கள்:
                ஸ்பிரிட்ஸ் மற்றும் நடத்தைகள்.'
            Sprites in Action:
              description_student: நீங்கள் நிரலாக்க நிலைகளின் மூலம் வேலை செய்வீர்கள்
                மற்றும் திறந்த-இலவச "இலவச நாடகம்" பணியை முடிப்பீர்கள், அங்கு நீங்கள்
                விரும்பியதை உருவாக்க முடியும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாடத்தில்,
                மாணவர்கள் படிமுறை மற்றும் பிழைத்திருத்தம் பற்றிய புரிதலை தொடர்ந்து
                வளர்த்துக் கொள்வார்கள். லாரல் தி அட்வென்ச்சர்\_ என்ற புதிய கதாபாத்திரத்துடன்,
                மாணவர்கள் ஒரு பாதையில் நடக்கும்போது புதையலை எடுக்க \_ லாரல் பெற தொடர்ச்சியான
                வழிமுறைகளை உருவாக்குவார்கள்.
            'Mini-Project: Virtual Pet':
              description_student: நீங்கள் விரும்பும் விதத்தில் நடந்து கொள்ளும் ஒரு
                ஊடாடும் மெய்நிகர் செல்லப்பிராணியை உருவாக்கவும்! உங்கள் செல்லப்பிராணிக்கு
                அதன் சொந்த வாழ்க்கையை கொடுங்கள்!
              description_teacher: இந்த \*\* மினி-ப்ராஜெக்ட் \*\* பாடத்தில் அவர்கள்
                விரும்பும் விதத்தில் நடந்து கொள்ளும் ஒரு ஊடாடும் மெய்நிகர் செல்லப்பிராணியை
                மாணவர்கள் உருவாக்குவார்கள். மாணவர்கள் தங்கள் செல்லப்பிராணியின் தோற்றத்தைத்
                தனிப்பயனாக்க ஸ்ப்ரைட் ஆய்வகத்தின் "உடைகள்" கருவியைப் பயன்படுத்துவார்கள்.
                பின்னர் அவர்கள் தங்கள் நிகழ்வை உயிர்ப்பிக்க அவர்கள் கற்றுக்கொண்ட நிகழ்வுகள்,
                நடத்தைகள் மற்றும் பிற கருத்துகளைப் பயன்படுத்துவார்கள்.
            The Power of Words:
              name: வார்த்தைகளின் சக்தி
              description_student: கொடுமைப்படுத்துவது ஒருபோதும் சரியல்ல. இந்த பாடம்
                ஆன்லைனில் சொல்வது மற்றும் எது சரியில்லை என்பதைப் பற்றி உங்களுக்குக்
                கற்பிக்கும்.
            Blank Space Stories:
              name: வெற்று விண்வெளி கதைகள்
              description_student: இந்த செயல்பாட்டில், ஒரு பயனரிடமிருந்து கணினிகள்
                எவ்வாறு உள்ளீட்டை எடுத்துச் சேமிக்கிறது என்பதைப் புரிந்துகொள்ளத் தயாராக,
                நீங்கள் நிரப்பப்பட்ட கதைகளை (மேட் லிப்ஸ் போன்றது) பயன்படுத்துவீர்கள்,
                பின்னர் ஒரு நிரல் இயங்கும் போது அதைப் பயன்படுத்தவும்.
              description_teacher: இந்த \*\* சூழல்-அமைத்தல் \*\* பாடத்தில், மாணவர்கள்
                ஒரு பயனரிடமிருந்து கணினிகள் எவ்வாறு உள்ளீட்டை எடுத்துச் சேமிக்கிறது
                என்பதைப் புரிந்துகொள்ள ஒரு பின்னணியாக நிரப்பப்பட்ட கதைகளை (Mad Libs®
                போன்றது) பயன்படுத்துவார்கள், பின்னர் அதை பின்வருவனவாகப் பயன்படுத்துங்கள்
                திட்டம் இயங்கும்.
            Text and Prompts:
              name: உரை மற்றும் அறிவுறுத்தல்கள்
              description_student: இந்த பாடத்தில் நீங்கள் ஸ்பிரைட் ஆய்வகத்தில் மாறிகள்
                பயிற்சி செய்வீர்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள்
                ஸ்ப்ரைட் ஆய்வகத்தில் மாறிகளுடன் பயிற்சி பெறுவார்கள்.
            'Mini-Project: User Input Programs':
              description_student: உங்கள் புதிய திறன்களை மூன்று திறந்த-திட்ட திட்டங்களில்
                ஒன்றிற்கு மாறிகளுடன் பயன்படுத்துங்கள்.
              description_teacher: மாணவர்கள் தங்கள் புதிய திறன்களை மாறிகள் கொண்ட மூன்று
                திறந்த-\*\*சிறு திட்டங்கள் \*\* ஒன்றிற்குப் பயன்படுத்துவார்கள். மாணவர்கள்
                மாதிரி திட்டங்களை ஆராய்ந்து, தங்கள் சொந்த திட்டத்திற்கான திட்டத்தை
                உருவாக்கி, அதை புதிதாக நிரல் செய்வார்கள்.
            Drawing with Loops:
              name: சுழல்களால் வரைதல்
              description_student: இந்த பாடத்தில், \*\* சுழல்கள் \*\* கலைஞருடன் கூடிய
                குளிர் படங்களை உருவாக்குவதை எளிதாக்குகிறது!
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் ஸ்ப்ரைட்
                ஆய்வகத்திலிருந்து கலைஞருக்கு கவனம் செலுத்துகிறது, இது பாடத்தின் எஞ்சிய
                முழுவதும் மாணவர்கள் ஆராயும் ஒரு புதிய கருவி.
            Using Variables with the Artist:
              description_student: இந்த பாடத்தில், நிரல் இயங்கும்போது மாறும் மாறிகளைப்
                பயன்படுத்தி வரைபடங்களை உருவாக்குவீர்கள்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                கலைஞர் சூழலில் மாறிகளைப் பயன்படுத்தி மீண்டும் மீண்டும் வடிவமைப்புகளை
                உருவாக்குவதை ஆராய்வார்கள். மாறிகள் எவ்வாறு குறியீட்டை எழுதுவதை எளிதாக்குகின்றன
                மற்றும் படிக்க எளிதாக்குகின்றன என்பதை மாணவர்கள் அறிந்துகொள்வார்கள்.
                வழிகாட்டப்பட்ட புதிர்களுக்குப் பிறகு, மாணவர்கள் தாங்கள் கற்றுக்கொண்டவற்றைக்
                காண்பிப்பதற்கும் புதிய வடிவமைப்புகளை உருவாக்குவதற்கும் இலவச விளையாட்டு
                மட்டத்தில் முடிவடையும்.
            Programming with the Bee:
              name: தேனீயுடன் நிரலாக்கம்
              description_student: நீங்கள் மற்றொரு வளையத்திற்குள் ஒரு வளையத்தை வைக்கும்போது
                என்ன நடக்கும் என்பதை இந்தப் பாடம் உங்களுக்குக் கற்பிக்கும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாட, சுழல்களில்
                ஏற்படும் சிறு மாற்றங்கள் எவ்வாறு தங்கள் திட்டத்தை பாதிக்கும் என்பதைக்
                கண்டறிய மாணவர்கள் ஊக்குவிக்கப்படுவார்கள்.
            Variables with the Bee:
              name: தேனீயுடன் மாறிகள்
              description_student: இந்த தேனீ மாறிகளை விரும்புகிறது!
              description_teacher: குறியீடு இயங்கும்போது மதிப்புகளை மாற்றுவதன் மூலம்
                மாறிகள் நிரல்களை எவ்வாறு அதிக ஆற்றல்மிக்கதாக மாற்ற முடியும் என்பதை
                விளக்க இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் உதவும்.
            For Loop Fun:
              description_student: '"ஃபார்" லூப்ஸ் பற்றி கற்றுக்கொள்வதில் நீங்கள்
                நிறைய வேடிக்கைகளைப் பெறப் போகிறீர்கள்!'
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                சக்திவாய்ந்த, புதிய கட்டமைப்பைக் கொண்ட சுழல்களைப் பயன்படுத்துவார்கள்.
            For Loops with Bee:
              name: தேனீ கொண்ட லூப்களுக்கு
              description_student: இந்த புதிர்களில் நீங்கள் ஒரு தேனியை தேன் மற்றும்
                தேனுக்கு வழிநடத்துவீர்கள் சுழல்களுக்குப் பயன்படுத்துவதற்க்கு
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடம் சுழல்களுக்கு
                கவனம் செலுத்துகிறது மற்றும் அதிக சிக்கலான புதிர்களைத் தீர்க்க ஒரு
                அதிகரிக்கும் மாறியைப் பயன்படுத்துகிறது.
            For Loops with Artist:
              name: கலைஞருடன் சுழல்களுக்கு
              description_student: உங்கள் அடுத்த தலைசிறந்த படைப்பை உருவாக்க தயாராகுங்கள்.
                இங்கே நீங்கள் சில தாடை-கைவிடும் படங்களை உருவாக்க சுழல்களுக்குப் பயன்படுத்துவீர்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்த்துக் கொள்ளும் \*\* பாடத்தில்,
                மாணவர்கள் கலைஞருக்காக "ஃபார்" லூப்ஸ் பயிற்சி செய்கிறார்கள். சிக்கலான
                வடிவமைப்புகள் மற்றும் தனித்துவமான கலைகளை உருவாக்க மாணவர்கள் புதிர்களை
                முடிப்பார்கள்.
            Simulating Experiments:
              description_student: கணினியில் உருவகப்படுத்துதல்களை இயக்கவும் மற்றும்
                மாறிகளை மாற்றுவதன் மூலம் பரிசோதனை செய்யவும்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், மாணவர்கள்
                ஸ்ப்ரைட் ஆய்வகத்தில் ஒரு எளிய உருவகப்படுத்துதலில் இருந்து தரவை இயக்கி
                சேகரிப்பார்கள். உருவகப்படுத்துதலை பல முறை இயக்கிய பிறகு, உருவகப்படுத்துதலில்
                ஒரு மாறியை மாற்றுவது எப்படி விளைவை பாதிக்கும் மற்றும் அந்த கருதுகோளை
                சோதிக்கும் என்பதை மாணவர்கள் கணிக்க வாய்ப்பு கிடைக்கும்.
            Outbreak:
              name: தீவிர நோய் பரவல்
              description_student: மான்ஸ்டர் டவுனுக்கு ஒரு வைரஸ் வந்துவிட்டது! ஒரு
                வைரஸ் சிமுலேட்டரை உருவாக்க கற்றுக்கொள்ளுங்கள் மற்றும் அரக்கர்கள் மீண்டும்
                ஆரோக்கியமாக இருக்க உதவுங்கள்.
              description_teacher: இந்த பாடம் \*\* திறனை வளர்ப்பது \*\* நிகழ்வுகளைச்
                சுற்றி \*\* மினி-ப்ராஜெக்ட் \*\* உடன் ஒருங்கிணைக்கிறது, அங்கு மாணவர்கள்
                ஸ்ப்ரைட் ஆய்வகத்தில் தங்கள் சொந்த கணினி உருவகப்படுத்துதலை உருவாக்குகிறார்கள்.
                ஒரு வைரஸ் எவ்வளவு விரைவாக பரவுகிறது மற்றும் அதை மெதுவாக்க என்ன செய்ய
                முடியும் என்பதைப் புரிந்துகொள்ள மாணவர்கள் உருவகப்படுத்துதலைப் படிப்பார்கள்.
            AI For Oceans:
              name: கடல்களுக்கான AI
              description_student: கடலில் இருந்து குப்பைகளை அகற்ற முயற்சி செய்ய பொருட்களை
                "மீன்" அல்லது "மீன் அல்ல" என வகைப்படுத்தவும். பின்னர், உங்கள் பயிற்சித்
                தரவை நீரில் உள்ள மற்ற கடல் உயிரினங்களை உள்ளடக்கியதாக விரிவாக்கவும்.
                செயல்பாட்டின் இரண்டாம் பகுதியில், தோராயமாக உருவாக்கப்பட்ட மீன்களின்
                படங்களுக்கு விண்ணப்பிக்க உங்கள் சொந்த லேபிள்களை தேர்வு செய்யவும்.
                இந்த பயிற்சி தரவு இயந்திர கற்றல் மாதிரிக்கு பயன்படுத்தப்படுகிறது,
                பின்னர் புதிய படங்களை அதன் சொந்தமாக லேபிள் செய்ய முடியும்.
              description_teacher: இந்த \*\* ஆய்வு \*\* பாடத்தில், மாணவர்கள் மீன்
                மற்றும் பிற பொருள்களை வகைப்படுத்தி இயந்திர கற்றல் மாதிரிக்கு பயிற்சி
                அளிப்பார்கள்.
            The Internet:
              name: இணையம்
              description_student: இணையத்தில் தகவல் எவ்வாறு பயணிக்கிறது என்று எப்போதாவது
                யோசித்திருக்கிறீர்களா? இது மந்திரம் அல்ல! இணையம் எவ்வாறு செயல்படுகிறது
                என்பதற்கான அடிப்படைகளை இந்த பாடம் உங்களுக்குக் கற்பிக்கும்.
              description_teacher: இந்த \*\* ஆய்வு \*\* பாடத்தில் இணைப்புகள், URL
                கள், ஐபி முகவரிகள் மற்றும் டிஎன்எஸ் பற்றி கற்றுக் கொள்ளும் போது மாணவர்கள்
                இணையம் வழியாக பாய்வது போல் நடிப்பார்கள்.
            End of Course Project:
              description_student: இந்த பெரிய திட்டங்களுக்கு நிறைய நேரமும் திட்டமிடலும்
                தேவை. உங்கள் உத்வேகத்தைக் கண்டுபிடி, ஒரு திட்டத்தை உருவாக்கி, உங்கள்
                படைப்பாற்றலை கட்டவிழ்த்து விடுங்கள்!
              description_teacher: இந்த \*\* திட்டம் \*\* பாடம் புதிய திட்டங்களை வடிவமைத்தல்,
                மேம்படுத்துதல் மற்றும் காட்சிப்படுத்துதல் ஆகியவற்றின் மூலம் மாணவர்களை
                அழைத்துச் செல்கிறது!
            lesson-6:
              key: பாடம்-6
            lesson-7:
              key: பாடம்-7
              name: உருவங்களை உருவாக்குதல்
              description_teacher: 'இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள்
                கணினியில் தொடர்ச்சியான நிரலாக்க நிலைகளின் மூலம் வேலை செய்வார்கள்,
                அவர்கள் விரும்பும் எதையும் உருவாக்கக்கூடிய திறந்த-இலவச "இலவச விளையாட்டு"
                பணியை முடிப்பார்கள். ஸ்பிரைட் ஆய்வகத்தின் மையத்தில் உள்ள இரண்டு கருத்துகளைப்
                பற்றி மாணவர்கள் நிரல்களை எழுதுவார்கள் மற்றும் கற்றுக்கொள்வார்கள்:
                ஸ்பிரிட்ஸ் மற்றும் நடத்தைகள்.'
            lesson-8:
              key: பாடம்-8
              description_student: நீங்கள் நிரலாக்க நிலைகளின் மூலம் வேலை செய்வீர்கள்
                மற்றும் திறந்த-இலவச "இலவச நாடகம்" பணியை முடிப்பீர்கள், அங்கு நீங்கள்
                விரும்பியதை உருவாக்க முடியும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாடத்தில்,
                மாணவர்கள் படிமுறை மற்றும் பிழைத்திருத்தம் பற்றிய புரிதலை தொடர்ந்து
                வளர்த்துக் கொள்வார்கள். லாரல் தி அட்வென்ச்சர்\_ என்ற புதிய கதாபாத்திரத்துடன்,
                மாணவர்கள் ஒரு பாதையில் நடக்கும்போது புதையலை எடுக்க \_ லாரல் பெற தொடர்ச்சியான
                வழிமுறைகளை உருவாக்குவார்கள்.
            Virtual Pet:
              key: மெய்நிகர் செல்லப்பிராணி
              description_student: நீங்கள் விரும்பும் விதத்தில் நடந்து கொள்ளும் ஒரு
                ஊடாடும் மெய்நிகர் செல்லப்பிராணியை உருவாக்கவும்! உங்கள் செல்லப்பிராணிக்கு
                அதன் சொந்த வாழ்க்கையை கொடுங்கள்!

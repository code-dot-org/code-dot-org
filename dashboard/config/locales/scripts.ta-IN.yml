                மூளைச்சலவை செய்கிறார்கள். பின்னர் அவர்கள் [`isTouching`(#f78183)](/docs/gamelab/isTouching/)
                ஐப் பயன்படுத்தி நான்கு மோதல் பிளாக்குகள் ([`collide`(#f78183))](/docs)
                மூலம் ஒரு ஸ்பிரைட் திரையில் மற்றொன்றைத் தள்ளும் /gamelab/collide/),
                [`displace`(#f78183)](/docs/gamelab/displace/), [`bounce`(#f78183)](/docs/gamelab/bounce/),
                மற்றும் [`bounceOff` (#f78183)](/docs/gamelab/bounceOff/))."

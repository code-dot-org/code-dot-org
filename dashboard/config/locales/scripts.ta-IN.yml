            Spelling Bee:
              description_student: 'தேனீ புதிய வார்த்தைகளை உச்சரிக்க உதவுங்கள்! '
              description_teacher: |-
                இந்த பாடம் எழுத்துப்பிழை மற்றும் பெரிய எழுத்துக்களை அங்கீகரிப்பது போன்ற முந்தைய செயல்பாடுகளை உருவாக்குகிறது. தேனீயுடன் எழுத்துப்பிழை மழலையர் பள்ளி மற்றும் முதல் வகுப்பில் உள்ள மாணவர்களுக்கு வார்த்தைகளை உருவாக்கும் எழுத்துக்களின் வரிசைகளைப் பின்பற்றி எண்ணுவதைப் பயிற்சி செய்ய உதவுகிறது. சொற்களை உச்சரிப்பதற்காக ஒரு ஸ்பெல்லிங் பீயை எழுத்துக்களின் கட்டம் முழுவதும் நகர்த்துவதற்கு அவர்கள் தொடர்ச்சியான குறியீட்டு கட்டளைகளைப் பயன்படுத்துகின்றனர். மாணவர்கள் தங்கள் எழுத்தை நகர்த்துவதற்கு இழுத்துவிட குறியீட்டுத் தொகுதிகளை எவ்வாறு பயன்படுத்துவது என்பதையும், ஒரு வார்த்தையை உச்சரிக்கக்கூடிய கட்டளைகளை சரியான வரிசையில் வரிசைப்படுத்துவதன் முக்கியத்துவத்தையும் கற்றுக்கொள்கிறார்கள்.

                #### முன்தேவையான திறன்கள்

                இந்த பாடம் மாணவர்களுக்கு எழுத்துக்கள், சொற்களை உருவாக்குவதற்கான எழுத்துக்களின் வரிசைகள் அல்லது எண்ணுதல் ஆகியவற்றை அறிமுகப்படுத்தும் நோக்கமல்ல. மாணவர்கள் இந்த பாடத்திற்கு முன் அறிவு மற்றும் திறன்களுடன் வர வேண்டும்:

                -   எழுத்துக்களின் பெரிய எழுத்துக்களை அடையாளம் காணவும்.
                -   விரல்கள், பொருள்கள் அல்லது கையாளுதல்களைப் பயன்படுத்தி 10 வரையிலான எண்களை அடையாளம் கண்டு எண்ணுங்கள்.
                -   வார்த்தைகள் எழுத்துக்களின் வரிசையால் ஆனது என்பதை அறிந்து கொள்ளுங்கள்.

      'Technique: Frequency Analysis':
        content1: الوصف هنا
        markdown: |-
          # تكسير الشيفرات البديلة

          تُعرف أفضل تقنية لفك شفرة الاستبدال العشوائي باسم ** تحليل التردد **

          مقتبس بتصرف من: [ويكيبيديا] (https://en.wikipedia.org/wiki/Frequency_analysis)

          *** تحليل التردد ** هو أسلوب يعتمد على مدى * تكرار * ظهور أحرف معينة باللغة الإنجليزية مقابل أحرف أخرى.
          * على سبيل المثال، بالنظر إلى قسم من النص الإنجليزي ، تعد * E * و * T * و * A * و * O * الأكثر شيوعًا ، بينما تعد * Z * و * Q * و * X * نادرة. وبالمثل، * TH * و * ER * و * ON * و * AN * هي أزواج الأحرف الأكثر شيوعًا التي تظهر بجانب بعضها البعض.
          * في الواقع، فإن توزيع الأحرف هو نفسه تقريبًا لجميع عينات النص الإنجليزي تقريبًا.


          الغرض من إصدار الأداة في الصفحة السابقة هو مساعدتك في ** فك تشفير الاستبدال من خلال تحليل التردد **.

          من خلال تحليل تكرار الأحرف في الرسالة المشفرة مقارنةً بتكرار الأحرف في جزء نموذجي من النثر الإنجليزي، يمكنك البدء في تضييق نطاق ما قد تكون عليه بعض تعيينات الأحرف.

          توضح لك الأداة كيفية مقارنة تكرار الأحرف في النص المشفر (البرتقالي) بالترددات من اللغة الإنجليزية النموذجية (الأزرق).

          ### تلميح: من أين نبدأ؟

          1. ابحث عن الكلمات القصيرة و "اخترقها" أولاً. كم عدد الكلمات المكونة من حرف واحد هل تعرف؟ ("أ"). الكلمة الشائعة جدًا المكونة من ٣ أحرف هي "the".
          2. بمجرد القيام بذلك، يكون لديك بدائل لبعض الأحرف الأكثر شيوعًا. يجب أن تكون قادرًا على استخدام الحدس للنظر إلى كلمات أخرى باستخدام هذه الأقسام الجزئية وإجراء تخمينات جيدة.
          3. بعد العثور على عدد قليل فقط من الرسائل الصعبة، سوف ينهار الباقي بسرعة.
          4. تعطي مقارنة ترددات الحروف رؤية جيدة لعمل تخمينات معقولة.

          ### جرب هذا:
          يظهر الرسم المتحرك أدناه شخصًا يبدأ. هذا ما جربوه:

          * قم أولاً بتصنيف الأحرف حسب التردد.
          * حدد مجموعة من الشخصيات التي قد ترتبط بكلمة `the`.
          إنها بداية جيدة!

          ![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)

          ## هل الاستبدال العشوائي جيد؟
          * بعد القليل من التدريب، ما هو الوقت الذي تستغرقه لاختراق شيفرة الاستبدال العشوائي؟
          * هل هذا جيد أم لا؟
      Terminology Recap:
        content1: الوصف هنا
        markdown: |-
          # وقفة وخلاصة

          من السهل جدًا اختراق الرسائل المشفرة باستخدام *شيفرة قيصر*، خاصة باستخدام أداة حسابية. الآن بعد أن حصلت على القليل من التدرب على فك شفرة التحول الأبجدي (سهل جدًا ، أليس كذلك؟) لنجرب شيئًا أكثر صعوبة.

          ** ملخص المصطلحات: **

          *** التشفير ** - عملية ترميز الرسائل لإبقائها سرية، بحيث يمكن فقط للأطراف "المصرح لها" قراءتها.
          *** فك التشفير ** - عملية تعكس التشفير وأخذ رسالة سرية وإعادة إنتاج النص العادي الأصلي
          *** Cipher ** - المصطلح العام لتقنية (أو خوارزمية) تنفذ التشفير
          *** تشفير قيصر ** - تقنية تشفير تقوم بإزاحة الأبجدية بعدد معين من الأحرف.
          *** تشفير التشفير ** - عندما تحاول فك تشفير رسالة سرية * دون * معرفة جميع تفاصيل التشفير، فأنت تحاول ** كسر ** التشفير.



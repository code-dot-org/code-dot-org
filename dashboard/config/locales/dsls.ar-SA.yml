      DesigningForAccessibilityMarkdownLevel2022:
        markdown: |-
          # التصميم لسهولة الوصول

           *في عالم علم الحاسوب، يدور مفهوم **سهولة الوصول** حول ابتكار تكنولوجيا للأشخاص ذوي الاحتياجات الخاصة.
           *ومن بين الاحتياجات الخاصة الاحتياجات المادية والسمعية والبصرية وغير ذلك.
           * تتنوَّع الاحتياجات الخاصة، وتؤثر في الأشخاص بطرق مختلفة، بما في ذلك كيفية استخدامهم للتكنولوجيا مثل **تطبيقات الهواتف الذكية**.
           *ويؤدي تصميم التطبيقات التي يسهل للأشخاص ذوي الاحتياجات الخاصة الوصول إلى جعْل تلك التطبيقات أفضل للجميع على حد سواء!

           ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

        markdown: |-
          # محاكي الإنترنت: تعليمات الإعداد

          1. ** أنشئ قسمًا في Code Studio. **لكي يتمكن الطلاب في فصلك من التواصل مع بعضهم البعض، يجب ربطهم جميعًا بالقسم نفسه في Code Studio. عند تسجيل الدخول كحساب معلم، ستحتاج إلى إنشاء قسم ينضم إليه جميع طلابك. لإنشاء قسم:
            * انتقل إلى منطقة [الأقسام] (https://code.org/teacher-dashboard#/sections) في لوحة تحكم المعلم
            * انقر فوق الزر "قسم جديد". نوصي باختيار نوع تسجيل الدخول "بريد إلكتروني" و "cspunit1" للدورة التدريبية.
           <br>
          <img src="https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png" width="600px" />
          <br><br>
          2. ** اطلب من الطلاب الانضمام إلى القسم الخاص بك. **بعد إنشاء القسم، انقر فوق رابط "إدارة الطلاب" الخاص باللقسم. سترى رمز قسم يمكنك أن تطلب من الطلاب الانضمام إليه بعد قيامهم بإنشاء حسابات Code Studio الخاصة بهم.
          <br>
          <img src="https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png" width="400px" />
          <br><br>
          3. ** زود الطلاب بعنوان URL لإصدار "محاكي الإنترنت" الذي تريد استخدامه. **لقد أنشأنا العديد من التكوينات المختلفة لمحاكي الإنترنت وهي متاحة على [code.org/internetsimulator] (http://code.org/internetsimulator] ). عندما تجد تكوينًا يناسب نشاطك، شارك عنوان URL مع الطلاب. إذا كانوا جميعًا في نفس القسم، فسيتمكنون تلقائيًا من الاتصال ببعضهم البعض عند وصولهم إلى نفس عنوان URL.

          _التالي: الأسئلة الشائعة_

          وفيما يتعلق بعلم الحواسيب والبرمجيات, لا تعد الحشرات هذه (bugs) بالشيء الملموس,
          لكن بإمكانها إحداث خلل ما.\n\n### تم حل الألغاز في هذا الدرس! لكن ليس بهذه

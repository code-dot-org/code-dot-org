        markdown: |-
          # **ها قد تعلمت الآن حل الأخطاء أو ما يسمى بالـ "debugging"!**

          ### ** الـ bug هو عبارة ع حدوث خطأٌ ما في برنامج.** وعندما تقوم بإيجاد وإصلاح هذه الأخطاء فأنت تقوم بعملية تصحيح الأخطاء **"debugging"**.

          ### عليك **بالمثابرة** وعدم الإستسلام حتر تعثر على كل الأخطاء وتقوم بتصحيحها.

          ---

          ## **قائمة المصطلحات**

          * ### **Bug** - جزء من برنامج ما لا يعمل بشكل صحيح

          * ### **تصحيح الأخطاء (debugging)** - العثور على الأخطاء وتصحيحها في خوارزمية أو برنامج ما

          *### **المثابرة** - عدم الإستسلام
      courseF_markdown_debugging_intro:

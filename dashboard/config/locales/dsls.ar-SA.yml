      Dance_Party_extras_intro:
        markdown: "# مواصلة الرقص!\n\n بالنسبة للجزء 2، أنت ستقوم بإنشاء المشروع الخاص
          بك. لا توجد إلغاز هنا- بدلاً من ذلك توجد مجموعة من المشروعات التي تظهر طرقاً
          مختلفة لصنع المزيد من حفلات الرقص الأكثر تطوراً.\n\n يمكنك القيام بهذه المستويات
          _في أي ترتيب_. خذ جولة لإلقاء نظرة على طريقة إتمام شيء ما في المستوي السابق،
          أو قم بتجميع الأفكار العامة ما بين المشروعات. جربها جميعاً، قم بانتقاء المفضلة،
          واستغرق الوقت للعمل على إضافة هذا المشروع إلى مساحة عملك. \n\n<a class=\"btn
          btn-large btn-primary next-stage submitButton pull-right\">مواصله</a>\n\n<div

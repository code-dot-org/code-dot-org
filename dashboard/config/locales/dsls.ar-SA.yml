      DesigningForAccessibilityMarkdownLevel_2019:
        markdown: |
          #التصميم لسهولة الوصول

          *في عالم عِلم الحاسوب، **سهولة الوصول** تدور حول ابتكار تكنولوجيا للأشخاص ذوي الاحتياجات الخاصة.
          *الاحتياجات الخاصة تشمل المادية، السمعية، البصرية، وغيرها الكثير.
          *الاحتياجات الخاصة متنوعة وتؤثر في الأشخاص بطرق مختلفة ،بما في ذلك كيفية استخدامهم للتكنولوجيا مثل **تطبيقات الهواتف الذكية**.
          *تصميم التطبيقات التي تسهّل للأشخاص ذوي الاحتياجات الخاصة الوصول إليها تجعل هذه التطبيقات أفضل للجميع أيضاً!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

          ** يرجى جعل طلابك يكملون هذا الاستطلاع!!! **

          * يمكنك رؤية نتائج الاستطلاع مجهولة المصدر في لوحة تحكم المعلم الخاصة بك
          * النتائج مهمة بالنسبة لنا (code.org) للحفاظ على دوراتنا وإجراء التحسينات.
          * سيكون هناك استبيان للمعلمين أيضًا، حيث يمكنك تقديم مدخلاتك الخاصة، والتي سيتم إعلامك بها عبر البريد الإلكتروني.

          **ملاحظة:**

          * يقوم الزر الموجود في هذه الصفحة بإعادة التوجيه إلى [studio.code.org/s/csp-post-survey](https://studio.code.org/s/csp-post-survey)
          * إذا كنت تفضل ذلك، يمكنك تعيين «استبيان الطالب بعد الدورة» كوحدة حالية للقسم الخاص بك من القائمة المنسدلة في لوحة تحكم المعلم.
      csd-post-survey-2018-markdown-with-link-to-survey_v2:
        teacher_markdown: |-
          **رجاءً اطلب من طلابك إكمال هذا الاستطلاع!!! **

          * النتائج مهمة بالنسبة لنا (code.org) للحفاظ على دوراتنا وإجراء تحسينات.
          * سيكون هناك استطلاع للمعلمين أيضًا، حيث يمكنك تقديم آرائك الخاصة، وسيتم إخطارك به عبر البريد الإلكتروني.

          ** لمشاهدة النتائج ** - يختلف استطلاع ما بعد الدورة التدريبية قليلاً. الاستطلاع المرتبط وحدته الخاصة بالدورة ، وهذه الصفحة تحتوي على رابط إليه.

          * لمشاهدة نتائج مجهولة المصدر للاستطلاع في لوحة تحكم المعلم، تحتاج إلى (1) عرض الاستطلاع/التقييمات، ثم (2) تحديد وحدة استطلاع ما بعد الدورة التدريبية كوحدة تريد عرضها.


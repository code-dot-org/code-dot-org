        markdown: "# **ها قد تعلمت عن \"الشروط\" للتو!**\n\n### تعد الشروط مهمةٌ للغاية
          في علم الحواسيب والبرمجة. لنفترض بأنك تقوم بتسجيل الدخول إلى موقعك المفضل
          وقمت بكتابة كلمة المرور. فسيتحتم على الموقع إستخدام شروط للتحقق *إذا* كانت
          كلمة المرور التي قمت بإدخالها تطابق مثيلتها التي تم حفظها لإسم المتسخدم
          الخاص بك.\n\n### `إذا` تم التطابق, سجّل الدخول! \n\n### `وإلا`, أظهر خطأ
          للمستخدم.  \n\n---\n\n## **المصطلحات المستخدمة**\n\n* ### **الشرط** - شيء
          يقوم البرنامج بالتحقق منه قبل السماح بأي إجراء\n\n* ### **جمل شرطية** -
          أوامر تعمل فقط في ظل شروط معيّنة"

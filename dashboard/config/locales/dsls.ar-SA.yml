      CSD U3 Collisions SFLP:
        markdown: |+
          # نظرة عامة

          يقوم الفصل ببرمجة النقوش المتحركة للتفاعل بطرق جديدة. بعد مراجعة موجزة لكيفية استخدام الطلاب كتلة isTouching، يقوم الطلاب بعصف ذهني للطرق الأخرى التي يمكن أن يتفاعل بها اثنان من النقوش المتحركة. ثم يستخدمون كتلة isTouching لجعل نقش متحرك ما يدفع الآخر عبر الشاشة قبل التدرب على كتل الاصطدام الأربعة (الاصطدام، والإزاحة، والارتداد، والقفز).
          ## Vocabulary

          * **الموجز** - التخلص من الاختلافات المحددة لجعل حل واحد يعمل مع مشاكل متعددة.

          ## الكود المقدم

          * [sprite.bounceOff()](//studio.code.org/docs/gamelab/bounceOff/)
          * [sprite.collide()](//studio.code.org/docs/gamelab/collide/)
          * [sprite.displace()](//studio.code.org/docs/gamelab/displace/)
          * [sprite.setCollider()](//studio.code.org/docs/gamelab/setCollider/)
          * [sprite.bounce()](//studio.code.org/docs/gamelab/bounce/)
          * [sprite.bounciness](//studio.code.org/docs/gamelab/bounciness/)


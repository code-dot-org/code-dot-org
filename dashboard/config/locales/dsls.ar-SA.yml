        markdown: "### التحدي الجديد: كسر شيفرة الاستبدال العشوائي ... باستخدام عنصر
          واجهة مستخدم جديد\n\nماذا لو بدلًا من تبديل الأبجدية بأكملها، قمنا بتعيين
          كل حرف من الحروف الأبجدية إلى حرف مختلف عشوائي من الأبجدية؟ وهذا ما يسمى
          ** تشفير الاستبدال العشوائي. **\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nالآن،
          بدلاً من تشفير الرسالة السرية بتحويل أبجدي بسيط، ستواجه رسائل مشفرة بـ **
          الاستبدال العشوائي **.\n\n\n\nيصعب كسر هذا الأمر ويتطلب أداة أكثر تعقيدًا
          ، لذا ...\n\nعند النقر فوق \"متابعة\" ، سترى ** إصدارًا جديدًا وأكثر تعقيدًا
          من أداة التشفير ** يعرض لك الكثير من العناصر المختلفة.\n\nلكن ما يفعله هو
          نوع من الألغاز الغامضة!\n\n### مهمتك:\n\n * اكتشف ما يجري في هذا الإصدار
          الجديد من الأداة\n * ما هي المعلومات التي يتم تقديمها لك؟\n * اكتشف ما الذي
          تتيح لك الأداة القيام به\n * كالعادة: لا يمكنك كسرها. لذا اضغط على الأشياء،
          وحاول حلها.\n * إذا اكتشفت ذلك، فقد تتمكن من كسر رسالة مشفرة باستبدال عشوائي.\n
          \n### تَلمِيح\n\n* هل تعلم أن ** E ** هو الحرف الأكثر استخدامًا في اللغة
          الإنجليزية؟\n\n### إعادة الاجتماع والمناقشة\n بعد بعض الوقت من تجربتها،
          يجب أن تلتقي بشخص ما - شريك ، مجموعة صغيرة، الصف بأكمله - لمناقشة ما وجدته
          والتحقق من معرفتك بما يحدث والطرق المختلفة التي يمكنك من خلالها استخدام
          الأداة."
      OPD-K5 CS Courses:
        markdown: |
          # التخطيط > كيف تبدأ في Code.org


          ## الخطوة 1: اختر دورة
          جميع دوراتنا – من مستوى ما قبل القراءة إلى طلاب المدارس الثانوية – موجودة في ** [كتالوج الدورات] (https://studio.code.org/courses) **. للعثور على دروس أساسيات علوم الكمبيوتر التي كنت تتدرب عليها، انتقل إلى ** [الصفحة الابتدائية] (https://code.org/educate/curriculum/elementary-school)** وانتقل لأسفل إلى قسم "الدورات" . جميع دوراتنا متاحة مجانًا. تحدث مع زملائك في مدرستك لتحديد كيف يمكن دمج منهج الدورة مع مجموعة متنوعة من الموضوعات.
          ![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)
          ***
          ## الخطوة 2: قم بإعداد قسم صفك الدراسي
          قم بإعداد قسم الصف الدراسي للاطلاع على تقدم الطالب وطباعة بطاقات تسجيل الدخول لطلابك وإدارة حساباتهم وطباعة الشهادات التي يمكنهم إحضارها إلى المنزل عند الانتهاء من الدورة التدريبية. انقر فوق هذا الرابط لـ ** [مشاهدة مقطع فيديو قصير] (https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b) ** الذي يوضح كيفية إعداد أول صف دراسي لعلوم الكمبيوتر على Code.org. يمكنك أيضًا العثور على الخطوات في ** [مقالة الدعم هذه] (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section) **.
          ! [] (https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)
          ***
          ## الخطوة 3: تخصيص الدورة لقسمك
          انقر فوق الدورة التدريبية التي تقوم بتدريسها - سترى شاشة تشبه تلك الموجودة أدناه. يمكنك بعد ذلك النقر فوق "تعيين دورة تدريبية" وتعيين تلك الدورة التدريبية إلى أحد أقسامك.
          ![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)
          ***
          ## الخطوة 4: ابدأ التدريس!
          كل ما يتطلبه الأمر هو درس واحد لإدخال مفاهيم علوم الكمبيوتر إلى صفك الدراسي. بمجرد أن ترى حماس طلابك لعلوم الكمبيوتر، انتقل إلى الخطوة التالية مع خطط الدروس اليومية لتوجيه الطلاب والأنشطة غير المتصلة التي يمكنك القيام بها بدون جهاز كمبيوتر والمنتديات للاتصال بالمدرسين الآخرين.
      OPD-K5 Outline:
        markdown: |-
          # البدء> مخطط الدورة

          تنقسم الدورة إلى إحدى عشرة مرحلة، وتتكون كل مرحلة من "مستويات" أو "ألغاز". فيما يلي نظرة عامة على ما ستتعلمه إذا أكملت الدورة التدريبية بأكملها:

          ## المرحلة 1: البدء (10-30 دقيقة)

          بإكمال المرحلة 1، سوف:

          - تراجع تفاصيل الدورة
          - تتدرب على استخدام Code.org كمنصة تعليمية
          - تخطط لمشاركتك في هذه الدورة

          ## المرحلة 2: أساسيات علوم الكمبيوتر (10-30 دقيقة)

          بإكمال المرحلة 2، سوف:

          - تُعرّف علوم الكمبيوتر ومراجعة المفردات الأساسية
          - تتعرف على فوائد تدريس وتعلم علوم الكمبيوتر
          - تفرّق بين "كتابة الأكواد/البرمجة - coding" و "علوم الكمبيوتر"
          - تشرح فوائد البدء في البرمجة باستخدام البرمجة المرئية

          ## المرحلة 3: التطلع إلى الأمام (10 دقائق)

          بإكمال المرحلة 3، سوف:

          - تستعد "لإتقان أساسيات" علوم الكمبيوتر من خلال مراجعة الخطوة التالية في الدورة

          ## المرحلة 4: إتقان الأساسيات: التسلسل (10-30 دقيقة)

          بإكمال المرحلة 4، سوف:

          - تُعرّف "البرنامج" و "الخوارزمية"
          - تستخدم محرك البرمجة المرئية الخاص بـ Code.org لكتابة برامج بسيطة
          - تفكر في تطبيق ما تعلمته في الفصل الدراسي

          ## المرحلة 5: إتقان الأساسيات: الحلقات (20-45 دقيقة)

          بإكمال المرحلة 5، سوف:

          - تُعرّف "الحلقات" وشرح أهميتها
          - تتدرب على برمجة حلقات بسيطة
          - تفكر في تطبيق ما تعلمته في الفصل الدراسي

          ## المرحلة 6: إتقان الأساسيات: الشروط (20-45 دقيقة)

          بإكمال المرحلة 6، سوف:

          - تُعرّف "الشروط" وتشرح أهميتها
          - تتدرب على برمجة شروط بسيطة
          - تفكر في تطبيق ما تعلمته في الفصل الدراسي

          ## المرحلة 7: إتقان الأساسيات: الوظائف (20-45 دقيقة)

          بإكمال المرحلة 7، سوف:

          - تُعرّف "الوظائف" وتشرح أهميتها
          - تتدرب على برمجة وظائف بسيطة
          - تفكر في تطبيق ما تعلمته في الفصل الدراسي

          ## المرحلة 8: إتقان الأساسيات: الأحداث (30-60 دقيقة)

          بإكمال المرحلة 8، سوف:

          - تُعرّف "الأحداث" وتشرح أهميتها
          - تتدرب على برمجة أحداث بسيطة
          - تفكر في تطبيق ما تعلمته في الفصل الدراسي

          ## المرحلة 9: أفضل الممارسات لتدريس علوم الكمبيوتر (30-60 دقيقة)

          بإكمال المرحلة 9، سوف:

          - تراجع أفضل الممارسات لتدريس علوم الكمبيوتر

          ## المرحلة 10: التخطيط (30-60 دقيقة)

          بإكمال المرحلة 10، سوف:

          - تتعرف على موارد Code.org، بما في ذلك لوحة تحكم المعلم
          - خطط لكيفية دمج علوم الكمبيوتر في ممارستك

          ## المرحلة 11: الخطوات التالية (10-30 دقيقة)

          بإكمال المرحلة 11، سوف:

          - تفكر فيما تعلمته
          - تخطط للخطوات التالية التي يمكنك اتخاذها لمواصلة تعلمك
          - تتواصل مع مجتمع عالمي من المعلمين الزملاء المهتمين بتعليم علوم الكمبيوتر
          - تشارك بوجباتك وملاحظاتك على هذه الدورة

          > ** ملاحظة **: تم توفير الأوقات المقترحة أعلاه لمساعدتك في التخطيط لعملية التعلم الخاصة بك. يرجى ملاحظة أنك قد ترغب في قضاء وقت أكثر أو أقل في مرحلة معينة، على حسب معرفتك السابقة واهتماماتك وقدرتك. ضع في اعتبارك أن هذه الدورة التدريبية تتم وفقًا لظروفك الشخصية تمامًا؛ يمكنك دائمًا ترك الدورة والعودة إليها أو الرجوع إلى أي مرحلة أو مستوى في أي وقت.

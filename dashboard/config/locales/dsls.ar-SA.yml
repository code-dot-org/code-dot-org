      Dance_Party_extras_intro_2019:
        markdown: |
          # استمر في الرقص!

          بالنسبة للجزء 2 ، أنت بصدد إنشاء مشروعك الخاص. لا توجد هنا ألغاز - بدلاً من ذلك ، هناك مجموعة من المشاريع التي تعرض طرقًا مختلفة لإقامة حفلات رقص أكثر تعقيدًا.

          يمكنك القيام بهذه المستويات _ في أي أمر_. اقفز في المكان لتعرف كيف تم القيام بشيء ما في المستوى السابق ، أو ادمج المفاهيم بين المشاريع. جرّبهم جميعًا ، واختر ما تفضله ، وقضي وقتك في العمل على الإضافة إلى هذا المشروع لجعله بنفسك.


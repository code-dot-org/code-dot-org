        markdown: |+
          # نظرة عامة

          يغطي هذا الدرس الوظائف كطريقة لتنظيم البرمجة الخاصة بها، وجعلها أكثر قابلية للقراءة، وإزالة الكتل المتكررة من البرمجة. يتعلم الفصل الدراسي أن المستوى الأعلى أو الخطوات الأكثر تجريدًا تسهل فهم الخطوات وتفسيرها، ثم يبدأ في إنشاء وظائف في Game Lab. في نهاية الدرس، يستخدم الفصل هذه المهارات لتنظيم وإضافة وظائف إلى الإصدار الأخير من لعبة قوائم جانبية.
          ## المفردات

          * **الدالة** - جزء من الكود يمكنك الاتصال به بسهولة مرات عديدة.

          ## الكود المقدم

          * [Define a function](//studio.code.org/docs/gamelab/functionParams_none/)
          * [Call a function](//studio.code.org/docs/gamelab/callMyFunction/)

      CSD U3 Lesson Overview 4:
        markdown: |+
          # Overview

          This lesson extends the drawing skills to include width and height and introduces the concept of random number generation. The class learns to draw with versions of ellipse() and rect() that include width and height parameters and to use the background() block to fill the screen with color. At the end of the progression the class is introduced to the randomNumber() block and uses the new blocks to draw a randomized rainbow snake.
          ## Vocabulary

          * **المؤشر** - جزء إضافي من المعلومات تقوم بتمريره إلى الوظيفة لتخصيصها لاحتياجات معينة.

          ## الكود المقدم

          * [background()](//studio.code.org/docs/gamelab/background/)
          * [ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [rect()](//studio.code.org/docs/gamelab/rect/)
          * [randomNumber()](//studio.code.org/docs/gamelab/randomNumber/)

      CSD U3 Lesson Overview 5:
        markdown: |
          # نظرة عامة

          يقدم هذا الدرس المتغيرات كطريقة لتسمية رقم في برنامج أو حفظ قيمة تم إنشاؤها عشوائيًا. يبدأ الفصل الدرس بوصف أساسي جدًا لغرض المتغير والممارسات باستخدام الكتل الجديدة. بعد ذلك، يستخدم الفصل متغيرات لحفظ رقم عشوائي، مما يسمح للبرامج باستخدام نفس الرقم العشوائي عدة مرات.
          ## المفردات

          * **المتغير** - عنصر نائب لجزء من المعلومات يمكن تغييره.


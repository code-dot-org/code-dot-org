      Begin planning your project:
        content1: الوصف هنا
        markdown: "# عملية التصميم\nيُقصَد بتصميم البرامج حلّ الكثير من المشكلات الصغيرة
          طوال الوقت. وتكمن المشكلة الرئيسية في تصميم البرامج فيما يجب إنشاؤه في المقام
          الأول.\n\nهذه العملية مفيدة في أمورٍ كثيرة، لكننا سنركِّز على استخدامها
          في تصميم التطبيقات.\n\n<!-- Translate the terms \"التعريف\", \"التحضير\",
          \"المحاولة\", \"التفكير\" and change font size and positioning as needed-->\n<div
          style=\"position: relative; text-align: center; font-size: 1em\">\n  <img
          src=\"https://images.code.org/a157e5f67444573e19e980a507db16fb-image-1563319667694.png\"
          alt=\"Design Process\" style=\"width: 50%;\">\n  <div style=\"position:
          absolute; top: 24%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">Define</div> \n  <div style=\"position: absolute; top: 52%; left:
          61%; transform: translateX(-61%); font-weight: bold;\">Prepare</div>\n  <div
          style=\"position: absolute; top: 79%; left: 49.8%; transform: translateX(-49.8%);
          font-weight: bold;\">Try</div>\n  <div style=\"position: absolute; top:
          52%; left: 39%; transform: translateX(-39%); font-weight: bold;\">Reflect</div>\n</div>\n\n*
          **التعريف**\n  * ما نوع التطبيق الذي تريد ابتكاره؟\n  * ما القيود التي تواجهك؟\n
          \ * كيف يبدو النجاح؟\n* **التحضير**\n  * تبادل الأفكار / البحث عن العناصر
          الممكنة\n  * المقارنة بين المزايا والعيوب\n  * تجهيز خطة\n* **المحاولة**\n
          \ * ضع خطتك موضع التنفيذ\n* **التفكير**\n  * كيف تقارِن نتائجك بالأهداف
          التي وضعتها في أثناء تعريف التطبيق؟\n  * ما الذي يمكنك أن تتعلَّمه من هذا
          النشاط أو تفعله على نحو أفضل في المرة القادمة؟\n  * ما المشكلات الجديدة
          التي اكتشفتها؟\n\n# كيف يبدو الأمر\nعلى مدار الأسابيع القليلة القادمة، ستنال
          الفرصة لتجربة بعض الألعاب الموجودة، وتصمِّم لعبتك الخاصة حسب ما تعلَّمته.
          وبعد ابتكار لعبتك، ستحظى لفرصة تقديمها للآخرين والحصول على تعليقاتهم. وهذه
          الخطوات في غاية الأهمية في قطاع البرمجيات، كما أن التدريب على عناصر عملية
          التصميم سيساعدك في ابتكار منتجات أفضل بكفاءة أكبر.  \n\nإليك ما ستحمله إلينا
          الأسابيع القادمة في أثناء تعلمنا عملية التصميم:\n\n1. **التعريف والتحضير**\n
          \  * العب الألعاب الموجودة للحصول على أفكار ولاستيعاب القيود\n   * تبادَل
          الأفكار وخطِّط لتطبيقك الجديد أو المعدَّل\n1. **المحاولة**\n   * تابع خطتك
          لبناء التطبيق.\n1. **التفكير والتعديل**\n   * بدِّل التطبيقات مع مجموعة
          أخرى للمساعدة في تحسين مشاريعك\n1. **العرض**\n   * اعرِض منتجك النهائي!\n"

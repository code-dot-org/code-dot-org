          # بحوث الابتكار

          اختر أحد الموضوعات التالية للبحث فيها. سترغب في العثور على معلومات حول بعض أحدث أجهزة الحوسبة المبتكرة المتعلقة بفئتك.

          ## التكنولوجيا القابلة للارتداء
          تتضمن التكنولوجيا القابلة للارتداء أي شكل من أشكال الحوسبة المصممة ليرتديها المستخدم، سواء كانت مضمنة في الملابس أو يمكن ارتداؤها كإكسسوار. تتداخل العديد من الأجهزة القابلة للارتداء، مثل عدادات الخطوات الذكية، إلى حد ما مع الصحة والسلامة لأن الجهاز يمكن ارتداؤه _و_ يهدف إلى المساعدة في تحسين صحتك الشخصية.

          ## الصحة و السلامة
          يشمل الموضوع واسع النطاق كلاً من تكنولوجيا المستهلك (الأشياء التي قد تستخدمها لتحسين صحتك أو سلامتك) والتكنولوجيا المهنية (المعدات التي قد يستخدمها الطبيب أو غيره من المتخصصين).

          ## الزراعة
          قد لا تكون الزراعة موضوعًا واضحًا، لكن الابتكارات التكنولوجية كان لها تأثير كبير على كيفية تعاملنا مع الزراعة. يتضمن ذلك دمج أجهزة الكمبيوتر في المعدات الزراعية الموجودة، واستخدام أجهزة الاستشعار والروبوتات لمراقبة المحاصيل، وتحليل البيانات لتحسين الكفاءة والاستدامة.

          ## التصنيع
          كان للتقدم في النماذج الأولية السريعة والروبوتات الصناعية والأتمتة تأثير كبير على كيفية إنتاج السلع. سواء كانت تقنية لتمكين التصنيع على نطاق صغير بسيط التكلفة (مثل الطابعات ثلاثية الأبعاد وقواطع الليزر) أو دمج أجهزة الكمبيوتر في أعمال المصنع، فهناك العديد من المجالات المثيرة للاهتمام للبحث هنا.

          ## الفن و التصميم
          يمكن أن يؤدي تقاطع التعبير الفني والحوسبة إلى نتائج مبهرة وغير متوقعة. بينما تقل احتمالية عثورك على المنتجات المتاحة تجاريًا والمتعلقة بالفن والتصميم، إلا زنك ستجد مجموعة متنوعة من الإبداعات محلية الصنع التي تستخدم جميع أساليب أجهزة الحوسبة بطرق إبداعية ومعبرة.

          ## المنزل الذكي
          أصبح حلم المنزل الذي يتفهم احتياجاتك ويتوقعها أقرب من أي وقت مضى. سواء تم التحكم فيها بشكل صريح من خلال الأوامر الصوتية، أو باستخدام أجهزة استشعار لمراقبة الظروف المتغيرة والاستجابة لها، فإن الأجهزة المنزلية الذكية تتولى أي عدد من المهام العادية أو المتكررة في جميع أنحاء المنزل.


          # اعتبارات البحث

          أثناء البحث عن أجهزة حول موضوعك، ضع الاعتبارات التالية في الاعتبار:

          * التركيز على الحلول القائمة على الأجهزة بدلاً من البرامج
          * التركيز على الابتكارات الحديثة على القديمة
          * اتبع ما يثير اهتمامك

          # بدء البحث الخاص بك

          تحقق مع معلمك من مواقع الويب الموصى بها لبدء البحث. يمكنك أيضًا استخدام بعض الكلمات الرئيسية أعلاه لبدء البحث على الإنترنت عن أفكار محددة. على سبيل المثال، ضع في اعتبارك البحث في مواقع التمويل الجماعي المتنوعة (مثل Kickstarter و Indiegogo) لرؤية المنتجات التي لم تنجح بعد.
        teacher_markdown: |-
          يوجد أدناه العديد من مواقع الويب التي يمكن للطلاب استخدامها لبدء بحثهم. لم نوفر هذه المواقع للطلاب مباشرة لأنها قد تكون محظورة في بعض الأماكن تبعاً لسيلسة الفلترة لكل دولة/مدينة، أو قد تكون أحدث الابتكارات الجديرة بالأخبار غير مناسبة للمدرسة المتوسطة. ** ننصح بشدة أن تتحقق من كل موقع بحثًا عن محتوى غير مناسب وللتأكد من أنه سيتم تحميله على أجهزة كمبيوتر الصف بسلاسة قبل مشاركته مع الطلاب **.

          باستخدام القائمة أدناه كنقطة بداية، نوصي بتوفير قائمة رقمية لمواقع البحث على الطلاب. يمكن أن تتضمن مواقع الويب أدناه، وأي موارد إضافية قد تجدها في بحثك الخاص.


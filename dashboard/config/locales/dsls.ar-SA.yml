      outbreak_story:
        content1: الوصف هنا
        markdown: "# الانتشار: كود المحاكاة الخاصة بك\n\n## مرحبًا بكم في مدينة الوحوش!\nكانت
          مدينة الوحوش مكانًا سعيدًا وآمنًا. أحب الوحوش في المدينة التجول لزيارة أصدقائهم.
          \n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nذات يوم، بدأ أحد الوحوش يشعر بالمرض. لقد أصيب الوحش
          **بفيروس**! الفيروس هو جرثومة صغيرة يمكن أن تجعلك مريضًا. لم تشعر الوحوش
          الأخرى بالقلق، واستمروا في زيارة أصدقائهم.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nوبعد فترة قصيرة، شعر وحوشان آخران بالمرض. وكان نفس
          الفيروس! يبدو أنهما أصيبا بالفيروس من صديقهم.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nانتقل الفيروس ببطء إلى الوحوش الأخرى التي كانت قريبة.
          بدأت الوحوش التي تتمتع بصحة جيدة تقلق من أنهم سيمرضون جميعًا. وبدأت الوحوش
          المريضة تشعر بالقلق من أنها ستنقل الفيروس لأي شخص آخر.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## وقف الانتشار\nلحسن الحظ، بعد فحص
          الفيروس، توصل جيران مدينة الوحوش إلى اكتشاف مهم. لقد أدركوا أنهم أقل عُرضة
          لنشر الفيروس إذا ارتدوا أقنعة على أفواههم. ومع ارتداء أقنعة الوجه، كان من
          غير المرجح أن تنقل الوحوش المريضة الفيروس إلى الوحوش السليمة.\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          ماذا سيحدث بعد ذلك؟\n\nاليوم، ستكتب رمزًا لإنشاء وتشغيل **المحاكاة** الخاصة
          بك لانتشار الفيروس في مدينة الوحوش. المحاكاة هي نموذج حاسوبي لعملية أو نظام
          ما. تعلم البرمجة وتنبأ بما سيحدث لجيران مدينة الوحوش.\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *ما مدى سرعة انتشار الفيروس؟*\n\n*
          *هل سيشعر الجميع بالمرض؟*\n\n* *كيف ستساعد أقنعة الوجه؟*\n\n\nعندما تنتهي،
          شارك المحاكاة مع الآخرين. وشارك رسالتك حول ما تعتقد أنه يمكننا القيام به
          للمساعدة في الحفاظ على صحة الآخرين عندما يأتي الفيروس إلى المدينة. \n"
      outbreak_story2:
        content1: الوصف هنا
        markdown: "# الانتشار: التفكير مثل العلماء\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nالمحاكاة طريقة رائعة لتعلم الأشياء
          التي يصعب ملاحظتها في العالم الحقيقي. إنها تساعد العلماء في حل المشكلات
          واختبار الأفكار الجديدة بأمان وكفاءة. المحاكاة الخاصة بك هي طريقة لإظهار
          كيف يمكن أن يبدو انتشار الفيروس في مدينة الوحوش.\n\n## إعادة تعيين وإعادة
          تشغيل!\nحتى عندما تكتب الكود بنفسك، فمن المستحيل أن تعرف بالضبط ما سيحدث
          عند الضغط على زر التشغيل. تتجول الوحوش بشكل عشوائي، لذلك لا تعرف ما إذا
          كان الفيروس سينتشر بسرعة أم ببطء. وكلما قمت بتغيير الكود، تأكد من تشغيل
          المحاكاة أكثر من مرة. فالأشياء لن تحدث بنفس الطريقة مرتين!\n\n## جمع البيانات\nحاول
          تدوين ملاحظاتك أثناء تشغيل المحاكاة. يمكنك حساب عدد الوحوش التي تصاب بالمرض
          أو استخدام مؤقت لمعرفة مدى سرعة حدوث الأشياء. على سبيل المثال، ما هي المدة
          التي تستغرقها عادة جميع الوحوش لتمرض إذا لم يكن هناك أقنعة؟ \n\n## التنبؤ\nإذا
          فهمت نموذجك الخاص، يمكنك استخدامه لتقديم تنبؤات. ويمكنك حتى تغيير كيفية
          تشغيل المحاكاة وتخمين ما سيحدث بشكل مختلف. على سبيل المثال:\n* ماذا سيحدث
          لو كان هناك ضعف عدد الوحوش؟\n* ماذا سيحدث لو تحركت الوحوش بنصف السرعة؟\n\n<img
          src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## هل مدينة الوحوش تشبه العالم الحقيقي؟\nهناك
          حد لمدى واقعية أي نموذج. \n* ما العامل المشترك بين محاكاة انتشار المرض وبين
          حالات انتشار الفيروسات في العالم الحقيقي؟\n* ما هي الاختلافات؟\nعند الانتهاء
          من هذا النشاط، ناقش هذه الأسئلة مع المعلمين أو مع عائلتك!\n\n## ما الذي
          يمكننا عمل نموذج آخر عنه؟\nلقد قمت بالفعل بإنشاء نموذج عمل لانتشار المرض
          في مدينة الوحوش. ما الأشياء التي لا تستطيع المحاكاة أن تفعلها أو تظهر أنك
          تتمنى أن تفعلها؟ اضغط على متابعة للاستمرار وتعلم كيفية عمل المزيد من النماذج:\n*
          زيادة عدد الوحوش في المحاكاة\n* مساعدة الوحوش على التعافي من الفيروس\n*
          الاحتمالية والمناعة واللقاحات والمزيد!\n\nيمكنك أيضًا مشاركة نموذج المحاكاة
          الخاص بك مع الآخرين، أو مشاركة رسالة حول ما تعتقد أنه يمكننا القيام به للمساعدة
          في الحفاظ على صحة الآخرين عندما يأتي الفيروس إلى المدينة. \n"

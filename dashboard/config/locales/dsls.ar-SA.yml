      csp_unit_assessment_overview:
        content1: الوصف هنا
        teacher_markdown: |-
          ### تنبيه: طبيعة هذا التقييم

          * صُمم هذا التقييم ليكون بـ "أسلوب" تقييم AP** متعدد الاختيارات.

          * هذا يعني أن الأسئلة **ليست** متعلقة تحديدًا بالدروس التي تم تناولها قبل هذه المرحلة، لكنها مرتبطة بالأهداف الأساسية للتعلم الخاصة بـ AP والتي تم تناولها نظريًا.

          * إنه **يعني** أن الطلاب قد يحتاجون إلى إجراء بعض الاستقراء مما تعلموه للإجابة على الأسئلة.

          * إنه **يعني** أن قد تكون الأسئلة "صعبة"، خاصةً عند التعرض لها لأول مرة.

          بشكل عام، **استخدمه بحذر**

          * استخدم حسن تقديرك لتقييم الأهمية التي يجب إسنادها لهذا التقييم.
          * ليس عليك استخدام هذا التقييم لإعطاء الطلاب درجات، أو ...
               * يمكنك تصنيف الطلاب بطريقة مختلفة عن مجرد أخذ تسجيل النسبة المئوية.

          * تأكد من استخدامه بطريقة تحافظ على روح الفصل من حيث تقصي المعرفة.
          * إذا كنت قلقًا لأن الطلاب سيصابون بالإحباط، فربما تعيد صياغة هذا التقييم باعتباره فرصة للتحقيق - اسمح للطلاب بتجربة الأسئلة، ثم البحث عن الإجابات، وثم تغيير ما أخطأوا فيه، أو إعداد مجموعتهم الخاصة من أسئلة.

          ---

          #### الأسئلة الشائعة. - كيفية إعداد التقييمات وإدارتها ومراجعتها

          يرجى الاطلاع على **[مستند الأسئلة الشائعة هنا](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)**  الذي يحتوي على:

          * لقطات شاشة حول كيفية إعداد التقييمات وإدارتها ومراجعتها
          * يتناول القضايا / المشاكل الشائعة

          #### ملخص سريع لكيفية مشاهدة / مراجعة إجابات الطلاب

          1. انتقل إلى [لوحة تحكم المعلم] (https://code.org/teacher-dashboard#/)
          2. حدد قسم مبادئ علوم الكمبيوتر
          3. سترى عددًا من علامات التبويب الأرجوانية بما في ذلك الردود النصية والتقييمات وما إلى ذلك.
          4. انقر فوق ** التقييمات / الاستطلاعات **
          5. من القائمة المنسدلة لأداة تحديد الدورة التدريبية، ** حدد الوحدة التي ظهر فيها هذا التقييم (على سبيل المثال، الوحدة 1: الإنترنت) **
          6. بالنسبة لجميع الطلاب الذين *أرسلوا* تقييمهم، سترى جدولين:
              * الجدول الأول عبارة عن عرض ملخص يلخص النسبة المئوية الصحيحة من جميع الطلاب الذين أرسلوا إجاباتهم، بما في ذلك توقيت الإرسال
              * الجدول الثاني عبارة عن قائمة شاملة لكل إجابة على كل سؤال مقدم من كل طالب

               يوجد فوق كلا الجدولين زر **تنزيل (أو تصدير) كزر csv** - مما يسمح لك بمعالجة الإجابات في جدول بيانات (موصى به).

          7. إذا كنت تريد السماح للطالب بإلغاء إرسال اختباره، فقم بتوجيه الطالب للانتقال إلى الصفحة الأخيرة من الاختبار والضغط على "إلغاء الإرسال".

          ** ملاحظة حول إلغاء الإرسال: **

          يجب عليك وضع قواعد واضحة مع طلابك حول عدم إلغاء إرسال الاختبار. قد يعتقد الطلاب أن هذه طريقة جيدة لتغيير الإجابة بعد انتهاء الاختبار (أي الغش) ولكنك سترى توقيت إرسال الطالب للاختبار.

          يُقترح أن توضح ببساطة أنك لن تفكر في تسجيل أو تقدير أي اختبارات بعد وقت معين. إذا لم يتم إرسالها قبل الموعد النهائي المحدد، فهذا يعني أنك لم تستلمها.

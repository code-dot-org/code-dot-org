          se gore, a potom i dolje do drugog pobunjeničkog pilota. Koristit ćemo događaje
          kako bismo ga pokrenuli kada igrač pritisne tipku sa strelicom gore ili
          dolje, ili gumbe za gore ili dolje.
      6: 
      7: 
    mc_intro:
      1:
        text: Ja sam Jens Bergensten, ali poznatiji sam kao Jeb. Glavni sam programer
          Minecrafta, u Mojangu u Stockholmu. Mislim da sam imao 11 ili 12 godina,
          kad sam počeo programirati jer sam htio raditi igrice. Jedan prijatelj mi
          je rekao ako želiš raditi igrice moraš najprije naučiti programirati. I
          tako sam počeo. Volim dizajnirati i shvaćati strukturu arhitekture igrica.
          To je ono što mi se sviđa kod Minecrafta.
      2:
        text: U slijedećem satu naučit ćete osnove računalnih znanosti programiranjem
          pokreta Alexe ili Stevea u simuliranom komadiću Minecraft svijeta.
      3:
        text: Tradicionalno programiranje je tekstualno, no mi ćemo danas koristiti
          Blockly, sustav koji koristi blokove i koje dovlačite i spuštate kako bi
          napisali program. No ispod "haube" vi pišete JavaScript kod.
      4:
        text: |-
          Koncepte koje ćete danas naučiti su isti koje programeri inače svakodnevno koriste i temelj su računalne znanosti. Ovdje u Mojangu koristimo iste
          koncepte u razvoju Minecrafta.
      5:
        text: Prije nego krenemo odabrat ćemo lik. Ja ću odabrati Alexu. Napišimo
          sad kod koji će nam pomoći da ju pomičemo po ekranu.
      6:
        text: Lijevo je Minecraft prostor, u kojem će se vaš kod izvršavati. Upute
          za svaki nivo se nalaze ispod njega.
      7:
        text: U sredini je alatna traka i svaki ovaj blok je naredba koja Alexi određuje
          smjer kretanja.
      8:
        text: Bijeli prostor je radna površina i to je mjesto u kojem ćemo razvijati
          naš program.
      9:
        text: Ako dovučemo idiNaprijed(); blok u radnu površinu i kliknemo Pokreni,
          što se događa? Alex se pomakne za jedno polje.
      10:
        text: A što ako želimo da učini nešto nakon što se pomakne jedno polje naprijed?
          Možemo dodati novi blok. Ja ću uzeti okretDesno() blok i dovući ga ispod
          idiNaprijed() bloka dok se ne pojavi narančasta linija. Tad ću ga pustiti
          i dva bloka će se spojiti. Kad ponovo kliknem Pokreni, Alex će izvršiti
          naredbe kako su poredane od vrha prema dolje.
      11:
        text: Ako želimo pobrisati blok samo ga odvučemo natrag u alatnu traku.
      12:
        text: |-
          Da poništimo svoje izmjene i vratimo se na početno stanje nivoa, kliknemo Ispočetka gumb gore desno. I još jedna sitnica. Vidite male strelice
          na blokovima za okret? Svaki put kad ih vidite, to znači da možete odabrati neku drugu opciju. Krenimo s programiranjem!
    mc_repeat:
      1:
        text: Ja sam Lydia Winters, direktor u Mojangu, u kojem smo stvorili igricu
          zvanu Minecraft.
      2:
        text: Najdraža stvar u Minecraftu mi je istraživanje. Volim istraživati pećine
          i pronalaziti stvari u njima. Kako ja nisam programerka, zbilja me zanimaju
          Minecraft lekcije i željela bih sama naučiti programirati.
      3:
        text: Prethodno smo trebali mnogo idiNaprijed() blokova. Lakše bi bilo reći
          računalu da ponovi naredbu 4 ili 5 puta. Srećom za nas, računala su dobra
          u ponavljanjima naredbi pomoću petlji.
      4:
        text: Kad mi gradimo u Minecraftu, koristimo petlje da postavimo početne materijale
          pri stvaranju novog svijeta. A to su tisuće i tisuće blokova. Također, koristimo
          ih i za manje stvari, npr. kad želimo da se Alex pomiče naprijed i natrag.
          Petlje su vrlo moćan dio programiranja.
      5:
        text: Dolazi noć, i u slijedećim nivoima morat ćemo sagraditi kuću da budemo
          na sigurnom. Koristit ćemo petlje za ovo.
      6:
        text: |-
          Za izgradnju kuće možemo reći Alex da ide naprijed i postavi daske 4 puta ili da ide naprijed i uzme tu naredbu i da ju uz pomoć "Ponovi"
          bloka izvrši više puta. Sad ćemo kliknuti na "Ponovi" blok i reći joj koliko puta da izvrši ove radnje. A sad izgradimo kuću prije nego padne noć. Zabavite se!
    mc_if_statements:
      1:
        text: Sad ćemo učiti o uvjetnim naredbama. Uvjetne naredbe su osnovni dio
          učenja programiranja. One pomažu računalu da donosi odluke.
      2:
        text: Sva računala ih koriste, uključujući i moj telefon. Npr. kad otključam
          telefon, on izvrši neke naredbe poput provjere zaporke koju sam ukucala,
          te ga otključa. Ako je zaporka netočna, telefon prikaže poruku o grešci.
      3:
        text: Možete korisititi uvjetne naredbe u kodu da Steve i Alex reagiraju na
          ono što vide. Npr. ako je stijena ispred njih, mogu se okrenuti lijevo.
          Ili desno ako naiđu na stablo.
      4:
        text: U ovom slučaju, ne želimo da upadnu u lavu. Ovo je lako napraviti za
          lavu, jer je možemo vidjeti. No što ako je lava skrivena ispod stijene?
      5:
        text: Nakon što iskopamo stijenu, moramo provjeriti da li je lava ispred,
          prije nego krenemo dalje naprijed. Ako je tu lava, moramo pomaknuti stijenu
          ispred našeg lika prije nego krenemo dalje. Tako možemo sigurno ići naprijed.
    mc_congrats_share:
      1:
        text: Čestitamo! Naučili ste onovne razvojne blokove u računalnoj znanosti.
      2:
        text: Sada možeš koristiti ove blokove za izgradu vlastitog programa. Više
          nema uputa i zagonetki za rješavanje. Možeš napraviti sve god želiš. Sam(a)
          odaberi.
      3: 
      4:
        text: Kad završiš svoj rad, odaberi "dijeli" (share) da dohvatiš poveznicu
          (link) koju možeš podijeliti sa svojim prijateljima. Zabavi se!

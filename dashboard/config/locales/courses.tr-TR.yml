          title: CSA Başlarken Modülleri
          version_title: "'22-'23"
        self-paced-pl-csa-2023:
          title: CSA Başlarken Modülleri
          version_title: '2023'
        self-paced-pl-csd-2021:
          description_student: |-
            ## Hoş geldiniz

            Eğitimcilerin CS Discoveries'i öğretmeye başlaması için Code.org'un kendi hızına göre ayarlayabileceğiniz ücretsiz çevrimiçi kursuna hoş geldiniz! Bu çevrimiçi kursu tamamladıktan sonra öğrencilerinizle birlikte **Code.org'un Bilgisayar Bilimi Keşifleri kursunu** öğretmeye başlamak için hazır olacaksınız.

            ### Size uygun öğrenmeyi bulun

            -   **Kendi hızınızda gidin:** Bu kendi hızınızda kurs, sizi sürücü koltuğuna oturtmak ve kendi öğreniminizin kontrolünü size vermek için tasarlanmıştır. Önerilen zamanlar her modül ve ders için verilmiştir. Ancak, **içerikle kendi hızınızda etkileşim kurmanızı** öneririz.

            -   **İçeriğinizi seçin:** Bu profesyonel öğrenim kursunun içeriği, hem Code.org hem de CS Discoveries'te yeni olan öğretmenler için önerilen ilerleme şeklinde düzenlenmiştir. Ancak, **ihtiyaçlarınızı en iyi karşılayan sırayla içerikle etkileşim kurabilirsiniz.** Başlamadan önce bu profesyonel öğrenim kursu hakkında daha fazla bilgi edinmek için tüm öğretmenlere **kısa karşılama birimiyle başlamalarını** öneririz.

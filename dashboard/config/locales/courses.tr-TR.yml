          description_student: Bilgisayar Bilimi A (CSA), öğrencileri Java programlama
            dilini kullanarak yazılım mühendisliği ve nesne yönelimli programlama
            ve tasarımla tanıştırır. Bu müfredat, sorunlara çözüm tasarlama, büyük

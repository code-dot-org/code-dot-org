"el":
  slides:
    maze_intro:
      1:
        image: "σημειώσεις/hoc1_1.jpg"
        text: "Καλώς ήρθες στην πρώτη σου Ώρα του Κώδικα! Ας ξεκινήσουμε με μια πρώτη
          γεύση  προγραμματισμού."
      2:
        image: "σημειώσεις/hoc1_2.jpg"
        text: "Θα χρησιμοποιήσουμε το Blockly, μια οπτική γλώσσα προγραμματισμού στην
          οποία μπορείς να μετακινείς πλακίδια για να γράψεις κώδικα."
      3:
        image: "σημειώσεις/hoc1_3.jpg"
        text: "Στα περισσότερα προγράμματα πρέπει κάποιος να πληκτρολογήσει τον κώδικα
          του προγράμματος, αλλά στο Blockly ο προγραμματισμός είναι οπτικός. Κάθε
          πλακίδιο αντιστοιχεί σε μια γραμμή «πραγματικού» κώδικα."
      4:
        image: "σημειώσεις/hoc1_4.jpg"
        text: "Θα μάθεις τις βασικές αρχές της επιστήμης των υπολογιστών, έννοιες
          που χρησιμοποιούνται παντού από την κατασκευή εφαρμογών μέχρι τον έλεγχο
          οχήματος στον Άρη."
      5:
        image: "σημειώσεις/hoc1_5.jpg"
        text: "Το πρόγραμμα είναι ένα σύνολο οδηγιών που πρέπει να εκτελέσει ο υπολογιστής."
      6:
        image: "σημειώσεις/hoc1_6.jpg"
        text: "Ο στόχος του πρώτου προγράμματος είναι να καθοδηγήσει το πουλί (Angry
          Bird)  ώστε να κινηθεί μέσα στο λαβύρινθο και να πιάσει το πράσινο γουρουνάκι."
      7:
        image: "σημειώσεις/hoc1_7.jpg"
        text: "Στο αριστερό μέρος της οθόνης εμφανίζεται ο λαβύρινθος μέσα στον οποίο
          εκτελείται το πρόγραμμα. Οι εντολές για κάθε puzzle εμφανίζονται κάτω από
          το λαβύρινθο."
      8:
        image: "σημειώσεις/hoc1_8.jpg"
        text: "Η μεσαία εργαλειοθήκη έχει εντολές για το Θυμωμένο Πουλί. Θα τις χρησιμοποιήσεις
          για να φτιάξεις τον κώδικά σου."
      9:
        image: "σημειώσεις/hoc1_9.jpg"
        text: "Στα δεξιά είναι ο χώρος εργασίας σου, όπου θα μεταφέρετε πλακίδια από
          την εργαλειοθήκη για να φτιάξεις το πρόγραμμά σου. Για να διαγράψεις ένα
          πλακίδιο σύρε το στα σκουπίδια στη γωνία."
      10:
        image: "σημειώσεις/hoc1_10.jpg"
        text: "Κάθε πλακίδιο είναι μια εντολή. Εάν σύρεις το πλακίδιο «μετακίνηση
          προς τα εμπρός» στο χώρο εργασίας σου και πατήστε το «Εκτέλεση Προγράμματος»,
          το πουλί κάνει ένα βήμα στο λαβύρινθο."
      11:
        image: "σημειώσεις/hoc1_11.jpg"
        text: "Για να κάνεις πάνω από μία ενέργεια, μπορείς να σύρεις πολλά μπλοκ
          στην περιοχή εργασίας σου και να τα συνδέσεις. Το πουλί θα εκτελέσει τις
          εντολές από επάνω προς τα κάτω."
      12:
        image: "σημειώσεις/hoc1_12.jpg"
        text: "Εάν εκτελέσεις ένα πρόγραμμα και θέλεις να το διορθώσεις και προσπαθήσεις
          ξανά, πάτησε το πλήκτρο «Επαναφορά»."
      13:
        image: "σημειώσεις/hoc1_13.jpg"
        text: "Πάμε να πιάσουμε εκείνα τα γουρουνάκια!"
    artist_intro:
      1:
        image: "σημειώσεις/stage5_1.jpg"
        text: "Γεια σου, είμαι ο JR! Κάθε ομάδα αγωνιστικών αυτοκινήτων χρειάζεται
          επιστήμονες υπολογιστών για να κερδίσει. Αυτοί αναλύουν τα δεδομένα από
          το αυτοκίνητο για να το κάνουν να πάει πιο γρήγορα."
      2:
        image: "σημειώσεις/stage5_2.jpg"
        text: "Σε αυτά τα παζλ, θα γίνεις ένας καλλιτέχνης που σχεδιάζει γραμμή πίσω
          του όπου πηγαίνει."
      3:
        image: "σημειώσεις/stage5_3.jpg"
        text: "Αυτό το πλακίδιο λέει «προχώρησε προς τα εμπρός για 100 εικονοστοιχεία».
          Τα εικονοστοιχεία είναι μικροσκοπικές τελείες στην οθόνη σου."
      4:
        image: "σημειώσεις/stage5_4.jpg"
        text: "Αυτό το πλακίδιο λέει «στρίψε δεξιά κατά 90 μοίρες.» Αυτό θα κάνει
          τον καλλιτέχνη σου να στρίψει όπως έκανε το πλακίδιο «στρίψε» στα παζλ του
          λαβύρινθου."
      5:
        image: "σημειώσεις/stage5_5.jpg"
        text: "Κάνε κλικ στο βέλος σε ένα από αυτά τα πλακίδια για να αλλάξεις το
          πόσο προχωρεί ή στρίβει ο καλλιτέχνης. Παίξε λίγο για να εξοικειωθείς με
          αυτά τα νέα πλακίδια."
    farmer_intro:
      1:
        image: "σημειώσεις/stage9_1.jpg"
        text: "Γεια σου, είμαι η Πάολα! Σε αυτά τα παζλ, είσαι μία γεωργός που πρέπει
          να κάνει τον αγρό της εντελώς επίπεδο για να αρχίσει να φυτεύει σπαρτά."
      2:
        image: "σημειώσεις/stage9_2.jpg"
        text: "Θα πρέπει να τη βοηθήσεις να αφαιρέσει όλους τους σωρούς βρωμιάς και
          να καλύψει όλες τις τρύπες."
      3:
        image: "σημειώσεις/stage9_3.jpg"
        text: "Τα νέα πλακίδια αφαιρούν 1 φτυαριά βρωμιάς από έναν σωρό και γεμίζουν
          μια τρύπα με 1 φτυαριά βρωμιάς."
      4:
        image: "σημειώσεις/stage9_4.jpg"
        text: "Οι σωροί και οι τρύπες έχουν διαφορετικά μεγέθη, οπότε πρέπει να πεις
          στη γεωργό πόσες φτυαριές να χρησιμοποιήσει."
    flappy_intro:
      1:
        image: notes/flappy01.jpg
        text: "Γεια σου, είμαι η Κάτια! Ένα από τα πιο συναρπαστικά πράγματα της επιστήμης
          των υπολογιστών είναι ότι τα προγράμματα υπολογιστών μπορεί να γίνουν διαδραστικά."
      2:
        image: notes/flappy02.jpg
        text: "Κάθε φορά που κάποιος κάνει κλικ ή πληκτρολογεί η αγγίζει την οθόνη
          αφής ενός υπολογιστή ή τηλεφώνου, αυτή η πράξη παράγει ένα ΣΥΜΒΑΝ και υπάρχει
          συνήθως ένα κομμάτι κώδικα που αποφασίζει τι θα γίνει όταν πραγματοποιείται
          ένα ΣΥΜΒΑΝ."
      3:
        image: notes/flappy03.jpg
        text: "Για παράδειγμα, μπορείς να έχετε έναν ΧΕΙΡΙΣΤΗ-ΣΥΜΒΑΝΤΩΝ που να λέει
          «όταν γίνει κλικ με το ποντίκι, παίξε έναν ήχο» "
      4:
        image: notes/flappy04.jpg
        text: "Έχεις ποτέ ακούσει για το παιχνίδι FlappyBird; Χρησιμοποιώντας χειριστές
          Γεγονότων, θα μάθουμε πως να προγραμματίζουμε τη δική μας έκδοση του FlappyBird!"
      5:
        image: notes/flappy05.jpg
        text: "Ο κώδικας που θα γράψεις περιλαμβάνει μεταφορά και απόθεση πλακιδίων
          που αντιπροσωπεύουν εντολές για τον υπολογιστή. Στο παρασκήνιο, καθένα από
          αυτά τα πλακίδια αντιπροσωπεύεται από πραγματικό κώδικα."
      6:
        image: notes/flappy06.jpg
        text: "Αν θες να ρίξεις μια ματιά στο χώρο εργασίας, υπάρχουν κάποια πράσινα
          πλακίδια που τα γεμίσαμε για σένα - αυτά είναι οι «χειριστές γεγονότων» "
      7:
        image: notes/flappy07.jpg
        text: "Αν θέλεις να κάνεις το πουλί να ΦΤΕΡΟΥΓΙΣΕΙ όταν κάνεις ΚΛΙΚ με το
          ποντίκι, μπορείς να το κάνεις προσθέτοντας το πλακίδιο «ΦΤΕΡΟΥΓΙΣΜΑ» στον
          κατάλληλο χειριστή γεγονότων, και πλέον στο παιχνίδι σου όταν κάνεις κλικ
          με το ποντίκι, το πουλί θα φτερουγίσει."
      8:
        image: notes/flappy08.jpg
        text: "Με κάθε παζλ σε αυτή την δραστηριότητα θα παρουσιάζουμε νέους τύπους
          γεγονότων με τη μορφή των πράσινων πλακιδίων στο χώρο εργασίας και μπορείς
          να αποφασίζεις για τα κατάλληλα πλακίδια που θα προσθέτεις ως απάντηση σε
          αυτά τα γεγονότα."
      9:
        image: notes/flappy09.jpg
        text: "Όταν δεις ένα αναπτυσσόμενο σαν κι αυτό, αυτό σημαίνει ότι μπορείς
          να αλλάξεις τις ρυθμίσεις - όπως το ποιος ήχος να παιχτεί όταν ο φλάπι χτυπήσει
          στο έδαφος."
      10:
        image: notes/flappy10.jpg
        text: "Στο τελικό παζλ θα μπορέσεις να δημιουργήσεις το δικό σου παιχνίδι
          και να το μοιραστείς με τους φίλους σου. Καλή διασκέδαση!"
    loop_times:
      1:
        image: "σημειώσεις/hoc2_1.jpg"
        text: "Γεια σου, είμαι ο Μάρκος! Ας μάθουμε για βρόχους. Χρησιμοποιώντας βρόχους
          μπορείς να πεις σε έναν υπολογιστή να επαναλάβει κάθε σύνολο ενεργειών ξανά
          και ξανά, χιλιάδες ή ακόμη και δισεκατομμύρια φορές."
      2:
        image: "σημειώσεις/hoc2_2.jpg"
        text: "Σε αυτό το παζλ, θέλουμε να κάνουμε το πουλί να μετακινηθεί προς τα
          εμπρός 5 βήματα για να πιάσει το γουρούνι."
      3:
        image: "σημειώσεις/hoc2_3.jpg"
        text: "Μπορούμε να χρησιμοποιήσουμε το νέο πλακίδιο «επανάληψης» για να μας
          βοηθήσει."
      4:
        image: "σημειώσεις/hoc2_4.jpg"
        text: Αντί να χρησιμοποιήσεις 5 πλακίδια "μετακίνηση προς τα εμπρός"...
      5:
        image: "σημειώσεις/hoc2_5.jpg"
        text: Μπορούμε να βάλουμε το πλακίδιο "μετακίνηση προς τα εμπρός" στο εσωτερικό
          του πλακιδίου "επανάληψη" και να γράψουμε έναν αριθμό στο πλακίδιο για να
          του πούμε πόσες φορές να το επαναλάβει.
      6:
        image: "σημειώσεις/hoc2_6.jpg"
        text: "Και αυτό είναι σημαντικό: μπορείς να βάλεις περισσότερες από μία εντολές
          μέσα σε ένα πλακίδιο «επανάληψη»."
      7:
        image: "σημειώσεις/hoc2_7.jpg"
        text: "Απόλαυσε το νέο σου πλακίδιο «επανάληψη»!"
    loop_until:
      1:
        image: "σημειώσεις/hoc3_1.jpg"
        text: "Γεια σου, είμαι ο Chris. Πριν πάω στους Miami Heat πήγα στο πανεπιστήμιο
          Georgia Tech να σπουδάσω Επιστήμη των Υπολογιστών. Ας δοκιμάσουμε ένα νέο
          πλακίδιο, τo «επανάλαβε μέχρι»."
      2:
        image: "σημειώσεις/hoc3_2.jpg"
        text: "Κι αν δεν ξέραμε πόσο μακριά πρέπει να πάει το πουλί για να φτάσει
          το γουρούνι;"
      3:
        image: "σημειώσεις/hoc3_3.jpg"
        text: "Αν βάλουμε ένα πλακίδιο «μετακίνηση προς τα εμπρός» στο εσωτερικό του
          πλακιδίου «επανάληψη μέχρι», το πουλί θα κινηθεί προς τα εμπρός, ΜΕΧΡΙ να
          φτάσει το γουρούνι (ή να πέσει πάνω σε έναν τοίχο)."
      4:
        image: "σημειώσεις/hoc3_4.jpg"
        text: "Είναι σημαντικό: όπως και πριν, μπορούμε να βάλουμε πολλά πλακίδια
          μέσα στο «επανάλαβε μέχρι» και όλα αυτά μαζί θα επαναληφθούν."
    if:
      1:
        image: "σημειώσεις/hoc4_1.jpg"
        text: "Γεια σου, είμαι ο Βασίλης! Ας μάθουμε μια νέα θεμελιώδη έννοια: τις
          εντολές  «εάν». Αυτός είναι ο τρόπος με τον οποίο οι υπολογιστές παίρνουν
          αποφάσεις."
      2:
        image: "σημειώσεις/hoc4_2.jpg"
        text: "Χρησιμοποιείς τις εντολές «εάν» καθημερινά στη ζωή σου. Κάθε πρωί,
          πριν βγεις για να πας στο σχολείο, σκέφτεσαι: αν βρέχει έξω, πρέπει να φορέσω
          το παλτό μου."
      3:
        image: "σημειώσεις/hoc4_3.jpg"
        text: "Μπορούμε να πούμε στο ζόμπι να ελέγξει ΕΑΝ υπάρχει μονοπάτι αριστερά,
          και αν πράγματι βρει μονοπάτι στα αριστερά, να τον κάνουμε να στρίψει προς
          αυτή την κατεύθυνση."
      4:
        image: "σημειώσεις/hoc4_4.jpg"
        text: "Για να γράψεις τον κώδικα για αυτό, σύρε έξω το πλακίδιο «εάν» και
          βάλε ένα πλακίδιο «στρίψε αριστερά» μέσα του."
      5:
        image: "σημειώσεις/hoc4_5.jpg"
        text: "Τώρα, εάν βάλουμε ένα πλακίδιο «προχώρησε εμπρός» πάνω από αυτό και
          ένα πλακίδιο «επανάλαβε» γύρω από όλα, κάθε φορά που κινείται το ζόμπι,
          θα ελέγχει εάν υπάρχει μονοπάτι στα αριστερά και θα στρίβει. Η εντολή «επανάλαβε»
          είναι κρίσιμη, για τον έλεγχο της στροφής σε κάθε βήμα."
      6:
        image: "σημειώσεις/hoc4_6.jpg"
        text: "Οι εντολές «εάν» είναι πραγματικά σημαντικές στην επιστήμη των υπολογιστών.
          Ένα από τα πρώτα προγράμματα που έγραψα ήταν ένα παιχνίδι τρίλιζας και υπήρχε
          μια εντολή «εάν» που έλεγε ΕΑΝ ο αντίπαλος είναι ένα βήμα πριν κερδίσει,
          τότε μπλόκαρε το σημείο από το οποίο μπορεί να κερδίσει."
      7:
        image: "σημειώσεις/hoc4_7.jpg"
        text: "Καλή διασκέδαση με το πλακίδιο «εάν»!"
    if_else:
      1:
        image: "σημειώσεις/hoc5_1.jpg"
        text: Καλημέρα, λέγομαι Saloni. Χρησιμοποιώ την επιστήμη των υπολογιστών ηια
          να βοηθήσω να λύσουμε προβλήματα υγείας και ιατρικής. Ας μάθουμε για το
          μπλοκ "εάν - αλλιώς". Μοιάζει με το μπλοκ "εάν" αλλά έχει ένα επιπλέον κομμάτι
          που λέγεται "αλλιώς".
      2:
        image: "σημειώσεις/hoc5_2.jpg"
        text: Αν βάλω ένα μπλοκ "προχώρησε μπροστά" στο σημείο που λέει do (κάνε)
          και ένα μπλοκ "στρίψε αριστερά" εκεί που λέει "αλλιώς", αυτό σημαίνει ότι
          το ζόμπι έχει δύο επιλογές. ΑΝ υπάρχει μπροστά μονοπάτι τότε το ζόμπι θα
          προχωρήσει προς τα εμπρός, ΑΛΛΙΩΣ (αν δεν υπάρχει μονοπάτι) το ζόμπι θα
          στρίψει προς τα αριστερά.
      3:
        image: "σημειώσεις/hoc5_3.jpg"
        text: Ακριβώς όπως και με το μπλοκ "εαν", μπορούμε να βάλουμε τα μπλοκ "εάν
          - αλλιώς" μέσα σε μπλοκ επανάληψης ώστε το ζόμπι να συνεχίσει να κινείται
          και το μπλοκ "εάν - αλλιώς" να συνεχίσει να ελέγχει αν πρέπει κάπου να στρίψει.
      4:
        image: "σημειώσεις/hoc5_4.jpg"
        text: "Ας πάμε λοιπόν τα ζόμπι εκεί που πρέπει!"
    if_else_scrat:
      1:
        image: notes/saloni_ifelse_scrat1.jpg
        text: Μια πρόταση "εάν - αλλιώς" είναι μια απόφαση ανάμεσα σε δύο πράγματα.
          Ας δούμε πώς μπορούμε να χρησιμοποιήσουμε μια πρόταση "εάν - αλλιώς" με
          το φίλο μας το σκίουρο Σκρατ.
      2:
        image: notes/saloni_ifelse_scrat2.jpg
        text: Αυτό το μπλοκ μοιάζει με το μπλοκ "εάν" αλλά κάτω έχει ένα επιπλέον
          κομμάτι που λέει "αλλιώς". Αν βάλω ένα μπλοκ "προχώρησε μπροστά" στο σημείο
          που λέει do (κάνε) και ένα μπλοκ "στρίψε αριστερά" εκεί που λέει "αλλιώς",
          αυτό σημαίνει ότι ο σκίουρος Σκρατ έχει δύο επιλογές. ΑΝ υπάρχει μπροστά
          μονοπάτι τότε ο σκίουρος Σκρατ θα προχωρήσει προς τα εμπρός, ΑΛΛΙΩΣ (αν
          δεν υπάρχει μονοπάτι) θα στρίψει προς τα αριστερά.
      3:
        image: notes/saloni_ifelse_scrat3.jpg
        text: Είναι η λήψη μιας απόφασης και η εκτέλεση μίας από δύο ενέργειες βάσει
          αυτής της απόφασης. Όπως κάνουμε και με τα μπλοκ "εάν", μπορείτε να βάλετε
          μπλοκ "εάν - αλλιώς" μέσα στα μπλοκ επανάληψης.
      4:
        image: notes/saloni_ifelse_scrat4.jpg
        text: "Ας βοηθήσουμε λοιπόν τον σκίουρο Σκρατ να πιάσει το βελανίδι!"
    function:
      1:
        image: "σημειώσεις/stage13_1.jpg"
        text: "Γεια σου, είμαι η Μπρίνα, μηχανικός στο Instagram. Μια συνάρτηση είναι
          ορισμένες γραμμές κώδικα που θέλετε να χρησιμοποιήσετε ξανά και ξανά, έτσι
          αντί να γράφετε αυτόν τον κώδικα κάθε φορά, μπορείτε απλά να χρησιμοποιήσετε
          ένα μπλοκ."
      2:
        image: "σημειώσεις/stage13_2.jpg"
        text: "Πρόκειται να μάθουμε πώς να ορίζουμε συναρτήσεις. Οι ορισμοί των συναρτήσεων
          έχουν ένα αστέρι στη γωνία. Το όνομα της συνάρτησης γράφετε ψηλά στην πρώτη
          γραμμή."
      3:
        image: "σημειώσεις/stage13_3.jpg"
        text: Τα μπλοκ που πάνε μέσα στον ορισμό μας λένε τι κάνει. Έτσι το όνομα
          αυτής της συνάρτησης που ορίζουμε είναι «γέμισε 5» και αποτελείται από ένα
          μπλοκ "επανάλαβε" και ένα μπλοκ "γέμισε".
      4:
        image: "σημειώσεις/stage13_4.jpg"
        text: "Ο ορισμός βρίσκεται στο χώρο εργασίας, αλλά ο γεωργός μας δε θα εκτελέσει
          τη συνάρτηση μέχρι να σύρουμε το πλακίδιο συνάρτησης «γέμισε 5» από την
          κατηγορία συναρτήσεων."
      5:
        image: notes/stage13_5.jpg
        text: 'Ας βάλουμε τη "διασκέδαση" πίσω στη "ΣΥΝάρτηση!" '
    loop_while:
      1:
        image: notes/stage9_5.jpg
        text: 'Γεια σου, είμαι ο Μακέντ! Ας μάθουμε για το "όσο μπλοκ." '
      2:
        image: notes/stage9_6.jpg
        text: Το μπλοκ "εφ' όσον" θα κάνει οτιδήποτε τοποθετήσετε μέσα του ΑΡΚΕΙ η
          δήλωση στην κορυφή είναι ΑΛΗΘΗΣ.
      3:
        image: notes/stage9_7.jpg
        text: "Για παράδειγμα, εάν ο γεωργός στέκεται σε έναν σωρό, θα συνεχίζει να
          αφαιρεί 1 φτυαριά ΟΣΟ υπάρχει βρωμιά από κάτω του."
    loop_for:
      1:
        image: notes/stage11_1.jpg
        text: "Γεια σου, είμαι η Τριν, και δουλεύω για την Pixar. Έχω εργαστεί για
          πολλές ταινίες, συμπεριλαμβανομένου του Σρεκ."
      2:
        image: notes/stage11_2.jpg
        text: Αυτός είναι ο νέος βρόχος "μετρητής". Θα εκτελεί ενέργειες ξανά και
          ξανά και μπορείτε να κάνετε τις ενέργειες αυτές να αλλάζουν ελαφρώς κάθε
          φορά.
      3:
        image: notes/stage11_3.jpg
        text: Σε αυτό το παράδειγμα, ο βρόχος "μετρητής" λέει "μέτρησε με μετρητή
          από 50 μέχρι 90 με βήμα 10" και μέσα σε αυτόν, έχουμε το μπλοκ "σχεδίασε
          ένα τετράγωνο". Σύρετε το μπλοκ "μετρητής" από την ενότητα "Μεταβλητές"
          στη θέση "μήκος".
      4:
        image: notes/stage11_4.jpg
        text: "Αυτό σημαίνει ότι ο καλλιτέχνης πρόκειται να σχεδιάσει ένα τετράγωνο
          που έχει πλευρές μήκους 50 εικονοστοιχείων, μετά θα αυξήσει κατά 10 το μέγεθος
          και θα σχεδιάσει ένα τετράγωνο με μήκος πλευρών 60 εικονοστοιχεία. Έπειτα
          θα συνεχίσει να αυξάνει κατά 10 και να σχεδιάζει τετράγωνα μέχρι να φτάσει
          το 90. Έτσι θα έχουμε τετράγωνα των 50, 60, 70, 80 και 90."
    parameters:
      1:
        image: notes/stage15_1.jpg
        text: "Γεια σου, είμαι η Τζανέτ, και είμαι ένας μηχανικός στη Zynga."
      2:
        image: notes/stage15_2.jpg
        text: "Και αν θέλουμε να σχεδιάσουμε πολλά τρίγωνα που οι πλευρές τους να
          έχουν διαφορετικά μεγέθη;"
      3:
        image: notes/stage15_3.jpg
        text: "Θα μπορούσαμε να γράψουμε όλο αυτό τον κώδικα με το χέρι ή μπορούμε
          να χρησιμοποιήσουμε μια συνάρτηση με παραμέτρους."
      4:
        image: notes/stage15_4.jpg
        text: Για να το κάνετε αυτό, κάντε κλικ στο μπλε αστέρι στον ορισμό της συνάρτησης
          «σχεδίασε ένα τρίγωνο». Στη συνέχεια, σύρετε το "εισάγετε όνομα" μέσα στο
          μπλοκ "εισαγωγή".
      5:
        image: "σημειώσεις/stage15_5.jpg"
        text: Στη συνέχεια, αν γράψετε "μήκος" στο σημείο όπου λέει "x" και πατήσετε
          "Enter" θα δημιουργήσετε ένα μήκος εισόδου για τη συνάρτησή σας.
      6:
        image: "σημειώσεις/stage15_6.jpg"
        text: Στη συνέχεια, κάντε κλικ πάνω στο αστέρι. Τώρα, θέλετε να κάνετε κλικ
          στην κατηγορία μεταβλητές και να σύρετε το μπλοκ "μήκος" μέσα στο μπλοκ
          "προχώρησε μπροστά" στον ορισμό της συνάρτησης. Και απομακρύνετε τον παλιό
          αριθμό μπλοκ.
      7:
        image: "σημειώσεις/stage15_7.jpg"
        text: Για να χρησιμοποιήσετε τη συνάρτησή σας με παραμέτρους, κάντε κλικ στην
          κατηγορία συναρτήσεων και σύρετε τη συνάρτηση με όνομα "σχεδίασε ένα τρίγωνο
          με μήκος".
      8:
        image: "σημειώσεις/stage15_8.jpg"
        text: Τώρα μπορείτε να χρησιμοποιήσετε το μπλοκ "μαθηματικά" για να εισάγετε
          διαφορετικούς αριθμούς ώστε να σχεδιάσετε τρίγωνα διαφόρων μεγεθών.
    hoc_wrapup:
      1:
        image: "σημειώσεις/hoc6_1.jpg"
        text: "Συγχαρητήρια! Με το τελευταίο παζλ που λύσατε, γράψατε τον κώδικα που
          μπορεί να πει σε οποιοδήποτε robot πώς να βρει την έξοδο σε έναν λαβύρινθο
          που δεν έχει πολύπλοκους διαδρόμους ή σε μια σήραγγα οποιουδήποτε μήκους.
          Το ρομπότ σας μπορεί να είναι ένα ζόμπι, ένα πουλί, ένα όχημα που κινείται
          στον πλανήτη Άρη, ή ακόμη και ένα αυτο-οδηγούμενο (χωρίς οδηγό) αυτοκίνητο."
      2:
        image: "σημειώσεις/hoc6_2.jpg"
        text: Οι βασικές έννοιες που χρησιμοποίησες είναι η καρδιά κάθε προγράμματος
          ή εφαρμογής που μπορεί να συναντήσεις.  Μάθαμε για βρόχους επανάληψης, για
          εντολές "επανάλαβε μέχρι", για εντολές "εάν" και "εάν αλλιώς".
      3:
        image: "σημειώσεις/hoc6_3.jpg"
        text: "Αν σου άρεσε η πρώτη σου ώρα στον προγραμματισμό, επισκέψου τον ιστότοπο
          code.org για να συνεχίσεις την εκπαίδευσή σου στην Πληροφορική! Μόλις ολοκληρώσεις
          την 20ώρη σειρά μαθημάτων μας, θα έχεις κατακτήσει τις βασικές γνώσεις του
          προγραμματισμού και θα μπορείς να αρχίσεις να μαθαίνεις πώς να γράψεις εφαρμογές
          για κινητά, οδηγίες για ρομπότ, παιχνίδια και ότι άλλο φανταστείς."
      4:
        image: "σημειώσεις/hoc6_4.jpg"
        text: |
          Η τεχνολογία αλλάζει όλα όσα κάνουμε και δεν έχει σημασία αν είσαι μικρός ή μεγάλος:
          ο προγραμματισμός είναι διασκεδαστικός, δημιουργικός και όλοι μπορούν να μάθουν!
    20_wrapup:
      1:
        image: notes/bird.png
        text: "Προβολή σημειώσεων, προσεχώς!"
    frozen_intro:
      1:
        image: notes/frozen1_1.jpg
        text: "Γεια, είμαι η  Lyndsey. Είμαι μοντέλο, ηθοποιός και γράφω και δικές
          μου εφαρμογές. Ας χρησιμοποιήσουμε κώδικα για να συνεργαστούμε με την Άννα
          και την Έλσα καθώς εξερευνούν την ομορφιά και τη μαγεία του πάγου."
      2:
        image: notes/frozen1_2.jpg
        text: "Θα φτιάξετε νιφάδες χιονιού και μοτίβα καθώς κάνετε πατινάζ και θα
          δημιουργήσετε μια μαγική Χριστουγεννιάτικη εικόνα την οποία μπορείτε να
          μοιραστείτε και με τους φίλους σας."
      3:
        image: notes/frozen1_3.jpg
        text: "Για την επόμενη ώρα, θα μάθετε τα πρώτα βήματα του προγραμματισμού
          (κώδικα). Ο παραδοσιακός προγραμματισμός συνήθως γίνεται με κείμενο, αλλά
          εμείς θα χρησιμοποιήσουμε το Blockly, με οπτικά μπλοκ που μπορείτε να σύρετε
          και να αποθέσετε για να γράψετε προγράμματα. Ακόμα και οι φοιτητές στο πανεπιστήμιο,
          με αυτή τη μέθοδο μαθαίνουν τα βασικά. Κάτω από τα μπλοκ, δημιουργείτε κώδικα."
      4:
        image: notes/frozen1_4.jpg
        text: "Ένα πρόγραμμα είναι ένα σύνολο εντολών που λέει στον υπολογιστή τι
          να κάνει. Ας φτιάξουμε έναν κώδικα, ή πρόγραμμα, που θα βοηθήσει την Έλσα
          να φτιάξει μια ευθεία γραμμή. Μετά θα το χρησιμοποιήσουμε για να φτιάξουμε
          πιο πολύπλοκα μοτίβα."
      5:
        image: notes/frozen1_5.jpg
        text: "Η οθόνη σου είναι χωρισμένη σε τρία μέρη. Αριστερά είναι ο πάγος όπου
          θα τρέξει το πρόγραμμά σου. Οι οδηγίες για κάθε πίστα είναι γραμμένες ακριβώς
          από κάτω."
      6:
        image: notes/frozen1_6.jpg
        text: "Στη μέση είναι η εργαλειοθήκη σου, όπου κάθε μπλοκ είναι μια ενέργεια
          που μπορεί να κάνει η Έλσα ή η Άννα."
      7:
        image: notes/frozen1_7.jpg
        text: Η άσπρη περιοχή δεξιά λέγεται περιοχή εργασίας και εκεί θα φτιάξουμε
          το πρόγραμμά μας. Για να μετακινηθείς στον πάγο πρέπει να χρησιμοποιήσεις
          το μπλοκ "προχώρησε μπροστά".
      8:
        image: notes/frozen1_8.jpg
        text: Εδώ το μπλοκ "Προχώρησε μπροστά" λέει "προχώρησε μπροστά κατά 100 pixel".
          Όταν πατάμε "Τρέξτε" τι γίνεται; Η Έλσα προχωρά μια απόσταση πάνω στον πάγο,
          συγκεκριμένα 100 pixel! Τα pixel είναι πολύ μικρά τετραγωνάκια στην οθόνη
          του υπολογιστή σου.
      9:
        image: notes/frozen1_9.jpg
        text: Το άλλο μπλοκ λέει "στρίψε δεξιά κατά 90 μοίρες". Όταν το χρησιμοποιούμε,
          η Έλσα στρίβει κατά μια συγκεκριμένη γωνία. Μπορείτε να παίξετε με το πόσο
          στρίβει η Έλσα. Ξεκινάμε να μετράμε τη γωνία από το μονοπάτι που είναι μπροστά
          από την Έλσα. Άρα αυτό είναι 90 μοίρες. Και αυτό είναι 120 μοίρες.
      10:
        image: notes/frozen1_10.jpg
        text: "Θυμήσου ότι μπορείς να αλλάξεις τα pixel και τις μοίρες κάνοντας κλικ
          στα βελάκια δίπλα τους."
    frozen_loops:
      1:
        image: notes/frozen2_1.jpg
        text: "Γεια, είμαι η Πάολα! Οι υπολογιστές μπορούν εύκολα να επαναλαμβάνουν
          ενέργειες. Εσείς μπορείτε να μετρήσετε ως το 10, το 20 ή το 100. Όμως ένας
          υπολογιστής μπορεί να μετρήσει ως το ένα δισεκατομμύριο - ή και τρισεκατομμύριο!
          Δεν πρόκειται να βαρεθεί και θα το κάνει μέσα σε λίγα μόνο δευτερόλεπτα.
          Είτε πρόκειται για μέτρημα, ή για ζωγραφική, ή για οτιδήποτε άλλο, οι υπολογιστές
          μπορούν να επαναλαμβάνουν ενέργειες εκατοντάδες - ή και δισεκατομμύρια -
          φορές."
      2:
        image: notes/frozen2_2.jpg
        text: Στον προγραμματισμό, αυτά λέγονται βρόχοι. Βρόχος είναι η συνεχής επανάληψη
          του κώδικά σου. Στην επόμενη πίστα, ο στόχος σου είναι να βοηθήσεις την
          Άννα να φτιάξει ένα τετράγωνο με το μπλοκ "Επανάλαβε".
      3:
        image: notes/frozen2_3.jpg
        text: Όσα μπλοκ κώδικα βάλεις μέσα στο μπλοκ "Επανάλαβε" θα επαναληφθούν διαδοχικά
          όσες φορές θέλεις.
      4:
        image: notes/frozen2_4.jpg
        text: Για να σχεδιάσεις ένα τετράγωνο, μπορείς να χρησιμοποιήσεις το μπλοκ
          "Προχώρησε μπροστά" και το μπλοκ "Στρίψε δεξιά" 4 φορές. Αλλά είναι ευκολότερο
          να πεις στον υπολογιστή "Προχώρησε μπροστά" και "Στρίψε δεξιά" μία φορά
          και μετά να του πεις να επαναλάβει αυτές τις δύο ενέργειες 4 φορές. Για
          να το κάνεις αυτό, πρέπει να βάλεις τα μπλοκ "Προχώρησε μπροστά" και "Στρίψε
          δεξιά" μέσα σε μπλοκ "Επανάλαβε".
      5:
        image: notes/frozen2_5.jpg
        text: Θυμήσου ότι μπορείς να αλλάζεις τον αριθμό στο μπλοκ "Επανάλαβε" όσο
          θέλεις, και οι ενέργειες μέσα στο μπλοκ αυτό θα επαναλαμβάνονται τόσες φορές
          όσες θέλεις.
    frozen_functions:
      1:
        image: notes/frozen3_1.jpg
        text: "Γεια, είμαι ο Chris Bosh. Είμαι επαγγελματίας μπασκετμπολίστας και
          έγραφα κώδικα όταν ήμουν στο Πανεπιστήμιο."
      2:
        image: notes/frozen3_2.jpg
        text: "Μία από τις σημαντικότερες έννοιες της επιστήμης των υπολογιστών είναι
          ο ορισμός νέων εντολών. Οι περισσότερες γλώσσες προγραμματισμού δεν έχουν
          πάνω από 100 λέξεις (εντολές). Η τέχνη και η μαγεία είναι να ορίζεις τις
          δικές σου λέξεις μέσα από αυτό το βασικό λεξιλόγιο."
      3:
        image: notes/frozen3_3.jpg
        text: "Μόλις διδάξεις σε έναν υπολογιστή πώς να κάνει μια ενέργεια χρησιμοποιώντας
          αυτή την ακολουθία εντολών, μπορείς να δώσεις ένα δικό σου όνομα σε μια
          ενέργεια ώστε να μπορείς εύκολα να την επαναλάβεις μετά. Όταν ορίσεις μια
          δική σου εντολή και της δώσεις όνομα, είναι αυτό που λέμε συνάρτηση."
      4:
        image: notes/frozen3_4.jpg
        text: "Γεια, λέγομαι Jess. Όταν προγραμματίζεις με μπλοκ, χρησιμοποιείς συναρτήσεις
          αν υπάρχει ένα σύνολο εντολών που θες να χρησιμοποιήσεις πολλές φορές. Για
          παράδειγμα, έχεις γράψει κώδικα που δημιουργεί ένα τετράγωνο."
      5:
        image: notes/frozen3_5.jpg
        text: Μπορείς λοιπόν να ορίσεις μια συνάρτηση που λέγεται "φτιάξε ένα τετράγωνο".
      6:
        image: notes/frozen3_6.jpg
        text: "Τώρα έχεις ένα νέο μπλοκ το οποίο μπορείς να χρησιμοποιήσεις πολλές
          φορές για να φτιάξεις πολλά τετράγωνα."
      7:
        image: notes/frozen3_7.jpg
        text: "Πολλά απλά σχήματα μπορούν να χρησιμοποιηθούν για τη δημιουργία πιο
          πολύπλοκων μοτίβων. Στην επόμενη δραστηριότητα, ο κώδικας που έγραψες για
          να φτιάξεις έναν κύκλο είναι διαθέσιμος ως νέα συνάρτηση που μπορεί να κάνει
          κύκλους διαφορετικού μεγέθους. Μπορείτε να τη χρησιμοποιήσετε για να βοηθήσετε
          την Έλσα να φτιάξει πολύπλοκα και όμορφα σχέδια στο χιόνι;"
    playlab_intro:
      1:
        image: notes/playlab_intro_1.png
        text: "Θα δημιουργήσουμε παιχνίδια χρησιμοποιώντας την εφαρμογή Play Lab.
          Τα καλά παιχνίδια έχουν μια ιστορία και κάθε ιστορία έχει ηθοποιούς. Θα
          μάθουμε πώς να κάνουμε τους ηθοποιούς μας να μοιάζουν με μάγισσες, εξωγήινους
          και ζώα που μιλούν, κινούνται και αλληλεπιδρούν μεταξύ τους. Στο τέλος αυτού
          του σεμιναρίου, θα μπορείς να δημιουργείς τα δικά σου παιχνίδια και να τα
          μοιράζεσαι με τους φίλους σου."
      2:
        image: notes/playlab_intro_2.png
        text: "Η οθόνη σου είναι χωρισμένη σε τρία κύρια μέρη. Στα αριστερά είναι
          ο χώρος του παιχνιδιού όπου το πρόγραμμά σου εκτελείται. Οι εντολές για
          κάθε επίπεδο είναι γραμμένες από κάτω."
      3:
        image: notes/playlab_intro_3.png
        text: "Η μεσαία περιοχή είναι η εργαλειοθήκη και καθένα από αυτά τα πλακίδια
          είναι ένα κομμάτι κώδικα. Η άσπρη περιοχή στα δεξιά καλείται χώρος εργασίας
          και σε αυτή θα δημιουργήσουμε το πρόγραμμά μας."
      4:
        image: notes/playlab_intro_4.png
        text: Για να ξεκινήσεις, θα χρειαστεί να συνδέσεις τα πλακίδιά σου με το πορτοκαλί
          πλακίδιο "όταν εκτελείται". Μπορείς να συνδέσεις πολλαπλά πλακίδια μαζί
          σέρνοντάς τα έως ότου δεις την κίτρινη γραμμή και τότε αυτά θα ενωθούν απότομα
          μαζί.
      5:
        image: notes/playlab_intro_5.png
        text: Σε αυτό το πρώτο πάζλ, ο ηθοποιός μας είναι ένας πιγκουίνος και θα τον
          κάνουμε να πει "Γεια σας" σέρνοντας το πλακίδιο "πες", ενώνοντάς το με το
          πλακίδιο "όταν εκτελείται" και πληκτρολογώντας "Γεια σας". Μπορούμε επίσης
          να κάνουμε τον πιγκουίνο να κινηθεί χρησιμοποιώντας τα πλακίδια "κινήσου
          δεξιά" και "κινήσου αριστερά". Μόλις βάλεις όλα τα πλακίδια στη θέση τους
          πάτησε το κουμπί "Εκτέλεση" ώστε να δεις τι προγραμμάτισες.
      6:
        image: notes/playlab_intro_6.png
        text: "Ξεκίνησε και στο τέλος θα μπορείς να δημιουργήσεις τα δικά σου παιχνίδια
          με όλα τα είδη παικτών που θα μπορούν να αλληλεπιδρούν, να είναι χαρούμενοι
          ή λυπημένοι, να κερδίζουν βαθμούς, ή να δημιουργούν εκρήξεις ή ακόμα να
          εξαφανίζουν ο ένας τον άλλον. Όλα εξαρτώνται από σένα και το παιχνίδι που
          θέλεις να φτιάξεις."
    playlab_events:
      1:
        image: notes/playlab_events_1.png
        text: "Τώρα, θα μάθουμε κάτι το οποίο όλοι οι προγραμματιστές παιχνιδιών χρησιμοποιούν
          καθημερινά. Θα μιλήσουμε για τα γεγονότα. Ένα γεγονός λέει στο πρόγραμμά
          σου να ακούει πότε συμβαίνει κάτι. Όταν αυτό το γεγονός συμβεί, τότε εκτελεί
          μια ενέργεια."
      2:
        image: notes/playlab_events_2.png
        text: "Μερικά παραδείγματα γεγονότων είναι άκουσε για ένα κλικ του ποντικιού,
          για ένα πάτημα βέλους, ή ένα άγγιγμα στην οθόνη."
      3:
        image: notes/playlab_events_3.png
        text: Εδώ, θα κάνουμε το διαστημο ρομπότ να χαιρετά τους γήινους όταν ένας
          παίκτης κάνει κλικ πάνω του. Θα χρησιμοποιήσουμε το μπλοκ " και θα του συνδέσουμε
          το μπλοκ "πες". Όταν ο παίκτης κάνει κλικ στο διαστημο ρομπότ, ότι είναι
          συνδεμένο σε αυτό το "όταν πατηθεί" μπλοκ γεγονότων θα εκτελεστεί. Τι λέει
          ο εξωγήινος σου;
      4:
        image: notes/playlab_events_4.png
        text: Υπάρχουν επίσης τα μπλοκ τύπου "όταν βέλος(κατεύθυνση)". Αν συνδέσετε
          το μπλοκ "μετακίνησε" (move) σε αυτά τα μπλοκ, μπορείτε να ξεκινήσετε να
          κατευθύνετε τους "ηθοποιούς" σας πάνω, κάτω, δεξιά ή αριστερά. Βήμα-βήμα,
          το παιχνίδι σας θα γίνεται όλο και πιο διαδραστικό.
    playlab_repeat_forever:
      1:
        image: notes/playlab_repeat_forever_1.png
        text: Αυτό είναι το μπλοκ "άπειρης επανάληψης". Ο,τι βρίσκεται μέσα σε αυτό
          το μπλοκ θα συμβαίνει για πάντα στο παιχνίδι.
      2:
        image: notes/playlab_repeat_forever_2.png
        text: Αν θέλουμε να κάνει κάτι ένας ηθοποιός επανειλημμένα, χωρίς να χρειάζεται
          να κάνει κάτι ο παίκτης, θα βάλουμε αυτά τα μπλοκ μέσα σε ένα μπλοκ "επανάλαβε
          για πάντα".
      3:
        image: notes/playlab_repeat_forever_3.png
        text: "Στο επόμενο παζλ, ο στόχος μας είναι να βοηθήσουμε το μάγο να κάνει
          περιπολία στα όρια του βασιλείου, αριστερά και δεξιά συνεχώς. Μαθαίνοντας
          πως λειτουργούν οι εντολές επανάληψης θα σας γλυτώσουν από πολλή δουλειά
          όταν φτιάχνετε το δικό σας παιχνίδι."
    C1_artist_intro:
      1:
        image: notes/C1_artist_intro_1.png
        text: "Αυτά είναι τα δικά σας μπλοκ σχεδιασμού. Χρησιμοποιήστε το σωστό για
          να μετακινήσετε τον καλλιτέχνη όπου χρειάζεται να πάει και γεμίστε τις γκρι
          γραμμές."
      2:
        image: notes/C1_artist_intro_2.png
        text: "Αυτά είναι μπλοκ αναπήδησης. Όταν τα χρησιμοποιείτε ο καλλιτέχνης σας
          μετακινείται αλλά δε σχεδιάζει, συνεπώς χρησιμοποιήστε τα για να πηδήξετε
          στην επόμενη γκρι γραμμή."
    C1_bee_level_intro:
      1:
        image: notes/C1_bee_level_intro_1.png
        text: Δεν είναι τρομερές οι μέλισσες; Στο επόμενη σειρά παζλ, ο στόχος σας
          είναι να βοηθήσετε τη μέλισσα να πάει στα λουλούδια και να μαζέψει νέκταρ
          από τα λουλούδια και να πετάξει πίσω στην κυψέλη για να φτιάξει μέλι. Χρειάζεται
          να χρησιμοποιήσετε τα μπλοκ "πάρε νέκταρ" και "φτιάξε μέλι" γι αυτή την
          άσκηση.
      2:
        image: notes/C1_bee_level_intro_2.png
        text: "Κάθε λουλούδι έχει διαφορετικό αριθμό νέκταρος: 1, 2, 3 ή περισσότερα.
          Ξέρουμε πόσο νέκταρ υπάρχει στα λουλούδια, από τον μικρό αριθμό στη γωνία.
          Βεβαιωθείτε ότι μαζέψατε όλα τα νέκταρ από το λουλούδι πριν προχωρήσετε.
          Επίσης, κάθε κυψέλη μπορεί να κρατήσει συγκεκριμένο μέλι: 1, 2, 3 ή περισσότερο.
          Άρα βεβαιωθείτε ότι φτιάχνετε τόσο μέλι όσο μπορεί να κρατήσει η κυψέλη."
      3:
        image: notes/C1_bee_level_intro_3.png
        text: Αν καταφέρετε να μαζέψετε όλο το νέκταρ και να φτιάξετε όλο το μέλι,
          θα έχετε πετύχει και θα πάτε στο επόμενο επίπεδο. Διαφορετικά, πρέπει να
          δοκιμάσετε αυτό το παζλ ξανά. Παίξτε λίγο για να μαζέψετε "μέλισσαν" προγραμματιστής!
    C1_bee_loops:
      1:
        image: notes/C1_bee_loops_1.png
        text: "Ο βρόχος είναι μία επανάληψη δραστηριότητας. Όταν πηγαίνω σε μία κυψέλη
          για επιθεώρηση, κοιτώ ένα πλαίσιο και το βάζω στη θέση του, συνεπώς επαναλαμβάνω
          την ίδια δραστηριότητα πολλές φορές. Κάνω κύκλο, κάνοντας την ίδια δραστηριότητα
          πολλές φορές."
      2:
        image: notes/C1_bee_loops_2.png
        text: Σε αυτό το επίπεδο, θέλουμε να μαζέψει η μέλισσα τρία νέκταρ από το
          λουλούδι. Αντί να χρησιμοποιήσεις τρία μπλοκ "πάρε νέκταρ", θα χρησιμοποιήσεις
          το μπλοκ επανάληψης για να πάρεις νέκταρ τρεις φορές. Πάτησε το "Εκτέλεση"
          και δες αν τα έκανες σωστά. Ωραία!
    C1_bigevent_unplugged:
      1:
        image: notes/C1_bigevent_unplugged_1.png
        text: "Αυτό το μάθημα ονομάζεται το μεγάλο γεγονός! Σχετίζεται με το πως μπορούμε
          να ελέγξουμε τα προγράμματά μας και να αλλάξουμε το πως εκτελούνται χρησιμοποιώντας
          γεγονότα, όπως το πάτημα ενός πλήκτρου ή το κλικ από το ποντίκι."
      2:
        image: notes/C1_bigevent_unplugged_2.png
        text: "Γι αυτό το μάθημα, θα σας ελέγξουμε με ένα χάρτινο τηλεχειριστήριο.
          Είναι όπως τα πραγματικά βίντεο παιχνίδια."
      3:
        image: notes/C1_bigevent_unplugged_3.png
        text: "Ένα γεγονός είναι μία ενέργεια που προκαλεί ένα συμβάν. Είναι όπως
          κάνετε κλικ με το ποντίκι και φορτώνει μία ιστοσελίδα. Αυτό είναι ένα γεγονός.
          Όταν ακουμπάτε την οθόνη σας σε ένα tablet για να σκρολάρει, αυτό είναι
          επίσης ένα γεγονός. Τα γεγονότα είναι ένας σπουδαίος τρόπος για να επιτρέπουμε
          στο χειριστή να οδηγεί το πρόγραμμά σας όπου θέλει ή χρειάζεται."
      4:
        image: notes/C1_bigevent_unplugged_4.png
        text: "Συμβαίνουν πράγματα στα οποία πρέπει να απαντήσουμε. Νιώθουμε πεινασμένοι
          και πηγαίνουμε στο ψυγείο. Ακούμε τον ταχυδρόμο να έρχεται και βάζει γράμματα
          στο γραμματοκιβώτιο και πηγαίνουμε να πάρουμε την αλληλογραφία μας. Αυτά
          είναι γεγονότα όπως το πάτημα ενός πλήκτρου ή το κούνημα ενός χειριστηρίου.
          Είναι κάτι που συμβαίνει και μας οδηγεί στο να κάνουμε κάτι."
      5:
        image: notes/C1_bigevent_unplugged_5.png
        text: Στα βίντεο παιχνίδια, υπάρχει ένα γεγονός που ονομάζεται "Ανανέωση"
          και συμβαίνει 30 ή 60 φορές ανά δευτερόλεπτο. Για τους προγραμματιστές των
          βίντεο παιχνιδιών, αυτό είναι σχεδόν πιο σημαντικό ως γεγονός από το πάτημα
          ενός πλήκτρου ή από το κούνημα του χειριστηρίου.
      6:
        image: notes/C1_bigevent_unplugged_6.png
        text: Το κύριο γεγονός που αναμένουμε είναι να συμβεί η "Ανανέωση" και να
          κάνει τικ. Και τότε ελέγχουμε το χειριστήριο μέσα στο τικ. Έτσι λέμε, "Α,
          πάτησε κανείς το κουμπί μέσα σε αυτό το πλαίσιο; Ναι ή όχι;" Χωρίς τα γεγονότα,
          ο παίκτης δε θα μπορούσε να κινηθεί, να πηδήξει, να ελέγξει τί συμβαίνει.
          Αυτό το βίντεο παιχνίδι δε θα μπορούσε να κινήσει ο,τιδήποτε.
    C1_building_foundation:
      1:
        image: notes/C1_building_foundation_1.jpg
        text: "Όπως στη γλυπτική στην άμμο, πρέπει να μάθετε ότι η αποτυχία είναι
          μέρος του προγράμματος. Αλλά αν επιμένετε τα πράγματα θα βελτιώνονται συνεχώς
          και θα είναι πιο συναρπαστικά για εσάς. Η επιμονή είναι βασικό στοιχείο."
      2:
        image: notes/C1_building_foundation_2.jpg
        text: "Αυτό το μάθημα ονομάζεται χτίζοντας τα θεμέλια. Σε αυτό το μάθημα,
          θα δουλέψουμε πάνω σε μία εργασία που είναι σκοπίμως δύσκολη. Θα πρέπει
          να σκεφτείτε πως να φτιάξετε μία κατασκευή τουλάχιστον τόσο ψηλή όσο αυτές
          οι κούπες και θα γίνει αρκετά γερή για να κρατήσει το βάρος ενός βιβλίου."
      3:
        image: notes/C1_building_foundation_3.jpg
        text: "Κάποτε η δημιουργία μας δε δουλεύει. Κάποτε νιώθουμε απογοητευμένοι
          και θέλουμε να τα παρατήσουμε. Μπορεί αυτό να συμβεί αρκετές φορές. Αλλά
          αν προσπαθούμε συνεχώς, δίνουμε τον καλύτερο εαυτό μας ξανά και ξανά, θα
          τα καταφέρουμε σύντομα."
      4:
        image: notes/C1_building_foundation_4.jpg
        text: "Επιμονή είναι να συνεχίζετε ότι στην πραγματικότητα θέλετε να τα εγκαταλείψετε.
          Αν θέλετε να δημιουργήσετε κάτι καινούριο και διαφορετικό, θα υπάρξουν αρκετές
          αποτυχίες στο δρόμο σας."
      5:
        image: notes/C1_building_foundation_5.jpg
        text: "Το κόλπο είναι να συνεχίζετε και να μαθαίνετε από τα λάθη σας, αντί
          να τα παρατάτε επειδή απογοητευτήκατε. Η απογοήτευση είναι συνήθως σημάδι
          ότι κάτι καταπληκτικό βρίσκεται πιο κάτω. Συνεπώς μην τα παρατάτε πριν ολοκληρώσετε!"
    C1_getting_loopy:
      1:
        image: notes/C1_getting_loopy_1.png
        text: "Γεια σας, το όνομά μου είναι Miral Kotb και είμαι η δημιουργός του
          Iluminate. Στη δουλειά μου, υπάρχει κάτι που χρησιμοποιούμε και στο χορό
          και στο σχεδιασμό. Και αυτό είναι οι βρόχοι! Ο βρόχος είναι η επανάληψη
          μιας ενέργειας ξανά και ξανά."
      2:
        image: notes/C1_getting_loopy_2.png
        text: "Όταν επαναλαμβάνετε κάτι πολλές φορές, όπως οι ενέργειες που κάνω για
          να συνεχίζω να περιστρέφω το hula hoop, εκτελώ έναν βρόχο αυτής της ενέργειας.
          Αυτό είναι ένας βρόχος. Κι αυτό είναι ένας βρόχος."
      3:
        image: notes/C1_getting_loopy_3.png
        text: "Σήμερα θα κάνουμε ένα χορευτικό πάρτι. Θα υποδυθούμε βρόχους με έναν
          νέο χορό. Την Επανάληψη. Θα μάθουμε για τους βρόχους, χρησιμοποιώντας έναν
          χορό. Θα μάθετε μερικά εύκολα βήματα και θα τα επαναλάβετε ξανά και ξανά
          για να ολοκληρώσετε τον χορό."
      4:
        image: notes/C1_getting_loopy_4.png
        text: "Αυτά είναι τα βήματα που πρέπει να μάθετε. Χτυπήστε τα χέρια σας. Βάλτε
          τα χέρια σας πίσω από το κεφάλι σας. Βάλτε τα χέρια σας στη μέση σας. Σηκώστε
          το αριστερό σας χέρι επάνω. Σηκώστε το δεξί σας χέρι επάνω. Πολύ απλό, σωστά;
          Θα ανακαλύψετε ότι μπορείτε να συντομεύσετε τις οδηγίες, βάζοντας κάποια
          βήματα χορού σε βρόχους."
      5:
        image: notes/C1_getting_loopy_5.png
        text: "Στην πραγματικότητα χρησιμοποιούμε βρόχους στο χορό μας. Οι χορευτές
          φορούν υπολογιστές, όλοι στο ίδιο δίκτυο. Μπορεί να επαναλαμβάνω τα φώτα
          στους ίδιους χορευτές ξανά και ξανά. Στο βρόχο, μπορώ να έχω μία επανάληψη
          όπου θα λέω ότι θέλω να πάρεις αυτούς τους έξι χορευτές ξανά και ξανά και
          μέσα σε αυτόν το βρόχο θέλω να αυξάνεις την ταχύτητα του φωτός. Και αυτό
          δημιουργείται μέσα από βρόχους. Οι βρόχοι είναι σημαντικοί στην επιστήμη
          των υπολογιστών γιατί κάνουν την εργασία μας συντομότερη και ευκολότερη."
    C1_happy_maps_unplugged:
      1:
        image: notes/C1_happy_maps_unplugged_1.png
        text: "Αυτό το μάθημα ονομάζεται Ευτυχισμένοι Χάρτες. Σήμερα θα βοηθήσουμε
          τη γούνινη φίλη μας Flurb να φτάσει το φρούτο της."
      2:
        image: notes/C1_happy_maps_unplugged_2.png
        text: "Κάνε τη Flurb να πάει στο φρούτο σου. Για να το κάνεις αυτό, πρέπει
          να σκεφτείς προς ποια κατεύθυνση πρέπει να πάει η Flurb και να την οδηγήσεις
          με τα βέλη. Για να πάει η Flurb στο μήλο, προς ποια κατεύθυνση πρέπει να
          πάει; Κάνε γραμμή για να πάει επάνω."
      3:
        image: notes/C1_happy_maps_unplugged_3.png
        text: "Για να την κάνεις να πάει εκεί κυκλώνεις την κατεύθυνση που πρέπει
          να πάει."
      4:
        image: notes/C1_happy_maps_unplugged_4.png
        text: "Φτιάξε τον αλγόριθμό σου κολλώντας βέλη δίπλα στο χάρτη που προσπαθείς
          να λύσεις. Ο δεύτερος είναι ο ίδιος αλλά με κατεύθυνση προς τα κάτω."
      5:
        image: notes/C1_happy_maps_unplugged_5.png
        text: "Είναι σαν να προγραμματίζεις με χαρτί. Και αυτό είναι όλο!"
    C1_maze_debugging:
      1:
        image: notes/C1_maze_debugging_1.png
        text: "Αποσφαλμάτωση είναι η εύρεση και η διόρθωση προβλημάτων. Υπάρχουν πολλοί
          τρόποι για να γίνει αποσφαλμάτωση προβλημάτων. Ο πιο εύκολος είναι να πηγαίνετε
          βήμα βήμα μέχρι να βρείτε κάποιο λάθος. Εδώ προσπαθώ να κάνω ένα φλιπ προς
          τα πίσω αλλά συνεχώς πέφτω."
      2:
        image: notes/C1_maze_debugging_2.png
        text: "Είδα βήμα προς βήμα τι κάνω και βρήκα που ήταν το λάθος μου. Δεν έβαζα
          τα χέρια μου στη μπάρα σωστά. Έτσι δοκίμασα ακόμη ένα φλιπ στη μπάρα με
          τα χέρια μου σε νέα θέση και τα κατάφερα. Ήμουν πολύ χαρούμενη που αποσφαλμάτωσα
          το φλιπ μου."
      3:
        image: notes/C1_maze_debugging_3.png
        text: "Για να μάθουμε σχετικά με την αποσφαλμάτωση, θα ξεκινήσουμε με κάποια
          μπλοκ ήδη στη σκηνή. Θα δείτε ότι με αυτά τα μπλοκ δεν φτάνετε στο στόχο
          σας. Πρέπει να αποσφαλματώσουμε τη λύση και να τη διορθώσουμε. Τι πήγε στραβά;
          Θα διαπιστώσετε ότι πρέπει να πάτε δυτικά για ένα ακόμη μπλοκ."
      4:
        image: notes/C1_maze_debugging_4.png
        text: "Ας το διορθώσουμε προσθέτοντας ακόμη ένα δυτικό μπλοκ και πατώντας
          την εκτέλεση για να δούμε αν τα καταφέραμε! Ζήτω! Τα καταφέρατε!"
    C1_maze_intro_sequencing:
      1:
        image: notes/C1_maze_intro_sequencing_1.png
        text: "Γι' αυτό το παζλ, χρειάζεται να πάτε το πουλί στο γουρούνι. Κοιτάξτε
          το παζλ και δείτε τι οδηγίες θα χρειαστεί."
      2:
        image: notes/C1_maze_intro_sequencing_2.png
        text: Χρειάζεται να σύρετε τα μπλοκ από την εργαλειοθήκη στην επιφάνεια εργασίας.
          Βεβαιωθείτε ότι βρίσκονται κάτω από το μπλοκ "με την εκτέλεση" και όταν
          πιστεύετε ότι βρήκατε τη λύση, μπορείτε να κάνετε κλικ στην "Εκτέλεση" και
          να δείτε το πουλί να πηγαίνει στο γουρούνι.
    C1_maze_loops:
      1:
        image: notes/C1_maze_loops_1.png
        text: "Κάτι στο οποίο οι υπολογιστές είναι πραγματικά καλοί είναι η επανάληψη
          εντολών. Ως άτομο, βαριέστε πραγματικά όταν πρέπει να κάνετε το ίδιο πράγμα
          πολλές πολλές φορές στη σειρά. Όμως ένας υπολογιστής μπορεί να κάνει το
          ίδιο πράγμα εκατομμύρια ή και δισεκατομμύρια φορές και να μα βαριέται και
          να το κάνει πολύ καλά."
      2:
        image: notes/C1_maze_loops_2.png
        text: "Για παράδειγμα, αν θέλω να ευχηθώ σε όλους στο Facebook χρόνια πολλά
          στέλνοντάς τους ένα μήνυμα, μπορεί να μου πάρει περισσότερο από έναν αιώνα
          για να γράψω όλα αυτά τα μηνύματα σε όλους. Αλλά με μερικές γραμμές κώδικα,
          μπορώ να φτιάξω ένα σύστημα και να στείλω μήνυμα σε όλους στο Facebook για
          να τους ευχηθώ χρόνια πολλά."
      3:
        image: notes/C1_maze_loops_3.png
        text: Για να κάνετε το πουλί να πάει στο γουρούνι σε αυτό το επίπεδο... αντί
          να σύρετε τρία μπλοκ Βορρά στην επιφάνεια εργασίας, θα χρησιμοποιήσετε το
          μπλοκ "επανάληψη". Σύρετε το μπλοκ "επανάληψη" στην επιφάνεια εργασίας και
          δώστε τον αριθμό 3. Μετά, σύρετε το μπλοκ "πήγαινε βόρεια" μέσα στο μπλοκ
          "επανάληψη" και πατήστε "Εκτέλεση" για να δείτε αν το κάνατε σωστά. Συγχαρητήρια,
          τα καταφέρατε!
    C1_moveitmoveit_unplugged:
      1:
        image: notes/C1_moveitmoveit_unplugged_1.png
        text: "Αυτό το μάθημα καλείται κούνα τους, κούνα τους. Μαζί θα γράψουμε ένα
          πρόγραμμα για να πάμε τους φίλους μας από την αρχή με την πυξίδα στο στόχο
          του χαμογελαστού προσώπου."
      2:
        image: notes/C1_moveitmoveit_unplugged_2.png
        text: "Αλλά το χαμογελαστό πρόσωπο είναι κάτω και μόνο ένα άτομο ξέρει πως
          να πάει εκεί. Ας ξεκινήσουμε το πρόγραμμά μας."
      3:
        image: notes/C1_moveitmoveit_unplugged_3.png
        text: "Ένα πρόγραμμα είναι ένας αλγόριθμος που κωδικοποιήθηκε σε κάτι που
          μπορεί να εκτελεστεί από μία μηχανή. Οι περισσότεροι από εμάς σκεφτόμαστε
          το πρόγραμμα σαν κάτι που μπορούμε να γράψουμε για έναν υπολογιστή. Τα προγράμματα
          είναι πολύ καλά γι αυτό αλλά βοηθούν και σε άλλους τομείς. Μπορείτε να κάνετε
          τα δικά σας παιχνίδια ή να προγραμματίσετε ένα ρομπότ να κάνει πράγματα
          για εσάς."
    C1_going_places_safely:
      1:
        image: notes/C1_going_places_safely_1.png
        text: Το όνομά μου είναι Jeremiah! Γεια σας! Είμαι επτά χρόνων. Μου αρέσει
          να παίζω με τον υπολογιστή της μητέρας μου αλλά πάντα ζητάω την άδειά της.
          "Μαμά, μπορώ να πάω στον υπολογιστή; Ναι αγάπη μου!"
      2:
        image: notes/C1_going_places_safely_2.png
        text: "Μου αρέσει ο υπολογιστής της μητέρας μου γιατί μπορώ να μπω στο Internet.
          Το Internet είναι σαν τη γειτονιά σας. Μπορεί να επισκεφτείτε φανταστικά
          μέρη, να μιλήσετε στην οικογένεια και τους φίλου και να μάθετε πολλά νέα
          πράγματα."
      3:
        image: notes/C1_going_places_safely_3.png
        text: "Χτες, έκανα επίσκεψη σε έναν ζωολογικό κήπο κοντά στο σπίτι μου. Είναι
          ένα μωρό ζέβρα. Πήρα τη φωτογραφία του και άλλαξα το χρώμα στις ρίγες της
          και μετά πρόσθεσα ένα καπέλο και την έβαλα στη συλλογή μου από τρελά ζώα.
          Φανταστικό! Μετά, πήγα σε ένα μέρος πολύ πολύ μακρυά. Επισκέφτηκα την Κένυα.
          Είναι μία χώρα στην Αφρική. Εκεί ζουν πολλές ζέβρες."
      4:
        image: notes/C1_going_places_safely_4.png
        text: Κάποιες φορές στο Internet μιλάω σε ανθρώπους που γνωρίζω, όπως η γιαγιά
          μου που ζει σε άλλο μέρος. Γεια σου γιαγιά! Μου φτιάχνει κουλουράκια που
          θα μου στείλει για τα γεννέθλιά μου. "Μιαμ, θα ήθελα να μπορώ να μυρίσω
          στο Internet!" Μπορώ και μιλάω με διάφορους ανθρώπους στο Internet, όπως
          ο ξάδερφός μου αλλά μιλάω μόνο σε ανθρώπους που γνωρίζω.
      5:
        image: notes/C1_going_places_safely_5.png
        text: "Αυτό που μου αρέσει περισσότερο στο interent είναι ότι έχω την ευκαιρία
          να παίζω διασκεδαστικά παιχνίδια. Γκόοοολ! Επίσης μου αρέσει να σχεδιάζω
          και να δημιουργώ νέα πράγματα και να τα μοιράζομαι με τους φίλους μου. Κουλ!
          Κάποιες φορές επισκέπτομαι ιστοσελίδες όπου μαθαίνω νέα πράγματα, αλλά  μένω
          σταθερός σε δικτυακούς τόπους που θεωρώ  ακριβώς σωστούς για μένα. Ουάου,
          δεινόσαυροι!"
      6:
        image: notes/C1_going_places_safely_6.png
        text: "Το Διαδίκτυο είναι ένα απίστευτα διασκεδαστικό μέρος. Όμως, ακριβώς
          όπως όταν διασχίζουμε ένα δρόμο στη γειτονιά μας, έτσι θα πρέπει να είμαστε
          προσεκτικοί όταν συνδεόμαστε απευθείας στο διαδίκτυο. Τρείς κανόνες που
          αξίζει να θυμάστε. Κανόνας νούμερο 1: πάντα ενημερώνουμε τους γονείς μας
          πρώτα. Κανόνας νούμερο 2: Μιλάμε μόνο με άτομα που γνωρίζουμε. Κανόνας νούμερο
          3: Μένουμε στις τοποθεσίες που είναι σωστές για εμάς."
      7:
        image: notes/C1_going_places_safely_7.png
        text: "Πω πω, αυτό ήταν διασκεδαστικό! Ώρα για βραδυνό. Αποσυνδέομαι τώρα.
          Ανυπομονώ να ξανασυνδεθώ για να δω τι άλλο θα επισκεφτώ."
    C1_pair_programming:
      1:
        image: notes/C1_pair_programming_1.png
        text: "Σήμερα πρόκειται να μάθουμε για τον προγραμματισμό σε ζεύγη. Στον προγραμματισμό
          σε ζεύγη εργάζεστε σαν ομάδα. Γιατί πρέπει δύο άνθρωποι να χρησιμοποιούν
          ένα υπολογιστή; Επειδή δύο μυαλά είναι καλύτερα από ένα. Στον προγραμματισμό
          σε ζεύγη εσείς και ο συνεργάτης σας θα καθίσετε μαζί σε ένα υπολογιστή και
          θα εργαστείτε σε ένα κοινό θέμα."
      2:
        image: notes/C1_pair_programming_2.png
        text: "Στον προγραμματισμό σε ζευγάρια, ένα άτομο είναι ο οδηγός και το άλλο
          ο πλοηγός, όπως συμβαίνει στην οδήγηση ενός αυτοκινήτου. Ο οδηγός κάθεται
          στον υπολογιστής και είναι αυτός που χρησιμοποιεί το πληκτρολόγιο και το
          ποντίκι ή την οθόνη αφής και ελέγχει τις βασικές ενέργειες του υπολογιστή.
          Το άλλο άτομο είναι ο πλοηγός. Ο πλοηγός βοηθά τον οδηγό απαντώντας στις
          ερωτήσεις του και επισημαίνοντας πιθανά προβλήματα ή λάθη."
      3:
        image: notes/C1_pair_programming_3.png
        text: "Η επικοινωνία είναι το κλειδί στην επιτυχία του προγραμματισμού σε
          ζευγάρια. Όχι προσβολές, να σέβεστε τον άλλον να μην είστε ένας αυταρχικός
          πλοηγός, γιατί σε κανέναν δεν αρέσει να του κάνουν τον έξυπνο. Εσείς και
          ο σύντροφός σας θα πρέπει πάντα να συνεννοείστε. Ο οδηγός μπορεί να εξηγεί
          τι κάνει. Και ο πλοηγός μπορεί να βοηθά προτείνοντας τι να κάνουν στη συνέχεια."
      4:
        image: notes/C1_pair_programming_4.png
        text: "Ο πλοηγός θα πρέπει να σκέφτεται την ευρύτερη εικόνα και ο οδηγός να
          εστιάζει στις λεπτομέρειες. Και οι δύο ρόλοι είναι σημαντικοί. Ο προγραμματισμός
          σε ζευγάρια έχει σχέση με την εργασία ως ομάδα."
    C1_planting_seed:
      1:
        image: notes/C1_planting_seed_1.png
        text: "Αυτό το μάθημα καλείται φύτευση ενός σπόρου και θα μας βοηθήσει να
          κατανοήσουμε τους αλγόριθμους. Οι αλγόριθμοι είναι συγκεντρωμένες οδηγίες
          που εξηγούν τη σειρά με την οποία πρέπει να γίνει κάτι. Ακόμη και καθημερινές
          ασχολίες, όπως το να φάτε το πρωινό ή να βουρτσίσετε τα δόντια σας είναι
          αλγόριθμοι που απαιτούν μικρά βήματα για να ολοκληρωθεί η εργασία."
      2:
        image: notes/C1_planting_seed_2.png
        text: "Οι υπολογιστές μπορεί να είναι πραγματικά έξυπνοι, αλλά καταλαβαίνουν
          μόνο αν τους λέτε τι ακριβώς θέλετε βήμα προς βήμα. Το σπουδαίο σχετικά
          με τους αλγόριθμους είναι ότι, αν ακολουθήσετε τις οδηγίες με τη σειρά,
          μπορείτε να κάνετε κάτι που δε γνωρίζατε πως να το κάνετε από την αρχή.
          Είναι σαν να ακολουθείτε μία συνταγή."
      3:
        image: notes/C1_planting_seed_3.png
        text: "Σήμερα θα φυτέψουμε τους σπόρους μας χρησιμοποιώντας έναν αλγόριθμο.
          Δημιουργήστε το δικό σας αλγόριθμο κόβοντας τις εικόνες. Επιλέξτε τις εικόνες
          που δείχνουν τα βήματα για τη φύτευση ενός σπόρου και τακτοποιήστε τις στη
          σωστή σειρά."
      4:
        image: notes/C1_planting_seed_4.png
        text: "Τώρα, ήρθε η ώρα για να δείτε αν σας αλγόριθμος λειτουργεί. Ακολουθήστε
          τα βήματα στον αλγόριθμο πολύ προσεκτικά. Είναι με τη σωστή σειρά; Καταφέρατε
          να φυτέψετε σπόρους, ακολουθώντας τον αλγόριθμο; Είναι σαν να προγραμματίζετε
          με εικόνες!"
      5:
        image: notes/C1_planting_seed_5.png
        text: "Όταν θέλουμε να φτιάξουμε σοκολάτα, υπάρχουν πολλά μεγάλα βήματα σε
          αυτή τη διαδικασία και κάθε ένα από αυτά τα μεγάλα βήματα έχει μια σειρά
          από μικρότερα βήματα και υπάρχουν διαφορετικές συνταγές ή αλγόριθμοι, ανάλογα
          με το τί γεύση θέλουμε να έχει η σοκολάτα. Κάθε βήμα είναι σημαντικό, ακόμη
          και τα μικρά, έτσι ώστε χωρίς κάποιο βήμα, τα υπόλοιπα δεν μπορούν να ολοκληρωθούν.
          Η δημιουργία αλγορίθμων που άλλοι μπορούν να καταλάβουν είναι πραγματικά
          σημαντική. Γι αυτό γιατί κάθε βήμα πρέπει να γραφτεί, έτσι ώστε όποιος κι
          αν το εκτελεί, το αποτέλεσμα να είναι το ίδιο."
    C1_playlab_storytelling:
      1:
        image: notes/C1_playlab_storytelling_1.png
        text: "Ώρα να γίνετε δημιουργικοί και να χρησιμοποιήσετε τις ικανότητές σας
          στον προγραμματισμό. Η ιστορία σας θα έχει ηθοποιούς και θα μπορείτε να
          τους κάνετε να μιλούν και να αλληλεπιδρούν. Ξεκινήστε να σκέφτεστε τι ιστορία
          θέλετε να πείτε."
      2:
        image: notes/C1_playlab_storytelling_2.png
        text: Η γάτα πάντα φοβάται το σκύλο και τι θα συμβεί όταν καταλάβει η γάτα
          ότι ο σκύλος θέλει να γίνει φιλικός; Το μπλοκ "κατά την εκτέλεση" ξεκινά
          τα πάντα. Το μπλοκ "κίνηση" θα κινήσει το χαρακτήρα σας και το μπλοκ "πες"
          θα κάνει το χαρακτήρα σας να πει ό,τι πληκτρολογήσετε.
      3:
        image: notes/C1_playlab_storytelling_3.png
        text: Αυτό είναι το μπλοκ "όταν οι ηθοποιοί συγκρούονται", που μπορείτε να
          το συνδέσετε με τα άλλα μπλοκ.
      4:
        image: notes/C1_playlab_storytelling_4.png
        text: Έκανα το σκύλο να έρθει και να πει "Γεια" αλλά τότε η γάτα φοβήθηκε
          και έτρεξε μακρυά. "Αχ" Αν υπήρχε περισσότερος χρόνος, θα είχαμε ευτυχισμένο
          τέλος. Τέλος!
    C1_spelling_bee_intro:
      1:
        image: notes/C1_spelling_bee_intro_1.png
        text: "Αυτό είναι το επίπεδο με τη μέλισσα και τις λέξεις. Χρησιμοποιήστε
          τα κομμάτια παζλ για να κινήσετε τη μέλισσα. Καθώς κινείται, θα μαζέψει
          γράμματα για να φτιάξει λέξεις."
      2:
        image: notes/C1_spelling_bee_intro_2.png
        text: "Δείτε αν μπορείτε να φτιάξετε τη λέξη που σας δίνουμε στο κουτί κάτω
          από το στάδιο. Αλλά να είστε προσεκτικοί! Η κίνηση προς λάθος κατεύθυνση
          θα προσθέσει γράμματα που δεν θέλετε."
    C1_zuck_repeat_loop:
      1:
        image: notes/C1_zuck_repeat_loop_1.png
        text: "Κάτι στο οποίο οι υπολογιστές είναι πραγματικά καλοί είναι η επανάληψη
          εντολών. Ως άτομο, βαριέστε πραγματικά όταν πρέπει να κάνετε το ίδιο πράγμα
          πολλές πολλές φορές στη σειρά. Όμως ένας υπολογιστής μπορεί να κάνει το
          ίδιο πράγμα εκατομμύρια ή και δισεκατομμύρια φορές και να μα βαριέται και
          να το κάνει πολύ καλά."
      2:
        image: notes/C1_zuck_repeat_loop_2.png
        text: "Για παράδειγμα, αν θέλω να ευχηθώ σε όλους στο Facebook χρόνια πολλά
          στέλνοντάς τους ένα μήνυμα, μπορεί να μου πάρει περισσότερο από έναν αιώνα
          για να γράψω όλα αυτά τα μηνύματα σε όλους. Αλλά με μερικές γραμμές κώδικα,
          μπορώ να φτιάξω ένα σύστημα και να στείλω μήνυμα σε όλους στο Facebook για
          να τους ευχηθώ χρόνια πολλά."
      3:
        image: notes/C1_zuck_repeat_loop_3.png
        text: "Σε αυτό το παράδειγμα, στόχος σας είναι να κινήσετε το πουλί προς το
          γουρούνι. Θα μπορέσουμε να χρησιμοποιήσουμε το μπλοκ επανάληψης για να το
          κάνουμε πολύ εύκολα. Μπορείτε να το κάνετε δίνοντας στον υπολογιστή μία
          εντολή κίνησης μπροστά πέντε φορές για να προχωρήσει το πουλί ένα βήμα κάθε
          φορά προς το γουρούνι ή απλά να πείτε στον υπολογιστή να κινηθεί μπροστά
          μία φορά, και να του πείτε να το επαναλάβει πέντε φορές και θα κάνει το
          ίδιο πράγμα."
      4:
        image: notes/C1_zuck_repeat_loop_4.png
        text: "Για να το κάνετε αυτό, σύρετε σας την εντολή κίνησης μπροστά και βάλτε
          την μέσα στο μπλοκ επανάληψης. Και μπορείτε να κάνετε κλικ στο μπλοκ επανάληψης
          και να του πείτε πόσα βήματα θέλετε να κάνετε μπροστά."
      5:
        image: notes/C1_zuck_repeat_loop_5.png
        text: "Ένα ακόμη πράγμα είναι ότι μπορείτε να βάλετε όσες εντολές θέλετε μέσα
          στο μπλοκ επανάληψης. Έτσι σε αυτό το παράδειγμα, του λέτε να κινηθεί μπροστά
          και να στρίψει αριστερά, κάτι που θα κάνει πέντε φορές. Καλή διασκέδαση!"
    C2_artist_intro:
      1:
        image: notes/C2_artist_intro_1.png
        text: "Δε θα τα καταφέρετε στον αγώνα αν δεν έχετε ανθρώπους ικανούς στην
          επιστήμη των υπολογιστών λόγω του όγκου των δεδομένων που συλλέγουν τα αυτοκίνητα
          και τις ανάγκης να έχετε ανθρώπους που μπορούν να γράψουν προγράμματα για
          να βρουν πως θα βελτιώσουν τις επιδόσεις."
      2:
        image: notes/C2_artist_intro_2.png
        text: "Σε αυτά τα παζλ, θα είστε ένας καλλιτέχνης που χρησιμοποιεί το μολύβι
          του για να σχεδιάσει διάφορα σχήματα. Όπου πάει ο καλλιτέχνης σας, θα σχεδιάσει
          μία γραμμή πίσω του."
      3:
        image: notes/C2_artist_intro_3.png
        text: "Για να κινηθείτε τριγύρω στον καμβά, θα χρησιμοποιήσετε ένα μπλοκ κίνησης
          μπροστά. Εδώ το μπλοκ κίνησης μπροστά λέει να κινηθείτε μπροστά κατά 100
          εικονοστοιχεία. Όταν πατήσουμε εκτέλεση, τι συμβαίνει; Ο καλλιτέχνης κινείται
          μπροστά για κάποιο διάστημα και αυτό είναι 100 εικονοστοιχεία. Τα εικονοστοιχεία
          είναι πολύ μικρά τετράγωνα στην οθόνη του υπολογιστή σας."
      4:
        image: notes/C2_artist_intro_4.png
        text: "Το άλλο μπλοκ που έχουμε σε αυτό το παζλ λέει στρίψε αριστερά κατά
          90 μοίρες. Και όταν το σύρουμε κάνουμε τον καλλιτέχνη μας να στρίψει για
          κάποιες μοίρες. Έτσι μπορείτε να παίξετε με το πόσο θέλετε να στρίψει ο
          καλλιτέχνης. Αυτό είναι μία στροφή 90 μοιρών."
      5:
        image: notes/C2_artist_intro_5.png
        text: "Και αυτό είναι μία στροφή 120 μοιρών. Και θυμηθείτε, μπορείτε να αλλάξετε
          αυτές τις τιμές κάνοντας κλικ στα βέλη δίπλα στους αριθμούς για τα εικονοστοιχεία
          και τις μοίρες. Απολαύστε τη σχεδίαση με τον καλλιτέχνη σας!"
    C2_bee_conditionals:
      1:
        image: notes/C2_bee_conditionals_1.png
        text: "Αυτό είναι μπλοκ υπόθεσης. Λέει ΑΝ υπάρχει νέκταρ ή μέλι που είναι
          μικρότερο, ίσο ή μεγαλύτερο από έναν αριθμό, ΤΟΤΕ κάνε κάτι."
      2:
        image: notes/C2_bee_conditionals_2.png
        text: "Αυτό είναι χρήσιμο όταν δεν ξέρουμε πόσο νέκταρ ή μέλι να πάρουμε,
          όπως βλέπουμε εδώ με το ερωτηματικό."
      3:
        image: notes/C2_bee_conditionals_3.png
        text: "Σε αυτό το παράδειγμα θα πούμε ΑΝ το μωβ λουλούδι έχει νέκταρ περισσότερο
          από 0, πάρε νέκταρ. Αυτό θα πει στη μέλισσά μας να συνεχίσει να παίρνει
          νέκταρ, όσο υπάρχει. Τα-νταα!"
    C2_binary_bracelets:
      1:
        image: notes/C2_binary_bracelets_1.png
        text: "Αυτό είναι το μάθημα των δυαδικών βραχιολιών. Θα γράψουμε με κώδικα
          τα αρχικά μας σε ένα βραχιόλι που μπορούμε να φοράμε και να δείχνουμε στους
          φίλους μας!"
      2:
        image: notes/C2_binary_bracelets_2.png
        text: "Δυαδικός είναι ένας τρόπος παρουσίασης πληροφορίας χρησιμοποιώντας
          μόνο δύο επιλογές. Συχνά άνθρωποι το θεωρούν ως μόνο 1 και 0. Αλλά μπορείτε
          να παραστήσετε δυαδικούς με συνδυασμούς ανοικτού ή κλειστού, επάνω ή κάτω,
          μέσα και έξω ή πραγματικά οποιοδήποτε σύνολο αντιθέτων."
      3:
        image: notes/C2_binary_bracelets_3.png
        text: "Γεια σας, είμαι ο Orion και προγραμματίζω ρομπότ εδώ στο Play-im. Όλοι
          οι εγκέφαλοι υπολογιστών και ρομπότ, στο πιο θεμελιώδες επίπεδό τους είναι
          μικρές ηλεκτρονικές πύλες. Όταν οι πύλες είναι ανοικτές, μπορεί να περάσει
          από μέσα ηλεκτρισμός και όταν είναι κλειστές δεν μπορεί."
      4:
        image: notes/C2_binary_bracelets_4.png
        text: "Ένα παράδειγμα δυαδικού στο ρομπότ είναι τα μάτια του. Τα μάτια του
          ρομπότ είναι LED και αυτά είναι φώτα που μπορεί να είναι αναμμένα ή σβηστά.
          Είναι ένα δυαδικό σύστημα, το ένα ή το άλλο. Μπορούμε να χρησιμοποιήσουμε
          φώτα για να αντιπροσωπεύσουμε δυαδικούς αριθμούς. Αν είχαμε ένα σύνολο από
          ρομπότ, μπορούμε να πούμε ότι το πρώτο ρομπότ είναι στην θέση 1 και το δεύτερο
          είναι στη θέση 2, το τρίτο είναι στη θέση 4 κ.ο.κ. Έτσι αντιπροσωπεύουμε
          έναν δυαδικό αριθμό. Τα ρομπότ θα το κάνουν με τα δυαδικά τους μάτια και
          θα μετρήσουν για εσάς."
    C2_conditionals_with_cards:
      1:
        image: notes/C2_conditionals_with_cards_1.png
        text: "Αυτό το μάθημα καλείται υπόθεση με κάρτες. Κάθε μέρα παίρνετε αποφάσεις
          βασισμένοι σε αυτό που βλέπετε και ακούτε."
      2:
        image: notes/C2_conditionals_with_cards_2.png
        text: "Θέλω να περπατήσω στο πάρκο αλλά πρώτα πρέπει να αποφασίσω αν θα πάρω
          μαζί μου ομπρέλα ή όχι. Έτσι βλέπω έξω από το παράθυρο. Αν έχει σύννεφα,
          θα πάρω την ομπρέλα μου. Διαφορετικά, θα πάρω γυαλιά ηλίου. Νομίζω καλύτερα
          να πάρω την ομπρέλα. Ό,τι βλέπω και ακούω καθορίζει τι θα πάρω μαζί μου
          στο πάρκο."
      3:
        image: notes/C2_conditionals_with_cards_3.png
        text: Οι υποθέσεις χρησιμοποιούνται και στα παιχνίδια. Σήμερα θα κάνουμε εξάσκηση
          με υποθέσεις με ένα παιχνίδι με χαρτιά. Σε αυτό το παιχνίδι, η κάρτα που
          τραβώ καθορίζει τι θα κάνουν οι φίλοι μου. Αν τραβήξω ένα επτά, όλοι χτυπούν
          παλαμάκια. Διαφορετικά όλοι λένε "ωωωωωωω". Ας το δοκιμάσουμε! "Ωωωωωω"
          "ζήτω"
      4:
        image: notes/C2_conditionals_with_cards_4.png
        text: "Στοιχηματίζω ότι μπορείτε να φτιάξετε παιχνίδια που είναι ακόμη πιο
          διασκεδαστικά με τις υποθέσεις. Δοκιμάστε το! Οι υποθέσεις είναι αυτό που
          κάνει τους υπολογιστές να φαίνονται έξυπνοι. Ένα πρόγραμμα που περιλαμβάνει
          υποθέσεις μπορεί να αντιδράσει στο χρήστη και να αλλάξει πορεία δράσης."
      5:
        image: notes/C2_conditionals_with_cards_5.png
        text: "Σκεφτείτε το αγαπημένο σας βιντεοπαιχνίδι. Μαζεύετε μήπως περισσότερους
          βαθμούς από κάποιες δράσεις από ότι κάνετε με άλλες; Αυτό συμβαίνει γιατί
          ο υπολογιστής χρησιμοποιεί υποθέσεις. Είναι ένας τρόπος για να λάβει ο υπολογιστής
          μία απόφαση. Πως σας φαίνεται το εξής: αν χτυπήσετε το στόχο, κερδίζετε
          δέκα βαθμούς. Διαφορετικά, χάνετε τρεις. Όταν γνωρίζετε πως λειτουργούν
          οι υποθέσεις, μπορείτε να φτιάξετε όλων των ειδών τα συναρπαστικά παιχνίδια."
    C2_artist_debugging:
      1:
        image: notes/C2_artist_debugging_1.png
        text: "Εδώ έχουμε ήδη κάποια μπλοκ στην επιφάνεια εργασίας. Αλλά κάτι είναι
          λάθος."
      2:
        image: notes/C2_artist_debugging_2.png
        text: "Ας βρούμε τα σφάλματα σε αυτόν τον κώδικα, μικραίνοντας την ταχύτητα
          και παρατηρώντας τον καθώς πηγαίνει βήμα προς βήμα σε κάθε μπλοκ."
      3:
        image: notes/C2_artist_debugging_3.png
        text: "Α, εδώ είναι το πρόβλημα! Τα μουστάκια της γάτας είναι 75 εικονοστοιχεία
          μακρυά, όχι 25."
    C2_bee_debugging:
      1:
        image: notes/C2_bee_debugging_1.png
        text: "Έχετε ακούσει για την αποσφαλμάτωση ενός προγράμματος; Είναι ένας τρόπος
          για να βρείτε τι δεν λειτουργεί. Όταν κάνετε εντοπισμό σφαλμάτων, εντοπίζετε
          και αφαιρείτε τα σφάλματα."
      2:
        image: notes/C2_bee_debugging_2.png
        text: "Εδώ μας έχουν δώσει ήδη κάποια μπλοκ στο χώρο εργασίας μας. Θα χρησιμοποιήσουμε
          το πλήκτρο βήματος για να προχωρήσουμε στα μπλοκ, βήμα προς βήμα, για να
          δούμε αν αυτή είναι η σωστή λύση και που χρειάζεται να κάνουμε διορθώσεις."
      3:
        image: notes/C2_bee_debugging_3.png
        text: "Φαίνεται ότι αυτό είναι το πρόβλημά μας! Χρειαζόμαστε ένα ακόμη μπλοκ
          κίνησης μπροστά. Το πλήκτρο βήματος μας βοηθά να αποσφαλματώσουμε τον κώδικά
          μας εντοπίζοντας πού είναι το λάθος ώστε να το διορθώσουμε."
    C2_digital_footprint:
      1:
        image: notes/C2_digital_footprint_1.png
        text: "Στο κεφάλι σας μπορείτε να βάλτε το καπέλο σας και η εξυπνάδα σας θα
          σας πει πού είστε και να σκεφτείτε για το ζωολογικό κήπου, και να κάνετε
          νεύμα γεια σου και σε σένα και σε σένα! Χρησιμοποιήστε το κεφάλι σας όταν
          είστε συνδεδεμένοι για να κρατήσετε αυτό που είναι δικό σας στο μυαλό σας
          και να ξέρετε πως να είστε ασφαλείς και πως να κρατάτε ιδιωτικό χώρο στη
          ζωή σας! Από το κεφάλι μέχρι τα δάχτυλα των ποδιών σας, σταματήστε, σκεφτείτε
          το. Από τα πόδια σας μέχρι τη μύτη σας, σταματήστε και σκεφτείτε ότι είστε
          συνδεδεμένοι!"
      2:
        image: notes/C2_digital_footprint_2.png
        text: "Χρησιμοποιήστε την καρδιά σας για να μεγαλώσετε και να μεγαλώσετε και
          να δώσετε στον εαυτό σας μία υγιή λάμψη, για να δώστε αγάπη, για να πείτε
          σε κάποιον ότι θα είσαι δικός μου! Χρησιμοποιήστε την καρδιά σας όταν είστε
          συνδεδεμένοι, νιώστε τι είναι σωστό και να είστε πάντα καλοί και να σέβεστε
          τους φίλους σας, να είστε δίκαιοι και καλοί στο Internet. Από το κεφάλι
          μέχρι τα δάχτυλα των ποδιών σας, σταματήστε, σκεφτείτε το. Από τα πόδια
          σας μέχρι τη μύτη σας, σταματήστε και σκεφτείτε ότι είστε συνδεδεμένος!"
      3:
        image: notes/C2_digital_footprint_3.png
        text: "Χρησιμοποιήστε τα χέρια σας για να αγκαλιάσετε το κατοικίδιό σας, να
          κρατήσετε τα ρούχα σας στεγνά, και να φορέσετε τα αγαπημένα σας μανίκια
          και για να πετάξετε και να πιστέψετε. Χρησιμοποιήστε τα χέρια σας όταν είστε
          συνδεδεμένοι, να κάνετε διάλειμμα και να ισορροπήσετε το χρόνο και να αφήσετε
          πίσω την τεχνολογία και να βρείτε ένα δέντρο να σκαρφαλώσετε. Από το κεφάλι
          μέχρι τα δάχτυλα των ποδιών σας, σταματήστε, σκεφτείτε το. Από τα πόδια
          σας μέχρι τη μύτη σας, σταματήστε και σκεφτείτε ότι είστε συνδεδεμένοι!"
      4:
        image: notes/C2_digital_footprint_4.png
        text: "Χρησιμοποιήστε το έντερό σας για να αποθηκεύσετε το φαγητό σας και
          να ακούσετε τη διάθεσή του για βρυχηθμό, να κάνετε ένα τίναγμα κοιλιάς και
          να νιώσετε το αέριο σε μία σόδα που ανοίγει. Χρησιμοποιήστε τη διαίσθησή
          σας όταν είστε συνδεδεμένοι, για να μαθαίνετε τα σημάδια και να σας καθοδηγούν
          όταν κάτι δεν πάει καλά. Από τα πόδια σας μέχρι τη μύτη σας, σταματήστε
          και σκεφτείτε ότι είστε συνδεδεμένοι!"
      5:
        image: notes/C2_digital_footprint_5.png
        text: "Λοιπόν σκεφτείτε με το κεφάλι σας, και νιώστε με την καρδιά σας, ισορροπήστε
          με τα χέρια σας, ακούστε τη διαίσθησή σας, συνδεδεμένοι. Χρησιμοποιήστε
          τα πόδια σας για να κλοτσήσετε και να πηδήξετε και να αναπηδήσετε με ένα
          κοντάρι και να χορέψετε τριγύρω στο τετράγωνο και να προσπεράσετε με τις
          βρωμερές σας κάλτσες. Χρησιμοποιήστε τα πόδια σας όταν είστε συνδεδεμένοι,
          για να αντιστέκεστε στους τσαμπουκάδες που περνούν τα όρια, και θυμηθείτε
          να φέρεστε καλά στα πλάσματα τα σπουδαία και τα μικρά."
      6:
        image: notes/C2_digital_footprint_6.png
        text: "Από το κεφάλι μέχρι τα δάχτυλα των ποδιών σας, σταματήστε, σκεφτείτε
          το. Από τα πόδια σας μέχρι τη μύτη σας, σταματήστε και σκεφτείτε ότι είστε
          συνδεδεμένοι! Λοιπόν σκεφτείτε με το κεφάλι σας, και νιώστε με την καρδιά
          σας, ισορροπήστε με τα χέρια σας, ακούστε τη διαίσθησή σας, σταθείτε με
          τα πόδια σας. Από το κεφάλι μέχρι τα δάχτυλα των ποδιών σας, σταματήστε,
          σκεφτείτε το. Από τα πόδια σας μέχρι τη μύτη σας, σταματήστε και σκεφτείτε
          ότι είστε συνδεδεμένοι!"
    C2_digital_footprint_v2:
      1:
        image: notes/C2_digital_footprint_v2_1.png
        text: "Κάθε φορά που συνδέεστε αφήνετε ένα ίχνος που μπορεί να βρεθεί, να
          αντιγραφεί, να μοιραστεί, να μεταδοθεί και είναι μόνιμο. Τι είδους ψηφιακό
          ίχνος αφήνετε πίσω; Τι είδος ψηφιακού ίχνους θέλετε να αφήσετε;"
    C2_graph_paper:
      1:
        image: notes/C2_graph_paper_1.png
        text: Αυτό το μάθημα καλείται "Προγραμματισμός με Γραφικό Χαρτί" και σχετίζεται
          με αλγορίθμους. Σήμερα θα μάθουμε πώς να γράψουμε προγράμματα που δείχνουν
          το ένα στο άλλο πως να ξαναφτιάξουν απλές ασπρόμαυρες εικόνες, χρησιμοποιώντας
          μόνο βέλη σχεδιασμένα στο χέρι.
      2:
        image: notes/C2_graph_paper_2.png
        text: "Ένας αλγόριθμος είναι ένα σύνολο εντολών για την ολοκλήρωση ενός έργου.
          Θα ακολουθήσουμε αυτό το σύνολο εντολών για να φτιάξουμε ένα μπολ. Οι αλγόριθμοι
          είναι πραγματικά χρήσιμοι όταν χρειάζεστε κάποιος να καταλάβει πώς να κάνει
          κάτι."
      3:
        image: notes/C2_graph_paper_3.png
        text: "Αν γράφετε έναν αλγόριθμο για έναν υπολογιστή, θα πρέπει να τον σπάσετε
          σε μικρά βήματα. Έτσι τελειώστε αυτή τη γραμμή και πηγαίνετε στην επόμενη
          και μετά στην επόμενη και θα έχετε τελειώσει."
      4:
        image: notes/C2_graph_paper_4.png
        text: "Χρησιμοποιώ αλγόριθμους στη δουλειά μου. Αν καταγράψω όλα τα βήματα,
          μπορώ να δημιουργήσω ξανά το ίδιο πράγμα ή να διδάξω σε κάποιον άλλο πώς
          να το κάνει. Να βάλει το γυαλί στον κλίβανο, να γίνει η τήξη, να ακολουθήσει
          τις υπόλοιπες εντολές για να φτιάξει ένα μπολ. Οι αλγόριθμοι σου προσφέρουν
          ένα χάρτη για να ολοκληρώσεις μία εργασία."
    C2_artist_loops:
      1:
        image: notes/C2_artist_loops_1.png
        text: "Εδώ θα χρησιμοποιήσουμε ένα μπλοκ επανάληψης για να μας βοηθήσει να
          γλυτώσουμε βήματα όταν προγραμματίζουμε τον καλλιτέχνη μας. Έχουμε ήδη κάποια
          μπλοκ στη σκηνή μας αλλά υπάρχουν εκεί για να μας βοηθήσουν να ξεκινήσουμε."
      2:
        image: notes/C2_artist_loops_2.png
        text: "Για να επαναλάβουμε αυτά τα μπλοκ τέσσερις φορές για να σχεδιάσουμε
          ένα τετράγωνο, θα σύρουμε το μπλοκ επανάληψης και θα βάλουμε τα μπλοκ κίνησης
          εμπρός και δεξιάς στροφής μέσα στο μπλοκ επανάληψης. Όταν πατήσουμε εκτέλεση,
          ο καλλιτέχνης θα επαναλάβει αυτά τα βήματα τέσσερις φορές για να ολοκληρώσει
          το τετράγωνο."
    C2_bee_loops:
      1:
        image: notes/C2_bee_loops_1.png
        text: "Ο βρόχος είναι μία επανάληψη μιας δραστηριότητας. Όταν πηγαίνω στην
          κυψέλη για επιθεώρηση, βλέπω ένα πλαίσιο και μετά το βάζω στη θέση του.
          Επαναλαμβάνω την ίδια δραστηριότητα πολλές φορές. Κάνω κύκλο, κάνοντας την
          ίδια δραστηριότητα πολλές φορές."
      2:
        image: notes/C2_bee_loops_2.png
        text: "Αυτό είναι ένα μπλοκ επανάληψης. Ό,τι βάλετε μέσα στο μπλοκ επανάληψης
          θα επαναληφθεί όσες φορές του πείτε. Για παράδειγμα, σε αυτό το επίπεδο,
          αντί να σύρετε έξω τα μπλοκ εμπρός κίνησης και συλλογής νέκταρ τρεις φορές,
          θα τα σύρουμε έξω μία φορά και θα επαναλάβουμε τις ενέργειες τρεις φορές.
          Έτσι γίνεται εύκολο!"
    C2_maze_intro:
      1:
        image: notes/C2_maze_intro_1.png
        text: "Συνήθως ο προγραμματισμός είναι μόνο κείμενο, αλλά θα χρησιμοποιήσουμε
          το Blocky, που χρησιμοποιεί οπτικά μπλοκ που μπορείτε να σύρετε για να γράψετε
          προγράμματα. Στην πραγματικότητα θα δημιουργείτε κώδικα. Για να ξεκινήσουμε
          θα κατασκευάσουμε κώδικα για ένα πρόγραμμα που θα βοηθήσει το Θυμωμένο Πουλί
          να κινηθεί σε έναν λαβύριθμο για να φτάσει στα σατανικά γουρούνια που του
          έκλεψαν τα αβγά."
      2:
        image: notes/C2_maze_intro_2.png
        text: "Το Blocky χωρίζεται σε τρία κύρια μέρη. Στα αριστερά είναι ο λαβύρινθος
          του πουλιού, όπου το πρόγραμμά σας θα εκτελείται. Οι εντολές για κάθε επίπεδο
          βρίσκονται κάτω από τον λαβύρινθο. Αυτή η μεσαία περιοχή είναι η εργαλειοθήκη
          και καθένα από αυτά τα μπλοκ είναι μία εντολή που το πουλί μπορεί να καταλάβει.
          Ο λευκός χώρος στα δεξιά καλείται χώρος εργασίας και είναι το μέρος όπου
          θα κατασκευάσουμε το πρόγραμμά μας."
      3:
        image: notes/C2_maze_intro_3.png
        text: "Αν μετακινήσω το μπλοκ μετακίνησης στο χώρο εργασίας και πατήσω εκτέλεση,
          τι συμβαίνει; Το πουλί μετακινείται εμπρός κατά ένα κουτί στο πλέγμα. Και
          τι γίνεται αν θέλω να κάνει κάτι το πουλί αφού μετακινηθεί μπροστά κατά
          ένα κουτί; Μπορώ να βάλω ένα ακόμη μπλοκ στο πρόγραμμά μας."
      4:
        image: notes/C2_maze_intro_4.png
        text: Θα επιλέξω το μπλοκ "στροφή δεξιά" και θα το σύρω κάτω από το μπλοκ
          κίνησης μέχρι να εμφανιστεί το κίτρινο βέλος. Μετά θα το αφήσω και τα δύο
          μπλοκ θα κολλήσουν μεταξύ τους. Όταν πατήσω "Εκτέλεση" ξανά, το πουλί θα
          εκτελέσει αυτές τις εντολές που είναι στοιβαγμένες από πάνω μέχρι κάτω στο
          χώρο εργασίας μας.
      5:
        image: notes/C2_maze_intro_5.png
        text: "Αν θελήσετε να διαγράψετε ένα μπλοκ, απλά αφαιρέστε το από τη στοίβα
          και σύρετέ το στον κάδο απορριμάτων. Αφού πατήσετε εκτέλεση, μπορείτε να
          πατήσετε το κουμπί επαναφοράς για να βάλετε το πουλί πίσω στην αρχή. Ας
          πάμε τώρα να πιάσουμε αυτά τα γουρούνια!"
    C2_paper_airplanes:
      1:
        image: notes/C2_paper_airplanes_1.png
        text: "Αυτό το μάθημα καλείται Πραγματικοί Αλγόριθμοι. Οι αλγόριθμοι περιγράφουν
          πράγματα που οι άνθρωποι κάνουν καθημερινά. Οι συνταγές μπισκότων και οι
          οδηγίες κατασκευής σπιτιού για πουλιά είναι και οι δύο πραγματικοί αλγόριθμοι."
      2:
        image: notes/C2_paper_airplanes_2.png
        text: "Σήμερα θα φτιάξουμε, θα κατασκευάσουμε και θα δοκιμάσουν έναν αλγόριθμο
          για ένα αεροπλάνο από χαρτί. Πρώτα όμως θα διασπάσουμε αυτό το μεγάλο έργο
          σε μικρά βήματα που μπορούμε να ακολουθήσουμε με ευκολία. Για την κατασκευή
          ενός χάρτινου αεροπλάνου, πρέπει να αποφασίσουμε τι βήματα θα κάνουμε και
          με ποια σειρά."
      3:
        image: notes/C2_paper_airplanes_3.png
        text: "Θα δημιουργήσετε έναν αλγόριθμο αρχικά κόβοντας τις εικόνες. Μετά,
          θα επιλέξτε τις 6 εικόνες που δείχνουν τα βήματα που απαιτούνται για την
          κατασκευή του χάρτινου αεροπλάνου και θα βάλετε αυτές τις εικόνες στη σωστή
          σειρά. Όταν τα πάντα είναι σε τάξη, θα ανταλλάξετε αλγόριθμους με κάποια
          άλλη ομάδα μαθητών για να δοκιμάσετε τον αλγόριθμο και να δείτε αν λειτουργεί.
          Ένας καλοσχεδιασμένος αλγόριθμος είναι πολύ σημαντικός στην κατασκευή ενός
          χάρτινου αεροπλάνου."
      4:
        image: notes/C2_paper_airplanes_4.png
        text: "Όταν θέλουμε να φτιάξουμε σοκολάτα, υπάρχουν στη διαδικασία πολλά μεγάλα
          βήματα. Και καθένα από αυτά τα μεγάλα βήματα έχει τα δικά του μικρότερα
          βήματα. Και υπάρχουν διαφορετικές συνταγές, ή αλγόριθμοι, ανάλογα με τη
          γεύση που θέλουμε να έχει η σοκολάτα. Κάθε βήμα είναι σημαντικό, ακόμη και
          τα μικρά. Χωρίς κάποιο βήμα, τα υπόλοιπα δεν μπορούν να ολοκληρωθούν. Η
          δημιουργία αλγορίθμων που οι άλλοι μπορούν να καταλάβουν είναι πραγματικά
          σημαντική. Γι' αυτό κάθε βήμα πρέπει να καταγραφεί, ώστε όποιος κι αν το
          κάνει, το αποτέλεσμα να είναι το ίδιο."
    C2_playlab_createastory:
      1:
        image: notes/C2_playlab_createastory_1.png
        text: "Μέχρι τώρα έφτιαχνες μια κινούμενη εικόνα ή μια ιστορία που έκανε το
          ίδιο πράγμα κάθε φορά. Τώρα μπορείς να φτιάξεις ένα διαδραστικό παιχνίδι
          που μπορείς κι εσύ να παίξεις!"
      2:
        image: notes/C2_playlab_createastory_2.png
        text: Υπάρχει το μπλοκ "όταν το βέλος" και το μπλοκ "μετακίνησε τον ηθοποιό".
          Μπορείς να συνδυάσεις αυτά τα μπλοκ για να μετακινείς τους ηθοποιούς με
          τα βελάκια.
    C2_relay_programming:
      1:
        image: notes/C2_relay_programming_1.png
        text: "Σήμερα θα κάνουμε προγραμματισμό με αναμετάδοση. Έχει να κάνει με προγραμματισμό
          υπό πίεση και αποσφαλμάτωση των λαθών που καμιά φορά συμβαίνουν όταν εργάζεστε
          πολύ γρήγορα ή σε ομάδες. Θα χρησιμοποιήσουμε χαρτί διαγραμμάτων για να
          κάνουμε προσομοίωση προγραμματισμού και να χρησιμοποιήσουμε αγώνες δρόμου
          αναμετάδοσης για να κάνουμε προσομοίωση ύπαρξης μιας προθεσμίας."
      2:
        image: notes/C2_relay_programming_2.png
        text: "Στον προγραμματισμό με αναμετάδοση, οι ομάδες θα κάνουν αγώνα δρόμου
          για να τελειώσουν ένα πρόγραμμα σε χαρτί διαγράμματος. Θα πρέπει να ελέγχετε
          την εργασία των συμπαικτών σας ή να βρείτε τα λάθη, να διορθώσετε λάθη αν
          υπάρχουν, να προσθέσετε το δικό σας βέλος και να τρέξετε πίσω για να ακουμπήσετε
          το συμπαίκτη σας."
      3:
        image: notes/C2_relay_programming_3.png
        text: "Οι προγραμματιστές χρησιμοποιούν τον εντοπισμό σφαλμάτων πολύ για να
          βρουν και να διορθώσουν προβλήματα στους αλγορίθμους ή τον κώδικά τους.
          Υπάρχουν αρκετοί τρόποι για να αποσφαλματώσετε προβλήματα. Ένας από τους
          πιο εύκολους είναι να κινήστε βήμα προς βήμα μέχρι να βρείτε που υπάρχει
          το λάθος, και να το διορθώσετε."
      4:
        image: notes/C2_relay_programming_4.png
        text: "Εδώ, προσπαθώ να κάνω μία ανάποδη γέφυρα, αλλά συνεχώς πέφτω. Βλέπω
          κάθε μέρος, βήμα προς βήμα, και συνειδητοποιώ ποιο ήταν το λάθος μου. Ο
          προπονητής μού μου έδειξε ότι δεν έβαζα τα χέρια μου σωστά στη δοκό. Έτσι
          δοκίμασα μία ακόμη γέφυρα στη δοκό με τα χέρια μου στη νέα θέση, και τα
          κατάφερα! Χαίρομαι ιδιαίτερα που έκανα αποσφαλμάτωση των κινήσεών μου. Το
          βρήκαμε! Η αποσφαλμάτωση είναι η εύρεση και η διόρθωση των προβλημάτων.
          Ωραία, καλή δουλειά!"
    C2_zuck_repeat_loop:
      1:
        image: notes/C2_zuck_repeat_loop_1.png
        text: "Κάτι στο οποίο οι υπολογιστές είναι πραγματικά καλοί είναι η επανάληψη
          εντολών. Ως άτομο, βαριέστε πραγματικά όταν πρέπει να κάνετε το ίδιο πράγμα
          πολλές πολλές φορές στη σειρά. Όμως ένας υπολογιστής μπορεί να κάνει το
          ίδιο πράγμα εκατομμύρια ή και δισεκατομμύρια φορές και να μα βαριέται και
          να το κάνει πολύ καλά."
      2:
        image: notes/C2_zuck_repeat_loop_2.png
        text: "Για παράδειγμα, αν θέλω να ευχηθώ σε όλους στο Facebook χρόνια πολλά
          στέλνοντάς τους ένα μήνυμα, μπορεί να μου πάρει περισσότερο από έναν αιώνα
          για να γράψω όλα αυτά τα μηνύματα σε όλους. Αλλά με μερικές γραμμές κώδικα,
          μπορώ να φτιάξω ένα σύστημα και να στείλω μήνυμα σε όλους στο Facebook για
          να τους ευχηθώ χρόνια πολλά. Να τι είναι οι βρόχοι και γιατί είναι τόσο
          πολύτιμοι, και κάτι που οι υπολογιστές μπορούν να κάνουν πολύ καλά."
      3:
        image: notes/C2_zuck_repeat_loop_3.png
        text: "Σε αυτό το παράδειγμα, στόχος σας είναι να κινήσετε το πουλί προς το
          γουρούνι. Θα μπορέσουμε να χρησιμοποιήσουμε το μπλοκ επανάληψης για να το
          κάνουμε πολύ εύκολα. Μπορείτε να το κάνετε δίνοντας στον υπολογιστή μία
          εντολή κίνησης μπροστά πέντε φορές για να προχωρήσει το πουλί ένα βήμα κάθε
          φορά προς το γουρούνι."
      4:
        image: notes/C2_zuck_repeat_loop_4.png
        text: "Ή μπορείτε απλά να πείτε στον υπολογιστή να κινηθεί μπροστά μία φορά,
          και να του πείτε να το επαναλάβει πέντε φορές και θα κάνει το ίδιο πράγμα.
          Για να το κάνετε αυτό, σύρετε σας την εντολή κίνησης μπροστά και βάλτε την
          μέσα στο μπλοκ επανάληψης. Και μπορείτε να κάνετε κλικ στο μπλοκ επανάληψης
          και να του πείτε πόσα βήματα θέλετε να κάνετε μπροστά."
      5:
        image: notes/C2_zuck_repeat_loop_5.png
        text: "Τώρα ένα ακόμη πράγμα είναι ότι μπορείτε να βάλετε όσες εντολές θέλετε
          μέσα στο μπλοκ επανάληψης. Έτσι σε αυτό το παράδειγμα, του λέτε να κινηθεί
          μπροστά και να στρίψει αριστερά, κάτι που θα κάνει πέντε φορές. Ωραία καλή
          δουλειά και καλή διασκέδαση!"
    C3_artist_functions:
      1:
        image: notes/C3_artist_functions_1.png
        text: "Ένα από τα σπουδαία πράγματα στον προγραμματισμό υπολογιστών είναι
          όταν όταν μάθετε έναν υπολογιστή πως να κάνει μια ενέργεια, μπορείτε να
          καλέσετε αυτή τη συνάρτηση ξανά. Της δίνετε ένα όνομα και την καλείτε. Είναι
          στην πραγματικότητα σαν να επεκτείνετε τη γλώσσα."
      2:
        image: notes/C3_artist_functions_2.png
        text: "Στο πρόγραμμα που κατασκευάσαμε, μάθαμε πως να σχεδιάζουμε ένα τετράγωνο
          κινούμενοι και στρίβοντας τέσσερις φορές. Μπορούμε να πάρουμε αυτή τη λειτουργία
          και να της δώσουμε ένα όνομα, σχεδίασε ένα τετράγωνο, ώστε κάθε φορά που
          θέλουμε να το κάνουμε, απλά να λέμε σχεδίασε ένα τετράγωνο και ο υπολογιστής
          θα καλεί αυτή τη λειτουργία, αυτόν τον κώδικα. Θα το κάνει για εμάς. Προσθέσαμε
          αυτή την έννοια στη γλώσσα προγραμματισμού μας."
    C3_artist_intro:
      1:
        image: notes/C3_artist_intro_1.png
        text: "Δε θα τα καταφέρετε στον αγώνα αν δεν έχετε ανθρώπους ικανούς στην
          επιστήμη των υπολογιστών λόγω του όγκου των δεδομένων που συλλέγουν τα αυτοκίνητα
          και τις ανάγκης να έχετε ανθρώπους που μπορούν να γράψουν προγράμματα για
          να βρουν πως θα βελτιώσουν τις επιδόσεις."
      2:
        image: notes/C3_artist_intro_2.png
        text: "Σε αυτά τα παζλ, θα είστε ένας καλλιτέχνης που χρησιμοποιεί το μολύβι
          του για να σχεδιάσει διάφορα σχήματα. Όπου πάει ο καλλιτέχνης σας, θα σχεδιάσει
          μία γραμμή πίσω του."
      3:
        image: notes/C3_artist_intro_3.png
        text: "Για να κινηθείτε τριγύρω στον καμβά, θα χρησιμοποιήσετε ένα μπλοκ κίνησης
          μπροστά. Εδώ το μπλοκ κίνησης μπροστά λέει να κινηθείτε μπροστά κατά 100
          εικονοστοιχεία. Όταν πατήσουμε εκτέλεση, τι συμβαίνει; Ο καλλιτέχνης κινείται
          μπροστά για κάποιο διάστημα και αυτό είναι 100 εικονοστοιχεία. Τα εικονοστοιχεία
          είναι πολύ μικρά τετράγωνα στην οθόνη του υπολογιστή σας."
      4:
        image: notes/C3_artist_intro_4.png
        text: "Το άλλο μπλοκ που έχουμε σε αυτό το παζλ λέει στρίψε αριστερά κατά
          90 μοίρες. Και όταν το σύρουμε κάνουμε τον καλλιτέχνη μας να στρίψει για
          κάποιες μοίρες. Έτσι μπορείτε να παίξετε με το πόσο θέλετε να στρίψει ο
          καλλιτέχνης. Αυτό είναι μία στροφή 90 μοιρών."
      5:
        image: notes/C3_artist_intro_5.png
        text: "Και αυτό είναι μία στροφή 120 μοιρών. Και θυμηθείτε, μπορείτε να αλλάξετε
          αυτές τις τιμές κάνοντας κλικ στα βέλη δίπλα στους αριθμούς για τα εικονοστοιχεία
          και τις μοίρες. Απολαύστε τη σχεδίαση με τον καλλιτέχνη σας!"
    C3_artist_nested_loops:
      1:
        image: notes/C3_artist_nested_loops_1.png
        text: "Όταν βάζετε έναν βρόχο μέσα σε έναν άλλο βρόχο, αυτό καλείται ένθετος
          βρόχος. Για παράδειγμα, εδώ μας δόθηκε ήδη ο κώδικας σχεδιασμού ενός τριγώνου
          με πλευρές μήκους 100 εικονοστοιχείων χρησιμοποιώντας το μπλοκ επανάληψης
          με τιμή τρία, μία για κάθε πλευρά του τριγώνου."
      2:
        image: notes/C3_artist_nested_loops_2.png
        text: "Αλλά θέλουμε να σχεδιάσουμε έξι τρίγωνα. Για να το κάνουμε αυτό, θα
          πάρουμε αυτόν τον βρόχο και θα τον βάλομε μέσα σε κάποιο άλλο μπλοκ επανάληψης.
          Πολύ καλό!"
    C3_bee_conditionals:
      1:
        image: notes/C3_bee_conditionals_1.png
        text: "Αυτό είναι μπλοκ υπόθεσης. Λέει ΑΝ υπάρχει νέκταρ ή μέλι που είναι
          μικρότερο, ίσο ή μεγαλύτερο από έναν αριθμό, ΤΟΤΕ κάνε κάτι."
      2:
        image: notes/C3_bee_conditionals_2.png
        text: "Αυτό είναι χρήσιμο όταν δεν ξέρουμε πόσο νέκταρ ή μέλι να πάρουμε,
          όπως βλέπουμε εδώ με το ερωτηματικό."
      3:
        image: notes/C3_bee_conditionals_3.png
        text: "Σε αυτό το παράδειγμα θα πούμε ΑΝ το μωβ λουλούδι έχει νέκταρ περισσότερο
          από 0, πάρε νέκταρ. Αυτό θα πει στη μέλισσά μας να συνεχίσει να παίρνει
          νέκταρ, όσο υπάρχει. Τα-νταα!"
    C3_debugging_bee:
      1:
        image: notes/C3_debugging_bee_1.png
        text: "Έχετε ακούσει για την αποσφαλμάτωση ενός προγράμματος; Είναι ένας τρόπος
          για να βρείτε τι δεν λειτουργεί. Όταν κάνετε εντοπισμό σφαλμάτων, εντοπίζετε
          και αφαιρείτε τα σφάλματα."
      2:
        image: notes/C3_debugging_bee_2.png
        text: "Εδώ μας έχουν δώσει ήδη κάποια μπλοκ στο χώρο εργασίας μας. Θα χρησιμοποιήσουμε
          το πλήκτρο βήματος για να προχωρήσουμε στα μπλοκ, βήμα προς βήμα, για να
          δούμε αν αυτή είναι η σωστή λύση και που χρειάζεται να κάνουμε διορθώσεις."
      3:
        image: notes/C3_debugging_bee_3.png
        text: "Φαίνεται ότι αυτό είναι το πρόβλημά μας! Χρειαζόμαστε ένα ακόμη μπλοκ
          κίνησης μπροστά. Το πλήκτρο βήματος μας βοηθά να αποσφαλματώσουμε τον κώδικά
          μας εντοπίζοντας πού είναι το λάθος ώστε να το διορθώσουμε."
    C3_bee_functions:
      1:
        image: notes/C3_bee_functions_1.png
        text: "Μία από τις πιο σημαντικές έννοιες στην επιστήμη των υπολογιστών είναι
          ο ορισμός νέων εντολών, η πρόσθεση δικών σας λέξεων στη γλώσσα του υπολογιστή.
          Οι περισσότερες γλώσσες προγραμματισμού έχουν μόνο περίπου εκατό λέξεις
          ή εντολές. Η τέχνη και η μαγεία είναι να ορίζετε τις δικές σας νέες λέξεις
          από αυτά τα δομικά στοιχεία."
      2:
        image: notes/C3_bee_functions_2.png
        text: "Το κάνουμε αυτό συνεχώς στα αθλήματα. Για παράδειγμα, στο μπάσκετ,
          ξεκινάτε μαθαίνοντας πως να κάνετε τρίπλες, πως να κάνετε lay-up ή ριμπάουντ.
          Όταν μάθετε αυτές τις βασικές κινήσεις, μαθαίνετε νέες κινήσεις και βάζετε
          μαζί όλα αυτά τα δομικά στοιχεία. Από εκεί μπορείτε να προχωρήσετε σε πιο
          περίπλοκες κινήσεις. Μόλις μάθετε μια κίνηση και της δώσετε όνομα, όλοι
          στην ομάδα γνωρίζουν πως να την εκτελέσουν."
      3:
        image: notes/C3_bee_functions_3.png
        text: "Ομοίως μόλις μάθετε έναν υπολογιστή πως να κάνει μια ενέργεια για μια
          φορά με αυτές τις ακολουθίες εντολών, μπορείτε να τους δώσετε το δικό σας
          όνομα γι' αυτή την ενέργεια ώστε να είναι εύκολο να την επαναλάβετε αργότερα.
          Όταν ορίζετε τη δική σας εντολή και της δίνετε όνομα, αυτό ονομάζεται συνάρτηση.
          Τώρα θα χρησιμοποιήσουμε συναρτήσεις για να βοηθήσουμε τη μέλισσα."
      4:
        image: notes/C3_bee_functions_4.png
        text: "Σε αυτό το παράδειγμα, η συνάρτησή μας ονομάζετε πάρε 2 νέκταρ, αυτό
          το πράσινο μπλοκ ακριβώς εδώ. Ξέρουμε τι κάνει το πάρε 2 νέκταρ κοιτώντας
          στο γκρι κουτί που είναι ο ορισμός της συνάρτησης. Αν κοιτάξουμε μέσα εκεί,
          το πάρε 2 νέκταρ θα πάρει νέκταρ και μετά θα πάρει νέκταρ ξανά. Πάντα να
          κοιτάτε τι βρίσκεται μέσα στο γκρι κουτί ώστε να ξέρετε τι μπορούν να κάνουν
          αυτά τα πράσινα μπλοκ συναρτήσεων."
    C3_bee_nested_loops:
      1:
        image: notes/C3_bee_nested_loops_1.png
        text: "Τώρα θα χρησιμοποιήσουμε ένθετους βρόχους με τη μέλισσα. Μας δίδεται
          κάποιος αρχικός κώδικας ο οποίος λέει στη μέλισσα να κινηθεί μπροστά και
          να πάρει νέκταρ τρεις φορες και μετά να στρίψει δεξιά. Ας πάρουμε όλον αυτόν
          τον κώδικα και να τον βάλουμε μέσα σε ένα άλλο μπλοκ επανάληψης και να το
          ορίσουμε να επαναλάβει τρεις φορές. Έτοιμο!"
    C3_bounce:
      1:
        image: notes/C3_bounce_1.png
        text: "Θα δημιουργήσετε το δικό σας παιχνίδι αναπήδησης και θα μπορέσετε να
          το μοιραστείτε με τους φίλους σας. Πολύ καλό!"
      2:
        image: notes/C3_bounce_2.png
        text: "Για να ξεκινήσουμε, πρέπει να συνδέσουμε τον έλεγχο της ρακέτας με
          τα βέλη στο πληκτρολόγιό μας."
      3:
        image: notes/C3_bounce_3.png
        text: "Μπορούμε να το κάνουμε αυτό συνδέοντας το μπλοκ όταν πάνω βέλος με
          το μπλοκ πήγαινε αριστερά και το μπλοκ όταν δεξί βέλος με το μπλοκ πήγαινε
          δεξιά. Δοκιμάστε το και θα έχετε φτιάξει το δικό σας παιχνίδι αναπήδησης
          στο φτερό!"
    C3_computational_thinking:
      1:
        image: notes/C3_computational_thinking_1.png
        text: "Αυτό το μάθημα αφορά στην υπολογιστική σκέψη. Κάποιες φορές η εκμάθηση
          ενός νέου παιχνιδιού μπορεί να είναι δύσκολη, σωστά; Αρχικά φαίνεται να
          προκαλεί σύγχυση και κάποιες φορές, δεν υπάρχει κάποιος να σας διδάξει τους
          κανόνες, έτσι πρέπει να τους βρείτε μόνοι σας."
      2:
        image: notes/C3_computational_thinking_2.png
        text: "Τα καλά νέα είναι ότι μπορείτε να γίνετε καλύτεροι στην κατανόηση των
          πραγμάτων μόνοι σας, όταν γνωρίζετε μερικά κόλπα. Αυτά τα κόλπα είναι μοναδικοί
          τρόποι για αναγνώριση και επίλυση προβλημάτων. Σε αυτό το μάθημα θα μάθετε
          τέσσερα κόλπα και θα κάνετε εξάσκηση σε αυτά με τους φίλους σας για να βρείτε
          τους κανόνες ενός παιχνιδιού."
      3:
        image: notes/C3_computational_thinking_3.png
        text: "Όταν κατατμήσετε ένα πρόβλημα σε μικρότερα μέρη, χρησιμοποιείτε το
          μυαλό σας για να αποσυνθέσετε το μεγάλο πρόβλημα. Μόλις κάνουμε αποσύνθεση
          του μεγάλου προβλήματος σε μικρότερα προβλήματα, μπορούμε να προχωρήσουμε
          στο επόμενο κόλπο, που ονομάζεται αναγνώριση μοτίβου."
      4:
        image: notes/C3_computational_thinking_4.png
        text: "Αυτό είναι όταν ψάχνουμε ομοιότητες μεταξύ πραγμάτων. Μόλις βρω τα
          πράγματα που είναι όμοια, μπορώ να βρω ποια πράγματα είναι διαφορετικά.
          Όταν αφαιρώ αυτές τις διαφορές, αυτό ονομάζεται αφαίρεση."
      5:
        image: notes/C3_computational_thinking_5.png
        text: "Αφού έχω βρει τα βήματα για την επίλυση ενός προβλήματος, βάζω αυτά
          τα βήματα σε συγκεκριμένη σειρά που ονομάζεται αλγόριθμος ώστε οποιοσδήποτε
          να μπορεί να χρησιμοποιήσει τις οδηγίες μου για να λύσει αυτό το πρόβλημα.
          Θα χρησιμοποιήσουμε αυτά τα τέσσερα βήματα για να βρούμε πώς θα παίξουμε
          ένα παιχνίδι χωρίς τους κανόνες. Στο τέλος του παιχνιδιού θα μπορείτε να
          παίξετε κάτι που μοιάζει με αυτό!"
    C3_crowdsourcing:
      1:
        image: notes/C3_crowdsourcing_1.png
        text: "Αυτό το μάθημα καλείται βοήθεια από το κοινό. Σε αυτό το μάθημα θα
          χρησιμοποιήσουμε μία τράπουλα για να μάθουμε πόσο πιο εύκολα μπορούν να
          γίνουν κάποια πράγματα όταν τα κάνουμε σε ομάδα, αντί να προσπαθούμε να
          τα κάνουμε μόνοι μας. Έτσι, πάρτε μερικούς φίλους και φτιάξτε κάτι καταπληκτικό.
          Η βοήθεια από το κοινό είναι η λήψη βοήθειας από μία μεγάλη ομάδα ανθρώπων
          για την ολοκλήρωση κάποιου πράγματος ταχύτερα."
      2:
        image: notes/C3_crowdsourcing_2.png
        text: "Στην επιστήμη των υπολογιστών, χρησιμοποιούμε τη βοήθεια από το κοινό
          συνεχώς. Χιλιάδες ερασιτέχνες και επαγγελματίες συνδέουν τους υπολογιστές
          τους μεταξύ τους για να βρουν μέσα από δισεκατομμύρια πληροφορίες αυτό που
          αναζητούν. Η αναζήτηση πραγμάτων, όπως ο επόμενος πρώτος αριθμός Μερσέν
          ή ακόμη και πιθανή επικοινωνία με εξωγήινους."
      3:
        image: notes/C3_crowdsourcing_3.png
        text: "Όταν βλέπετε μία ταινία, κάθε δευτερόλεπτο της ταινίας είναι 24 εικόνες,
          που τα ονομάζουμε καρέ. Έτσι κάθε μία από αυτές τις εικόνες πρέπει να δημιουργηθεί
          και να αποδοθεί και να τις βάλουμε όλες μαζί. Η ομάδα μου κι εγώ, είμαστε
          όλοι προγραμματιστές. Εργαζόμαστε μαζί για να δημιουργήσουμε ένα πρόγραμμα
          που στην πραγματικότητα δημιουργεί μία εικόνα, δημιουργεί την τελική εικόνα
          που βλέπετε στην οθόνη σας. Αυτό είναι ένα εργαλείο που οι καλλιτέχνες και
          άλλοι προγραμματιστές μπορούν να χρησιμοποιήσουν ως μέρος της ομαδικής τους
          εργασίας και των διαδικασιών τους για να μπορέσουν να δημιουργήσουν τις
          εικόνες που θέλουν στην οθόνη."
      4:
        image: notes/C3_crowdsourcing_4.png
        text: "Για παράδειγμα, στο Ψάχνοντας τον Νέμο, όταν ο Crush και ο Squirt και
          όλοι οι φίλοι τους κολυμπούν μέσα από το Ανατολικό Αυστραλιανό Ρεύμα. Βλέπετε
          εικόνες νερού που κυλά, βλέπετε τα χρώματα στο πίσω μέρος της χελώνας, βλέπετε
          τις πλευρές του ψαριού. Όλα αυτά τα πράγματα δημιουργούνται από μαθηματικά
          και προγράμματα υπολογιστών που έχουμε φτιάξει και στη συνέχεια τα δίνουμε
          στον καλλιτέχνη και με αυτά δημιουργούν την τελική εικόνα και τη διορθώνουν
          και την κάνουν να φαίνεται όμορφη και διασκεδαστική."
    C3_dice_race:
      1:
        image: notes/C3_dice_race_1.png
        text: "Αυτό το μάθημα καλείται αγώνας ζαριών. Σχεδόν σε όλους αρέσει να παίζουν
          παιχνίδια στον υπολογιστή. Έχετε σκεφτεί πως οι προγραμματιστές υπολογιστών
          μετατρέπουν τα βήματα ενός παιχνιδιού σε πρόγραμμα; Το πρώτο βήμα στη δημιουργία
          παιχνιδιών σε υπολογιστή και στην επίλυση οποιουδήποτε προβλήματος απαιτεί
          σκέψη και σχεδιασμό."
      2:
        image: notes/C3_dice_race_2.png
        text: "Το βήμα της σκέψης ενός προβλήματος παράγει έναν αλγόριθμο, που είναι
          ένα σχέδιο βήμα προς βήμα για την επίλυση ενός προβλήματος ή την ολοκλήρωση
          μιας εργασίας. Σε αυτό το μάθημα θα δημιουργήσετε έναν αλγόριθμο για ένα
          παιχνίδι αγώνα ζαριών. Μετά θα ζητήσετε από τους φίλους σας να δοκιμάσουν
          το πλάνο σας για να δουν αν μπορούν να ακολουθήσουν τα βήματα για να παίξουν
          το παιχνίδι. Μόλις ο προγραμματιστής βεβαιωθεί ότι τα βήματα είναι σωστά,
          είναι ώρα να μεταφράσει τον αλγόριθμο σε πρόγραμμα με γλώσσα που ο υπολογιστής
          καταλαβαίνει."
      3:
        image: notes/C3_dice_race_3.png
        text: "Σχεδόν οτιδήποτε κάνουμε καθημερινά απαιτεί έναν αλγόριθμο, έναν κατάλογο
          βημάτων που μπορείτε να ακολουθήσετε για να ολοκληρώσετε μία εργασία. Σκεφτείτε
          την προετοιμασία για το σχολείο ή τον σχεδιασμό μίας διασκεδαστικής μέρας
          με τους φίλους σας ή την ετοιμασία ενός σνακ. Για να ολοκληρώσετε οποιαδήποτε
          από αυτές τις εργασίες, πρέπει να την κατατμήσετε σε μικρότερα βήματα και
          κάποιες φορές αυτά τα βήματα πρέπει να είναι σε συγκεκριμένη σειρά."
      4:
        image: notes/C3_dice_race_4.png
        text: "Σκεφτείτε τη δημιουργία ενός σάντουιτς. Δεν έχει σημασία τι υλικά θα
          βγάλετε από το ντουλάπι πρώτα. Αλλά δεν μπορείτε να απλώσετε το βούτυρο
          πριν ανοίξετε το κουτί του. Οι υπολογιστές χρειάζονται τους αλγόριθμος και
          τα προγράμματα για να τους δείξουν πως να κάνουν ακόμη και απλά πράγματα
          τα οποία εμείς μπορούμε να κάνουμε χωρίς σκέψη."
      5:
        image: notes/C3_dice_race_5.png
        text: "Ένας αλγόριθμος είναι η σκέψη πίσω από αυτό που πρέπει να γίνει ενώ
          το πρόγραμμα είναι οι πραγματικές οδηγίες που δίνονται στον υπολογιστή για
          να συμβεί αυτό. Ένας αλγόριθμος πρέπει να μεταφραστεί σε πρόγραμμα πριν
          μπορέσει να το εκτελέσει ένας υπολογιστής. Η κατάτμηση μίας εργασίας σε
          μικρότερα βήματα μπορεί συχνά να είναι δύσκολη. Αλλά όπως κάθε καινούρια
          δεξιότητα, γίνεται ολοένα και πιο εύκολη με την εξάσκηση."
    C3_farmer_while:
      1:
        image: notes/C3_farmer_while_1.png
        text: Οι βρόχοι "ενώ" είναι παρόμοιοι με αυτό που κάνετε καθημερινά. Φανταστείτε
          ότι πλένετε το αυτοκίνητό σας, θα συνεχίσετε να το τρίβετε μέχρι να καθαρίσει.
          Ενώ δεν είναι καθαρό, συνεχίστε να τρίβετε. Κάνετε αξιολόγηση αυτών των
          πραγμάτων όλη των ώρα.
      2:
        image: notes/C3_farmer_while_2.png
        text: "Έχουμε έναν νέο βρόχο για να βοηθήσουμε τον αγρότη σας. Ονομάζεται
          μπλοκ όσο. Είναι πολύ απλό στην πραγματικότητα. Όσο μία δήλωση στην κορυφή
          είναι αληθής, κάνε κάτι, Για παράδειγμα, όσο υπάρχει σωρός, μετακίνησε ένα
          δεμάτι σανό. Εμπρός, δοκιμάστε το με τον αγρότη σας."
    C3_functional_suncatchers:
      1:
        image: notes/C3_functional_suncatchers_1.png
        text: "Αυτό το μάθημα αφορά διακοσμητικα φωτός και συναρτήσεις. Θα κατασκευάσετε
          ένα από αυτά τα πανέμορφα διακοσμητικά χρησιμοποιώντας συναρτήσεις. Υπάρχουν
          αρκετά βήματα στην δημιουργία ενός από αυτά τα διακοσμητικά. Κάποια από
          τα βήματα πρέπει να τα επαναλάβετε πολλές φορές."
      2:
        image: notes/C3_functional_suncatchers_2.png
        text: "Το πρώτο βήμα στην απλοποίηση της διαδικασίας κατασκευής ενός διακοσμητικού
          είναι να σκεφτούμε τι θα πρέπει να επαναλάβουμε ξανά και ξανά. Μπορούμε
          να ομαδοποιήσουμε αυτά τα βήματα σε κάτι που αποκαλούμε συνάρτηση."
      3:
        image: notes/C3_functional_suncatchers_3.png
        text: "Αλλά υπάρχουν και άλλα πράγματα στην κατασκευή ενός όμορφου διακοσμητικού,
          πέρα από το να ακολουθούμε βήματα με ακρίβεια. Κάποιες φορές θέλουμε να
          γίνουμε δημιουργικοί και να αλλάξουμε το χρώμα των χαντρών που χρησιμοποιούμε.
          Μπορούμε να κάνουμε κάθε διακοσμητικό μοναδικό αν χρησιμοποιούμε διαφορετικές
          χρωματιστές χάντρες."
      4:
        image: notes/C3_functional_suncatchers_4.png
        text: "Το διακοσμητικό σας θα είναι μοναδικό όταν μάθετε να σκέφτεστε τις
          χάντρες ως μεταβλητές που είναι μία λέξη που σημαίνει θήκη για πληροφορίες
          που μπορούν να αλλάξουν. Διασκεδάστε δημιουργώντας όμορφα διακοσμητικά χρησιμοποιώντας
          συναρτήσεις και μεταβλητές!"
    C3_internet:
      1:
        image: notes/C3_internet_1.png
        text: "Αυτό το μάθημα έχει σχέση με το Διαδίκτυο. Το Διαδίκτυο είναι ένα πολυσύχναστο
          μέρος όπως ένας πολυσύχναστος δρόμος. Μηνύματα όπως τα αυτοκίνητα περνούν
          για να φτάσουν στον προορισμό του. Τα μηνύματα ταξιδεύουν μέσω του Διαδικτύου
          πολύ γρήγορα."
      2:
        image: notes/C3_internet_2.png
        text: "Καταλαβαίνοντας πως λειτουργεί το Διαδίκτυο θα σας βοηθήσει να καταλάβετε
          τι συμβαίνει όταν χρησιμοποιείτε το Διαδίκτυο. Θα μάθετε πως τα μηνύματα
          φεύγουν από τον υπολογιστή σας και πηγαίνουν σε έναν αγαπημένο ιστοτόπο
          ή από έναν φίλο σε μια θυρίδα ηλεκτρονικού ταχυδρομείου. Όπως ακριβώς είναι
          πιο εύκολη η πλοήγηση σε έναν πολυσύχναστο δρόμο όταν ξέρετε τους δρόμους
          και μπορείτε να διαβάζετε τα σήματα, έτσι και η πλοήγηση στο Διαδίκτυο δεν
          είναι τόσο πολύπλοκη όταν γνωρίζεται τι συμβαίνει από πίσω."
      3:
        image: notes/C3_internet_3.png
        text: "Η αποστολή μηνυμάτων στο Διαδίκτυο είναι περίπου σαν να στέλνουμε μηνύματα
          με το ταχυδρομείο αλλά με μερικές διαφορές. Βρίσκομαι εδώ στο Google.com.
          Η IP διεύθυνση για αυτόν τον ιστοτόπο είναι αυτός ο αριθμός. Μπορείτε να
          σκεφτείτε την IP διεύθυνση σαν την διεύθυνση αποστολέα στο ταχυδρομείο.
          Ας φανταστούμε ότι θέλω να στείλω ένα μήνυμα σε κάποιον στο γραφείο εκεί
          κάτω. Βλέπετε αυτό το URL και την IP διεύθυνση στην πόρτα; Έχω γράψει αυτό
          το μήνυμα και πατάω αποστολή."
      4:
        image: notes/C3_internet_4.png
        text: "Αντίθετα με το ταχυδρομείο, το πρώτο πράγμα που συμβαίνει στο Διαδίκτυο
          είναι να τεμαχιστεί το μήνυμα σε μικρότερα μέρη για να σταλεί πιο εύκολα.
          Αυτά τα μικρά μέρη ονομάζονται πακέτα. Κάθε πακέτο του μηνύματος θα αποσταλεί
          στον προορισμό του ένα κάθε φορά. Αυτά τα πακέτα θα συνδεθούν με τη σωστή
          σειρά ώστε ο παραλήπτης να μπορεί να διαβάσει το μήνυμα σωστά. Φυσικά υπάρχουν
          πολλά άλλα πράγματα να μάθετε για το πώς λειτουργεί το Διαδίκτυο αλλά αυτό
          είναι μια καλή αρχή. Είστε στο σωστό δρόμο για να γίνετε ένας γνώστης του
          Διαδικτύου! Βεβαιωθείτε ότι θα πείτε στην οικογένειά σας και τους φίλους
          σας ό,τι μάθατε!"
      5:
        image: notes/C3_internet_5.png
        text: "Το όνομά μου είναι Amanda Camp και είμαι μηχανικός λογισμικού στη Google.
          Εργάζομαι σε μία ομάδα που δουλεύει σε έναν εξυπηρετητή που υποθηκεύει προφίλ
          και επαφές. Στη δουλειά μου σκεφτόμαστε αρκετά πως μπορούν να σταλούν οι
          επαφές σε άλλες συσκευές, όπως το τηλέφωνό σας. Οι περισσότεροι άνθρωποι
          έχουν αρκετές επαφές, ας πούμε, 1000 επαφές και δεν θέλουμε να στείλουμε
          όλες αυτές τις επαφές μονομιάς στο τηλέφωνό σας γιατί αυτό θα είναι ένα
          μεγάλο μήνυμα. Όπως ακριβώς το Διαδίκτυο τεμαχίζει τα μεγάλα μηνύματα σε
          πακέτα, χρησιμοποιούμε μία έννοια που ονομάζεται σελιδοποίηση, σύμφωνα με
          την οποία μπορεί να στείλουμε στο τηλέφωνό σας μόνο 100 επαφές κάθε φορά
          και να αφήσουμε το τηλέφωνό σας να μας απαντήσει και να ζητήσει τις επόμενες
          100."
      6:
        image: notes/C3_internet_6.png
        text: "Το πιο συναρπαστικό πράγμα σχετικά με το λογισμικό είναι το γεγονός
          ότι μπορεί να επηρεάσει όλο τον κόσμο. Έμαθα να προγραμματίζω όταν ήμουν
          περίπου δεκαεννέα. Νομίζω ότι ήμουν ήδη δευτεροετής ή πρωτοετής στο κολέγιο.
          Το πρώτο πράγμα που θυμάμαι ότι έγραψα ήταν κάτι που μετέτρεπε βαθμούς Κελσίου
          σε Φαρενάιτ. Μου αρέσει να προγραμματίζω γιατί μου αρέσει να βοηθώ τους
          ανθρώπους. Μπορώ να γράψω προγράμματα στη Google που βοηθούν τους ανθρώπους
          σε όλον τον κόσμο και αυτό είναι πραγματικά εντυπωσιακό και συναρπαστικό."
    C3_maze_conditionals:
      1:
        image: notes/C3_maze_conditionals_1.png
        text: "Οι άνθρωποι λαμβάνουν αποφάσεις καθημερινά. Για παράδειγμα, πριν βγείτε
          έξω, έχετε μία δήλωση ΑΝ που λέει αν βρέχει τότε πρέπει να πάρω το σακάκι
          μου. Οι υπολογιστές είναι εκπληκτικοί όταν καταλήξετε σε τέτοιου είδους
          δηλώσεις γιατί μπορούν να εκτελέσουν αξιόπιστα αυτά τα πράγματα και με απίστευτη
          ταχύτητα. Ένα πρόγραμμα είναι στην πραγματικότητα λίγα μαθηματικά και κάποιες
          δηλώσεις ΑΝ όπου λαμβάνονται αποφάσεις."
      2:
        image: notes/C3_maze_conditionals_2.png
        text: Το μπλοκ "αν" βοηθά το ζόμπι να πάρει μια απόφαση. Ελέγχει κάτι. Για
          παράδειγμα, ας χρησιμοποιήσουμε το μπλοκ που λέει ότι αν υπάρχει μονοπάτι
          στα αριστερά, και να του βάλουμε μέσα μία εντολή αριστερής στροφής. Λέμε
          στο ζόμπι να ελέγξει το περιβάλλον του, να δει αν υπάρχει μονοπάτι στα αριστερά
          και αν βρει, να στρίψει.
      3:
        image: notes/C3_maze_conditionals_3.png
        text: Μετά χρησιμοποιούμε το μπλοκ μπροστινής κίνησης μέσα σε αυτή την επανάληψη
          για να το κάνουμε να κινείται μπροστά όσο θέλει να προχωρά σε ευθεία. Μετά,
          αν υπάρχει στροφή, το μπλοκ "αν" θα του πει να στρίψει αριστερά. Μπορείτε
          να δείτε ότι αν το κάνουμε αυτό, αν στρίψουμε αριστερά και στις άλλες περιπτώσεις
          προχωρούμε ευθεία, θα φτάσουμε το στόχο μας.
      4:
        image: notes/C3_maze_conditionals_4.png
        text: Είναι ένα παράδειγμα χρήσης της δήλωσης "αν" που είναι πραγματικά μία
          θεμελιώδης έννοια στον προγραμματισμό. Ένα από τα πρώτα πράγματα που έμαθα
          είναι πως να φτιάξω ένα πρόγραμμα που παίζει τρίλιζα. Έπρεπε να χρησιμοποιήσω
          δηλώσεις "αν" για να πω, εντάξει, αν το άλλο άτομο πρόκειται να νικήσει,
          μπλόκαρε αυτό το σημείο. Διασκεδάστε χρησιμοποιώντας τις δηλώσεις "αν",
          πρόκειται για έννοια-κλειδί.
    C3_maze_level_4:
      1:
        image: notes/C3_maze_level_4_1.png
        text: "Σε αυτό το παράδειγμα, ο στόχος σας είναι να κάνετε το ζόμπι να φτάσει
          στον ηλίανθο. Θα μπορούσαμε να χρησιμοποιήσουμε πέντε μπλοκ κίνησης εμπρός
          ή μπορούμε να πούμε στον υπολογιστή να προχωρήσει μπροστά και να το επαναλάβει
          πέντε φορές χρησιμοποιώντας ένα από τα μπλοκ επανάληψης."
      2:
        image: notes/C3_maze_level_4_2.png
        text: "Αυτό μας γλυτώνει χρόνο και κάνει τα πράγματα πιο εύκολα. Για να το
          χρησιμοποιήσετε, απλά βάλτε το μπλοκ κίνησης εμπρός μέσα στο μπλοκ επανάληψης.
          Πατήστε εκτέλεση και το ζόμπι θα κινηθεί μπροστά πέντε φορές προς τον νόστιμο
          ηλίανθο."
    C3_playlab_create_game:
      1:
        image: notes/playlab_1.png
        text: "Μέχρι τώρα έφτιαχνες μια κινούμενη εικόνα ή μια ιστορία που έκανε το
          ίδιο πράγμα κάθε φορά. Τώρα μπορείς να φτιάξεις ένα διαδραστικό παιχνίδι
          που μπορείς κι εσύ να παίξεις!"
      2:
        image: notes/playlab_2.png
        text: Υπάρχει το μπλοκ "όταν το βέλος" και το μπλοκ "μετακίνησε τον ηθοποιό".
          Μπορείς να συνδυάσεις αυτά τα μπλοκ για να μετακινείς τους ηθοποιούς με
          τα βελάκια.
    C3_songwriting_with_parameters:
      1:
        image: notes/C3_songwriting_with_parameters_1.png
        text: "Αυτό είναι το μάθημα συγγραφής τραγουδιού. Η μουσική μοιάζει πολύ με
          ένα πρόγραμμα υπολογιστή. Οι νότες και οι λέξεις λένε στον τραγουδιστή ακριβώς
          τι να κάνει. Κάποια μέρη της μουσικής χρησιμοποιούνται ξανά και ξανά."
      2:
        image: notes/C3_songwriting_with_parameters_2.png
        text: "Αυτό το αποκαλούμε ρεφρέν. Σε ένα πρόγραμμα υπολογιστή, τα μέρη του
          προγράμματος που χρησιμοποιούνται ξανά και ξανά ονομάζονται συναρτήσεις.
          Όταν διαβάζετε τους στίχους του τραγουδιού και λέει τη λέξη ρεφρέν, τραγουδάτε
          τη λέξη ρεφρέν; Όχι, κοιτάτε στο επάνω μέρος της σελίδας να δείτε ποιους
          στίχους έχει το ρεφρέν."
      3:
        image: notes/C3_songwriting_with_parameters_3.png
        text: "Σε αυτό το μάθημα, θα μάθετε ένα σαχλό τραγουδάκι που ονομάζεται λαγουδάκι
          φου φου. Το τραγούδι έχει ένα ρεφρέν που θα τραγουδήσετε πολλές φορές ξανά
          και ξανά. Μία συνάρτηση είναι ένα κομμάτι κώδικα που μπορείτε να καλείτε
          και να χρησιμοποιείτε ξανά και ξανά. Κάνει τον προγραμματισμό ευκολότερο
          και πιο αποτελεσματικό γιατί δε χρειάζεται να γράφετε τα βήματα της συνάρτησής
          σας ξανά και ξανά. Χρειάζεται να τη γράψετε μόνο μία φορά!"
    C4_bee_conditional:
      1:
        image: notes/C4_bee_conditional_1.png
        text: "Αυτό είναι ένα μπλοκ υπόθεσης. Λέει αν είσαι στο λουλούδι ή την κυψέλη,
          τότε κάνε κάτι. Αυτό είναι χρήσιμο αν δεν ξέρουμε πόσο μέλι ή νέκταρ να
          πάρουμε όπως βλέπουμε εδώ με αυτό το ερωτηματικό."
      2:
        image: notes/C4_bee_conditional_2.png
        text: "Σε αυτό το παράδειγμα, θα πούμε, αν είναι ένα λουλούδι, πάρε όλο το
          νέκταρ και μετά θα χρησιμοποιήσουμε ένα ακόμη να πούμε, αν είναι μία κυψέλη,
          φτιάξε μέλι. Τα-ντααα!"
    C4_conditionals:
      1:
        image: notes/C4_conditionals_1.png
        text: Έχουμε ένα νέο μπλοκ που ονομάζεται αν/αλλιώς μπλοκ. Είναι μία δήλωση
          υπόθεσης, όπως το μπλοκ "αν" που χρησιμοποιήσατε στα προηγούμενα παζλ. Αλλά
          τώρα υπάρχει ένα νέο μέρος στο τέλος που λέει "αλλιώς". Το μπλοκ αν/αλλιώς
          αφήνει τη μέλισσα να πάρει μία απόφαση μεταξύ δύο συνόλων ενεργειών. Αν
          η μέλισσα είναι σε λουλούδι, θα κάνει το σύνολο των ενεργειών που θα βάλετε
          στο πρώτο μέρος εκεί που λέει κάνε. Αν η μέλισσα δεν είναι σε λουλούδι,
          η μέλισσα θα κάνει το σετ των ενεργειών που θα βάλετε στη θέση που λέει
          αλλιώς.
      2:
        image: notes/C4_conditionals_2.png
        text: Η δήλωση "αν" είναι ο τρόπος με τον οποίο οι υπολογιστές λαμβάνουν αποφάσεις.
          Οι άνθρωποι ορίζουν συνθήκες για τον υπολογιστή που λένε αν παρουσιάσουμε
          στον υπολογιστή κάποια κατάσταση τότε κάνε αυτό. Αλλιώς, που σημαίνει διαφορετικά,
          κάνε εκείνο. Το επάνω μέρος του μπλοκ αν/αλλιώς λέει αν σε λουλούδι. Αλλά
          το κάτω μέρος του μπλοκ μας θα μπορούσε να λέει άλλα πράγματα, όπως αν νέκταρ
          ισούται 2 ή αν υπάρχει μονοπάτι μπροστά, το μπλοκ μας θα συμπεριφερθεί με
          τον ίδιο τρόπο. Δηλαδή αν η δήλωση "αν" στο επάνω μέρος είναι αληθής τότε
          θα κάνει το πρώτο σύνολο ενεργειών. Αλλά αν η δήλωση στο επάνω μέρος είναι
          ψευδής, θα κάνει το δεύτερο σύνολο ενεργειών.
    C4_for_loops:
      1:
        image: notes/C4_for_loops_1.png
        text: Όταν χρησιμοποιείτε ένα μπλοκ επανάληψης στον κώδικά σας, πως γνωρίζει
          ο υπολογιστής ότι τον επανέλαβε αρκετές φορές; Το μπλοκ επανάληψης κρύβει
          στην πραγματικότητα ένα πιο εξελιγμένο κομμάτι κώδικα που καλείται βρόχος
          "για" που μετράει από μία αρχική τιμή μέχρι μία τελική τιμή με συγκεκριμένο
          βήμα.
      2:
        image: notes/C4_for_loops_2.png
        text: Για παράδειγμα, ένα μπλοκ επανάληψης τρία μετράει από το 1 στο 3 με
          βήμα 1. Κάθε φορά που μετράει, εκτελεί τον κώδικα μέσα στο βρόχο. Ο βρόχος
          "για" γνωρίζει πόσες φορές πρέπει να εκτελεστή χρησιμοποιώντας μία μεταβλητή
          ως μετρητή που ορίζεται στην αρχική τιμή στην αρχή του βρόχου και έχει μία
          προσαύξηση που προστίθεται σε αυτήν κάθε φορά που εκτελείται ο βρόχος. Μόλις
          ο μετρητής γίνει μεγαλύτερος από την τελική τιμή, ο βρόχος σταματά να εκτελείται.
      3:
        image: notes/C4_for_loops_3.png
        text: "Το πλεονέκτημα της χρήσης ενός πραγματικού βρόχου αντί για το μπλοκ
          επανάληψης είναι ότι μπορείτε να δείτε τη μεταβλητή του μετρητή και να την
          χρησιμοποιήσετε στο βρόχο σας. Για παράδειγμα, αν έχει μία σειρά από λουλούδια
          και το πρώτο έχει ένα νέκταρ, το δεύτερο έχει δύο νέκταρ και το τρίτο έχει
          τρία, μπορώ να χρησιμοποιήσω το βρόχο για να πω στη μέλισσα να μαζέψει 'μετρητή'
          νέκταρ κάθε φορά, που σημαίνει ένα για το πρώτο λουλούδι, δύο για το δεύτερο
          και τρία για το τρίτο."
      4:
        image: notes/C4_for_loops_4.png
        text: Επίσης σε ένα βρόχο "για", μπορείτε να αυξάνετε το μετρητή κατά έναν
          αριθμό διαφορετικό από το ένα κάθε φορά. Μπορείτε να μετράτε ανά 2, 4 ή
          ακόμη και ανά ένα ποσό που αλλάζει κάθε φορά.
    C4_for_loops_bee:
      1:

    unplug6:
      1:
        image: notes/unplug6_1.png
        text: Η δραστηριότητα αυτή ονομάζεται κωδικοποίηση με κάρτες και είναι εξαιρετική
          για κάθε ηλικία. Όπως έμαθες με την δήλωση "εαν" σε προηγούμενα μαθήματα,
          κατά τη διάρκεια του Blockly, οι δηλώσεις "εάν" έχουν ένα κομμάτι που πρέπει
          να αξιολογήθεί άν είναι αλήθεια ή ψέμα. Αυτό είναι το υποθετικό και μπορεί
          να χρησιμοποιηθεί με πολλούς διαφορετικούς τρόπους.
      2:
        image: notes/unplug6_2.png
        text: Μπορούμε να το εκμεταλλευτούμε δημιουργώντας προγράμματα σε χαρτί που
          εκτελούνται χρησιμοποιώντας ένα τυχαίο μοίρασμα τράπουλας. Μπορεί να έχετε
          μια δήλωση "εαν" που λέει κάτι σαν αν η κάρτα που τραβήξεις είναι μεγαλύτερη
          από 8, παίρνεται έναν πόντο. Διαφορετικά, ο αντίπαλός σας παίρνει έναν πόντο.
          Μπορείτε να το κάνετε τόσο απλό ή τόσο περίπλοκο όσο σας αρέσει.
    unplug7:
      1:
        image: notes/unplug7_1.png
        text: "Ξέρετε πώς όταν κοιτάξετε τους στίχους ενός τραγουδιού που καθορίζουν
          το ρεφραιν στην αρχή και στη συνέχεια το υπόλοιπο του τραγουδιού, απλά σας
          παραπέμπουν πίσω στο ρεφραιν; Ετσι καλείτε μια συνάρτηση."
      2:
        image: notes/unplug7_2.png
        text: "Στο μάθημα αυτό, ορίζουμε την χορωδία στην αρχή του τραγουδιού μας
          και στη συνέχεια τραγουδάμε το τραγούδι μας και παρατηρούμε ότι η τάξη δεν
          τραγουδά την λέξη χορωδία, πηγαίνουν αυτόματα στο πάνω μέρος όπου ορίζουμε
          την χορωδία και τραγουδούμε. Αυτό το χρησιμοποιούμε σαν σπουδαία εισαγωγή
          για να καταλάβουμε τι κάνει ένα πρόγραμμα όταν καθορίζει και καλεί μια συνάρτηση."
      3:
        image: notes/unplug7_3.png
        text: "Χρησιμοποιούμε γνωστά τραγούδια μεταξύ των οποίων το Ο Γέρος Macdonald
          να μιλήσουμε για το πώς καλείται ξανά και ξανά ένα ρεφραιν και πώς καμμιά
          φορά μπορεί να αλλάξει. Όταν έχετε ένα τραγούδι όπως ο Γέρος Macdonald,
          όπου αλλάζουν ορισμένες λέξεις, είναι ένα εξαιρετικό μέρος για να εισάγετε
          την ιδέα των παραμέτρων. Περνώντας συγκεκριμένες λέξεις μέσα, έτσι ώστε
          να μπορείτε να στείλετε επιπλέον πληροφορίες για την λειτουργία σας. Μόλις
          είμαστε σίγουροι ότι όλοι το κατάλαβαν, μπορείτε να πάρετε τα δικό σας γνωστά
          τραγούδια και να τα σπάσετε εσείε οι ίδιοι. Δείτε αν μπορείτε να το κάνετε
          αυτό όλοι μαζί."
    unplug8:
      1:
        image: notes/unplug8_1.png
        text: "Το μάθημα μας στην αφαίρεση χρησιμοποιεί την οικεία έννοια των madlibs,
          όπου ουσιαστικά εισάγετε ένα κενό σε μια ιστορία που μπορεί να συμπληρωθεί
          με πολλές διαφορετικές λέξεις. Παίρνουμε ότι ιδέα, και προκαλούμε τα παιδιά
          να βρου τις δικές τους λέξεις για τις δικές τους ιστορίες, και πραγματικά
          να εξηγήσει την έννοια της αφαίρεσης."
      2:
        image: notes/unplug8_2.png
        text: "Είναι όλα σχετικά με τις λειτουργίες και πώς μπορείς να έχεις μια συνάρτηση,
          όπως στο Γέρος Macdonald, όπου έχεις μια δομή για χορωδία σας αλλά έχεις
          κάτι μικρό που αλλάζει και αφαιρείς αυτό το μικρό πράγμα που αλλάζει και
          μπορείτε να το γεμίσετε με τη δικό σας λέξη κάθε φορά. Αλλά μερικές φορές
          έχεις τρεις λέξεις που αλλάζουν και έτσι μπορείς να τις συμπληρώσεις με
          τρεις παραμέτρους, που είναι ακόμα πολύ χρήσιμο."
      3:
        image: notes/unplug8_3.png
        text: "Μπορείτε να έχετε μία λειτουργία που χειρίζεται πολλά διαφορετικά προβλήματα.
          Πολλοί άνθρωποι θα γράψουν ξεχωριστά συναρτήσεις για όλα αυτά τα προβλήματα,
          χωρίς να συνειδητοποιήσουν ότι υπάρχει μόνο μία μικρή διαφορά. Εάν μπορούσαν
          να βρουν έναν τρόπο για να χειριστούν αυτή την μικρή διαφορά, θα μπορούσαν
          να ξαναχρησιμοποιήσουν μία λειτουργία ξανά και ξανά, αντί να έχουν 14 διαφορετικές
          λειτουργίες."
    unplug9:
      1:
        image: notes/unplug9_1.png
        text: "Η σκυταλοδρομία προγραμματισμού είναι ένα εξαιρετικά διασκεδαστικό
          μάθημα που μεταδίδει πολύ περισσότερα απο επιστήμη υπολογιστών. Καμιά φορά
          όλοι είναι κάπως ανήσυχοι και θέλετε να τους ξεσηκώσετε. Είναι ένας καλός
          τρόπος να προσθέσετε λίγο ενθουσιασμό στην επιστήμη των υπολογιστών."
      2:
        image: notes/unplug9_2.png
        text: "Χωρίζετε τα άτομα σε δύο ομάδες που στέκονται ο ένας πίσω απο τον άλλο
          και τρέχουν σαν να κάνουν σκυταλοδρομία. Το πρώτο άτομο της κάθε ομάδας
          τρέχει μέχρι την άλλη άκρη του δωματίου όπου τους περιμένει μία ζωγραφιά
          σε καρέ χαρτί και μιά λευκή κόλλα χαρτί. Γράφουν το πρώτο βήμα για τη δημιουργία
          της εικόνας, τρέχουν πίσω στη γραμμή της ομάδας τους και ο επόμενος παίκτης
          ξεκινάει να γράψει το επόμενο βήμα."
      3:
        image: notes/unplug9_3.png
        text: "Αυτό είναι ένας πολύ καλός τρόπος για να μεταδώσουμε την ιδέα του προσδιορισμού
          σφαλμάτων, που χρειάζεται να ελέγξετε την ορθότητα της δική σας εργασία,
          και να ελέγξετε την εργασία που οι άνθρποι έκαναν πριν από εσας. Γρήγορα
          θα καταλάβετε πόσο σημαντικό είναι να είσαι προσεκτικός στην κωδικοποίηση
          σας όταν μια ολόκληρη ομάδα εξαρτάται από εσάς."
    unplug10:
      1:
        image: notes/unplug10_1.png
        text: "Η δραστηριότητα αυτή εξηγεί με ένα εύκολο στην κατανόηση τρόπο πώς
          δουλεύει το διαδίκτυο. Εξηγούμε όλη την ορολογία που θα χρειαστείτε σε απλούς
          όρους, έτσι ώστε οι μαθητές να προσομοιώσου την αποστολή μηνυμάτων, όπως
          ένα μήνυμα ηλεκτρονικού ταχυδρομείου."
      2:
        image: notes/unplug10_2.png
        text: "Οι μαθητές θα μεταδίδου μηνύματα ενώ προσποιούνται ότι είναι μία από
          τις τρεις μεθόδους μετάδοσης. Ασύρματο internet, DSL ή οπτική ινα. Οι μαθητές
          που προσποιούνται το wi-fi θα πρέπει να φορούν το μήνυμα που θα μεταδόσουν
          στο κεφάλι τους, διότι το wifi είναι το πιο πιθανό να απορίψει κάποιες πληροφορίες."
      3:
        image: notes/unplug10_3.png
        text: "Οι μαθητές που προσποιούνται ότι είναι το DSL ή καλωδιακό θα μεταφέρουν
          το μήνυμα στο πίσω μέρος του χεριού τους, όπου είναι ελαφρώς λιγότερο πιθανό
          να χαθούν πληροφορίες. Και οι μαθητές που προσποιούνται τις οπτικές ίνες
          θα μεταφέρουν τις πληροφορίες με τα δύο χέρια. Αυτή η δραστηριότητα είναι
          ένας πολύ καλός τρόπος για να καταλάβου οι μαθητές κάτι που πολλοί από εμάς
          χρησιμοποιούν κάθε μέρα."
    unplug11:
      1:
        image: notes/unplug11_1.png
        text: "Έτσι, τώρα ήρθε η ώρα να κάνουμε ένα βήμα πίσω και να δουν σφαιρικά
          όλα όσα έχετε κάνει στα τελευταία δεκαεννέα μαθήματα. Αυτή είναι η κατάλληλη
          στιγμή να πείτε δυνατά στους μαθητές ότι έχουν κάνει είναι ένα τεράστιο
          επίτευγμα. Έχουν μάθει περισσότερα σε αυτά τα μαθήματα από ό, τι οι περισσότεροι
          ενήλικες γνωρίζουν για την επιστήμη των υπολογιστών."
      2:
        image: notes/unplug11_2.png
        text: "Συζητήστε σαν τάξη ή σε μικρές ομάδες για τα αγαπημένα τους μαθήματα.
          Μόλις μπορέσετε να ρίξετε μια ματιά πίσω σε ό, τι έχετε μάθει, θα λάμψει
          η δημιουργικότητα των μαθητών σας. Χωρίστε τους σε ομάδες και αφήστε τους
          να δημιουργήσουν ένα αποσυνδεδεμένο μάθημα μόνοι τους. Αντιστοιχίστε σε
          κάθε ομάδα μια έννοια-κλειδί, όπως συναρτήσεις ή αλγορίθμους και έχετε διαθέσιμα
          για να χρησιμοποιήσουν πολλά υλικά χειροτεχνίας. Κάθε ομάδα να παρουσιάσει
          την νέα αποσυνδεδεμένη δραστηριότητα, ή ακόμη διαθέστε άλλη μία μέρα για
          να το εκτελέσετε μερικές από τις δραστηριότητες που δημιούργησαν οι σπουδαστές."
      3:
        image: notes/unplug11_3.png
        text: "Από όλους εδώ στο Code.org, ελπίζουμε ότι καταδιασκεδάσατε με αυτό
          το μάθημα. Και είτε το όνειρό σας είναι να δημιουργήσετε την καλύτερη νέα
          εφαρμογή,να χρησιμοποιήστε προγραμματισμό για να βοηθήσετε τη θεραπεία ασθενειών,
          ή απλά θέλετε να λύνετε προβλήματα αστροφυσικής, το μάθημα αυτό ήταν το
          πρώτο βήμα για πραγματοποιήσετε αυτά τα όνειρα."
    starwars_intro:
      1:
        image: notes/starwars_intro_1.JPG
        text: Γεια σας, είμαι η Kathleen Kennedy και είμαι η παραγωγός του Πολέμου
          των Άστρων, Η Δύναμη Ξυπνά. Σήμερα θα εργαστείτε με ένα από τα αστέρια μας,
          το BB-8. Το BB-8 είναι ένα σφαιρικό ανδροειδές. Ό,τι κάνει και όποια κίνηση
          κάνει ελέγχεται από πρόγραμμα υπολογιστή. Η επιστήμη των υπολογιστών επηρεάζει
          κάθε βιομηχανία, από το marketing μέχρι τους κλάδους υγείας και τον κινηματογράφο.
          Για την ακρίβεια, εκατοντάδες μηχανικοί υπολογιστών εργάστηκαν μαζί για
          να φτιάξουν μία ταινία όπως την "Η Δύναμη Ξυπνά".
      2:
        image: notes/starwars_intro_2.JPG
        text: Γεια σας, είμαι η Rachel Rose και είμαι μηχανικός R&D στην ILM και ηγούμαι
          της ομάδας ανάπτυξης κίνησης και πλασμάτων. Στην ταινία "Η Δύναμη Ξυπνά",
          είμαι υπεύθυνη για να βοηθώ τους καλλιτέχνες να κατασκευάζουν ρουχισμό,
          που είναι μέρος του χαρακτήρα που κινείται και επιτρέπουν στο χαρακτήρα
          να δείχνει αληθοφανής σε έναν γαλαξία πολύ, πολύ μακρυά.
      3:
        image: notes/starwars_intro_3.JPG
        text: "Στην επόμενη ώρα, θα φτιάξουμε το δικό μας παιχνίδι Πολέμου των Άστρων.
          Θα σας μάθουμε τις βασικές αρχές του προγραμματισμού. Συνήθως ο προγραμματισμός
          είναι μόνο κείμενο, αλλά θα χρησιμοποιήσουμε εδώ μπλοκ, ώστε να μπορούμε
          να τα σύρουμε και να τα εναποθέσουμε ώστε να γράψουμε προγράμματα. Στην
          πραγματικότητα θα δημιουργείτε κώδικα. Όταν δοκιμάσετε τα βασικά με τα μπλοκ,
          θα σας γυρίσουμε στην JavaScript, μια από τις πιο δημοφιλείς γλώσσες προγραμματισμού
          στο Internet."
      4:
        image: notes/starwars_intro_4.JPG
        text: "Για να ξεκινήσουμε, θα εργασθούμε με τον Rey, για να προγραμματίσουμε
          το BB-8 για να περπατά και να μαζεύει όλα τα άχρηστα μέταλλα. Η οθόνη σας
          είναι χωρισμένη σε τρία μέρη. Στα αριστερά βρίσκεται ο χώρος του παιχνιδιού
          του Πολέμου των Άστρων, όπου θα εκτελείται ο κώδικάς σας. Οι οδηγίες για
          κάθε επίπεδο είναι γραμμένες κάτω από το χώρου του παιχνιδιού."
      5:
        image: notes/starwars_intro_5.JPG
        text: "Σε αυτή τη μεσαία περιοχή βρίσκεται η εργαλειοθήκη και κάθε ένα από
          αυτά τα μπλοκ είναι μία εντολή που καταλαβαίνει το BB-8."
      6:
        image: notes/starwars_intro_6.JPG
        text: "Ο λευκός χώρος στα αριστερά ονομάζεται χώρος εργασίας και είναι το
          μέρος όπου θα κατασκευάσουμε το πρόγραμμά μας."
      7:
        image: notes/starwars_intro_7.JPG
        text: "Αν μετακινήσω το μπλοκ moveLeft() (πήγαινε αριστερά) στο χώρο εργασίας
          και πατήσω εκτέλεση, τι συμβαίνει; Το BB-8 μετακινείται αριστερά κατά ένα
          μπλοκ στο πλέγμα."
      8:
        image: notes/starwars_intro_8.JPG
        text: "Και τι γίνεται αν θέλω να κάνει κάτι το BB-8 μετά το μπλοκ moveLeft();
          Μπορώ να βάλω ένα ακόμη μπλοκ στο πρόγραμμά μας. Θα επιλέξω το μπλοκ moveUp();
          (πήγαινε επάνω) και θα το σύρω κάτω από το μπλοκ moveLeft() μέχρι να εμφανιστεί
          η φωτεινή ένδειξη. Τότε θα το αφήσω και τα δύο μπλοκ θα ενωθούν μεταξύ τους."
      9:
        image: notes/starwars_intro_9.JPG
        text: "Και αν πατήσω εκτέλεση ξανά, το BB-8 θα εκτελέσει τις εντολές που έχουν
          στοιβαχθεί από πάνω προς τα κάτω στο χώρο εργασίας μας. Αν θελήσετε να διαγράψετε
          ένα μπλοκ, απλά αφαιρέστε το από τη στοίβα και σύρετέ το πίσω στην εργαλειοθήκη."
      10:
        image: notes/starwars_intro_10.JPG
        text: "Αφού πατήσετε την εκτέλεση, μπορείτε να πατήσετε το πλήκτρο επαναφοράς
          για να φέρετε το BB-8 στην αρχική του θέση. Ας ξεκινήσουμε!"
    starwars_typing:
      1:
        image: notes/starwars_typing_1.JPG
        text: "Μέσα στα μπλοκ που χρησιμοποιήσαμε υπάρχουν εντολές JavaScript. Η JavaScript
          είναι η πιο δημοφιλής γλώσσα προγραμματισμού για επαγγελματίες προγραμματιστές
          σήμερα. Τα μπλοκ είναι ένας περίφημος τρόπος για να ξεκινήσουμε να μάθουμε
          να προγραμματίζουμε και για την ακρίβεια, μεγάλα πανεπιστήμια όπως το Harvard
          και το Berkeley ξεκινούν την εκμάθηση με αυτόν τον τρόπο. Αλλά, μόλις μάθουν
          τα βασικά, οι μηχανικοί λογισμικού γράφουν κώδικα πληκτρολογώντας, γιατί
          τους επιτρέπει να εργάζονται ταχύτερα."
      2:
        image: notes/starwars_typing_2.JPG
        text: "Μπορούμε να πληκτρολογούμε εκατοντάδες εντολές χωρίς να χρειάζεται
          να τις βρούμε στην εργαλειοθήκη ή να τις σέρνουμε. Επειδή μαθαίνετε, η πληκτρολόγηση
          μπορεί να είναι πιο αργή στην αρχή, αλλά θέλουμε να την δοκιμάσετε."
      3:
        image: notes/starwars_typing_3.JPG
        text: "Στην πάνω δεξιά γωνία του χώρου εργασίας σας, μπορείτε να πατήσετε
          το πλήκτρο εμφάνισης κειμένου σε οποιοδήποτε παζλ για να αλλάξετε από μπλοκ
          σε εγγραφή κώδικα ως κείμενο."
      4:
        image: notes/starwars_typing_4.JPG
        text: "Στο επόμενο μάθημα, θα ξεκινήσουμε σε λειτουργία πληκτρολόγησης. Εδώ
          μπορείτε ακόμη να σέρνετε τα μπλοκ από την εργαλειοθήκη ή να πληκτρολογείτε
          το όνομα της εντολής. Καθώς ξεκινάτε να πληκτρολογείτε, θα δείτε ονόματα
          από πιθανές εντολές να εμφανίζονται κάτω από το μέρος που πληκτρολογείτε.
          Αντί να πληκτρολογήσετε όλο το όνομα της εντολής, μπορείτε να επιλέξετε
          κάποια από αυτές για να κινείστε ταχύτερα. Στην εργασία μου χρησιμοποιώ
          το χαρακτηριστικό της αυτόματης συμπλήρωσης συνεχώς όταν γράφω κώδικα."
      5:
        image: notes/starwars_typing_5.JPG
        text: "Όταν πληκτρολογείτε κώδικα, ο υπολογιστής απαιτεί να είστε εξαιρετικά
          ακριβής. Χρειάζεται να γράφετε την εντολή με σωστή ορθογραφία και κεφαλαία
          όπου απαιτείται, μαζί με τις παρενθέσεις και το ελληνικό ερωτηματικό. Ακόμη
          κι αν κάνετε ένα μικρό λάθος στην πληκτρολόγηση, το BB-8 δεν μπορεί να καταλάβει
          των κώδικα και δε θα μπορεί να κινηθεί."
      6:
        image: notes/starwars_typing_6.JPG
        text: "Αν κάνετε ένα λάθος στη γραμμή, το πρόγραμμα επεξεργασίας θα σας το
          επισημάνει ώστε να μπορέσετε να δοκιμάσετε να αλλάξετε το κείμενό σας για
          να το διορθώσετε."
      7:
        image: notes/starwars_typing_7.JPG
        text: "Αν κολλήσετε, μπορείτε πάντα να ξεκινήσετε από την αρχή πατώντας το
          αντίστοιχο πλήκτρο και μπορείτε να αλλάξετε σε μπλοκ οποιαδήποτε στιγμή,
          πατώντας στην πάνω δεξιά γωνία. Λοιπόν, ας δοκιμάσουμε την πληκτρολόγηση!
          Και αν κάνετε λάθη, μην απογοητευτείτε. Όλοι χρειάζονται μερικές προσπάθειες
          μέχρι να το κάνουν σωστά."
    starwars_events:
      1:
        image: notes/starwars_events_1.JPG
        text: "Γεια σας, ονομάζομαι Charita Carter. Είμαι παραγωγός δημιουργίας εδώ
          στην Walt Disney Imagineering. Είμαι υπεύθυνη καθοδήγησης ομάδων που παράγουν
          τα θεάματα που βιώνουν οι επισκέπτες μας. Ψάχνουμε πάντα για τρόπους βελτίωσης
          της εμπειρίας που βιώνουν οι επισκέπτες μας και η τεχνολογία είναι στο επίκεντρο
          αυτής της αναζήτησης."
      2:
        image: notes/starwars_events_2.JPG
        text: "Συγχαρητήρια, τα καταφέρατε! Προγραμματίσατε το BB-8. Τώρα εκτιμώ ότι
          είστε έτοιμοι για κάτι πιο δύσκολο. Ας το δοκιμάσουμε. Τώρα που μάθατε τα
          βασικά του προγραμματισμού, θα πάμε πίσω στο χρόνο για να φτιάξετε το δικό
          σας παιχνίδι, με ήρωες το R2-D2 και το C3PO."
      3:
        image: notes/starwars_events_3.JPG
        text: "Για να φτιάξουμε ένα παιχνίδι, θα μάθουμε για κάτι που οι προγραμματιστές
          παιχνιδιών χρησιμοποιούν καθημερινά: ονομάζονται γεγονότα. Τα γεγονότα ζητούν
          από το πρόγραμμά σας να ακούει ή να περιμένει κάτι να συμβεί και, όταν αυτό
          γίνει, να κάνει κάποια ενέργεια."
      4:
        image: notes/starwars_events_4.JPG
        text: "Παραδείγματα γεγονότων είναι η αναμονή για κλικ από το ποντίκι, το
          πάτημα ενός βέλους ή η αφή της οθόνης."
      5:
        image: notes/starwars_events_5.JPG
        text: "Θα κάνουμε το R2-D2 να μετακινηθεί επάνω και να παραδώσει ένα μήνυμα
          σε έναν αντάρτη πιλότο και μετά να μετακινηθεί κάτω στον άλλο αντάρτη πιλότο.
          Θα χρησιμοποιήσουμε γεγονότα για να το κάνουμε να μετακινηθεί. Όταν ο παίκτης
          χρησιμοποιεί τα βέλη πάνω/κάτω ή τα πλήκτρα πάνω/κάτω."
      6:
        image: notes/starwars_events_6.JPG
        text: "Θα χρησιμοποιήσουμε το μπλοκ γεγονότος whenUp() (όταν επάνω) και θα
          κολλήσουμε σε αυτό το goUp() (πήγαινε επάνω). Όταν ο παίκτης πατάει το επάνω
          βέλος, ο κώδικας που βάλαμε στο μπλοκ whenUp() εκτελείται. Και θα κάνουμε
          το ίδιο πράγμα για να κάνουμε το R2-D2 να πάει κάτω."
      7:
        image: notes/starwars_events_7.JPG
        text: "Για να το κάνουμε αυτό, θα χρησιμοποιήσουμε μία εντολή που ονομάζεται
          whenUp() (όταν επάνω). Αν σύρετε αυτή τη εντολή από την εργαλειοθήκη, θα
          δείτε ότι ξεκινά και τελειώνει με άγκιστρα αντί για ερωτηματικό. Αυτό μας
          δίνει χώρο για να βάλουμε άλλες εντολές στη μέση. Κάθε εντολή που βάζουμε
          μέσα σε αυτά τα άγκιστρα εκτελείται όταν ο παίκτης πατάει το επάνω βέλος."
      8:
        image: notes/starwars_events_8.JPG
        text: "Θέλουμε να κάνουμε το R2-D2 να πάει επάνω, γι αυτό ας βάλουμε ένα μπλοκ
          goUp(); (πήγαινε επάνω) μέσα στην εντολή. Και θέλουμε να κάνουμε το ίδιο
          πράγμα για να κάνουμε το R2-D2 να πάει κάτω."
      9:
        image: notes/starwars_events_9.JPG
        text: "Τώρα, αντί να γράψουμε όλο τον κώδικα για τον έλεγχο του ανδροειδούς
          από πριν, μπορούμε να αφήσουμε το R2-D2 να αντιδρά σε γεγονότα πίεσης πλήκτρων
          που το οδηγούν τριγύρω στην οθόνη. Βήμα προς βήμα, το παιχνίδι σας γίνεται
          πιο διαδραστικό."
    starwars_congrats:
      1:
        image: notes/starwars_congrats_1.JPG
        text: "Γεια σας, ονομάζομαι Alice και καθοδηγώ τις ομάδες σχεδιασμού και προγραμματιστών
          εδώ στο Code.org και εργάστηκα σε αυτό τον οδηγό που παίζετε αυτή τη στιγμή."
      2:
        image: notes/starwars_congrats_2.JPG
        text: "Φτάσατε στο τελευταίο επίπεδο. Συγχαρητήρια! Μόλις μάθατε ό,τι χρειάζεστε
          για να φτιάξετε το δικό σας παιχνίδι του Πολέμου των Άστρων. Δεν υπάρχουν
          άλλες οδηγίες ή άλλα παζλ να λύσετε. Μπορείτε να φτιάξετε το δικό σας παιχνίδι
          και να επιλέξετε πώς λειτουργεί. Επίσης, ξεκλειδώσατε νέους ήχους και νέες
          εντολές για να κάνετε ακόμη περισσότερα."
      3:
        image: notes/starwars_congrats_3.JPG
        text: "[ομιλούν μαθητές] Λοιπόν φτιάξαμε ένα παιχνίδι βασικά όπου κερδίζεις
          πόντους όταν παίρνεις γουρούνια puffer. Το κόλπο είναι ότι κάθε φορά που
          παίρνεις ένα γουρούνι puffer, εμφανίζεται ένας άστρο στρατιώτης. Τελικά
          όλη η οθόνη γεμίζει με γουρούνια puffer και μετά, όταν ακουμπήσεις 10.000
          γουρούνια, κερδίζεις."
      4:
        image: notes/starwars_congrats_4.JPG
        text: "[ομιλούν μαθητές] Φτιάξαμε ένα παιχνίδι όπου δεν μπορείς να χάσεις
          και ό,τι σκοτώσεις σου δίνει πόντους. Για το πρόγραμμά μου, έβαλα ανάποδα
          τα πλήκτρα και όταν πατάς το επάνω, ο χαρακτήρας σου πάει κάτω και όταν
          πας δεξιά, ο χαρακτήρας σου πάει αριστερά. Είναι πραγματικά δύσκολο! Κάποιες
          φορές κερδίζεις ένα πλεονέκτημα, ένα εγγενές πλεονέκτημα, αν είσαι ο προγραμματιστής
          του παιχνιδιού. Τα κατάφερα; Ζήτω!"
      5:
        image: notes/starwars_congrats_5.JPG
        text: "Όταν τελειώσετε την κατασκευή του παιχνιδιού σας, επιλέξτε διαμοιρασμό
          για να πάρετε ένα σύνδεσμο και να το μοιραστείτε με τους φίλους σας ή να
          παίξετε το παιχνίδι στο κινητό σας. Καλή διασκέδαση!"
    starwars_blocks_intro:
      1:
        image: notes/starwars_blocks_intro_1.JPG
        text: Γεια σας, είμαι η Kathleen Kennedy και είμαι η παραγωγός του Πολέμου
          των Άστρων, Η Δύναμη Ξυπνά. Σήμερα θα εργαστείτε με ένα από τα αστέρια μας,
          το BB-8. Το BB-8 είναι ένα σφαιρικό ανδροειδές. Ό,τι κάνει και όποια κίνηση
          κάνει ελέγχεται από πρόγραμμα υπολογιστή. Η επιστήμη των υπολογιστών επηρεάζει
          κάθε βιομηχανία, από το marketing μέχρι τους κλάδους υγείας και τον κινηματογράφο.
          Για την ακρίβεια, εκατοντάδες μηχανικοί υπολογιστών εργάστηκαν μαζί για
          να φτιάξουν μία ταινία όπως την "Η Δύναμη Ξυπνά".
      2:
        image: notes/starwars_blocks_intro_2.JPG
        text: "Γεια σας, είμαι η Rachel Rose και είμαι μηχανικός R&D στην ILM και
          οδηγώ τις ομάδες κίνησης και πλασμάτων. Στην ταινία Η Δύναμη Ξυπνά, είμαι
          υπεύθυνη για να βοηθώ τους καλλιτέχνες να κατασκευάζουν ρουχισμό, που είναι
          μέρος του χαρακτήρα που κινείται και επιτρέπουν στο χαρακτήρα να δείχνει
          αληθοφανής σε έναν γαλαξία πολύ, πολύ μακρυά."
      3:
        image: notes/starwars_blocks_intro_3.JPG
        text: "Στην επόμενη ώρα, θα φτιάξουμε το δικό μας παιχνίδι Πολέμου των Άστρων.
          Θα σας μάθουμε τις βασικές αρχές του προγραμματισμού. Συνήθως ο προγραμματισμός
          είναι μόνο κείμενο, αλλά θα χρησιμοποιήσουμε εδώ μπλοκ, ώστε να μπορούμε
          να τα σύρουμε και να τα εναποθέσουμε ώστε να γράψουμε προγράμματα. Στην
          πραγματικότητα θα δημιουργείτε κώδικα. Όταν δοκιμάσετε τα βασικά με τα μπλοκ,
          θα σας γυρίσουμε στην JavaScript, μια από τις πιο δημοφιλείς γλώσσες προγραμματισμού
          στο Internet."
      4:
        image: notes/starwars_blocks_intro_4.JPG
        text: "Η οθόνη σας είναι χωρισμένη σε τρία μέρη. Στα αριστερά βρίσκεται ο
          χώρος του παιχνιδιού του Πολέμου των Άστρων, όπου θα εκτελείται ο κώδικάς
          σας. Οι οδηγίες για κάθε επίπεδο είναι γραμμένες κάτω από το χώρου του παιχνιδιού."
      5:
        image: notes/starwars_blocks_intro_5.JPG
        text: "Σε αυτή τη μεσαία περιοχή βρίσκεται η εργαλειοθήκη και κάθε ένα από
          αυτά τα μπλοκ είναι μία εντολή που καταλαβαίνει το BB-8."
      6:
        image: notes/starwars_blocks_intro_6.JPG
        text: "Ο λευκός χώρος στα αριστερά ονομάζεται χώρος εργασίας και είναι το
          μέρος όπου θα κατασκευάσουμε το πρόγραμμά μας."
      7:
        image: notes/starwars_blocks_intro_7.JPG
        text: "Αν μετακινήσω το μπλοκ moveLeft() (πήγαινε αριστερά) στο χώρο εργασίας
          και πατήσω εκτέλεση, τι συμβαίνει; Το BB-8 μετακινείται αριστερά κατά ένα
          μπλοκ στο πλέγμα."
      8:
        image: notes/starwars_blocks_intro_8.JPG
        text: "Και τι γίνεται αν θέλω να κάνει κάτι το BB-8 μετά το μπλοκ moveLeft();
          Μπορώ να βάλω ένα ακόμη μπλοκ στο πρόγραμμά μας. Θα επιλέξω το μπλοκ moveUp();
          (πήγαινε επάνω) και θα το σύρω κάτω από το μπλοκ moveLeft() μέχρι να εμφανιστεί
          η φωτεινή ένδειξη. Τότε θα το αφήσω και τα δύο μπλοκ θα ενωθούν μεταξύ τους.
          Όταν πατήσω εκτέλεση ξανά, το BB-8 θα εκτελέσει τις εντολές που έχουν στοιβαχθεί
          από πάνω προς τα κάτω στο χώρο εργασίας μας."
      9:
        image: notes/starwars_blocks_intro_9.JPG
        text: "Αν θελήσετε να διαγράψετε ένα μπλοκ, απλά αφαιρέστε το από τη στοίβα
          και σύρετέ το πίσω στην εργαλειοθήκη."
      10:
        image: notes/starwars_blocks_intro_10.JPG
        text: "Αφού πατήσετε την εκτέλεση, μπορείτε να πατήσετε το πλήκτρο επαναφοράς
          για να φέρετε το BB-8 στην αρχική του θέση. Ας ξεκινήσουμε!"
    starwars_blocks_events:
      1:
        image: notes/starwars_blocks_events_1.JPG
        text: "Γεια σας, ονομάζομαι Charita Carter. Είμαι παραγωγός δημιουργίας εδώ
          στην Walt Disney Imagineering. Είμαι υπεύθυνη καθοδήγησης ομάδων που παράγουν
          τα θεάματα που βιώνουν οι επισκέπτες μας. Ψάχνουμε πάντα για τρόπους βελτίωσης
          της εμπειρίας που βιώνουν οι επισκέπτες μας και η τεχνολογία είναι στο επίκεντρο
          αυτής της αναζήτησης."
      2:
        image: notes/starwars_blocks_events_2.JPG
        text: "Συγχαρητήρια, τα καταφέρατε! Προγραμματίσατε το BB-8. Τώρα εκτιμώ ότι
          είστε έτοιμοι για κάτι πιο δύσκολο. Ας το δοκιμάσουμε. Τώρα που μάθατε τα
          βασικά του προγραμματισμού, θα πάμε πίσω στο χρόνο για να φτιάξετε το δικό
          σας παιχνίδι, με ήρωες το R2-D2 και το C3PO."
      3:
        image: notes/starwars_blocks_events_3.JPG
        text: "Για να φτιάξουμε ένα παιχνίδι, θα μάθουμε για κάτι που οι προγραμματιστές
          παιχνιδιών χρησιμοποιούν καθημερινά: ονομάζονται γεγονότα. Τα γεγονότα ζητούν
          από το πρόγραμμά σας να ακούει ή να περιμένει κάτι να συμβεί και, όταν αυτό
          γίνει, να κάνει κάποια ενέργεια."
      4:
        image: notes/starwars_blocks_events_4.JPG
        text: "Παραδείγματα γεγονότων είναι η αναμονή για κλικ από το ποντίκι, το
          πάτημα ενός βέλους ή η αφή της οθόνης."
      5:
        image: notes/starwars_blocks_events_5.JPG
        text: "Θα κάνουμε το R2-D2 να μετακινηθεί επάνω και να παραδώσει ένα μήνυμα
          σε έναν αντάρτη πιλότο και μετά να μετακινηθεί κάτω στον άλλο αντάρτη πιλότο.
          Θα χρησιμοποιήσουμε γεγονότα για να το κάνουμε να μετακινηθεί. Όταν ο παίκτης
          χρησιμοποιεί τα βέλη πάνω/κάτω ή τα πλήκτρα πάνω/κάτω."
      6:
        image: notes/starwars_blocks_events_6.JPG
        text: "Χρησιμοποιούμε το μπλοκ γεγονότος whenUp() (όταν επάνω) και κολλάμε
          σε αυτό το μπλοκ goUp() (πήγαινε επάνω). Όταν ο παίκτης πατάει το επάνω
          βέλος, ο κώδικας που βρίσκεται στο μπλοκ whenUp() εκτελείται. Και θα κάνουμε
          το ίδιο πράγμα για να κάνουμε το R2-D2 να πάει κάτω. Τώρα, αντί να γράψουμε
          όλο τον κώδικα για τον έλεγχο του ανδροειδούς από πριν, μπορούμε να αφήσουμε
          το R2-D2 να αντιδρά σε γεγονότα πίεσης πλήκτρων που το οδηγούν τριγύρω στην
          οθόνη."
      7:
        image: notes/starwars_blocks_events_7.JPG
        text: "Βήμα προς βήμα, το παιχνίδι σας γίνεται πιο διαδραστικό."
    starwars_blocks_congrats:
      1:
        image: notes/starwars_blocks_congrats_1.JPG
        text: "Γεια σας, ονομάζομαι Alice και καθοδηγώ τις ομάδες σχεδιασμού και προγραμματιστών
          εδώ στο Code.org και εργάστηκα σε αυτό τον οδηγό που παίζετε αυτή τη στιγμή."
      2:
        image: notes/starwars_blocks_congrats_2.JPG
        text: "Φτάσατε στο τελευταίο επίπεδο. Συγχαρητήρια! Μόλις μάθατε ό,τι χρειάζεστε
          για να φτιάξετε το δικό σας παιχνίδι του Πολέμου των Άστρων. Δεν υπάρχουν
          άλλες οδηγίες ή άλλα παζλ να λύσετε. Μπορείτε να φτιάξετε το δικό σας παιχνίδι
          και να επιλέξετε πώς λειτουργεί. Επίσης, ξεκλειδώσατε νέους ήχους και νέες
          εντολές για να κάνετε ακόμη περισσότερα."
      3:
        image: notes/starwars_blocks_congrats_3.JPG
        text: "[ομιλούν μαθητές] Λοιπόν φτιάξαμε ένα παιχνίδι βασικά όπου κερδίζεις
          πόντους όταν παίρνεις γουρούνια puffer. Το κόλπο είναι ότι κάθε φορά που
          παίρνεις ένα γουρούνι puffer, εμφανίζεται ένας άστρο στρατιώτης. Τελικά
          όλη η οθόνη γεμίζει με γουρούνια puffer και μετά, όταν ακουμπήσεις 10.000
          γουρούνια, κερδίζεις."
      4:
        image: notes/starwars_blocks_congrats_4.JPG
        text: "[ομιλούν μαθητές] Φτιάξαμε ένα παιχνίδι όπου δεν μπορείς να χάσεις
          και ό,τι σκοτώσεις σου δίνει πόντους. Για το πρόγραμμά μου, έβαλα ανάποδα
          τα πλήκτρα και όταν πατάς το επάνω, ο χαρακτήρας σου πάει κάτω και όταν
          πας δεξιά, ο χαρακτήρας σου πάει αριστερά. Είναι πραγματικά δύσκολο! Κάποιες
          φορές κερδίζεις ένα πλεονέκτημα, ένα εγγενές πλεονέκτημα, αν είσαι ο προγραμματιστής
          του παιχνιδιού. Τα κατάφερα; Ζήτω!"
      5:
        image: notes/starwars_blocks_congrats_5.JPG
        text: "Όταν τελειώσετε την κατασκευή του παιχνιδιού σας, επιλέξτε διαμοιρασμό
          για να πάρετε ένα σύνδεσμο και να το μοιραστείτε με τους φίλους σας ή να
          παίξετε το παιχνίδι στο κινητό σας. Καλή διασκέδαση!"
    mc_intro:
      1:
        image: notes/mc_intro_1.JPG
        text: "Το όνομά μου είναι Jens Bergensten αλλά είμαι πιο γνωστός ως Jeb. Είμαι
          ο βασικός προγραμματιστής στο Minecraft, εδώ στο Mojang στην Στοκχόλμη.
          Νομίζω ήμουν έντεκα ή δώδεκα όταν ξεκίνησα να προγραμματίζω γιατί ήθελα
          να φτιάχνω παιχνίδια. Ένας από τους φίλους του πατέρα μου μου είπε ότι για
          να φτιάξω παιχνίδια, πρέπει να μάθω να προγραμματίζω. Έτσι ξεκίνησα. Μου
          αρέσει να σχεδιάζω και να βρίσκω την αρχιτεκτονική των παιχνιδιών. Αυτό
          μου αρέσει στο Minecraft."
      2:
        image: notes/mc_intro_2.JPG
        text: "Στην επόμενη ώρα, θα μάθετε τα βασικά της επιστήμης των υπολογιστών
          προγραμματίζοντας την Alex ή τον Steave για να μετακινούνται μέσα από μία
          εξομοίωση ενός κόσμου στο Minecraft."
      3:
        image: notes/mc_intro_3.JPG
        text: "Ο παραδοσιακός προγραμματισμός γίνεται με κείμενο, αλλά σήμερα θα χρησιμοποιήσουμε
          το Blockly, ένα σύστημα που χρησιμοποιεί μπλοκ που μπορείτε να σέρνετε για
          να γράφετε προγράμματα. Στην πραγματικότητα, θα δημιουργείτε κώδικα JavaScript."
      4:
        image: notes/mc_intro_4.JPG
        text: "Οι έννοιες που θα μάθετε είναι αυτές που χρησιμοποιούν καθημερινά οι
          προγραμματιστές και αποτελούν τη βάση της επιστήμης των υπολογιστών. Εδώ
          στο Mojang, χρησιμοποιούμε τις ίδιες έννοιες για να κάνουμε το Minecraft
          να λειτουργήσει."
      5:
        image: notes/mc_intro_5.JPG
        text: "Πριν ξεκινήσετε, διαλέξτε το χαρακτήρα σας. Εγώ θα διαλέξω την Alex.
          Ας γράψουμε κώδικα για ένα πρόγραμμα που θα της επιτρέψει να κινηθεί τριγύρω
          στην οθόνη."
      6:
        image: notes/mc_intro_6.JPG
        text: "Η οθόνη σας είναι χωρισμένη σε τρία μέρη. Αριστερά είναι ο χώρος παιχνιδιού
          του Minecraft όπου θα εκτελεστεί το πρόγραμμά σας. Οι οδηγίες για κάθε επίπεδο
          είναι γραμμένες ακριβώς από κάτω."
      7:
        image: notes/mc_intro_7.JPG
        text: "Αυτή η μεσαία περιοχή είναι η εργαλειοθήκη και καθένα από αυτά τα μπλοκ
          είναι μία εντολή που κατευθύνει τις ενέργειες της Alex."
      8:
        image: notes/mc_intro_8.JPG
        text: "Ο λευκός χώρος στα δεξιά καλείται χώρος εργασίας και είναι εκεί όπου
          θα φτιάξουμε το πρόγραμμά μας."
      9:
        image: notes/mc_intro_9.JPG
        text: "Αν σύρουμε το μπλοκ moveForward(); στο χώρο εργασίας μας και μετά πατήσουμε
          εκτέλεση τι συμβαίνει; Η Alex κινείται μπροστά ένα τετράγωνο στο πλέγμα."
      10:
        image: notes/mc_intro_10.JPG
        text: "Και αν θέλουμε να κάνουμε κάτι αφού κινηθεί μπροστά ένα τετράγωνο;
          Μπορούμε να προσθέσουμε ένα ακόμη μπλοκ στο πρόγραμμά μας. Θα επιλέξω το
          μπλοκ turnRight(); και θα το σύρω κάτω από το μπλοκ moveForward(); μέχρι
          να εμφανιστεί αυτή η πορτοκαλί γραμμή. Μετά θα το αφήσω και τα δύο μπλοκ
          θα κολλήσουν μεταξύ τους. Όταν πατήσουμε εκτέλεση ξανά, η Alex θα εκτελέσει
          τις εντολές που είναι στοιβαγμένες από πάνω προς τα κάτω στο χώρο εργασίας
          μας."
      11:
        image: notes/mc_intro_11.JPG
        text: "Αν ποτέ θελήσετε να διαγράψετε ένα μπλοκ, απλά σύρετέ το από τη στοίβα
          πίσω στην εργαλειοθήκη."
      12:
        image: notes/mc_intro_12.JPG
        text: "Για να αναιρέσετε τις αλλαγές σας και να πάτε πίσω στην έναρξη του
          επιπέδου, χρησιμοποιήστε την επιλογή Από την Αρχή στην πάνω δεξιά γωνία
          στο χώρο εργασίας. Ένα ακόμη πράγμα: βλέπετε ένα μικρό τρίγωνο στα μπλοκ
          στροφής; Κάθε φορά που βλέπετε αυτά τα τρίγωνα σημαίνει ότι μπορείτε να
          επιλέξετε διαφορετική επιλογή. Ας ξεκινήσουμε τον προγραμματισμό!"
    mc_repeat:
      1:
        image: notes/mc_repeat_1.JPG
        text: "Είμαι η Lydia Winters, διευθύντρια εμπορικού της Mojang και φτιάξαμε
          ένα παιχνιδάκι που ονομάζεται Minecraft."
      2:
        image: notes/mc_repeat_2.JPG
        text: "Η αγαπημένη μου ασχολία στο Minecraft είναι η εξερεύνηση. Λατρεύω την
          περιπέτεια στις σπηλιές και τις αναζητήσεις. Ως κάποιος που δεν είναι προγραμματιστής,
          είμαι ενθουσιασμένος που κάνω αυτό το μάθημα στο Minecraft και στην πραγματικότητα
          μαθαίνω να γράφω κώδικα μόνος μου."
      3:
        image: notes/mc_repeat_3.JPG
        text: "Το τελευταίο επίπεδο χρειάζεται αρκετά μπλοκ moveForward() Θα ήταν
          πιο εύκολο αν μπορούσαμε να πούμε στον υπολογιστή να κάνει την εντολή moveForward();
          τέσσερις ή πέντε φορές. Ευτυχώς, οι υπολογιστές είναι πραγματικά καλοί στην
          επανάληψη εντολών με βρόχους επανάληψης."
      4:
        image: notes/mc_repeat_4.JPG
        text: "Όταν φτιάχνουμε το Minecraft, χρησιμοποιούμε βρόχους επανάληψης για
          να βάλουμε όλα τα αρχικά υλικά για τη δημιουργία ενός κόσμου. Αυτά είναι
          χιλιάδες μπλοκ. Θα χρησιμοποιήσουμε βρόχους σε κάποια σημεία, για παράδειγμα
          για να βοηθήσουμε την Alex να κινηθεί πίσω και εμπρός καθώς περπατάει. Οι
          βρόχοι επανάληψης είναι ένα ισχυρό σημείο του προγραμματισμού."
      5:
        image: notes/mc_repeat_5.JPG
        text: "Η νύχτα έρχεται γι' αυτό στα επόμενα επίπεδα, θα φτιάξουμε ένα σπίτι
          για να είμαστε ασφαλείς. Θα χρησιμοποιήσουμε το μπλοκ επανάληψης για να
          το κάνουμε αυτό πολύ εύκολα."
      6:
        image: notes/mc_repeat_6.JPG
        text: "Για να φτιάξουμε έναν τοίχο στο σπίτι μας, μπορούμε είτε να πούμε στην
          Alex moveForward(); και να βάλει σανίδες τέσσερις φορές ή να της πούμε moveForward();
          και βάλε μία σανίδα και μετά αν πάρουμε αυτή την εντολή και να χρησιμοποιήσουμε
          ένα μπλοκ επανάληψης για να την κάνουμε να εκτελέσει την ενέργεια πολλές
          φορές. Τώρα θα κάνουμε κλικ στο μπλοκ επανάληψης και θα της πούμε πόσες
          φορές θέλουμε να εκτελέσει αυτή την ενέργεια. Τώρα ας φτιάξουμε το σπίτι
          πριν νυχτώσει! Καλή διασκέδαση."
    mc_if_statements:
      1:
        image: notes/mc_if_statements_1.JPG
        text: Τώρα θα μάθουμε για τις δηλώσεις "αν". Οι δηλώσεις "αν" είναι θεμελιώδες
          κομμάτι της εκμάθησης προγραμματισμού. Βοηθούν τον υπολογιστή να παίρνει
          αποφάσεις.
      2:
        image: notes/mc_if_statements_2.JPG
        text: Όλοι οι υπολογιστές χρησιμοποιούν δηλώσεις "αν", συμπεριλαμβανομένου
          και του τηλεφώνου μου. Για παράδειγμα, όταν ξεκλειδώνω το τηλέφωνό μου,
          εκτελεί κάποιον κώδικα που λέει αν βάλω τον κωδικό μου σωστά, τότε ξεκλείδωσε
          το τηλέφωνο. Διαφορετικά, δείχνει ένα μήνυμα σφάλματος.
      3:
        image: notes/mc_if_statements_3.JPG
        text: Μπορείτε να χρησιμοποιείτε δηλώσεις "αν" στον κώδικά σας για να κάνετε
          τον Steave και την Alice να αντιδρούν σε αυτό που βλέπουν στον κόσμο. Για
          παράδειγμα, αν υπάρχει ένας βράχος μπροστά τους, μπορούν να στρίψουν αριστερά.
          Ή να στρίψουν δεξιά, αν φτάσουν σε ένα δέντρο.
      4:
        image: notes/mc_if_statements_4.JPG
        text: "Σε αυτή την περίπτωση, δε θέλουμε να πέσουμε στη λάβα. Είναι εύκολο
          να κάνουμε πλάνο για τη λάβα. Μπορούμε να τη δούμε στην οθόνη. Αλλά τι συμβαίνει
          με αυτήν κάτω από την πέτρα που δεν μπορούμε να δούμε;"
      5:
        image: notes/mc_if_statements_5.JPG
        text: Αφού σκάψουμε την πέτρα, θα πρέπει να ελέγξουμε αν υπάρχει λάβα σε αυτή
          τη θέση πριν προχωρήσουμε μπροστά. Αν υπάρχει λάβα εκεί, θέλουμε να βάλουμε
          μία πέτρα μπροστά από το χαρακτήρα μας πριν προχωρήσουμε μπροστά. Με αυτό

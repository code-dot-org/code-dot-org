    gumball_intro:
      1:
        image: notes/gumball_intro_1.JPG
        text: "Αν θέλετε να φτιάξετε το δικό σας παιχνίδι, είναι πραγματικά εύκολο.
          Το μόνο που χρειάζεστε είναι λίγες βασικές γνώσεις προγραμματισμού και μπορείτε
          να ξεκινήσετε να παίζετε το παιχνίδι που φτιάξατε."
      2:
        image: notes/gumball_intro_2.JPG
        text: "Έχετε ένα αγαπημένο βιντεοπαιχνίδι; Θα πάμε να κάνουμε ένα βήμα προς
          τη δημιουργία παιχνιδιών όπως αυτό χρησιμοποιώντας το PlayLab. Τα καλά παιχνίδια
          έχουν μια ιστορία και κάθε ιστορία έχει ηθοποιούς. Οι ηθοποιοί κάνουν τα
          πράγματα όπως το να μιλούν, να κινούνται, και αλληλεπιδρούν. Ίσως ακόμη
          και να μαζεύουν βαθμούς με βάση τους κανόνες του παιχνιδιού. Σήμερα εμείς
          θα μάθουμε πώς να κάνουμε όλα αυτά τα πράγματα, ένα προς ένα, με χαρακτήρες
          της Disney όπως οι Anna, Elsa, Hiro, Baymax και η Rapunzel. Θα φτιάξουμε
          ένα παιχνίδι μπορείτε να μοιράσετε και να παίξετε σε ένα κινητό."
      3:
        image: notes/gumball_intro_3.JPG
        text: "Σήμερα, θα μάθουμε πως να κάνουμε όλα αυτά τα πράγματα ένα προς ένα
          με διασκεδαστικούς ηθοποιούς και να φτιάξουμε ένα παιχνίδι από την αρχή
          που θα μπορούμε να μοιραστούμε με άλλους ή να το παίξουμε στο κινητό."
      4:
        image: notes/gumball_intro_4.JPG
        text: "Η οθόνη σας είναι χωρισμένη σε τρία μέρη. Αριστερά είναι ο χώρος παιχνιδιού
          όπου θα εκτελεστεί το πρόγραμμά σας. Οι οδηγίες για κάθε επίπεδο είναι γραμμένες
          ακριβώς από κάτω."
      5:
        image: notes/gumball_intro_5.JPG
        text: "Αυτή η μεσαία περιοχή είναι η εργαλειοθήκη και καθένα από αυτά τα μπλοκ
          είναι ένα κομμάτι κώδικα."
      6:
        image: notes/gumball_intro_6.JPG
        text: "Ο λευκός χώρος στα δεξιά καλείται χώρος εργασίας και είναι εκεί όπου
          θα φτιάξουμε το πρόγραμμά μας."
      7:
        image: notes/gumball_intro_7.JPG
        text: "Για να ξεκινήσετε, θα πρέπει να ενώσετε τα μπλοκ σας στον πορτοκαλί
          μπλοκ όταν εκτελείται. Μπορείτε να συνδέσετε πολλά μπλοκ μαζί, σέρνοντάς
          τα μέχρι να δείτε μία κίτρινη γραμμή και τότε θα ενωθούν μεταξύ τους."
      8:
        image: notes/gumball_intro_8.JPG
        text: Σε αυτό το πρώτο παζλ, θα κάνουμε τους ηθοποιούς να που κάτι ενώνοντας
          το μπλοκ "πες" με το μπλοκ "όταν εκτελείται" και θα γράψετε το μήνυμά σας.
          Όταν βάλετε τα μπλοκ στη θέση τους, πατήστε το πλήκτρο εκτέλεσης και δείτε
          τι προγραμματίσατε.
      9:
        image: notes/gumball_intro_9.JPG
        text: "Ξεκινήστε και στο τέλος θα μπορείτε να φτιάξετε το δικό σας παιχνίδι
          με όλων των ειδών τους παίκτες που θα μπορούν να αλληλοεπιδρούν, να συλλέξουν
          πόντους, να πετάξουν αντικείμενα και να εξαφανιστούν. Είναι στο χέρι σας!"
    gumball_events:
      1:
        image: notes/gumball_events_1.JPG
        text: "Τώρα, θα μάθουμε κάτι το οποίο όλοι οι προγραμματιστές παιχνιδιών χρησιμοποιούν
          καθημερινά. Θα μιλήσουμε για τα γεγονότα. Ένα γεγονός λέει στο πρόγραμμά
          σου να ακούει πότε συμβαίνει κάτι και όταν αυτό συμβεί, το παιχνίδι εκτελεί
          μια ενέργεια."
      2:
        image: notes/gumball_events_2.JPG
        text: "Παραδείγματα γεγονότων είναι η αναμονή για ένα κλικ ποντικιού ή το
          πάτημα του πάνω ή του κάτω βέλους ή ακόμη και το άγγιγμα της οθόνης."
      3:
        image: notes/gumball_events_3.JPG
        text: Εδώ, θα κάνουμε τον ηθοποιό να πει κάτι όταν ο παίκτης κάνει κλικ πάνω
          του. Θα χρησιμοποιήσουμε το μπλοκ "όταν γίνει κλικ και θα κολλήσουμε σε
          αυτό το μπλοκ "πες". Όταν ο παίκτης κάνει κλικ, όλα τα μπλοκ που κολλήσαμε
          σε αυτό το μπλοκ θα εκτελεστούν.
      4:
        image: notes/gumball_events_4.JPG
        text: "Υπάρχουν ακόμη τα μπλοκ όταν βέλος. Αν ενώσετε τα μπλοκ κίνησης σε
          αυτά, μπορείτε να κινείτε τους ηθοποιούς σας επάνω, κάτι, αριστερά, δεξιά,
          με τα βέλη. Σιγά σιγά το παιχνίδι σας γίνεται πιο διαδραστικό."
    gumball_repeat:
      1:
        image: notes/gumball_repeat_1.JPG
        text: "Μπορείτε να φανταστείτε εάν έπρεπε να επαναλάβετε κάτι για πάντα; Ας
          ελπίσουμε ότι δεν θα χρειαστεί ποτέ, γιατί οι υπολογιστές είναι πραγματικά
          καλοί στο να επαναλαμβάνουν πράγματα."
      2:
        image: notes/gumball_repeat_2.JPG
        text: "Αυτό είναι ένα μπλοκ παντοτινής επανάληψης. Ο,τιδήποτε μέσα σε αυτό
          το μπλοκ θα συμβαίνει για πάντα στο παιχνίδι. Αν θέλουμε ένας ηθοποιός να
          κάνει κάτι επαναλαμβανόμενα, χωρίς να χρειάζεται να κάνει κάτι ο παίκτης,
          θα βάλουμε αυτά τα μπλοκ μέσα σε ένα μπλοκ παντοτινής επανάληψης."
      3:
        image: notes/gumball_repeat_3.JPG
        text: "Στο επόμενο παζλ, στόχος μας είναι να βοηθήσουμε τον ηθοποιό να κάνει
          μία δουλειά συνεχώς. Μαθαίνοντας πως λειτουργούν οι εντολές επανάληψης θα
          σας γλυτώσει από πολύ χρόνο αργότερα, όταν θα φτιάχνετε το δικό σας παιχνίδι."

    C4_function_create:
      1:
        image: notes/C4_function_create_1.png
        text: "Τώρα που έχετε επεξεργαστεί μπλοκ συνάρτησης, είναι καιρός να δημιουργήσουμε
          ένα νέο μπλοκ συνάρτησης από το μηδέν. Είναι πραγματικά απλό. Θα δείτε ότι
          η εργαλειοθήκη έχει μία κατηγορία που ονομάζεται συναρτήσεις. Αν κάνετε
          κλικ σε αυτήν, θα δείτε ένα πορτοκαλί κουμπί που ονομάζεται συνάρτηση. Κάνοντας
          κλικ σε αυτό φέρνει τον επεξεργαστή συνάρτησης που ήδη χρησιμοποιήσατε για
          να επεξεργαστείτε το υπάρχον μπλοκ συνάρτησης."
      2:
        image: notes/C4_function_create_2.png
        text: "Όπως και πριν, ξεκινάτε ονομάζοντας τη συνάρτησή σας, γράφοντας μία
          περιγραφή του τι υποτίθεται ότι κάνει η συνάρτηση. Για παράδειγμα, υποτίθεται
          ότι σχεδιάζει ένα τετράγωνο ή ένα τρίγωνο και μετά σύρετε μπλοκ από την
          εργαλειοθήκη στο λευκό χώρο από κάτω. Θυμηθείτε να σέρνετε αυτά τα μπλοκ
          μέσα στο πράσινο μπλοκ της συνάρτησης."
      3:
        image: notes/C4_function_create_3.png
        text: "Μόλις τελειώσετε, πατήστε στο αποθήκευση και έξοδος. Αυτό θα σας πάει
          πάλι πίσω στον κύριο χώρο εργασίας του παζλ. Η νέα συνάρτηση που δημιουργήσατε
          θα εμφανισθεί ως ένα πράσινο μπλοκ στην κατηγορία συναρτήσεις στην εργαλειοθήκη
          σας. Σύρετέ το στον κύριο χώρο εργασίας και χρησιμοποιήστε το όπως όλα τα
          άλλα μπλοκ για να λύσετε το παζλ."
    C4_function_edit:
      1:
        image: notes/C4_function_edit_1.png
        text: "Ένα από τα σπουδαία πράγματα στον προγραμματισμό υπολογιστών είναι
          όταν όταν μάθετε έναν υπολογιστή πως να κάνει μια ενέργεια, μπορείτε να
          καλέσετε αυτή τη συνάρτηση ξανά. Της δίνετε ένα όνομα και την καλείτε. Είναι
          στην πραγματικότητα σαν να επεκτείνετε τη γλώσσα."
      2:
        image: notes/C4_function_edit_2.png
        text: "Στο πρόγραμμα που κατασκευάσαμε, μάθαμε πώς να σχεδιάζουμε ένα τετράγωνο
          κινούμενοι και στρίβοντας τέσσερις φορές. Μπορούμε να τα βάλουμε αυτά σε
          μία συνάρτηση και να της δώσουμε ένα όνομα, σχεδίασε ένα τετράγωνο ώστε
          κάθε φορά που θέλουμε να το κάνουμε αυτό, να λέμε απλά σχεδίασε ένα τετράγωνο
          και το πρόγραμμα θα καλεί αυτή τη συνάρτηση, αυτόν τον κώδικα και θα το
          κάνει για μας. Και προσθέσαμε αυτή την έννοια στη γλώσσα προγραμματισμού
          μας."
      3:
        image: notes/C4_function_edit_3.png
        text: "Σε αυτό το παζλ, έχουμε ήδη δημιουργήσει μία συνάρτηση που σχεδιάζει
          τετράγωνο για εσάς. Θα την δείτε στην εργαλειοθήκη ως ένα πράσινο μπλοκ.
          Αυτό που πρέπει να κάνετε είναι γράψετε τον ίδιο κώδικα που γράψατε πριν
          για να σχεδιάσετε ένα τετράγωνο και να τον τοποθετήσετε μέσα στη συνάρτηση.
          Για να το κάνετε αυτό, κάντε κλικ στην επιλογή επεξεργασία στο πράσινο μπλοκ
          σχεδίασε τετράγωνο. Αυτό θα ανοίξει τον επεξεργαστή συνάρτησης. Ο επεξεργαστής
          συνάρτησης έχει τρία μέρη. Ένα μέρος όπου ονοματίζετε τη συνάρτησή σας.
          Αυτό θα εμφανιστεί στο πράσινο μπλοκ πριν τη συνάρτηση. Ύστερα γράψτε μία
          σύντομη περιγραφή του τι υποτίθεται ότι κάνει η συνάρτησή σας."
      4:
        image: notes/C4_function_edit_4.png
        text: "Σε αυτή την περίπτωση, υποτίθεται ότι σχεδιάζει ένα τετράγωνο. Ο λευκός
          χώρος από κάτω είναι ο χώρος εργασίας και λειτουργεί όπως ο χώρος εργασίας
          που ήδη χρησιμοποιείτε. Σύρετε μπλοκ από την εργαλειοθήκη στο χώρο εργασίας.
          Θυμηθείτε να βάζετε τα μπλοκ που δημουργούν ένα τετράγωνο μέσα στο πράσινο
          μπλοκ της συνάρτησης. Όταν είστε έτοιμοι, πατήστε στο αποθήκευση και έξοδος.
          Αυτό θα σας επιστρέψει πίσω στον κύριο χώρο εργασίας του παζλ. Τώρα μπορείτε
          να χρησιμοποιήσετε το μπλοκ συνάρτησης σχεδίασε τετράγωνο όπως όλα τα άλλα
          μπλοκ για να λύσετε το παζλ."
    C4_function_parameters:
      1:
        image: notes/C4_function_parameters_1.png
        text: "Ορίστε μία συνάρτηση που σχεδιάζει ένα τετράγωνο με πλευρά 50 εικονοστοιχεία.
          Είναι σπουδαίο αλλά τι γίνεται αν ήθελα να σχεδιάσω ένα τετράγωνο με πλευρά
          50 εικονοστοιχεία και ένα άλλο τετράγωνο με πλευρά 100 εικονοστοιχεία; Δεν
          θα έπρεπε να φτιάξουμε δύο διαφορετικές συναρτήσεις που κάνουν σχεδόν το
          ίδιο πράγμα. Αντί γι' αυτό, θα χρησιμοποιήσουμε μία συνάρτηση με μία παράμετρο."
      2:
        image: notes/C4_function_parameters_2.png
        text: "Οι παράμετροι μας επιτρέπουν να περνάμε τιμές στη συνάρτηση, οι οποίες
          χρησιμοποιούνται ως μεταβλητές μέσα στη συνάρτηση. Ας δοκιμάσουμε να προσθέσουμε
          μία παράμετρο που ονομάζεται Μήκος σε αυτή τη συνάρτηση ώστε να μπορούμε
          να τη χρησιμοποιήσουμε για να δημιουργούμε τετράγωνα με διαφορετικές πλευρές.
          Στον επεξεργαστή συνάρτησης, μπορείτε να επεξεργαστείτε το όνομα και την
          περιγραφή όπως πριν αλλά τώρα μπορείτε ακόμη να προσθέσετε μία παράμετρο.
          Γράψτε το όνομα της παραμέτρου σας στον κενό χώρο και κάντε κλικ στο Πρόσθεση
          Παραμέτρου. Αυτό θα δημιουργήσει ένα κόκκινο μπλοκ με το όνομα της παραμέτρου
          που μόλις δημιουργήσατε. Τώρα μπορούμε να αντικαταστήσουμε το μπλοκ κίνηση
          μπροστά κατά 100 με την παράμετρο Μήκος ώστε να κινηθεί μπροστά κατά Μήκος."
      3:
        image: notes/C4_function_parameters_3.png
        text: "Πατήστε αποθήκευση και κλείσιμο και σύρετε το νέο σας μπλοκ δημιουργίας
          τετραγώνου από την κατηγορία συναρτήσεις στην εργαλειοθήκη. Θα παρατηρήσετε
          ότι υπάρχει ένας κενός χώρος δίπλα στο μήκος γιατί η συνάρτηση θέλει να
          γνωρίζει τι τιμή πρέπει να έχει η παράμετρος Μήκος. Σύρετε ένα μπλοκ αριθμού
          από την κατηγορία Μαθηματικά και βάλτε στο στον κενό χώρο. Βλέπετε πως μπορείτε
          να χρησιμοποιήσετε μία συνάρτηση ξανά και ξανά με διαφορετικά μήκη για να
          φτιάξετε τετράγωνα διαφορετικών μεγεθών; Δοκιμάστε το μόνοι σας!"
    C4_intro:
      1:
        image: notes/C4_intro_1.png
        text: "Συνήθως ο προγραμματισμός είναι μόνο κείμενο, αλλά θα χρησιμοποιήσουμε
          το Blocky, που χρησιμοποιεί οπτικά μπλοκ που μπορείτε να σύρετε για να γράψετε
          προγράμματα. Στην πραγματικότητα θα δημιουργείτε κώδικα. Για να ξεκινήσουμε
          θα κατασκευάσουμε κώδικα για ένα πρόγραμμα που θα βοηθήσει το Θυμωμένο Πουλί
          να κινηθεί σε έναν λαβύριθμο για να φτάσει στα σατανικά γουρούνια που του
          έκλεψαν τα αβγά."
      2:
        image: notes/C4_intro_2.png
        text: "Το Blocky χωρίζεται σε τρία κύρια μέρη. Στα αριστερά είναι ο λαβύρινθος
          του πουλιού, όπου το πρόγραμμά σας θα εκτελείται. Οι εντολές για κάθε επίπεδο
          βρίσκονται κάτω από τον λαβύρινθο. Αυτή η μεσαία περιοχή είναι η εργαλειοθήκη
          και καθένα από αυτά τα μπλοκ είναι μία εντολή που το πουλί μπορεί να καταλάβει.
          Ο λευκός χώρος στα δεξιά καλείται χώρος εργασίας και είναι το μέρος όπου
          θα κατασκευάσουμε το πρόγραμμά μας."
      3:
        image: notes/C4_intro_3.png
        text: "Αν σύρω το μπλοκ κίνησης στο χώρο εργασίας μας και πατήσω εκτέλεση
          τι συμβαίνει; Το πουλί κινείται μπροστά κατά ένα κουτί στο πλέγμα. Και αν
          θέλω το πουλί να κάνει κάτι αφού κινηθεί μπροστά κατά ένα κουτί; Μπορώ να
          προσθέσω ένα άλλο μπλοκ στο πρόγραμμά μας."
      4:
        image: notes/C4_intro_4.png
        text: Θα επιλέξω το μπλοκ "στροφή δεξιά" και θα το σύρω κάτω από το μπλοκ
          κίνησης μέχρι να εμφανιστεί το κίτρινο βέλος. Μετά θα το αφήσω και τα δύο
          μπλοκ θα κολλήσουν μεταξύ τους. Όταν πατήσω "Εκτέλεση" ξανά, το πουλί θα
          εκτελέσει αυτές τις εντολές που είναι στοιβαγμένες από πάνω μέχρι κάτω στο
          χώρο εργασίας μας.
      5:
        image: notes/C4_intro_5.png
        text: "Αν θελήσετε να διαγράψετε ένα μπλοκ, απλά αφαιρέστε το από τη στοίβα
          και σύρετέ το στον κάδο απορριμάτων. Αφού πατήσετε εκτέλεση, μπορείτε να
          πατήσετε το κουμπί επαναφοράς για να βάλετε το πουλί πίσω στην αρχή. Ας
          πάμε τώρα να πιάσουμε αυτά τα γουρούνια!"
    C4_math_artist:
      1:
        image: notes/C4_math_artist_1.png
        text: "Αν θέλω να σχεδιάσω ένα παραλληλόγραμμο 50 εικονοστοιχεία ψηλό και
          δύο φορές πιο πλατύ απ' ότι ψηλό, πως θα προγραμμάτιζα τον υπολογιστή να
          το κάνει αυτό; Λοιπόν, θα μπορούσα να πω στον καλλιτέχνη να πάει επάνω πενήντα,
          να στρίψει δεξιά, και μετά να προχωρήσει 100 και να το κάνω αυτό δύο φορές.
          Αλλά τότε κάνω τις πράξεις στη θέση του υπολογιστή."
      2:
        image: notes/C4_math_artist_2.png
        text: "Ο πολλαπλασιασμός πενήντα επί δύο με το μυαλό σας μπορεί να μην είναι
          τόσο δύσκολο αλλά οι υπολογιστές είναι πραγματικά καλοί στο να κάνουν πράξεις
          και έτσι θα έπρεπε να τους αφήνουμε να τις κάνουν όποτε είναι δυνατόν. Αν
          αντ' αυτού χρησιμοποιούσα μία μεταβλητή που να ονομάζεται ύψος, θα μπορούσα
          εύκολα να αλλάξω το ύψος σε πενήντα και μετά να αλλάξω τον αλγόριθμό μου
          ώστε να λέει στον καλλιτέχνη να πάει επάνω κατά ύψος, να στρίψει δεξιά και
          μετά να πάει κατά ύψος επί 2, που μας δίνει ένα παραλληλόγραμμο δύο φορές
          πιο πλατύ απ' ότι ψηλό."
    C4_unplugged_algorithms:
      1:
        image: notes/C4_unplugged_algorithms_1.png
        text: "Αυτό το μάθημα καλείται Αλγόριθμοι Τάγκραμ. Το τάγκραμ είναι ένα παζλ
          με επτά κομμάτια που μπορούμε να ενώσουμε για να φτιάξουμε άλλα σχήματα.
          Θα χρησιμοποιήσετε έναν αλγόριθμο που θα εξηγεί στο συμπαίκτη σας πως να
          βάλει τα κομμάτια."
      2:
        image: notes/C4_unplugged_algorithms_2.png
        text: "Ένας αλγόριθμος είναι μια λίστα βημάτων που μπορείς να ακολουθήσεις
          για να ολοκληρώσεις μια εργασία. τους χρησιμοποιούμε κάθε μέρα με πράγματα
          όπως λίστες αγορών και συνταγές. Εάν διατηρείς έναν αλγόριθμο απλό, υπάρχουν
          πολλοί τρόποι για να τον ερμηνεύσεις και όποιος εκτελεί τον λόγω αλγόριθμο
          μπορεί να μην πάρει ακριβώς αυτό που θέλεις. Αν θέλεις να βεβαιωθείς ότι
          ο καθένας καταλήγει με ακριβώς το ίδιο πράγμα, τότε ο αλγόριθμός σας θα
          πρέπει να είναι λεπτομερής και πολύ συγκεκριμένος."
      3:
        image: notes/C4_unplugged_algorithms_3.png
        text: "Σήμερα χρησιμοποιώ εναν αλγόριθμο για να ολοκληρώσω μια ζωγραφική.
          Ηθελα να προσπαθήσω να κάνω μια ζωγραφια με λύκους αλλά δεν είμαι εκπληκτικός
          ζωγράφος. Ευτυχώς για ανθρώπους σαν εμένα, υπάρχει ζωγραφική με αριθμούς.
          Υπάρχουν σαράντα χρώματα και μικρά γράμματα και αριθμοί που σου λένε τι
          χρώμα να ζωγραφίσεις κάθε περιοχή. Η ζωγραφική με αριθμούς μου λέει ακριβώς
          τι χρώμα να χρησιμοποιήσω και πού."
      4:
        image: notes/C4_unplugged_algorithms_4.png
        text: "Είναι πολύ ακριβές και έτσι μπορώ να ακολουθώ οδηγίες και η ζωγραφιά
          θα είναι φοβερή. Είναι ένας υπέροχος αλγόριθμος. Αν οι εντολές δεν ήταν
          αρκετά ακριβείς, οι λύκοι μου δεν θα φαίνονταν τόσο καλά. Οταν πραγματικά
          θέλεις κάτι να γίνει ακριβώς όπως το προγραμμάτισες, είναι καλύτερα να είναι
          εξαιρετικά ακριβής."
    C4_unplugged_binary:
      1:
        image: notes/C4_unplugged_binary_1.png
        text: "Κάθε ομάδα, το πρόσωπο που καθοδηγεί δηλαδή το πρόσωπο που κρατά το
          χαρτί, πρέπει να καταλάβει ποιό είναι το σύμβολο on και ποιό το off. Το
          δυαδικό είναι σαν ενα αλφάβητο με δύο γράμματα. Σαν το Α και το Β να είναι
          όλο το αλφάβητο αλλά έχεις 0 και 1."
      2:
        image: notes/C4_unplugged_binary_2.png
        text: 'Ο πιο συνηθισμένος τρόπος να χρησιμοποιήσετε το δυαδικό είναι μια εντολή
          "εαν". Είναι ένα κλασικό πράγμα για τον προγραμματιστή. Το πρόγραμμα που
          τρέχει και λέει: αν κάτι είναι αλήθεια, τότε κάνε αυτό. Ή αν δεν είναι αλήθεια
          τότε κάνε κάτι άλλο. Τι θα συμβεί αν θέλες να κάνεις κάτι ίσως λίγο πιο
          περίπλοκο. Instead an if statement, you want to work with something like
          an image or a sound in a computer.'
      3:
        image: notes/C4_unplugged_binary_3.png
        text: "Ένας υπολογιστής ξέρει μόνο δυαδικό σύστημα αλλά μια εικόνα, δεν είναι
          δυαδική, δεν είναι άσσοι και μηδενικά, οπότε πως το κάνεις αυτό; Εδώ είναι
          ένα παράδειγμα: έχετε αυτή την όμορφη εικόνα. Τώρα, μια εικόνα είναι βασικά
          μια μορφή ενημέρωσης. Όλες οι πληροφορίες μπορεί να κωδικοποιηθούν σε δυαδική
          μορφή με τον ένα ή τον άλλο τρόπο, απλά πρέπει να καταλάβεις πώς να το κάνεις."
      4:
        image: notes/C4_unplugged_binary_4.png
        text: "Φαντάζεσαι ότι θα τοποθετήσουμε ένα πλέγμα πάνω από αυτό το αρκουδάκι
          παντα και για κάθε τετράγωνο, θα αποφασίσουμε αν αυτό το τετράγωνο είναι
          πιο μαύρο ή πιο άσπρο. Και, στη συνέχεια, θα το χρωματίσουμε με αυτόν τον
          τρόπο. Τώρα κάθε κελί του πλέγματος είναι είτε μαύρο ή άσπρο και στη συνέχεια
          λέμε ότι τα μαύρα τετράγωνα, είναι μηδενικά (δυαδικό ψηφίο) και τα λευκά
          τετράγωνα είναι άσσοι, το άλλαο δυαδικό ψηφίο. Στο τέλος, σας μένει μια
          δέσμη μηδεν και ένα. Ετσι απεικονίζουμε σε δυαδική μορφή αυτην την εκόνα."
    C4_unplugged_forloops:
      1:
        image: notes/C4_unplugged_forloops_1.png
        text: This lesson is called for loop fun. In this lesson, we'll use a number
          line to play a dice game. Each player will roll three times to assign a
          starting value, a stopping value, and our interval. During each turn, we
          circle our starting value, and every value that is the same number of steps
          forward as our interval value. We stop circling when we get to our stopping
          value. The person with the highest score wins!
      2:
        image: notes/C4_unplugged_forloops_2.png
        text: Οι βρόγχοι "για" μπορεί να φανούν χρήσιμοι σε πολλά μέρη και εάν επρόκειτο
          να γίνεις μετεωρολόγος, θα χρησιμοποιούσατε "για" βρόχους όλη την ώρα. Γεια
          σου, είμαι η Becky. Δουλεύω στην EverPower ανανεώσιμων πηγών ενέργειας ως
          μετεωρολόγος ανέμων. Προβλέπω τις ταχύτητες ανέμων για το φαράγγι του ποταμού
          Κολούμπια όπου η εταιρεία έχει αιολικά πάρκα.
      3:
        image: notes/C4_unplugged_forloops_3.png
        text: "Προσπαθούμε να κατανοήσουμε πόσο άνεμος φυσά εκεί, έτσι ώστε να γνωρίζουμε
          πόση ενέργεια πρόκειται να αποδοθεί. Δίνουμε αυτήν την πληροφορία σε πραγματικό
          χρόνο στους εμπόρους ενέργειας. Αγοράζουν και πωλούν ενέργεια με βάση πόση
          ενέργεια θα παραχθεί για να διασφαλίζεται ότι το δίκτυο ηλεκτρικής ενέργειας
          είναι ισορροπημένο, τα φώτα σας παραμένουν αναμένα, και ότι μεγιστοποιούμε
          την ενέργεια που παίρνουμε από τις φάρμες μας."
      4:
        image: notes/C4_unplugged_forloops_4.png
        text: "Είμαστε στο Eθνικό Κέντρο Ελέγχου για τις Ανανεώσιμες Πηγές Ενέργειας
          EverPower εδώ στο Πόρτλαντ, και εδώ συγκεντρώνουμε πληροφορίες που έρχονται
          από όλες τις φάρμες μας σε ολόκληρη τη χώρα. Ακόμη και οι υπολογιστές με
          την μεγαλύτερη υπολογιστική δύναμη δεν μπορούν να προσομοιώσουν την ατμόσφαιρα
          παντού. Σε υπολογιστικά μοντέλα πρόγνωσης, έχουμε αυτό που λέμε ένα πλέγμα.
          Κάθε σημείο του πλέγματος είναι ένα γεωγραφικό πλάτος, γεωγραφικό μήκος.
          Πρέπει να υπολογίσουμε τις δυνάμεις της φυσικής και να προσπαθήσουμε να
          προσδιορίσουμε την ταχύτητα του ανέμου, την θερμοκρασία, την πίεση, τέτοιου
          είδους στοιχεία."
      5:
        image: notes/C4_unplugged_forloops_5.png
        text: Δεδομένου ότι αυτά είναι αρκετά μεγάλο πλέγματα και κάνουμε το ίδιο
          για πολλά σημεία επαναλαμβάνουμε το ίδιο εκατομμύρια και εκατομμύρια φορές.
          Για ότι κάνω θα χρησιμοποιήσω βρόγχους "για". Εδώ παραδείγματος χάριν είναι
          ένας βρόγχος "γιά". Όταν προβλέπεις άνεμο, είναι τόσο πολλές διαφορετικές
          παραμέτροι που συμμετέχουν που θα ήταν αδύνατο για έναν άνθρωπο να καθίσει
          και να κάνει όλους αυτούς τους υπολογισμούς. Υπάρχουν τόσοι πολλοί παράγοντεςπου
          επηρεάζουν το τι συμβαίνει στον αέρα ώστε χρειαζόμαστε ένα μοντέλο υπολογιστή
          προκειμένου να κάνουμε πρόβλεψη.
    C4_unplugged_madlibs:
      1:
        image: notes/C4_unplugged_madlibs_1.png
        text: "Στο μάθημα αυτό, θα παίζουμε γεμίζοντας τα κενά σε ιστορίες. Έχεις
          ένα πρότυπο που μπορείς να συμπληρώσεις για να δημιουργήσεις παρόμοιες ιστορίες
          που έχουν πολύ διασκεδαστικές διαφορές."
      2:
        image: notes/C4_unplugged_madlibs_2.png
        text: Σε αυτό το μάθημα, μάθαμε επίσης πως να κάνουμε ένα αφαιρετικό πρότυπο
          από δύο ιστορίες που έχουν ήδη δημιουργηθεί. "Αφαιρετικότητα" είναι η τέχνη
          της αφαίρεσης διαφορών και λεπτομερειών ώστε να δεις πώς μια λύση θα μπορείε
          να λειτουργήσει για πολλά διαφορετικά προβλήματα. Είναι πολύ χρήσιμη στην
          επιστήμη των υπολογιστών επειδή μας επιτρέπει να δημιουργήσουμε λειτουργίες
          που μπορεί να είναι χρήσιμες σε διαφορετικές καταστάσεις.
    C4_unplugged_parameters:
      1:
        image: notes/C4_unplugged_parameters_1.png
        text: Αυτό το μάθημα ονομάζεται σύνθεση τραγουδιού με παραμέτρους. Θα γράψουμε
          μερικά τραγούδια εδώ. Μερικές φορές η χορωδία είναι λίγο διαφορετική κάθε
          φορά που τραγουδάς. Θυμάσε το τραγούδι "ο γέρος Μακντόναλντ είχε μια φάρμα";
          Η χορωδία είναι ελαφρώς διαφορετική για κάθε ζώο. Και σε αυτή τη φάρμα,
          είχε μια αγελάδα, ε-ι-ε-ι-ο. Η μικρή αλλαγή σε κάθε χορωδία μπορεί να υλοποιηθεί
          με κάτι που ονομάζουμε παραμέτρο.
      2:
        image: notes/C4_unplugged_parameters_2.png
        text: "Μερικές φορές μια συνάρτηση χρειάζεται μια παράμετρο. Μια παράμετρος
          είναι ένα πρόσθετο κομμάτι πληροφορίας που μπορείς να περάσεις σε μια συνάρτηση
          για να την προσαρμόσεις σε μια ειδική ανάγκη. Όταν κάνεις συνθεση παγωτού
          με τους φίλους σου, χρησιμοποιείς μια διαδικασία παρόμοια με την χρήση παραμέτρων
          σε ένα πρόγραμμα υπολογιστή."
      3:
        image: notes/C4_unplugged_parameters_3.png
        text: Ο δίσκος παγωτό βανίλια μπορεί να είναι ίδιος για κάθε παγωτό αλλά όταν
          ρωτήσεις τους φίλους σου ποιές δύο γαρνιτούρες θα ήθελαν, θα πάρετε πολλούς
          διαφορετικούς συνδυασμούς. Το όνομα της συνάρτησης είναι "Topping" και κάθε
          είδος γαρνιτούρας είναι μια παράμετρος. Οι λειτουργίες και οι παραμέτροι
          συνεργάζονται για να δημιουργήσουν εξαιρετικά προγράμματα υπολογιστή και
          εξαιρετικά παγωτά επίσης.
    C4_unplugged_variables:
      1:
        image: notes/C4_unplugged_variables_1.png
        text: "Αυτό το μάθημα ονομάζεται μεταβλητές σε φακέλους. Θα μάθουμε πώς μπορούμε
          να οικοδομήσουμε προτάσεις, όταν λείπου κομμάτια πληροφορίας. Οι περισσότεροι
          από εμάς είναι ήδη εξοικειωμένοι με την ιδέα να καλύψουμε ένα κενό. Το κάνουμε
          όταν βάζουμε το όνομά σας στην εργασία μας. Μερικές φορές υπάρχουν περισσότερες
          από μία λέξεις που πρέπει να συμπληρωθούν και στην περίπτωση αυτή, δίνουμε
          σε αυτό το κενό μια ετικέτα ώστε να ξέρουμε ποιο κομμάτι πηγαίνει πού."
      2:
        image: notes/C4_unplugged_variables_2.png
        text: "Μεταβλητές είναι σύμβολα κράτησης θέσης για μια πληροφορία που μπορεί
          να αλλάξει. Χρησιμοποιώντας μια μεταβλητή για την πληροφορία που λείπει,
          μπορούμε α συνεχίσουμε να εργαζόμαστε εργάζεστε σε ότι κάνουμε και αφήνουμε
          κάποιον άλλο να συμπληρώσει την πληροφορία που λείπει, αργότερα. Στο λογισμικό,
          χρησιμοποιούμε πολύ μεταβλητές. Χρησιμοποιούμε μεταβλητές ως σύμβολα κράτησης
          θέσης για το όνομα, τη διεύθυνση ηλεκτρονικού ταχυδρομείου, και ακόμη και
          το όνομα χρήστη. Με αυτόν τον τρόπο αφήνετε το πρόγραμμα να ξέρει που θα
          εμφανίζονται οι πληροφορίες αφού τις συμπληρώσει ο χρήστης. Χρησιμοποιούμε
          μεταβλητές όλη την ώρα στο έργο μας."
      3:
        image: notes/C4_unplugged_variables_3.png
        text: "Οποτε χρειάζεται να αποθηκεύσεις μια πληροφορία για αργότερα, μπορείς
          να χρησιμοποιήσεις μια μεταβλητή. Ας υποθέσουμε ότι πρέπει να μετρήσεις
          τον αριθμό των φορών που ο χρήστης τιτίβισε. Κάθε φορά που ο χρήστης τιτιβίζει,
          θα προσθέτουμε ένα σε αυτον τον αριθμό, ενώ κάθε φορά που ο χρήστης διαγράφει
          ένα τιτίβισμα, θα αφαιρούμε ένα από αυτό τον αριθμό. Οποτε θέλουμε να ξέρουμε
          πόσες φορές ο χρήστης τιτίβισε, απλά θα βλέπουμε την μεταβλητή."
    C4_variables_artist:
      1:
        image: notes/C4_variables_artist_1.png
        text: "Μια μεταβλητή είναι ένας περιέκτης που μπορείς να αποθηκεύσεις μια
          τιμή. Όταν χρησιμοποιείς αυτήν τη μεταβλητή σε έναν αλγόριθμο, ανοίγει τον
          περιέκτη και εξετάζει την τιμή στο εσωτερικό. Αυτό σου επιτρέπει να γράψεις
          πιο έξυπνους αλγόριθμους που συμπεριφέρονται διαφορετικά ανάλογα με την
          τιμή που είναι αποθηκευμένη στη μεταβλητή."
      2:
        image: notes/C4_variables_artist_2.png
        text: Παραδείγματος χάριν, εάν θελήσεις να γράψεις έναν αλγόριθμο για να πεις
          "Χρόνια Πολλά, γίνεσαι 10!" στον μικρό αδελφό σου, τέλεια! Αλλά όταν τρέχεις
          το επόμενο έτος θα θέλεις να πεις, "Χρόνια Πολλά, γίνεσαι 11!". Θα μπορούσες
          να δημιουργήσεις μια μεταβλητή που ονομάζεται "ηλικία" για την αποθήκευση
          της ηλικίας του αδελφού σου και να γράψεις έναν αλγόριθμο για να πείς "Χρόνια
          Πολλά, γίνεσαι 'ηλικία'". Επειδή μπορεί να αλλάξει η μεταβλητή, κάθε χρόνο
          μπορείς να ενημερώσεις τη μεταβλητή 'ηλικία' να είναι ίη με 'ηλικία' συν
          1.
      3:
        image: notes/C4_variables_artist_3.png
        text: "Σε αυτό το παζλ, θα χρησιμοποιήσουμε μια μεταβλητή που θα ορίσει το
          μήκος της γραμμής που θα σχεδιάσει ο καλλιτέχνης. Αργότερα στον κώδικά μας,
          το μπλοκ κινήσου εμπρός θα κοιτά αυτήν την μεταβλητή μήκους για να δει τι
          τιμή της εχεις δώσει."
    C4_variables_playlab:
      1:
        image: notes/C4_variables_playlab_1.png
        text: "Μια μεταβλητή είναι ένας περιέκτης που μπορείς να αποθηκεύσεις μια
          τιμή. Όταν χρησιμοποιείς αυτήν τη μεταβλητή σε έναν αλγόριθμο, ανοίγει τον
          περιέκτη και εξετάζει την τιμή στο εσωτερικό. Αυτό σου επιτρέπει να γράψεις
          πιο έξυπνους αλγόριθμους που συμπεριφέρονται διαφορετικά ανάλογα με την
          τιμή που είναι αποθηκευμένη στη μεταβλητή."
      2:
        image: notes/C4_variables_playlab_2.png
        text: "Τώρα θα πάμε δοκιμάσουμε το playlab όπου σας δίνονται διαφορετικά παιχνίδια
          και μπορείτε να αλλάξετε τις τιμές των μεταβλητών όπως ταχύτητα, ύψος, βαθμολογία,
          προκειμένου να αλλάξει το παιχνίδι. Δεν θα πρέπει να αλλάξετε τον αλγόριθμο
          του παιχνιδιού για να αλλάξετε το πώς παίζει, απλά τη μεταβλητή."
      3:
        image: notes/C4_variables_playlab_3.png
        text: "Στη εργασία για το Kindle και για τις ακτίνες χ για βιβλία, εφαρμόζουμε
          μεταβλητές με πολλούς διαφορετικούς τρόπους. Ένας τρόπος που μπορείς να
          χρησιμοποιήσεις μια μεταβλητή είναι για να αποθήκευσεις τους αριθμούς σελίδων
          ενός βιβλίου. Ένας χρήστης να αυξήσετε και να μειώσετε το μέγεθος της γραμματοσειράς
          σε μια σελίδα. Με βάση το μέγεθος της γραμματοσειράς, ο αριθμός των σελίδω
          του βιβλίου μπορεί να αλλάξει. Μπορούμε να το ρυθμίσουμε αυτό, αποθηκεύοντας
          τον αριθμό των σελίδων στη μεταβλητή."
    infinity_playlab_events:
      1:
        image: notes/infinity_playlab_events_1.png
        text: "Τώρα, θα μάθουμε κάτι το οποίο όλοι οι προγραμματιστές παιχνιδιών χρησιμοποιούν
          καθημερινά. Θα μιλήσουμε για τα γεγονότα. Ένα γεγονός λέει στο πρόγραμμά
          σου να ακούει πότε συμβαίνει κάτι. Όταν αυτό το γεγονός συμβεί, τότε εκτελεί
          μια ενέργεια. Κάποια παραδείγματα γεγονότων είναι η αναμονή για ένα κλικ
          του ποντικιού, ενός βέλους ή το άγγιγμα της οθόνης."
      2:
        image: notes/infinity_playlab_events_2.png
        text: Εδώ, θα κάνουμε τον Baymax να κινηθεί προς τα πάνω μέχρι να αγγίξει
          τον Hiro και να μετακινηθεί κάτω για να αγγίξει την Ραπουνζέλ όταν ο παίκτης
          χρησιμοποιεί τα πάνω/κάτω βέλη ή τα κουμπιά πάνω/κάτω. Θα χρησιμοποιήσουμε
          το "οταν πάνω βέλος" και θα προσαρμόσουμε το μπλοκ "κίνησε τον ηθοποιό πάνω"
          έτσι όταν ο παίκτης πιέσει το επάνω βέλος, ό, τι ειναι συνδεδεμένο στο "όταν
          πάνω βέλος" θα εκτελεστεί. Θα κάνουμε το ίδιο πράγμα να κάνουμε τον Baymax
          να μετακινηθεί προς τα κάτω. Βήμα-βήμα το παιχνίδι σου θα γίνει πιο διαδραστικό.
    infinity_playlab_intro:
      1:
        image: notes/infinity_playlab_intro_1.png
        text: "Έτσι ποια τάξη είσαι; Δευτέρα. Πρώτη Λυκείου. Πρώτη Δημοτικού. Ήμουν
          στην Δευτέρα Γυμνασίου, όταν έμαθα να προγραμματίζω. Πήρα το πρώτο υπολογιστή
          μου όταν ήμουν στην έκτη τάξη. Αυτό που με ενθουσιάζει είναι ότι μπορώ να
          λύσω τα προβλήματα των ανθρώπων. Μπορείς να εκφραστείς, μπορείς να χτίσεις
          πράγματα από μια ιδέα."
      2:
        image: notes/infinity_playlab_intro_2.png
        text: "Η επιστήμη των υπολογιστών είναι η βάση για πολλά από τα πράγματα που
          φοιτητές και επαγγελματίες θα κάνουν για τα επόμενα είκοσι ή τριάντα χρόνια.
          Μου αρέσει ο προγραμματισμός γιατί μου αρέσει να βοηθώ τους ανθρώπους. Αρπάζω
          την ευκαιρία να δημιουργήσω κάτι που θα διευκολύνει τη ζωή των ανθρώπων.
          Νομίζω ότι είναι το πιο κοντινό πράγμα που έχουμε σε μια υπερδύναμη. Το
          πιο σημαντικό μέρος είναι να αρχίσεις. Είμαι ένας αρχάριος και εγώ και θέλω
          να μάθετε μαζί μου."
      3:
        image: notes/infinity_playlab_intro_3.png
        text: "Είμαι ο John Vechey, είμαι ένας από τους συν-ιδρυτές της PopCap Games.
          Κάνουμε παιχνίδια όπως το Φυτά εναντίον Ζόμπι, Bejeweled και Peggle. Το
          κριτήριο επιτυχίας για τα παιχνίδια δεν είναι πόσο τέλειος είναι ο κώδικά
          σου, δεν είναι πόσο τέλεια είναι η τέχνη σου, είναι ή αίσθηση που έχει και
          πόσο διασκεδαστικό είναι. Μπορείς να νοιώσεις αυτή την αίσθηση μόνο αν το
          δοκιμάσεις, αν το παίξεις, μαθαίνοντας, προσαρμόζοντας και εξασκώντας την
          ικανότητά σου να κάνεις παιχνίδια."
      4:
        image: notes/infinity_playlab_intro_4.png
        text: "Έχετε ένα αγαπημένο βιντεοπαιχνίδι; Λοιπόν, θα πάμε να κάνουμε ένα
          βήμα προς τη δημιουργία παιχνιδιών όπως αυτό χρησιμοποιώντας το Play Lab.
          Τα καλά παιχνίδια έχουν μια ιστορία και κάθε ιστορία έχει ηθοποιούς. Οι
          ηθοποιοί κάνουν τα πράγματα όπως το να μιλούν, να κινούνται, και αλληλεπιδρούν.
          Ίσως ακόμη και να μαζεύουν βαθμούς με βάση τους κανόνες του παιχνιδιού.
          Σήμερα εμείς θα μάθουμε πώς να κάνουμε όλα αυτά τα πράγματα, ένα προς ένα,
          με χαρακτήρες της Disney όπως οι Anna, Elsa, Hiro, Baymax και η Rapunzel.
          Θα φτιάξουμε ένα παιχνίδι μπορείτε να μοιράσετε και να παίξετε σε ένα κινητό."
      5:
        image: notes/infinity_playlab_intro_5.png
        text: "Η οθόνη σας είναι χωρισμένη σε τρία μέρη. Αριστερά είναι ο χώρος παιχνιδιού
          όπου θα εκτελεστεί το πρόγραμμά σας. Οι οδηγίες για κάθε επίπεδο είναι γραμμένες
          ακριβώς από κάτω από την επιφάνεια. Αυτή η μεσαία περιοχή είναι η εργαλειοθήκη,
          και καθένα από αυτά τα μπλοκ είναι ένα κομμάτι κώδικα. Ο λευκός χώρος στα
          δεξιά καλείται χώρος εργασίας, και είναι εδώ το μέρος που θα φτιάξουμε το
          πρόγραμμά μας."
      6:
        image: notes/infinity_playlab_intro_6.png
        text: Για να ξεκινήσεις, θα πρέπει να συνδέσεις τα μπλοκς σου με το πορτοκαλί
          μπλοκ "όταν εκτελείται". Μπορείς να συνδέσεις πολλά μπλοκς σύροντάς τα έως
          ότου δεις το κίτρινο περίγραμμα και, στη συνέχεια, αυτά θα ενωθούν. Σε αυτό
          το πρώτο παζλ, ο Hiro είναι ο ηθοποιός 1 και ο Baymax είναι οηθοποιός 2.
          Πρέπει να κινήσουμε τον Hiro να πάρει να Baymax σύροντας το μπλοκ "Μετακίνηση
          δεξιά" και συνδέοντάς το με το μπλοκ "κατά την εκτέλεση". Μόλις έχετε τα
          μπλοκς σας στην θέση τους, χτύπησε το κουμπί "Εκτέλεση" για να δείτε τι
          έχετε προγραμματίσει.
      7:
        image: notes/infinity_playlab_intro_7.png
        text: "Ξεκίνησε και στο τέλος θα είσαι σε θέση να δημιουργήσεις το δικό σου
          παιχνίδι με αυτούς τους καταπληκτικούς ηθοποιούς που μπορεί να αλληλεπιδράσουν,
          να κερδίσουν πόντους, να ρίξουν microbots, κεράσια, κατσαρόλες, αστεράκια
          και πάγο.. και να εξαφανίσει ο ένας τον άλλο. Ολα είναι στο χέρι σου!"
    infinity_playlab_repeat_forever:
      1:
        image: notes/infinity_playlab_repeat_forever_1.png
        text: Μπορείς να φανταστείς να έπρεπε να επαναλαμβάνεις κάτι για πάντα; Ας
          ελπίσουμε ότι ποτέ δεν θα χρειαστεί να επειδή υπολογιστές είναι πραγματικά
          καλοί στο να επαναλαμβάνω πράγματα. Αυτό είναι το μπλοκ "επανάληψη για πάντα".
          Όλα μέσα σε αυτό το μπλοκ θα συμβαίνουν για πάντα στο παιχνίδι.
      2:
        image: notes/infinity_playlab_repeat_forever_2.png
        text: Έτσι αν θέλαμε ένας ηθοποιός να κάνει κάτι συνέχεια, χωρίς ο παίκτης
          να χρειάζεται να κάνει κάτι, θα βάζαμε αυτά τα τμήματα μέσα στο μπλοκ "επανάληψη
          για πάντα". Στο επόμενο παζλ, στόχος μας είναι να βοηθήσουμε την Άννα να
          περπατήσει πάνω και κάτω συνεχώς. Μαθαίνοντας πώς λειτουργούν οι εντολές
          επανάληψης, θα εξοικονομήσεις πολύ χρόνο αργότερα όταν δημιουργήσειςς το
          δικό σου παιχνίδι.
    tutorial_puzzle_challenge:
      1:
        image: notes/tutorial_puzzle_challenge_1.png
        text: "Τι θέλεις να γίνεις όταν μεγαλώσεις Ολίβια; Αστροναύτης. Μήπως τυχαίνει
          να ξέρεις τι είναι προγραμματιστής ηλεκτρονικών υπολογιστών; Ναι χμμμμ όχι.
          Χμμ τι περιμένεις; Δεν είμαι πραγματικά βέβαιος πώς να το εξηγήσω, προγραμματισμός
          υπολογιστών είναι αρκετά απλό. Είναι ένα σύνολο οδηγιών σαν μια συνταγή,
          που θα πρέπει να ακολουθείς βήμα-βήμα μέχρι να πάρεις το τελικό αποτέλεσμα
          που θέλεις."
      2:
        image: notes/tutorial_puzzle_challenge_2.png
        text: Μπορώ να αλλάξω τον αριθμό των εικονοστοιχείων, το μήκος της γραμμής,
          χρησιμοποιώντας αυτή την αναπτυσσόμενη λίστα. Πόσο καιρός ήταν και πάλι;
          Μπορείτε να δείτε τις οδηγίες και πάλι με την εξέταση κάτω από το κουμπί
          Εκτέλεση. Εδώ χρησιμοποίησα το μπλοκ "κίνηση προς τα εμπρός" και θα διαλέξω
          100 εικονοστοιχεία. Μπορώ να διαγράψω ένα μπλοκ, σύροντάς το στην εργαλειοθήκη
          ή να τον κάδο απορριμμάτων. Ας το βάλουμε πίσω.
      3:
        image: notes/tutorial_puzzle_challenge_3.png
        text: Εκτελέσετε τον κώδικα, πιέζοντας εκτέλεση. Καλά αυτό δεν λειτούργησε!
          Θα πιέσω επαναφορά για να καταλάβω τι είναι λάθος. Μπορείς να δοκιμάσεις
          ένα παζλ όσες φορές θέλεις και παραλείψεις παζλ και θα επανέλθεις σε αυτά.
          Δώσε τον καλύτερο εαυτό σου και μην εγκαταλείψεις την προσπάθεια. Ας προσθέσουμε
          άλλο ένα "μετακίνηση προς τα εμπρός". Ακόμη δεν λειτουργεί. Μπορώ να τοποθετήσω
          ένα μπλοκ μεταξύ άλλων μπλοκς.
      4:
        image: notes/tutorial_puzzle_challenge_4.png
        text: Ας πάρουμε ένα μπλοκ "στρίψε" και ας το τοποθετήσουμε μεταξύ των "προχώρησε
          εμπρός". Στρίψε αριστερά 45 μοίρες. Ας το εκτελέσουμε πάλι. Επαναφορά, εκτέλεση,
          τέλεια! Να ένα άλλο παζλ. Καμμιά φορά μπορεί να σου δώσουν κώδικα να συμπληρώσεις.
          Εδω χρειάζεται να προσθέσω τα κατάλληλα μήκη και μοίρες.
      5:
        image: notes/tutorial_puzzle_challenge_5.png
        text: Μπορεί καμμιά φορά να διαγράψεις κατά λάθος τον αρχικό κώδικα. Τι μπορείτε
          να κάνετε τότε; Μπορείτε να πιέστε εκκαθάριση παζλ και να αρχίσετε ξανά.
          Θα σύρω αυτό το μπλοκ "αριθμός" σε διαφορετικές περιοχές εικονοστοιχείων.
          Επίλεξε 100 για εικονοστοιχεία, 45 για μοίρες και 100 για εικονοστοιχεία
          πάλι. Τρομερό! Εδώ είναι η μέλισσα του Στούντιο Κώδικα. Πρέπει να μετακινήσω
          τη μέλισσα σε κάθε λουλούδι και να πάρει το νέκταρ.
      6:
        image: notes/tutorial_puzzle_challenge_6.png
        text: Το πρώτο λουλούδι είναι τρία τετράγωνα μακριά έτσι χρειάζομαι τρία "κίνηση
          προς τα εμπρός". 1, 2, 3. Στη συνέχεια ένα "πάρε νέκταρ"', άλλο ένα "πάρε
          νέκταρ". Καλά αυτό δεν λειτούργησε! Θα τοποθετήσω άλλο ένα "κίνηση προς
          τα εμπρός" μεταξύ των "πάρε νέκταρ" και εκτέλεσαι το ξανά. Ουόου, λειτουργεί!
          Μόλις έμαθες πώς να χρησιμοποιείς το Στούντιο Κώδικα και το παζλ μέλισσα.
          Καλή τύχη στην πρόκληση του Στούντιο Κώδικα.
    unplug1:
      1:
        image: notes/unplug1_1.png
        text: "Τι θέλεις να γίνεις όταν μεγαλώσεις Ολίβια; Αστροναύτης. Μήπως τυχαίνει
          να ξέρεις τι είναι προγραμματιστής ηλεκτρονικών υπολογιστών; Ναι χμμμμ όχι.
          Χμμ τι περιμένεις; Δεν είμαι πραγματικά βέβαιος πώς να το εξηγήσω, προγραμματισμός
          υπολογιστών είναι αρκετά απλό. Είναι ένα σύνολο οδηγιών σαν μια συνταγή,
          που θα πρέπει να ακολουθείς βήμα-βήμα μέχρι να πάρεις το τελικό αποτέλεσμα
          που θέλεις."
      2:
        image: notes/unplug1_2.png
        text: "Η επιστήμη των υπολογιστών εχει αντίκτυπο στον κόσμο. Μπορεί να είναι
          μουσικά βίντεο, παιχνίδια, μπορεί να ανιχνεύσει αν κάποιος έχει σχέση με
          κάποιον άλλο ή όχι. Βρείτε φίλους αυτών που γνωρίζετε. Μπορείτε να κάνετε
          άλλα τρελά πράγματα που μπορεί να σώσουν ζωές. Πρέπει να έχετε μια μονάδα
          δίσκου, νομίζω. Είναι για μένα σαν ένα πινέλο. Νομίζω ότι ο εμπνευσμένος
          προγραμματισμός δεν διαφέρει σημαντικά από την μεγάλη τέχνη."
      3:
        image: notes/unplug1_3.png
        text: "Όταν έμαθα επιτέλους λίγο προγραμματισμό, αυτός ο άσπρος τοίχος μετασχηματίστηκε
          σε ένα μάτσο πόρτες και τις ανοίγεις και πίσω είναι ένας άλλος διάδρομος
          με ενα νέο μάτσο πόρτες. Ο προγραμματισμός είναι διασκεδαστικός και εύκολος.
          Μπορείτε να κάνετε οτιδήποτε θέλει το μυαλό σας. Τελικά ανοίγετε αρκετές
          πόρτες και το φως μπαίνει μέσα. Για μένα ένα τελειωμένο πρόγραμμα είναι
          σαν μια οικοδομή γεμάτη με φως. Φωτίζονται όλες τις γωνίες. Ο αριθμός των
          ανθρώπων που μπορείτε να αγγίξετε και με τους οποίους μπορείτε να αλληλοεπιδράσετε
          είναι κάτι που ο κόσμος δεν έχει ξαναδεί."
      4:
        image: notes/unplug1_4.png
        text: "Το πρώτο μάθημα σε αυτή τη σειρά εξηγεί τι είναι η επιστήμη της πληροφορικής,
          τι κάνει ένας επιστήμονας πληροφορικής και πώς μπορείτε να είστε πιο υπεύθυνοι
          κατά τη χρήση της τεχνολογίας. Είναι ένα πολύ σημαντικό μάθημα, αλλά είναι
          ακόμη βασισμένο σε πολύ κείμενο. Στο τέλος, παίρνετε τον δικό σας προσαρμοσμένο
          κώδικα με τα αρχικά σας. Είναι μιά πολύ διασκεδαστική δραστηριότητα και
          σας ενδυναμώνει γιατί το δυαδικό είναι ενα από αυτά τα πράγματα που φαίνονται
          πολύ τεχνικά αλλά όταν τα καταλάβεις, είναι σαν να μιλάς μια μυστική γλώσσα."
    unplug2:
      1:
        image: notes/unplug2_1.png
        text: "Το μάθημα για την υπολογιστική σκέψη έχει σκοπό να σας διδάξει πώς
          να πάρετε ένα μεγάλο και δύσκολο πρόβλημα και να το σπάσετε σε διάφορα απλούστερα
          προβλήματα. Ο στόχος αυτού του μαθήματος είναι να γράψετε ένα σύνολο οδηγιών
          που κάποιος μπορεί να ακολουθήσει για να σχεδιάσει ένα από τα τέρατα που
          περιλαμβάνεται στο πλάνο του μαθήματος."
      2:
        image: notes/unplug2_2.png
        text: "Οι μαθητές θα χωριστούν σε ομάδες για να γράψουν εντολές και μετά θα
          τις ανταλλάξουν με κάποια άλλη ομάδα που θα πρέπει να σχεδιάσει το τέρας.
          Οι ομάδες θα γράψουν εντολές χρησιμοποιώντας τέσσερα βήματα υπολογιστικής
          σκέψης: αποσύνθεση, εντοπισμός σχεδίου, αφαίρεση και αλγόριθμοι."
      3:
        image: notes/unplug2_3.png
        text: "Πρώτα οι ομάδες θα αποσυναρμολογήσουν το έργο που σημαίνει ότι θα κάνουν
          ένα σχέδιο για το παιχνίδι. Μετά θα κοιτάξουν τα σχέδια όλων των τεράτων
          στον κατάλογο. Αν βρουν διαφορές ανάμεσα στα τέρατα, θα αφαιρέσουν αυτές
          τις λεπτομέρειες. Για παράδειγμα, ένα τέρας στον κατάλογο έχει μοχθηρά μάτια
          και ένα άλλο έχει γουρλωμένα μάτια. Αλλά και τα δύο έχουν μάτια και έτσι
          μπορούμε να γράψουμε μία γραμμή που να λέει ότι το τέρας έχει κενά μάτια."
      4:
        image: notes/unplug2_4.png
        text: "Έτσι οι μαθητές θα μάθουν να γράφουν μια σειρά οδηγιών, που καλείται
          αλγόριθμος, που είναι ο κατάλογος των μερών του τέρατος με κενά στη θέση
          των στυλ. Αυτό είναι το σύνολο οδηγιών που θα δώσουν στους άλλους μαθητές
          για να φτιάξουν το δικό τους τέρας."
    unplug3:
      1:
        image: notes/unplug3_1.png
        text: "Στον προγραμματισμό με χαρτί διαγραμμάτων, εξηγούμε πως λειτουργεί
          ο προγραμματισμός προσπαθώντας να βοηθήσουμε ανθρώπους να ξαναφτιάξουν σχέδια
          χρησιμοποιώντας μόνο βέλη και μουτζούρες. Σε ένα άτομο δίνουμε ένα μικρό
          σχέδιο σε χαρτί διαγραμμάτων και πρέπει να το περάσουν χρησιμοποιώντας μόνο
          συγκεκριμένη βέλη και να δοκιμάζοντας να περιγράψει πως ξανάφτιαξε αυτό
          το σχέδιο."
      2:
        image: notes/unplug3_2.png
        text: "Σε αυτή τη δραστηριότητα, το μόνο σύμβολα που μπορείτε να χρησιμοποιήσετε
          είναι τα εξής: κινήσου ένα τετράγωνο προς τα εμπρός, ένα τετράγωνο προς
          τα πίσω, ένα τετράγωνο κάτω, άλλαξε στο επόμενο χρώμα και γέμισε το τετράγωνό
          σου με χρώμα. Μόλις γράψουμε αυτόν τον κώδικα, μπορούμε να τον δώσουμε σε
          ένα άλλο άτομο που μπορεί να διαβάσει τον κώδικα και να προσπαθήσει να αναδημιουργήσει
          την εικόνα."
    unplug4:
      1:
        image: notes/unplug4_1.png
        text: "Στον προγραμματισμό με χαρτί διαγραμμάτων, εξηγούμε πως λειτουργεί
          ο προγραμματισμός προσπαθώντας να βοηθήσουμε ανθρώπους να ξαναφτιάξουν σχέδια
          χρησιμοποιώντας μόνο βέλη και μουτζούρες. Σε ένα άτομο δίνουμε ένα μικρό
          σχέδιο σε χαρτί διαγραμμάτων και πρέπει να το περάσουν χρησιμοποιώντας μόνο
          συγκεκριμένη βέλη και να δοκιμάζοντας να περιγράψει πως ξανάφτιαξε αυτό
          το σχέδιο."
      2:
        image: notes/unplug4_2.png
        text: "Στο δεύτερο μισό της δραστηριότητας, ζητήσαμε από τους μαθητές να μας
          πουν με πόσους διαφορετικούς τρόπους μπορουν να διπλώσουν ενα χαρτί για
          να δημιουργήσουν δεκαέξι ίδια τρίγωνα. Στη συνέχεια θα συζητηθεί πώς πολλαπλές
          λύσεις μπορεί να οδηγήσουν στο το ίδιο τελικό αποτέλεσμα και γιατί ορισμένες
          λύσεις είναι καλύτερες σε ορισμένες περιπτώσεις."
    unplug5:

        image: notes/unplug5_1.png
        text: "Στον προγραμματισμό με χαρτί διαγραμμάτων, εξηγούμε πως λειτουργεί
          ο προγραμματισμός προσπαθώντας να βοηθήσουμε ανθρώπους να ξαναφτιάξουν σχέδια

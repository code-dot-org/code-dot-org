      4-5 Nested Loops 12: Poți desena aceste 36 triunghiuri folosind o buclă îmbricată?
      4-5 Nested Loops 2: "Acum pune acestă buclă în interiorul unei alte bucle pentru
        a desena 10 triunghiuri. \\\nAceasta se numește o buclă îmbricată.  "
      4-5 Nested Loops 3: "Creează un soare introducând codul primit mai jos în interiorul

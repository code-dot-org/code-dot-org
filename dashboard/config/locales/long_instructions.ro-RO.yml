        -   _De asemenea, poți da clic pe becul din stânga, dacă vrei mai multe informații sau provocări suplimentare._
      Dance_2019_02: |-
        Blocul <xml><block type="Dancelab_whenKey" block-text="when up pressed"></block></xml> îți permite să rulezi codul când se apasă săgeata sus. Folosește blocul <xml><block type="Dancelab_doMoveEachLR" block-text="do once"><title name="GROUP">"CAT"</title><title name="MOVE">MOVES.XClapSide</title><title name="DIR">-1</title></block></xml> pentru a-l face pe dansator să aplaude când apeși sus sau încearcă altă mișcare!

        _Asigură-te că apeși săgeata sus sau ![](<https://images.code.org/419e704e6841c0b696016bf5029b8cb9-image-1571864825506.06.45 PM.png>) după ce dai clic pe butonul Rulare!_
      Dance_2019_03: E timpul de dans! Programează fiecare dansator să se miște când
        apeși diferite taste. Alege mișcarea ta preferată pentru fiecare dansator
        sau setează-l pe `(Aleatoriu)` pentru ceva cu totul neașteptat!
      Dance_2019_04: |-
        Să facem dansatorii să se miște în același ritm cu muzica!

        Trage blocul <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> în spațiul de lucru. Conectează-l sub blocul <xml><block type="Dancelab_changeMoveEachLR"><title name="GROUP">"SHARK"</title><title name="MOVE">MOVES.ThisOrThat</title><title name="DIR">-1</title></block></xml>. Dansatorul tău ar trebui să înceapă o mișcare nouă după a patra măsură.

        **Măsurile** sunt folosite pentru a număra timpii în muzică. În acest tutorial, o măsură are patru bătăi.
      Dance_2019_05: |-
        _Acum vom avea ritm!_

        Adaugă un bloc <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> în spaţiul de lucru. Fă-l pe dansator să înceapă o nouă mişcare după 6 măsuri.
      Dance_2019_06: "Folosește acest bloc nou pentru a crea un grup de dansatori
        de rezervă mai mici în jurul dansatorului principal din mijloc. \n  <xml><block
        type=\"Dancelab_makeNewDanceSpriteGroup\">\n    <title name=\"N\">???</title>\n
        \   <title name=\"COSTUME\" config=\"&quot;BEAR&quot;, &quot;CAT&quot;, &quot;FROG&quot;,
        &quot;PINEAPPLE&quot;, &quot;SHARK&quot;, &quot;UNICORN&quot;, &quot;SLOTH&quot;\">???</title>\n
        \   <title name=\"LAYOUT\">\"circle\"</title>\n  </block></xml>\nAcum poți
        crea imediat un grup de dansatori!"
      Dance_2019_07: "Fiecare dansator are un set de _proprietăți_ care controlează
        modul în care arată acesta. \n\nFolosește <xml><block type=\"Dancelab_setPropEach\"
        block-text=\"the set block\"><title name=\"GROUP\" config=\"sprites, &quot;BEAR&quot;,
        &quot;CAT&quot;, &quot;DUCK&quot;, &quot;FROG&quot;, &quot;PINEAPPLE&quot;,
        &quot;SHARK&quot;, &quot;UNICORN&quot;, &quot;SLOTH&quot;\">???</title><title
        name=\"PROPERTY\">\"scale\"</title><title name=\"VAL\">???</title></block></xml>
        sub un bloc eveniment verde pentru a apropia sau a depărta dansatorii."
      Dance_2019_08: Dansatorii au o proprietate de „colorație" care poate adăuga
        un strat de culoare. Încearcă să schimbi culoarea unuia dintre dansatorii
        tăi (sau a unui grup întreg)!
      Dance_2019_09: |-
        Acesta este un tip special de eveniment care se activează mereu.

        <xml><block type="Dancelab_everySeconds"><title name="N">2</title><title name="UNIT">"measures"</title></block></xml>

        Celelalte blocuri noi din caseta cu instrumente îți permit să modifici treptat (sau aleatoriu!) proprietățile dansatorilor în timp.

        _Fii creativ și distrează-te!_
      Dance_2019_10: Dezlănțuiește-te! Creează un dans al tău pe care să-l dansezi
        cu prietenii.
      Dance_Party_01: "\"Să facem o petrecere dansantă!\n\n\\_ Trage blocul `crează
        un nou` în spaţiul de lucru, şi conectează-l în interiorul blocului `configurare`
        pentru a crea primul tău dansator. \n\n-   _Mai poți da clic pe becul din
        stânga, dacă vrei mai multe informații sau provocări suplimentare._\""
      Dance_Party_02: |-
        Hai să facem acest elan să danseze!

        Trage blocul <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> în spaţiul de lucru. Conectează-l sub blocul <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml>. Dansatorul tău ar trebui să facă o nouă mişcare după 4 măsuri.

        **Măsurile** sunt utilizate pentru a măsura timpul în muzică. În acest tutorial, o măsură are lungimea a 4 bătăi.
      Dance_Party_03: |-
        _Acum vom avea ritm!_

        Adaugă un bloc <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> în spaţiul de lucru. Fă-l pe dansator să înceapă o nouă mişcare după 6 măsuri.
      Dance_Party_04: |-
        "_Acest dans are nevoie de ceva substanță!_

        Caută un bloc nou în caseta cu instrumente, care adaugă un efect de fundal în spatele dansatorului tău. Observă cum efectele se schimbă în ritmul muzicii!"!
      Dance_Party_05: |-
        "Folosește un alt bloc nou pentru a-l face pe dansator să-și schimbe mișcările **la fiecare 2 măsuri**!

        -   Dacă alegi `(Următor)`, `(Anterior)`, sau `(Aleatoriu)` dansatorul va executa o mișcare diferită de fiecare dată când se rulează codul.".
      Dance_Party_06: |-
        "_Avem nevoie de mai mulți dansatori!_

        Creează un dansator de rezervă numit `dansator_derezervă1` care să danseze cu pisica.".
      Dance_Party_08: |-
        "Fiecare dansator are un set de _proprietăți_ care controlează modul în care arată acesta.

        Poți face ca dansatorul să pară că este pe fundal reducându-i _dimensiunea_ Poți face ca ambii dansatori de rezervă să aibă aceeași dimensiune?"?
      Dance_Party_09: |-
        "Dansatorii au o proprietate de „colorație”, care poate adăuga un strat de culoare. Încearcă să schimbi culoarea unuia dintre dansatorii tăi.

        -   Nuanțele vor amesteca culoarea aleasă de tine cu culorile dansatorului.".
      Dance_Party_10: |-
        Acum ştim cum să modificăm proprietăţile dansatorului. Putem să facem aceste proprietăţi să răspundă automat la ritmul muzicii utilizând acest bloc:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">unicorn_în_dreapta</title>
        <title name="PROPERTY">"gamă"</title>
        <title name="RANGE">"bas"</title>
        </block></xml>

        Acest program utilizează volumul de bas (sunetele joase) din muzică pentru a controla înălţimea unui dansator.
        Poţi să faci ca celălalt dansator să răspundă la muzică de asemenea?
      Dance_Party_11: |-
        Blocul <xml><block type="Dancelab_whenKey"></block></xml> te lasă să execuţi cod atunci cînd săgeata în sus este apăsată.

        Poţi schimba mişcarea dansatorului, proprietăţi ale dansatorului sau să faci o mişcare rapidă o singură dată.
        Fi creativ şi caută alte blocuri noi!
      Dance_Party_11_5: |-
        Verifică acest bloc:

        <xml>
          <block type="Dancelab_makeNewDanceSpriteGroup">
            <title name="N">6</title>
            <title name="COSTUME">"DUCK"</title>
            <title name="LAYOUT">"circle"</title>
          </block></xml>

        Acum poţi creea mai mulţi dansatori în acelaşi timp!

        Încearcă să foloseşti câteva dintre blocurile "toate raţele" să scri cod care va face ca toate raţele să danseze împreună.
      Dance_Party_11b: |-
        "E timpul de dans! Pisica se mișcă când apeși tasta cu săgeată stânga. Fă Robotul să „cadă” o dată când apeși tasta cu săgeată dreapta și să „aplaude” o dată când apeși tasta cu săgeată în sus.

        **Folosește tastele pentru a-l face pe Robot să execute mișcările de cădere-aplaudare-cădere-aplaudare cât de repede poți!**"
      Dance_Party_12: Dezlănțuiește-te! Creează un dans al tău pe care să-l dansezi
        cu prietenii.
      Dance_Party_extras_alternate_2019: "# Înainte și înapoi!\n\nUneori poți dori
        să creezi un tipar de mișcări de dans alese. Acest nou bloc te lasă să faci
        asta. \n\n<xml><block type=\"Dancelab_alternateMoves\"><title name=\"GROUP\">sprites</title><title
        name=\"N\">2</title><title name=\"MOVE1\">MOVES.Roll</title><title name=\"MOVE2\">MOVES.ClapHigh</title></block></xml>
        \n\nMișcările de mai sus pe care le alegi se vor repeta secvențial mereu.
        \n\n-   Creează o rutină alternantă pentru dansatorul principal din față!
        \n-   Folosește diferite numere pentru a schimba viteza cu care mișcările
        alternează. Încearcă „1” sau „0,5” pentru a alterna mai rapid!"
      Dance_Party_extras_battle: |-
        # Dans în echipe

        Aici este un dans între 2 echipe. Tastele săgeţi controlează unul dintre dansatori iar tastele "w,a,s,d" controlează celălalt dansator. Fă un dans impreună cu un prieten şi încearcă să îmbunătăţeşti acest dans.

        -   Adaugă mai multe taste să controlezi dansatorii
        -   Fă ca dansatorul de rezervă să răspundă şi el atunci când tastele sunt apăsate
        -   Alternează dansatorul o dată la 4 măsuri configurând vizibilitatea lui
      Dance_Party_extras_battle_2019: |-
        # Dans în echipe

        Aici este un dans între 2 echipe. Tastele săgeţi controlează unul dintre dansatori iar tastele "w,a,s,d" controlează celălalt dansator. Fă un dans impreună cu un prieten şi încearcă să îmbunătăţeşti acest dans.

        -   Adaugă mai multe taste să controlezi dansatorii

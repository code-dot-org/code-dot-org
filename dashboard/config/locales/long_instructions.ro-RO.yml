        _"Poţi să mă ajuţi să fac două căsuţe pentru păsări?"_
      course1_maze_seq_challenge2: Poţi să te mişti de până la patru ori în fiecare
        direcţie. Poţi găsi un drum înainte să rămâi fără blocuri?
      course1_playlab_events_challenge1: "_\"Unde se ascund prietenii mei? În acest
        joc, apăsând pe mine va apărea prietenul meu pisica Olive\"_\n\nApăsând pe
        Olive va apărea Robin! Poţi scrie programul pentru a descoperi celelalte personaje?
        \n\nÎn această problemă, asigură-te ca apesi pentru indicii! Indiciile te
        vor ajuta să faci acest proiect pas cu pas!\n\n![](<https://images.code.org/d42103835215d4b070f7f463b5e3073c-image-1494531456899.30.19
        PM.png>)"
      course1_playlab_events_challenge2: |-
        _"Hai să facem o petrecere! Dă-le prietenilor mei să facă ceva când apeşi pe ei."_

        Ce vor spune animalele? Ce altceva se va întâmpla?

        În această problema, asigură-te că apeşi pentru indicii! Indiciile îti vor arăta lucruri hazli să încerci!

        ![](<https://images.code.org/d42103835215d4b070f7f463b5e3073c-image-1494531456899.30.19 PM.png>)
      course2_artist_nestedLoops_challenge2: |-
        Poţi să-ţi dai seama cum poţi face un desen ca acesta?

        -   Prima buclă interioară ar trebui să facă un octogon.
        -   A doua buclă interioară ar trebui să facă un hexagon.
        -   A treia buclă interioară ar trebui să facă un pătrat.
      course2_artist_prog_challenge1: Desenează camere pentru fiecare animal. Există
        multe metode diferite de a rezolva acest puzzle, aşa că distrează-te!

        -   Alternează dansatorul o dată la 4 măsuri configurând vizibilitatea lui
      Dance_Party_extras_every_beat: |-
        # Sfert de note

        Majoritatea dansatorilor au utilizat toate măsurile, dar fiecare măsură este făcută din 4 sferturi de note. Acest dans utilizează 'la fiecare 0.25 măsuri' pentru a face dansatorul să bată din palme pe fiecare sfert de notă.

        Acest dans foloseşte şi un bloc de tip _condiţional_ pentru a controla cînd blocul 'la fiecare 0.25 măsuri' schimbă dansul. Încearcă să schimbi numărul din blocul condiţional pentu a vedea cum modifică acesta dansul.

        -   Experimentează cu alte durate de timp pentru note (cum ar fi 0.5 pentru jumătate de notă sau 0.125 pentru o optime).
        -   Adaugă nişte evenimente de tip `după măsură`.
        -   Schimbă "măsuri" cu "secunde" şi încearcă să sincronizezi dansul astfel.
      Dance_Party_extras_layout: "# Să trecem în formație!\n\nVezi acest dans care
        folosește blocul `aranjament` pentru a modifica formația dansatorilor de rezervă
        pe durata dansului. Încearcă una dintre aceste idei pentru a dezvolta dansul:\n\n-
        \  Creează un al doilea grup de dansatori cu un aranjament diferit                                                          \n-
        \  Modifică aranjamentul la apăsarea unei taste                                                                                         \n-
        \  Modifică o proprietate când dansatorii schimbă formația"
      Dance_Party_extras_layout_2019: |-
        # Hai să ne formăm!

        Verificați acest dans care folosește blocul <xml><block type="Dancelab_layoutSprites" block-text="layout"><title name="GROUP">"MOOSE"</title><title name="FORMAT">???</title></block></xml> pentru a schimba formarea dansatorilor de rezervă pe tot parcursul dansului. Încercați una dintre aceste idei pentru a o extinde:

        -   Creați un al doilea grup de dansatori într-o dispunere diferită
        -   Modificați aspectul când este apăsată o tastă
        -   Modificați o proprietate atunci când dansatorii schimbă formația
      Dance_Party_extras_mixed_2019: "# Mai multe butoane\n\nAcest dans te lasă să
        controlezi în timp real proprietățile dansatorilor atunci când dansează automat.
        Încearcă să schimbi alte proprietăți atunci când apeși butoanele. De exemplu:
        \n\n-   Randomizează culoarea dansatorului când apeși „jos”. \n-   Adaugă
        un grup de dansatori cu o așezare aleatorie când apeși „spațiu”."
      Dance_Party_extras_on_beat: |-
        # Sunete joase, medii şi înalte

        Acest dans fooseşte evenimente de tip "vârf" pentru a declanşa nou cod când sunetele se aud mai tare în timpul muzicii. Încearcă să experimentezi cu diferite câtece pentru a vedea cum modifică ele dansul.
      Dance_Party_extras_on_beat_2019: |-
        # Sunete joase, medii şi înalte

        Acest dans fooseşte evenimente de tip "vârf" pentru a declanşa nou cod când sunetele se aud mai tare în timpul muzicii. Încearcă să experimentezi cu diferite câtece pentru a vedea cum modifică ele dansul.
      Dance_Party_extras_speed: |-
        # Măreşte viteza, Micşorează viteza

        Acest ultim dans utilizează blocul `setează viteza` pentru a controla cât de repede se mişcă fiecare dansator. Încearcă să experimentezi cu diferite viteze în diferite puncte din cântec. Simte-te liber să încerci pe acest dan, sau întoarce-te la oricare dintre dansurile anterioare pentru a le face şi mai interesante.
      Dance_Party_extras_speed_2019: |-
        # Grăbește-l, încetinește-l

        Acest dans de final folosește blocul <xml><block type="Dancelab_setDanceSpeedEach"><title name="GROUP">"SHARK"</title><title name="SPEED">2</title></block></xml> pentru a controla cât de repede se mișcă fiecare dansator. Experimentează cu diferite viteze pe parcursul mai multor momente din cântec. Improvizează liber la acest dans sau revino la oricare dintre dansurile anterioare pentru a-l face și mai tare.
      Dance_Party_extras_visible: "# Unde au dispărut?\n\nAcest dans arată și ascunde
        două grupuri diferite de dansatori. Vizionează-l și apoi adaugă ceva personal.\n\n-
        \  Adaugă un alt grup de dansatori                                                                                                                  \n-
        \  Arată și ascunde dansatori folosind tastele cu săgeată                                                                          \n-
        \  Ascunde toți dansatorii și treci la un efect de fundal captivant"
      Dance_Party_extras_visible_2019: |-
        # Sfert de note

        Majoritatea dansurilor noastre folosesc măsuri întregi, dar fiecare măsură este alcătuită din 4 sferturi de note. Acest dans folosește [blockly block][0] pentru a-l face pe dansator să aplaude la fiecare sfert de notă după a cincea măsură.

        Încearcă să modifici cifrele din bloc pentru a vedea modul în care aceasta schimbă dansul.

        -   Experimentează cu alte durate ale notelor (ex. 0,5 pentru o doime sau 0,125 pentru o optime).
        -   Adaugă alte evenimente.

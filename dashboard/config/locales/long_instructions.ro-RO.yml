      Dance_Party_extras_battle: |-
        # Dans în echipe

        Aici este un dans între 2 echipe. Tastele săgeţi controlează unul dintre dansatori iar tastele "w,a,s,d" controlează celălalt dansator. Fă un dans impreună cu un prieten şi încearcă să îmbunătăţeşti acest dans.

        -   Adaugă mai multe taste să controlezi dansatorii
        -   Fă ca dansatorul de rezervă să răspundă şi el atunci când tastele sunt apăsate
        -   Alternează dansatorul o dată la 4 măsuri configurând vizibilitatea lui
      Dance_Party_extras_every_beat: |-
        # Sfert de note

        Majoritatea dansatorilor au utilizat toate măsurile, dar fiecare măsură este făcută din 4 sferturi de note. Acest dans utilizează 'la fiecare 0.25 măsuri' pentru a face dansatorul să bată din palme pe fiecare sfert de notă.

        Acest dans foloseşte şi un bloc de tip _condiţional_ pentru a controla cînd blocul 'la fiecare 0.25 măsuri' schimbă dansul. Încearcă să schimbi numărul din blocul condiţional pentu a vedea cum modifică acesta dansul.

        -   Experimentează cu alte durate de timp pentru note (cum ar fi 0.5 pentru jumătate de notă sau 0.125 pentru o optime).
        -   Adaugă nişte evenimente de tip `după măsură`.
        -   Schimbă "măsuri" cu "secunde" şi încearcă să sincronizezi dansul astfel.
      Dance_Party_extras_layout: |-
        # Hai să trecem în formaţie!

        Verifică acest dans care utilizează blocul `schemă` pentru a schimba formaţia dansatorului de rezervă în timpul dansului. Pentru a extinde dansul încearcă una din ideile:

        -   Creează un al doilea grup de dansatori într-o schemă diferită
        -   Schimbă formaţia când o tastă este apăsată
            Schimbă o proprietate când dansatorul schimbă formaţia
      Dance_Party_extras_on_beat: |-
        # Sunete joase, medii şi înalte

        Acest dans fooseşte evenimente de tip "vârf" pentru a declanşa nou cod când sunetele se aud mai tare în timpul muzicii. Încearcă să experimentezi cu diferite câtece pentru a vedea cum modifică ele dansul.
      Dance_Party_extras_speed: |-
        # Măreşte viteza, Micşorează viteza

        Acest ultim dans utilizează blocul `setează viteza` pentru a controla cât de repede se mişcă fiecare dansator. Încearcă să experimentezi cu diferite viteze în diferite puncte din cântec. Simte-te liber să încerci pe acest dan, sau întoarce-te la oricare dintre dansurile anterioare pentru a le face şi mai interesante.
      Dance_Party_extras_visible: |-
        # Unde au dispărut?

        Acest dans arată şi ascunde două grupuri diferite de dansatori. Verifică şi apoi încearcă să adaugi după cum crezi tu.

        -   Adaugă un alt grup de dansatori
        -   Arată şi ascunde dansatori utilizând tastele săgeţi
        -   Ascunde toţi dansatorii şi schimbă fundalul pentru a creea un efect interesant
      K-1 Bee Loops 2: Folosește o buclă pentru a muta şi apoi colectează nectarul
        şi fă miere!
      K-1 Bee Loops 3: Foloseşte buclele pentru a coleta nectarul şi produce miere!
      K-1 Bee Loops 4: Foloseşte buclele pentru a lua nectarul, produce miere şi pentru
        a muta!
      K-1 Bee Loops 5: Foloseşte buclele pentru a lua nectarul şi mierea!
      K-1 Bee Loops 6: Folosește buclele pentru a colecta nectarul, mierea şi pentru
        mutări!
      K-1 Maze Loops 10: |-
        Du-mă la porc! \
        Folosirea buclei `repetă` va face totul mult mai uşor.

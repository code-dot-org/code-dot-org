---
ro-RO:
  data:
    long_instructions:
      2-3 Artist 1 new: Bună, eu sunt un artist. Poţi scrie codul care mă face să
        desenez orice. Foloseste câteva blocuri pentru a mă face să desenez peste
        liniile de gri din imaginea. (Fiecare linie este lungă de 100 de pixeli)
      2-3 Artist 4: Ajută-mă să termin casa pentru această pisică.
      2-3 Artist 9 NEW: Finalizează acest zmeu
      2-3 Artist Free Play: Joc liber! Desenează orice ți-ar plăcea.
      2-3 Artist Loops New 12: 'Desenaţi un diamant cu latura de 100 pixeli. '
      2-3 Artist Nested Loops 10: Foloseste un bloc 'repeta de 12 ori' pentru a completa
        modelul.
      2-3 Artist Nested Loops 11: Foloseste un bloc 'repeta de 4 ori' pentru a finaliza
        modelul, rotind cu 90 grade după fiecare cerc.
      2-3 Artist Nested Loops 12: Foloseste un bloc "repeta de 12 ori" pentru a finaliza
        buclele.
      2-3 Artist Nested Loops Free Play: Joc la alegere, desenează ceva super cu bucle
        de nesting.
      2-3 Bee Loops 3A: Poti folosi o bucla pentru a colecta tot nectarul?
      4-5 Artist Free Draw 1: "Desen liber!  Desenează orice te simți inspirat \nsă
        creezi."
      4-5 Artist Patterns 7: Hai să modificăm codul de la ultimul puzzle pentru a
        face acest model mai complex. Notează cum diamantele se suprapun acum, încearcă
        să schimbi primul "săritură înapoi" de la 100 la 50 (jumatate din distanță)
        - cât de departe ar trebui să meargă artistul cu a doua "săritură înapoi"?
      4-5 Nested Loops 5: Buclează codul dat pentru a crea o moară de vânt.
      4-5 Nested Loops 9: Desenează dinţii în gura aligatorului!
      CSD U6 iter predict bubbles: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      CSD U6 iter predict bubbles_2018: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      CSD U6 iter predict bubbles_2019: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      Course 4 Artist For Loops 6a: Fă trei modificări mici la codul de la ultimul
        nivel pentru a obţine aceast lucru!
      CourseD_Dance_Party_01: |-
        _Hai să facem o petrecere cu dans!_

        Trage blocul `crează un nou` în spaţiul de lucru, şi conectează-l în interiorul blocului `configurare` pentru a creea primul tău dansator.

        -   _Poţi apăsa de asemenea şi becul din partea stângă dacă vrei mai multe informaţii sau mai multe provocări._
      CourseD_Dance_Party_02: |-
        Hai să facem acest elan să danseze!

        Trage blocul <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">dansator\_nou</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">flutură</title><title name="DIR">-1</title></block></xml> în spaţiul de lucru. Conectează-l sub blocul <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"măsuri"</title></block></xml>. Dansatorul tău ar trebui să facă o nouă mişcare după 4 măsuri.

        **Măsurile** sunt utilizate pentru a măsura timpul în muzică. În acest tutorial, o măsură are lungimea a 4 bătăi.
      CourseD_Dance_Party_03: |-
        _Acum vom avea ritm!_

        Adaugă un bloc <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"măsuri"</title></block></xml> în spaţiul de lucru. Fă-l pe dansator să înceapă o nouă mişcare după 6 măsuri.
      CourseD_Dance_Party_04: |-
        _Dansul ăsta are nevoie de nişte strălucire!_

        Caută un nou bloc în cutia cu unelte care să adauge un efect pe fundal în spatele dansatorului tău. Urmăreşte schimbarea efectuată în acelaşi timp cu muzica!
      CourseD_Dance_Party_05: |-
        Utilizează un alt bloc pentru a face dansatorul să schimbe mişcările **la fiecare 2 măsuri**!

        \*Alegând `(Următorul)`, `(Precedent)` sau `(Aleator)` îi spui dansatorului să efectueze o mişcare diferită de fiecare dată când codul este executat.
      CourseD_Dance_Party_06: |-
        _Avem nevoie de mai mulţi dansatori!_

        Creaţi un dansator de rezervă numit 'dansator\_rezervă1' care să danseze cu pisica.
      CourseD_Dance_Party_08: |-
        Fiecare dansator are un set de _proprietăţi_ care controlează felul cum arată acesta.

        Poţi să îl faci să arate ca un alt dansator aflat pe fundal făcând mai mică _mărimea_ lui. Poţi face ca ambii dansatori de rezerv să aibă aceeaşi mărime?
      CourseD_Dance_Party_09: |-
        Dansatorii au o proprietate numită "nuanţă" care poate adăuga un strat de culoare. Încearcă să schimbi nuanţa unuia dintre dansatori.

        -   Nuanţa va amesteca culoarea aleasă de tine cu culoarea dansatorului.
      CourseD_Dance_Party_10: |-
        Acum ştim cum să modificăm proprietăţile dansatorului. Putem să facem aceste proprietăţi să răspundă automat la ritmul muzicii utilizând acest bloc:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">unicorn_în_dreapta</title>
        <title name="PROPERTY">"gamă"</title>
        <title name="RANGE">"bas"</title>
        </block></xml>

        Acest program utilizează volumul de bas (sunetele joase) din muzică pentru a controla înălţimea unui dansator.
        Poţi să faci ca celălalt dansator să răspundă la muzică de asemenea?
      CourseD_Dance_Party_11: |-
        Blocul <xml><block type="Dancelab_whenKey"></block></xml> te lasă să execuţi cod atunci cînd săgeata în sus este apăsată.

        Poţi schimba mişcarea dansatorului, proprietăţi ale dansatorului sau să faci o mişcare rapidă o singură dată.
        Fi creativ şi caută alte blocuri noi!
      CourseD_Dance_Party_11_5: |-
        Verifică acest bloc:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"RAŢĂ"</title>
        <title name="LAYOUT">"cerc"</title>
        </block></xml>

        Acum poţi creea mai mulţi dansatori în acelaşi timp!

        Încearcă să foloseşti câteva dintre blocurile "toate raţele" să scri cod care va face ca toate raţele să danseze împreună.
      CourseD_Dance_Party_11b: |-
        Este timpul să dansăm! Pisica va face o mişcare "dab" când apeşi pe tasta săgeată în stânga. Fă robotul să facă o "cădere" când apeşi tasta săgeată în jos, şi să facă "bate din palme" atunci când este apăsată tasta săgeată în sus.

        **Utilizează tastele pentru a face robotul să facă mişcările "cădere"-"bate din palme"-"cădere"-"bate din palme" cât de repede poţi!**

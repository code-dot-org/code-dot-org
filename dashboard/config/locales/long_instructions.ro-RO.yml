      4-5 Nested Loops 5: Repetă codul dat pentru a crea o moară de vânt.
      4-5 Nested Loops 6: Poţi desena un hexagon folosind repetarea codului care desenează
        un triunghi?
      4-5 Nested Loops 7: "Repetă de 10 ori acest model. \n\nCât de mult te-ai întors
        la fiecare repetare?"
      4-5 Nested Loops 8: "Repetă de 6 ori această formă. \n\nCât de mult trebuie
        sa te întorci la fiecare repetare? "
      4-5 Nested Loops 9: Desenează dinţii în gura aligatorului!
      4-5 Nested Loops Assessment 1: "**Evaluare:** Utilizează o buclă îmbricată pentru
        a termina modelul."
      4-5 While Loops 1: Mută-mă în gaură şi umple-o două lopeţi cu pământ, folosind
        blocul "umple".
      4-5 While Loops 2: Mută-mă la grămada de pământ şi apoi înlătur-o cu 5 lopeți,
        folosind blocul "elimină 1".
      4-5 While Loops 3: |-
        Foloseşte cât mai puţine blocuri posibil pentru a rezolva această problemă!

        Mută-mă pe grămadă şi scoate tot pământul, apoi mută pe gaura şi umple-o complet.

        drum!_
      course2_bee_conditionals_challenge1: Strânge tot nectarul sau fă toată mierea.
        Poţi strânge nectar doar din flori si poţi face miere doar din faguri. Verifică
        fiecare locaţie ca să vezi dacă este o floare sau un fagure.
      course2_collector_loops_challenge2: |-

      2-3 Bee Functions 2: "Funcţiile sunt blocuri de cod care efectuează o activitate.
        \n\nUtilizează funcţia \"obţine 5\" pentru a colecta de 5 ori nectar dintr-o
        data."
      2-3 Bee Functions 4: "Funcția \"mișcă și obține nectar\" întorce albina, colectează
        nectarul, și întoarce albina de unde a început. \n\nFolosește funcția pentru
        a strânge tot nectarul."
      2-3 Bee Functions Assessment 1: "**Evaluare:** Foloseşte funcţia data pentru
        a colecta nectar din fiecare floare."
      2-3 Bee Functions Assessment 2: "**Evaluare:** Creează o funcţie pentru a întoarce,
        merge înainte, produce de 3 ori miere şi apoi întoarce albina la început."
      2-3 Bee Loops 1: |-
        Florile acelea par gustoase!

        Strânge nectarul din fiecare floare folosind cât mai puţine blocuri posibil.
      2-3 Bee Loops 13: "**Evaluare:** Strânge tot nectarul folosind cât mai puţine
        blocuri posibil."
      2-3 Bee Loops 3A: Poti folosi o bucla pentru a colecta tot nectarul?
      2-3 Bee Loops 3B: Acum foloseste blocul "repetă" pentru a strânge tot nectarul
        şi a face toată mierea.
      2-3 Bee Loops 4: |-
        Ce albinuţă ocupată!

        Ajută albina să strângă tot nectarul şi să facă toată mierea cu cât mai puţine blocuri posibil.
      2-3 Bee Loops 4A: "De câte ori te pot ajuta buclele la această problemă? \n\nBuclele
        sunt prietenele tale! Foloseşte câteva pentru a rezolva această problemă cu
        cât mai puţine blocuri posibil."
      2-3 Bee Loops 5: "Forma acestui drum este diferită de celelalte. \n\nPoţi strânge
        tot nectarul folosind cât mai puţine blocuri posibil?"
      2-3 Bee Loops 7: "Ce câmp frumos cu flori! \n\nAjută albina să viziteze fiecare
        floare. \n\nPoţi găsi o cale să o faci cu mai puţin de 7 blocuri?"
      2-3 Bee Loops 8: "Aceste flori mov au o cantitate diferită de nectar de fiecare
        dată când rulezi programul. \n\nFoloseste bucla \"cât timp nectar\" pentru
        a strânge tot nectarul. \n\nAceasta buclă va merge atât timp cât condiţia
        este îndeplinită, în acest caz `nectar > 0`."
      2-3 Bee Loops Assessment 1: "**Evaluare:** Utilizează o buclă `în timp ce` pentru
        a strânge tot nectarul din aceste flori."
      2-3 Maze 1: "Mă poți ajuta să prind porcul buclucaș? \n\nStivuieşte două blocuri
        \"mută înainte\" sub blocul \"când rulează\" și apasă \"Rulează\". "
      2-3 Maze 12: |-
        Brusc apare un bloc magic! Cu blocul "repetă", poti repeta cod de multe ori.

        Poţi să ajungi la porc creând o buclă care foloseşte un singur bloc "mută înainte" în interiorul unui bloc "repetă"?
      2-3 Maze 13: Du-mă la porc! De data aceasta poţi folosi doar un singur bloc
        "mută înainte"
      2-3 Maze 15: În acest puzzle, două bucle "repetă" te vor ajuta să ajungi la
        porc folosind numărul cel mai mic de blocuri!
      2-3 Maze Loops 18: "Du-mă la floarea-soarelui folosind numărul minim de blocuri!
        \nÎncearcă sa foloseşti o bucla \"repetă\" în interiorul altei bucle \"repetă\"
        pentru a minimiza dimensiunea codului necesar."
      2-3 Maze Loops 19: |-
        Hai să creştem dificultatea!

        Foloseşte bucle pentru a ma duce la floarea soarelui cu numărul minim posibil de bucle.
      2-3 Maze Loops Assessment 1: "**Evaluare:** Du-mă la floarea-soarelui folosind
        doar 5 blocuri! "
      4-5 Artist 1: 'Ajută-mă să termin de desenat cutia mea. (Fiecare linie are o
        lungime de 300 de pixeli) '
      4-5 Artist 11: "Completează liniile verzi. \n\nLiniile au 300 pixeli lungime
        si sunt la distanță de 15 pixeli una față de cealaltă."
      4-5 Artist 2: Repetă acest cod folosind blocul "repetă" pentru a finaliza pătratul.
      4-5 Artist 3: "Acest pat de flori dreptunghiular are un perimetru de 600. \\\nLatura
        lungă are o lungime de 200. \n\nDesenează dreptunghiul folosind cât mai puţine
        blocuri posibil."
      4-5 Artist 3.5: "Încearcă să-ți dai seama ce se întâmplă dacă rulezi acest cod
        (sau apasă \"Rulează\" ca să-l încerci). \n\nApoi, repetă-l de câte ori e
        nevoie pentru a finaliza desenul!"
      4-5 Artist 4: "Cate grade sunt într-un cerc? \n\nFolosește bucla cu blocurile
        pentru a crea un cerc de culori."
      4-5 Artist 5: Cu ce ar trebui să înlocuim "???" pentru a ne asigura că zombi
        termină acest desen folosind bucla dată?
      4-5 Artist 6: Acest triunghi echilateral are unghiuri de 60, 60 si 60 de grade.
        Fiecare latură este de 200 de pixeli. Termină desenul.
      4-5 Artist 7: "Acest triunghi dreptunghic are unghiuri de 30, 60 si 90 de grade.
        Lungimea laturii înclinate (ipotenuza) este de 200 de pixeli. \n\nTermină
        desenul."
      4-5 Artist 8: "Linia de la jumătate pe un teren de fotbal este perpendiculară
        pe tuşă. \\\nAcest teren are un perimetru de 800 pixeli şi este lung de 240
        pixeli. Cât de lat este? \n\nTrasează limitele şi linia de la jumătatea terenului."
      4-5 Artist 9: "Desenează jumătatea din dreapta astfel încât modelul să fie simetric.
        \nTriunghiurile sunt echilaterale şi au laturile cu lungimea de 50 de pixeli."
      4-5 Artist Assessment 1: "**Evaluare:** Utilizează o buclă pentru a desena triunghiul
        echilateral. Fiecare latură are 300 de pixeli."
      4-5 Artist Free Draw 1: "Desen liber!  Desenează orice te simți inspirat \nsă
        creezi."
      4-5 Artist Patterns 1: |-
        Desenează acest pătrat folosind o buclă.

        Fiecare latură are lungimea de 20 de pixeli.
      4-5 Artist Patterns 10: "Acest cod desenează două rânduri de hexagoane - buclează
        totul de 4 ori pentru a realiza întregul fagure. \nVa trebui să sari înapoi
        120 de pixeli în interiorul buclei tale exterioare pentru a te asigura că
        artistul nu va ieşi cu desenul de pe ecran."
      4-5 Artist Patterns 11: De câte ori trebuie să repeţi acest program pentru a
        desena un semicerc?
      4-5 Artist Patterns 12: "Dacă vei crea o nouă buclă ca aceasta și vei vira la
        stânga în loc de la dreapta, ce se va întîmpla? \n\nPoți repeta acest lucru
        astfel încât să desenezi acest val?"
      4-5 Artist Patterns 13: "Haide acum să repetăm de patru ori tot acel program
        dat pentru a crea această ramă de tablou. Atenție la colțuri - nu poți doar
        să virezi la 90 de grade! \n\nDacă repetarea unui viraj de 3 grade de 60 de
        ori realizează jumătate de cerc, care dintre aceste blocuri de cod va realiza
        un sfert de cerc pentru colțuri?"
      4-5 Artist Patterns 2: "Dacă plasezi bucla de repetare a unui pătrat în interiorul
        altei bucle, noi numim aceasta o buclă îmbricată. \nCe trebuie să adaugi la
        bucla din exterior pentru a te asigura că toate cele 15 pătrate se aliniază
        unul lângă celălalt?"
      4-5 Artist Patterns 3: Acum, hai să mergem mai în detaliu! Am pus tot acel cod
        în altă buclă, dar trebuie sa aduci artistul înapoi pentru a desena următoarea
        linie. Pe care dintre aceste blocuri de cod îl poţi aşeza la finalul buclei
        exterioare pentru a desena toată grila?
      4-5 Artist Patterns 4: Acest romb are laturi de 50 de pixeli și unghiuri de
        120 și 60 de grade. Folosește o buclă pentru a îl desena.
      4-5 Artist Patterns 5: "Repetă acest program pentru a face un rând de 6 romburi.
        \n\nObservă ca am schimbat codul pentru diamant ca să se repete de 3 ori în
        loc de 2 - de ce crezi că am procedat așa?"
      4-5 Artist Patterns 6: De câte ori ai nevoie să repeți acest bloc pentru a desena
        întreaga grilă de romburi?
      4-5 Artist Patterns 7: Hai să modificăm codul de la ultimul puzzle pentru a
        face acest model mai complex. Observă cum romburile se suprapun acum, încearcă
        să schimbi primul "săritură înapoi" de la 100 la 50 (jumatate din distanță)
        - acum cât de departe ar trebui să meargă artistul cu a doua "săritură înapoi"?
      4-5 Artist Patterns 8: Folosește o buclă pentru a desena acest hexagon cu laturile
        de 40 de pixeli și unghiuri de 60 de grade.
      4-5 Artist Patterns 9: "Acum repetă acest cod de 3 ori şi desenează întregul
        rând. \n\nFiecare hexagon are o lungime de 80 de pixeli între cele mai îndepărtate

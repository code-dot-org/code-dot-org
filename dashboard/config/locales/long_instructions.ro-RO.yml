      4-5 Bee Conditionals 1: "Acest nor îmi blochează vederea! \n\nVerifică dacă
        este o floare sub nor şi strânge nectar doar dacă este o floare.\\\nAi grijă,
        se poate schimba!"
      4-5 Bee Conditionals 2: |-
        Mai mulţi nori!

        Verifică sub fiecare nor pentru a vedea dacă ascunde o floare înainte să culegi nectarul.

        Aminteşte-ţi: Nu toţi norii ascund acelaşi lucru!
      4-5 Bee Conditionals 4: "Câteodată acest nor ascunde o floare şi câteodată ascunde
        un fagure! \n\nFoloseşte blocul \"dacă/altfel\" pentru a strânge nectarul
        dacă este o floare.\\\nAltfel, crează miere (pentru că este un fagure)."
      4-5 Bee Conditionals 5: |-
        Sub fiecare dintre acei nori este o floare sau un fagure de miere!

        Folosește blocul "dacă/altfel" pentru a colecta nectar dacă acolo este o floare.
        Altfel crează miere (deoarece acolo este un fagure).
      4-5 Bee Conditionals 6: |-
        Nu ştiu sigur cât nectar are această floare, dar ştiu că are 1, 2 sau 3 unităţi de nectar.

        Combină blocurile condiţionale (`dacă` şi `dacă/altfel`) pentru a strânge tot nectarul disponibil în floare.

        Aminteşte-ţi, cantitatea de nectar se poate schimba de fiecare dată când rulezi!
      4-5 Bee Conditionals 7: "Aceste flori pot avea 3, 2 sau 1 nectar. \n\nCompletează
        funcția \"verifică floare mov\" și folosește-o pentru a strânge tot nectarul
        din flori."
      4-5 Bee Conditionals 8: "Scrie funcția \"verifică floare fă miere\". \n\nFuncția
        ta ar trebui să verifice dacă floarea mov are 3, 2 sau 1 nectar și să strângă
        tot nectarul. \nApoi, mută înainte și fă miere."
      4-5 Bee Conditionals Assessment 1: "**Evaluare:** Acest nor ascunde o  floare
        cu un nectar sau un fagure care are nevoie de miere. \n\nCompletează funcția
        \"ia nectar sau fă miere\", apoi apeleaz-o pentru a colecta nectarul sau a
        face mierea. "
      4-5 Bee Debugging 1: "Aceste blocuri chiar mă deranjează. \n\nPoți să le repari?"
      4-5 Bee Debugging 6: "Floarea mov are o cantitate diferită de nectar de fiecare
        dată când rulezi soluţia. \n\nRepară blocurile pentru a obține de fiecare
        dată tot nectarul din floare."
      4-5 Bee Debugging Assessment 1: "**Evaluare:** Repară programul."
      4-5 Bee Nested Loops 2: "Strânge tot nectarul din fiecare floare. \n\nFolosește
        o buclă îmbricată. "
      4-5 Bee Nested Loops 4: "Colectează tot nectarul din fiecare floare și fă miere
        în fagure. \n\nFolosește o buclă îmbricată. "
      4-5 Bee Nested Loops Assessment 1: "**Evaluare:** Strânge tot nectarul şi fă
        toată mierea utilizând bucle."
      4-5 Maze 7: "Du repede zombi la floarea soarelui! \n\nPoţi rezolva problema
        cu mai puţin de 11 blocuri?"
      4-5 Maze 9: |-
        Acum avem un nou bloc numit "repetă până când".\
        Acesta ne va permite sa repetăm comenzi până zombi ajunge la floarea soarelui.

        Foloseşte noul bloc repetă până când" pentru a rezolva această problema cu cât mai puţine comenzi posibil.
      4-5 Maze Assessment 1: "**Evaluare:** Du-te la floarea-soarelui folosind cât
        mai puţine blocuri posibil."
      4-5 Maze Conditionals 1: Utilizează blocul "repetă până când" pentru a-l duce

        to the next puzzle. "
      grade5_playlab_variables1_instruction: |-
        This time you don't have to write
        any code, just hit "Run" to play the game! In this game, you're the dog
        who is trying to collect more flags than the cat. Use the down arrow to control
        the dog. Press "Finish" when you're done playing.
      grade5_playlab_variables10_instruction: Modifier la fonction «Patrouille» pour
        ajouter un paramètre «Acteur», afin de pouvoir l'utiliser pour chacun des
        acteurs à l'écran. N'oublie pas, les acteurs correspondent aux chiffres 1,
        2 et 3.
      grade5_playlab_variables11_instruction: Ajoute un autre paramètre intitulé « Vitesse »
        à la fonction « Patrouille ». Essaie d'utiliser un bloc « Définir la vitesse »
        avec le nouveau paramètre « Vitesse » pour aider le Pingouin à obtenir les
        deux drapeaux avant que les autres lutins en obtiennent un seul.
      grade5_playlab_variables12_instruction: |-
        Amusons-nous ! Regarde le code fourni pour voir si tu peux comprendre ce que fait chaque bloc.

        Quand tu as fini, utilise les touches fléchées pour contrôler le Chien et obtenir tous les drapeaux.
      grade5_playlab_variables13_instruction: Utilise un bloc « Quand acteur touche »
        pour renvoyer le Chien en haut à gauche UNIQUEMENT s'il touche un des autres
        acteurs.
      grade5_playlab_variables14_instruction: "It's free play time! Have fun with\nall
        the blocks in your tool box. "
      grade5_playlab_variables1ask_instruction: |-
        This time, when you press 'run',
        you will see a 'prompt' asking you for a number. This number will be stored
        in a variable used to set the dog's speed.\r
        \r
        \r
        Pay attention to how
        this program is written!
      grade5_playlab_variables2_instruction: La course dans ce dernier puzzle n'était
        pas très équitable ! Change la variable «Vitesse du chien» pour t'assurer
        que tu peux obtenir plus de drapeaux que le chat. Le premier à obtenir 10
        drapeaux gagne !
      grade5_playlab_variables3_instruction: Voici un nouveau genre de jeu ! Utilise
        les flèches vers la gauche et vers la droite pour te déplacer et la flèche
        vers le haut pour sauter. Vois si tu peux obtenir tous les drapeaux.
      grade5_playlab_variables4_instruction: |-
        Now we're using a variable called
        "height" to control how high the dog can jump. Update the "height" variable
        so that the dog can jump high enough to reach all the flags.
      grade5_playlab_variables5_instruction: |-
        You've seen now how a variable can
        be used to set the height of an actor's jump. How else could  you use a variable?\r
        \r
        Let's
        build a game! First we'll need a score. Try setting the 'points' variable
        to give yourself 10 free points!
      grade5_playlab_variables6_instruction: |-
        Utilise la flèche droite pour lancer des cœurs.

        Dans notre jeu, comment devrions nous marquer des points ? Ajoute 1 à ta variable « Points » chaque fois que le Chien touche le Chat avec un cœur. Utilise l'événement « Quand acteur 2 touche quoi que ce soit » pour déclencher une mise à jour de ton score. Tu peux augmenter ta variable en définissant « points = points + 1 ». Fais monter ton score jusqu'à 10 (par un à la fois!) pour réussir le niveau.
      grade5_playlab_variables6ask_instruction: |-
        This time, you need 100 points to
        win!  Don't worry though, you can choose how many points you earn each time
        you score a hit!\r
        Try adding the `ask` block and changing the number 1 out
        for the variable `value`.
      grade5_playlab_variables7_instruction: Bon, maintenant assurons-nous que ce
        jeu n'est pas trop facile à jouer. Chaque fois que le Chien (acteur 1) se
        fait frapper par les cœurs jaunes du Chat (acteur 2), tu dois perdre un point.
        Commence par 10 points afin que ce ne soit pas trop dur. Laisse ton score
        descendre de 10 à 0 pour passer le niveau.
      grade5_playlab_variables71_instruction: |-
        Voici notre jeu à un stade antérieur, mais la plupart du code est masqué. Il existe une nouvelle fonction « Marquer des points ».

        Modifie la fonction afin qu'un paramètre « Points » soit ajouté à la variable « player_score ».

        La variable « player_score » doit augmenter chaque fois que le Chien touche le Chat avec des cœurs et diminuer chaque fois que le Chat touche le Chien avec des cœurs.

        Remarque : Lorsque tu as terminé, clique sur « Exécuter » pour jouer.  Lorsque le Chien inscrira 6 points, tu passeras au puzzle suivant.
      grade5_playlab_variables81_instruction: |-
        Nous avons ajouté une dernière fonction pour toi.

        Utilise une instruction « Si » pour programmer ton jeu et qu’il appelle la fonction «level_up» uniquement lorsque «player_score» devient supérieur à un certain nombre.

        Par exemple : «player_score» > 6

        Joue le jeu et franchis le niveau 4 pour passer au puzzle suivant.
      grade5_playlab_variables9_instruction: Voici une fonction appelée «Patrouille».

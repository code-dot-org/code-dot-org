      20hr_farmer_stage9_1_instruction: Salut, je suis un fermier. J'ai besoin de
        ton aide pour niveler le terrain sur ma ferme, afin de le préparer pour y
        étendre les semis. Déplace-moi vers le tas de terre et utilise le bloc «Supprimer»
        pour le supprimer.
      20hr_farmer_stage9_10_instruction: Je travaille tard, donc il fait nuit dehors,
        et je ne peux pas dire quelle est la taille des tas. Maintenant je n'ai pas
        toutes les options que j'avais l'habitude d'avoir sur le bloc «Tant que».
        Déplace-moi le long du champ et s'il y a un tas, retire-le
      20hr_farmer_stage9_11_instruction: 'Il fait encore nuit dehors. Déplace-moi
        le long du champ. S''il y a un tas, supprime-le et s''il y a un trou, remplis-le.
        Indice : utilise le menu déroulant des options du bloc «Si».'
      20hr_farmer_stage9_2_instruction: Ensuite, déplace-moi vers le trou et remplis-le
        avec DEUX pelletées de terre, en utilisant le bloc «Remplir».
      20hr_farmer_stage9_3_instruction: Déplace-moi vers le tas de terre et dis-moi
        combien de pelletées il faut pour le supprimer, en utilisant le moins de blocs
        possible.
      20hr_farmer_stage9_4_instruction: 'Peux-tu m''aider à supprimer les quatre tas
        de terre ? Indice: utilise un bloc «Répéter» si tu peux.'
      20hr_farmer_stage9_5_instruction: 'Aide-moi à remplir chacun de ces trous avec
        5 pelletées de terre. Indice : tu peux mettre un bloc «Répéter» dans le bloc
        «Tant que».'
      20hr_farmer_stage9_6_instruction: Supprime tous les tas de terre en utilisant
        le moins de blocs possible. Les nouvelles options dans le menu déroulant du
        bloc « Tant que » me permettent de savoir si je suis sur un tas ou dans un
        trou.
      20hr_farmer_stage9_7_instruction: Wow, j'ai trouvé un trou très profond ! Je
        ne sais pas combien de pelletées de terre il faudra pour le remplir. Peux-tu
        écrire un programme qui le remplira jusqu’à ce que le sol soit nivelé ?
      20hr_farmer_stage9_8_instruction: Aide moi à remplir le trou à l'extrémité du
        champ avec le moins de blocs possible.
      20hr_farmer_stage9_9_instruction: 'Fais-moi enlever tous ces tas de terre. Essaie
        d’utiliser le moins de blocs possible. Indice : essaie d''utiliser un bloc
        «Tant que».'
      20hr_maze_stage2_1_instruction: 'Peux-tu m''aider à attraper le vilain cochon
        ? Assemble deux blocs «Avancer» et clique sur «Exécuter» pour m''aider à me
        déplacer. '
      20hr_maze_stage2_10_instruction: Ok, essaie le nouveau bloc «Répéter jusqu'à»-
        il se répétera jusqu'à ce que j'atteigne ce cochon agaçant.
      20hr_maze_stage2_11_instruction: Ok, une dernière fois pour s'entraîner - peux-tu
        résoudre ce puzzle à l'aide de seulement 4 blocs?
      20hr_maze_stage2_12_instruction: Cher humain. Moi zombie. Moi faim. Devoir...
        atteindre... tournesol... Peux-tu me faire aller là-bas avec seulement 5 blocs
        ?
      20hr_maze_stage2_13_instruction: "Ok, c'est la même chose, en légèrement différent.
        \nPeux-tu le faire en seulement 5 blocs ?"
      20hr_maze_stage2_14_instruction: 'Utilise le nouveau bloc «Si» pour me laisser
        décider quand il faut tourner. Indice: tu n’as besoin que d''un bloc supplémentaire,
        mais regarde comment nous avons fait pour pouvoir le refaire tout seul la
        prochaine fois.'
      20hr_maze_stage2_15_instruction: Ok, c'est la même chose que le puzzle précédent,
        mais tu dois te rappeler comment tu as utilisé le bloc «Si» et le bloc «Répéter»
        ensemble.
      20hr_maze_stage2_16_instruction: Moi veux tournesol ! Utilise un bloc «Si» pour
        m'y amener avec le plus petit nombre de blocs possible.
      20hr_maze_stage2_17_instruction: Ok, nous allons le refaire encore une fois
        pour nous entraîner - ce n'est pas très différent, mais attention aux plantes
        carnivores!
      20hr_maze_stage2_18_instruction: Le bloc "Si-sinon" vérifie une condition et
        puis fait une chose OU une autre. Pour m'amener au tournesol essaie d'utiliser
        ce nouveau bloc.
      20hr_maze_stage2_19_instruction: Encore un exercice avec le bloc « Si/Sinon
        » - peux-tu y arriver dès le premier essai?
      20hr_maze_stage2_2_instruction: Ce cochon me hérisse les plumes. Aide-moi à
        l'atteindre !
      20hr_maze_stage2_20_instruction: Peux-tu ajouter seulement 3 blocs pour m’aider
        à résoudre un labyrinthe plus complexe? Si tu le fais bien, je peux emprunter
        n’importe quelle voie sinueuse - peu importe la longueur.
      20hr_maze_stage2_3_instruction: Trace le chemin et amène-moi à ce stupide cochon.
        Évite le TNT ou les plumes vont voler !
      20hr_maze_stage2_4_instruction: Guide-moi jusqu'à cette maudite créature verte!
        (Attention au TNT)
      20hr_maze_stage2_5_instruction: Reste calme et aide-moi à trouver cet affreux
        cochon. Sinon, je pourrais me fâcher !
      20hr_maze_stage2_6_instruction: Il y a un moyen d'attraper ce stupide cochon
        avec seulement 2 blocs. Peux-tu le trouver?
      20hr_maze_stage2_7_instruction: Essaie de me faire aller jusqu'à l'intrus vert
        avec juste trois blocs.
      20hr_maze_stage2_8_instruction: Aide-moi à bannir ce méchant cochon en utilisant
        le moins de blocs possible. Essaie d’utiliser plus d'un bloc «Répéter x fois».
      20hr_maze_stage2_9_instruction: 'Lorsqu''un bloc est gris, cela signifie que
        tu ne peux pas le supprimer. Résous ce puzzle en utilisant le bloc «Répéter»
        qui répète 3 fois. Essaie de mettre ces 3 blocs dans le bloc gris «Répéter»:
        se déplacer, se déplacer, tourner.'
      4-5 Artist 1_instruction: 'Aide-moi à terminer de dessiner ma boîte. (Chaque
        ligne a une longueur de 300 pixels) '
      4-5 Artist 10_instruction: Appuie sur « Exécuter » pour tester le code. Ensuite,
        répète-le suffisamment de fois pour terminer le dessin. Les couleurs seront
        différentes chaque fois.
      4-5 Artist 11_instruction: Complète les lignes vertes. Les lignes ont 300 pixels
        de long et sont à 15 pixels l’une de l’autre.
      4-5 Artist 2_instruction: Peux-tu boucler ce code pour compléter le carré ?
      4-5 Artist 3.5_instruction: OK, essaie de comprendre ce qui se passe si tu exécutes
        ce code (ou appuie sur « Exécuter » pour l'essayer). Ensuite, répète-le suffisamment
        de fois pour terminer le dessin. Les couleurs seront (très probablement) différentes
        chaque fois.
      4-5 Artist 3_instruction: Ce parterre de fleurs rectangulaire a un périmètre
        de 600 pixels. Le côté le plus long a une longueur de 200 pixels. Dessine
        le rectangle.
      4-5 Artist 4_instruction: Combien de degrés y a-t-il dans un cercle ?  Boucle
        les blocs pour créer un cercle de couleurs.
      4-5 Artist 5_instruction: Quel angle utilises-tu ?
      4-5 Artist 6_instruction: Ce triangle équilatéral possède des angles de 60,
        60 et 60 degrés. Chaque côté fait 200 pixels. Termine le dessin.
      4-5 Artist 7_instruction: Ce triangle rectangle comporte des angles de 30, 60
        et 90 degrés. La longueur de la partie inclinée fait deux fois la hauteur
        de 100 pixels. Termine le dessin.
      4-5 Artist 8_instruction: La ligne médiane d’un terrain de football est perpendiculaire
        à ses lignes de touche. Ce terrain a un périmètre de 800 pixels et il est
        long de 240 pixels. Quelle est sa largeur ? Trace les limites et la ligne
        médiane.
      4-5 Artist 9_instruction: Dessine l'autre moitié pour que le dessin soit symétrique.
        Les triangles sont équilatéraux et mesurent 50 pixels de long.
      4-5 Artist Assessment 1_instruction: 'Évaluation : utilise une boucle pour dessiner
        le triangle équilatéral. Chaque côté fait 300 pixels.'
      4-5 Artist For Loops 1_instruction: Mets les nombres de 1 à 10 dans les blocs
        « Largeur » et exécute le code.
      4-5 Artist For Loops 11_instruction: Complète le bloc «Pour» pour qu'il compte
        0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Que se passe-t-il si tu inverses les numéros
        «de» et «à» ? Complète le bloc «Pour» pour qu''il compte 200, 180, 160, 140,
        120...0. '
      4-5 Artist For Loops 13_instruction: 'Ce dessin a été commencé sans une boucle
        «Pour» et comporte trop de blocs !  Utilise un bloc «Pour» pour terminer la
        spirale.  Indice : la longueur de la dernière ligne est de 250 pixels.'
      4-5 Artist For Loops 14_instruction: 'Quelqu''un a commencé le code, mais s''est
        ensuite rendu compte qu''il devait y avoir un moyen plus rapide ! Utilise
        un bloc «Pour» pour remplacer les blocs et terminer la spirale triangulaire.
        (Indice : la longueur de la dernière ligne est de 300 pixels.)'
      4-5 Artist For Loops 15_instruction: 'Quelqu''un a commencé le code, mais s''est
        ensuite rendu compte qu''il devait y avoir un moyen plus rapide ! Utilise
        un bloc «Pour» pour remplacer les blocs et terminer la spirale hexagonale.
        (Indice : la longueur de la dernière ligne est de 200 pixels.)'
      4-5 Artist For Loops 2_instruction: Ceci est un bloc « pour ». Plutôt que de
        taper 1, 2, 3… 10, le bloc « pour » peut répéter les blocs qu'il contient
        et compter pour toi. Place le nombre 10 dans la section « à » du bloc « pour ».
      4-5 Artist For Loops 3_instruction: Comment pouvons-nous compter de 1 à 50 ?
        Modifie le bloc «Pour».
      4-5 Artist For Loops 4_instruction: Complète le bloc « Pour » pour qu'il compte
        de 1 à 10 par bonds de 1.
      4-5 Artist For Loops 6_instruction: Dessine des carrés avec des côtés de 50,
        60, 70, 80 et 90 pixels. Tu devras utiliser la fonction «Dessiner un carré»
        cinq fois.
      4-5 Artist For Loops 7_instruction: 'Dessine les mêmes carrés, mais utilise
        un bloc «Compter avec» pour changer les tailles. Place le bloc « Compteur
        » dans la fonction «Dessiner un carré». Indice : il est dans la catégorie
        «Variables».'
      4-5 Artist For Loops 8_instruction: Peux-tu terminer le programme en plaçant
        des blocs dans le bloc « Pour » afin qu’il compte de 10 à 200 par bonds de
        10 ? Tu peux trouver le bloc « Pour » dans la catégorie «Boucles».
      4-5 Artist For Loops 9_instruction: Ces cercles font 5, 10, 15, 20, 25, 30 et
        35 pixels. Dessine les cercles à l'aide d'un bloc « Pour ».
      4-5 Artist Free Draw 1_instruction: Dessin libre !  Dessine tout ce qui t’inspire.
      4-5 Artist Functions 1_instruction: Utilise une boucle « Répéter » pour dessiner
        ce triangle.
      4-5 Artist Functions 10a_instruction: Mets ce code dans la fonction « Dessiner
        un flocon de neige » et remplace 50 par le paramètre « Taille ». La fonction
        est déjà appelée pour faire un flocon de neige qui est de 100 pixels.
      4-5 Artist Functions 10b_instruction: 'Utilise la fonction «Dessiner un flocon
        de neige» pour créer des flocons de différentes tailles.  Indice : le premier
        flocon a une longueur de 25 pixels et chaque flocon de neige fait le double
        de celui qui le précède.'
      4-5 Artist Functions 11_instruction: 'Cette fonction «Dessiner un hexagone»
        utilise la fonction «Dessiner un triangle». Termine la fonction «Hexagone».
        (Indice : un hexagone a 6 côtés, chacun de 100 pixels de long.)'
      4-5 Artist Functions 12_instruction: 'Termine la fonction «Dessiner des vagues».  Chaque
        vague est composée d''une grande vague et d’un creux de vague.   Indice :
        dessine 5 vagues bleues.'
      4-5 Artist Functions 13 Free play_instruction: Voici quelques fonctions pour
        dessiner des planètes, des étoiles, des fusées et des robots. Utilise-les
        comme bon te semble pour faire des images que tu pourras partager avec tes
        amis.
      4-5 Artist Functions 14 Free play_instruction: Ici nous t’avons fourni plusieurs
        fonctions.  Utilise-les comme bon te semble à l'intérieur d'une ou de plusieurs
        boucles pour faire des images que tu pourras partager avec tes amis. Clique
        sur « Exécuter » pour voir un exemple.
      4-5 Artist Functions 15 Assessment_instruction: 'Évaluation :  utilise la fonction
        «Dessiner un carré» pour créer les carrés.  Les carrés sont de 50, 100 et
        150 pixels.'
      4-5 Artist Functions 2a_instruction: Maintenant, place ces blocs dans une nouvelle
        fonction nommée «Dessiner un petit triangle» et appelle-la.
      4-5 Artist Functions 2b_instruction: Maintenant, crée une fonction nommée «Dessiner
        un petit triangle» en utilisant les blocs fournis.
      4-5 Artist Functions 3_instruction: 'Maintenant, crée les fonctions «Dessiner
        un triangle moyen» et «Dessiner un grand triangle». La fonction «Dessiner
        un petit triangle» est déjà faite pour toi. Les triangles ont des côtés d’une
        longueur de 50 (petits), 100 (moyens) et 150 (grands) pixels. '
      4-5 Artist Functions 4_instruction: Cette nouvelle fonction « Dessiner un triangle »
        a un paramètre et peut faire le travail des trois fonctions précédentes. Dessine
        les mêmes triangles à l'aide de cette nouvelle fonction.
      4-5 Artist Functions 5_instruction: Peux-tu modifier la fonction «Dessiner un
        triangle» en une fonction «Dessiner un carré» afin de changer le dessin ?
      4-5 Artist Functions 6_instruction: 'Utilise les fonctions «Dessiner un triangle»
        et «Dessiner un carré» pour dessiner une maison. (Indice : les côtés du carré
        font 200 pixels.)'
      4-5 Artist Functions 6b_instruction: Utilise les fonctions «Dessiner un carré»
        et «Dessiner un triangle» ainsi que d'autres blocs pour créer une maison en
        les ajoutant à la fonction «Dessiner une maison», et en l’utilisant.
      4-5 Artist Functions 7_instruction: Utilise la fonction « Dessiner une maison »
        pour dessiner des maisons de 100 pixels et 50 pixels. Les deux maisons sont
        à 50 pixels l’une de l’autre.
      4-5 Artist Functions 8_instruction: La fonction «Dessiner une fleur» a un paramètre
        qui permet de définir la hauteur de la tige.  Règle-le à 200 pixels et regarde
        ce qui se passe.
      4-5 Artist Functions 9_instruction: Dessine ces 3 fleurs. La première mesure
        100 pixels et les suivantes sont toujours plus grandes de 50 pixels que la
        précédente. Les fleurs sont également à 100 pixels les unes des autres.
      4-5 Artist Patterns 1_instruction: Peux-tu dessiner ce carré à l'aide d'une
        boucle ? Chaque côté mesure 20 pixels de long.
      4-5 Artist Patterns 10_instruction: 'Ce code dessine deux rangées d''hexagones
        - boucle le tout 4 fois pour dessiner le gâteau de miel en entier. Indice
        : tu devras sauter en arrière de 120 pixels dans ta boucle ultrapériphérique
        pour t''assurer que l''artiste ne dessine pas hors de l''écran.'
      4-5 Artist Patterns 11_instruction: 'Combien de fois dois-tu boucler cela pour
        dessiner un demi-cercle? Indice: s''il y a 360 degrés dans un cercle et que
        chaque tour de boucle avance de 3 degrés, combien de fois dois-tu répéter
        la boucle pour dessiner un cercle complet?'
      4-5 Artist Patterns 12_instruction: Si tu copies cette boucle et tourne à gauche
        plutôt qu'à droite, que se passe-t-il ? Peux-tu répéter cela pour dessiner
        cette vague ?
      4-5 Artist Patterns 13_instruction: Maintenant nous allons boucler tout cela
        quatre fois pour créer ce cadre photo. Attention aux coins - tu ne peux simplement
        pas tourner à 90 degrés ! Si boucler un virage de 3 degrés 60 fois donne un
        demi cercle, lequel de ces blocs de code fera un quart de cercle pour les
        coins ?
      4-5 Artist Patterns 2_instruction: Si tu places ta boucle carré à l'intérieur
        d'une autre boucle, on appelle ça une boucle imbriquée. Que dois-tu ajouter
        à ta boucle extérieure pour t'assurer que les 15 carrés s’alignent côte à
        côte ?
      4-5 Artist Patterns 3_instruction: Maintenant, passons à un niveau plus approfondi
        ! Nous avons imbriqué tout ce bloc de code dans une autre boucle, mais tu
        dois remettre l'artiste en place pour dessiner la ligne suivante. Lequel de
        ces blocs de code peux-tu placer à la fin de la boucle ultrapériphérique pour
        dessiner la grille entière ?
      4-5 Artist Patterns 4_instruction: Ce losange a des côtés de 50 pixels et des
        angles de 120 et 60 degrés. Utilise une boucle pour le dessiner.
      4-5 Artist Patterns 5.5_instruction: Combien de fois dois-tu répéter ce bloc
        pour dessiner la grille complète de losanges ?
      4-5 Artist Patterns 5_instruction: Répétons cela pour faire une rangée de 6
        losanges. Remarque que nous avons changé notre code losange pour répéter 3
        fois au lieu de 2 - pour quoi faire, à ton avis ?
      4-5 Artist Patterns 6_instruction: Combien de fois dois-tu répéter ce bloc pour
        dessiner la grille complète de losanges ?
      4-5 Artist Patterns 7_instruction: Modifions le code du dernier puzzle pour
        rendre ce motif plus complexe. Remarque comment les losanges se chevauchent
        maintenant; essaie de changer le premier «Saut en arrière» de 100 à 50 pixels
        (réduction de moitié) - maintenant, de combien l'artiste doit-il se déplacer
        dans le deuxième «Saut en arrière» ?
      4-5 Artist Patterns 8_instruction: Utilise une boucle pour dessiner cet hexagone
        avec des côtés de 40 pixels et des angles de 60 degrés.
      4-5 Artist Patterns 9.5_instruction: Bouclons ce code pour dessiner deux rangées
        d'hexagones. Remarque comment notre deuxième rangée est décalée vers la droite.
      4-5 Artist Patterns 9_instruction: 'Maintenant répète ce code 3 fois pour dessiner
        la rangée entière. Indice: chaque hexagone mesure 80 pixels de largeur à partir
        des points les plus éloignées à gauche et à droite.'
      4-5 Artist Patterns Free Play_instruction: Activité libre - essaie de faire
        ton propre motif !
      4-5 Bee Conditionals - FC Test_instruction: L'abeille veut seulement du nectar
        maintenant. Tous les objets ne sont pas des fleurs, alors vérifie sous CHAQUE
        NUAGE pour voir s’il s’y cache une fleur. Si c'est le cas, alors tu peux recueillir
        du nectar.
      4-5 Bee Conditionals 1 (copy 1)_instruction: L'abeille ne sait pas si c'est
        une fleur ou un nid d'abeilles. Ne recueille le nectar qu'à partir de fleurs,
        mais vérifie d'abord si c'est une fleur ou un nid d'abeilles.
      4-5 Bee Conditionals 1_instruction: L'abeille ne peut pas savoir si c'est une
        fleur ou un gâteau de miel. Recueille le nectar seulement sur les fleurs,
        mais vérifie d'abord si c'est une fleur ou un gâteau de miel.
      4-5 Bee Conditionals 2 (copy 1)_instruction: L'abeille veut seulement du nectar

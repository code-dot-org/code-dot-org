      Course 4 Play Lab Vars 3_instruction: Voici un nouveau genre de jeu ! Utilise
        les flèches vers la gauche et vers la droite pour te déplacer et la flèche
        vers le haut pour sauter. Vois si tu peux obtenir tous les drapeaux.
      Course 4 Play Lab Vars 4_instruction: Maintenant nous utilisons une variable
        appelée « Hauteur » pour contrôler à quelle hauteur le chien peut sauter.
        Mets à jour la variable « Hauteur » afin que le chien puisse sauter assez
        haut pour atteindre tous les drapeaux.
      Course 4 Play Lab Vars 5_instruction: 'Construisons un jeu ! Tout d''abord nous
        aurons besoin d''un score. Reconstruis le code que tu as vu au dernier niveau
        pour définir le score à 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Cool, maintenant nous avons notre
        variable «Score», mais comment allons-nous la rendre utile ? Que dirais-tu
        d'ajouter un point à ta variable « Score » chaque fois que tu frappes l'ennemi
        avec une boule de feu ? Utilise l'événement « Quand acteur 2 touche quoi que
        ce soit» pour déclencher une mise à jour de ton score lorsque tes boules de
        feu frappent le chat. Tu peux augmenter le score en définissant score = score
        + 1. Fais monter ton score jusqu'à 10 (par un à la fois!) pour réussir le
        niveau.
      Course 4 Play Lab Vars 6_instruction: |-
        Utilise la flèche droite pour lancer des cœurs.

        Dans notre jeu, comment devrions nous marquer des points ? Ajoute 1 à ta variable « Points » chaque fois que le Chien touche le Chat avec un cœur. Utilise l'événement « Quand acteur 2 touche quoi que ce soit » pour déclencher une mise à jour de ton score. Tu peux augmenter ta variable en définissant « points = points + 1 ». Fais monter ton score jusqu'à 10 (par un à la fois!) pour réussir le niveau.
      Course 4 Play Lab Vars 7_instruction: Bon, maintenant assurons-nous que ce jeu
        n'est pas trop facile à jouer. Chaque fois que le Chien (acteur 1) se fait
        frapper par les cœurs jaunes du Chat (acteur 2), tu dois perdre un point.
        Commence par 10 points afin que ce ne soit pas trop dur. Laisse ton score
        descendre de 10 à 0 pour passer le niveau.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: Bon, une dernière chose pour
        ce jeu; nous allons le configurer de sorte que le joueur peut gagner (ou perdre).
        Utilise une boucle «à l’infini » pour vérifier la valeur du score - si le

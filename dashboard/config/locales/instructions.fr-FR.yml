        cliques sur « Lancer ». Clique sur l'écran ou tapote-le pour déplacer Flappy
        vers la cible.
      flappy_2_instruction: Maintenant, nous avons rajouté un sol.  Attache un bloc
        au bloc «Quand touche le sol».  Ton code doit présenter «FIN DU JEU» lorsque
        Flappy s’écrase.
      flappy_2_2018_instruction: Maintenant, nous avons rajouté le sol.  Attache un
        bloc au bloc «Quand touche le sol».  Ton code doit présenter «FIN DU JEU»
        lorsque Flappy s’écrase.
      flappy_3_instruction: Le bloc « Lors du lancement » te permet d'exécuter le
        code au démarrage de ton jeu.  Essaie de régler la vitesse et de battre des
        ailes jusqu’à la cible.
      flappy_3_2018_instruction: Le bloc `quand l'exécution commence` te permet d'exécuter
        du code quand le jeu démarre. Essaie de définir la vitesse du niveau et vole
        jusqu'à la cible.
      flappy_4_instruction: Flappy volera parmi les obstacles, sauf si tu écris du
        code pour qu’il en heurte quelques uns. Attache un bloc au bloc «Quand heurte
        un obstacle» Ton code doit présenter «FIN DU JEU» lorsque Flappy s’écrase
        dans la première série de tuyaux.
      flappy_4_2018_instruction: Flappy volera parmi les obstacles, sauf si tu écris
        du code pour qu’il en heurte quelques uns. Attache un bloc au bloc «Au contact
        d'un obstacle». Ton code doit présenter «FIN DU JEU» lorsque Flappy s’écrase
        dans la première série de tuyaux.
      flappy_5_instruction: Nous allons ajouter un tableau de bord et compter les
        points lorsque Flappy dépasse les obstacles. Ajoute au bloc « Quand passe
        un obstacle » et ensuite marque un point en faisant voler Flappy au travers
        la première série de tuyaux.
      flappy_5_2018_instruction: Ajoutons un tableau de scores, et comptons des points
        quand Flappy passe des obstacles. Ajoute les bonnes instructions au bloc « au
        passage d'un obstacle », puis marque des points en faisant voler Flappy entre
        les tuyaux.
      flappy_6_instruction: Regarde si tu peux encore marquer un point en changeant
        l’intensité de la force que Flappy met dans ses battements d'ailes.
      flappy_6_2018_instruction: Regarde si tu peux toujours marquer un point en changeant
        l'énergie que Flappy met dans ses battements d'ailes.
      flappy_7_instruction: Ensuite, essaie de changer la scène en attachant un autre
        bloc au bloc « Lors du lancement ».
      flappy_7_2018_instruction: Ensuite, essaie de changer l'arrière-plan en attachant
        un autre bloc au bloc « quand l'exécution commence ».
      flappy_8_instruction: Tu peux changer l'apparence à tout moment, pas seulement
        au démarrage du jeu. Essaie de choisir un arrière-plan ALÉATOIRE lorsque d'autres
        événements se produisent, par exemple, lors du dépassement d'un obstacle.
      flappy_8_2018_instruction: Tu peux changer l'apparence à tout moment, pas seulement
        au lancement du jeu. Essaie de choisir un arrière-plan aléatoire lorsque d'autres
        événements se produisent, par exemple, lors du passage d'un obstacle.

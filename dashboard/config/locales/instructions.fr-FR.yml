        pour dessiner la fleur ?
      Standalone_Artist_6_instruction: 'Boucle ce code «Hexagone» 6 fois pour créer
        le dessin. De combien de degrés devras-tu tourner à chaque fois ? Indice :
        divise le nombre de degrés dans un cercle par le nombre de fois que tu boucles.'

      flappy_11_instruction: Crée ton propre jeu Flappy. Tu peux modifier tous les
        visuels et toutes les règles, même la gravité. Lorsque tu as fini, clique
        sur «Terminer» pour laisser tes amis essayer ton jeu sur leur téléphone.

        pour te permettre d’éviter de te répéter. Cette fonction dessine une fleur,
        alors tu peux l’utiliser chaque fois que tu veux dessiner une fleur. Utilise
        ceci et le nouveau bloc «Sauter» pour dessiner ces fleurs. Indice : les fleurs
        sont à 150 pixels les unes des autres.'
      Standalone_Artist_8_instruction: Voici une fonction appelée «Dessiner une forme»
        que nous avons programmée pour dessiner des hexagones. Exécute le code pour
        voir ce qu'il fait et puis fais des expériences avec la fonction pour voir
        ce qu’il se passe. Peux-tu lui faire dessiner un motif de carrés, de triangles
        ou d’octogones ?

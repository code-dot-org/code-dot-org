        - la boucle. Cela répétera un ensemble de commandes. Que se passe-t-il si
        tu mets cette séquence en boucle 6 fois ?
      Standalone_Artist_5.5_instruction: 'Remarque comment nous avons simplifié le
        code «Losange» en le transformant en boucle. Tu peux boucler cette séquence
        complète 12 fois pour dessiner la fleur. Indice : Tu devras tourner de 30
        degrés après ta boucle «Losange» afin de ne pas continuer à dessiner sur le
        même dessin.'

      20hr_farmer_stage9_1_instruction: Sveiks, esmu fermeris. Man vajadzīga tava
        palīdzība, lai nolīdzinātu lauku manā fermā un tas būtu gatavs stādīšanai.
        Pārvieto mani līdz dubļu kaudzei un izmanto "izdzēst" bloku, lai to izņemt.
      20hr_farmer_stage9_11_instruction: 'Vēljoprojām ir tumšs. Pārvieto mani pa lauku.
        Ja sastopies ar kaudzi, noņem to un ja tā ir bedre - piepildi to. Padoms:
        izmanto nolaižamo izvēlnes opciju "Ja" blokā.'
      20hr_farmer_stage9_2_instruction: Tālāk, pārvieto mani pie cauruma un piepildi
        to ar divām lāpstām dubļu, izmantojot "aizpildīt" bloku.
      20hr_farmer_stage9_3_instruction: Pārvieto mani pie dubļu kaudzes un pasaki
        man cik daudz lāpstas vajag izņemt izmantojot pēc iespējas mazāk bloku.
      20hr_farmer_stage9_4_instruction: 'Vai vari palīdzēt izņemt visas četras kaudzes
        dubļu? Padoms: izmanto "atkārtot" bloku ja vari.'
      20hr_farmer_stage9_5_instruction: 'Palīdzi man aizpildīt visas bedres ar 5 lāpstām
        zemes. Padoms: tu vari ielikt "atkārtot" bloku iekšā "kamēr" blokā.'
      20hr_farmer_stage9_6_instruction: Izņem visas zemes kaudzes, izmantojot pēc
        iespējas mazāk bloku. Jaunās iespējas nolaižamajā izvēlnē "kamēr" blokā pateiks
        man priekšā vai es stāvu uz kaudzes vai bedres.
      20hr_farmer_stage9_7_instruction: Vau, es atradu riktīgi dziļu bedri! Es nezinu
        cik lāpstas zemes tai nepieciešams. Vai vari uzrakstīt programmu, kas aizpilda
        to, kamēr zeme ir līdzena?
      20hr_farmer_stage9_8_instruction: Palīdzi man aizpildīt bedri lauka galā, izmantojot
        pēc iespējas mazāk blokus.
      20hr_farmer_stage9_9_instruction: 'Liec man izņemt visas šīs zemes kaudzes.
        Mēģini izmantot pēc iespējams mazāk blokus. Padoms: mēģini izmantot "kamēr"
        bloku.'
      20hr_maze_stage2_10_instruction: Tagad pamēģini jauno "atkārtot kamēr" bloku
        - tas atkārtosies tikmēr, kamēr es sasniegšu kaitinošo cūku.
      20hr_maze_stage2_11_instruction: Pēdēja prakses reize - vai vari atrisināt,
        izmantojot tikai 4 blokus?
      20hr_maze_stage2_13_instruction: Šeit ir ļoti līdzīgi, bet nedaudz savādāk Vai
        vari atrisināt, izmantojot tikai 5 blokus?
      20hr_maze_stage2_14_instruction: 'Izmanto jauno "Ja" bloku, lai ļautu man izlemt
        kad pagriezties. Padoms: tev jāizmanto tikai vēl viens bloks, bet iemācies
        kā to uzstādīt pašam nākamajā reizē.'
      20hr_maze_stage2_15_instruction: Šī ir gluži kā ieprēkšējā mīkla, taču tev ir
        jāatceras kā tu izmantoji "Ja" bloku un "atkārtot" bloku kopā.
      20hr_maze_stage2_16_instruction: Es gribēt saulespuķi! Izmanto "Ja" bloku, lai
        nogādāt mani tur ar pēc iespējas mazāku bloku skaitu.
      20hr_maze_stage2_17_instruction: Labi, izdarīsim to vēlreiz. Šis nav pārāk atšķirībi,
        bet uzmanies no Čomperiem!
      20hr_maze_stage2_18_instruction: '"Ja-tad" bloks pārbauda nosacījumu un tad
        izpilda vienu vai otru darbību. Lai nogādātu mani līdz saulespuķei, mēģini
        izmantot šo jauno bloku.'
      20hr_maze_stage2_19_instruction: Vēl viens uzdevums ar "ja-tad" bloku. Vai vari

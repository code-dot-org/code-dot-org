        csd-2021:
          description_student: |-
            Дослідження інформатики Computer Science Discoveries (CS Discoveries) - це вступний курс з інформатики, який дає учням змогу створювати автентичні інформаційні продукти та взаємодіяти з інформатикою як середовищем для творчості, спілкування, розв'язання проблем та розваг.

            **Зацікавлені у викладанні курсу Дослідження інформатики CS Discoveries?** Ми пропонуємо професійний розвиток, який допоможе вам почати викладати "Дослідження інформатики". [Натисніть тут](https://code.org/educate/professional-learning/middle-high), щоб дізнатися більше про можливості професійного навчання у вашому регіоні, або [натисніть тут](https://code.org/educate/professional-development-online), щоб дізнатися більше про самостійний онлайн-курс.
          description_teacher: |-
            Дослідження інформатики Computer Science Discoveries (CS Discoveries) - це вступний курс з інформатики, який дає учням змогу створювати автентичні інформаційні продукти та взаємодіяти з інформатикою як середовищем для творчості, спілкування, розв'язання проблем та розваг.

            **Чи знаєте ви?**

            -   Професійний розвиток допоможе вам розпочати викладання курсу Дослідження інформатики CS Discoveries. [Натисніть тут](https://code.org/educate/professional-learning/middle-high), щоб дізнатися більше про можливості професійного навчання у вашому регіоні, або [натисніть тут](https://code.org/educate/professional-development-online), щоб дізнатися більше про самостійний онлайн-курс.

            -   Цей курс є модульним і може викладатися в різних конфігураціях залежно від потреб кожного класу. Перегляньте _Рекомендації з реалізації_ в меню Ресурси для вчителів нижче, щоб дізнатися про різні варіанти.

            -   Ви можете знайти _Рекомендації до програми_, _Посібник для початківців_, _Посібник з оцінювання_ та багато інших ресурсів, які допоможуть вам у впровадженні цієї навчальної програми, у меню Ресурси для вчителів нижче

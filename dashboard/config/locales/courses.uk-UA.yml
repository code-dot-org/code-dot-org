        self-paced-pl-csd-2023:
          description_teacher: |-
            ## Ласкаво просимо

            Ласкаво просимо до безкоштовного онлайн-курсу Code.org для вчителів, щоб почати викладати CS Discoveries! Після проходження цього онлайн-курсу ви будете готові розпочати викладання курсу "Дослідження інформатики" Code.org\*\* зі своїми учнями.

            ### Знайдіть навчання, яке підходить саме вам

            -   **Вивчайте курс у власному темпі:** Цей самостійний курс розроблений так, щоб ви могли контролювати і регулювати власне навчання. Для кожного модуля та уроку вказано рекомендований час.  Однак ми заохочуємо вас **працювати з матеріалами у власному темпі**.

            -   Виберіть свій контент:\*\* Зміст цього професійного навчального курсу організовано у запропонованій послідовності для вчителів, які вперше знайомляться з Code.org та CS Discoveries. Однак ви можете **працювати з матеріалами в порядку, який найкраще відповідає вашим потребам.** Ми рекомендуємо всім викладачам **почати з короткого вступного розділу**, щоб дізнатися більше про цей професійний навчальний курс, перш ніж розпочати роботу.

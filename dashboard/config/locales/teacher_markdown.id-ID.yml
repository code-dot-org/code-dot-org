      Dance Party 2_2019: "Pelajaran ini terdiri atas **proyek kecil** yang disebut
        _Gerakan Tarian Alien_. Perkembangan ini mungkin terasa sangat berbeda dari
        yang telah terjadi sebelumnya untuk Anda dan juga siswa Anda. Tingkatan ini
        memiliki beberapa karakteristik baru yang mungkin ingin Anda jelajahi sebelum
        memulai. \n\n-   Kode yang ditulis siswa Anda di satu tingkat akan secara
        otomatis ditransfer ke tingkat lain. Hal ini memungkinkan mereka untuk membangun
        secara bertahap dan mengulangi gagasan mereka ketika mereka belajar.\n-   Tingkatan
        ini memungkinkan kreativitas yang lebih terbuka. Berdayakan siswa Anda untuk
        menentukan sendiri kapan mereka telah menyelesaikan setiap tugas. Tidak ada
        jawaban yang benar! \n-   Contoh solusi tersedia untuk langkah perkembangan
        ini yang dapat dilihat dengan membuka panel guru di sebelah kanan.\n\nTingkat
        ini akan memvalidasi kode siswa dengan memeriksa bahwa kondisi berikut telah
        dipenuhi:\n\n-   Siswa harus mengeklik peri setelah menekan `Jalankan`.\n-
        \  Peri perlu berputar."

      CSD U3 - Booleans Video_2019: "## Discussion Goals\n\nStudents should be able
        to explain that a Boolean expression is something that is either true or false,
        similar to a yes or no question.  The more formal way to say this is that
        Boolean expressions _evaluate_ to either true or false.  That means that when
        the computer processes a Boolean expression, it checks to see whether the
        expression describes a situation that is true or false, and then uses the
        value of either true or false wherever the expression is found.\n\nSome examples
        of Boolean expressions that evaluate to true are `3 > 1` and `4 <= 7`, but
        press students to think of expressions that might be better represented by
        variables, such as `studentAge < 70` or `sizeOfClass > 2`.\n\nSome examples
        of Boolean expressions that evaluate to false are `4 == 7`, `schoolName ==
        \"Hogwarts\"`, and `currentYear < 1000`. "
      CSD U3 - Conditionals Video_2019: "## Discussion Goals\n\nMake sure students
        are thinking of situations in which they want two different things to happen,
        depending on the situation.  For example, they may say that they want one
        animation if the sprite is moving to the left and a different animation if
        the sprite is moving to the right.  Challenge the students to think about
        when they would just use an `if` block, and when an `if/else` block is necessary.
        \ "

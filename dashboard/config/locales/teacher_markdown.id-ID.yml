      Intro to Web Lab - Part 1_2019: |-
        ## Discussion Goals

        While there are no broad learning goals for this video, students should understand that the instructions for Web Lab levels appear in the wide panel at the top, and the bottom three panels, from left to right, include the list of files that they are working on, the area where they type in their code, and the area where they see the results of their code.  For now, they do not need to worry about every button, as they will be explained later, but they should understand that the inspector tool helps them to link parts of the web page with code that created them, and the refresh and save button allows them to update their webpage if it does not automatically update when they change the code.

        Although it's not part of the video, the instructions pane will also often include drop down questions and answers that students can use when they are completing an activity, and in some levels the tabs at the top of the instructions pane will take students to a "Help and Tips" area that includes reference information relevant to the activities.
      Intro to Web Lab - Part 2_2019: "## Discussion Goals\n\nAs student discuss HTML
        tags, make sure they understand that HTML tags are used to structure, or organize,
        content on the screen.  Talking about the organization, structure, or role
        of the content in the page (heading, paragraph, list, etc.) is more accurate
        than talking about specific aspects of its appearance (such as size or spacing).
        \ \n\nAlthough certain structural roles may be associated with appearance
        (headings are larger), HTML does not specify anything in particular about
        the appearance.  This allows users with different needs, such as the visually
        impaired, to interact with the structured content in a way that makes the
        most sense for them.  Later in the unit, students will learn about styles
        and CSS, which allows them to specify exact size, color, and spacing to their
        HTML elements.\n\nThe paragraph tag separates text into paragraphs.  You may
        want to follow up this question by asking students how they think a web browser
        for the blind might deal with paragraphs.  For example, while sighted people
        may use spacing and new lines to separate out paragraphs, what should a screen
        reader do?"
      Introduction to Variables - Part 1_2019: |-
        # Discussion Goals

        Students should understand that variables hold information and an be accessed using their labels.  With simple drawings, students may not see the power of variables, so you may want them to think of some different apps that they use and what information needs to be stored for the app to work, or think about a more complex program that they want to use variables for.

        Numbers, text, and colors can all go into variables, as well as more complicated data structures that students will see later in the course.

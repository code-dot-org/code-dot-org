      'CSD: For Loop_2019': |-
        ## Discussion Questions

        For-loops are a very powerful construct, but this introduction intentionally only covers a small part of their functionality.  As students are more comfortable with loops, more functionality will be introduced.  For now, students should know that they can use a for loop to repeat a segment of code multiple times.  The segment should go wherever in the program that code will be run.   (This aspect of loops is highlighted to keep students from treating loops like functions and placing them at the bottom of the code.)
      'CSD: Introduction to the Draw Loop_2019': |-
        ## Discussion Goal

        The draw function runs the same code over and over in a loop, which is why it's often called "the draw loop".   This creates an animation effect by changing what is a drawn by a small amount each time the draw function runs. This can be compared to a physical flip book, which can animate an image by changing it slightly on each page.

        ### Misconception Alert!

        When the draw loop runs, it does not "clear" out previous drawing, so it will continue to show anything that has not been covered up by the new draw loop.  If students do not add a "background" at the beginning of the draw loop, they will still see all the images drawn to the screen previously.
      'CSD: Sprite Velocity_2019': |-
        ## Discussion Goals

        It may not be obvious to students why the velocity block is so powerful.  The immediate answer is that the velocity block allows a programmer to set the velocity at the beginning of the program and not have to worry about the counter pattern inside the draw loop (as Game Lab will take care of that).  If students are having trouble of thinking of situations in which the velocity block provides a big advantage, assure them that they will tackle some problems in the coming lesson that they will need this block for.

        As students give you examples, try to elicit answers that use both positive and negative numbers, and that use the x and y positions as well as sprite rotation.
      'CSD: Sprites in Game Lab_2019': "## Discussion Goals\n\nSprites are a very
        complex concept, and students may have difficulty understanding exactly what
        they are.  The most important aspect for students to understand is that sprites
        allow them to organize a lot of information about something that they want
        to draw to the screen.  \n\nStudents should make the connection between properties
        and variables, that both hold information that their program needs to run.
        \ Properties are accessed through their sprites, and Game Lab sprites already
        have specific properties that are automatically created when students create
        each sprite, such as x position, height, and rotation.  \n\nSprites solve
        the problem of organizing a lot of information about how something should
        be drawn to a screen.  Rather than creating new variables to hold all of that
        information, sprites use properties to hold all of the information about one
        thing that is drawn to the screen."
      CSDU4 Design Mode Video_2019: |-
        ## Discussion Goals

        The purpose of this video is to give students a quick tour of design mode in App Lab, which they will be using for the rest of the unit.  Students should know how to switch to design mode so that they can create the user interface of the app.  They should also recognize the various elements that can be added in design mode.  These are similar to those that they saw in the activity guide for Paper Prototypes, two lessons previously.
      CSDU4 Project Bug Feature: |-
        #### Implementing Features and Fixes Individually

        Because App Lab is difficult for large groups of students to work on simultaneously, we have students work on implementing features and fixes individually or in pairs. The benefit of this approach is that it allows the team as a whole to explore more potential features than if they were working all on the same app, but it also means that each team member's app will diverge further from the others as more changes are made.

        As an optional extension activity you could provide a day of work for students to share their changes with each other and attempt to integrate all of the added features into a single app.

        #### Keeping Track of Changes

        The more features students add to their app, the more likely they are to introduce new unforeseen bugs. To ensure that students always keep the most recent working copy of their app, encourage them make a remix before adding any new features. Make sure students leave the remix alone and return to this level to do their programming - this will ensure that when they go to submit their app for your review it is the most recent version.

        Compared to Game Lab\n\nIn Game Lab, we might use the following code to check
        if a sprite named \"button\" was clicked and do something about it:\n\n    function
        draw() {\n    \tif (mousePressedOver(button)) {\n       \t\t// Do something\n
        \      \t}\n    }\n\nIn App Lab, given a button with the ID \"button\", we
        could write the following code to achieve the same goal:\n\n    onEvent(\"button\",
        \"click\", function () {\n    \t// Do something\n    });\n\nIn the App Lab
        example, the function is just another argument passed to the onEvent function,
        it just so happens that the argument must be a function itself. We could also
        define the function separately and write this same program as follows:\n\n
        \   function doSomething() {\n    \t// Do something\n    }\n\n    onEvent(\"button\",
        \"click\", doSomething);\n\nIn the second example, notice that when we pass
        the function `doSomething` to the `onEvent` function we _don't_ include the
        parenthesis at the end. This is because we're actually passing the whole function
        as an object."

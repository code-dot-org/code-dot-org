      2:
        image: notes/C4_for_loops_no_bee_2.png
        text: Adibidez, errepikatu hiru blokeak 1etik 3arte zenbatzen du. Zenbatzen
          duen aldi bakoitzean begiztaren barneko kodea exekutatzen du. zenbat aldiz

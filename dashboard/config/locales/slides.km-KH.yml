        text: សូម​ស្វាគមន៍​មក​កាន់ "ពេលវេលា​នៃ​កូដ" ជា​លើក​ដំបូង​របស់​អ្នក! ចូរ​ជ្រមុជ​ចូល​ទៅ​ក្នុង​រសជាតិ​ដំបូង​នៃ​ការ​សរសេរកម្មវិធី​របស់​អ្នក។
      4:
        text: អ្នក​នឹង​បាន​សិក្សា​អំពី​មូលដ្ឋានគ្រឹះ​នៃ​វិទ្យាសាស្ត្រ​កុំព្យូទ័រ ដែល​ជា​គោល​គំនិត​ដែល​ត្រូវបាន​ប្រើ​គ្រប់​ទី​កន្លែង
          រាប់​ចាប់​ពី​ការ​បង្កើត​កម្មវិធី​នានា រហូត​ដល់​ការ​បញ្ជា​យាន​ទៅ​ភព​អង្គារ។

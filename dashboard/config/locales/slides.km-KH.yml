        text: ទាំងនេះគឺជាប្លុកដែលអ្នកអាចគូរបាន។ ប្រើប្លុកគូរឲ្យបានត្រឹមត្រូវដោយធ្វើឲ្យសិល្បករផ្លាស់ទីទៅកន្លែងដែលគាត់ត្រូវទៅដើម្បីបំពេញបន្ទាត់ពណ៌ប្រផេះ។
      2:
        text: ទាំងនេះគឺជាប្លុកសម្រាប់លោត។ នៅពេលអ្នកប្រើប្លុកទាំងនេះ សិល្បកររបស់អ្នកនឹងផ្លាស់ទីដោយមិនចាំបាច់គូរ
          ដូច្នេះសូមប្រើវាដើម្បីលោតទៅបន្ទាត់ពណ៌ប្រផេះបន្ទាប់។

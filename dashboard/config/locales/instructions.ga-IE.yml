      Course 4 Artist 10_instruction: Cliceáil anseo chun na treoracha a fheiceáil
        arís! Seo é cód a dhéanann cruth suimiúil. Cad a tharlaíonn nuair a athdhéantar
        an cód seo, ag casadh tar éis gach cruth? Tabhair faoi deara gurb é 420 céim
        suim na n-uillinneacha - ciallaíonn sin go mbeidh aghaidh an ealaíontóra i
        dtreo difriúil nuair a chríochnóidh sé, casta go díreach 60 céim ar deiseal
        ón áit tosaigh.
      Course 4 Artist 11_instruction: Anois, fíordhúshlán! Fáilte romhat "triail agus
        earráid" a úsáid. Nílimid ag súil le pictiúr foirfe ar an gcéad iarracht.
        An bhfuil cabhair uait? Cliceáil anseo!
      Course 4 Artist 12_instruction: Ar mhaith leat súil eile a chaitheamh ar an
        dearadh spreagúil, nó ar na leideanna? Cliceáil anseo! É sin, nó déan cibé
        rud is rogha leat!
      Course 4 Artist 13_instruction: Ag imirt fós? Seo é canbhás folamh - tarraing
        cibé rud is mian leat air!
      Course 4 Artist 2_instruction: An féidir leat lúb a úsáid chun an chearnóg mhór
        liath a tharraingt? (Tá gach taobh 300 picteilín ar fad)
      Course 4 Artist 20_instruction: Ag imirt fós? Seo é canbhás folamh - cruthaigh
        cibé rud is mian leat air!
      Course 4 Artist 3_instruction: An féidir leat déanamh amach cad a tharlóidh
        nuair a rithfidh tú an cód seo? (nó cliceáil "Rith" agus bain triail as!).
        Ansin, athdhéan an cód seo chun an líníocht a chur i gcrích.
      Course 4 Artist 4_instruction: Cé mhéad céim i gciorcal? Cuir an uimhir sin
        sa mbloc "athdhéan" chun ciorcal ildaite a dhéanamh.
      Course 4 Artist 5_instruction: 'Tarraing an leath eile den phatrún seo sa chaoi
        go mbeidh sé siméadrach. Triantáin chomhshleasacha atá iontu, gach taobh 50
        picteilín ar fad. Leid: Seans go mbeidh sé ort an cód a rith arís agus arís
        chun na blocanna atá de dhíth a dhéanamh amach.'
      Course 4 Artist 6_instruction: Críochnaigh an cód chun na trí thriantán chomhshleasacha
        a tharraingt.
      Course 4 Artist 7_instruction: 'Anois cuir an lúb seo isteach i lúb eile chun
        10 dtriantán a tharraingt. Tugtar "lúb neadaithe" air seo. Leid: Críochnaíonn
        na 10 dtriantán rothlú amháin 360 céim.  '
      Course 4 Artist 8_instruction: Tarraing an ghrian seo trí lúb a chur timpeall
        na mblocanna seo.
      Course 4 Artist 8a_instruction: An cuimhin leat an cruth seo? Anois ligfimis
        duit é a thógáil gan aon bhlocanna a thabhairt duit roimh ré!
      Course 4 Artist 9_instruction: 'Athdhéan an dearadh seo 10 n-uaire agus ná déan
        dearmad casadh tar éis duit gach cruth a tharraingt.

'
      Course 4 Artist Binary 1_instruction: Glacann an fheidhm "draw binary" le teaghrán
        dénártha a leanfaidh an t-ealaíontóir ó chlé go deas agus ó bharr go bun.
        Lasann an t-ealaíontóir cearnóg nuair a fheiceann sé "1" agus déanann sé neamhaird
        de nuair a fheiceann sé "0". Rith an cód seo agus féach an chaoi a n-úsáideann
        an t-ealaíontóir na teaghráin dénártha chun patrún a dhéanamh.
      Course 4 Artist Binary 1a_instruction: Glacann an fheidhm "draw binary" le teaghrán
        dénártha a leanfaidh an t-ealaíontóir ó chlé go deas agus ó bharr go bun.
        Lasann an t-ealaíontóir cearnóg nuair a fheiceann sé "1" agus déanann sé neamhaird
        de nuair a fheiceann sé "0". Rith an cód seo agus féach an chaoi a n-úsáideann
        an t-ealaíontóir na teaghráin dénártha chun patrún a dhéanamh.
      Course 4 Artist Binary 2_instruction: Cad é an teaghrán dénártha a dhéanfadh
        an patrún seo dá n-athdhéanfaí ocht n-uaire é?
      Course 4 Artist Binary 3_instruction: An féidir leat an patrún seo a tharraingt
        gan ach trí dhigit dhénártha (0 nó 1) a athdhéanamh?
      Course 4 Artist Binary 4_instruction: Freagraíonn gach teaghrán dénártha do
        ró amháin sa bpictiúr seo. An féidir leat iad a athordú chun gáire seachas
        grainc a chur ar an aghaidh?
      Course 4 Artist Binary 5_instruction: Cé acu an teaghrán dénártha, athdhéanta
        11 uair, a dhéanfadh an pictiúr seo?
      Course 4 Artist Binary 6_instruction: Cad é an teaghrán dénártha is giorra a
        dhéanfadh an pictiúr seo dá n-athdhéanfaí 13 uair é?
      Course 4 Artist Binary 7_instruction: Cuir an pictiúr seo i gcrích.
      Course 4 Artist Binary Free Play 2_instruction: 'Saorimirt: Seo é canbhás folamh.
        Bain taitneamh as!'
      Course 4 Artist Binary Free Play 2a_instruction: Seo dhuit canbhás le taifeach
        níos airde - 16 picteilín faoi 16 picteilín! Féach cad a tharlaíonn nuair
        a dhéanaimid rud éigin cruthaitheach leis na giotáin.
      Course 4 Artist Binary Free Play 2b_instruction: Cliceáil anseo chun na leideanna
        a fheiceáil.
      Course 4 Artist Binary Free Play_instruction: 'Saorimirt: tarraing cibé rud
        is mian leat le cód dénártha!'
      Course 4 Artist Binary pre1_instruction: Bain triail as na blocanna thíos le
        tabhairt ar an ealaíontóir "01010101" a thaispeáint mar chód dénártha sa chéad
        ró.
      Course 4 Artist Binary ryan_instruction: Léiríonn an córas dénártha faisnéis
        gan ach dhá luach a úsáid. Anseo, úsáidfimid na luachanna "múchta" (nó an
        uimhir 0) agus "lasta" (nó an uimhir 1). Sa dúshlán seo, feicfidh tú greille
        "picteilíní" ar féidir leat siúl tríd agus patrún a dhéanamh trí chearnóga
        áirithe a lasadh. Tabhair ar an ealaíontóir "01010101" a thaispeáint mar chód
        dénártha sa chéad ró.
      Course 4 Artist For Loops 1_instruction: Úsáid bloc "athdhéan" chun an triantán
        seo atá 50 picteilín ar leithead a tharraingt.
      Course 4 Artist For Loops 11_instruction: 'An cuimhin leat i gcéim roimhe seo
        nuair a bhaineamar úsáid as athróg chun líon na dtaobhanna a rialú? Táimid
        ar tí an rud céanna a dhéanamh leis an athróg "counter". Tosaíonn an patrún
        seo le triantán ansin cuireann sé taobhanna leis de réir a chéile go dtí go
        ndéanann sé deacagán (10 dtaobh). Ba chóir do gach taobh a bheith 100 picteilín
        ar fad. '
      Course 4 Artist For Loops 11a_instruction: Cuirimis le chéile é! Tarraing an
        patrún seo ina bhfuil dhá thaobh sa bhreis ag gach cruth ná a bhí ag an gcruth
        roimhe sin, ag baint úsáide as an eolas mór atá agat ar lúba "do gach" agus
        ar an athróg "counter". Bí cinnte go bhfuil gach taobh deich n-uaire chomh
        fada le líon na dtaobhanna sa pholagán. Níor thugamar ach beagán den chód
        duit.
      Course 4 Artist For Loops 14_instruction: Má chasann tú beagáinín níos mó nó
        níos lú ná mar is gnáth, déanann sé éifeacht an-deas. Bain úsáid as cód ón
        leibhéal roimhe seo, ach cas 89 céim gach uair chun an bhís chearnógach a
        chruthú.
      Course 4 Artist For Loops 15_instruction: 'Saorimirt: Déan líníochtaí de do
        chuid féin, ag baint úsáide as lúba "do gach". Táimid tar éis cúpla athróg
        úsáideach a chur leis chomh maith.'
      Course 4 Artist For Loops 2_instruction: 'Chuir mé an cód seo a dhéanann triantán
        isteach i lúb a dhéanann áireamh ó 50 go 100 (gach 10ú uimhir). AIRE: Féach
        ar an gcód sula gcliceálfaidh tú "Rith".'
      Course 4 Artist For Loops 3_instruction: 'Déan tagairt don dúshlán roimhe seo
        chun an ceann seo a réiteach. Tá an triantán is lú 20 picteilín ar leithead,
        tá an ceann is mó 200 picteilín ar leithead, agus gach triantán 20 picteilín
        níos mó ná an ceann roimhe.

'
      Course 4 Artist For Loops 4_instruction: 'Cén chaoi a n-athrófá an cód ó na
        dúshláin roimhe seo chun na cearnóga seo a tharraingt? Tá gach taobh sa chearnóg
        is lú 15 picteilín ar fad, an ceann is mó 300 picteilín ar fad, gach ceann
        15 picteilín níos mó ná an ceann roimhe. '
      Course 4 Artist For Loops 5_instruction: 'Rinne tú an-jab ar an dúshlán roimhe
        seo! Úsáidimis an athróg "counter" sin arís chun an pictiúr iontach seo a
        tharraingt. '
      Course 4 Artist For Loops 6a_instruction: Athraigh trí rud bheaga sa chód ón
        leibhéal roimhe seo chun an ceann seo a dhéanamh!
      Course 4 Artist For Loops 8_instruction: 'Athrú beag amháin ar an gcód ón bpictiúr
        roimhe seo. An féidir leat an t-athrú a dhéanamh amach? Leid: Is gá rud éigin
        a scriosadh!'
      Course 4 Artist For Loops 8a_instruction: Athrú beag amháin ar an gcód ón bpictiúr
        roimhe seo. An féidir leat an t-athrú a dhéanamh amach?
      Course 4 Artist For Loops Challenge_instruction: "**Dúshlán:** An féidir leat
        na rudaí go léir atá foghlamtha agat a úsáid chun an pictiúr seo de pholagáin
        a dhéanamh, gach taobh 40 picteilín ar fad?"
      Course 4 Artist For Loops Challenge_a_instruction: An féidir leat na rudaí go
        léir atá foghlamtha agat a úsáid chun an pictiúr seo a dhéanamh? An bhfuil
        cabhair uait? Cliceáil anseo.
      Course 4 Artist For Loops inspire_instruction: 'Spreagadh Saorimeartha: Tá gach
        eolas a theastaíonn uait chun pictiúr cosúil leis seo a dhéanamh agat! Má
        spreagann an pictiúr seo thú, déan iarracht rud éigin cosúil leis a chruthú.
        Nó, cruthaigh cibé is rogha leat. An bhfuil cabhair uait? Cliceáil anseo.'
      Course 4 Artist Functions 1_instruction: An féidir leat cearnóg a tharraingt
        le lúb, 100 picteilín ar leithead?
      Course 4 Artist Functions 11_instruction: Féach ar an gcód seo a dhéanann ciúb
        - an féidir leat é chur isteach i bhfeidhm darb ainm "tarraing ciúb"?
      Course 4 Artist Functions 2_instruction: 'An féidir leat trí chearnóg a tharraingt,
        20 picteilín ó chéile? Leid: tá gach cearnóg 100 picteilín ar fad'
      Course 4 Artist Functions 8_instruction: 'An bhfuil tú ag dul i dtaithí ar bhlocanna
        feidhme? Athraigh méid na cearnóige seo go 200 picteilín. Leid: cliceáil "eagar"
        chun an t-eagarthóir feidhme a oscailt. Cliceáil "Sábháil agus dún" chun an
        t-eagarthóir a dhúnadh. '
      Course 4 Artist Functions Inspiration_instruction: Cliceáil anseo chun na leideanna
        a fheiceáil arís.
      Course 4 Artist Functions challenge_instruction: Cliceáil anseo chun na leideanna
        a fheiceáil arís.
      Course 4 Artist Inspire_instruction: Ar mhaith leat súil eile a chaitheamh ar
        an dearadh spreagúil, nó ar na leideanna? Cliceáil anseo! É sin, nó déan cibé
        rud is rogha leat!
      Course 4 Artist Params 13_instruction: 'Saorimirt: Seo dhuit na feidhmeanna
        atá scríofa agat go dtí seo, chomh maith le roinnt eile. Tarraing rud éigin
        iontach!'
      Course 4 Artist Params 3_instruction: 'Iontach. Anois an féidir leat gach ceann
        de na triantáin seo a tharraingt leis an bhfeidhm nua? Tá an chéad cheann
        25 picteilín ar fad, an dara ceann 50 picteilín agus an tríú ceann 75. '
      Course 4 Artist Params 6_instruction: 'Anois, cuirimis an fheidhm "draw a shape"
        in eagar. Tá paraiméadar "length" ann cheana, ach anois cuirimis paraiméadar
        "sides" leis. Leid: tá an triantán 100 picteilín ar leithead, an heicseagán
        25 picteilín, agus an chearnóg 50 picteilín. '
      Course 4 Artist Params 8_instruction: 'An féidir leat an patrún seo a tharraingt?
        Leid: cruthaigh feidhm nua a dhéanann cruth a bhfuil sé thaobh aige (heicseagán).

'
      Course 4 Artist Params 9_instruction: An cuimhin leat nuair a d'úsáideamar an
        lúb le háiritheoir, ach bhaineamar an lúb istigh de? Úsáidimis an fheidhm
        "draw a shape" le paraiméadair "sides" agus "length", mar phíosa craic. An
        féidir leat na cruthanna seo a tharraingt? Ba chóir duit 5/100/5 a úsáid don
        chearnóg, 10/100/10 don triantán, agus 2/100/2 don heicseagán.
      Course 4 Artist Vars 1_instruction: Tarraingímis triantán comhshleasach! Caithfidh
        na taobhanna a bheith 100 picteilín ar fad.
      Course 4 Artist Vars 11_instruction: Seo é cód níos casta a úsáideann na coincheapa
        céanna a bhí sa dúshlán roimhe seo - cén luach ba chóir duit a úsáid don athróg
        "sides" chun an pictiúr seo a dhéanamh as cearnóga?
      Course 4 Artist Vars 12_instruction: Úsáidimis an luach 5 ar an athróg "sides".
        De réir mar a théann líon na dtaobhanna i méid, éiríonn an patrún níos mó!
        Tabhair faoi deara go bhfuil athróg eile ann darb ainm "length". Anois is
        féidir linn an athróg sin a úsáid aon áit a bhfuil bloc "téigh ar aghaidh"
        againn. Úsáid an luach 75 ar an athróg "length" sa chás seo.
      Course 4 Artist Vars 13_instruction: Nuair a bhíonn go leor taobhanna ann, ní
        mór duit gach taobh a laghdú chun an patrún iomlán a fheiceáil ar an scáileán.
        Athchruthaigh an t-algartam a dhéanann an patrún iontach seo, ach bain úsáid
        as bloc matamaiticiúil a bhfuil an athróg "sides" ann, in áit an athróg "length"
        a shocrú de láimh. 300 picteilín an fad iomlán timpeall gach polagáin. An
        bhfuil cabhair uait? Cliceáil anseo.
      Course 4 Artist Vars 14_instruction: 'Saorimirt: Féach anois! Tá d''algartam
        leabaithe laistigh de lúb eile. Déan iarracht an dá athróg a athrú agus tarraing
        roinnt patrún iontach eile! Nó, athraigh na dathanna chun pictiúr fiú níos
        suimiúla a dhéanamh. Úsáid dathanna randamacha sna lúba agus féach conas a
        athraíonn sé do dhearadh.'
      Course 4 Artist Vars 2_instruction: In áit "téigh ar aghaidh 150", déanann an
        bloc "téigh..." tagairt d'athróg darb ainm "length". An féidir leat luach
        na hathróige a shocrú mar 150 chun an triantán nua seo a tharraingt?
      Course 4 Artist Vars 4_instruction: Anois ba mhaith liom dronuilleog a dhéanamh
        atá dhá uair chomh hard agus atá sí leathan. Tá athróg "width" againn go gcaithfimid
        socrú go 100. An féidir leat blocanna matamaiticiúla a úsáid chun an cód a
        chur i gcrích?
      Course 4 Artist Vars 5_instruction: Úsáid an athróg "sides" chun athrú cé mhéad
        uair a athdhéanfar an lúb seo.
      Course 4 Artist Vars 6_instruction: Seo é cód atá ábalta aon pholagán rialta
        a tharraingt. Tá athróg nua ann darb ainm "sides" agus is é 4 a luach ar dtús.
        An féidir leat an athróg seo a úsáid (chomh maith leis an mbloc matamaiticiúil)
        chun an uillinn cheart a oibriú amach, cibé líon taobhanna atá ag an bpolagán?
        Cliceáil anseo chun filleadh ar an leid!
      Course 4 Artist Vars 7_instruction: Úsáid na rudaí a d'fhoghlaim tú sa dúshlán

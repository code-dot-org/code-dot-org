      grade5_artist_variables_freeplay16_instruction: Ag imirt fós? Seo é canbhás
        folamh - cruthaigh cibé rud is mian leat air!
      grade5_artist_variables_hexagons1_instruction: Déanaimis arís é! An féidir leat

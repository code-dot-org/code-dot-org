        cheann de na haisteoirí. Cuimhnigh gur tugadh uimhreacha 1, 2 agus 3 do na
        haisteoirí.
      Course 4 Play Lab Params 6_instruction: Cuir paraiméadar eile "speed" leis an
        bhfeidhm "patrol". Bain úsáid as an mbloc "set speed" chun cabhrú leis an

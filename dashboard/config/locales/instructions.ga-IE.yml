        go dtí an carn ithreach mé agus úsáid bloc "bain" chun é a bhaint.
      20hr_farmer_stage9_10_instruction: Tá mé ag obair go mall san oíche agus tá
        sé dorcha. Mar sin, ní féidir liom feiceáil cé chomh mór atá na cairn. Anois,
        níl na roghanna go léir a bhí agam roimhe seo sa lúb "chomh fada is". Aistrigh
        tríd an ngort mé, agus má thagaim ar charn, bain é
      20hr_farmer_stage9_11_instruction: 'Tá sé dorcha fós. Aistrigh tríd an ngort
        mé. Má thagaim ar charn, bain é, agus má thagaim ar pholl, líon é. Leid: bain
        úsáid as na roghanna sa roghchlár anuas ar an mbloc "má".'
      20hr_farmer_stage9_2_instruction: Ansin, aistrigh go dtí an poll mé agus bain
        úsáid as bloc "líon" chun é a líonadh le DHÁ shluasaid.
      20hr_farmer_stage9_3_instruction: Aistrigh go dtí an carn ithreach mé, agus
        inis dom cé mhéad sluasaid ba chóir dom a bhaint, leis an méid is lú blocanna
        agus is féidir.
      20hr_farmer_stage9_4_instruction: 'An féidir leat cabhrú liom na ceithre charn
        ithreach a bhaint? Leid: bain úsáid as bloc "athdhéan".'
      20hr_farmer_stage9_5_instruction: 'Cabhraigh liom na poill seo go léir a líonadh
        le cúig shluasaid ithreach. Leid: is féidir leat bloc "athdhéan" a chur isteach
        sa bhloc "chomh fada is...".'
      20hr_farmer_stage9_6_instruction: Bain na cairn ithreach go léir leis an líon
        is lú blocanna agus is féidir. Inseoidh na roghanna nua sa roghchlár anuas
        duit má tá tú ag seasamh ar charn nó i bpoll.
      20hr_farmer_stage9_7_instruction: Muise, d'aimsigh mé poll thar a bheith domhain!
        Níl a fhios agam cé mhéad sluasaid a theastaíonn uaim lena líonadh. An féidir
        leat clár a scríobh a líonfaidh an poll go dtí go mbeidh an talamh réidh?
      20hr_farmer_stage9_8_instruction: Cabhraigh liom an poll ag deireadh an ghoirt
        a líonadh, leis an méid is lú blocanna.
      20hr_farmer_stage9_9_instruction: 'Tabhair orduithe dom chun na cairn ithreach
        go léir a bhaint. Déan iarracht an líon is lú blocanna agus is féidir a úsáid.
        Leid: bain triail as lúb "chomh fada is".'
      20hr_maze_stage2_10_instruction: Ok, bain triail as an mbloc nua "athdhéan go
        dtí" - athdhéanann sé orduithe go dtí go sroichfidh mé an muc bhearránach.
      20hr_maze_stage2_11_instruction: Ok, uair amháin eile le coinneáil ina chleachtadh
        - an féidir leat an ceann seo a réiteach gan ach ceithre bhloc a úsáid?
      20hr_maze_stage2_13_instruction: Ok, tá an ceann seo mar an gcéanna, le difríochtaí
        beaga. An féidir leat é a dhéanamh gan ach 5 bhloc a úsáid?
      20hr_maze_stage2_14_instruction: 'Úsáid an bloc nua "má" chun ligean domsa an
        tráth a gcasfaidh mé a roghnú. Leid: ní theastaíonn uait ach bloc amháin eile,
        ach ba chóir duit leagan amach na mblocanna a thuiscint don chéad dúshlán
        eile.'
      20hr_maze_stage2_15_instruction: Ok, tá an dúshlán seo go díreach cosúil leis
        an gceann is déanaí, ach anois tá sé ortsa an bloc "má" agus an bloc "athdhéan"
        a leagan amach le chéile.
      20hr_maze_stage2_16_instruction: Lus na gréine uaim! Úsáid bloc "má" chun mé
        a threorú ansin leis an líon is lú blocanna agus is féidir.
      20hr_maze_stage2_17_instruction: Déanaimis é sin arís le coinneáil ina chleachtadh
        - níl an ceann seo ródhifriúil, ach seachain na fiacla!
      20hr_maze_stage2_18_instruction: Seiceálann bloc "má/i ngach cás eile" coinníoll

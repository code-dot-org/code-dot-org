      grade5_artist_for_loops5_instruction: 'Athrú beag amháin ar an gcód ón bpictiúr
        roimhe seo. An féidir leat an t-athrú a dhéanamh amach? Leid: Is gá rud éigin
        a scriosadh!'
      grade5_artist_for_loops6_instruction: Má chasann tú beagáinín níos mó nó níos
        lú ná mar is gnáth, déanann sé éifeacht an-deas. Bain úsáid as cód ón leibhéal
        roimhe seo, ach cas 89 céim gach uair chun an bhís chearnógach a chruthú.
      grade5_artist_for_loops7_instruction: Athraigh trí rud beag sa chód ón leibhéal
        roimhe seo chun an ceann seo a dhéanamh!
      grade5_artist_for_loops8_instruction: 'An cuimhin leat i gcéim roimhe seo nuair
        a bhaineamar úsáid as athróg chun líon na dtaobhanna a rialú? Táimid ar tí
        an rud céanna a dhéanamh leis an athróg "counter". Tosaíonn an patrún seo
        le triantán ansin cuireann sé taobhanna leis de réir a chéile go dtí go ndéanann
        sé deacagán (10 dtaobh). Ba chóir do gach taobh a bheith 100 picteilín ar
        fad. '
      grade5_artist_for_loops9_instruction: Cuirimis le chéile é! Tarraing an patrún
        seo ina bhfuil dhá thaobh sa bhreis ag gach cruth ná a bhí ag an gcruth roimhe
        sin, ag baint úsáide as an eolas mór atá agat ar lúba "do gach" agus ar an
        athróg "counter". Bí cinnte go bhfuil gach taobh deich n-uaire chomh fada
        le líon na dtaobhanna sa pholagán. Níor thugamar ach beagán den chód duit.
      grade5_artist_for_loopsfreeplay11_instruction: 'Spreagadh Saorimeartha: Tá gach
        eolas a theastaíonn uait chun pictiúr cosúil leis seo a dhéanamh agat! Má

        Tabhair ar an ealaíontóir "01010101" a thaispeáint mar chód dénártha sa chéad
        ró.
      grade5_artist_binary10_instruction: Cliceáil anseo chun na leideanna a fheiceáil.
      grade5_artist_binary11_instruction: 'Saorimirt: Seo é canbhás folamh. Bain taitneamh
        as!'
      grade5_artist_binary2_instruction: Glacann an fheidhm "draw binary" le teaghrán
        dénártha a leanfaidh an t-ealaíontóir ó chlé go deas agus ó bharr go bun.
        Lasann an t-ealaíontóir cearnóg nuair a fheiceann sé "1" agus déanann sé neamhaird

        sa chaoi go léimeann an madra 200 picteilín nuair a bhrúitear an tsaighead
        suas, agus 100 picteilín nuair a bhrúitear an tsaighead síos.

'
      Course 4 Play Lab Params 3_instruction: 'Chuireamar paraiméadar eile leis an
        bhfeidhm "jump" ionas gur féidir í a úsáid le haisteoirí eile. Tá uimhir dhifriúil

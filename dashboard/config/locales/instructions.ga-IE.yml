        na heagla. Tabhair faoi deara go bhfuil go leor leor blocanna inár mbosca
        uirlisí anois agus is mithid dúinn iad a eagrú! Chuireamar gach bloc i gcatagóir
        oiriúnach. Tóg nóiméad agus féach ar a bhfuil ar fáil. Nuair a bheidh tú réidh,
        déan cluiche nó scéal, ag baint úsáide as lúba, athróga, agus teagmhais. Leid:
        scrollaigh síos chun na horduithe sa spás oibre a fheiceáil.'

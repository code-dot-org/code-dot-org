              display_name: Ankieta
          lessons:
            CSP Mid-year survey:
              name: CSP Ankieta w trakcie roku
          student_description: Witamy w ankiecie w trakcie roku poświęconej "Zasadom
            informatyki" Code.org. Jej wypełnienie potrwa około 15 minut. Twoje odpowiedzi
            mają charakter prywatny i anonimowy - Twój nauczyciel zobaczy tylko wyniki
            w ujęciu zbiorczym, pochodzące od całej klasy. Takie wyniki mają znaczenie

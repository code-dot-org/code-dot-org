            kursu. Dziękujemy Ci za poświęcony czas i zaangażowanie.
        gamelab:
          title: Laboratorium Gier (Game Lab)
          description: Samouczki z nauczycielem do opracowania w  Game Lab.  Te samouczki
            wychodzą poza zakres koncepcji ujętych w CSD.
          lessons:
            Start and End Screens:
              name: Ekran początkowy i ekran końcowy
            Start and End Screens2:
              name: Ekran początkowy i ekran końcowy2
          student_description: Samouczki z nauczycielem do opracowania w  Game Lab.  Te
            samouczki wychodzą poza zakres koncepcji ujętych w CSD.
        coursea-2019:
          title: Kurs A (2019)
          description: Poznaj podstawy informatyki i bezpieczeństwa w Internecie.
            Pod koniec kursu twórz swoją własną grę lub opowiadanie, które możesz
            udostępnić.
          description_short: Wprowadzenie do informatyki dla nie umiejących czytać.
          description_audience: W wieku 4-7
          lesson_groups:
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            csf_sequencing:
              display_name: Sekwencjonowanie
            csf_loops:
              display_name: Pętle
            csf_events:
              display_name: Zdarzenia
          lessons:
            Sequencing in Maze:
              name: Sekwencje w labiryncie
            'Programming: Happy Maps':
              name: Szczęśliwe Mapy (Happy Maps)
              description_student: Napisz instrukcje prowadzące Flurba do owocu.
              description_teacher: 'Ta lekcja bez komputerów połączy zespoły nad prostym
                zadaniem: zdobądź "flurb" do owoców. Uczniowie będą ćwiczyć pisanie
                precyzyjnych instrukcji przekładając instrukcje na podane symbole.
                Jeśli pojawią się problemy w kodzie, uczniowie powinni również wspólnie
                pracować nad wykryciem błędów i tworzeniem rozwiązań.'
            Programming in Maze:
              name: Programowanie w labiryncie
              description_teacher: W tej serii łamigłówek uczniowie będą kontynuować
                wzbogacanie swojego zrozumienia algorytmów, debugowania oraz ogólnych
                umiejętności korzystania z  Przy pomocy nowej postaci z gry "Angry
                Birds" uczniowie będą tworzyć algorytmy sekwencyjne, aby doprowadzić
                ptaka do świnki nie rozbijając się przy tym o ściany lub TNT. Na tym
                etapie łamigłówki debugujące pomieszano mając na uwadze dodane ćwiczenie
                w zakresie rozwiązywania problemów i krytycznego myślenia.
            Programming in Harvester:
              name: Programowanie ze żniwiarką
            Going Places Safely:
              name: Bezpiecznie dotrzeć na miejsce
              description_student: Poznaj reguły bezpiecznego odwiedzania miejsc w
                Internecie.
              description_teacher: We współpracy z "Common Sense Media", dzięki tej
                lekcji uczniowie dowiadują się, że wiele stron internetowych prosi
                o informacje, które są prywatne i omawia się na nich, w jaki sposób
                odpowiedzialnie postępować z takimi prośbami. Uczniowie dowiadują
                się również, że mogą odwiedzać wiele ciekawych miejsc w Internecie,
                ale muszą przestrzegać pewnych zasad, aby zachować bezpieczeństwo.
            'Loops: Happy Loops':
              name: Szczęśliwe pętle
              description_student: Pomóż Flurbowi rozwiązać większe problemy używając
                pętli.
              description_teacher: Te zajęcia są powrotem do Happy Maps. Tym razem
                uczniowie będą rozwiązywać większe, dłuższe łamigłówki za pomocą swojego
                kodu, dzięki czemu będą mogli poznać narzędzia strukturalne, które
                pozwolą im łatwiej napisać dłuższy kod.
            Loops in Collector:
              name: Pętle z Laurel
              description_student: Pomóż poszukiwaczce przygód Laurel zebrać podziemny
                skarb.
              description_teacher: Na tej lekcji uczniowie kontynuują poznawanie koncepcji
                pętli. Na poprzedniej lekcji uczniowie zostali wprowadzeni w pętle
                w formie przechodzenia przez labirynt i zbierania kukurydzy. Tutaj
                pętli używa się do zbierania skarbu w miejscach otwartych jaskiń.
            Loops in Artist:
              name: Pętle z Artystą
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                pętle tworzą wzorce. Pod koniec tego etapu uczniowie będą mieli możliwość
                tworzenia własnych obrazów za pomocą pętli.
            'Events: The Big Event':
              name: Wielkie Zdarzenie Jr.
              description_student: Idź i krzycz, gdy Twoi nauczyciele naciskają przyciski
                na wielkim pilocie.
              description_teacher: Zdarzenia są świetnym sposobem na urozmaicenie
                napisanego wcześniej algorytmu. Czasami chcesz, aby Twój program był
                w stanie odpowiedzieć na działanie użytkownika w odpowiednim momencie.
                Właśnie do tego służą zdarzenia.
            Events in Play Lab:
              name: W drodze ze zdarzeniami
              description_student: Twórz swoją własną grę lub historyjkę.
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności programowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie historyjki w Play Lab!
            Ocean Scene with Loops:
              name: Scena oceanu z pętlami
              description_student: Używaj pętli i wzorców, aby ukończyć ilustracje.
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                pętle tworzą wzorce. Pod koniec tego etapu uczniowie będą mieli możliwość
                tworzenia własnych obrazów za pomocą pętli.
            Learn to Drag and Drop:
              name: Nauka metody przeciągać i upuszczać
              description_student: Kliknij i przeciągnij, by ukończyć łamigłówki.
              description_teacher: Ta lekcja da uczniom wyobrażenie, czego się spodziewać
                po wejściu do laboratorium komputerowego. Zaczyna się od krótkiej
                dyskusji wprowadzającej ich do zachowania się w laboratorium komputerowym,
                a następnie przechodzą oni do korzystania z komputera, aby ukończyć
                łamigłówki online.
            Loops in Ice Age:
              name: Pętle ze Scratem
              description_student: Pomóż Scratowi objąć więcej terenu używając pętli.
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Happy Loops", na tym etapie uczniowie będą używać pętli do bardziej
                efektywnego zbierania żołędzi na Code.org.
            Programming in Ice Age:
              name: Programowanie ze Scratem
              description_student: Napisz programy, aby pomóc Scratowi dojść do żołędzia.
              description_teacher: Przy pomocy postaci z gry "Epoki lodowcotej" [Ice
                Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić ptaka
                z jednej strony labiryntu do świnki po drugiej stronie. W tym celu
                układają bloki kodu w porządku liniowym, przez co postaci poruszają
                się prosto, skręcają w lewo lub w prawo.
            Programming with Rey and BB-8:
              name: Programowanie z Reyem i BB-8
              description_student: Pomóż BB-8 zebrać złom.
              description_teacher: Na tej lekcji uczniowie będą używać nowo nabytych
                umiejętności programowania w bardziej skomplikowane sposoby, aby nawigować
                po trudnej trasie z BB-8.
            Sequencing with Scrat:
              name: Tworzenie sekwencji ze Scratem
              description_student: Zaprogramuj Scrata tak, aby doszedł do żołędzia.
              description_teacher: Przy pomocy Scrata z franszyzy "Epoka lodowcowa"
                [Ice Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić
                wiewiórkę z jednej strony labiryntu do żołędzia po drugiej stronie.
                W tym celu układają bloki kodu w porządku liniowym.
          student_description: Poznaj podstawy informatyki i bezpieczeństwa w Internecie.
            Pod koniec kursu twórz swoją własną grę lub opowiadanie, które możesz
            udostępnić.
        courseb-2019:

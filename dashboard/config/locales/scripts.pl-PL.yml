        csd1-2021:
          title: Część 1 CSD - Rozwiązywanie problemów i informatyka ('20- '21)
          description: "\"Rozwiązywanie problemów i informatyka\" stanowi niezwykle
            interaktywny i zachęcający do współpracy wstęp do dziedziny informatyki,
            ujętej w ramy z szerzej rozumianego dążenia do rozwiązywania problemów.
            \ Będziesz ćwiczyć proces rozwiązywania problemów do rozwiązania serii
            łamigłówek, wyzwań i scenariuszy z prawdziwego świata. Potem będziesz
            się dowiadywać, jak dane wejściowe, wyniki wyjściowe, przechowywanie oraz
            przetwarzanie informacji pomagają ludziom w rozwiązywaniu problemów. Dział
            kończy się projektem, w którym projektujesz aplikację, która pomaga rozwiązać
            wybrany przez Ciebie problem. \r"
          description_short: Dowiedz się, w jaki sposób ludzie pracują na komputerach,
            aby rozwiązać problemy.
          lessons:
            CS Discoveries Pre-survey:
              key: Ankieta wstępna dotycząca Odkryć Informatyki
              name: Ankieta wstępna dotycząca Odkryć Informatyki
            Intro to Problem Solving:
              key: Wprowadzenie do rozwiązywania problemów
              name: Wprowadzenie do rozwiązywania problemów
              description_student: "**Pytanie dnia: Co może nam pomóc we wspólnej
                pracy i rozwiązywaniu problemów jako zespół?**\r\n\r\nKlasa pracuje
                w grupach projektując łódki z folii aluminiowej tak, aby utrzymały
                jak najwięcej drobnych monet. Pod koniec lekcji grupy zastanawiają
                się nad swoimi doświadczeniami zebranymi w trakcie zajęć i dokonają
                powiązań z rodzajami rozwiązywanych problemów, którymi będą się zajmować
                do końca kursu."
              description_teacher: "**Pytanie dnia: Co może nam pomóc we wspólnej
                pracy i rozwiązywaniu problemów jako zespół?**\r\n\r\nNa tej lekcji
                uczniowie pracują w grupach projektując łódki z folii aluminiowej
                tak, aby utrzymały jak najwięcej drobnych monet. Grupy odbywają dwie
                rundy prac nad łódkami, a celem jest próba utrzymania większej liczby
                drobnych monet niż w rundzie 1. Struktura zajęć przewiduje różne działania
                w procesie rozwiązywania problemów, do których uczniowie zostaną wprowadzeni
                bardziej szczegółowo na kolejnej lekcji. Pod koniec lekcji grupy zastanawiają
                się nad swoimi doświadczeniami zebranymi w trakcie zajęć i dokonają
                powiązań z rodzajami rozwiązywanych problemów, którymi będą się zajmować
                do końca kursu.\n\n\r\n\r\n**Dostępne są również alternatywne wersje
                tej lekcji.** \r\n\r\n\n* [Stolik prasowy](./4/)\r\n\n* [Makaronowy
                most](./5/)\r\n\n* [Papierowa wieża](./6/)"
            The Problem Solving Process:
              key: Proces rozwiązywania problemów
              name: Proces rozwiązywania problemów
              description_student: "**Pytanie dnia: Jakie są pewne wspólne kroki,
                które możemy stosować rozwiązując wiele problemów różnego rodzaju?**\r\n\r\nNa
                tej lekcji wprowadza się formalny proces rozwiązywania problemów,
                który klasa będzie stosować podczas rocznego kursu: Definiuj - Przygotowuj
                - Wypróbuj - Przemyśl. Klasa stosuje te kroki do problemu z poprzedniej
                lekcji, następnie do problemu, który potrafi dobrze rozwiązać, a także
                do problemu, którego rozwiązanie chcą poprawić. Pod koniec lekcji
                klasa tworzy listę przydatnych ogólnych strategii dla każdego kroku
                w procesie rozwiązywania problemów, aby umieścić ją na plakatach,
                które będą  przydatne w trakcie realizacji tej jednostki i w ciągu
                roku. "
              description_teacher: "**Pytanie dnia: Jakie są pewne wspólne kroki,
                które możemy stosować rozwiązując wiele problemów różnego rodzaju?**\r\n\r\nNa
                tej lekcji wprowadza się formalny proces rozwiązywania problemów,
                który klasa będzie stosować podczas rocznego kursu: Definiuj - Przygotowuj
                - Wypróbuj - Przemyśl. Lekcja zaczyna się od poproszenia uczniów o
                odbycie burzy mózgów nad różnymi rodzajami problemów, z którymi borykają
                się w życiu codziennym. Następnie uczniom pokazuje się cztery kroki
                procesu rozwiązywania problemów i podejmują oni wspólną pracę, aby
                odnieść te abstrakcyjne kroki do swoich doświadczeń w rozwiązywaniu
                problemów. Najpierw uczniowie odnoszą te kroki do problemu z poprzedniej
                lekcji, następnie do problemu, który potrafią dobrze rozwiązać, a
                potem do problemu, którego rozwiązanie chcą poprawić. Pod koniec lekcji
                klasa tworzy listę przydatnych ogólnych strategii dla każdego kroku
                w procesie rozwiązywania problemów, aby umieścić ją na plakatach,
                które będą  przydatne w trakcie realizacji tej jednostki i w ciągu
                roku. "
            Exploring Problem Solving:
              key: Zgłębianie rozwiązywania problemów
              name: Zgłębianie rozwiązywania problemów
              description_student: "**Pytanie dnia: Jak możemy dostosować proces rozwiązywania
                problemów do wielu różnych rodzajów problemów?**\r\n\r\nW tej lekcji
                klasa stosuje proces rozwiązywania problemu do trzech różnych problemów:
                wyszukiwania słowa, rozmieszczenia gości przy stole na przyjęciu urodzinowym
                oraz planowania wycieczki. Te problemy stają się coraz bardziej złożone
                i zbyt słabo zdefiniowane, aby przedstawić dlaczego proces rozwiązywania
                problemów jest szczególnie pomocny w zmaganiach z problemami tego
                typu."
            What is a Computer?:
              key: Czym jest komputer?
              name: Czym jest komputer?
              description_student: "**Pytanie dnia: Co to jest komputer?**\r\n\r\nW
                trakcie tej lekcji klasa opracowuje wstępną definicję komputera. Po
                przeprowadzenia burzy mózgów na temat potencjalnych definicji komputera,
                klasa pracuje w grupach dzieląc ilustracje na \"jest komputerem\"
                lub \"nie jest komputerem\" na plakacie i uzasadnia wybór najtrudniejszych
                do skategoryzowania ilustracji. Następnie nauczyciel wprowadza definicję
                komputera i pozwala grupom zweryfikować ich plakaty według nowej definicji."
              description_teacher: "**Pytanie dnia: Co to jest komputer?**\r\n\r\nW
                trakcie tej lekcji klasa opracowuje wstępną definicję komputera. Na
                początku lekcji klasa przeprowadza burzę mózgów na temat potencjalnych
                definicji komputera i umieszcza wyniki burzy mózgów na tablicy. Potem
                uczniowie będą pracować w grupach dzieląc obrazy na \"jest komputerem\"
                lub \"nie jest komputerem\" na papierze plakatowym. Grupy umieszczą
                plakaty w całej sali i krótko wyjaśnią motywujące ich czynniki wyboru
                elementów najtrudniejszych do skategoryzowania. najtrudniejszych kategoryzacji.
                Nauczyciel wprowadza definicję komputera i pozwala grupom zweryfikować
                ich plakaty według nowej definicji.\r"
            Input and Output:
              key: Wejście i Wyjście
              name: Wejście i Wyjście
            Processing:
              key: Przetwarzanie
              name: Przetwarzanie
              description_teacher: "**Pytanie dnia: Jakie są różne sposoby, na jakie
                komputery mogą przetwarzać informacje?**\r\n\r\nNa tej lekcji  wprowadza
                się uczniów w cztery rodzaje przetwarzania: jeśli/ wówczas (instrukcje
                warunkowe), znajdywanie pasującego elementu (wyszukiwania), liczenie
                i porównywanie. Uczniów wprowadza się najpierw w rodzaje przetwarzania
                na przykładzie kilku aplikacji. Później poznają więcej aplikacji,
                aby stwierdzić, jakiego rodzaju przetwarzania używa się w każdym z
                nich. Później zastanawiają się nad swoimi własnym aplikacjami i decydują,
                jakie rodzaje przetwarzania musiałyby na nich działać. Na koniec klasa
                przeprowadzają burzę mózgów poświęconą większej ilości rodzajów przetwarzania
                w aplikacjach, które byłoby przydatne, ale nie zostały uwzględnione
                w głównych lekcjach."
            Storage:
              key: Pamięć
              name: Pamięć
            Project - Propose an App:
              key: Projekt - Zaproponuj aplikację
              name: Projekt - Zaproponuj aplikację
              description_teacher: "**Pytanie dnia:  W jaki sposób model IOSP może
                nam pomóc w zaprojektowaniu aplikacji, która rozwiązuje problem?**\r\n\r\nAby
                zakończyć proces badania przez nich procesu rozwiązywania problemów
                oraz modelu elementów wejściowych/ wyjściowych/ przechowywania/ procesu
                komputera, uczniowie będą proponować aplikacje przeznaczone do rozwiązywania
                problemów realnego świata.  Ten projekt realizowany jest przez wiele
                dni i doprowadzi do tego, że uczniowie będą tworzyć plakat podkreślający
                cechy każdej aplikacji, który przedstawią kolegom z klasy. Przewodnik
                po projekcie zapewnia uczniom instrukcje krok-po-kroku i pomaga im
                uporządkować przemyślenia. Projekt jest zaprojektowany tak, aby był
                zrealizowany w parach, chociaż może być zrealizowany indywidualnie."

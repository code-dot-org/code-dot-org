        coursea-2021:
          description_short: Wprowadzenie do informatyki dla nie umiejących czytać.
          lessons:
            Safety in My Online Neighborhood:
              description_student: Dowiedz się, jak bezpiecznie przechodzić do miejsc
                w Internecie.
            Learn to Drag and Drop:
              key: Nauka metody przeciągać i upuszczać
              name: Nauka metody przeciągać i upuszczać
              description_student: Kliknij i przeciągnij, by ukończyć łamigłówki.
              description_teacher: Ta lekcja da uczniom wyobrażenie, czego się spodziewać
                po wejściu do laboratorium komputerowego. Zaczyna się od krótkiej
                dyskusji wprowadzającej ich do zachowania się w laboratorium komputerowym,
                a następnie przechodzą oni do korzystania z komputera, aby ukończyć
                łamigłówki online.
            'Programming: Happy Maps':
              name: Szczęśliwe Mapy (Happy Maps)
              description_student: Napisz instrukcje prowadzące Flurba do owocu.
              description_teacher: 'Ta lekcja bez komputerów połączy zespoły nad prostym
                zadaniem: zdobądź "flurb" do owoców. Uczniowie będą ćwiczyć pisanie
                precyzyjnych instrukcji przekładając instrukcje na podane symbole.
                Jeśli pojawią się problemy w kodzie, uczniowie powinni również wspólnie
                pracować nad wykryciem błędów i tworzeniem rozwiązań.'
            Sequencing with Scrat:
              description_student: Zaprogramuj Scrata tak, aby doszedł do żołędzia.
              description_teacher: Przy pomocy Scrata z franszyzy "Epoka lodowcowa"
                [Ice Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić
                wiewiórkę z jednej strony labiryntu do żołędzia po drugiej stronie.
                W tym celu układają bloki kodu w porządku liniowym.
            Programming in Ice Age:
              description_student: Napisz programy, aby pomóc Scratowi dojść do żołędzia.
              description_teacher: Przy pomocy postaci z gry "Epoki lodowcotej" [Ice
                Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić ptaka
                z jednej strony labiryntu do świnki po drugiej stronie. W tym celu
                układają bloki kodu w porządku liniowym, przez co postaci poruszają
                się prosto, skręcają w lewo lub w prawo.
            Programming with Rey and BB-8:
              key: Programowanie z Reyem i BB-8
              name: Programowanie z Reyem i BB-8
              description_student: Pomóż BB-8 zebrać złom.
              description_teacher: Na tej lekcji uczniowie będą używać nowo nabytych
                umiejętności programowania w bardziej skomplikowane sposoby, aby nawigować
                po trudnej trasie z BB-8.
            'Loops: Happy Loops':
              name: Szczęśliwe pętle
              description_student: Pomóż Flurbowi rozwiązać większe problemy używając
                pętli.
              description_teacher: Te zajęcia są powrotem do Happy Maps. Tym razem
                uczniowie będą rozwiązywać większe, dłuższe łamigłówki za pomocą swojego
                kodu, dzięki czemu będą mogli poznać narzędzia strukturalne, które
                pozwolą im łatwiej napisać dłuższy kod.
            Loops in Ice Age:
              key: Pętle w Epoce Lodowcowej
              name: Pętle ze Scratem
              description_student: Pomóż Scratowi objąć więcej terenu używając pętli.
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Happy Loops", na tym etapie uczniowie będą używać pętli do bardziej
                efektywnego zbierania żołędzi na Code.org.
            Loops in Collector:
              name: Pętle z Laurel
              description_student: Pomóż poszukiwaczce przygód Laurel zebrać podziemny
                skarb.
              description_teacher: Na tej lekcji uczniowie kontynuują poznawanie koncepcji
                pętli. Na poprzedniej lekcji uczniowie zostali wprowadzeni w pętle
                w formie przechodzenia przez labirynt i zbierania kukurydzy. Tutaj
                pętli używa się do zbierania skarbu w miejscach otwartych jaskiń.
            Ocean Scene with Loops:
              key: Scena oceanu z pętlami
              name: Scena oceanu z pętlami
              description_student: Używaj pętli i wzorców, aby ukończyć ilustracje.
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                pętle tworzą wzorce. Pod koniec tego etapu uczniowie będą mieli możliwość
                tworzenia własnych obrazów za pomocą pętli.
            'Events: The Big Event':
              description_student: Idź i krzycz, gdy Twoi nauczyciele naciskają przyciski
                na wielkim pilocie.
              description_teacher: Zdarzenia są świetnym sposobem na urozmaicenie
                napisanego wcześniej algorytmu. Czasami chcesz, aby Twój program był
                w stanie odpowiedzieć na działanie użytkownika w odpowiednim momencie.
                Właśnie do tego służą zdarzenia.
            Events in Play Lab:
              description_student: Twórz swoją własną grę lub historyjkę.
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności programowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie historyjki w Play Lab!
            lesson-1:
              name: Koniec projektu kursu
              description_student: Opowiedz historię z Artystą!
              description_teacher: Na tej lekcji z **projektem** uczniowie wykorzystują
                zdobytą wiedzę o sekwencjonowaniu i pętlach w otwartym projekcie z
                artystą.
          lesson_groups:
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            csf_sequencing:
              display_name: Sekwencjonowanie
            csf_loops:
              display_name: Pętle
            csf_events:
              display_name: Zdarzenia
            lessonGroup-5:
              display_name: Koniec projektu kursu
          student_description: Poznaj podstawy informatyki i bezpieczeństwa w Internecie.
            Pod koniec kursu twórz swoją własną grę lub opowiadanie, które możesz
            udostępnić.
        courseb-2021:
          lessons:
            Digital Trails:
              description_student: Dowiedz się o swoim śladzie cyfrowym oraz jak zachowywać
                bezpieczeństwo przy wchodzeniu na strony internetowe.
            Move It, Move It:
              key: Przenieść go, przenieść go
              name: Przenieść go, przenieść go
              description_student: Zaprogramuj swoich kolegów z klasy, aby uważnie
                przechodzili z miejsca na miejsce.
              description_teacher: Ta lekcja ma na celu przygotowanie mentalne uczniów
                do ćwiczeń w kodowaniu, na które natką się w trakcie kursu. W niewielkich
                zespołach uczniowie będą korzystać z fizycznego ćwiczenia do zaprogramowania  swoich
                kolegów z klasy tak, by przechodzili ostrożnie z miejsca na miejsce,
                aż do osiągnięcia celu.
            Sequencing in Maze:
              name: Tworzenie sekwencji z Angry Birds
              description_student: Pomóż Czerwonemu Angry Bird iść ścieżką do niegrzecznej
                świnki.
              description_teacher: Przy pomocy postaci z gry Angry Birds uczniowie
                opracowują algorytmy sekwencyjne, aby przeprowadzić ptaka z jednej
                strony labiryntu do świnki po drugiej stronie. W tym celu układają
                bloki kodu w porządku liniowym.
            Programming in Maze:
              name: Programowanie z Angry Birds
              description_student: Twórz programy, aby pomóc Angry Bird przejść przez
                labirynt.
              description_teacher: Przy pomocy postaci z gry "Epoki lodowcotej" [Ice
                Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić ptaka
                z jednej strony labiryntu do świnki po drugiej stronie. W tym celu
                układają bloki kodu w porządku liniowym, przez co postaci poruszają
                się prosto, skręcają w lewo lub w prawo.
            Programming in Harvester:
              name: Programowanie przy pomocy interfejsu Harvester
              description_student: Pomóż żniwiarce zebrać po drodze warzywa.
              description_teacher: Uczniowie będą stosować poznane koncepcje programowania
                do środowiska Żniwiarki. Teraz, zamiast samego doprowadzenia postaci
                do celu uczniowie będą zbierać kukurydzę używając nowego bloku. Uczniowie
                będą kontynuować rozwijanie sekwencyjnych umiejętności sekwencyjnych
                i zaczną korzystać z procesu debugowania.
            'Loops: Getting Loopy':
              name: Poznając pętle
              description_student: Na tej lekcji będziemy mieć potańcówkę używając
                pętli powtarzania!
              description_teacher: W miarę, gdy zaczynamy pisać dłuższe i ciekawsze
                programy,, nasz kod często zawiera wiele powtórzeń. Na tej lekcji
                uczniowie nauczą się, jak można używać pętli, aby łatwiej przekazywać
                instrukcje, które mają mnóstwo powtórzonych wzorców ruchu w tańcu.
            Loops in Harvester:
              key: Pętle ze żniwiarką
              name: Pętle z interfejsem Harvester
              description_student: Pomóż żniwiarce zebrać nawet więcej, używając pętli!
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Zapętlania [Getting Loopy]", na tym etapie uczniowie będą używać
                pętli, aby bardziej efektywnie zbierać kukurydzę na Code. org.
            Loops in Collector:
              name: Pętle z Laurel
              description_student: Pomóż poszukiwaczce przygód Laurel zebrać skarb
                w otwartej jaskini.
              description_teacher: Na tej lekcji uczniowie będą nadal poznawać koncepcję
                pętli. Tutaj, poszukiwaczka przygód, Laurel, używa pętli, aby zebrać
                skarb w miejscach otwartych jaskiń. Wprowadza się nowy blok "zdobądź
                skarb", aby pomóc jej w podróży.
            Loops in Artist:
              key: Pętle z Artystą
              name: Rysowanie ogrodów z pętlami
              description_student: Używaj wzorców i pętli, aby ukończyć obrazki.
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                uczniowie używają pętli do tworzenia wzorców. Pod koniec tego etapu
                uczniowie będą mieli możliwość tworzenia własnych obrazów za pomocą
                pętli.
            The Right App:
              description_student: Utwórz szkice swoj własnej aplikacji na smartfona.
              description_teacher: Na tej lekcji uczniowie będą stwierdzać, że informatyka
                może pomóc ludziom w prawdziwym życiu.  Najpierw uczniowie wykazują
                empatię względem kilku fikcyjnych użytkowników smartfona, aby pomóc
                im znaleźć "właściwą aplikację", które stanowi odpowiedź na ich potrzeby.
                Wówczas uczniowie okazują empatię i kreatywność, aby naszkicować swoją
                własną aplikacje na smartfona, która stanowi odpowiedź na potrzeby
                jednego dodatkowego użytkownika.
            'Events: The Big Event':
              description_student: Idź i krzycz, gdy Twój nauczyciel naciska przyciski
                na wielkim pilocie.
              description_teacher: Zdarzenia są świetnym sposobem na urozmaicenie
                napisanego wcześniej algorytmu. Czasami chcesz, aby Twój program był
                w stanie odpowiedzieć na działanie użytkownika w odpowiednim momencie.
                Właśnie do tego służą zdarzenia.
            Events in Play Lab:
              description_student: Użyj zdarzeń, aby stworzyć historyjkę lub interaktywną
                grę.
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności kodowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie gry w Play Lab!
            lesson-1:
              name: Koniec projektu kursu
              description_student: Utwórz własną historię lub grę.
              description_teacher: Na tej lekcji z **projektem** uczniowie wykorzystują
                zdobytą wiedzę o sekwencjonowaniu i pętlach w otwartym projekcie z
                artystą.
          lesson_groups:
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            csf_sequencing:
              display_name: Sekwencjonowanie
            csf_loops:
              display_name: Pętle
            csf_events:
              display_name: Zdarzenia
            lessonGroup-6:
              display_name: Koniec projektu kursu
          student_description: Poznaj podstawy informatyki i bezpieczeństwa w Internecie.
            Pod koniec kursu twórz swoją własną grę lub opowiadanie, które możesz
            udostępnić.
        coursec-2021:
          description_short: Poznaj podstawy informatyki i twórz własne artystyczne
            dzieła, opowiadania i gry.
          lessons:
            Putting a STOP to Online Meanness:
              description_student: Na tej lekcji dowiesz się, czym jest złośliwość
                oraz co robić, jeśli spotka Cię ona w Internecie.
            'Programming: My Robotic Friends':
              description_student: Na tej lekcji będziesz udawać, że koledzy z klasy
                są robotami i zaprogramujesz ich tak, aby budowali wzorce piramid
                z kubeczków.
              description_teacher: Używając zbioru symboli zamiast kodu uczniowie
                będą projektować algorytmy, aby instruować "robota", jak ma ustawiać
                kubeczki według różnych wzorców. Uczniowie będą po kolei wcielać się
                w rolę robota, reagując tylko na algorytmy zdefiniowane przez rówieśników.
                W tym segmencie uczniom przedstawia się połączenia pomiędzy symbolami
                a działaniami, różnicę pomiędzy algorytmem a programem oraz cenną
                umiejętność debugowania.
            Programming in Maze:
              name: Programowanie z Angry Birds
              description_student: Ucz się o sekwencjach i algorytmach z Angry Birds.
              description_teacher: Przy pomocy postaci z gry Angry Birds uczniowie
                opracowują algorytmy sekwencyjne, aby przeprowadzić ptaka z jednej
                strony labiryntu do świnki po drugiej stronie. W tym celu układają
                bloki kodu w porządku liniowym, przez co postaci poruszają się prosto,
                skręcają w lewo lub w prawo.
            Debugging in Maze:
              key: Debugowanie w labiryncie
              name: Debugowanie w labiryncie
              description_student: Znajdź problemy w łamigłówkach i ćwicz umiejętność
                debugowania.
              description_teacher: Debugowanie jest  podstawowym elementem nauki programowania.
                Na tej lekcji uczniowie będą się konfrontować z łamigłówkami, które
                zostały rozwiązane nieprawidłowo. Będą musiały przejść przez obecny
                kod, aby zidentyfikować błędy, w tym niewłaściwe pętle, brakujące
                bloki, zbyteczne bloki oraz zepsute bloki.
            Programming in Collector:
              name: Zbieranie skarbów z Laurel
              description_student: Napisz algorytmy aby pomóc poszukiwaczce przygód,
                Laurek, zebrać mnóstwo klejnotów!
              description_teacher: W tej serii łamigłówek uczniowie będą kontynuować
                wzbogacanie swojego zrozumienia algorytmów i debugowania. Przy pomocy
                notej postaci, poszukiwaczce przygód Laurel, uczniowie będą tworzyć
                algorytmy sekwencyjne, aby sprawić, by Laurel zbierała skarb w trakcie
                przechodzenia ścieżki.
            Programming in Artist:
              name: Tworzenie grafiki przy pomocy kodu
              description_student: Twórz piękne obrazki programując Artystę.
              description_teacher: Na tej lekcji uczniowie przejmą sterowania Artystą,
                aby dokończyć rysunki na ekranie. Ta scena Artysty pozwoli uczniom
                tworzyć obrazy o coraz wyższym stopniu złożoności, korzystając z nowych
                bloków takich jak "idź do przodu o 100 pikseli" oraz "skręć w prawo
                o 90 stopni".
            Binary Bracelets:
              key: Binarne bransoletki
              name: Binarne bransoletki
              description_student: Utwórz własną bransoletkę binarną i dowiedz się,
                w jaki sposób komputery zapamiętują informacje!
              description_teacher: W świecie komputerów system binarny jest niezwykle
                ważny. Większość komputerów obecnie przechowywać informacji wszelkiego
                rodzaju w formie binarnej. Ta lekcja pomaga przedstawić sposób w jaki
                można przełożyć coś z realnego życia na serię włączeń i wyłączeń.
            'Loops: My Loopy Robotic Friends':
              description_student: Na tej lekcji będziesz ponownie programować swoich
                kolegów z klasy, ale używając pętli będziesz mógł rozwiązywać większe
                i bardziej złożone problemy.
              description_teacher: Tworząc wstępną wersję zajęć "Moi robotyczni przyjaciele",
                uczniowie zajmują się większymi i bardziej skomplikowanymi projektami.
                W celu zaprojektowanie swoich "robotów", aby ukończyć większe konstrukcje,
                uczniowie będą musieli identyfikować wzorce powtórzone w swoich instrukcjach,
                które można zastąpić pętlą.
            Loops with Rey and BB-8:
              key: Pętle z Rey i BB-8
              name: Pętle z Rey i BB-8
              description_student: Pomóż BB-8 przejść przez labirynty używając pętli!
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Zapętlania [Getting Loopy]", na tym etapie uczniowie będą używać
                pętli, aby pomóc BB-6 przejść labirynt skuteczniej niż wcześniej.
            Loops in Harvester:
              key: Pętle ze żniwiarką
              name: Żniwa z użyciem pętli
              description_student: Użyjmy pętli, aby pomóc żniwiarce zebrać trochę
                warzyw!
            Looking Ahead:
              name: Patrząc w przyszłość z Minecraftem
            Sticker Art with Loops:
              key: Grafika naklejek przy pomocy pętli
              description_student: Na tej lekcji przekonasz się, że dzięki pętlom
                łatwiej jest tworzyć jeszcze fajniejsze obrazki z Artystą!
            'Events: The Big Event':
              name: Wielkie wydarzenie
              description_student: 'Zagraj w grę, aby dowiedzieć się o zdarzeniach. '
              description_teacher: Uczniowie  wkrótce dowiedzą się, że zdarzenia są
                świetnym sposobem na urozmaicenie napisanego wcześniej algorytmu.
                Czasami chcesz, aby Twój program stanowił reakcję na działanie użytkownika
                dokładnie wtedy, gdy użytkownik tego chce. Dzięki zdarzeniom Twój
                program staje się ciekawszy i bardziej interaktywny.
            Build a Flappy Game:
              key: Zbuduj grę z Flappym
              name: Zbuduj grę z Flappym
              description_student: Buduj własną grę "Flappy Bird" tak, jak chcesz,
                a potem udostępnij go znajomym!
              description_teacher: Na tym szczególnym etapie, uczniowie muszą zbudować
                swoją własną grę "Flappy Bird" używając procedury obsługi zdarzeń,
                aby wykrywać kliknięcia myszki oraz kolizje obiektów. Pod koniec poziomu
                uczniowie będą w stanie nadać grze własny styl poprzez zmianę elementów
                wizualnych i zasad.
            Events in Play Lab:
              description_student: Czas na twórcze działanie lub utworzenie gry w
                Play Lab!
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności programowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie gry w Play Lab!
            Picturing Data:
              key: Zobrazowanie Danych
              name: Zobrazowanie Danych
              description_student: Danych można użyć, aby pomogły uczniom zrozumieć
                ich świat oraz odpowiedzieć na interesujące pytania. Na tej lekcji
                uczniowie będą zbierać dane w ramach projektu z Play Lab i przeprowadzać
                ich wizualizację z użyciem różnego rodzaju wykresów.
              description_teacher: Danych można użyć, aby pomogły uczniom zrozumieć
                ich świat oraz odpowiedzieć na interesujące pytania. Na tej lekcji
                uczniowie będą zbierać dane w ramach projektu z Play Lab i przeprowadzać
                ich wizualizację z użyciem różnego rodzaju wykresów.
            'End of Course Project: Create a Play Lab Game':
              name: Koniec projektu kursu
              description_student: Przygotuj ręce na ogromne kodowanie! Czas rozpocząć
                budowanie swojego projektu.
              description_teacher: W trakcie tej lekcji podsumowującej uczniowie przechodzą
                proces projektowania, tworzenia i przedstawiania swoich własnych projektów
                Play Lab! W celu uzyskania pewności, że proces toczy się gładko, zapewniliśmy
                strukturę krok-po-kroku do wykorzystania przez uczniów, od planowania
                na papierze po kodowanie na swojej stronie internetowej. W dodatku
                podsuwamy pomysły, które mają pomóc nauczycielom w doprowadzeniu do
                wzorcowego finału!
          lesson_groups:
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            csf_sequencing:
              display_name: Sekwencjonowanie
            csf_binary:
              display_name: Binarny
            csf_loops:
              display_name: Pętle
            csf_events:
              display_name: Zdarzenia
            end_of_course_project:
              display_name: Koniec projektu kursu
          student_description: Twórz programy przy pomocy tworzenia sekwencji, pętli
            i zdarzeń. Przekładaj swoje inicjały na zapis binarny, badaj różne techniki
            rozwiązywania problemów i ucz się, jak reagować na cyberprzemoc. Pod koniec
            kursu utwórz swoją własną grą lub historyjkę, którą będziesz mógł udostępnić!
        coursed-2021:
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programowanie na papierze milimetrowym
              description_student: Na tej lekcji będziesz programować swoich kolegów
                z klasy tak, by rysowali obrazki!
              description_teacher: '"Programując" się wzajemnie na rysowanie obrazków
                uczniowie uzyskują możliwość zdobycia doświadczeń w zakresie pewnych
                kluczowych koncepcji programowania w przyjemny i dostępny sposób.
                Zajęcia rozpoczną się od polecenia uczniom użycia symboli do wzajemnego
                poinstruowania się, jak pokolorować kwadraciki na papierze milimetrowym,
                starając się odtworzyć istniejące rysunki.  Jeśli jest czas, lekcja
                może się zakończyć prezentacją rysunków, które uczniowie utworzyli
                samodzielnie.  '
            Introduction to Online Puzzles:
              description_student: Ta lekcja da Ci możliwość ćwiczenia umiejętności,
                których będziesz potrzebować na tym kursie.
              description_teacher: 'W tym zestawie łamigłówek uczniowie rozpoczną
                od wprowadzanie (lub powtórki, w zależności od doświadczenia Twojej
                klasy) internetowego obszaru roboczego Code.org. Będą filmy wideo
                pokazujące podstawową funkcjonalność obszaru roboczego z uwzględnieniem
                przycisków "Uruchom", "Resetuj" i "Krok". Na tych filmach omówione
                zostaną następujące kwestie: przeciąganie bloków Blockly, usuwanie
                bloków Blockly i łączenie bloków Blockly. Później uczniowie będą ćwiczyć
                swoje umiejętności _tworzenia sekwencji_ i _debugowania_ w labiryncie.
                Od tego momentu uczniowie będą poznawać nowe rodzaje łamigłówek takie
                jak Collector, Artist i Harvester, gdy będą się uczyć podstaw _pętli_.'
            Relay Programming:
              key: Sztafeta programowania
              name: Sztafeta programowania
              description_student: Pamiętaj na początku kursu, gdy tworzysz rysunki
                z kodem? Na tej lekcji będziesz pracować z zespołem, aby robić coś
                bardzo podobnego!
            Debugging in Collector:
              name: Debugowanie z Laurel
              description_student: Czy w trakcie kodowania kiedykolwiek wystąpiły
                jakieś problemy? Na tej lekcji będziesz się uczyć sekretów debugowania.
                Debugowanie jest procesem wynajdywania i eliminowania problemów występujących
                w Twoim kodzie.
              description_teacher: Na tych zajęciach online uczniowie będą ćwiczyć
                debugowanie w środowisku "kolekcjonerka". Uczniowie będą ćwiczyć czytanie
                i edytowanie kodu, aby naprawiać łamigłówki przy pomocy prostych algorytmów,
                pętli i pętli zagnieżdżonych.
            Events in Bounce:
              key: Zdarzenia w Bounce
              name: Zdarzenia w Bounce
              description_student: Czy kiedykolwiek chciałeś grać w szkole w gry wideo?
                Na tej lekcji będziesz tworzyć swoje własne!
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                się uczyć, czym są zdarzenia oraz jak komputery z nich korzystają
                w programach takich, jak gry wideo. Uczniowie będą pracować nad łamigłówkami
                sprawiając, że program reaguje na zdarzenia (jak naciskanie klawiszy
                ze strzałkami). Na końcu łamigłówki uczniowie będą mieli możliwość
                spersonalizowano grę przy pomocy różnych prędkości i dźwięków.
            Build a Star Wars Game:
              key: Zbuduj grę Star Wars
              name: Zbuduj grę Star Wars
              description_student: Poczuj moc w trakcie budowania swojej własnej gry
                Star Wars na tej lekcji.
              description_teacher: Na tej lekcji uczniowie będą ćwiczyć używanie zdarzeń
                do budowania gry, którą mogą udostępniać online. Z R2-D2 oraz innymi
                postaciami z Gwiezdnych Wojen w rolach głównych, uczniowie będą przeprowadzani
                przez zdarzenia, a następnie dostaną czas na utworzenie swojej własnej
                gry.
            Dance Party:
              key: Potańcówka
              name: Potańcówka
              description_student: Czas na świętowanie! Na tej lekcji będziesz programować
                swoją własną, interaktywną potańcówkę.
              description_teacher: Na tej lekcji uczniowie będą programować swoją
                własną interaktywną potańcówkę. Na tych zajęciach potrzebny jest dźwięk,
                gdyż narzędzie zbudowano tak, aby reagowało na muzykę.
            Loops in Ice Age:
              key: Pętle w Epoce Lodowcowej
              name: Pętle w Epoce Lodowcowej
              description_student: Na tej lekcji będziesz używać bloku powtarzania,
                aby pomóc Scratowi dojść do żołędzia w jak najbardziej wydajny sposób.
              description_teacher: W ramach szybkiej aktualizacji (lub wprowadzenia)
                do używania pętli, na tym etapie uczniowie będą używać bloku "powtarzaj",
                aby w jak najbardziej wydajny sposób doprowadzić Scrata do żołędzia.
            Loops in Artist:
              key: Pętle z Artystą
              name: Rysowanie kształtów przy pomocy pętli
              description_student: Na tej lekcji przekonasz się, że dzięki pętlom
                łatwiej jest tworzyć fajne obrazki przy pomocy interfejsu Artist!
              description_teacher: Ta lekcja ma na celu budowanie zrozumienia zagadnienia
                pętli z poprzednich lekcji oraz zapewnienie uczniom szansy wykazania
                się prawdziwą kreatywnością. Te zajęcia niosą ze sobą podwójną korzyść
                jako ćwiczenie w debugowaniu na potrzeby dodatkowej praktyki w zakresie
                rozwiązywania problemów.
            Nested Loops in Bee:
              name: Zagnieżdżone pętle w labiryncie
              description_student: Pętle wewnątrz pętli wewnątrz pętli. Co to znaczy?
                Na tej lekcji dowiesz się, co się dzieje, gdy utworzysz pętlę zagnieżdżoną.
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                mieli możliwość wypchnięcia ich zrozumienia dla pętli na zupełnie
                nowy poziom. Rozgrywając grę "Pszczółka i rośliny kontra zombie" [Bee
                and Plants vs Zombies], uczniowie będą się uczyć, jak programować
                pętlę, aby znalazła się z innej pętli. Będą również zachęcani do wymyślenia
                sposobu, w jaki niewielkie zmiany w pętli będzie wpływać na program,
                gdy klikają "Uruchom".
            Conditionals with Cards:
              key: Warunkowe z kartami
              name: Warunkowe z kartami
              description_student: Czas rozegrać grę, w której zbierasz punkty tylko
                w określonych warunkach!
            Conditionals in Bee:
              name: '"jeśli/w przeciwnym razie" z Pszczółką'
              description_student: Teraz rozumiesz już wyrażenia warunkowe, czas zaprogramować
                pszczółkę tak, aby użyć jej przy zbieraniu miodu i nektaru.
              description_teacher: Do tego momentu uczniowie pisali kod, który realizuje
                się dokładnie tak samo po każdym uruchomieniu - wiarygodny, ale niezbyt
                elastyczny. Na tej lekcji Twoja klasa rozpocznie kodować przy pomocy
                wyrażeń warunkowych, pozwalając im na pisanie kodu, który funkcjonuje
                inaczej, w zależności od konkretnych warunków, na które napotyka program.
            While Loops in Farmer:
              key: Pętle "dopóki" z Rolnikiem
              name: Pętle "dopóki" z Rolnikiem
              description_student: 'Pętle są przydatne do kodowania. Na tej lekcji
                nauczysz się o nowym rodzaju pętli: pętle "dopóki"!'
            Until Loops in Maze:
              key: Pętle "dopóki" w labiryncie
              name: Pętle "dopóki" w labiryncie
              description_student: Możesz robić pewne niesamowite rzeczy, gdy używasz
                pętli "dopóki".
              description_teacher: Na tej lekcji uczniowie będą się uczyć o pętlach
                "dopóki". Uczniowie będą budować programy, które sprawiają, że główna
                postać powtarza czynności "dopóki" dojdą do pożądanego punktu zatrzymania.
            Conditionals & Loops in Harvester:
              description_student: Nie jest dokładnie jasne, kiedy należy używać każdego
                wyrażenia warunkowego. Ta lekcja pomoże Ci uzyskać praktykę w podejmowaniu
                decyzji, co robić.
            'Unplugged: Binary':
              name: Binarne obrazy (Binary Images)
            Be A Super Digital Citizen:
              description_student: Dowiesz się, jak możesz się przeciwstawiać, gdy
                jesteś świadkiem cybernękania.
            End of Course Project:
              key: Koniec projektu kursu
              name: Koniec projektu kursu
              description_student: Przygotuj ręce na ogromne kodowanie! Czas rozpocząć
                budowanie swojego projektu.
              description_teacher: W trakcie tej lekcji podsumowującej uczniowie przechodzą
                proces projektowania, tworzenia i przedstawiania swoich własnych projektów!
            lesson-6:
              name: Patrząc w przyszłość z Minecraftem
              description_student: Unikaj lawy! Teraz zaczniesz uczyć się o instrukcjach
                warunkowych w świecie gry Minecraft.
              description_teacher: Ta lekcja została zasadniczo utworzona na potrzeby
                Godziny Kodowania [Hour of Code] z zespołem Minecrafta. Uczniowie
                będą mieli okazję przećwiczyć koncepcje, które poznali do tego momentu,
                jak również zerknąć na instrukcje warunkowe!
            lesson-5:
              description_student: Na tej lekcji dowiesz się jak hasło chroni Twoje
                informacje oraz jak utworzyć dobre hasło.
            lesson-1:
              description_student: Nękanie nigdy nie jest w porządku. Ta lekcja ma
                Cię nauczyć, co jest w porządku, a co nie, jeśli chodzi o rzeczy,
                które mówi się w Internecie.

        pre-express-2021:
          title: Ekspresowy kurs dla dzieci, które nie umieją czytać (2020)
          description: Ucz się informatyki wypróbowując poniższe lekcje w swoim własnym
            tempie! Ucz się tworzyć programy komputerowe, rozwijaj umiejętności w
            zakresie rozwiązywania problemów i pokonuj rozrywkowe wyzwania! Twórz
            gry i kreatywne projekty, aby udostępniać je znajomym, rodzinie i nauczycielom.
          description_short: 'Wprowadzenie do informatyki dla nie umiejących czytać:
            łączy najlepsze elementy z naszych kursów dla przedszkoli i pierwszej
            klasy.'
          description_audience: W wieku 4-8
          lessons:
            Learn to Drag and Drop:
              key: Nauka metody przeciągać i upuszczać
              name: Nauka metody przeciągać i upuszczać
              description_student: Kliknij i przeciągnij, by ukończyć łamigłówki.
              description_teacher: Ta lekcja da uczniom wyobrażenie, czego się spodziewać
                po wejściu do laboratorium komputerowego. Zaczyna się od krótkiej
                dyskusji wprowadzającej ich do zachowania się w laboratorium komputerowym,
                a następnie przechodzą oni do korzystania z komputera, aby ukończyć
                łamigłówki online.
            Sequencing with Scrat:
              key: Tworzenie sekwencji ze Scratem
              name: Tworzenie sekwencji ze Scratem
              description_student: Zaprogramuj Scrata tak, aby doszedł do żołędzia.
              description_teacher: Przy pomocy Scrata z franszyzy "Epoka lodowcowa"
                [Ice Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić
                wiewiórkę z jednej strony labiryntu do żołędzia po drugiej stronie.
                W tym celu układają bloki kodu w porządku liniowym.
            Programming in with Angry Birds:
              key: Programowanie z Angry Birds
              name: Programowanie z Angry Birds
              description_teacher: Przy pomocy postaci z gry "Epoki lodowcotej" [Ice
                Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić ptaka
                z jednej strony labiryntu do świnki po drugiej stronie. W tym celu
                układają bloki kodu w porządku liniowym, przez co postaci poruszają
                się prosto, skręcają w lewo lub w prawo.
            Programming with Rey and BB-8:
              key: Programowanie z Reyem i BB-8
              name: Programowanie z Reyem i BB-8
              description_teacher: Na tej lekcji uczniowie będą używać nowo nabytych
                umiejętności programowania w bardziej skomplikowane sposoby, aby nawigować
                po trudnej trasie z BB-8.
            Programming in Harvester:
              key: Programowanie ze żniwiarką
              name: Programowanie przy pomocy interfejsu Harvester
              description_student: Pomóż żniwiarce zebrać po drodze warzywa.
              description_teacher: Uczniowie będą stosować poznane koncepcje programowania
                do środowiska Żniwiarki. Teraz, zamiast samego doprowadzenia postaci
                do celu uczniowie będą zbierać kukurydzę używając nowego bloku. Uczniowie
                będą kontynuować rozwijanie sekwencyjnych umiejętności sekwencyjnych
                i zaczną korzystać z procesu debugowania.
            Loops with Scrat:
              key: Pętle ze Scratem
              name: Pętle ze Scratem
              description_student: Pomóż Scratowi objąć więcej terenu używając pętli.
            Loops with Laurel:
              key: Pętle z Laurel
              name: Pętle z Laurel
              description_teacher: Na tej lekcji uczniowie będą nadal poznawać koncepcję
                pętli. Tutaj, poszukiwaczka przygód, Laurel, używa pętli, aby zebrać
                skarb w miejscach otwartych jaskiń. Wprowadza się nowy blok "zdobądź
                skarb", aby pomóc jej w podróży.
            Ocean Scene with Loops:
              key: Scena oceanu z pętlami
              name: Scena oceanu z pętlami
              description_student: Używaj pętli i wzorców, aby ukończyć ilustracje.
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                pętle tworzą wzorce. Pod koniec tego etapu uczniowie będą mieli możliwość
                tworzenia własnych obrazów za pomocą pętli.
            Drawing Gardens with Loops:
              key: Rysowanie ogrodów z pętlami
              name: Rysowanie ogrodów z pętlami
              description_student: Używaj wzorców i pętli, aby ukończyć obrazki.
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                uczniowie używają pętli do tworzenia wzorców. Pod koniec tego etapu
                uczniowie będą mieli możliwość tworzenia własnych obrazów za pomocą
                pętli.
            On the Move with Events:
              key: W drodze ze zdarzeniami
              name: W drodze ze zdarzeniami
              description_student: Twórz swoją własną grę lub historyjkę.
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności programowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie historyjki w Play Lab!
            A Royal Battle with Events:
              key: Królewska bitwa ze zdarzeniami
              name: Królewska bitwa ze zdarzeniami
              description_student: Użyj zdarzeń, aby stworzyć historyjkę lub interaktywną
                grę.
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności kodowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie gry w Play Lab!

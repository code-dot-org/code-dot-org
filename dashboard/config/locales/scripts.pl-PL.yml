        csp1-2021:
          lesson_groups:
            cspSurvey:
              display_name: Ankieta
            csp_unit1_2020:
              description: "### Jednostka Filozofia i Pedagogika\n\n-   **Budowanie
                silnej kultury klasowej:** Ta jednostka została zaprojektowana tak,
                aby była praktyczna, oparta na współpracy i odkrywcza. Głównym celem
                jednostki jest budowanie pozytywnej kultury w klasie, w której uczniowie
                pracują razem, badają problemy i komunikują się o swoim myśleniu.
                Większość lekcji dotyczy fizycznych manipulacji lub widżetów cyfrowych,
                a większość czasu zajęć należy poświęcić uczniom na wspólne badanie
                tych narzędzi, aby zrozumieć pojęcia, które odzwierciedlają. Kurs
                celowo nie rozpoczyna się od programowania, ponieważ w niektórych
                salach niektórzy uczniowie mają doświadczenie w programowaniu, a inni
                nie. Decydując się na rozpoczęcie od informacji cyfrowych i Internetu,
                możesz budować społeczność w sali, zajmując się tematem, który może
                być przystępny dla wszystkich uczniów. Wspierające i integrujące środowisko
                klasowe budowane w tej jednostce powinno pomóc w nadaniu pozytywnego
                nastawienia, które będzie można utrzymywać przez cały rok szkolny.\n\n-
                \  **Wzmocnienie „Decydentów”:** Ważnym celem kursu jest nie tylko
                przekazanie uczniom wiedzy technicznej, ale także wykorzystanie tych
                umiejętności w znaczący sposób. Jednostka ta jest ukierunkowana na
                projekt, który daje uczniom możliwość „decydowania” o wpływie informatyki
                na współczesne życie. Inne jednostki będą podkreślać wzmacnianie osób
                jako „twórców”.\n\n### Główne oceny i projekty\n\nProjekt jednostki
                zwraca się do uczniów o rozważenie i przedyskutowanie problemów, które
                pojawiają się we współczesnym społeczeństwie w związku z digitalizacją
                informacji. Uczniowie przeanalizują artykuł, który dotyczy powiązań
                digitalizacji informacji z bieżącymi wydarzeniami. Ocenią, jakie dane
                są digitalizowane oraz korzyści i szkody spowodowane przetwarzaniem
                tych informacji na postać cyfrową. Wykonają również ocenę końcową
                jednostki zgodną z celami ramowymi Zasad Informatyki, którym jest
                poświęcona ta jednostka.\n\n### Powiązania z AP\n\nTa jednostka i
                związany z nią projekt pomagają budować trwałe zrozumienie wymienione
                poniżej. Aby uzyskać szczegółowe odniesienie jednostek do celów nauczania
                i EK, zobacz stronę „Standardy” dla tej jednostki.\n\n-   DAT-1: Sposób,
                w jaki komputer reprezentuje dane wewnętrznie, różni się od sposobu,
                w jaki dane są interpretowane i wyświetlane użytkownikowi. Programy
                służą do tłumaczenia danych na reprezentacje łatwiejsze do zrozumienia
                dla ludzi.\n-   IOC-1: podczas gdy innowacje komputerowe są zwykle
                zaprojektowane do osiągnięcia określonego celu, mogą mieć niezamierzone
                konsekwencje\n\nTa jednostka zawiera treści z następujących zagadnień
                ram AP w Zasadach Informatyki. Bardziej szczegółowe informacje na
                temat zakresu tematycznego można znaleźć w przeglądzie kursu [Code.org
                CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-
                \  2.1 Liczby binarne\n-   2.2 Kompresja danych\n-   5.5 Kwestie prawne
                i etyczne. "
              display_name: 'Jednostka 1: Informacje cyfrowe'
          name: csp1-2021

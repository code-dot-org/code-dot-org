        csd6-2017:
          title: CSD Jednostka 6 - Obliczenia fizyczne ('17-'18)
          description_short: Naucz się programować przy pomocy urządzeń fizycznych
          description: W dziale 6 zgłębia się zagadnienie roli platform sprzętowych
            w informatyce oraz sposobu, w jaki różne czujniki są w stanie zapewnić
            bardziej efektywne dane wejściowe i wyniki wyjściowe od tradycyjnej klawiatury,
            myszki i monitora. Używając App Lab i Adafruit’s Circuit Playground, będziesz
            opracowywać programy, w których wykorzystuje się te same sprzętowe elementy
            wejściowe i wyjściowe, które widzisz w urządzeniach inteligentnych patrząc,
            w jaki sposób prosty, toporny prototyp może prowadzić do wyrobu gotowego.
            Dział kończy się wyzwaniem projektowym, aby użyć Circuit Playground jako
            podstawy innowacji Twojego własnego projektu.
          lesson_groups:
            csd6_1:
              display_name: 'Rozdział 1: Programowanie sprzętowe'
            csd6_2:
              display_name: 'Rozdział 2: Budowanie prototypów fizycznych'
            csd_survey:
              display_name: Ankieta po odbyciu kursu
          lessons:
            Computing Innovations:
              name: Innowacje informatyczne
              description_student: Eksploruj szeroki zakres nowych i innowacyjnych
                platform informatycznych, zwiększając zakres zrozumienia, czym może
                być komputer.
              description_teacher: Celem rozpoczęcia przerabiania ostatniego działu
                tego kursu, uczniowie wykonają pewne badania w zakresie ciekawych
                innowacji w informatyce. Na tej lekcji uczniowie skonfrontują się
                z szerszym zakresem informatycznych czynników kształtujących (jak
                wygląda komputer) oraz pól, na które oddziałuje informatyka. W dalszej
                części tego działu, będą znów oglądać urządzenia, które poznali na
                tej lekcji, w trakcie tworzenia swoich własnych urządzeń informatycznych.
            Input Unplugged:
              name: Dane wejściowe dla bez komputera
              description_student: Poznaj dwa różne sposoby, w jakie aplikacja może
                przyjmować dane wejściowe od użytkownika, ucząc się przy tym o modelu
                programowania sterowanego zdarzeniem używanym w App Lab.
              description_teacher: Przygotowują się do bardziej wnikliwego zgłębiania
                programowania przy pomocy App Lab, uczniowie będą badać, jak kilka
                różnych programów napisanych zarówno w Game Lab i App Lab obsługuje
                informacje wejściowe od użytkownika. Po porównaniu i przeciwstawieniu
                dobie podejść, które zobaczyli w przykładowych aplikacjach, uczniowie
                dzielą się na grupy, oby odegrać dwa różne modele informacji wejściowych
                (wyrażenia warunkowe w pętli nieskończonej oraz zdarzenia asynchroniczne),
                aby lepiej zrozumieć zasady ich działania.
            Event Types:
              name: Typy zdarzeń
              description_student: Powtórz podstawy programowania w App Lab i eksploruj
                pewne nowe rodzaje zdarzeń, które mogą być użyte w Twoich programach.
              description_teacher: Na tej lekcji uczniowie powtarzają poznany materiał
                dotyczący tworzenia aplikacji w App Lab z działu 4, aby  przygotować
                się do powrotu do App Lab w tym dziale. Powtórka powinna być zmodyfikowana
                tak, aby w jak najlepszy sposób zaspokajała potrzeby Twoich uczniów
                oraz poszerzała ich doświadczenie i obycie w programowaniu w App Lab.
                Poza powtórką uczniowie będą również eksperymentować z szeregiem nowych
                rodzajów zdarzeń, których najprawdopodobniej wcześniej nie widzieli.
            Getters and Setters:
              name: Gettery I settery
              description_student: Poprzez czytanie oraz zmianę treści na ekranie
                aplikacji klasa zaczyna budować aplikacje, do których potrzebny jest
                tylko jeden ekran. Nawet mając tylko jeden ekran te techniki pozwalają
                na całe mnóstwo interakcji użytkownika i funkcjonalności.
              description_teacher: W dziale 4 uczniowie uczą się prostej metody tworzenia
                aplikacji w App Lab, do której potrzebują osobnego ekranu dla większości
                interakcji. Celem poszerzenia rodzajów aplikacji, które uczniowie
                mogą tworzyć oraz zachęcenia ich do przemyślenia nowych sposobów prowadzenia
                interakcji użytkowników z aplikacjami, wprowadzamy koncepcję "getterów"
                i "setterów". te komendy, które mogą pozyskiwać i ustawiać (lub zmieniać)
                treść i właściwości różnych elementów projektu. Na tej lekcji uczniowie
                budują proste aplikacje, które wymagają jedynie pojedynczego ekranu,
                którego treść zmienia się wraz z użyciem getterów i setterów.
            The Circuit Playground:
              name: Circuit Playground
              description_student: Poznaj Circuit Playgounds, płytki obwodu, która
                będzie używana przez resztę przerabiania materiału w tym dziale. Używając
                App Lab opracowuj programy, w których używa się Circuit Playground,
                aby uzyskiwać dane wyjściowe.
              description_teacher: Na tej lekcji uczniowie mają swoją pierwszą okazję
                do napisania programów, które korzystają z Circuit Playground. Po
                pierwszych oględzinach płytki oraz stworzeniu hipotezy o możliwych
                funkcjonalnościach, uczniowie poruszają się online tam, gdzie będą
                się uczyć pisania aplikacji, które sterują LED. Poprzez scalenie ekranów
                App Lab z Circuit Playgrounds uczniowie mogą stopniowo włączać elementy
                płytki jako urządzenia wyjściowego, korzystając przy tym z App Lab
                do pozyskania danych wejściowych użytkownika.
            Lists:
              name: Listy
              description_student: Dowiedz się, jak można wykorzystywać listy do przechowywania
                wielu wartości w ramach jednej nazwy zmiennej.
              description_teacher: Lista, znana również jako tablica, jest rodzajem
                zmiennej, która może jednocześnie przechowywać wiele wartości Na tej
                lekcji uczniowie będą uczyć się tworzenia list, na których przechowuje
                się szereg powiązanych wartości w jednej zmiennej. Po samodzielnym
                utworzeniu list uczniowie będą się uczyć sposobów wyłaniania konkretnej
                lub losowej wartości z listy używając indeksu.
            Lights:
              name: Światła
              description_student: Używając koncepcji list z poprzedniej lekcji klasa
                pisze programy, które kontrolują dziesięć kolorów LEDów na Circuit
                Playground.
              description_teacher: Circuit Playground obejmuje 10 kolorów LEDów w
                okręgu wokół zewnętrznej krawędzi. Te LEDy są dostępne w kodzie, jako
                lista o nawie "LEDy kolorowe". Wykorzystując wiedzę o listach wyniesioną
                z poprzedniej lekcji uczniowie piszą programy, które sterują kolorowymi
                LEDami poprzez uzyskiwanie do nich dostępu z listy.
            For Loops:
              name: Pętle dla (for)
              description_student: Klasa uczy się o instrukcjach powtarzania używając
                _pętli "dla"_ najpierw poprzez sterowanie "robotem" na siatce, a następnie
                w App Lab.
              description_teacher: Na tej lekcji uczniom wprowadza się _pętlę "dla"_
                jako sposób powtarzania tego samego kodu określoną liczbę razy. Uczniowie
                rozpoczynają od zajęć w trybie "unplugged", bez komputera, na których
                używają pętli do prowadzenia robota przez siatkę. Po skończeniu uczniowie
                mogą wnieść swoją wiedzę do App Lab, gdzie piszą programy korzystające
                z iteracji z użyciem _pętli "dla"_.
            Lists and For Loops:
              name: Listy i pętle "for"
              description_student: Scalanie _list_ i  _pętli "dla"_ pozwala napisać
                kod, który oddziałuje na każdy element listy, bez względu na jego
                długość. Klasa używa tej konstrukcji do pisania programów, które przetwarzają
                wszystkie elementy na listach, z uwzględnieniem listy kolorów LED.
              description_teacher: Używanie  _pętli "dla"_ do iteracji wszystkich
                elementów na tablicy jest naprawdę przydatnym konstruktem w większości
                języków programowania. Na tej lekcji uczniowie scalają to, czego się
                dowiedzieli na temat list i pętli "dla" w celu rozpoczęcia nauki tego
                wzorca. Uczniowie używają pętli "dla", aby przejść przez każdy element
                na liście raz na jakiś czas bez konieczności pisania kodu dla każdego
                elementu. Pod koniec lekcji uczniowie będą to stosować wraz z listą
                "LEDkolorowy" na tablicy.
            Timed Loops:
              name: Pętle czasowe
              description_student: Na tej lekcji bazujemy na wiedzy uczniów w zakresie
                pętli "dla", aby dowiedzieć się więcej o wyszukanej strukturze zwanej
                pętlą z mierzonym czasem. W przeciwieństwie do pętli "dla" możesz
                kontrolować, jak szybko pętla z mierzonym czasem wykonuje powtórzenia,
                a pomiędzy iteracjami pętli można uruchamiać inny kod (taki jak obsługa
                zdarzenia). To pozwala nam tworzyć ciekawe animacje, które powtarzają
                się nieskończenie, pozwalając przy tym na równoległe uruchomienie
                innego kodu.
              description_teacher: Na tej lekcji bazujemy na wiedzy uczniów w zakresie
                _pętli "dla"_, aby dowiedzieć się więcej o wyszukanej strukturze zwanej
                _pętlą z mierzonym czasem_. W przeciwieństwie do _pętli "dla"_ możesz
                kontrolować, jak szybko _pętla z mierzonym czasem_ wykonuje powtórzenia,
                a pomiędzy iteracjami pętli można uruchamiać inny kod (taki jak obsługa
                zdarzenia). To pozwala nam tworzyć ciekawe animacje, które powtarzają
                się nieskończenie, pozwalając przy tym na równoległe uruchomienie
                innego kodu.
            'Project: Board Output':
              name: 'Projekt: Wynik na tablicy'
              description_student: Uczniowie korzystają z ego, co poznali w rozdziale
                pierwszy oraz opracowują aplikację według własnej koncepcji, w której
                korzysta się z tablicy do tworzenia informacji wynikowych.
              description_teacher: Uczniowie korzystają z ego, co poznali w rozdziale
                pierwszy oraz opracowują aplikację według własnej koncepcji, w której
                korzysta się z tablicy do tworzenia informacji wynikowych.
            Physical Input:
              name: Wejście fizyczne
              description_student: Używanie przycisków i włącznika sprzętu klasa opracowuje
                programy, w których korzysta się z Circuit Playground jako wejścia.
              description_teacher: Na tej lekcji uczniów przenosi się z rozważenia
                Circuit Playground jako urządzenia całkowicie wyjściowego w kierunku
                używania go jako narzędzia na potrzeby zarówno wejścia, jak i wyjścia.
                Rozpoczynając od przycisków i wyłącznika sprzętu uczniowie uczą się
                używać "ZdarzenianaTablicy()", analogicznie do "Zdarzeniana()" w celu
                przyjęcia danych wejściowych z Circuit Playgrounds.
            Analog Input:
              name: Wejście analogowe
              description_student: Eksploruj wejścia analogowego na Circuit Playground,
                pisząc programy, które odpowiadają na środowisko poprzez czujniki.
              description_teacher: Na tej lekcji uczniowie będą badać, jak można używać
                trzech czujników analogowych (dźwięku, światła i temperatury) do pisania
                programów, które stanowią odpowiedź na zmiany w środowisku. Użycie
                tych trzech programów zaznacza przejście w kontekście interakcji pomiędzy
                użytkownikami a programem. Używając czujników jako wejścia, użytkownik
                aplikacji wcale nie musi wchodzić z nią w bezpośrednią interakcję
                lub może wchodzić w interakcję nie zdając sobie tak naprawdę sprawy,
                że to robi.
            Sensor Applications:
              name: Aplikacje czujnika
              description_student: Pracuj z trzema niewielkimi aplikacjami, aby lepiej
                zrozumieć użycia czujników z poprzedniej lekcji.
              description_teacher: Celem kontynuacji zagadnienia czujników, które
                uczniowie poznali na poprzedniej lekcji, przechodzimy przez trzy aplikacje,
                w których każda korzysta z innego czujnika. Te trzy aplikacje mogą
                służyć uczniom jako trampoliny do dalszych projektów końcowych.
            'Project: Prototype an Innovation':
              name: Projekt - Zbuduj prototyp rozwiązania innowacyjnego
              description_student: Opracuj innowacyjne urządzenia komputerowe według
                własnego projektu, korzystając ze wszystkiego, czego się nauczyłeś
                na tym kursie.
              description_teacher: W tym projekcie końcowym uczniowie dzielą się na
                zespoły, aby opracować i przetestować prototyp innowacyjnego urządzenia
                informatycznego w oparciu o Circuit Playground. Używając danych wejściowych
                i wyników wyjściowych dostępnych na tablicy grupy będą tworzyć programy,
                które umożliwią ciekawe i niepowtarzalne interakcje z użytkownikiem.
            Designing Screens with Code:
              description_student: Poprzez czytanie oraz zmianę treści na ekranie
                aplikacji klasa zaczyna budować aplikacje, do których potrzebny jest
                tylko jeden ekran. Nawet mając tylko jeden ekran te techniki pozwalają
                na całe mnóstwo interakcji użytkownika i funkcjonalności.
              description_teacher: W dziale 4 uczniowie uczą się prostej metody tworzenia
                aplikacji w App Lab, do której potrzebują osobnego ekranu dla większości
                interakcji. Celem poszerzenia rodzajów aplikacji, które uczniowie
                mogą tworzyć oraz zachęcenia ich do przemyślenia nowych sposobów prowadzenia
                interakcji użytkowników z aplikacjami, wprowadzamy blok "ustawWłaściwość()".
                Te komendy, które można stosować do ustawiania treści i właściwości
                w różnych elementach UI, pozwalając uczniom pisać programy, które
                aktualizują informacje na temat osobnego ekranu zamiast ręcznego tworzenia
                ekranów zduplikowanych. Na tej lekcji uczniowie budują proste aplikacje,
                które wymagają jedynie pojedynczego ekranu, którego treść zmienia
                się wraz z użyciem "ustawWłaściwość()".
            Board Events:
              name: Zdarzenia na tablicy
              description_student: Używanie przycisków i włącznika sprzętu klasa opracowuje
                programy, w których korzysta się z Circuit Playground jako wejścia.
              description_teacher: Na tej lekcji uczniów przenosi się z rozważenia
                Circuit Playground jako urządzenia całkowicie wyjściowego w kierunku
                używania go jako narzędzia na potrzeby zarówno wejścia, jak i wyjścia.
                Rozpoczynając od przycisków i wyłącznika sprzętu uczniowie uczą się
                używać "ZdarzenianaTablicy()", analogicznie do "Zdarzeniana()" w celu
                przyjęcia danych wejściowych z Circuit Playgrounds.
            Getting Properties:
              name: Właściwości getterów
              description_student: Na tej lekcji wprowadza się uczniom blok "pobierzWłaściwość",
                co pozwala im na uzyskanie dostępu do właściwości różnych elementów
                kodu. Uczniowie ćwiczą najpierw używanie bloku w celu określenia,
                jakie dane wejściowe użytkownik wprowadził w różne elementy interfejsu
                użytkownika. Uczniowie później używają "pobierzWłaściwość" i "ustawWłaściwość"
                razem z wzorcem licznika, aby sprawić, by elementy poruszały się po
                ekranie. Wprowadzony jest również nowy element ekranu, suwak oraz
                wyzwalacz zdarzenia "naZmianę".
              description_teacher: Na tej lekcji wprowadza się uczniom blok "pobierzWłaściwość",

        physcomp-temp:
          description: |-
            W jednostce Physical Computing (Informatyka z Urządzeniami Fizycznymi) uczniowie badają rolę urządzeń fizycznych w informatyce. Korzystając z App Lab i Adafruit Circuit Playground, uczniowie opracowują programy, które wykorzystują te same wejścia i wyjścia sprzętowe, które widzisz w inteligentnych urządzeniach, patrząc na to, jak prosty surowy prototyp może doprowadzić do gotowego produktu. Następnie uczniowie badają, w jaki sposób można wykorzystać urządzenia fizyczne do reagowania na otaczający ich świat, używając sposobu myślenia „twórcy” ("maker") do tworzenia prototypów z codziennych materiałów.

            **Wskazówki dotyczące implementacji Informatyki z Urządzeniami Fizycznymi**

            -   Ta jednostka wymaga, by uczniowie mieli dostęp do Circuit Playground - [kliknij tutaj](https://code.org/circuitplayground), aby uzyskać więcej informacji na temat korzystania z Circuit Playground w klasie
            -   Wskazówki dotyczące wspierania uczniów na poziomach programowania i różnicowania zadań są dostępne w [Przewodniku po poziomach programowania](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) i [Przewodnik po różnicowaniu](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)

            \*\* Rozwój zawodowy:\*\* Jeśli jesteś zainteresowany prowadzeniem tego kursu, zalecamy ukończenie bezpłatnego [Moduł rozwoju zawodowego, we własnym tempie, w zakresie informatyki z urządzeniami fizycznymi](<>). Moduł został zaprojektowany tak, aby trwał 2 godziny. Nie zakłada się wcześniejszego doświadczenia z kodowaniem lub sztuczną inteligencją.
          lesson_groups:
            lessonGroup-2:
              display_name: 'Rozdział 1: Dane i wyniki'
            lessonGroup-3:
              display_name: 'Rozdział 2: Budowanie prototypów fizycznych'

                Gdy uczniowie nauczą się wygrywać nuty dzwonkiem, używają tablic do
                utrzymania i odgrywania sekwencji nut, tworząc proste piosenki.
            Arrays and For Loops_:
              name: Tablice i pętle "dla"
              description_student: Scalanie _list_ i  _pętli "dla"_ pozwala napisać
                kod, który oddziałuje na każdy element listy, bez względu na jego
                długość. Klasa używa tej konstrukcji do pisania programów, które przetwarzają
                wszystkie elementy na listach, z uwzględnieniem listy kolorów LED.
              description_teacher: Używanie  _pętli "dla"_ do iteracji wszystkich
                elementów na tablicy jest naprawdę przydatnym konstruktem w większości
                języków programowania. Na tej lekcji uczniowie poznają podstawy  tego,
                jak można użyć _pętli "dla"_ do powtarzania kodu, a następnie scalać
                to z tym, czego się już nauczyli na temat tablic do pisania programów,
                które przetwarzają wszystkie elementy na tablicy. Uczniowie używają
                pętli "dla", aby przejść przez każdy element na liście raz na jakiś
                czas bez konieczności pisania kodu dla każdego elementu. Pod koniec
                lekcji uczniowie będą to stosować wraz z listą "LEDkolorowy" na płytce,
                aby utworzyć aplikację, która zmienia wszystkie LEDy za każdym naciśnięciem
                przycisku.
            Accelerometer_:
              name: Akcelerometr
              description_student: Na tej lekcji uczniowie będą badać przyspieszeniomierz
                i jego możliwości. Zapoznają się z jego zdarzeniami i właściwościami,
                jak również będą tworzyć liczne programy z użyciem przyspieszeniomierza
                podobnie do tych, które najprawdopodobniej napotkają w aplikacjach
                w prawdziwym świecie.
              description_teacher: Na tej lekcji uczniowie będą badać przyspieszeniomierz
                i jego możliwości. Zapoznają się z jego zdarzeniami i właściwościami,
                jak również będą tworzyć liczne programy z użyciem przyspieszeniomierza
                podobnie do tych, które najprawdopodobniej napotkają w aplikacjach
                w prawdziwym świecie.
            Functions with Parameters_:
              name: Funkcje z parametrami
              description_student: Lekcja zaczyna się od szybkiej powtórki dotyczącej
                parametrów w kontekście bloków App Lab, które uczniowie widzieli ostatnio.
                Uczniowie oglądają potem przykłady parametrów w funkcjach stworzonych
                przez użytkownika w App Lab i tworzą i wywołują funkcje z parametrami
                dla siebie, używając ich do sterowania wielu elementów na ekranie.
                Potem uczniowie używają pętli "dla" do iteracji na tablicy, przekazując
                każdy element do funkcji. W końcu uczniowie korzystają z tego, czego
                się nauczyli, w celu tworzenia gry polegającej na łapaniu gwiazdki.
              description_teacher: Lekcja zaczyna się od szybkiej powtórki dotyczącej
                parametrów w kontekście bloków App Lab, które uczniowie widzieli ostatnio.
                Uczniowie oglądają potem przykłady parametrów w funkcjach stworzonych
                przez użytkownika w App Lab i tworzą i wywołują funkcje z parametrami
                dla siebie, używając ich do sterowania wielu elementów na ekranie.
                Potem uczniowie używają pętli "dla" do iteracji na tablicy, przekazując
                każdy element do funkcji. W końcu uczniowie korzystają z tego, czego
                się nauczyli, w celu tworzenia gry polegającej na łapaniu gwiazdki.
            Circuits and Physical Prototypes_:
              name: Obwody i prototypy fizyczne
              description_student: Proste obwody druciane do tworzenia fizycznego
                prototypu z użyciem tanich i łatwo dostępnych materiałów.
              description_teacher: W przygotowaniu do projektu końcowego w ramach
                tego rozdziału uczniowie będą się uczyć, jak tworzyć prototyp fizycznego
                przedmiotu, który uwzględnia Circuit Playground. Używając przewodnika
                po planowaniu modelowanego projektu uczniowie uczą się instalowania
                przewodów w kilku prostych obwodach i budowania prototypów, przy pomocy
                którego można przekazać przewidywaną konstrukcję produktu, z wykorzystaniem
                tanich i łatwych do znalezienia materiałów takich jak karton i taśma
                klejąca.
            'Project: Prototype an Innovation_':
              name: Projekt - Zbuduj prototyp rozwiązania innowacyjnego
              description_student: Opracuj innowacyjne urządzenia komputerowe według
                własnego projektu, korzystając ze wszystkiego, czego się nauczyłeś
                na tym kursie.
              description_teacher: W tym projekcie końcowym uczniowie dzielą się na
                zespoły, aby opracować i przetestować prototyp innowacyjnego urządzenia
                informatycznego w oparciu o Circuit Playground. Używając danych wejściowych
                i wyników wyjściowych dostępnych na tablicy grupy będą tworzyć programy,
                które umożliwią ciekawe i niepowtarzalne interakcje z użytkownikiem.
            'Project: Make a Game__':
              name: 'Projekt: Stwórz grę'
              description_student: Uczniowie korzystają z ego, co poznali w rozdziale
                pierwszy oraz opracowują aplikację według własnej koncepcji, w której
                korzysta się z tablicy do tworzenia informacji wynikowych.
              description_teacher: Uczniowie korzystają z ego, co poznali w rozdziale
                pierwszy oraz opracowują aplikację według własnej koncepcji, w której
                korzysta się z tablicy do tworzenia informacji wynikowych.
            Arrays and Color LEDs__:
              name: Tablice i kolorowe LEDy
              description_student: Dowiedz się, jak można wykorzystywać listy do przechowywania
                wielu wartości w ramach jednej nazwy zmiennej.
              description_teacher: Tablica jest zamówionym zestawem przedmiotów, zwykle
                tego samego rodzaju. Na tej lekcji uczniowie uczą się sposobów uzyskania
                dostępu albo do konkretnej albo do losowej wartości z listy, korzystając
                z indeksu. Później mogą się nauczyć, jak uzyskać dostęp do tablicy
                LEDówkolorowych, która steruje zachowaniem kolorowych na LEDach na
                Circuit Playground. Uczniowie będą sterować kolorem i intensywnością
                każdego LEDa, a następnie korzystają z tego, czego się nauczyli, do
                programowania wzorców światła do tworzenia pokazu świetlnego na Circuit
                Playground.
            CSD Post-Course Survey:
              name: Ankieta po zakończeniu kursu  CSP
          student_description: W dziale 6 zgłębia się zagadnienie roli platform sprzętowych
            w informatyce oraz sposobu, w jaki różne czujniki są w stanie zapewnić
            bardziej efektywne dane wejściowe i wyniki wyjściowe od tradycyjnej klawiatury,
            myszki i monitora. Używając App Lab i Adafruit’s Circuit Playground, będziesz
            opracowywać programy, w których wykorzystuje się te same sprzętowe elementy
            wejściowe i wyjściowe, które widzisz w urządzeniach inteligentnych patrząc,
            w jaki sposób prosty, toporny prototyp może prowadzić do wyrobu gotowego.
            Dział kończy się wyzwaniem projektowym, aby użyć Circuit Playground jako
            podstawy innowacji Twojego własnego projektu.

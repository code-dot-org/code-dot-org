            Analog Input_:
              name: Wejście analogowe
              description_student: Eksploruj wejścia analogowego na Circuit Playground,
                pisząc programy, które odpowiadają na środowisko poprzez czujniki.
              description_teacher: Na tej lekcji uczniowie będą badać, jak można używać
                trzech czujników analogowych (dźwięku, światła i temperatury) do pisania
                programów, które stanowią odpowiedź na zmiany w środowisku. Użycie
                tych trzech programów zaznacza przejście w kontekście interakcji pomiędzy
                użytkownikami a programem. Używając czujników jako wejścia, użytkownik
                aplikacji wcale nie musi wchodzić z nią w bezpośrednią interakcję
                lub może wchodzić w interakcję nie zdając sobie tak naprawdę sprawy,
                że to robi.

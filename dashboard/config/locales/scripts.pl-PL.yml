                dzieci, a te wiadomości mogą wzbudzać w nich uczucie irytacji, zranienia,
                smutku lub strachu. Badają sposoby radzenia sobie z cybernękaniem
                oraz reagowania w konfrontacji z językiem online wywołującym przykre
                emocje.\r\n\r\nUczniowie omawiają sposoby używania technologii do
                komunikacji i badają podobieństwa i różnice pomiędzy komunikacją osobistą
                a komunikacją online. Uczniowie prowadzą następnie burzę mózgów na
                temat sposobów reagowania na cybernękanie. \r\n\r\nPo więcej informacji
                zapraszamy na stronę: [r common-sense-media-power-of-words]"
            Envelope Variables:
              name: Zmienne w kopertach
              description_student: 'Koperty i zmienne mają coś wspólnego: w obu przechowuje
                się wartościowe rzeczy. Teraz będziecie się uczyć o tym, czym są zmienne
                i jakie wspaniałe rzeczy są w stanie robić.'
              description_teacher: Zmiennych  używa się jako symboli zastępczych dla
                wartości takich jak liczby czy słowa. Zmienne pozwalają na spory zakres
                swobody projektowania. Zamiast wielokrotnego wpisywania frazy lub
                zapamiętywania trudnych liczb, informatycy mogą używać zmiennych do
                nawiązywania do nich. Ta lekcja pomaga w wyjaśnieniu czym są zmienne
                oraz w jaki sposób możemy je zastosować na wiele różnych sposobów.
                Nie jest łatwo zrozumieć koncepcję zmiennych, zalecamy zatem, aby
                przeznaczyć sporo czasu na omówienie tego zagadnienia na końcu lekcji.
            Variables as Constant in Artist:
              name: Zmienne z Artystą
              description_student: Nie zapomnij o wnoszeniu kreatywności do zajęć!
                W ramach tych łamigłówek będziesz tworzyć fantastyczne rysunki używając
                zmiennych.
              description_teacher: Na tej lekcji uczniowie będą zgłębiać tworzenie
                powtarzalnych projektów z użyciem zmiennych w środowisku Artist. Uczniowie
                dowiedzą się, jak można używać zmiennych, aby ułatwić pisanie kodu
                i czytanie, nawet, gdy wartości nie zmieniają się w czasie uruchomienia.
            Variables that Change in Bee:
              name: Zmienianie zmiennych z Pszczółką
              description_student: Ta pszczółka uwielbia zmienne!
              description_teacher: Ta lekcja pomoże przedstawić, jak zmienne mogą
                sprawiać, by programy skuteczniej działały pozwalając na zmianę wartości
                w trakcie uruchomionego kodu.
            Variables that Change in Artist:
              name: Zmienianie zmiennych z interfejsem Artist
              description_student: Na tej lekcji będziesz wykonywać rysunki z użyciem
                zmiennych, które zmieniają się w trakcie uruchomienia kodu.
              description_teacher: Na tej lekcji uczniowie będą zgłębiać tworzenie
                powtarzalnych projektów z użyciem zmiennych w środowisku Artist. Uczniowie
                dowiedzą się, jak można używać zmiennych, aby ułatwić pisanie kodu
                i czytanie. Po przejściu łamigłówek w trybie "z przewodnikiem" uczniowie
                zakończą na poziomie czasu na zabawę, aby wykazać się tym, czego się
                nauczyli i tworzyć własne wzory.
            For Loop Fun:
              name: Zabawa z pętlą "dla"
              description_student: Będziesz się świetnie bawić ucząc się o pętlach
                "dla"!
              description_teacher: Wiemy, że pętle służą do wykonywania tych samych
                rzeczy w kółko, ale teraz mamy zamiar dowiedzieć się, jak stosować
                pętle z wbudowanymi w nie dodatkowymi strukturami. Te struktury będą
                pozwalać uczniom tworzyć kod, który będzie mocniejszy i bardziej dynamiczny.
            For Loops in Bee:
              name: Pętle "for" z Pszczółką
              description_student: Bzz bzz. W tych łamigłówkach będziesz prowadzić
                pszczółkę do nektaru i miodu używając pętli "dla"!
              description_teacher: Z pszczółką w roli głównej na tej lekcji skupimy
                się na pętlach "dla" i użyciu rosnących skokowo zmiennych do rozwiązywania
                bardziej skomplikowanych łamigłówek. Uczniowie rozpoczną od powtórki
                poświęconej pętlom z poprzednich lekcji, a następnie przejdą przez
                wprowadzenie do pętli "dla", tak, aby mogli bardziej skutecznie rozwiązywać
                skomplikowane problemy.
            For Loops in Artist:
              name: Pętle "for" z Artystą
              description_student: Przygotuj się na stworzenie kolejnego dzieła. Teraz
                będziesz używać pętli "dla", aby tworzyć takie obrazki, na widok których
                odbiorcom opadnie szczęka.
              description_teacher: Na tej lekcji uczniowie będą kontynuować ćwiczenie
                pętli "dla", ale tym razem korzystając z interfejsu Artist. Uczniowie
                będą rozwiązywać łamigłówki łącząc koncepcje zmiennych, pętli oraz
                pętli "dla" tak, aby utworzyć złożone projekty. Na koniec będą mieli
                okazję tworzyć własną grafikę na poziomie czasu na zabawę.
            Learning Sprites with Sprite Lab:
              name: Pływająca ryba w Sprite Lab
              description_student: Naucz się tworzyć i edytować duszki.
              description_teacher: 'Na tej lekcji uczniowie będą się uczyć o dwóch
                koncepcjach stanowiących serce interfejsu Sprite Lab: duszkach i zachowaniach.
                Duszki są postaciami na ekranie, które uczniowie mogą przemieszczać,
                zmieniać lub którymi mogą manipulować. Zachowania są działaniami,
                które duszki podejmują w trybie ciągłym do momentu ich zatrzymania.'
            Alien Dance Party with Sprite Lab:
              name: Wydarzenia z Sprite Lab
            Pet Giraffe with Sprite Lab:
              name: Oswojona żyrafa w Sprite Lab
            Explore Project Ideas:
              name: Zbadaj pomysły na projekt
              description_student: Czas uzyskać jakąś inspirację! W tych łamigłówkach
                zostaną Ci przedstawionych kilka zbudowanych wcześniej gier i ilustracji,
                które pomogą Ci opracować własny plan swojego DUŻEGO projektu.
              description_teacher: W ciągu pięciu kolejnych lekcji uczniowie będą
                mieli możliwość wykorzystania swoich umiejętności kodowania w projekcie
                podsumowującym. Ten projekt pomoże osobom zdobyć doświadczenie w zakresie
                kodowania i budowania przykładu, który można udostępnić rówieśnikom
                i kochanym osobom.  Zgodnie z zamierzeniami projekt realizowany będzie
                w ramach wielu lekcji lub wielu tygodni, a uczniowie będą spędzać
                czas poznając zasady prowadzenia burzy mózgów, nauki procesu projektowania,
                budowania i przedstawiania swojej finałowej pracy.  Na etapie "Eksploruj"
                uczniowie będą mogli obejrzeć przykłady projektów zarówno w Artist,
                jak i w Play Lab celem uzyskania inspiracji. Potem uczniowie będą
                poznawać proces projektowania i dowiadywać się jak wdrażać go we własnych
                projektach.  Następnie zostanie im udostępniona przestrzeń do stworzenia
                własnego projektu w Artist lub Play Lab (Najprawdopodobniej będzie
                to najdłuższy etap projektu). Uczniowie będą potem sprawdzać swoje
                projekty po przetestowaniu ich i dodatkowym przemyśleniu/ Na koniec
                uczniowie będą mogli zaprezentować ukończoną pracę rówieśnikom.
            The Design Process:
              name: Proces projektowania
              description_student: Projekty tak dużych rozmiarów wymagają sporej ilości
                czasu i planowania. Tutaj poznasz proces projektowania, którego będziesz
                używać do budowania swojego własnego dzieła.
              description_teacher: W ciągu pięciu lekcji uczniowie będą budować projekt
                według własnej koncepcji używając interfejsu Play Lab lub Artist jako
                środowiska programowania. W tej części projektu uczniowie będą się
                uczyć o procesie projektowania oraz sposobach wdrażania go w swoich
                własnych projektach. Na początku procesu projektowania, [tutaj](https://curriculum.code.org/csf/coursef/15/)
                można znaleźć przewodnik po lekcji, w którym znajduje się omówienie
                wszystkich pięciu etapów procesu.
            Build Your Project:
              name: Zbuduj swój projekt
              description_student: Nareszcie możesz zacząć budować swój projekt!
              description_teacher: W ciągu pięciu lekcji uczniowie będą budować projekt
                według własnej koncepcji używając interfejsu Play Lab lub Artist jako
                środowiska programowania. Teraz uczniowie będą mieli czas na utworzenie
                swojego projektu przy pomocy interfejsu Artist lub Play Lab. Ta część
                realizacji projektu będzie najdłuższa. Na początku procesu projektowania,
                [tutaj](https://curriculum.code.org/csf/coursef/15/) można znaleźć
                przewodnik po lekcji, w którym znajduje się omówienie wszystkich pięciu
                etapów procesu.
            Revise Your Project:
              name: Zweryfikuj swój projekt
              description_student: Nie od razu Kraków zbudowano, zatem podobnie będzie
                z Twoim projektem. Nie spiesz się z edycją i sprawdzaniem swojego
                projektu. Postaraj się, by był najlepszy, jak się da.
              description_teacher: W ciągu pięciu lekcji uczniowie będą budować projekt
                według własnej koncepcji używając interfejsu Play Lab lub Artist jako
                środowiska programowania. Teraz, gdy już projekty są wybudowane, uczniowie
                mają okazję uzyskania informacji zwrotnej od rówieśników i sprawdzić
                swoje projekty. Na początku procesu projektowania, [tutaj](https://curriculum.code.org/csf/coursef/15/)
                można znaleźć przewodnik po lekcji, w którym znajduje się omówienie
                wszystkich pięciu etapów procesu.
            Present Your Project:
              name: Zaprezentuj swój projekt
              description_student: Czas pochwalić się swoją pracą! Tutaj będziesz
                przedstawiać swój fantastyczny projekt rówieśnikom.
              description_teacher: W ciągu pięciu lekcji uczniowie będą budować projekt
                według własnej koncepcji używając interfejsu Play Lab lub Artist jako
                środowiska programowania. Na końcu uczniowie będą mogli przedstawić
                gotową pracę rówieśnikom i udostępnić ją tym, których kochają, przy
                pomocy specjalnego linku. Na początku procesu projektowania, [tutaj](https://curriculum.code.org/csf/coursef/15/)
                można znaleźć przewodnik po lekcji, w którym znajduje się omówienie
                wszystkich pięciu etapów procesu.
            The Artist:
              name: Artysta/Postać
            Nested Loops in the Maze:
              name: Zagnieżdżone pętle w labiryncie
              description_student: Pętle wewnątrz pętli wewnątrz pętli. Co to znaczy?
                Na tej lekcji dowiesz się, co się dzieje, gdy wstawisz pętlę do innej
                pętli.
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                mieli możliwość wypchnięcia ich zrozumienia dla pętli na zupełnie
                nowy poziom. Rozgrywając grę "Pszczółka i rośliny kontra zombie" [Bee
                and Plants vs Zombies], uczniowie będą się uczyć, jak programować
                pętlę, aby znalazła się z innej pętli. Będą również zachęcani do wymyślenia
                sposobu, w jaki niewielkie zmiany w pętli będzie wpływać na program,
                gdy klikają "Uruchom".
            Sequencing in the Maze:
              name: Tworzenie sekwencji w labiryncie
            Programming and Loops with the Artist:
              name: Programowanie i pętle z Artystą
            Events with Sprite Lab:
              name: Wydarzenia z Sprite Lab
              description_student: Twórz projekt interaktywny, który możesz udostępnić
                kolegom z klasy.
              description_teacher: 'Na tej lekcji wykorzystuje się interfejs Sprite
                Lab, platformy, na której uczniowie mogą tworzyć swoje własne interaktywne
                animacje i gry. W uzupełnieniu do zachowań, obecni uczniowie mogą
                wbudowywać dane użytkownika jako wydarzenia do utworzenia "potańcówki
                ufoludków". '
            Loops with the Artist:
              name: Rysowanie przy pomocy pętli
              description_student: Na tej lekcji przekonasz się, że dzięki pętlom
                łatwiej jest tworzyć jeszcze fajniejsze obrazki z Artystą!
              description_teacher: Patrz jak twarze uczniów rozpromieniają się na
                widok utworzonych przez siebie wspaniałych projektów przy użyciu niewielkiej
                liczby bloków oraz naklejek cyfrowych! Ta lekcja ma na celu budowanie
                zrozumienia zagadnienia pętli z poprzednich lekcji oraz zapewnienie
                uczniom szansy wykazania się prawdziwą kreatywnością. Te zajęcia są
                fantastyczne jeśli chodzi o tworzenie przedmiotów do portfolio lub
                na wywiadówki.
            Sprite Lab Behaviors:
              name: Zachowania w ramach interfejsu Sprite Lab
            Editing Behaviors:
              name: Zachowania w interfejsie Sprite Lab
              description_student: Naucz się programować zachowania Twoich własnych
                duszków!
              description_teacher: Teraz uczniowie będą używać Sprite Lab do tworzenia
                swoich zindywidualizowanych zachowań.
            Virtual Pet:
              name: Wirtualny zwierzak z Sprite Lab
              description_student: Na tej lekcji uczniowie będą tworzyć interaktywne
                "Wirtualne zwierzątko domowe", które wygląda i zachowuje się tak,
                jak oni chcą. Uczniowie będą używać narzędzia interfejsu Sprite Lab
                "Kostiumy", aby zindywidualizować wygląd ich zwierzątka. Potem będą
                używać zdarzeń, zachowań oraz innych koncepcji, które poznali, aby
                nadać zwierzątku własnego życia!
              description_teacher: Na tej lekcji uczniowie będą tworzyć interaktywne
                "Wirtualne zwierzątko domowe", które wygląda i zachowuje się tak,
                jak oni chcą. Uczniowie będą używać narzędzia interfejsu Sprite Lab
                "Kostiumy", aby zindywidualizować wygląd ich zwierzątka. Potem będą
                używać zdarzeń, zachowań oraz innych koncepcji, które poznali, aby
                nadać zwierzątku własnego życia!
            Data from Sprite Lab:
              name: Dane ze Sprite Lab
            End of Course Project:
              name: Koniec projektu kursu
              description_student: Projekty tak dużych rozmiarów wymagają sporej ilości
                czasu i planowania. Znajdź dla siebie inspirację, opracuj plan i wyzwól
                swoją kreatywność!
              description_teacher: "W ciągu pięciu kolejnych lekcji uczniowie będą
                mieli możliwość wykorzystania swoich umiejętności kodowania w projekcie
                podsumowującym. Ten projekt pomoże osobom zdobyć doświadczenie w zakresie
                kodowania i budowania przykładu, który można udostępnić rówieśnikom
                i kochanym osobom.  Zgodnie z zamierzeniami projekt realizowany będzie
                w ramach wielu lekcji lub wielu tygodni, a uczniowie będą spędzać
                czas poznając zasady prowadzenia burzy mózgów, nauki procesu projektowania,
                budowania i przedstawiania swojej finałowej pracy. \r\n\r\nNa etapie
                \"Eksploruj\" uczniowie będą bawić się zbudowanymi wcześniej przykładami
                projektów zarówno w Artist, jak i w Sprite Lab celem uzyskania inspiracji.
                Potem uczniowie będą poznawać proces projektowania i dowiadywać się
                jak wdrażać go we własnych projektach.  Następnie zostanie im udostępniona
                przestrzeń do stworzenia własnego projektu w Artist, Sprite Lab lub
                innym interfejsie, który wygodnie jest Ci udostępnić. (Najprawdopodobniej
                będzie to najdłuższy etap projektu). Uczniowie będą potem sprawdzać
                swój kod po przetestowaniu i weryfikacji przez rówieśników. Na koniec
                uczniowie będą mogli zaprezentować ukończoną pracę kolegom z klasy."
            Copyright and Creativity:
              name: Prawo autorskie i kreatywność
            Internet:
              name: Internet
              description_student: Czy kiedykolwiek zastanawiałeś się nad tym, jak
                informacje podróżują po internecie? To nie magia. Na tej lekcji będziesz
                się uczyć podstaw zasad funkcjonowania internetu.
              description_teacher: Mimo tego, że wiele osób korzysta codziennie z
                Internetu, niewiele spośród nich wie, jak on działa. Na tej lekcji
                uczniowie będą udawać, że płyną przez Internet, cały czas ucząc się
                o połączeniach, URL, adresach sieciowych IP i DNS.
            Crowdsourcing:
              name: Praca w grupie (Crowdsourcing)
              description_student: Na tej lekcji będziesz się uczył o crowdsourcingu,
                procesie budowania projektu z zespołem.
              description_teacher: W informatyce, stajemy w obliczu znaczących, zniechęcających
                problemów. Wyzwania takiej, jak znajdowanie wielkich liczb pierwszych
                lub tworzenia sekwencji DNA są prawie niemożliwe do zrealizowania
                w pojedynkę. Dzięki dodawaniu mocy innych sprawia, że można kierować
                tymi zadaniami. Ta lekcja pokazuje Twoim uczniom, jak bardzo pomocna
                może być praca zespołowa w branży informatyki.
            Digital Sharing:
              name: Udostępnianie cyfrowe
              description_student: Na tej lekcji będziesz się uczyć o wyzwaniach i
                korzyściach wynikających z własności i praw autorskich.
              description_teacher: Ta lekcja, wypożyczona na potrzeby "Podstaw informatyki"
                przez zespół "Prawa autorskie i kreatywność", ma na celu pomóc uczniom
                zrozumieć istotę wyzwań i korzyści wynikających z poszanowania praw
                własności i praw autorskich, w szczególności w środowiskach cyfrowych.
                Uczniowie powinni być zachęcani do przestrzegania praw artystów jako
                istotnego elementu bycia etycznym obywatelem cyfrowym.
            Running Simulations:
              name: Uruchamianie symulacji
            Simulating Experiments:
              name: Symulowanie eksperymentów
              description_student: Uruchom symulacje na komputerze i eksperymentuj
                zmieniając wartości zmiennych.
              description_teacher: Dzięki prostej symulacji w Sprite Lab, uczniowie
                zdobywają doświadczenia w zakresie korzystania z informatyki do zbierania
                danych, które identyfikują trendy lub wzorce. Po wielokrotnym przeprowadzeniu
                symulacji, uczniowie będą mieli okazję do sformułowania prognozy,
                jak zmiana zmiennej w symulacji może wpływać na wynik, a następnie
                przetestowania tej hipotezy.
          student_description: Naucz się używać różnych rodzajów pętli, wydarzeń,
            funkcji i wyrażeń warunkowych. Badaj różne techniki rozwiązywania problemów
            oraz dyskutuj o społecznym oddziaływaniu informatyki i Internetu. W drugiej
            części tego kursu, zaprojektuj i utwórz projekt podsumowujący, który możesz
            udostępnić znajomym i rodzinie.
        dance-low:
          title: Potańcówka (niska przepustowość Internetu)
          description_short: Stwórz kod swojej własnej potańcówki i udostępnij ją
            swoim znajomym! (Ta wersja jest przeznaczona dla wolnych połączeń)
          lessons:
            Dance Party:
              name: Potańcówka
        coursed-2019:
          title: Kurs D (2019)
          description: Uczniowie pogłębiają poziom zrozumienia zagadnień pętli, wyrażeń
            warunkowych i zdarzeń. Poza kodowaniem, uczniowie uczą się o obywatelstwie
            cyfrowym.
          description_short: Ucz się o instrukcjach warunkowych. Twórz swoją własną
            grafikę, gry, a nawet potańcówkę.
          description_audience: W wieku 7-11
          lesson_groups:
            csf_sequencing:
              display_name: Sekwencjonowanie
            csf_events:
              display_name: Zdarzenia
            csf_loops:
              display_name: Pętle
            csf_conditionals:
              display_name: Zdania z warunkami
            csf_binary:
              display_name: Binarny
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            end_of_course_project:
              display_name: Koniec projektu kursu
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programowanie na papierze milimetrowym
              description_student: Na tej lekcji będziesz programować swoich kolegów
                z klasy tak, by rysowali obrazki!
              description_teacher: '"Programując" się wzajemnie na rysowanie obrazków
                uczniowie uzyskują możliwość zdobycia doświadczeń w zakresie pewnych
                kluczowych koncepcji programowania w przyjemny i dostępny sposób.
                Zajęcia rozpoczną się od polecenia uczniom użycia symboli do wzajemnego
                poinstruowania się, jak pokolorować kwadraciki na papierze milimetrowym,
                starając się odtworzyć istniejące rysunki.  Jeśli jest czas, lekcja
                może się zakończyć prezentacją rysunków, które uczniowie utworzyli
                samodzielnie.  '
            Introduction to Online Puzzles:
              name: Wprowadzenie do Puzzli Online
              description_student: Ta lekcja da Ci możliwość ćwiczenia umiejętności,
                których będziesz potrzebować na tym kursie.
              description_teacher: 'W tym zestawie łamigłówek uczniowie rozpoczną
                od wprowadzanie (lub powtórki, w zależności od doświadczenia Twojej
                klasy) internetowego obszaru roboczego Code.org. Będą filmy wideo
                pokazujące podstawową funkcjonalność obszaru roboczego z uwzględnieniem
                przycisków "Uruchom", "Resetuj" i "Krok". Na tych filmach omówione
                zostaną następujące kwestie: przeciąganie bloków Blockly, usuwanie
                bloków Blockly i łączenie bloków Blockly. Później uczniowie będą ćwiczyć
                swoje umiejętności _tworzenia sekwencji_ i _debugowania_ w labiryncie.
                Od tego momentu uczniowie będą poznawać nowe rodzaje łamigłówek takie
                jak Collector, Artist i Harvester, gdy będą się uczyć podstaw _pętli_.'
            Relay Programming:
              name: Sztafeta programowania
              description_student: Pamiętaj na początku kursu, gdy tworzysz rysunki
                z kodem? Na tej lekcji będziesz pracować z zespołem, aby robić coś
                bardzo podobnego!
              description_teacher: Ta aktywność rozpocznie się krótką lekcją poświęconą
                debugowaniu i wytrwałości, a następnie szybko przejdzie w wyścig z
                czasem, gdy uczniowie dobiorą się w zespoły i będą pracować razem
                nad programem instrukcja po instrukcji.
            Debugging in Collector:
              name: Debugowanie z Laurel
              description_student: Czy w trakcie kodowania kiedykolwiek wystąpiły
                jakieś problemy? Na tej lekcji będziesz się uczyć sekretów debugowania.
                Debugowanie jest procesem wynajdywania i eliminowania problemów występujących
                w Twoim kodzie.
              description_teacher: Na tych zajęciach online uczniowie będą ćwiczyć
                debugowanie w środowisku "kolekcjonerka". Uczniowie będą ćwiczyć czytanie
                i edytowanie kodu, aby naprawiać łamigłówki przy pomocy prostych algorytmów,
                pętli i pętli zagnieżdżonych.
            Events in Bounce:
              name: Zdarzenia w Bounce
              description_student: Czy kiedykolwiek chciałeś grać w szkole w gry wideo?
                Na tej lekcji będziesz tworzyć swoje własne!
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                się uczyć, czym są zdarzenia oraz jak komputery z nich korzystają
                w programach takich, jak gry wideo. Uczniowie będą pracować nad łamigłówkami
                sprawiając, że program reaguje na zdarzenia (jak naciskanie klawiszy
                ze strzałkami). Na końcu łamigłówki uczniowie będą mieli możliwość
                spersonalizowano grę przy pomocy różnych prędkości i dźwięków.
            Loops in Ice Age:
              name: Pętle w Epoce Lodowcowej
              description_student: Na tej lekcji będziesz używać bloku powtarzania,
                aby pomóc Scratowi dojść do żołędzia w jak najbardziej wydajny sposób.
              description_teacher: W ramach szybkiej aktualizacji (lub wprowadzenia)
                do używania pętli, na tym etapie uczniowie będą używać bloku "powtarzaj",
                aby w jak najbardziej wydajny sposób doprowadzić Scrata do żołędzia.
            Loops in Artist:
              name: Rysowanie kształtów przy pomocy pętli
              description_student: Na tej lekcji przekonasz się, że dzięki pętlom
                łatwiej jest tworzyć fajne obrazki przy pomocy interfejsu Artist!
              description_teacher: Ta lekcja ma na celu budowanie zrozumienia zagadnienia
                pętli z poprzednich lekcji oraz zapewnienie uczniom szansy wykazania
                się prawdziwą kreatywnością. Te zajęcia niosą ze sobą podwójną korzyść
                jako ćwiczenie w debugowaniu na potrzeby dodatkowej praktyki w zakresie
                rozwiązywania problemów.
            Nested Loops in Bee:
              name: Zagnieżdżone pętle w labiryncie
              description_student: Pętle wewnątrz pętli wewnątrz pętli. Co to znaczy?
                Na tej lekcji dowiesz się, co się dzieje, gdy utworzysz pętlę zagnieżdżoną.
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                mieli możliwość wypchnięcia ich zrozumienia dla pętli na zupełnie
                nowy poziom. Rozgrywając grę "Pszczółka i rośliny kontra zombie" [Bee
                and Plants vs Zombies], uczniowie będą się uczyć, jak programować
                pętlę, aby znalazła się z innej pętli. Będą również zachęcani do wymyślenia
                sposobu, w jaki niewielkie zmiany w pętli będzie wpływać na program,
                gdy klikają "Uruchom".
            Nested Loops in Artist:
              name: Zagnieżdżone pętle z Artistą
            Nested Loops in Frozen:
              name: Zagnieżdżone pętle w Krainie Lodu
            While Loops in Farmer:
              name: Pętle "dopóki" z Rolnikiem
              description_student: 'Pętle są przydatne do kodowania. Na tej lekcji
                nauczysz się o nowym rodzaju pętli: pętle "dopóki"!'
              description_teacher: "Do momentu, gdy uczniowie dojdą do tej lekcji,
                powinni już mieć dużą praktykę w używaniu pętli \"powtórz\", zatem
                nadszedł czas, aby połączyć ze sobą różne elementy. \r\n\r\n_Pętle
                \"dopóki\"_ są pętlami, które nieustannie powtarzają komendy, gdy
                spełniony jest warunek. Pętli \"dopóki\" używa się, gdy programista
                nie zna dokładnej liczby powtórzeń, które trzeba wykonać, ale wie,
                że warunek musi być spełniony, aby pętla wykonywała powtarzanie. Na
                przykład uczniowie będą zajmować zasypywaniem dziur i wykopywaniem
                błota w interfejsie Farmer. Nie będą znali wielkości dziur ani wysokości
                stert błota, ale będą wiedzieli, że muszą zasypywać dziury i kopać
                błoto tak długo, aż teren nie stanie się płaski."
            Until Loops in Maze:
              name: Pętle "dopóki" w labiryncie
              description_student: Możesz robić pewne niesamowite rzeczy, gdy używasz
                pętli "dopóki".
              description_teacher: Na tej lekcji uczniowie będą się uczyć o pętlach
                "dopóki". Uczniowie będą budować programy, które sprawiają, że główna
                postać powtarza czynności "dopóki" dojdą do pożądanego punktu zatrzymania.
            Conditionals with Cards:
              name: Warunkowe z kartami
              description_student: Czas rozegrać grę, w której zbierasz punkty tylko
                w określonych warunkach!
              description_teacher: "Ta lekcja pokazuje, w jaki sposób można użyć wyrażeń
                warunkowych, aby dostosować program do konkretnych informacji. Nie
                zawsze mamy wszystkie informacje, które są potrzebne do napisania
                programu. Czasem będziesz chcieć czego innego w jednej sytuacji, niż
                chciałeś w innej nawet, jeśli nie wiesz, jaka sytuacja będzie prawdziwa
                po uruchomieniu kodu. I wówczas do głosu dochodzą wyrażenia warunkowe.
                Wyrażenia warunkowe pozwalają komputerowi podejmować decyzje na podstawie
                informacji, które są prawdziwe zawsze, gdy jest uruchomiony Twój kod.
                \r\n\r"
            Conditionals in Bee:
              name: '"jeśli/w przeciwnym razie" z Pszczółką'
              description_student: Teraz rozumiesz już wyrażenia warunkowe, czas zaprogramować
                pszczółkę tak, aby użyć jej przy zbieraniu miodu i nektaru.
              description_teacher: Do tego momentu uczniowie pisali kod, który realizuje
                się dokładnie tak samo po każdym uruchomieniu - wiarygodny, ale niezbyt
                elastyczny. Na tej lekcji Twoja klasa rozpocznie kodować przy pomocy
                wyrażeń warunkowych, pozwalając im na pisanie kodu, który funkcjonuje
                inaczej, w zależności od konkretnych warunków, na które napotyka program.
            Conditionals & Loops in Harvester:
              name: Żniwa z wyrażeniami warunkowymi
              description_student: Nie jest dokładnie jasne, kiedy należy używać każdego
                wyrażenia warunkowego. Ta lekcja pomoże Ci uzyskać praktykę w podejmowaniu
                decyzji, co robić.
              description_teacher: Uczniowie będą ćwiczyć pętle "dopóki", pętle "aż
                do" oraz instrukcje "jeśli/ w przeciwnym razie". We wszystkich tych
                blokach używa się wyrażeń warunkowych. Ćwicząc wszystkie trzy, uczniowie
                będą się uczyć pisania złożonych i elastycznych kodów.
            Digital Citizenship:
              name: Cyfrowe obywatelstwo
              description_student: Niektórych informacji nie można bezpiecznie udostępniać
                w internecie. Ta lekcja pomoże Ci w rozpoznaniu różnicy pomiędzy informacjami
                bezpiecznymi a informacjami prywatnymi.
              description_teacher: "Ta lekcja, utworzona we współpracy z Common Sense
                Education, pomaga uczniom w nauce krytycznego myślenia o informacjach
                użytkownika, o które proszą albo których wymagają strony internetowe.
                Uczniowie poznają różnicę pomiędzy informacją o charakterze prywatnym,
                wyróżniając, co można udostępniać bezpiecznie w Internecie, a co nie
                jest bezpieczne.\r\n\r\nUczniowie będą również zgłębiać czym jest
                zachowanie odpowiedzialne i pełne poszanowania względem społeczności
                offline i online w ramach działań zmierzających do nauczenia się jak
                być dobrymi obywatelami cyfrowymi."
            Build a Play Lab Game:
              name: Zbuduj grę Play Lab
            'Unplugged: Binary':
              name: Binarne obrazy (Binary Images)
              description_student: Ucz się, jak komputery przechowują obrazki używając
                języka z tylko dwoma opcjami.
              description_teacher: Chociaż wiele osób sądzi, że binarne są tylko zera
                i jedynki, uczniom zostanie wprowadzona koncepcja, że informacje mogą
                być reprezentowane na różne binarne sposoby.  Na tej lekcji to pojęcie
                jest rozwijane jeszcze dalej i ilustruje, jak komputer może również
                przechowywać bardziej złożone informacje (takie jak obrazy i kolory)
                w postaci binarnej.
            Artist Binary:
              name: Binarne obrazy z Artystą
              description_student: Na tej lekcji będziesz się uczyć, jak tworzyć obrazki
                używając tylko zer i jedynek.
              description_teacher: Na tej serii lekcji internetowych uczniowie będą
                się uczyć, jak tworzyć obrazki z użyciem włączania i wyłączania.
            Build a Star Wars Game:
              name: Zbuduj grę Star Wars
              description_student: Poczuj moc w trakcie budowania swojej własnej gry
                Star Wars na tej lekcji.
              description_teacher: Na tej lekcji uczniowie będą ćwiczyć używanie zdarzeń
                do budowania gry, którą mogą udostępniać online. Z R2-D2 oraz innymi
                postaciami z Gwiezdnych Wojen w rolach głównych, uczniowie będą przeprowadzani
                przez zdarzenia, a następnie dostaną czas na utworzenie swojej własnej
                gry.
            Dance Party:
              name: Potańcówka
              description_student: Czas na świętowanie! Na tej lekcji będziesz programować
                swoją własną, interaktywną potańcówkę.
              description_teacher: Na tej lekcji uczniowie będą programować swoją
                własną interaktywną potańcówkę. Na tych zajęciach potrzebny jest dźwięk,
                gdyż narzędzie zbudowano tak, aby reagowało na muzykę.
          student_description: Uczniowie pogłębiają poziom zrozumienia zagadnień pętli,
            wyrażeń warunkowych i zdarzeń. Poza kodowaniem, uczniowie uczą się o obywatelstwie
            cyfrowym.
        coursee-2019:
          title: Kurs E (2019)
          description: Zacznij kodować przy pomocy algorytmów, pętli, wyrażeń warunkowych
            oraz zdarzeń, a następnie przejdziesz do funkcji. W drugiej części tego
            kursu, zaprojektuj i utwórz projekt podsumowujący, który możesz udostępnić
            znajomym i rodzinie.
          description_short: Powtórz koncepcje ujęte w kursach C i D, a następnie
            przejdź dalej do nauki funkcji.
          description_audience: W wieku 8-12
          lesson_groups:
            ramp_up:
              display_name: Intensyfikacja działań
            csf_sprites:
              display_name: Duszki
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            csf_impacts:
              display_name: Wplywy informatyki
            csf_nested_loops:
              display_name: Zagnieżdżające się  pętle
            csf_functions:
              display_name: Funkcje
            end_of_course_project:
              display_name: Koniec projektu kursu
          lessons:
            'Programming: My Robotic Friends':
              name: 'Programowanie: Moi robotyczni przyjaciele'
            Sequence in Maze:
              name: Sekwencje w labiryncie
            Building a Foundation:
              name: Kładąc podwaliny (Building a Foundation)
            Debugging with Scrat:
              name: Debugwanie ze Scratem
            Programming in Artist:
              name: Programowanie z Artistą
            'Loops: My Loopy Robotic Friends':
              name: 'Pętle: Moi zapętleni robotyczni przyjaciele'
            Loops in Artist:
              name: Pętle z Artystą
            Nested Loops:
              name: Zagnieżdżające się  pętle
            Nested Loops with Frozen:
              name: Zagnieżdżone pętle w Krainie Lodu
            Conditionals with Cards:
              name: Warunkowe z kartami
            Conditionals:
              name: Wyrażenia warunkowe z interfejsem Farmer
              description_student: Musisz powiedzieć komputerowi, co zrobić w określonych
                warunkach w ramach tej rozrywkowej i pełnej wyzwań serii.
              description_teacher: Ta lekcja wprowadza uczniów w pętle "dopóki" i
                instrukcje "jeśli/ w przeciwnym razie". _Pętle "dopóki"_ są pętlami,
                które nieustannie powtarzają komendy, gdy spełniony jest warunek.
                Pętli "dopóki" używa się, gdy programista nie zna dokładnej liczby
                komend, które trzeba wykonać, ale wie, że warunek musi być spełniony,
                aby pętla kontynuowała zapętlanie. Instrukcje "jeśli/ w przeciwnym
                razie" zapewniają elastyczność w programowaniu poprzez uruchamianie
                wszystkich sekcji kodu tylko, jeśli coś jest prawdziwe, w przeciwnym
                razie uruchamia się coś innego.
            Private and Personal Information:
              name: Informacje prywatne i osobowe
              description_student: Internet niesie rozrywkę i radość, ale ważne jest
                to, aby przebywając w nim, zachowywać bezpieczeństwo. Ta lekcja jest
                poświęcona różnicy pomiędzy informacjami, które są bezpieczne do udostępniania
                online a informacjami, które takie nie są.
              description_teacher: "Ta lekcja, opracowana przez Common Sense Education,
                poświęcona jest różnicy pomiędzy informacjami, które można bezpiecznie
                udostępnić online, a informacjami, których nie można udostępniać.\r\n\r\nGdy
                uczniowie wchodzą na strony, które proszą ich o informacje na temat
                ich tożsamości, uczą się stosować proces krytycznego kwestionowania,
                który daje im umiejętność chronienia się i swoich rodzin przed kradzieżą
                tożsamości. Na tej lekcji uczniowie uczą się myśleć krytycznie o informacjach
                użytkownika, o podanie których proszą lub wręcz wymagają tego pewne
                strony internetowe. Uczą się odróżniać informacje o charakterze prywatnym
                od informacji o charakterze osobowym, jak również sposobu rozróżniania
                rzeczy, które można bezpiecznie udostępniać online oraz tych, których
                udostępnianie nie jest bezpieczne."
            Build a Star Wars Game:
              name: Zbuduj grę Star Wars
              description_student: Poczuj moc w trakcie budowania swojej własnej gry
                Star Wars na tej lekcji.
              description_teacher: Na tej lekcji uczniowie będą ćwiczyć używanie zdarzeń
                do budowania gry, którą mogą udostępniać online. Z R2-D2 oraz innymi
                postaciami z Gwiezdnych Wojen w rolach głównych, uczniowie będą przeprowadzani
                przez zdarzenia, a następnie dostaną czas na utworzenie swojej własnej
                gry.
            'Functions: Songwriting':
              name: Pisanie piosenek
              description_student: Nawet gwiazdy rocka potrzebują umiejętności programowania.
                na tej lekcji będziesz się uczyć o funkcjach, korzystając ze słów
                piosenek.
              description_teacher: Jedną z najwspanialszych struktur w informatyce
                jest funkcja.  Funkcje (czasami nazywane procedurami) są mini programami,
                które można wielokrotnie używać wewnątrz większych programów. Ta lekcja
                pomoże uczniom intuicyjnie zrozumieć, dlaczego połączenie fragmentów
                kodu w funkcje może być tak dobrą praktyką.
            Functions in Minecraft:
              name: Funkcje w Minecrafcie
              description_student: Czy jesteś w stanie wymyślić, jak używać funkcji,
                aby uzyskać jak najskuteczniejszy kod?
              description_teacher: Uczniowie zaczną rozumieć, jak pomocne mogą być
                funkcje w tej wesołej i interaktywnej przygodzie Minecraft!
            Functions in Harvester:
              name: Funkcje ze żniwiarką
              description_student: Dzięki funkcjom będziesz oszczędzać mnóstwo pracy
                w trakcie pomocy udzielanej farmerce przy żniwach.
              description_teacher: Uczniowie ćwiczyli tworzenie efektownych projektów
                w interfejsie Artist oraz przechodzenia przez labirynty w interfejsie
                Bee, ale dzisiaj będą używać funkcji do zbierania plonów w interfejsie
                Farmer. Na tej lekcji uczniowie będą zmuszeni do używania funkcji
                na nowe sposoby łącząc je z pętlami "dopóki" i wyrażeniami "jeśli/w
                przeciwnym razie".
            Copyright and Creativity:
              name: Prawo autorskie i kreatywność
            Functions in Artist:
              name: Funkcje z Artistą
              description_student: Twórz skomplikowane rysunki w  sposób łatwiejszy
                przy pomocy funkcji!
              description_teacher: Uczniowie zostaną wprowadzeni w używanie funkcji
                przy pomocy Artysty. Zostaną utworzone i modyfikowane wspaniałe obrazki.
                Na potrzeby bardziej skomplikowanych wzorców, uczniowie będą się uczyć
                o zagnieżdżaniu funkcji poprzez wywoływanie jednej funkcji z wnętrza
                innej.
            Determine the Concept:
              name: Określ pomysł
              description_student: Nie zdradzamy żadnych tajemnic! Na tej lekcji można
                wykorzystać wszystkie umiejętności, które dotychczas zdobyłeś.
              description_teacher: Ta lekcja łączy koncepcje z poprzednich lekcji
                oraz daje uczniom szansę krytycznego przemyślenia sposobu, w jaki
                chcieliby rozwiązać każdy problem, ale nie mówiąc im, jaką koncepcję
                zastosować. Uczniowie będą powtarzać podstawowe algorytmy, debugowanie,
                pętle "powtórz", wyrażenia warunkowe, pętle "dopóki" i funkcje.
            Learning Sprites with Sprite Lab:
              name: Pływająca ryba w Sprite Lab
              description_student: Naucz się tworzyć i edytować duszki.
              description_teacher: 'Na tej lekcji uczniowie będą się uczyć o dwóch
                koncepcjach stanowiących serce interfejsu Sprite Lab: duszkach i zachowaniach.
                Duszki są postaciami na ekranie, które uczniowie mogą przemieszczać,
                zmieniać lub którymi mogą manipulować. Zachowania są działaniami,
                które duszki podejmują w trybie ciągłym do momentu ich zatrzymania.'
            Alien Dance Party with Sprite Lab:
              name: Wydarzenia z Sprite Lab
              description_student: Twórz projekt interaktywny, który możesz udostępnić
                kolegom z klasy.
              description_teacher: 'Na tej lekcji wykorzystuje się interfejs Sprite
                Lab, platformy, na której uczniowie mogą tworzyć swoje własne interaktywne
                animacje i gry. W uzupełnieniu do zachowań, obecni uczniowie mogą
                wbudowywać dane użytkownika jako wydarzenia do utworzenia "potańcówki
                ufoludków". '
            Pet Giraffe with Sprite Lab:
              name: Oswojona żyrafa w Sprite Lab
            Explore Project Ideas:
              name: Zbadaj pomysły na projekt
              description_student: Oto kilka gier i rysunków. Graz z każdym z nich,
                aby uzyskać pomysły na potrzeby swoich własnych projektów!
              description_teacher: W ciągu czterech kolejnych lekcji uczniowie będą
                mieli możliwość wykorzystania swoich umiejętności kodowania w projekcie
                podsumowującym. Ten projekt pomoże osobom zdobyć doświadczenie w zakresie
                kodowania i budowania przykładu, który można udostępnić rówieśnikom
                i kochanym osobom.  Zgodnie z zamierzeniami doświadczenie zdobywane
                będzie w ramach wielu lekcji lub wielu tygodni, a uczniowie będą spędzać
                czas poznając zasady prowadzenia burzy mózgów, nauki procesu projektowania,
                budowania i przedstawiania swojej finałowej pracy. Na etapie eksploracji
                uczniowie będą bawić się zbudowanymi wcześniej przykładami projektów
                zarówno w Artist, jak i w Play Lab celem uzyskania inspiracji. Potem
                uczniowie będą poznawać proces projektowania i dowiadywać się jak
                wdrażać go we własnych projektach.  Następnie zostanie im udostępniona
                przestrzeń do stworzenia własnego projektu w Artist, Play Lab lub
                innym interfejsie, który poznali (najprawdopodobniej będzie to najdłuższy
                etap projektu) Na koniec uczniowie będą mogli zaprezentować ukończoną
                pracę rówieśnikom.
            The Design Process:
              name: Proces projektowania
              description_student: Projekty tak dużych rozmiarów wymagają sporej ilości
                czasu i planowania. Tutaj poznasz proces projektowania, którego będziesz
                używać do budowania swojego własnego dzieła.
              description_teacher: W ciągu czterech lekcji uczniowie będą budować
                projekt według własnej koncepcji używając interfejsu Play Lab lub
                Artist jako środowiska programowania. W tej części projektu uczniowie
                będą się uczyć o procesie projektowania oraz sposobach wdrażania go
                swoich własnych projektów. Na pierwszym etapie procesu projektowania,
                [tutaj](https://curriculum.code.org/csf/coursee/12/) można znaleźć
                przewodnik po lekcji, w którym znajduje się omówienie wszystkich czterech
                etapów procesu.
            Build Your Project:
              name: Zbuduj swój projekt
              description_student: Przygotuj ręce na ogromne kodowanie! Czas rozpocząć
                budowanie swojego projektu.
              description_teacher: W ciągu czterech lekcji uczniowie będą budować
                projekt według własnej koncepcji używając interfejsu Play Lab lub
                Artist jako środowiska programowania. Teraz uczniowie będą mieli czas
                na utworzenie swojego projektu przy pomocy interfejsu Artist lub Play
                Lab. To najprawdopodobniej będzie najdłuższy etap projektu. Na pierwszym
                etapie procesu projektowania, [tutaj](https://curriculum.code.org/csf/coursee/12/)
                można znaleźć przewodnik po lekcji, w którym znajduje się omówienie
                wszystkich czterech etapów procesu.
            Present Your Project:
              name: Zaprezentuj swój projekt
              description_student: Przygotuj się na chwalenie się! To czas przedstawienia
                projektu gotowego swoim rówieśnikom.
              description_teacher: W ciągu czterech lekcji uczniowie będą budować
                projekt według własnej koncepcji używając interfejsu Play Lab lub
                Artist jako środowiska programowania. Na końcu uczniowie będą mogli
                przedstawić gotową pracę rówieśnikom i udostępnić ją tym, których
                kochają, przy pomocy specjalnego linku. Na pierwszym etapie tego procesu
                projektowania, [tutaj](https://curriculum.code.org/csf/coursee/12/)
                można znaleźć przewodnik po lekcji, w którym znajduje się omówienie
                wszystkich czterech etapów procesu.
            Internet:
              name: Internet
              description_student: Czy kiedykolwiek zastanawiałeś się nad tym, jak
                informacje podróżują po internecie? To nie magia. Na tej lekcji będziesz
                się uczyć podstaw zasad funkcjonowania internetu.
              description_teacher: Mimo tego, że wiele osób korzysta codziennie z
                Internetu, niewiele spośród nich wie, jak on działa. Na tej lekcji
                uczniowie będą udawać, że płyną przez Internet, cały czas ucząc się
                o połączeniach, URL, adresach sieciowych IP i DNS.
            Crowdsourcing:
              name: Praca w grupie (Crowdsourcing)
              description_student: Na tej lekcji będziesz się uczył o crowdsourcingu,
                procesie budowania projektu z zespołem.
              description_teacher: W informatyce, stajemy w obliczu znaczących, zniechęcających
                problemów. Wyzwania takiej, jak znajdowanie wielkich liczb pierwszych
                lub tworzenia sekwencji DNA są prawie niemożliwe do zrealizowania
                w pojedynkę. Dzięki dodawaniu mocy innych sprawia, że można kierować
                tymi zadaniami. Ta lekcja pokazuje Twoim uczniom, jak bardzo pomocna
                może być praca zespołowa w branży informatyki.
            Nested Loops in Bee:
              name: Zagnieżdżone pętle w labiryncie
              description_student: Pętle wewnątrz pętli wewnątrz pętli. Co to znaczy?
                Na tej lekcji dowiesz się, co się dzieje, gdy wstawisz pętlę do innej
                pętli.
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                mieli możliwość wypchnięcia ich zrozumienia dla pętli na zupełnie
                nowy poziom. Rozgrywając grę "Pszczółka i rośliny kontra zombie" [Bee
                and Plants vs Zombies], uczniowie będą się uczyć, jak programować
                pętlę, aby znalazła się z innej pętli. Będą również zachęcani do wymyślenia
                sposobu, w jaki niewielkie zmiany w pętli będzie wpływać na program,
                gdy klikają "Uruchom".
            Nested Loops in Artist:
              name: Wymyślne kształty z użyciem pętli zagnieżdżonych
              description_student: Więcej pętli zagnieżdżonych! Tym razem będziesz
                tworzyć pewien NIESAMOWITY obrazek przy pomocy pętli zagnieżdżonych.
              description_teacher: Uczniowie będą tworzyć skomplikowane układy używając
                Artist w dzisiejszym zestawie łamigłówek. Kontynuując ćwiczenie pętli
                zagnieżdżonych mając na uwadze nowe cele, uczniowie przekonają się,
                że pętle zasadniczo mają szerszy zakres zastosowań. Ten zestaw łamigłówek
                daje również dużo więcej możliwości pracy twórczej oraz okazję do
                tego, by uczniowie zaprojektowali swój własnych projekt pod koniec
                tego etapu.
            Nested Loops in Frozen:
              name: Zagnieżdżone pętle w Krainie Lodu
              description_student: Anna i Elsa umieją świetnie jeździć na łyżwach,
                ale potrzebują Twojej pomocy w utworzeniu układów na lodzie. Użyj
                pętli zagnieżdżonych do utworzenia czegoś niewiarygodnie FAJNEGO.
              description_teacher: Teraz uczniowie uczą się, jak układać pętle warstwowo,
                mogą tworzyć tyle pięknych rzeczy. Na tej lekcji uczniowie wykonają
                serie ćwiczeń, które pomogą im utworzyć obrazki do ich własnego portfolio
                korzystając ze wspaniałych umiejętności łyżwiarskich Anny i Elsy!
            Sequencing in the Maze:
              name: Tworzenie sekwencji w labiryncie
              description_student: Na tej lekcji nauczysz się pisać swoje własne programy!
              description_teacher: "W tym zestawie łamigłówek uczniowie rozpoczną
                od wprowadzanie (lub powtórki, w zależności od doświadczenia Twojej
                klasy) internetowego obszaru roboczego Code.org. Będą filmy wideo
                pokazujące podstawową funkcjonalność obszaru roboczego z uwzględnieniem
                przycisków \"Uruchom\", \"Resetuj\" i \"Krok\". Na tych filmach omówione
                zostaną następujące kwestie: przeciąganie bloków Blockly, usuwanie
                bloków Blockly i łączenie bloków Blockly. Później uczniowie będą ćwiczyć
                swoje umiejętności _tworzenia sekwencji_ i _debugowania_ w labiryncie.
                \r\nDebugowanie stanowi podstawowy element programu nauczania. Uczniowie
                trafią na pewne łamigłówki, które zostały rozwiązane nieprawidłowo.
                Będą musieli przejść przez istniejący kod, aby zidentyfikować błędy,
                z uwzględnieniem nieprawidłowych pętli, brakujących bloków, dodatkowych
                bloków i zepsutych bloków. "
            Programming and Loops with the Artist:
              name: Rysowanie przy pomocy pętli
              description_student: Na tej lekcji przekonasz się, że dzięki pętlom
                łatwiej jest tworzyć jeszcze fajniejsze obrazki z Artystą!
              description_teacher: Patrz jak twarze uczniów rozpromieniają się na
                widok utworzonych przez siebie wspaniałych projektów przy użyciu niewielkiej
                liczby bloków oraz naklejek cyfrowych! Ta lekcja ma na celu budowanie
                zrozumienia zagadnienia pętli z poprzednich lekcji oraz zapewnienie
                uczniom szansy wykazania się prawdziwą kreatywnością. Te zajęcia są
                fantastyczne jeśli chodzi o tworzenie przedmiotów do portfolio lub
                na wywiadówki.
            End of Course Project:
              name: Koniec projektu kursu
              description_student: Projekty tak dużych rozmiarów wymagają sporej ilości
                czasu i planowania. Znajdź dla siebie inspirację, opracuj plan i wyzwól
                swoją kreatywność!
              description_teacher: "W ciągu czterech kolejnych lekcji uczniowie będą
                mieli możliwość wykorzystania swoich umiejętności kodowania w projekcie
                podsumowującym. Ten projekt pomoże osobom zdobyć doświadczenie w zakresie
                kodowania i budowania przykładu, który można udostępnić rówieśnikom
                i kochanym osobom.  Zgodnie z zamierzeniami doświadczenie zdobywane
                będzie w ramach wielu lekcji lub wielu tygodni, a uczniowie będą spędzać
                czas poznając zasady prowadzenia burzy mózgów, nauki procesu projektowania,
                budowania i przedstawiania swojej finałowej pracy. \r\n\r\nNa etapie
                eksploracji uczniowie będą bawić się zbudowanymi wcześniej przykładami
                projektów zarówno w Artist, jak i w Sprite Lab celem uzyskania inspiracji.
                Potem uczniowie będą poznawać proces projektowania i dowiadywać się
                jak wdrażać go we własnych projektach.  Następnie zostanie im udostępniona
                przestrzeń do stworzenia własnego projektu w Artist, Sprite Lab lub
                innym interfejsie, który poznali (najprawdopodobniej będzie to najdłuższy
                etap projektu) Na koniec uczniowie będą mogli zaprezentować ukończoną
                pracę rówieśnikom."
            Conditionals in Minecraft:
              name: Wyrażenia warunkowe w Minecrafcie
            About Me:
              name: O mnie ze Sprite Lab
              description_student: Tworząc interaktywny plakat przy pomocy SpriteLab,
                uczniowie będą stosować zasady udostępniania informacji o charakterze
                osobistym i prywatnym w Internecie w zakresie, w jakim je rozumieją.
              description_teacher: "Tworząc interaktywny plakat przy pomocy SpriteLab,
                uczniowie będą stosować zasady udostępniania informacji o charakterze
                osobistym i prywatnym w Internecie w zakresie, w jakim je rozumieją.\r"
            Aquatic Conditionals in Minecraft:
              name: Wodne wyrażenia warunkowe w Minecrafcie
            Access Ability:
              name: Projektowanie pod kątem dostępności
              description_student: 'Na tej lekcji uczniowie będą się uczyć o dostępności
                i wartości empatii za pomocą burzy mózgów i projektowania dostępnych
                rozwiązań na aplikacje hipotetyczne. '
              description_teacher: 'Na tej lekcji uczniowie będą się uczyć o dostępności
                i wartości empatii za pomocą burzy mózgów i projektowania dostępnych
                rozwiązań na aplikacje hipotetyczne. '
            Digital Sharing:
              name: Udostępnianie cyfrowe
            Simon Says:
              name: Simon mówi
              description_student: Zagraj w grę i pomyśl, jakie komendy są potrzebne,
                aby uzyskać właściwy wynik.
              description_teacher: Na tej lekcji uczniowie zagrają w grę służącą do
                tego, by skłonić ich do myślenia o sposobie wydawania komend, aby
                uzyskać właściwy wynik. To pomoże im łatwiej przenieść się do Sprite
                Lab w nadchodzących lekcjach.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Wyrażenia warunkowe w Minecrafcie: Wodna podróż'
              description_student: Tutaj nauczysz się o wyrażeniach warunkowych w
                świecie gry Minecraft.
              description_teacher: Ta lekcja została zasadniczo utworzona na potrzeby
                Godziny Kodowania [Hour of Code] z zespołem Minecrafta. Uczniowie
                będą mieli okazję przećwiczyć koncepcje, które poznali do tego momentu,
                jak również zerknąć na instrukcje warunkowe!

        coursea-2017:
          title: Kurs A
          assignment_family_title: Kurs A
          description_audience: W wieku 4-7
          description_short: Wprowadzenie do informatyki dla nie umiejących czytać.
          description: Poznaj podstawy informatyki i bezpieczeństwa w Internecie.
            Pod koniec kursu twórz swoją własną grę lub opowiadanie, które możesz
            udostępnić.
          lessons:
            'Debugging: Unspotted Bugs':
              name: 'Debugowanie: Nie wykryte błędy'
              description_teacher: 'Ta lekcja poprowadzi uczniów przez kolejne etapy
                debugowania. Uczniowie poznają mantrę: "Co się stało? Co miało się
                stać? Co ci to mówi?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Wytrwałość: Stevie i wielki projekt'
              description_teacher: "Kiedy uczniowie napotykają przeszkodę podczas
                odpowiadania na pytania lub pracując nad projektem, łatwo jest im
                ulec frustracji i poddać się. Ta lekcja przybliży uczniom frustrację,
                jako ważny element część uczenia się. Frustracja jest tutaj przedstawiana
                jako krok w procesie twórczym, a nie jako znak porażki. \r \r Te zajęcia
                mogą się odbyć w czasie jednej lub dwóch sesji lekcyjnych. Jeśli masz
                więcej czasu, narysuj budynek i powtórz zajęcia z Marble Run."
            'Real-life Algorithms: Plant a Seed':
              name: 'Algorytmy z życia wzięte: sadź nasiona'
              description_teacher: "Podczas tej lekcji uczniowie będą na powrót odnosić
                pojęcie algorytmu do codziennych, rzeczywistych czynności sadząc prawdziwe
                nasiono. Celem zajęć jest tutaj budowanie umiejętności przenoszenia
                rzeczywistych sytuacji na scenariusze online i odwrotnie. \r"
            Learn to Drag and Drop:
              name: Tworzenie sekwencji przy pomocy przeciągnij i upuść
              description_teacher: Ta lekcja da uczniom wyobrażenie, czego się spodziewać
                po wejściu do laboratorium komputerowego. Zaczyna się od krótkiej
                dyskusji wprowadzającej ich do zachowania się w laboratorium komputerowym,
                a następnie przechodzą oni do korzystania z komputera, aby ukończyć
                łamigłówki online.
            'Programming: Happy Maps':
              name: 'Programowanie: Szczęśliwe mapy'
              description_teacher: Przejście od algorytmów do programowania może być
                szybkie, jeśli uczniowie zrozumieją różnicę między zaplanowaniem sekwencji
                a zakodowaniem tej sekwencji w odpowiednim języku. Te zajęcia pomogą
                uczniom zdobyć doświadczenie w czytaniu i pisaniu w skróconego kodu.
            Programming in Maze:
              name: Programowanie w labiryncie
              description_teacher: W tej serii łamigłówek uczniowie będą kontynuować
                wzbogacanie swojego zrozumienia algorytmów, debugowania oraz ogólnych
                umiejętności korzystania z  Przy pomocy nowej postaci z gry "Angry
                Birds" uczniowie będą tworzyć algorytmy sekwencyjne, aby doprowadzić
                ptaka do świnki nie rozbijając się przy tym o ściany lub TNT. Na tym
                etapie łamigłówki debugujące pomieszano mając na uwadze dodane ćwiczenie
                w zakresie rozwiązywania problemów i krytycznego myślenia.
            Going Places Safely:
              name: 'Cyfrowe obywatelstwo: Bezpieczne udawanie się do różnych miejsc'
              description_teacher: We współpracy z [rmcommon-sense-media], dzięki
                tej lekcji uczniowie dowiadują się, że wiele stron internetowych prosi
                o informacje, które są prywatne i omawia się na niej w jaki sposób
                odpowiedzialnie postępować z takimi prośbami. Uczniowie dowiadują
                się również, że mogą odwiedzać wiele ciekawych miejsc w Internecie,
                ale muszą przestrzegać pewnych zasad, aby zachować bezpieczeństwo.
            'Loops: Happy Loops':
              name: 'Pętle: Szczęśliwe pętle'
              description_teacher: Pętle są bardzo pomocnym i potężnym narzędziem
                w programowaniu. Aby zrozumieć, jak przydane mogą być pętle, uczniowie
                będą musieli być pokierowani tak, aby chcieli mieć łatwiejszy sposób
                rozwiązywania prozaicznych problemów.
            Loops in Collector:
              name: Pętle w interfejsie Collector
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Happy Loops", na tym etapie uczniowie będą używać pętli do bardziej
                efektywnego zbierania skarbów na Code.org.
            Loops in Artist:
              name: Pętle z Artystą
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                pętle tworzą wzorce. Pod koniec tego etapu uczniowie będą mieli możliwość
                tworzenia własnych obrazów za pomocą pętli.
            'Events: The Big Event':
              name: 'Zdarzenia: Wielkie zdarzenie'
              description_teacher: Zdarzenia są świetnym sposobem na urozmaicenie
                napisanego wcześniej algorytmu. Czasami chcesz, aby Twój program był
                w stanie odpowiedzieć na działanie użytkownika w odpowiednim momencie.
                Właśnie do tego służą zdarzenia.
            Events in Play Lab:
              name: Zdarzenia w Play Lab
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności programowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie historyjki w Play Lab!
          student_description: Poznaj podstawy informatyki i bezpieczeństwa w Internecie.
            Pod koniec kursu twórz swoją własną grę lub opowiadanie, które możesz

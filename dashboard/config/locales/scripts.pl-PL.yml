        csd3-virtual:
          title: Wprowadzenie do Game Lab we własnym tempie
          description: Będziesz programować animacje, sztukę interaktywną i gry w
            Game Lab.Zacznij od prostych kształtów i buduj bardziej wyszukane animacje
            i gry oparte na duszku, używając tych samych koncepcji programowania i
            procesu projektowania, którego informatycy używają w codziennej pracy.
            W ramach projektu finałowego będziesz opracowywać spersonalizowany program
            interaktywny.
          description_short: Naucz się programować animacje, interaktywne grafiki
            i gry w Game Lab.
          lessons:
            Programming for Entertainment:
              name: Programowanie dla rozrywki
              description_student: "**Pytanie dnia: W jaki sposób informatyka jest
                używana do celów rozrywkowych?**\r\n\r\nKlasa jest poproszona o przemyślenie
                \"problemów\" nudy i samoekspresji oraz podzielenia się spostrzeżeniami,
                jak podchodzą do tych problemów w swoim własnym życiu. Od tego momentu
                będą badać rolę, jaką informatyka w ujęciu ogólnym, a programowanie
                w wymiarze szczególnym, odgrywają w konkretnej formie rozrywki lub
                jako nośniki samoekspresji."
              description_teacher: "**Pytanie dnia: W jaki sposób informatyka jest
                używana do celów rozrywkowych?**\r\n\r\nUczniowie są proszeni o przemyślenie
                \"problemów\" nudy i samoekspresji oraz zastanowienia się, jak podchodzą
                do tych problemów w swoim własnym życiu. Od tego momentu będą badać
                rolę, jaką informatyka w ujęciu ogólnym, a programowanie w wymiarze
                szczególnym, odgrywają w konkretnej formie rozrywki lub jako nośniki
                samoekspresji."
            Plotting Shapes:
              name: Rysowanie kształtów
              description_student: "**Pytanie dnia: W jaki sposób możemy czytelnie
                wytłumaczyć, jak narysować coś na ekranie?**\r\n\r\nLekcja poświęcona
                jest badaniu wyzwań związanych z tłumaczeniem sposobu rysowania przy
                pomocy kształtów oraz używania narzędzia wprowadzającego metodę rozwiązywania
                tego problemu w Game Lab. Ćwiczenie na rozgrzewkę szybko pokazuje
                wyzwania komunikacyjne związane z określeniem pozycji, gdy nie ma
                wspólnego punktu odniesienia. W głównej części ćwiczenia uczniowie
                badają narzędzie Game Lab pozwalające uczniom na interaktywne umieszczanie
                kształtów na siatce Game Lab w rozmiarze 400 x 400. Mogą po kolei
                instruować partnera, jak narysować ukryty obrazek z wykorzystaniem
                tego narzędzia, biorąc pod uwagę liczne wyzwania, które staną na ich
                drodze w trakcie programowania w Game Lab. Uczniowie mają opcję tworzenia
                własnego obrazu służącego do przekazania informacji zanim przejdą
                do dyskusji podsumowującej."
              description_teacher: "**Pytanie dnia: W jaki sposób możemy czytelnie
                wytłumaczyć, jak narysować coś na ekranie?**\r\n\rUczniowie badają
                wyzwania związane z tłumaczeniem sposobu rysowania przy pomocy kształtów
                oraz używania narzędzia wprowadzającego metodę rozwiązywania tego
                problemu w Game Lab. Ćwiczenie na rozgrzewkę szybko pokazuje wyzwania
                komunikacyjne związane z określeniem pozycji, gdy nie ma wspólnego
                punktu odniesienia. W głównej części ćwiczenia uczniowie badają narzędzie
                Game Lab pozwalające uczniom na interaktywne umieszczanie kształtów
                na siatce Game Lab w rozmiarze 400 x 400. Mogą po kolei instruować
                partnera, jak narysować ukryty obrazek z wykorzystaniem tego narzędzia,
                biorąc pod uwagę liczne wyzwania, które staną na ich drodze w trakcie
                programowania w Game Lab. Uczniowie mają opcję tworzenia własnego
                obrazu służącego do przekazania informacji zanim przejdą do dyskusji
                podsumowującej."
            Drawing in Game Lab:
              name: Rysowanie w Game Lab
              description_student: "**Pytanie dnia: W jaki sposób możemy przekazać
                komputerowi, jak rysować kształty na ekranie?**\r\n\r\nKlasę wprowadza
                się w Game Lab, środowisko programowania na potrzeby tej części. Zaczyna
                go używać do ustawiania kształtów na ekranie. Lekcja poświęcona jest
                podstawom sekwencjonowania i debugowania, jak również kilku prostym
                komendom. Pod koniec lekcji uczniowie będą w stanie programować obrazy
                takie, jak te, które stworzyli przy pomocy narzędzia do rysowania
                \ na poprzedniej lekcji."
              description_teacher: "**Pytanie dnia: W jaki sposób możemy przekazać
                komputerowi, jak rysować kształty na ekranie?**\r\n\r\nUczniów wprowadza
                się w Game Lab, środowisko programowania na potrzeby tej części. Zaczynają
                go używać do ustawiania kształtów na ekranie. Lekcja poświęcona jest
                podstawom sekwencjonowania i debugowania, jak również kilku prostym
                komendom. Pod koniec lekcji uczniowie będą w stanie programować obrazy
                takie, jak te, które stworzyli przy pomocy narzędzia do rysowania
                \ na poprzedniej lekcji."
            Shapes and Parameters:
              description_student: "**Pytanie dnia:  W jaki sposób używamy parametrów,
                aby udzielić komputerowi konkretnych instrukcji?**\r\n\r\nNa tej lekcji
                klasa kontynuuje pogłębianie znajomości środowiska Game Lab manipulując
                szerokością i wysokością kształtów, które kiedyś rysowali. Lekcja
                rozpoczyna się od dyskusji, która łączy poszerzoną funkcjonalność
                bloków (np. kształty różnego rozmiaru) z zapotrzebowaniem na więcej
                danych bloku lub \"parametrów\". Uczniowie uczą się rysować przy pomocy
                wersji elipsy()' i 'prostokąta()', z uwzględnieniem parametrów szerokości
                i wysokości. Uczą się również używania bloku 'tła()'. "
              description_teacher: "**Pytanie dnia:  W jaki sposób używamy parametrów,
                aby udzielić komputerowi konkretnych instrukcji?**\r\n\r\nNa tej lekcji
                uczniowie kontynuują pogłębianie znajomości środowiska Game Lab manipulując
                szerokością i wysokością kształtów, które kiedyś rysowali. Lekcja
                rozpoczyna się od dyskusji, która łączy poszerzoną funkcjonalność
                bloków (np. kształty różnego rozmiaru) z zapotrzebowaniem na więcej
                danych bloku lub \"parametrów\". Uczniowie uczą się rysować przy pomocy
                wersji elipsy()' i 'prostokąta()', z uwzględnieniem parametrów szerokości
                i wysokości. Uczą się również używania bloku 'tła()'. "
            Variables:
              name: Zmienne
              description_student: "**Pytanie dnia:  Jak możemy używać zmiennych do
                przechowywania informacji w naszych programach?**\r\n\r**Na tej lekcji
                wprowadza się zmienne jako sposób oznaczenia liczby w programie lub
                zapisania losowo wygenerowanej wartości. Klasa zaczyna lekcję od bardzo
                podstawowego opisu celu zmiennej oraz praktyk w zakresie używania
                nowych bloków, a następnie czyni taki postęp w ramach poziomu, że
                wzmacnia to model zmiennej jako sposobu oznaczania lub nazywania liczby."
              description_teacher: |-
                **Pytanie dnia:  Jak możemy używać zmiennych do przechowywania informacji w naszych programach?**

                **Na tej lekcji uczniowie dowiadują się, jak używać zmiennych do oznaczania liczby. Uczniowie zaczynają lekcję od bardzo podstawowego opisu celu zmiennej w kontekście elementu przechowywania modelu wejście- wyjście-przechowywanie-przetwarzanie. Uczniowie czynią następnie taki postęp w ramach poziomu, że wzmacnia to model zmiennej jako sposobu oznaczania lub nazywania liczby.
            Random Numbers:
              name: Losowe liczby
              description_student: "**Pytanie dnia: W jaki sposób możemy sprawić,
                by nasze programy zachowywały się inaczej za każdym razem, gdy je
                uruchamiamy?**\r\n\r\nKlasię wprowadza się blok `losotejLiczby()`
                oraz sposób jego wykorzystania to tworzenia nowych zachowań w programach.
                Mogą się dowiedzieć, jak aktualizować zmienne w trakcie programu oraz
                używać umiejętności rysowania losowych obrazków."
              description_teacher: "**Pytanie dnia: W jaki sposób możemy sprawić,
                by nasze programy zachowywały się inaczej za każdym razem, gdy je
                uruchamiamy?**\r\n\r\nKlasię wprowadza się blok 'losotejLiczby()'
                oraz sposób wykorzystania do tworzenia nowych zachowań w programach.
                Uczniowie mogą się dowiedzieć, jak aktualizować zmienne w trakcie
                programu oraz korzystać z tych umiejętności, aby rysować losowe obrazki."
            Sprites:
              name: Duszki
            Sprite Properties:
              name: Właściwości duszka
              description_student: "**Pytanie dnia: W jaki sposób korzystamy z cech
                duszka, aby zmieniać wygląd na ekranie?**\r\n\r\nKlasa poszerza zakres
                zrozumienia koncepcji duszków poprzez wejście w interakcję z cechami
                duszka. Lekcja rozpoczyna się od powtórki czym jest duszek, następnie
                przechodzi się do Game Lab, aby odbyć więcej ćwiczeń z duszkami, korzystając
                z ich cech, aby zmieniać ich wygląd. Klasa zastanawia się następnie
                nad powiązaniami pomiędzy cechami a zmiennymi."
              description_teacher: "**Pytanie dnia: W jaki sposób korzystamy z cech
                duszka, aby zmieniać wygląd na ekranie?**\r\n\r\nUczniowie poszerzają
                \ zakres zrozumienia koncepcji duszków poprzez wejście w interakcję
                z cechami duszka. Rozpoczynają od powtórki czym jest duszek, następnie
                przechodzą się do Game Lab, aby odbyć więcej ćwiczeń z duszkami, korzystając
                z ich cech, aby zmieniać ich wygląd. Zastanawiają się następnie nad
                powiązaniami pomiędzy cechami a zmiennymi."
            Text:
              name: Tekst
              description_student: "**Pytanie dnia: W jaki sposób możemy użyć tekstu,
                aby udoskonalić nasze scenki i animacje?**\r\n\r\nTa lekcja wprowadza
                komendy tekstowe Game Lab zapewniając klasie więcej ćwiczeń z wykorzystaniem
                układu współrzędnych i parametrów. Na początku lekcji klasa jest proszona
                o podpisanie kreskówki utworzonej w Game Lab.  Następnie przechodzą
                do Studia kodowania, gdzie ćwiczą wstawianie tekstu na ekran i kontrolowanie
                innych właściwości tekstu, takich jak rozmiar."
              description_teacher: "**Pytanie dnia: W jaki sposób możemy użyć tekstu,
                aby udoskonalić nasze scenki i animacje?**\r\n\r\nTa lekcja wprowadza
                komendy tekstowe Game Lab zapewniając uczniom więcej ćwiczeń z wykorzystaniem
                układu współrzędnych i parametrów. Na początku lekcji uczniowie są
                proszeni o podpisanie kreskówki utworzonej w Game Lab.  Następnie
                przechodzą do Studia kodowania, gdzie ćwiczą wstawianie tekstu na
                ekran i kontrolowanie innych właściwości tekstu, takich jak rozmiar.
                Uczniowie, którzy wcześniej skończą sprawdzian, mogą przejść do poznania
                bloków stanowiących większe wyzwanie, powiązanych z właściwościami
                tekstu."
            'Mini-Project: Captioned Scenes':
              name: 'Mini-Projekt: Sceny z napisami'
              description_student: "**Pytanie dnia: W jaki sposób możemy użyć Game
                Lab, aby wykazać swoją kreatywność?**\r\n\r\nPo krótkiej powtórce
                kodu, którego nauczyliście się dotychczas, klasa zostaje wprowadzona
                w pierwszy projekt kreatywny tej części. Uczniowie, używając procesu
                rozwiązywania problemu jako modelu, definiują scenę, którą chcą utworzyć,
                przygotowują się zastanawiając się nad innym kodem, którego będą potrzebowali,
                wypróbowują swój plan w Game Lab, a następnie zastanawiają się nad
                tym, co utworzyli. W końcu mają również okazję udostępnić swoje prace
                rówieśnikom."
              description_teacher: "**Pytanie dnia: W jaki sposób możemy użyć Game
                Lab, aby wykazać swoją kreatywność?**\r\n\r\nPo krótkiej powtórce
                kodu, którego nauczyliście się dotychczas, uczniowie zostają wprowadzeni
                w swój pierwszy projekt kreatywny tej części. Uczniowie, używając
                procesu rozwiązywania problemu jako modelu, definiują scenę, którą
                chcą utworzyć, przygotowują się zastanawiając się nad innym kodem,
                którego będą potrzebowali, wypróbowują swój plan w Game Lab, a następnie
                zastanawiają się nad tym, co utworzyli. W końcu mają również okazję
                udostępnić swoje prace rówieśnikom."
            The Draw Loop:
              description_student: "**Pytane dnia: Jak możemy animować nasze obrazki
                w Game Lab?**\r\n\r\nNa tej lekcji wprowadza się pętlę rysowania,
                jeden z podstawowych paradygmatów programowania w Game Lab. Klasa
                łączy pętle rysowania z losowymi liczbami, aby manipulować pewnymi
                prostymi animacjami przy pomocy kropek, a następnie duszków."
              description_teacher: "**Pytane dnia: Jak możemy animować nasze obrazki
                w Game Lab?**\r\n\r\nW trakcie tej lekcji uczniom zostanie wprowadzona
                koncepcja pętli ryzowania, jeden z podstawowych paradygmatów programowania
                w Game Lab. Na początku lekcji uczniowie przeglądają pewną fizyczną
                publikację typu \"flipbook\", aby przekonać się, że posiadanie wielu
                klatek z różnymi obrazkami daje wrażenie ruchu. Potem uczniowie oglądają
                film wyjaśniający, w jaki sposób pętla rysowania w Game Lab pozwala
                stworzyć takiego samo wrażenie w ich programach. Uczniowie łączą pętlę
                rysowania z losową liczbą, aby pobawić się pewnymi prostymi animacjami
                przy pomocy kropek, a następnie z duszkami. "
            Sprite Movement:
              name: Ruch duszka
              description_student: "**Pytanie dnia: Jak możemy sterować ruchem duszka
                w Game Lab?**\r\n\r\nNa tej lekcji klasa dowie się, jak sterować ruchem
                duszka  przy użyciu konstruktu zwanego wzorcem licznika, który skokowo
                zmienia cechy duszka. Po odbyciu burzy mózgów na temat różnych sposobów,
                w jakie mogą oni animować duszki poprzez kontrolowanie ich cech, klasa
                bada wzorzec licznika w środowisku Code Studio, używając wzorca licznika
                to tworzenia różnych rodzajów ruchu duszka."
              description_teacher: "**Pytanie dnia: Jak możemy sterować ruchem duszka
                w Game Lab?**\r\n\r\nNa tej lekcji uczniowie dowiedzą się, jak sterować
                ruchem duszka  przy użyciu konstruktu zwanego wzorcem licznika, który
                skokowo zmienia cechy duszka. Najpierw uczniowie odbędą burzę mózgów
                na temat różnych sposobów, w jakie mogą oni animować duszki poprzez
                kontrolowanie ich cech, uczniowie baają wzorzec licznika w środowisku
                Code Studio, używając wzorca licznika to tworzenia różnych rodzajów
                ruchu duszka."
            'Mini-Project: Animation':
              name: 'Mini-Projekt: Animacja'
              description_student: "**Pytanie dnia: W jaki sposób możemy łączyć różne
                wzorce programowania, aby uzyskać pełną animację?**\r\n\r\nNa tej
                lekcji klasa zostanie poproszona o połączenie różnych metod z poprzednich
                lekcji, aby utworzyć scenki animowane. Uczniowie najpierw powtarzają
                rodzaje ruchu i animację, której się nauczyli oraz prowadzą burzę
                mózgów na temat rodzajów scenek, w których taki ruch może być potrzebny.
                Rozpoczynają planować swoje własne scenki animowane, które tworzą
                w Game Lab."
              description_teacher: "**Pytanie dnia: W jaki sposób możemy łączyć różne
                wzorce programowania, aby uzyskać pełną animację?**\r\n\r\nNa tej
                lekcji uczniowie zostają poproszeni o połączenie różnych metod z poprzednich
                lekcji, aby utworzyć scenki animowane. Uczniowie najpierw powtarzają
                rodzaje ruchu i animację, której się nauczyli oraz prowadzą burzę
                mózgów na temat rodzajów scenek, w których taki ruch może być potrzebny.
                Rozpoczynają planować swoje własne scenki animowane, które tworzą
                w Game Lab."
            Conditionals:
              name: Zdania z warunkami
              description_student: "**Pytanie dnia:  W jaki sposób programy reagują
                na zmiany w trakcie, gdy są uruchomione?**\r\n\r\nNa tej lekcji wprowadza
                się wyrażenia boolowskie i warunkowe, które umożliwiają programowi
                pracować w różny sposób w zależności od tego, czy warunek jest prawdziwy.
                Klasa rozpoczyna od rozegrania krótkiej gry, w której odpowiada zgodnie
                z tym, czy określone warunki są spełnione. Następnie przechodzi do
                \"Studia kodowania\", gdzie uczy się, w jaki sposób komputer ocenia
                wyrażenia boolowskie oraz jak można ich użyć do konstruowania programu."
              description_teacher: "**Pytanie dnia:  W jaki sposób programy reagują
                na zmiany w trakcie, gdy są uruchomione?**\r\n\r\nNa tej lekcji wprowadza
                się wyrażenia boolowskie i warunkowe, które umożliwiają programowi
                pracować w różny sposób w zależności od tego, czy warunek jest prawdziwy.
                Uczniowie rozpoczynają od rozegrania krótkiej gry, w której odpowiadają
                zgodnie z tym, czy określone warunki są spełnione. Następnie przechodzą
                do \"Studia kodowania\", gdzie uczą się, w jaki sposób komputer ocenia
                wyrażenia boolowskie oraz jak można ich użyć do konstruowania programu."
            Keyboard Input:
              name: Wejście z klawiatury
              description_student: "**Pytanie dnia: W jaki sposób nasze programy mogą
                reagować na dane wejściowe użytkownika?**\r\n\r\nPo wprowadzeniu zmiennych
                boolowskich oraz instrukcji _jeśli_ na poprzedniej lekcji klasię wprowadza
                się nowy blok o nazwie 'kluczwDół()', który przywraca zmienne boolowskie
                i może być używany w instrukcjach warunkowych do przemieszczania duszków
                po ekranie. Na koniec lekcji klasa będzie mieć napisane programy,
                które przyjmują dane z klawiatury od użytkownika w celu sterowania
                duszkami na ekranie."
              description_teacher: "**Pytanie dnia: W jaki sposób nasze programy mogą
                reagować na dane wejściowe użytkownika?**\r\n\r\nPo wprowadzeniu zmiennych
                boolowskich oraz instrukcji _jeśli_ na poprzedniej lekcji uczniom
                wprowadza się nowy blok o nazwie 'kluczwDół()', który przywraca zmienne
                boolowskie i może być używany w instrukcjach warunkowych do przemieszczania
                duszków po ekranie. Na koniec lekcji uczniowie mieć napisane programy,
                które przyjmują dane z klawiatury od użytkownika w celu sterowania
                duszkami na ekranie."
            Mouse Input:
              name: Użycie myszy
              description_student: "**Pytanie dnia: Jakie są inne sposoby, w który
                komputer może reagować na dane wejściowe użytkownika?**\r\n\r\nKlasa
                kontynuuje badanie sposobów korzystania z wyrażeń warunkowych w celu
                przyjęcia danych wejściowych użytkownika. W uzupełnieniu do poznanych
                wczoraj komend z klawiatury, uczniowie poznają kilka sposobów przyjęcia
                danych wejściowych z myszki. Poszerzą również zakres znajomości warunku
                tak, aby uwzględnić 'w przeciwnym razie\", co pozwala komputerowi
                na uruchomienie określonych części kodu, gdy warunek jest prawdziwy
                oraz innej części kodu, gdy nie jest."
              description_teacher: "**Pytanie dnia: Jakie są inne sposoby, w który
                komputer może reagować na dane wejściowe użytkownika?**\r\n\r\nNa
                tej lekcji uczniowie kontynuują badanie sposobów korzystania z wyrażeń
                warunkowych w celu przyjęcia danych wejściowych użytkownika. W uzupełnieniu
                do poznanych wczoraj komend z klawiatury, uczniowie poznają kilka
                sposobów przyjęcia danych wejściowych z myszki. Poszerzą również zakres
                znajomości warunków tak, aby uwzględnić 'w przeciwnym razie\", co
                pozwala komputerowi na uruchomienie określonych części kodu, gdy warunek
                jest prawdziwy oraz innej części kodu, gdy nie jest."
            Project - Interactive Card:
              name: Projekt - Interaktywna karta
              description_student: "**Pytanie dnia:  Jakie umiejętności i praktyki
                są ważne przy tworzeniu programu interaktywnego?**\r\n\r\nW ramach
                tego projektu kumulacyjnego do Rozdziału 1 klasa planuje i tworzy
                interaktywną kartkę z pozdrowieniami używając wszystkich technik programowania,
                jakich nauczyła się do tego momentu."
              description_teacher: "**Pytanie dnia:  Jakie umiejętności i praktyki
                są ważne przy tworzeniu programu interaktywnego?**\r\n\r\nW ramach
                tego projektu kumulacyjnego do Rozdziału 1 uczniowie planują i tworzą
                interaktywną kartkę z pozdrowieniami używając wszystkich technik programowania,
                jakich nauczyli się do tego momentu."
            Velocity:
              name: Prędkość
              description_student: "**Pytanie dnia:  W jaki sposób języki programowania
                ukrywają skomplikowane wzorce tak, aby łatwiej było programować?**\r\n\r\nPo
                krótkiej powtórce dotyczącej sposobu używania wzorca licznika w celu
                przemieszczania duszków, klasię wprowadza się koncepcję ukrywania
                tych wzorców w jednym bloku, co może pomóc radzić sobie ze złożonością
                programów. Później udają się do \"Studia kodowania\", aby wypróbować
                nowe bloki, które ustalają bezpośrednio prędkość duszków i poznają
                różne sposoby, które umożliwiają im kodowanie bardziej skomplikowanych
                zachowań ich duszków."
              description_teacher: "**Pytanie dnia:  W jaki sposób języki programowania
                ukrywają skomplikowane wzorce tak, aby łatwiej było programować?**\r\n\r\nPo
                krótkiej powtórce na temat tego, w jaki sposób użyli  wzorca licznika
                w celu przemieszczania duszków na poprzednich lekcjach, uczniom wprowadza
                się koncepcję ukrywania tych wzorców w jednym bloku, co może pomóc
                radzić sobie ze złożonością programów. Później uczniowie udają się
                do \"Studia kodowania\", aby wypróbować nowe bloki, które ustalają
                bezpośrednio prędkość duszków i poznają różne sposoby, które umożliwiają
                im kodowanie bardziej skomplikowanych zachowań ich duszków."
            Collision Detection:
              name: Wykrywanie kolizji
              description_student: "**Pytanie dnia: W jaki sposób programowanie może
                pomóc w uroszczeniu skomplikowanych problemów?**\r\n\r\nKlasa uczy
                się wykrywania kolizji na komputerze. W parach bada sposób, w jaki
                komputer może używać lokalizacji duszka oraz właściwości rozmiaru
                oraz wartości matematycznym, aby wykryć czy dwa duszki się stykają.
                Korzysta następnie z bloku dotykania(), aby uzyskać różne efekty,
                gdy dojdzie do kolizji między duszkami, z uwzględnieniem odtwarzania
                dźwięków. W końcu, używa nowych umiejętności, aby doskonalić grę typu
                \"sidescroller\", którą rozpoczęła na ostatniej lekcji."
              description_teacher: "**Pytanie dnia: W jaki sposób programowanie może
                pomóc w uroszczeniu skomplikowanych problemów?**\r\n\r\nUczniowie
                uczą się wykrywania kolizji na komputerze. W parach badają sposób,
                w jaki komputer może używać lokalizacji duszka oraz właściwości rozmiaru
                oraz wartości matematycznym, aby wykryć czy dwa duszki się stykają.
                Korzystają następnie z bloku dotykania(), aby uzyskać różne efekty,
                gdy dojdzie do kolizji między duszkami, z uwzględnieniem odtwarzania
                dźwięków. W końcu, używają nowych umiejętności, aby doskonalić grę
                typu \"sidescroller\", którą rozpoczęli na ostatniej lekcji."
            'Mini-Project: Side Scroller':
              name: 'Mini-Projekt: Side Scroller'
              description_student: "**Pytanie dnia: W jaki sposób nowe rodzaje wykrywania
                ruchu duszków i kolizji między nimi można zastosować do tworzenia
                gry?**\r\n\r\nKlasa wykorzystuje to, czego się nauczyła na temat wykrywania
                kolizji i regulowania prędkości w celu tworzenia prostych gier typu
                \"side scroller'. Po przyjrzeniu się przykładotej grze typu \"side
                scroller\", uczniowie przeprowadzają burzę mózgów w sprawie tego,
                jaką grę typu \"side scroller\" chcieliby mieć, a następnie tego,
                jak wykorzystać uporządkowany proces do zaprogramowania gry w \"Studiu
                kodowania\"."
              description_teacher: "**Pytanie dnia: W jaki sposób nowe rodzaje wykrywania
                ruchu duszków i kolizji między nimi można zastosować do tworzenia
                gry?**\r\n\r\nUczniowie wykorzystują to, czego się nauczyli na temat
                wykrywania kolizji i regulowania prędkości w celu tworzenia prostych
                gier typu \"side scroller'. Po przyjrzeniu się przykładotej grze typu
                \"side scroller\", uczniowie przeprowadzają burzę mózgów w sprawie
                tego, jaką grę typu \"side scroller\" chcieliby mieć, a następnie
                tego, jak wykorzystać uporządkowany proces do zaprogramowania gry
                w \"Studiu kodowania\"."
            Complex Sprite Movement:
              name: Złożony ruch duszka
              description_student: "**Pytanie dnia: Jak można połączyć poprzednie
                bloki w nowe wzorce tak, aby wywołać ciekawe momenty?**\r\n\r\nKlasa
                uczy się łączyć właściwości prędkości duszków z wzorcem licznika,
                aby wywołać bardziej skomplikowany ruch duszka. Po zweryfikowaniu
                dwóch koncepcji, bada różne scenariusze, w których używa się prędkości
                we wzorcu licznika i obserwuje różne rodzaje ruchu, który się pojawia.
                W szczególności klasa uczy się jak symulować grawitację. Następnie
                zastanawia się, w jaki sposób byli w stanie wzbudzić nowe zachowania
                poprzez łączenie bloków i wzorców, które już znała."
              description_teacher: "**Pytanie dnia: Jak można połączyć poprzednie
                bloki w nowe wzorce tak, aby wywołać ciekawe momenty?**\r\n\r\nUczniowie
                uczą się łączyć właściwości prędkości duszków z wzorcem licznika,
                aby wywołać bardziej skomplikowany ruch duszka. Po zweryfikowaniu
                dwóch koncepcji, badają różne scenariusze, w których używa się prędkości
                we wzorcu licznika i obserwuje różne rodzaje ruchu, który się pojawia.
                W szczególności uczą się jak symulować grawitację. Następnie zastanawiają
                się, w jaki sposób byli w stanie wzbudzić nowe zachowania poprzez
                łączenie bloków i wzorców, które już znali."
            Collisions:
              name: Kolizje
              description_student: "**Pytanie dnia: W jaki sposób programiści budują
                coś z z abstrakcji tak, aby tworzyć dalsze abstrakcje?**\r\n\r\nNa
                tej lekcji klasa programuje swoje duszki tak, aby wchodziły w interakcję
                na nowe sposoby. Po krótkiej powtórce poświęconej sposobowi użycia
                bloku \"dotykają się\", uczniowie przeprowadzają burzę mózgów na temat
                innych sposobów, w jakie dwa duszki mogą tejść ze sobą w interakcję.
                Korzystają z \"Dotykają się\", aby sprawić, by jeden duszek popchnął
                drugiego przepychając go przez cały ekran zanim zaczną ćwiczenia z
                użyciem czterech bloków kolizji ('kolizja', 'przemieszczenie', 'podskok'
                i 'odskok`)."
              description_teacher: "**Pytanie dnia: W jaki sposób programiści budują
                coś z z abstrakcji tak, aby tworzyć dalsze abstrakcje?**\r\n\r\nNa
                tej lekcji uczniowie programują programuje swoje duszki tak, aby wchodziły
                w interakcję na nowe sposoby. Po krótkiej powtórce poświęconej sposobowi
                użycia bloku \"dotykają się\", uczniowie przeprowadzają burzę mózgów
                na temat innych sposobów, w jakie dwa duszki mogą tejść ze sobą w
                interakcję. Korzystają z \"Dotykają się\", aby sprawić, by jeden duszek
                popchnął drugiego przepychając go przez cały ekran zanim zaczną ćwiczenia
                z użyciem czterech bloków kolizji ('kolizja', 'przemieszczenie', 'podskok'
                i 'odskok`)."
            'Mini-Project: Flyer Game':
              name: 'Mini-projekt: Gra typu Flyer'
              description_student: "**Pytanie dnia: W jaki sposób można wykorzystywać
                nowe rodzaje kolizji i modelowania ruchu do tworzenia gry?**\r\n\r\nKlasa
                wykorzystuje to, czego się nauczyła na temat symulowania grawitacji
                i różnych rodzajów kolizji w celu tworzenia prostych gier typu \"Flyer\".
                Po przyjrzeniu się przykładotej grze typu \"Flyyer\", uczniowie przeprowadzają
                burzę mózgów w sprawie tego, jakiego typu \"Flyer\" chcieliby mieć,
                a następnie wykorzystują uporządkowany proces do zaprogramowania gry
                w \"Studiu kodowania\"."
              description_teacher: "**Pytanie dnia: W jaki sposób można wykorzystywać
                nowe rodzaje kolizji i modelowania ruchu do tworzenia gry?**\r\n\r\nUczniowie
                wykorzystują to,  czego się nauczyli na temat symulowania grawitacji
                i różnych rodzajów kolizji w celu tworzenia prostych gier typu \"Flyer\".
                Po przyjrzeniu się przykładotej grze typu \"Flyyer\", uczniowie przeprowadzają
                burzę mózgów w sprawie tego, jakiego typu gry \"Flyer\" chcieliby
                mieć, a następnie wykorzystują uporządkowany proces do zaprogramowania
                gry w \"Studiu kodowania\"."
            Functions:
              name: Funkcje
              description_student: "**Pytanie dnia: W jaki sposób programiści używają
                funkcji, aby tworzyć własne abstrakcje?**\r\n\r\nTa lekcja poświęcona
                jest funkcjom jako sposobowi uporządkowania kodu, zwiększenia jego
                czytelności oraz usunięcia powtórzonych bloków kodu. Klasa uczy się,
                że wyższy poziom lub bardziej abstrakcyjne kroki ułatwiają zrozumienie
                i argumentację dotyczącą kroków, a następnie zaczyna tworzyć funkcje
                w Game Lab. "
              description_teacher: "**Pytanie dnia: W jaki sposób programiści używają
                funkcji, aby tworzyć własne abstrakcje?**\r\n\r\nUczniowie uczą się,
                jak tworzyć funkcje tak, by porządkować swój kod, zwiększać jego czytelność
                oraz usuwać powtórzone bloki kodu. Najpierw uczniowie zastanawiają
                się jakiego rodzaju nowe bloki chcieliby mieć w Game Lab, oraz jaki
                kod te bloki powinny w sobie zawierać. Następnie uczniowie uczą się
                tworzyć funkcje w Game Lab. Będą używać funkcji do usuwania długich
                bloków kodu ze swoich pętli rysowania oraz wymiany powtórzonych fragmentów
                kodu pojedynczą funkcją."
            The Game Design Process:
              name: Proces projektowania gry
              description_student: Na tej lekcji klasa wprowadzana jest w proces,
                z którego będzie korzystać do projektowania gier przez pozostały czas
                tej części. Ten proces skupia się wokół przewodnika po projekcie,
                w którym prosi się uczniów o zdefiniowanie ich duszków, zmiennych
                oraz funkcji przed przystąpieniem do programowania gry. Klasę przeprowadza
                się następnie przez proces na różnych poziomach. Pod koniec lekcji
                mają możliwość doskonalenia gry w taki sposób, aby uczynić ją grą
                własną.
              description_teacher: "**Pytanie dnia:  W jaki sposób posiadanie planu
                pomocy pomaga ułatwić realizację dużych projektów?**\r\nNa tej lekcji
                uczniowie wprowadzani są w proces, z którego będą korzystać do projektowania
                gier przez pozostały czas tej części. Ten proces skupia się wokół
                przewodnika po projekcie, w którym prosi się uczniów o zdefiniowanie
                ich duszków, zmiennych oraz funkcji przed przystąpieniem do programowania
                gry. W ramach tych zajęć uczniowie na początku grają w grę na Game
                Lab, w której ukryty jest kod. Rozmawiają o tym, jak, ich zdaniem,
                muszą wyglądać duszki, zmienne oraz funkcje, które tworzą grę. Otrzymują
                pełny przewodnik po projekcie, w którym przedstawia się jeden sposób
                wdrożenia gry. Uczniów przeprowadza się następnie przez proces na
                różnych poziomach. Pod koniec lekcji mają możliwość doskonalenia gry
                w taki sposób, aby uczynić ją grą własną."
            Using the Game Design Process:
              name: Używanie procesu projektowania gier
              description_student: "**Pytanie dnia:  W jako sposób proces rozwiązywania
                problemów może pomóc programistom w zarządzaniu dużymi projektami?**\r\n\r\n\r**W
                ramach tej kilku kilkudniotej lekcji klasa korzysta z procesu rozwiązywania
                problemów z Części 1, w celu utworzenia gry w skoczka na platformie.
                Po obejrzeniu przykładotej gry, klasa określa, jak będą wyglądać ich
                gry oraz korzysta z uporządkowanego procesu w celu ich zbudowania.
                Ostatecznie klasa dzieli się przemyśleniami, jak można udoskonalić
                grę oraz wdraża stosowne zmiany."
              description_teacher: "**Pytanie dnia:  W jaki sposób proces rozwiązywania
                problemów może pomóc programistom w zarządzaniu dużymi projektami?**\r\n\r\nW
                ramach tej kilku kilkudniotej lekcji uczniowie korzystają z procesu
                rozwiązywania problemów z Części 1, w celu utworzenia gry w skoczka
                na platformie. Na początek oglądają przykładową grę, następnie określają,
                jak będą wyglądać ich gry. Później korzystają z uporządkowanego procesu
                w celu zaplanowania różnych wersji tła, zmiennych, duszków oraz funkcji,
                które trzeb będzie wdrożyć w grze. Po zapisaniu kodu dla tej gry,
                uczniowie podzielą się przemyśleniami, jak można udoskonalić grę oraz
                wdraża stosowne zmiany."
            Project - Design a Game:
              name: Projekt - Zaprojektuj grę
              description_student: "**Pytanie dnia: W jaki sposób pięć praktyk informatycznych
                (rozwiązywanie problemów, upór, komunikacja, współpraca i kreatywność)
                pomagają programistom w realizacji dużych projektów ?**\\nKlasa planuje
                i buduje oryginalne gry używając przewodnika po projekcie z poprzednich
                dwóch lekcji. Pracując indywidualnie lub w parach klasa planuje, tworzy
                i udziela informacji zwrotnej w zakresie gry. Po uwzględnieniu informacji
                zwrotnej od grupy rówieśniczej, członkowie klasy udostępniają swoje
                ukończone gry."
              description_teacher: '**Pytanie dnia: W jaki sposób pięć praktyk informatycznych
                (rozwiązywanie problemów, upór, komunikacja, współpraca i kreatywność)
                pomagają programistom w realizacji dużych projektów ?**\nUczniowie
                będą planować i budować swoją własną grę z wykorzystaniem przewodnika
                po projekcie z poprzednich dwóch lekcji do udzielania instrukcji w
                zakresie gry. Pracując indywidualnie lub w parach uczniowie zdecydują
                najpierw jakiego rodzaju grę chcieliby zbudować, czerpiąc inspirację
                z zestawu przykładowych gier. Później uzupełnią pusty przewodnik po
                grach, w którym określą, gdzie opiszą zachowanie gry oraz podadzą
                zakresy zmiennych, duszków i funkcji, które będą musieli zbudować.  W
                "Studiu kodowania" uzyskają podpowiedzi z serii poziomów w zakresie
                ogólnej sekwencji, której będą mogli użyć do wdrożenia tego planu.
                W trakcie procesu uczniowie będą udostępniać swoje projekty do sprawdzenia
                przez rówieśników oraz będą uwzględniać informację zwrotną, gdy ukończą
                grę. Pod koniec lekcji uczniowie będą udostępniać swoje gotowe gry
                swoim kolegom z klasy. Ten projekt będzie realizowany w wielu  klasach
                i łatwo zajmie 3-5 godzin lekcyjnych.'

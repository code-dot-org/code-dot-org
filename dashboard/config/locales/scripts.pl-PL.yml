        csd2-2019:
          title: CSD Jednostka 2 - Rozwój sieci ('19- '20)
          description: W dziale 2 nauczysz się, jak tworzyć i udostępniać treści na
            Twoich własnych stronach internetowych. Po podjęciu decyzji jaką treść
            chcesz udostępniać światu nauczysz się, jak konstruować i stylizować swoje
            strony z wykorzystaniem HTML i CSS. Będziesz też ćwiczyć cenne umiejętności
            w zakresie programowania takie jak debugowanie i komentowanie. Pod koniec
            wej części będziesz mieć osobistą stronę internetową, którą możesz opublikować
            w Internecie.
          description_short: "  Naucz się budować swoją własną stronę internetową
            w Web Lab."
          lesson_groups:
            csd2_1:
              display_name: 'Rozdział 1: Zawartość stron internetowych i HTML'
            csd2_2:
              display_name: 'Rozdział 2: Style i CSS'
            cspSurvey:
              display_name: Ankieta
          lessons:
            Exploring Websites:
              name: Odkrywanie stron
              description_student: Ta lekcja obejmuje cele, które może spełniać witryna
                internetowa, zarówno dla użytkowników, jak i twórców. Klasa bada wiele
                witryn najczęściej wykorzystywanych w Stanach Zjednoczonych i omawia,
                w jaki sposób każda z tych witryn jest przydatna dla użytkowników
                i jak może służyć również jej twórcom.
              description_teacher: Każda strona internetowa ma swój cel, powód, dla
                którego ktoś ją utworzył oraz dla którego inni jej używają. Na tej
                lekcji uczniowie zaczną się zastanawiać nad celami, którym strona
                internetowa może służyć, zarówno z punktu widzenia użytkowników, jak
                i twórców. Klasa bada wiele witryn najczęściej wykorzystywanych w
                Stanach Zjednoczonych i omawia, w jaki sposób każda z tych witryn
                jest przydatna dla użytkowników i jak może służyć również jej twórcom.
            'Websites for Expression ':
              name: Strony internetowe służące wyrażeniu się
              description_student: Jak możemy używać stron internetowych do osobistej
                ekspresji?**Ta lekcja wprowadza strony internetowe jako środek osobistej
                ekspresji. Na początku klasa omawia różne sposoby wypowiadania się
                przez ludzi oraz dzielenia  się swoimi zainteresowaniami i pomysłami,
                później ogląda kilka przykładowych stron internetowych wykonanych
                przez uczniów z poprzedniego kursu. Na końcu, każdy zastanawia się
                i wymienia listę tematów i zainteresowań do uwzględnienia na osobistej
                stronie internetowej, tworząc materiały do jej rozbudowywania w pozostałej
                części tego modułu.
              description_teacher: Na tej lekcji uczniowie badają sposoby używania
                stron internetowych jako środka osobistej ekspresji oraz opracowują
                listę tematów i zainteresowań, które chcą uwzględnić na swojej stronie
                internetowej. Na początku lekcji uczniowie przeprowadzają burzę mózgów
                na temat różnych sposobów, na jakie ludzie się wyrażają oraz udostępniania
                swoich zainteresowań i pomysłów. Potem uczniowie oglądają kilka przykładowych
                stron internetowych, aby zidentyfikować sposoby wyrażania swoich pomysłów.
                W końcu uczniowie przeprowadzają burzę mózgów i udostępniają listę
                tematów i zainteresowań, które mogą chcieć uwzględnić na osobistej
                stronie internetowej, którą mogą podawać jako odnośnik do koncepcji,
                w miarę przerabiania materiału wej części.
            Intro to HTML:
              name: Wprowadzenie do HTML
              description_student: Ta lekcja stanowi wprowadzenie do HTML, jako rozwiązanie
                problemu jak przekazać zarówno treść, jak i konstrukcję strony komputerowi.
                Lekcja rozpoczyna się krótkim ćwiczeniem w trybie "unplugged" - bez
                komputera - ukazującym trudności w zakresie skutecznego przekazania
                konstrukcji strony internetowej. Klasa ogląda stronę HTML w Web Lab
                i rozmawia o tym, jak tagi HTML pomagają w rozwiązywaniu problemu,
                a następnie korzysta z HTML w celu zapisania pierwszych stron internetowych
                działu.
              description_teacher: Na tej lekcji uczniom wprowadza się pojęcie HTML,
                jako rozwiązania problemu jak przekazać zarówno treść, jak i konstrukcję
                strony internetowej komputerowi. Lekcja rozpoczyna się krótkim ćwiczeniem
                w trybie "unplugged" - bez komputera - ukazującym trudności związane
                ze skutecznym przekazaniem konstrukcji strony internetowej. Potem
                uczniowie oglądają przykładową stronę HTML w Web Lab i rozmawiają
                o tym, jak tagi HTML pomagają w rozwiązywaniu problemu. Następnie
                uczniowie piszą swój pierwszy HTML. Dyskusja podsumowująca pomaga
                ugruntować zrozumienie treści i konstrukcji, która była tworzona w
                trakcie lekcji.
            Headings:
              name: Nagłówki
              description_student: Ta lekcja stanowi kontynuację wprowadzenia do zagadnienia
                tagów HTML, tym razem z uwzględnieniem nagłówków. Klasa ćwiczy korzystanie
                z tagów nagłówków, aby tworzyć stronę oraz tytuły sekcji, a także
                uczy się jak domyślnie eksponować różne elementy nagłówka. Następnie
                klasa planuje, jak zorganizować swoją treść na prywatnych stronach
                internetowych, które będą budowane w trakcie przerabiania działu i
                rozpocznie tworzenie pierwszej strony w ramach projektu.
              description_teacher: Na tej lekcji uczniowie kontynuują używanie HTML
                do tworzenia tekstu na stronach internetowych, tym razem z nagłówkami.
                Uczniowie uczą się jak eksponować różne elementy nagłówka i ćwiczą
                ich używanie w celu tworzenia strony i tytułów sekcji. Później uczniowie
                zaczynają podejmować decyzję, jak będą organizować treść na swoich
                prywatnych stronach internetowych. Na ostatnim poziomie uczniowie
                zaczynają realizację projektu, nad którym będą pracować przez cały
                czas przerabiania działu.
            Digital Footprint:
              name: Cyfrowy ślad
              description_student: Na tej lekcji zostaje wykonany krok wstecz, odchodzący
                od tworzenia prywatnej strony internetotej, a przedmiotem rozmowy
                są informacje o charakterze osobistym, które ludzie decydują się udostępnić
                w trybie cyfrowym. Klasa rozpoczyna zajęcia od dyskusji na temat rodzajów
                informacji, które nadają się do udostępnienia innym ludziom, a następnie
                przegląda strony różnych mediów społecznościowych, aby zobaczyć, jakiego
                rodzaju informacje o charakterze osobistym można udostępniać świadomie
                lub nieświadomie.  W końcu klasa wypracowuje zestaw wytycznych, których
                należy przestrzegać udostępniając informacje w internecie.
              description_teacher: "Z uwagi na fakt, że ostatnio uczniowie spędzili
                trochę czasu zastanawiając się nad aktualną treścią, która znajdzie
                się na ich prywatnej stronie internetotej, na tej lekcji zostaje wykonany
                krok wstecz, odchodzący od projektu w ramach tego działu (publikacji
                prywatnej strony internetotej), aby pomóc uczniom sformułować, jakie
                informacje o charakterze osobistym decydują się udostępnić w trybie
                cyfrowym, jak również komu je udostępnią. Lekcja ma również na celu
                ugruntowanie świadomości, że nad tą ilością informacji, którą postanowią
                udostępnić cyfrowo, w większości tracą kontrolę w momencie ich udostępnienia.
                \r\n\r\nUczniowie zaczynają od indywidualnej identyfikacji odpowiednich
                odbiorców, w przypadku których udostępnienie danych informacji osobowych
                będzie dla nich komfortowe. Potem przeglądają kilka stron mediów społecznościowych,
                aby stwierdzić, jakiego rodzaju informacje ludzie udostępniają na
                swój temat lub sobie wzajemnie. W końcu uczniowie zastanawiają się
                nad wytycznymi, które ich zdaniem mogą się przydać przy zamieszczaniu
                informacji online. \r\n\r\nCelem zasadniczym tych zajęć nie jest straszenie
                uczniów, ale empiryczne doprowadzenie ich do momentu, gdy uświadomią
                sobie dokładnie w jakim zakresie tracą kontrolę nad informacjami,
                które ujawnią w Internecie."
            Lists:
              name: Listy
              description_student: Na tej lekcji wprowadza się zamówione i niezamówione
                listy oraz związane z nimi tagi HTML <ul>, <ol>, i <li>.  Klasa ćwiczy
                używanie tagów, a następnie wraca do projektu prywatnej strony internetowej,
                aby dodać nową stronę HTML, która uwzględnia nowe tagi.
              description_teacher: Uczniom wprowadza się zamówione i niezamówione
                listy w HTML i pracują oni przez kilka poziomów, w których używają
                tagów HTML <ul>, <ol> i <li>.  Potem wracają do swojego projektu,
                do którego dodają nową stronę HTML. Wewnątrz tej nowej strony piszą
                HTML, aby wyeksponować przepis, listę dziesięciu najlepszych oraz
                wszelką inną treść, w której używa się nowych tagów, których się nauczyli.
            Intellectual Property and Images:
              name: Własność intelektualna i obrazki
              description_student: Ta lekcja poświęcona jest sposobom użycia mediów
                takich jak obrazki, film wideo lub muzyka utworzone przez innych przestrzegając
                przy tym praw twórcy tych mediów. Po pierwszym zbadaniu licencji Creative
                Commons, klasa uczy się jak dodawać obrazki do stron internetowych
                oraz jak dawać przy tym odpowiedni atrybut.
              description_teacher: "Wychodząc od dyskusji na temat prywatnych opinii
                klasy na temat tego, w jaki sposób należy pozwalać innym korzystać
                ze swojej pracy, bada ona cel i rolę prawa autorskiego w kontekście
                zarówno twórców, jak i użytkowników autorskich treści. Następnie przechodzi
                do ćwiczenia polegającego na badaniu różnych licencji \"Creative Commons\",
                jako rozwiązania trudności związanych z obowiązywaniem praw autorskich.
                \nW końcu, po osiągnięciu wspólnego zrozumienia ograniczeń wynikających
                z różnych licencji Creative Commons uczniowie uczą się, jak dodawać
                obrazki do swoich stron internetowych z użyciem tagów <img>."
            Clean Code and Debugging:
              name: Czysty kod i debugowanie
              description_student: Ta lekcja poświęcona jest typowym problemom, które
                wynikają przy projektowaniu stron internetowych w HTML. Klasa będzie
                poprawiać błędy w sekwencji coraz bardziej złożonych stron internetowych
                znalezionych w "Studio kodowania" i pozna znaczenie komentarzy, nadmiernych
                spacji oraz akapitów jako narzędzi do tworzenia stron, które łatwiej
                się czyta.
              description_teacher: Uczniowie zajmują się typowymi problemami, które
                wynikają przy projektowaniu stron internetowych w HTML. Uczniowie
                będą poprawiać błędy w sekwencji coraz bardziej złożonych stron internetowych.
                W procesie poznawania znaczenia komentarzy, nadmiernych spacji oraz
                akapitów jako narzędzi do tworzenia stron, które łatwiej się czyta.
                Pod koniec lekcji uczniowie tworzą listę strategii przeznaczonych
                do debugowania stron internetowych oraz zapewnienia, aby były łatwe
                do odczytania i prowadzenia.
            Project - Multi-Page Websites:
              name: Projekt -  Wielostronicowe witryny internetowe
              description_student: Ta lekcja dotyczy hiperłączy, które pozwalają projektantom
                witryn internetowych łączenie stron w jedną witrynę internetową. Klasa
                łączy ze sobą wszystkie poprzednie strony w jeden projekt i tworzy
                paski nawigacyjne dla każdej strony przed opublikowaniem całej strony
                w Internecie.
              description_teacher: "Po nauczeniu się, jak podłączać do siebie strony
                internetowe, uczniowie w końcu będą mogli opublikować stronę internetową,
                którą opracowywali. Na tej lekcji łączą ze sobą wszystkie poprzednie
                strony, które utworzyli w jeden projekt, tworzą nową stronę i dodają
                nawigację pomiędzy stronami zanim opublikują całą witrynę w Internecie.
                \r\n\r"
            Styling Text with CSS:
              name: Ustalanie stylu tekstu przy użyciu CSS
              description_student: Na tej lekcji wprowadza się pojęcie CSS jako sposobu
                stylizowania elementów na stronie. Klasa poznaje podstawową składnię
                dla zestawów reguł CSS, następnie eksploruje cechy, które mają wpływ
                na elementy tekstu HTML. W końcu wszyscy stosują style tekstu do swoich
                stron internetowych.
              description_teacher: "Na tej lekcji wprowadza się pojęcie CSS jako sposobu
                stylizowania elementów na stronie. Uczniowie poznają podstawową składnię
                dla zestawów reguł CSS, a następnie eksplorują cechy, które mają wpływ
                na elementy tekstu HTML. Pracują nad stroną HTML poświęconą zdobywcom
                rekordu Guinnessa, dodając swój własny styl do podanej strony. Na
                ostatnim poziomie uczniowie stosują to, czego się dowiedzieli o stylach
                do elementów tekstu na swojej prywatnej stronie internetotej. \r\n\r"
            Styling Elements with CSS:
              name: Stylizowanie elementów przy pomocy CSS
              description_student: Ta lekcja stanowi kontynuację wprowadzenia do cech
                stylu CSS, przy czym tym razem nacisk położony jest na elementy nietekstowe.
                Klasa rozpoczyna od analizy i modyfikacji nowych stylów CSS na stronie
                "Desery świata" [Desserts of the World]. Następnie każdy wykorzystuje
                nowo nabytą wiedzę do swoich prywatnych stron internetowych.
              description_teacher: Ta lekcja stanowi kontynuację wprowadzenia do cech
                stylu CSS, przy czym tym razem nacisk położony jest na elementy nietekstowe.
                Uczniowie rozpoczynają tę lekcję od przyjrzenia się stronie internetotej
                na temat "Deserów świata" [Desserts of the World]. Analizują i modyfikują
                nowe style CSS na tej stronie dodając swoje własne style do strony.
                Po wykonaniu pracy na tej stronie uczniowie wykorzystują nowo nabytą
                wiedzę w zakresie właściwości CSS do stylizacji swoich prywatnych
                stron internetowych w szerszym zakresie.
            Sources and Search Engines:
              name: Źródła i wyszukiwarki
              description_student: Po  zakończeniu pierwszego poszukiwania skarbu
                w Internecie klasa poznaje wewnętrzne elementy wyszukiwarek i ma możliwość
                uzyskania elastyczności w zakresie swoich umiejętności analitycznych
                w zakresie wyszukiwania dziwnych i nieprawdopodobnych zwierząt.
              description_teacher: W trakcie tej lekcji zachęca się uczniów do bardziej
                krytycznego zastanowienia się, jak działają wyszukiwarki internetowe
                oraz jak znaleźć w Internecie merytoryczne i wiarygodne informacje.
                Po obejrzeniu i omówieniu filmu wideo na temat zasady działania wyszukiwarek
                internetowych, uczniowie będą szukać informacji o kilku nieprawdopodobnych
                zwierzętach. Będą musieli przeanalizować znalezione strony pod kątem
                rzetelności, aby stwierdzić, które zwierzę jest tak naprawdę mistyfikacją.
            RGB Colors and Classes:
              name: Kolory RGB i klasy
              description_student: Ta lekcja poświęcona jest klasom i kolorom według
                gustu. Klasa uczy się najpierw, jak podać kolory według gustu korzystając
                z wartości RGB (red - czerwony, green - zielony, blue - niebieski),
                a następnie stosuje te kolory do nowej witryny internetowej "Cztery
                pory roku", w której używa się klas CSS. Używając klas, klasa dodaje
                więcej stylów do witryny internetowej "Cztery pory roku", a następnie
                używa ich do stylizacji ich prywatnych witryn internetowych.
              description_teacher: Na tej lekcji uczniowie uczą się najpierw jak podawać
                kolory według gustu z użyciem wartości RGB (red - czerwony, green
                - zielony, blue - niebieski). Następnie stosują te kolory do nowej
                witryny internetowej "Cztery pory roku", w której używa się klas CSS.
                Klasy CSS pozwalają projektantom stron internetowych traktować grupy
                elementów, które chcą wystylizować inaczej niż inne elementy tego
                samego rodzaju. Używając klas, uczniowie dodają więcej stylów do witryny
                internetowej "Cztery pory roku", a następnie używają ich do stylizacji
                ich prywatnych witryn internetowych.
            Project - Personal Portfolio Website:
              name: Projekt - Osobista strona portfolio
              description_student: W ciągu ostatnich kilku dni realizacji materiału
                w tym dziale klasa wykańcza swoje witryny internetowe pracując z rówieśnikami
                celem uzyskania od nich informacji zwrotnej, weryfikacji kategorii
                oraz dopracowania strony. Na koniec przerabiania działu, każdy udostępnia
                swoje projekty oraz informację, jak zostały one opracowane.
              description_teacher: "Uczniowie poświęcili mnóstwo czasu w ramach przerabiania
                działu pracując na swoich witrynach internetowych. W ciągu ostatnich
                kilku dni uczniowie wykańczają swoje witryny internetowe. Pracują
                z rówieśnikami, aby uzyskać informację zwrotną, wykańczają witryny
                internetowe, weryfikują rubryki i przedstawiają stosowany proces.
                W celu zakończenia działu, będą udostępniać swoje projekty i również
                omówienie ogólne procesu, który przyjęli do uzyskania końcowego układu.
                \r"
            Post-Project Test:
              name: Testy po realizacji projektu
            CS Discoveries Post Course survey:
              name: Odkrycia informatyki Ankieta po kursie
          student_description: W dziale 2 nauczysz się, jak tworzyć i udostępniać
            treści na Twoich własnych stronach internetowych. Po podjęciu decyzji
            jaką treść chcesz udostępniać światu nauczysz się, jak konstruować i stylizować
            swoje strony z wykorzystaniem HTML i CSS. Będziesz też ćwiczyć cenne umiejętności
            w zakresie programowania takie jak debugowanie i komentowanie. Pod koniec
            wej części będziesz mieć osobistą stronę internetową, którą możesz opublikować
            w Internecie.
        csd3-2019:
          title: CSD Jednostka 3 - Animacje i gry ('19- '20)
          description: W dziale 3 będziesz korzystać z doświadczeń w zakresie kodowania
            w trakcie programowania animacji, sztuki interaktywną i gry w Game Lab.Dział
            rozpoczyna się  od prostych kształtów i buduje się w nim bardziej wyszukane
            animacje i gry oparte na duszku, używając tych samych koncepcji programowania
            i procesu projektowania, którego informatycy używają w codziennej pracy.
            W ramach projektu finałowego będziesz opracowywać spersonalizowany program
            interaktywny.
          description_short: Naucz się programować animacje, interaktywne grafiki
            i gry w Game Lab.
          lesson_groups:
            csd3_1:
              display_name: 'Rozdział 1: Obrazy i animacje'
            csd3_2:
              display_name: 'Rozdział 2: Budowanie gier'
            cspSurvey:
              display_name: Ankieta
          lessons:
            Programming for Entertainment:
              name: Programowanie dla rozrywki
              description_student: Klasa jest poproszona o przemyślenie "problemów"
                nudy i samoekspresji oraz podzielenia się spostrzeżeniami, jak podchodzi
                do tych problemów w swoim własnym życiu. Od tego momentu będzie badać
                rolę, jaką informatyka w ujęciu ogólnym, a programowanie w wymiarze
                szczególnym, odgrywają w konkretnej formie rozrywki lub jako nośniki
                samoekspresji.
              description_teacher: Uczniowie są poproszeni o przemyślenie "problemów"
                nudy i samoekspresji oraz podzielenia się spostrzeżeniami, jak podchodzą
                do tych problemów w swoim własnym życiu. Od tego momentu będą badać
                rolę, jaką informatyka w ujęciu ogólnym, a programowanie w wymiarze
                szczególnym, odgrywają w konkretnej formie rozrywki lub jako nośniki
                samoekspresji.
            Plotting Shapes:
              name: Rysowanie kształtów
              description_student: Uczniowie badają wyzwania komunikacyjne związane
                ze sposobem rysowania kształtów oraz używania narzędzia wprowadzającego
                metodę rozwiązywania tego problemu w Game Lab. Ćwiczenie na rozgrzewkę
                szybko ujawnia problemy związane z podaniem pozycji, gdy nie ma wspólnego
                punktu odniesienia. W głównej części ćwiczenia uczniowie badają narzędzie
                Game Lab pozwalające uczniom na interaktywne umieszczanie kształtów
                na siatce Game Lab w rozmiarze 400 x 400. Mogą po kolei instruować
                partnera, jak narysować ukryty obrazek z wykorzystaniem tego narzędzia,
                biorąc pod uwagę liczne wyzwania, które staną na ich drodze w trakcie
                programowania w Game Lab. Uczniowie mają opcję tworzenia własnego
                obrazu służącego do przekazania informacji zanim przejdą do dyskusji
                podsumowującej.
              description_teacher: Uczniowie badają wyzwania komunikacyjne związane
                ze sposobem rysowania kształtów oraz używania narzędzia wprowadzającego
                metodę rozwiązywania tego problemu w Game Lab. Ćwiczenie na rozgrzewkę
                szybko ujawnia problemy związane z podaniem pozycji, gdy nie ma wspólnego
                punktu odniesienia. W głównej części ćwiczenia uczniowie badają narzędzie
                Game Lab pozwalające uczniom na interaktywne umieszczanie kształtów
                na siatce Game Lab w rozmiarze 400 x 400. Mogą po kolei instruować
                partnera, jak narysować ukryty obrazek z wykorzystaniem tego narzędzia,
                biorąc pod uwagę liczne wyzwania, które staną na ich drodze w trakcie
                programowania w Game Lab. Uczniowie mają opcję tworzenia własnego
                obrazu służącego do przekazania informacji zanim przejdą do dyskusji
                podsumowującej.
            Drawing in Game Lab:
              name: Rysowanie w Game Lab
              description_student: Klasa zostaje wprowadzona do Game Lab, środowiska
                programowania na potrzeby tej jednostki i zaczyna go używać do ustawiania
                kształtów na ekranie. Lekcja poświęcona jest podstawom sekwencjonowania
                i debugowania, jak również kilku prostym komendom. Pod koniec lekcji
                klasa tworzy wersję online obrazu, zaprojektowanego na poprzedniej
                lekcji.
              description_teacher: Uczniowie zostają wprowadzeni do Game Lab, środowiska
                programowania na potrzeby tej jednostki i zaczynają go używać do ustawiania
                kształtów na ekranie. Poznają podstawy sekwencjonowania i debugowania,
                jak również kilku prostych komend. Pod koniec lekcji będą potrafili
                zaprogramować obraz podobny do tego, który utworzyli posługując się
                narzędziami do rysowania na poprzedniej lekcji.
            Shapes and Randomization:
              name: Kształty oraz losowość
            Variables:
              name: Zmienne
              description_student: Na tej lekcji wprowadza się zmienne jako sposób
                oznaczenia liczby w programie lub zapisania losowo wygenerowanej wartości.
                Klasa zaczyna lekcję od bardzo podstawowego opisu celu zmiennej oraz
                praktyk w zakresie używania nowych bloków. Potem klasa używa zmiennych
                do zapisania losotej liczby, pozwalając programom na używanie tej
                samej przypadkotej liczby wiele razy.
              description_teacher: Na tej lekcji uczniowie poznają sposoby używania
                zmiennych dla oznaczenia liczby w programie lub zapisania losowo wygenerowanej
                wartości. Uczniowie zaczynają lekcję od bardzo podstawowego opisu
                celu zmiennej. Następne mogą ukończyć progresję poziomu, co wzmacnia
                rolę modelu zmiennej jako sposobu oznaczenia lub nazwania liczby.
                Uczniowie używają zmiennych do zapisania losotej liczby,  aby przekonać
                się, że w zmiennych rzeczywiście przechowuje się lub zapisuje ich
                wartości, pozwalając im na używanie tej samej przypadkotej liczby
                wiele razy w ich programach.
            Sprites:
              name: Duszki
              description_student: W celu utworzenia ciekawszych i bardziej szczegółowych
                obrazów klasię wprowadza się przedmiot duszka. Każdemu duszkowi można
                przyporządkować obraz, aby pokazać, a duszki również śledzą różne,
                dotyczące ich wartości, które później okazują się przydatne przy tworzeniu
                animacji. Pod koniec lekcji każdy stworzy scenkę używając duszków.
              description_teacher: W celu utworzenia ciekawszych i bardziej szczegółowych
                obrazów uczniom wprowadza się przedmiot duszka. Każdemu duszkowi można
                przyporządkować obraz, aby pokazać, a duszki również śledzą różne,
                dotyczące ich wartości, które później okazują się przydatne przy tworzeniu
                animacji.
            The Draw Loop:
              description_student: Na tej lekcji wprowadza się pętle rysowania, jeden
                z podstawowych paradygmatów programowania w Game Lab. Klasa łączy
                pętle rysowania z losowymi liczbami, aby manipulować pewnymi prostymi
                animacjami przy pomocy kropek, a następnie duszków. Następnie każdy
                korzysta z tego, czego się nauczył, aby aktualizować scenę z duszkiem
                z poprzedniej lekcji.
              description_teacher: W trakcie tej lekcji uczniom zostanie wprowadzona
                koncepcja pętli ryzowania, jeden z podstawowych paradygmatów programowania
                w Game Lab. Na początku lekcji uczniowie przeglądają pewną fizyczną
                publikację typu "flipbook", aby przekonać się, że posiadanie wielu
                klatek z różnymi obrazkami daje wrażenie ruchu. Potem uczniowie oglądają
                film wyjaśniający, w jaki sposób pętla rysowania w Game Lab pozwala
                stworzyć takiego samo wrażenie w ich programach. Uczniowie łączą pętlę
                rysowania z losową liczbą, aby pobawić się pewnymi prostymi animacjami
                przy pomocy kropek, a następnie z duszkami. Pod koniec lekcji uczniowie
                korzystają z tego, czego się nauczyli do aktualizacji ich sceny z
                duszkiem z poprzedniej lekcji.
            The Counter Pattern Unplugged:
              name: Wzorzec licznika bez komputera
              description_student: Ta lekcja bez komputera jest poświęcona zgłębieniu
                zachowania się zmiennych. Korzystając z kartek i sznurka do symulowania
                zmiennych w programie, klasa implementuje kilka krótkich programów.
                Gdy opanuje już składnię, klasa korzysta z tego samego procesu w przypadku
                właściwości duszka, śledząc postępy w przemieszczaniu się duszka po
                ekranie.
              description_teacher: Uczniowie badają dane zachowanie zmiennych w ramach
                zajęć w trybie "unplugged" - bez komputera. Korzystając z kartek i
                sznurka w celu symulowania zmiennych w programie, uczniowie wdrażają
                kilka krótkich programów. Gdy opanują już składnię, korzystają z tego
                samego procesu w przypadku właściwości duszka, śledząc postępy w przemieszczaniu
                się duszka po ekranie.
            Sprite Movement:
              name: Ruch duszka
              description_student: Poprzez łączenie pętli rysowania i wzorca licznika,
                klasa pisze programy służące do poruszania duszka po ekranie, jak
                również do animacji innych właściwości duszka.
              description_teacher: Poprzez łączenie pętli rysowania i wzorca licznika,
                uczniowie piszą programy służące do przenieszczania duszka po ekranie,
                jak również do animacji innych właściwości duszka.
            Booleans Unplugged:
              name: Wyrażenia boolowskie bez komputera
              description_student: Na tej lekcji wprowadza się wartości boolowskie
                i logikę, jak również instrukcje warunkowe. Klasa rozpoczyna od rozegrania
                prostej gry "Wstań, usiądź", w której wyrażenia boolowskie (prawda/fałsz
                opisują cechy ludzkie (kolor włosów lub oczu, typ ubrania, wiek, itp.).
                Następnie klasa grupuje przedmioty na podstawie coraz bardziej złożonych
                wyrażeń boolowskich, a następnie sprawdza, jak wyrażenia warunkowe
                mogą wpływać na przebieg programu.
              description_teacher: "Na tej lekcji uczniom przybliża się wartości boolowskie
                i logikę, jak również instrukcje warunkowe. Klasa rozpoczyna od rozegrania
                prostej gry \"Wstań, usiądź\", w której wyrażenia boolowskie (prawda/fałsz
                opisują cechy ludzkie (kolor włosów lub oczu, typ ubrania, wiek, itp.).
                To sprawia, że uczniowie zaczynają się zastanawiać nad tym, jak mogą
                ująć cechę w jakieś ramy przy pomocy wielu wartości (takich jak wiek)
                przy pomocy pytania binarnego. \n\nWówczas uczniowie otrzymują grupę
                przedmiotów o podobnych, niemniej różniących się między sobą cechach
                fizycznych. Wraz z partnerem dzielą te przedmioty na grupy na podstawie
                coraz bardziej złożonych wyrażeń boolowskich, w tym wyrażeń boolowskich
                połączonych spójnikiem I oraz LUB.\n\nW końcu ujawniamy \"Wyrażenia
                warunkowe\" jako narzędzie do podejmowania decyzji lub wypływania
                na przebieg programu używając wyrażeń boolowskich jako danych wejściowych."
            Conditionals:
              name: Zdania z warunkami
              description_student: Klasa rozpoczyna od użycia zmiennych booleanskich
                do porównania obecnej wartości właściwości duszka z wartością docelową
                korzystając z porównania w celu określenia, kiedy duszek dotrze do
                punktu na ekranie, urośnie do danego rozmiaru lub w inny sposób osiągnie
                wartość przy użyciu wzorca licznika. Po bezpośrednim użyciu zmiennych
                booleanskich do zbadania wartości lub właściwości duszka, klasa dodaje
                instrukcje warunkowe "jeśli" w celu napisania kodu, który stanowi
                odpowiedź na porównania zmiennych booleanskich.
              description_teacher: Uczniowie rozpoczynają od użycia zmiennych booleanskich
                do porównania obecnej wartości właściwości duszka z wartością docelową
                korzystając z porównania w celu określenia, kiedy duszek dotrze do
                punktu na ekranie, urośnie do danego rozmiaru lub w inny sposób osiągnie
                wartość przy użyciu wzorca licznika. Po bezpośrednim użyciu zmiennych
                booleanskich do zbadania wartości lub właściwości duszka, uczniowie
                dodają instrukcje warunkowe_jeśli_ w celu napisania kodu, który stanowi
                odpowiedź na porównania zmiennych booleanskich.
            Keyboard Input:
              name: Wejście z klawiatury
              description_student: Po wprowadzeniu zmiennych booleanskich oraz instrukcji
                "jeśli" na poprzedniej lekcji uczniom wprowadza się nowy blok o nawskie
                "kluczwDół()", który przywraca zmienne booleankie i może być używany
                w instrukcjach warunkowych do przemieszczania duszków po ekranie.
                Na koniec lekcji uczniowie będą mieć napisane programy, które przyjmują
                dane z klawiatury od użytkownika w celu sterowania duszkami na ekranie.
              description_teacher: Po wprowadzeniu zmiennych booleanskich oraz instrukcji
                _jeśli_ na poprzedniej lekcji uczniom wprowadza się nowy blok o nawskie
                'kluczwDół()', który przywraca zmienne booleankie i może być używany
                w instrukcjach warunkowych do przemieszczania duszków po ekranie.
                Na koniec lekcji uczniowie będą mieć napisane programy, które przyjmują
                dane z klawiatury od użytkownika w celu sterowania duszkami na ekranie.
            Other Forms of Input:
              name: Inne sposoby wejścia
              description_student: Klasa kontynuuje badanie sposobów użycia instrukcji
                warunkowych do przyjęcia danych wejściowych użytkownika. W uzupełnieniu
                do poznanej wczoraj prostej komendy kluczwDół(), klasa uczy się kilku
                innych komend wprowadzania danych z klawiatury, jak również sposobów
                przyjmowania danych z myszki.
              description_teacher: Na tej lekcji uczniowie kontynuują badanie sposobów
                użycia instrukcji warunkowych do przyjęcia danych wejściowych użytkownika.
                W uzupełnieniu do poznanej wczoraj prostej komendy 'kluczwDół()',
                klasa uczy się kilku innych komend wprowadzania danych z klawiatury,
                jak również sposobów przyjmowania danych wejściowych z myszki.
            Project - Interactive Card:
              name: Projekt - Interaktywna karta
              description_student: W ramach tego zbiorczego projektu dla Rozdziału
                1, klasa planuje i tworzy interaktywną kartkę z pozdrowieniami używając
                wszystkich technik programowania, jakich nauczyła się do tej pory.
              description_teacher: W ramach tego zbiorczego projektu dla Rozdziału
                1, uczniowie planują i tworzą interaktywną kartkę z pozdrowieniami
                używając wszystkich technik programowania, jakich nauczyli się do
                tej pory.
            Velocity:
              name: Prędkość
              description_student: Po krótkiej powtórce dotyczącej tego, jakiego wzorca
                licznika używa się do przemieszczania duszków, wprowadza się w klasie
                właściwości, które ustalają bezpośrednio prędkość i prędkość obrotową.
                W miarę użytkowania nowych właściwości w różny sposób, nabywają oni
                umiejętności, które są im potrzebne do utworzenia podstawotej gry
                typu "side scroller".
              description_teacher: Po krótkiej powtórce dotyczącej tego, jakiego wzorca
                licznika używa się do przemieszczania duszków, wprowadza się w klasie
                właściwości, które ustalają bezpośrednio prędkość i prędkość obrotową.
                W miarę użytkowania nowych właściwości w różny sposób, nabywają oni
                umiejętności, które są im potrzebne do utworzenia podstawotej gry
                typu "side scroller".
            Collision Detection:
              name: Wykrywanie kolizji
              description_student: Klasa uczy się wykrywania kolizji na komputerze.
                Pary badają sposób, w jaki komputer może używać lokalizacji duszka,
                rozmiarów oraz matematyki, aby wykryć, czy dwa duszki się stykają.
                Klasa korzysta następnie z bloku dotykanie(), aby uzyskać różne efekty,
                gdy dojdzie do kolizji między duszkami, z uwzględnieniem odtwarzania
                dźwięków. W końcu, używają oni nowych umiejętności, aby doskonalić
                grę kontrolera przewijania, którą rozpoczęli na ostatniej lekcji.
              description_teacher: Uczniowie uczą się wykrywania kolizji na komputerze.
                Pracując w parach badają, jak komputer może wykorzyztać położenie
                duszka, cechy rozmiaru oraz matematykę, aby wykryć, czy dwa duszki
                się stykają. Korzystają następnie z bloku dotykanie(), aby uzyskać
                różne efekty, gdy dojdzie do kolizji między duszkami, z uwzględnieniem
                odtwarzania dźwięków. W końcu, używają oni nowych umiejętności, aby
                doskonalić grę kontroli przewijania, którą rozpoczęli na ostatniej
                lekcji.
            Complex Sprite Movement:
              name: Złożony ruch duszka
              description_student: Klasa uczy się łączyć właściwości prędkości duszków
                przy pomocy wzorca licznika, aby wywołać bardziej skomplikowany ruch
                duszka, taki jak symulowanie grawitacji, sprawianie, by duszek podskoczył
                oraz pozwalanie, by duszek dryfował w lewo lub w prawo. Na poziomach
                końcowych klasa łączy te ruchy, aby animować i kontrolować pojedynczego
                duszka i budować prostą grę, w której podstać lata dookoła i zbiera
                monety.
              description_teacher: Uczniowie uczą się łączyć właściwości prędkości
                duszków przy pomocy wzorca licznika, aby wywołać bardziej skomplikowany
                ruch duszka. W szczególności uczniowie będą się uczyć symulowania
                grawitacji, sprawiania, by duszek podskoczył oraz pozwalania, by duszek
                dryfował w lewo lub w prawo. Na poziomach końcowych postępów w zakresie
                "Studia kodowania" uczniowie łączą te ruchy, aby animować i kontrolować
                pojedynczego duszka i budować prostą grę, w której podstać lata dookoła
                i zbiera monetę. Uczniów zachęca się do tworzenia własnych dodatków
                do gry na poziomie końcowym.
            Collisions:
              name: Kolizje
              description_student: Klasa programuje swoje duszki tak, aby wchodziły
                w interakcję na nowe sposoby. Po krótkiej powtórce poświęconej sposobowi
                użycia bloku dotykania klasa przeprowadza burzę mózgów na temat innych
                sposobów, w jakie dwa duszki mogą tejść ze sobą w interakcję. Pote
                używa "Dotykają się", aby sprawić, by jeden duszek popchnął drugiego
                przepychając go przez cały ekran zanim zaczną ćwiczenia z użyciem
                czterech bloków kolizji (kolizja, przemieszczenie, podskok i odskok).
              description_teacher: Uczniowie programują swoje duszki tak, aby wchodziły
                w interakcję na nowe sposoby. Po krótkiej powtórce poświęconej sposobowi
                użycia bloku "dotykają się", przeprowadzają burzę mózgów na temat
                innych sposobów, w jakie dwa duszki mogą tejść ze sobą w interakcję.
                Nie korzystają z "Dotykają się", aby sprawić, by jeden duszek popchnął
                drugiego przepychając go przez cały ekran zanim zaczną ćwiczenia z
                użyciem czterech bloków kolizji (kolizja, przemieszczenie, podskok
                i odskok`).
            Functions:
              name: Funkcje
              description_student: Ta lekcja poświęcona jest funkcjom jako sposobowi
                porządkowania ich kodu, zwiększania ich czytelności oraz usuwania
                powtórzonych bloków kodu. Klasa uczy się, że wyższy poziom lub bardziej
                abstrakcyjne kroki ułatwiają zrozumienie i uzasadnienie kroków, a
                następnie zaczynają tworzyć funkcje w Game Lab. Pod koniec lekcji
                klasa korzysta z umiejętności organizowania i dodawania funkcjonalności
                do ostatecznej wersji ich gry typu "side scroller".
              description_teacher: Uczniowie uczą się, w taki sposób tworzyć funkcje
                tak, aby porządkować ich kod, zwiększać ich czytelność oraz usuwać
                powtórzone bloki. Rozgrzewka w trybie "unplugged", bez  komputera,
                umożliwia zbadanie sposobu, w jaki wskazówki na różnych poziomach
                szczegółowości można wykorzystać w zależności od kontekstu. Uczniowie
                uczą się, że wyższy poziom lub bardziej abstrakcyjne kroki ułatwiają
                zrozumienie i uzasadnienie kroków, a następnie zaczynają tworzyć funkcje
                w Game Lab. Pod koniec lekcji uczniowie korzystają z umiejętności
                porządkowania i dodawania funkcjonalności do ostatecznej wersji ich
                gry typu "side scroller".
            The Game Design Process:
              name: Proces projektowania gry
              description_student: Na tej lekcji wprowadza się proces, którego klasa
                będzie używać do projektowania gier w celu przypomnienia treści części.
                Klasa przechodzi przez ten proces na różnych poziomach. W ramach tej
                lekcji klasa również poświęca chwilę na naukę korzystania z wieloklatkowych
                animacji w Game Lab. Pod koniec lekcji ma możliwość doskonalenia gry
                w taki sposób, aby uczynić ją grą własną.
              description_teacher: Na tej lekcji uczniowie wprowadzani są w proces,
                z którego będą korzystać do projektowania gier przez pozostały czas
                tej części. Proces skupia się wokół przewodnika po projekcie, w którym
                prosi się uczniów o zdefiniowanie ich duszków, zmiennych oraz funkcji
                przed przystąpieniem do programowania gry. W ramach tych zajęć uczniowie
                na początku grają w grę na Game Lab, w której ukryty jest kod. Rozmawiają
                o tym, jak, ich zdaniem, muszą wyglądać duszki, zmienne oraz funkcje,
                które tworzą grę. Otrzymują pełny przewodnik po projekcie, w którym
                przedstawia się jeden sposób wdrożenia gry. Uczniów przeprowadza się
                następnie przez proces na różnych poziomach. W ramach lekcji uczniowie
                również poświęcają chwilę na naukę korzystania z wieloklatkowych animacji
                w Game Lab. Pod koniec lekcji mają możliwość doskonalenia gry w taki
                sposób, aby uczynić ją grą własną.
            Using the Game Design Process:
              name: Używanie procesu projektowania gier
              description_student: W ramach tej kilku kilkudniotej lekcji klasa korzysta
                z procesu rozwiązywania problemów z Części 1, w celu utworzenia gry
                w skoczka na platformie. Po obejrzeniu przykładotej gry, klasa określa,
                jak będą wyglądać ich gry oraz korzysta z uporządkowanego procesu
                w celu ich zbudowania. Ostatecznie klasa dzieli się przemyśleniami,
                jak można udoskonalić grę oraz wdraża stosowne zmiany.
              description_teacher: W ramach tej kilku kilkudniotej lekcji uczniowie
                korzystają z procesu rozwiązywania problemów z Części 1, w celu utworzenia
                gry w skoczka na platformie. Na początek oglądają przykładową grę,
                następnie określają, jak będą wyglądać ich gry. Później korzystają
                z uporządkowanego procesu w celu zaplanowania różnych wersji tła,
                zmiennych, duszków oraz funkcji, które trzeb będzie wdrożyć w grze.
                Po zapisaniu kodu dla tej gry, uczniowie podzielą się przemyśleniami,
                jak można udoskonalić grę oraz wdraża stosowne zmiany.
            Project - Design a Game:
              name: Projekt - Zaprojektuj grę
              description_student: Klasa planuje i buduje oryginalne gry używając
                przewodnika po projekcie z poprzednich dwóch lekcji. Pracując indywidualnie
                lub w parach, klasa planuje, tworzy i udziela informacji zwrotnej
                w zakresie gry. Po uwzględnieniu informacji od grupy rówieśników,
                klasa udostępnia ukończone gry.
              description_teacher: Uczkowie będą planować i budować swoją własną grę
                z wykorzystaniem przewodnika po projekcie z poprzednich dwóch lekcji
                do udzielania instrukcji w zakresie gry. Pracując indywidualnie lub
                w parach uczniowie zdecydują najpierw jakiego rodzaju grę chcieliby
                zbudować, czerpiąc inspirację z zestawu przykładowych gier. Później
                uzupełnią pusty przewodnik po grach, w którym określą, gdzie opiszą
                zachowanie gry oraz podadzą zakresy zmiennych, duszków i funkcji,
                które będą musieli zbudować.  W "Studiu kodowania" uzyskają podpowiedzi
                z serii poziomów w zakresie ogólnej sekwencji, której będą mogli użyć
                do wdrożenia tego planu. W trakcie procesu uczniowie będą udostępniać
                swoje projekty do sprawdzenia przez rówieśników oraz będą uwzględniać
                informację zwrotną, gdy ukończą grę. Pod koniec lekcji uczniowie będą
                udostępniać swoje gotowe gry swoim kolegom z klasy. Ten projekt będzie
                realizowany w wielu  klasach i łatwo zajmie 3-5 godzin lekcyjnych.
            CS Discoveries End of Semester Survey:
              name: Ankieta pod koniec semestru Odkrycia informatyki
            Post-Project Test:
              name: Testy po realizacji projektu
            CS Discoveries Post Course survey:
              name: Odkrycia informatyki Ankieta po kursie
          student_description: W dziale 3 będziesz korzystać z doświadczeń w zakresie
            kodowania w trakcie programowania animacji, sztuki interaktywną i gry
            w Game Lab.Dział rozpoczyna się  od prostych kształtów i buduje się w
            nim bardziej wyszukane animacje i gry oparte na duszku, używając tych
            samych koncepcji programowania i procesu projektowania, którego informatycy
            używają w codziennej pracy. W ramach projektu finałowego będziesz opracowywać
            spersonalizowany program interaktywny.
        csd4-2019:
          title: CSD Jednostka 34 - Proces projektowania ('19-'20)
          description: Dział 4 wprowadza zagadnienia szerszego oddziaływania społecznego
            informatyki. Poprzez serię wyzwań projektowych będziesz się uczył lepiej
            rozumieć potrzeby innych, opracowując rozwiązanie problemu. Druga połowa
            działu składa się z iteracyjnego projektu zespołowego, w trakcie którego
            zespoły mają możliwość identyfikacji potrzeb, które są dla nich ważne,
            tworzyć prototypy rozwiązań na papierze i w App Lab oraz testować rozwiązania
            na prawdziwych użytkownikach, aby uzyskać od nich informacje zwrotne i
            kształtować dalszą iterację.
          description_short: Ucz się, jak zaprojektować program, który zaspokoi potrzeby
            Twoich użytkowników
          lesson_groups:
            csd4_1:
              display_name: 'Rozdział 1: Projektowanie zorientowane na użytkownika'
            csd4_2:
              display_name: 'Rozdział 2: Prototypowanie aplikacji'
            csd5_2:
              display_name: 'Rozdział 2: Rozwiązywanie problemów z danymi'
            cspSurvey:
              display_name: Ankieta
          lessons:
            Analysis of Design:
              name: Analiza Projektu
              description_student: Klasa zgłębia różne wzory czajniczków do herbaty,
                aby zastanowić się jak wybrali czy zrobili wzór i dlaczego. Posługiwanie
                się czajniczkami do herbaty jako przykładem, klasa będzie zgłębiać
                relację pomiędzy użytkownikami, ich potrzebami oraz wzory obiektów,
                które użytkują.
              description_teacher: Aby wystartować z realizacją działu poświęconego
                rozwiązywaniu problemów grupowych oraz opracowywaniu produktów dla
                innych użytkowników, uczniowie rozpoczynają od zbadania wzornictwa
                różnych czajniczków do herbaty. Uczniowie analizują każdy czajniczek
                w ramach próby identyfikacji, w jaki sposób konkretne potrzeby użytkownika
                zostały uwzględnione w przyjętym wzorze. Poprzez rozpatrywanie wyborów
                takiego wzoru oraz próbie dopasowania każdego czajniczka do potencjalnego
                użytkownika uczniowie mogą zacząć zauważać, w jaki sposób przyjęcie
                podejścia skoncentrowanego na użytkowniku w procesie projektowania
                produktów (zarówno w trybie fizycznym, jak i cyfrowym) może zwiększyć
                użyteczność i przydatność użytkową tych produktów. Przy podsumowaniu
                zajęć uczniowie zostaną poproszeni o zaproponowanie kilku zmian do
                jednego z czajniczków, które zwiększyłyby ich użyteczność i przydatność
                użytkową.
            Understanding Your User:
              name: Zrozumienie twojego użytkownika
              description_student: Korzystając z profili użytkowników klasa zgłębia
                sposoby, w jakie różni użytkownicy mogą zareagować na szereg produktów.
                W ramach odgrywania roli innej osoby, każdy członek klasy przekona
                się, jak można postrzegać wzornictwo oczami innej osoby.
              description_teacher: "Projektanci muszą rozumieć potrzeby swoich użytkowników
                w celu tworzenia przydatnych produktów.  Na tej lekcji zachęca się
                uczniów do zastanowienia się nad tym, w jaki sposób zaprojektować
                coś dla innej osoby poprzez odegranie roli, jako kogoś innego, korzystając
                z profilu użytkownika i reagują na serię produktów jako użytkownik.
                Każdemu uczniowi przypisuje się profil użytkownika opisujący osobę,
                którego później użyją do wyboru odpowiednich produktów, skrytykować
                wzór projektu oraz zasugerować udoskonalenia wzoru.\r"
            User-Centered Design Micro Activity:
              name: Mikrozajęcia poświęcone projektowaniu ukierunkowanemu na użytkownika
              description_student: W małych grupach klasa korzysta z procesu projektowania,
                aby wymyślać pomysły na inteligentne ubrania. Wychodząc od burzy mózgów
                w celu identyfikacji użytkowników, w celu ostatecznego zaproponowania
                wzoru, to jest pierwsza z kilku możliwości w ramach tego działu, w
                celu ćwiczenia projektowania rozwiązania, aby zaspokajać potrzeby
                innych.
              description_teacher: Na tej lekcji uczniowie są przeprowadzani przez
                skróconą wersję procesu projektowania, który będą oglądać w ramach
                realizacji tego działu. Najpierw uczniowie przeprowadzają burzę mózgów,
                aby sporządzić listę potencjalnych użytkowników inteligentnej odzieży.
                Jako klasa mogą protem grupować swoje pomysły w szeroko pojęte kategorie,
                a każda grupa wybierze jedną kategorię użytkowników. Grupy powtarzają
                ten proces, w celu przeprowadzenia burzy mózgów na temat potrzeb lub
                obaw swoich użytkowników, ostatecznie dzieląc te potrzeby na kategorie
                tych potrzeb i wybierając jedną, na której się skupią. W końcu uczniowie
                projektują element inteligentnej odzieży, kierując się konkretnymi
                potrzebami i obawami, na temat których odbyli burzę mózgów, która
                miała ich przeprowadzić przez proces podejmowania decyzji. Na końcu
                zajęć uczniowie szybko udostępniają swój proces podejmowania decyzji
                i uzyskają informację zwrotną na temat tego, w jakim stopniu produkt
                zaspokaja wybraną przez nich potrzebę użytkownika.
            User Interfaces:
              name: Interfejsy użytkownika
              description_student: Przekonaj się, w jaki sposób prototyp papierowy
                można wykorzystać do testowania oraz pozyskiwania informacji zwrotnej
                dotyczącej oprogramowania przed zapisaniem jakiegokolwiek kodu. Klasa
                testuje i przekazuje prototyp aplikacji wykonany z papieru jako pomysł,
                który może pomóc twórcy.
              description_teacher: Po zakończeniu projektu zaprojektowania w wersji
                minim uczniowie przechodzą do kolejnej fazy projektowania - tworzenia
                prototypu produktu, który ma stanowić odpowiedź na potrzeby użytkowników.
                W zespołach uczniowie badają prototyp papierowy aplikacji czatu o
                nazwie "Txt Ur Grndkdz". Na podstawie tego prototypu papierowego uczniowie
                mają okazję przekonać się, jak prosty  prototyp papierowy można wykorzystać
                do przetestowania pomysłów i założeń, zanim w ogóle dotkniemy komputera.
                Po "użyciu" przekazanego prototypu uczniowie zaczynają identyfikować
                sposoby doskonalenia kolejnej iteracji.
            Feedback and Testing:
              name: Informacje zwrotne i testowanie
              description_student: Użytkownicy testowali aplikację i mają całe mnóstwo
                informacji zwrotnych od twórcy. Klasa musi je wszystkie uporządkować,
                określając wspólne tematy i potrzeby oraz rozpocząć weryfikację prototypu
                tak, aby lepiej zaspokajał potrzeby użytkowników.
              description_teacher: Na tej lekcji uczniowie korzystają z informacji
                zwrotnych od "użytkowników" papierowych prototypów aplikacji z poprzednich
                zajęć, w celu opracowania udoskonaleń interfejsu użytkownika tego
                prototypu papierowego. Lekcja rozpoczyna się od rozważenia faktu,
                że projektanci muszą przełożyć ludzkie potrzeby w zakresie technologii
                na zmiany interfejsu lub doświadczeń użytkownika. Uczniowie otrzymują
                następnie zestaw informacji zwrotnych oraz próśb od użytkowników aplikacji
                z poprzedniej lekcji. W grupach uczniowie dzielą informacje zwrotne
                na kategorie oraz identyfikują sposoby zaspokojenia wyrażonych w nich
                potrzeb poprzez zmiany w interfejsie aplikacji. Potem, w grupach,
                uczniowie implementuj niektóre z tych zmian, aby spełnić jedną ze
                zidentyfikowanych przez siebie potrzeb.
            Identifying User Needs:
              name: Identyfikowanie potrzeb użytkownika
              description_student: Do tego momentu użytkownicy rozważani przez klasę
                działali zdalnie, a jedyne informacje od użytkowników przychodziły
                za pośrednictwem tekstu lub odgrywanych ról. Teraz klasa będzie zdana
                na siebie jako potencjalnych użytkownikach i w parach będzie prowadzić
                ze sobą rozmowy dla ustalenia potrzeb, które mogą być zaspokojone
                poprzez rozwijanie aplikacji.
              description_teacher: Do tego momentu uczniowie skupiali się na projektowaniu
                dla użytkowników, którzy, do pewnego stopnia, są od nich oddaleni.
                Bez względu na to, czy korzystano z burzy mózgów, profili czy informacji
                zwrotnej w postaci tekstu, połączenie z użytkownikiem końcowym nigdy
                nie odbywało się bezpośrednio. Ten dystans ma pomóc uczniom wyjść
                poza ramy własnego myślenia o użytkownikach, ale w celu uzyskania
                informacji od prawdziwego użytkownika w trybie bardziej bezpośrednim
                uczniowie muszą zdać się na swoich kolegów z klasy. Na tej lekcji
                uczniowie łączą się w pary, wcielając się naprzemiennie w użytkowników
                (i projektantów), co pozwala każdemu przeprowadzić bezpośredni wywiad
                ze swoim użytkownikiem końcowym i zadać pytania, aby lepiej przedstawić
                swój projekt. Każda para uczniów przeprowadza ze sobą wzajemnie wywiad
                próbując określić konkretną potrzebę, którą będzie można zaspokoić
                przy pomocy aplikacji.
            Project - Paper Prototype:
              name: Projekt - Prototyp papierowy
              description_student: Korzystając z informacji z wywiadu przeprowadzonego
                na ostatniej lekcji klasa przedstawia pomysły zaspokojenia potrzeb
                swoich użytkowników. W celu wyrażenia tych pomysłów i przetestowania
                ich efektywności, każdy uczeń tworzy i testuje własne prototypy papierowe.
              description_teacher: Na podstawie wywiadu z poprzedniej lekcji każdy
                uczeń przedstawia pomysł na aplikację, która będzie stanowić rozwiązanie
                problemu swojego użytkownika. Następnie uczniowie tworzą własny prototyp
                papierowy pomysłów na swoją aplikację rysując "ekrany" na osobnych
                kartkach. Przewodnik po projekcie prowadzi uczniów przez proces, z
                uwzględnieniem budowania aplikacji i testowania jej na swoim użytkowniku,
                aby przekonać się, czy założenia dotyczące interfejsów użytkownika,
                które stworzyli, są trafione.
            Designing Apps for Good:
              name: Projektowanie aplikacji na dobre
              description_student: W celu uruchomienia projektu projektowania aplikacji,
                klasa dzieli się na zespoły i zaczyna zgłębiać tematy dotyczące aplikacji.
                Kilka przykładów aplikacji, które oddziałują w wymiarze społecznych
                służy jako inspiracja dla projektu.
              description_teacher: W celu uruchomienia projektu projektowania aplikacji,
                który przetrwa do końca działu, uczniowie najpierw zgłębiają wiele
                aplikacji zaprojektowanych tak, by miały społeczne oddziaływanie,
                utworzonych przez innych uczniów. Klasa weryfikuje później kroki "Definiuj",
                "Przygotuj", "Próbuj" i "Przemyśl" procesu rozwiązywania problemów
                w trakcie opracowywania pomysłu na aplikację mającą swoje własne oddziaływanie
                społeczne. W końcu członkowie utworzą zespoły projektowe i przygotują
                umowę regulującą zasady funkcjonowania w procesie opracowywania swoich
                aplikacji.
            Market Research:
              name: Badania rynku
              description_student: Skocz na głęboką wodę w zakresie opracowywania
                aplikacji poprzez eksplorowanie istniejących aplikacji, które mogą
                służyć podobnym użytkownikom. Każda grupa identyfikuje szereg aplikacji
                dotyczących tej samej tematyki, którą grupa się zajmuje, używając
                tych właśnie aplikacji, aby pomóc w doskonaleniu pomysłu na aplikację,
                który będą wcielać w życie.
              description_teacher: Na tej lekcji uczniowie badają aplikacje podobne
                do tej, którą zamierzają utworzyć, celem lepszego zrozumienia potrzeb
                swoich użytkowników. Uczniowie pracują w swoich zespołach, aby przeszukiwać
                Internet pod kątem innych aplikacji, a następnie dokonać oceny tych,
                które uznają za interesujące. Do końca lekcji każdy zespół zdobędzie
                lepsze rozeznanie w zakresie rodzaju aplikacji, którą chce utworzyć
                i dopracuje charakterystyki swoich użytkowników końcowych. Każdy zespół
                będzie posiadać listę odwołań dla wszystkich aplikacji, które badał,
                do wykorzystania w jego prezentacji końcowej.
            Paper Prototypes:
              name: Prototypy papierowe
              description_student: Prototypy papierowe pozwalają projektantom na przeprowadzenie
                szybkiego testu pomysłów, przed zainwestowaniem sporej ilości czasu
                w napisanie kodu. Na tej lekcji zespoły eksplorują niektóre przykładowe
                aplikacje utworzone w App Lab, używając tych aplikacji, co ma pomóc
                w przekazaniu pierwszych prototypów na papierze swoich aplikacji.
              description_teacher: "Przed rozpoczęciem projektowania aplikacji musimy
                pomóc uczniom lepiej zrozumieć ich oczekiwania. Ponieważ uczniowie
                będą ostatecznie wykonywać prototypy tych aplikacji w App Lab, będzie
                dużo lepiej, jeśli ich pomysły będą dostosowane do rodzajów aplikacji,
                których prototypy można łatwo utworzyć w App Lab. Zespoły rozpoczynają
                pracę od przyjrzenia się kilku przykładom aplikacji służących pokazania
                aplikacji, które można utworzyć w App Lab. Zespoły mogą wybrać jedną
                (lub więcej) aplikacji jako podstawę do zaprojektowania własnej. Teraz
                zespoły będą miały trochę czasu na omówienie podstawowej funkcjonalności
                swojej aplikacji przed użyciem kart indeksowych 3 x 5 do opracowania
                prototypów papierowych. \r"
            Prototype Testing:
              name: Testowanie prototypu
              description_student: Na tej lekcji zespoły testują swoje prototypy papierowe
                na innych członkach klasy. Przy czym jeden uczeń odgrywa rolę komputera,
                jeden prowadzi narrację, a reszta obserwację, zespoły będą uzyskiwać
                natychmiastowe informacje zwrotne na temat projektów aplikacji, które
                będą przekazywać informacje o kolejnej wersji prototypów swoich aplikacji.
              description_teacher: Celem podstawowym opracowania prototypów papierowych
                jest umożliwienie szybkiego testowania i iteracji, przed napisaniem
                dowolnego kodu. Ta lekcja koncentruje się na zapewnianiu zespołom
                szansy przetestowania ich prototypów przed przejściem do App Lab.
                Zespoły opracowują plan testowania z użytkownikami, zanim uruchomią
                testy prototypów na wielu innych uczniach w klasie (oraz ewentualnie
                poza klasą). W celu przetestowania prototypu na użytkownikach, uczniowie
                będą musieli przypisać role w ramach testowania ("narrator", "komputer"
                i "obserwatorzy"), jak również mają pewne pytania przygotowane dla
                użytkownika, który ma udzielić odpowiedzi  po zakończeniu testu.
            Digital Design:
              name: Projekt cyfrowy
              description_student: Po opracowaniu, przetestowaniu i zebraniu informacji
                zwrotnych na temat prototypu papierowego, zespoły przechodzą teraz
                do App Lab, aby budować następną iterację ich aplikacji. Przy użyciu
                "Trybu projektowania przeciągnij-i-upuść", każdy członek zespołu buduje
                przynajmniej jedną stroną aplikacji ich zespołu, reagując na informacje
                zwrotne otrzymane w poprzedniej rundzie testowania.
              description_teacher: Po wspólnym opracowaniu prototypu papierowego na
                potrzeby swoich aplikacji, grupy dzielą się teraz i walczą o rozpoczęcie
                pracy na interaktywnej wersji cyfrowej na podstawie prototypu papierowego.
                Używając trybu projektowania przeciągnij-i-upuść App Lab, uczniowie
                pracują indywidualnie w ramach przechodzenia przez poziomy budowania
                umiejętności, aby nauczyć się sposobu budowania wersji cyfrowych prototypów
                papierowych. Od tego momentu każdy członek zespołu tworzy przynajmniej
                jedną stronę ich aplikacji w App Lab, aby później połączyć je w jednej
                aplikacji.
            Linking Screens:
              name: Łączenie ekranów
              description_student: Budując na ekranach, które klasa zaprojektowała
                na poprzedniej lekcji, zespoły łączą ekrany w jedną aplikację. Można
                dodać pojedynczy kod może być dodany, aby sprawić, by kliknięcia przycisków
                zmieniły się w odpowiedni ekran.
              description_teacher: Na tej lekcji zespoły scalają zaprojektowane przez
                siebie na poprzedniej lekcji ekrany w jedną aplikację, a potem mogą
                je ze sobą połączyć z użyciem kodu. Uczniowie uczą się prostego programowania
                kierowanego zdarzeniem poprzez budowanie aplikacji wzorcowej, które
                rozpoczęli na poprzedniej lekcji. W dodatku do ekranu, który uczniowie
                zaprojektowali wczoraj, uczą się oni jak tworzyć dodatkowe ekrany,
                a nawet jak importować ekrany utworzone przez innych.
            Testing the App:
              name: Testowanie aplikacji
              description_student: Zespoły biegają przy testowaniu użytkowników, tym
                razem ze swoim prototypem interaktywnym. Informacje zwrotne uzyskane
                z tej rundy testowania będą przekazywać informacje o ostatecznej iteracji
                prototypów aplikacji.
              description_teacher: Do końca poprzedniej lekcji każdy zespół powinien,
                jako minimum, posiadać skutecznie funkcjonujący prototyp swojej aplikacji.
                Podstawowym celem tej lekcji jest to, aby zespół rzeczywiście przetestował
                aplikację na innych osobach, najlepiej na odbiorcy docelowym, dla
                którego aplikacja jest przeznaczona lub na innych zespołach w klasie
                w czasie, gdy obserwatorzy z zespołu będą zapisywać wyniki w kartach
                roboczych, których używali w fazie planowania. Podobnie jak w przypadku
                testowania prototypów papierowych zespoły rozpoczną od planowania
                konkretnych scenariuszy przed uruchomieniem i obserwacją testów.
            Improving and Iterating:
              name: Polepszanie i iterowanie
              description_student: Na podstawie informacji zwrotnych z ostatniej rundy
                testowania, zespoły wdrażają zamiany, aby uwzględnić potrzeby ich
                użytkowników. Każdy zespół śledzi i określa priorytety w zakresie
                cech, które chce dodać oraz błędy, które trzeba wyeliminować.
              description_teacher: Na tym etapie zespoły opracowały już prototyp aplikacji,
                który przeszedł wielokrotne iteracje oraz rundy testowania przez użytkownika.
                Dzięki informacjom i poradom uzyskanym w ostatniej rundzie testowania
                każdy uczeń ma okazję zaplanować i wdrożyć udoskonalenia aplikacji
                zespołu. W zależności od czasu do dyspozycji oraz zainteresowań uczniów
                możesz uruchomić cykl testowania i iteracji tyle razy, ile uznasz
                za stosowne.
            Project - App Presentation:
              name: Projekt - Prezentacja aplikacji
              description_student: Każdy zespół przygotowuje prezentację, aby "sprzedać"
                opracowaną przez siebie aplikację. Ten czas przeznaczony jest na zmagania,
                tryumfy oraz plany na przyszłość.
              description_teacher: W tym momencie zespoły zgłębiły już temat znaczenia
                w wymiarze osobistym i społecznym, opracowały i przetestowały prototyp
                papierowy i prototyp cyfrowy oraz przeprowadziły iterację na aplikacji
                wstępnej, aby uwzględnić nowe cechy oraz naprawione błędy.Teraz nadszedł
                czas, na weryfikację tego, co zrobiły i połączenie tego w spójnej
                prezentacji mającej na celu przedstawienie procesu tworzenia. Korzystając
                z szablonu prezentacji zespoły przygotowują się do pokazania procesu
                opracowania aplikacji, z uwzględnieniem problemu, który postanowiły
                rozwiązać, sposobów włączenia informacji zwrotnych z testowania oraz
                swoich planów na przyszłość.
            CS Discoveries Post Course survey:
              name: Odkrycia informatyki Ankieta po kursie
            Post-Project Test:
              name: Testy po realizacji projektu
          student_description: Dział 4 wprowadza zagadnienia szerszego oddziaływania
            społecznego informatyki. Poprzez serię wyzwań projektowych będziesz się
            uczył lepiej rozumieć potrzeby innych, opracowując rozwiązanie problemu.
            Druga połowa działu składa się z iteracyjnego projektu zespołowego, w
            trakcie którego zespoły mają możliwość identyfikacji potrzeb, które są
            dla nich ważne, tworzyć prototypy rozwiązań na papierze i w App Lab oraz
            testować rozwiązania na prawdziwych użytkownikach, aby uzyskać od nich
            informacje zwrotne i kształtować dalszą iterację.
        csd5-2019:
          title: CSD Jednostka 5 - Dane a społeczeństwo ('19- '20)
          description: Dział 5 poświęcony jest znaczeniu danych w rozwiązywaniu problemów
            oraz podkreślaniu, w jaki sposób komputery mogą pomóc w tym procesie.
            W pierwszym rozdziale bada się różne systemy używane do przedstawiania
            informacji na komputerze oraz wyzwań i kompromisów zamieszczone przez
            tych, którzy go używają. W drugim rozdziale dowiesz się, jak zbieranie
            danych są używane do rozwiązywania problemów i jak komputery pomagają
            w automatyzacji kroków tego procesu. Rozdział kończy się przemyśleniem,
            jak proces rozwiązywania problemu z danym może być stosowany w wybranym
            przez siebie obszarze.
          description_short: Dowiedz się, w jaki sposób ludzie używają komputerów,
            aby rozwiązywać problemy z danymi.
          lesson_groups:
            csd5_1:
              display_name: 'Rozdział 1: Reprezentowanie Informacji'
            csd5_2:
              display_name: 'Rozdział 2: Rozwiązywanie problemów z danymi'
            cspSurvey:
              display_name: Ankieta
          lessons:
            Representation Matters:
              name: Reprezentacja ma znaczenie
              description_student: Ta pierwsza lekcja zapewnia pewne omówienie ogólne
                zagadnienia czym są dane oraz jak się je wykorzystuje do rozwiązywania
                problemów. Grupy używają zbioru danych, aby dokonać zaleceń dotyczących
                posiłku dla osób na podstawie różnych kryteriów. Później grupy porównują
                swoje odpowiedzi i rozmawiają, w jaki sposób różne sposoby przedstawienia
                danych dotyczących posiłku wpłynęły na sposób, w jaki uczniowie są
                w stanie rozwiązać różne problemy.
              description_teacher: Na pierwszej lekcji przerabiania materiału z działu
                dotyczącego danych uczniowie dostają omówienie ogólne zagadnienia
                czym są dane i jak się je wykorzystuje do rozwiązywania problemów.
                Uczniowie rozpoczynają od krótkiej dyskusji prowadzącej do osiągnięcia
                wspólnego zrozumienia zagadnienia danych. Następnie dzielą się na
                grupy i używają danych stawionych tak, aby tworzyć serię zaleceń dotyczących
                posiłków dla osób na podstawie różnych kryteriów. Każda grupa ma asortymenty
                posiłków do wyboru przedstawione w różny sposób (obrazki, przepisy,
                menu, wartość odżywcza), która daje przewagę jednemu zaleceniu. Następnie
                grupy porównują odpowiedzi i omawiają, w jaki sposób różne przestawienia
                danych dotyczących posiłku wpłynęły na sposób, w jaki uczniowie są
                w stanie rozwiązywać różne problemy.
            Patterns and Representation:
              name: Wzorce i reprezentacje
              description_student: Na tej lekcji przyjrzymy się bliżej temu, co jest
                potrzebne do utworzenia systemu reprezentacji. Grupy tworzą systemy,
                które mogą reprezentować dowolna literę alfabetu używając do tego
                tylko jednej talii kart, a następnie tworzyć wiadomości przy pomocy
                tych systemów oraz wymieniać je z innymi grupami, aby zapewnić działanie
                systemu zgodne z przeznaczeniem. Klasa omawia cechy wspólne pomiędzy
                systemami roboczymi, uznając przy tym, że istnieje wiele różnych potencjalnych
                skutecznych rozwiązań.
              description_teacher: Na tej lekcji uczniowie tworzą swój własny system
                reprezentowania informacji. rozpoczynają od przeprowadzenia burzy
                mózgów na temat różnych systemów, których użyli już do przedstawiania
                odpowiedzi "tak/nie". Następnie pracują w małych grupach nad utworzeniem
                systemu, w którym dowolną literę alfabetu używając jedną talię kart.
                Na użytych kartach znajduje się 6 różnych rysunków (6 zwierząt, 6
                kolorów, itp.) i w celu przedstawienia całego alfabetu uczniowie będą
                musieli korzystać z wzorców różnych kart w celu przedstawienia każdej
                litery. Uczniowie tworzą wiadomości przy pomocy swoich systemów i
                wymiany z innymi grupami, aby zapewnić działanie systemu zgodne z
                przeznaczeniem. W rozmowie podsumowującej klasa zweryfikowała wady
                i zalety różnych systemów. Omawiali cechy wspólne pomiędzy systemami
                roboczymi, uznając przy tym, że istnieje wiele różnych potencjalnych
                skutecznych rozwiązań problemu, ale ważne jest to, aby każdy stosował
                ten sam arbitralny system do komunikacji.
            ASCII and Binary Representation:
              name: ASCII i reprezentacja binarna
              description_student: Ta lekcja wprowadza formalny system binarny na
                potrzeby kodowania informacji, system ASCII do przedstawiania liter
                i innych znaków. Na początku lekcji nauczyciel  wprowadza fakt, że
                komputery muszą przedstawiać informacje z wykorzystaniem opcji "włącz"
                lub "wyłącz". Klasa zostaje potem wprowadzona w system ASCII do przedstawiania
                tekstu z użyciem symboli i praktyk binarnych, używając tego systemu
                przed zakodowaniem swoich własnych wiadomości z użyciem ASCII.
              description_teacher: Na tej lekcji uczniowie uczą się używać pierwszego
                systemu binarnego do kodowania informacji, system ASCII do przedstawiania
                liter i innych znaków. Na początku lekcji nauczyciel  wprowadza fakt,
                że komputery muszą przedstawiać informacje z wykorzystaniem opcji
                "włącz" lub "wyłącz". Uczniowie zostają potem wprowadzeni w system
                ASCII do przedstawiania tekstu z użyciem symboli binarnych. Uczniowie
                ćwiczą używanie tego systemu przed zakodowaniem swoich własnych wiadomości
                z użyciem ASCII. Odbywająca się na końcu lekcji rozmowa podsumowująca
                pomaga syntetyzować kluczowe cele edukacyjne zajęć.
            Representing Images:
              name: Reprezentowanie obrazów
              description_student: Ta lekcja stanowi kontynuację badania nad systemami
                reprezentacji binarnej, tym razem z obrazkami. Klasie wprowadza się
                koncepcję dzielenia obrazków na kwadraciki lub "piksele", które można
                później indywidualnie włączać lub wyłączać, aby utworzyć cały obrazek.
                Po wykonaniu krótkiego zestawu wyzwań z wykorzystaniem widgetu pikselacji,
                klasa tworzy połączenia pomiędzy systemem reprezentacji obrazków a
                systemem do przedstawiania tekstu, który poznała na poprzedniej lekcji.
              description_teacher: Na tej lekcji uczniowie uczą się, jak komputery
                reprezentują obrazki. Na początku lekcji rozpatrują wyzwanie w postaci
                przemiany całej złożoności wizji na wzorzec binarny. Poprzez serię
                obrazków pokazujących jak dokonuje się transformacja uczniom wprowadza
                się koncepcję dzielenia obrazków na kwadraciki lub "piksele", które
                można później indywidualnie włączać lub wyłączać, aby utworzyć cały
                obrazek. Następnie uczniowie wykonują krótki zestaw wyzwań z wykorzystaniem
                widgetu pikselacji, w narysowania biało-czarnych obrazków. Łamigłówki
                są przeznaczone do wywoływania wyzwań związanych z przedstawieniem
                obrazków w taki sposób. W podsumowaniu uczniowie tworzą połączenia
                pomiędzy systemem reprezentacji obrazków a systemem do przedstawiania
                tekstu, który poznała na poprzedniej lekcji.
            Representing Numbers:
              name: Reprezentacja liczb
              description_student: Na tej lekcji wprowadzany jest binarny system liczbowy.
                Przy pomocy zestawu kart przedstawiających wartości miejsca w binarnym
                (dwójkowym) systemie liczbowym klasa odwraca elementy "włączony" lub
                "wyłączony" poprzez odwracanie kart awersem w górę lub rewersem w
                górę, a następnie obserwuje liczby, które wynikają z tych różnych
                wzorców. W końcu wzorzec zostaje rozciągnięty w typowy system 4-bitowy.
              description_teacher: Na tej lekcji uczniowie poznają binarny system
                liczbowy. Przy pomocy zestawu kart przedstawiających wartości miejsca
                w binarnym (dwójkowym) systemie liczbowym poprzez zbiór kropek, uczniowie
                odwracają elementy "włączony" lub "wyłączony" poprzez odwracanie kart
                awersem w górę lub rewersem w górę, a następnie obserwują liczby,
                które wynikają z tych różnych wzorców. W końcu uczniowie rozciągają
                wzorzec w typowy system 4-bitowy.
            Keeping Data Secret:
              name: Zachowywanie danych w tajemnicy
              description_student: Uczniowie prowadzą dyskusję o różnych poziomach
                bezpieczeństwa, jakie chcieliby zapewnić swoim danym osobowym. Gdy
                klasa zrozumie już znaczenie prywatności, poznaje proces szyfrowania
                informacji poprzez zaszyfrowanie notki o swoim partnerze i odszyfrowanie
                notki tego partnera. Zajęcia kończą się rozmową na temat znaczenia
                bezpieczeństwa zarówno w wymiarze fizycznym, jak i cyfrowym.
              description_teacher: Uczniowie prowadzą dyskusję o różnych poziomach
                bezpieczeństwa, jakie chcieliby zapewnić swoim danym osobowym. Gdy
                klasa zrozumie już znaczenie prywatności, poznaje proces szyfrowania
                informacji poprzez zaszyfrowanie notki o swoim partnerze i odszyfrowanie
                notki tego partnera. Zajęcia kończą się rozmową na temat znaczenia
                bezpieczeństwa zarówno w wymiarze fizycznym, jak i cyfrowym.
            Combining Representations:
              name: Łączenie reprezentacji
              description_student: Ta lekcja łączy w sobie trzy typy systemów reprezentacji
                binarnej (znaki ASCII, liczba binarna i obrazki), aby umożliwić kodowanie
                bardziej złożonych typów informacji w zapisie. Po zobaczeniu serii
                bitów oraz otrzymaniu pytania o ich odkodowanie, klasie wprowadza
                się koncepcję, że rozumienie informacji binarnej wymaga zrozumienia
                zarówno systemu, który jest używany, jak i znaczenia zakodowanych
                informacji.
              description_teacher: Na tej lekcji uczniowie używają trzech typów systemów
                reprezentacji binarnej (znaki ASCII, liczba binarna i obrazki) do
                odkodowania informacji w zapisie. Po zobaczeniu serii bitów oraz otrzymaniu
                pytania o ich odkodowanie, uczniom wprowadza się koncepcję, że w celu
                zrozumienia  informacji binarnych, muszą rozumieć zarówno system,
                który jest używany, jak i znaczenie zakodowanych informacji. Potem
                mogą odkodować zapis przedstawiający zwierzę w oparciu o daną strukturę.
            Project - Create a Representation:
              name: Projekt - Twórz reprezentację
              description_student: Klasa projektuje strukturę do przedstawienia ich
                idealnego dnia używając systemów reprezentacji binarnej, o której
                uczyła się w ramach tego rozdziału. Po podjęciu decyzji, które informacje
                zapisu należy wychwycić, klasa postanawia, jak będzie interpretowana
                karta perforowana bitów informacji w celu przedstawienia tych informacji.
                Następnie każdy będzie używać ASCII, liczbę binarną oraz formaty obrazków,
                które poznali, aby przedstawić swoje idealne dni próbując odcyfrować,
                jaki jest idealny dzień jego partnera.
              description_teacher: Na tej lekcji uczniowie projektują strukturę do
                przedstawienia ich idealnego dnia używając systemów reprezentacji
                binarnej, o której uczyli się w ramach tego rozdziału. Najpierw uczniowie
                piszą krótki opis swojego idealnego dnia  i weryfikują z partnerem,
                aby zidentyfikować kluczowe informacje, które może wychwycić komputer.
                Gdy uczniowie klasy podejmą decyzję, w jaki sposób karta perforowana
                bajtów informacji będzie interpretowana w celu przedstawienia tych
                informacji. Potem uczniowie będą używać ASCII, liczbę binarną oraz
                formaty obrazków, które poznali, aby przedstawić swoje idealne dni.
                Następnie uczniowie wymieniają się kartami perforowanymi i próbują
                odszyfrować jaki jest idealny dzień jego partnera. Lekcja kończy się
                refleksją.
            Problem Solving and Data:
              name: Rozwiązywanie problemów i dane
              description_student: Uczniowie korzystają z wiedzy, którą nabyli przerabiając
                rozdział 1 i opracowują aplikację według własnej koncepcji, w której
                korzysta się z tablicy do opracowania informacji wyjściowych.
              description_teacher: 'Na tej lekcji uczniowie korzystają z procesu rozwiązywania
                problemów z wcześniejszego etapu kursu do rozwiązania problemu z danymi.
                Po zweryfikowania procesu klasie przedstawia się decyzję: czy miasto
                powinno wybudować bibliotekę, schronisko dla zwierząt czy posterunek
                straży pożarnej. Uczniowie pracują w zespołach, aby zebrać w Internecie
                informacje, które pomogą im w podjęciu decyzji, co należy wybudować,
                a następnie wykorzystują te informacje do opracowania argumentu, który
                przekona Radę Miasta do ich wyboru. Następnie zaznaczają to, co zrobili
                w zakresie procesu rozwiązywania problemu, który stosowali w trakcie
                kursu, porównując ogólny proces rozwiązywania problemów z konkretnym
                zastosowaniem do problemów z danymi.'
            Problem Solving with Big Data:
              name: Rozwiązywanie problemów z giga danymi
              description_student: Ta lekcja poświęcona jest sposobowi zbierania danych
                oraz jak je wykorzystują organizacje do rozwiązywania problemów w
                świecie rzeczywistym. Klasa analizuje trzy scenariusze, które można
                rozwiązać przy użyciu danych oraz prowadzi burzę mózgów na temat rodzajów
                danych, które chcą rozwiązać oraz sposobu gromadzenia danych. Każdy
                scenariusz uwzględnia też film wideo o usłudze w świecie rzeczywistym,
                która rozwiązała podobny problem z danymi.
              description_teacher: Na tej lekcji uczniowie przyglądają się danym gromadzonym
                i używanym przez organizacje, aby rozwiązywać problemy w świecie rzeczywistym.
                Lekcja rozpoczyna się od szybkiej powtórki dotyczącej procesu rozwiązywania
                problemów, który badali na ostatniej lekcji.  Następnie uczniowie
                otrzymują trzy scenariusze, które można rozwiązać przy użyciu danych
                oraz prowadzą burzę mózgów na temat rodzajów danych, które chcą rozwiązać
                oraz sposobu gromadzenia danych. Każdy problem służy przedstawieniu
                usługi istniejącej w świecie rzeczywistym. Po burzy mózgów, uczniowie
                oglądają film wideo na temat usługi w świecie rzeczywistym oraz zapisują
                notatki na temat tego, jakie dane są gromadzone w ramach usługi w
                świecie rzeczywistym oraz jak są używane. Pod koniec lekcji uczniowie
                zapisują, czy dane zostały przekazane aktywnie przez użytkownika,
                czy zostały biernie zapisane czy zebrane przez czujniki.
            Structuring Data:
              name: Strukturyzacja danych
              description_student: Na tej lekcji głębiej wnika się w zagadnienie interpretowania
                danych, z uwzględnieniem oczyszczania i wizualizacji zbiorów danych
                surowych. Klasa najpierw zastanawia się, jak przedstawianie danych
                na różne sposoby może pomóc ludziom lepiej je zrozumieć. Po stwierdzeniu,
                w jaki sposób czyszczenie i wizualizacja mogą pomagać w podejmowaniu
                lepszych decyzji, klasa sprawdza, które części tego procesu można
                zautomatyzować, a które wymagają interwencji człowieka.
              description_teacher: Na tej lekcji uczniowie wchodzą głębiej w zagadnienie
                zbierania i interpretowania danych, z uwzględnieniem oczyszczania
                i wizualizacji danych. Uczniowie najpierw zastanawiają się, jak przedstawianie
                danych na różne sposoby może pomóc ludziom lepiej je zrozumieć, a
                oni mogą tworzyć wizualizacje swoich własnych danych. Korzystając
                z wyników ankiety dotyczącej preferowanych dodatków do pizzy, uczniowie
                muszą podjąć decyzję na temat tego, co chcą zrobić z danymi, które
                nie pasują do wybranego przez nich schematu wizualizacji. W końcu
                uczniowie zastanawiają się, które części tego procesu można zautomatyzować
                przez komputer, a co wymaga człowieka do podjęcia decyzji.
            Making Decisions with Data:
              name: Podejmowanie decyzji na podstawie danych
              description_student: Ta lekcja daje klasie okazję do przećwiczenia procesu
                rozwiązywania problemów dotyczących danych. Nie na wszystkie pytania
                są właściwe odpowiedzi i w pewnych przypadkach klasa może i powinna
                zdecydować, że powinna zebrać więcej danych. Lekcja kończy się rozmową
                o tym jak różni ludzie mogą wyciągać różne wnioski z tych samych danych
                lub w jaki sposób gromadzenie różnych danych może wpływać na podejmowane
                decyzje.
              description_teacher: Na tej lekcji uczniowie będą mieli okazję do przećwiczenia
                procesu podejmowania decyzji na podstawie danych dotyczących pewnych
                problemów wskazanych jako znane uczniom gimnazjów. Uczniowie pracują
                w grupach omawiając w jaki sposób użyliby przedstawionych danych,
                aby podjąć decyzje zanim klasa omówi swoje ostateczne decyzje.  Nie
                na wszystkie pytania są właściwe odpowiedzi i w pewnych przypadkach
                uczniowie mogą i powinni zdecydować, że powinni  zebrać więcej danych.
                Lekcja kończy się rozmową o tym jak różni ludzie mogą wyciągać różne
                wnioski z tych samych danych lub w jaki sposób gromadzenie różnych
                danych może wpływać na podejmowane decyzje.
            Interpreting Data:
              name: Interpretacja danych
              description_student: Uczniowie zaczynają lekcję sprawdzając ankietę
                preferencji w zakresie ciast, która pozwala respondentom na uszczegółowienie
                zarówno smaku ciasta, jak i lukru. Omawiają w jaki sposób znajomość
                powiązania pomiędzy preferencjami dotyczącymi ciasta i lukru pomaga
                im w podjęciu lepszej decyzji, którą kombinację polecać. Następnie
                wprowadza się ich w tabulację krzyżową, która pozwala im sporządzić
                wykres relacji różnych preferencji. Używają tej techniki do znalezienia
                zależności w ankiecie preferencji, a następnie prowadzą burzę mózgów
                na temat różnych problemów, które ten proces może pomóc rozwiązać.
              description_teacher: Uczniowie zaczynają lekcję sprawdzając ankietę
                preferencji w zakresie ciast, która pozwala respondentom na uszczegółowienie
                zarówno smaku ciasta, jak i lukru. Omawiają w jaki sposób znajomość
                powiązania pomiędzy preferencjami dotyczącymi ciasta i lukru pomaga
                im w podjęciu lepszej decyzji, którą kombinację polecać. Następnie
                wprowadza się ich w tabulację krzyżową, która pozwala im sporządzić
                wykres relacji różnych preferencji. Używają tej techniki do znalezienia
                zależności w ankiecie preferencji, a następnie prowadzą burzę mózgów
                na temat różnych problemów, które ten proces może pomóc rozwiązać.
            Automating Data Decisions:
              name: Automatyzacja decyzji dotyczących danych
              description_student: Na tej lekcji uczniowie oglądają prosty przykład
                tego, w jaki  sposób można użyć komputera do zakończenia czynności
                podejmowania decyzji w ramach procesu rozwiązywania problemów dotyczących
                danych. Uczniowie otrzymują zadanie utworzenia algorytmu, który może
                sugerować miejsce wakacji. Uczniowie tworzą potem reguły lub algorytm,
                że komputera można używać do podejmowania decyzji w sposób automatyczny.
                Uczniowie udostępniają swoje reguły oraz jakie wybory ich reguły podjęłyby
                w zakresie danych klasy. Następnie użyją swoich reguł względem danych
                od kolegów z klasy, do przetestowania, czy ich zasady podjęłyby taką
                samą decyzję, jaką podjęłaby osoba. Lekcja kończy się rozmową na temat
                korzyści i niedogodności używania komputerów w celu automatyzacji
                procesu rozwiązywania problemów dotyczących danych.
              description_teacher: Na tej lekcji uczniowie oglądają prosty przykład
                tego, w jaki  sposób można użyć komputera do zakończenia czynności
                podejmowania decyzji w ramach procesu rozwiązywania problemów dotyczących
                danych. Uczniowie otrzymują zadanie utworzenia algorytmu, który może
                sugerować miejsce wakacji. Uczniowie tworzą potem reguły lub algorytm,
                że komputera można używać do podejmowania decyzji w sposób automatyczny.
                Uczniowie udostępniają swoje reguły oraz jakie wybory ich reguły podjęłyby
                w zakresie danych klasy. Następnie użyją swoich reguł względem danych
                od kolegów z klasy, do przetestowania, czy ich zasady podjęłyby taką
                samą decyzję, jaką podjęłaby osoba. Lekcja kończy się rozmową na temat
                korzyści i niedogodności używania komputerów w celu automatyzacji
                procesu rozwiązywania problemów dotyczących danych.
            Project - Solve a Data Problem:
              name: Projekt - Rozwiąż problem z danymi
              description_student: Celem zakończenia przerabiania materiału tego działu
                klasa projektuje sposoby wykorzystania danych, aby opracować zalecenia
                i przewidywania, aby pomóc rozwiązać problem. W pierwszych kilku działaniach
                klasa prowadzi burzę mózgów dotyczącą problemów, prowadzi proste badania
                i definiuje wybrany przez siebie problem. Decyduje, jakiego rodzaju
                dane chce zbierać, sposób, w jaki można je zbierać oraz sposób, w
                jaki można je wykorzystać przed wymianą informacji zwrotnych oraz
                ostateczną prezentacją.
              description_teacher: W celu skończenia przerabiania materiału tego działu
                uczniowie projektują wyszukiwarkę zaleceń w oparciu o zbierane i analizowane
                dane pochodzące od ich kolegów z klasy. Po przyjrzeniu się przykładom
                aplikacji na potrzeby dokonywania zaleceń, uczniowie kierują się przewodnikiem
                po projekcie, aby skończyć tę wielodniową pracę. W ramach pierwszych
                działań uczniowie podejmują decyzję, w dokonaniu jakiego pierwszego
                wyboru chcą pomóc użytkownikowi, jakie dane są im potrzebne do udzielenia
                zalecenia, tworzą ankietę i zbierają informacje na temat decyzji swoich
                kolegów z klasy. Następnie dokonują interpretacji danych oraz wykorzystują
                nabytą wiedzę do utworzenia algorytmu rekomendacji. W końcu używają
                algorytmów do udzielenia rekomendacji kilku kolegom z klasy. Uczniowie
                przeprowadzają weryfikację wśród rówieśników i wprowadzają stosowne
                aktualizacje do swoich projektów przed opracowaniem prezentacji dla
                klasy.
            Post-Project Test:
              name: Testy po realizacji projektu
            CS Discoveries Post Course survey:
              name: Odkrycia informatyki Ankieta po kursie
          student_description: Dział 5 poświęcony jest znaczeniu danych w rozwiązywaniu
            problemów oraz podkreślaniu, w jaki sposób komputery mogą pomóc w tym
            procesie. W pierwszym rozdziale bada się różne systemy używane do przedstawiania
            informacji na komputerze oraz wyzwań i kompromisów zamieszczone przez
            tych, którzy go używają. W drugim rozdziale dowiesz się, jak zbieranie
            danych są używane do rozwiązywania problemów i jak komputery pomagają
            w automatyzacji kroków tego procesu. Rozdział kończy się przemyśleniem,
            jak proces rozwiązywania problemu z danym może być stosowany w wybranym
            przez siebie obszarze.

            csd1_1:
              big_questions: "-   Jakie strategie i procesy mogę zastosować, aby skuteczniej
                rozwiązywać problemy?"
              description: Ten rozdział prowadzi uczniów do opracowania i przyjęcia
                bardziej formalnego, ustrukturyzowanego procesu rozwiązywania problemów
                poprzez refleksję nad problemami, które napotkali, zarówno w klasie,
                jak iw życiu codziennym. Pracując nad różnorodnymi problemami, takimi
                jak łamigłówki logiczne, wyzwania inżynierskie i planowanie podróży,
                uczniowie uczą się identyfikować różne klasy problemów, rozkładać
                duże problemy i rozwijać swoje umiejętności rozwiązywania problemów.
              display_name: 'Rozdział 1: Proces rozwiązywania problemów'
            csd1_2:
              big_questions: |-
                -   W jaki sposób komputery pomagają ludziom rozwiązywać problemy?
                -   W jaki sposób ludzie i komputery inaczej podchodzą do problemów?
                -   Czego komputer potrzebuje od ludzi, aby skutecznie rozwiązywać problemy?
              description: Ten rozdział przedstawia komputery jako maszyny rozwiązujące
                problemy związane z informacją. Uczniowie rozpoczynają od utworzenia
                definicji komputera, która koncentruje się na funkcjonalności zamiast
                na określonym sprzęcie. Następnie badają sposoby, w jakie komputery
                podchodzą do problemów. W końcowym projekcie uczniowie proponują aplikację,
                której można użyć do rozwiązania wybranego przez siebie problemu.
              display_name: 'Rozdział 2: Komputery i rozwiązywanie problemów'

        csd5-2021:
          description_short: Dowiedz się, w jaki sposób ludzie używają komputerów,
            aby rozwiązywać problemy z danymi.
          lesson_groups:
            csd5_1:
              big_questions: |-
                -   Dlaczego reprezentacja jest ważna w rozwiązywaniu problemów?
                -   Jakie funkcje powinien mieć system reprezentacji, aby był użyteczny?
                -   Co jest potrzebne do utworzenia użytecznych binarnych systemów reprezentacji?
                -   W jaki sposób możemy połączyć systemy, aby uzyskać bardziej złożone informacje?
              description: Ten rozdział koncentruje się na reprezentacji danych i
                ich roli w rozwiązywaniu problemów informacyjnych. Uczniowie dowiadują
                się, jaki powinien być system reprezentacji, aby był przydatny oraz
                jak komputery są w stanie reprezentować różne typy informacji za pomocą
                systemów binarnych. W ramach projektu tego rozdziału uczniowie przedstawiają
                swój idealny dzień na binarnej karcie dziurkowanej i przedstawiają
                ją kolegom z klasy do odszyfrowania.
              display_name: 'Rozdział 1: Reprezentowanie Informacji'
            csd5_2:
              big_questions: |-
                -   W jaki sposób dane pomagają nam rozwiązywać problemy?
                -   W jaki sposób komputery i ludzie inaczej wykorzystują dane?
                -   Jakie części procesu rozwiązywania problemów z danymi można zautomatyzować?
                -   W jakich rodzajach problemów komputery wykorzystuj dane do ich rozwiązywania w rzeczywistym świecie?
              description: Uczniowie badają, jak można wykorzystać dane do odpowiedzi
                na interesujące pytania i rozwiązywania problemów. Korzystając ze
                zmodyfikowanej wersji ogólnego procesu rozwiązywania problemów, uczniowie
                analizują, w jaki sposób komputery i ludzie używają danych w różny
                sposób, a także wady i zalety automatyzacji rozwiązywania problemów.
                Po zapoznaniu się ze sposobami wykorzystywania danych przez komputery
                w świecie rzeczywistym uczniowie wybierają własny problem i wykorzystują
                dane do jego rozwiązania.
              display_name: 'Rozdział 2: Rozwiązywanie problemów z danymi'
            cspSurvey:
              display_name: Ankieta

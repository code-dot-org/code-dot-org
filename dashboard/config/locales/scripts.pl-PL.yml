        csd4-2021:
          description_short: Ucz się, jak zaprojektować program, który zaspokoi potrzeby
            Twoich użytkowników
          lesson_groups:
            csd4_1:
              big_questions: |-
                -   W jaki sposób projektanci identyfikują potrzeby swoich użytkowników?
                -   W jaki sposób możemy zapewnić, że nasze projekty zaspokajają potrzeby użytkownika?
                -   Jakie procesy najlepiej pozwolą nam efektywnie tworzyć, testować i powtarzać nasze projekty?
              description: Ten rozdział przedstawia proces projektowania jako specyficzną
                wersję procesu rozwiązywania problemów, w której empatia dla potrzeb
                użytkownika jest konsekwentnie zintegrowana. Uczniowie uczą się strategii
                identyfikowania potrzeb użytkowników i oceny, jak dobrze różne projekty
                je uwzględniają. W szczególności uczą się, jak opracować prototyp
                na papierze, jak zbierać opinie na temat prototypu i odpowiadać na
                nie, a także rozważać, w jaki sposób różne interfejsy użytkownika
                wpływają lub nie wpływają na użyteczność ich aplikacji.
              display_name: 'Rozdział 1: Projektowanie zorientowane na użytkownika'
            csd4_2:
              big_questions: |-
                -   W jaki sposób zespoły skutecznie współpracują przy tworzeniu oprogramowania?
                -   Jakie role poza programowaniem są niezbędne do projektowania i tworzenia oprogramowania?
                -   W jaki sposób projektanci uwzględniają opinie w kolejnych wersjach produktu?
              description: W tym rozdziale skupiono się na długotrwałym projekcie
                grupowym, który pozwala uczniom zastosować wszystko, czego nauczyli
                się na temat projektowania zorientowanego na użytkownika, do opracowania
                prototypu aplikacji. Pracując w zespołach, uczniowie identyfikują
                problem społeczny, na którym im zależy, oraz projektują i prototypują
                aplikację, która rozwiązuje ten problem. Jest to okazją dla uczniów
                do zbadania innych ról w tworzeniu oprogramowania, takich jak zarządzanie
                produktem, marketing, projektowanie i testowanie.
              display_name: 'Rozdział 2: Prototypowanie aplikacji'
            csd5_2:
              display_name: 'Rozdział 2: Rozwiązywanie problemów z danymi'
            cspSurvey:
              display_name: Ankieta

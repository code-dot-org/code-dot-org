        csa1-pilot:
          lessons:
            lesson-1:
              name: Lekcja 1
              description_student: Na tej lekcji poznasz wartości inżynierii oprogramowania
                i sposoby, w jakie je praktykujesz w innych aspektach swojego życia.
                Pod koniec tej lekcji odkryjesz własną tożsamość inżynierii oprogramowania!
              description_teacher: Wiara we własną tożsamość inżynierii oprogramowania
                rozwija pewność siebie i wytrwałość. Ta lekcja wprowadza podstawowe
                wartości inżynierii oprogramowania i bada typowe spostrzeżenia, jakie
                mogą mieć uczniowie. Zastanawiają się oni, jak już praktykują wiele
                z tych wartości, aby odkryć własną tożsamość inżynierii oprogramowania.
            lesson-2:
              name: Lekcja 2
              description_student: Zbadasz, jak działa The Neighborhood i poznasz
                niektóre kluczowe komponenty języka programowania Java. Spotykasz
                „Malarza” i wprowadzisz zmiany w kodzie, aby dowiedzieć się, co potrafi
                „Malarz".
              description_teacher: 'Uczniowie korzystają z Java Lab, aby zbadać The
                Neighborhood i zapoznają się z klasą „Malarz”. Badają kod startowy
                i dokonują prostych modyfikacji, aby otrzymać różne wyniki za pomocą
                obiektu „Malarz” i ćwiczą tworzenie obiektu „Malarz”, aby zidentyfikować
                relacje między klasą a obiektem. '
            lesson-3:
              name: Korzystanie z poleceń
              description_student: 'Teraz, gdy poznałeś „Malarza”, możesz użyć poleceń
                akcji w tej lekcji, aby przesunąć „Malarza” po okolicy. Dowiesz się
                o niektórych zasadach Javy, których musisz przestrzegać, aby Malarz
                się poruszał. '
              description_teacher: Podczas tej lekcji uczniowie wdrażają rozwiązania
                za pomocą poleceń akcji, aby poruszać „Malarzem” po okolicy. Rozwijają
                umiejętności myślenia komputacyjnego, tłumacząc rozwiązania na kod
                Java, ćwicząc powielanie wzorców. Podczas rozwiązywania tych problemów,
                uczą się, jak ważne jest uwzględnianie wielkości liter i średników
                w Javie, i są narażeni na użycie notacji kropkowej do wywoływania
                poleceń „Malarz”.
            lesson-4:
              name: Warunki i debugowanie
              description_student: 'Teraz, gdy wiesz, jak używać poleceń akcji, pomagasz
                `Malarzowi` w podejmowaniu decyzji dotyczących interakcji z sąsiedztwem
                za pomocą poleceń zbierających informacje. Dowiesz się również o debugowaniu
                i zidentyfikujesz strategie do wykorzystania przez cały rok. '
              description_teacher: 'Na tej lekcji uczniowie modyfikują programy przy
                użyciu trzech poleceń zwrotnych: `isOnPaint ()`, `isOnBucket ()` i
                `canMove ()`. Instrukcje logiczne, instrukcje warunkowe i instrukcje
                powrotu są wprowadzane za pomocą instrukcji `jeżli` i poleceń powrotu`
                Malarz`, aby mogli ćwiczyć używanie logiki warunkowej w swoich programach.
                Pojęcia te zostaną omówione bardziej szczegółowo na przyszłych lekcjach
                i utrwalone w trakcie kursu. Uczniowie opracowują również strategie
                debugowania, identyfikując błędy składniowe i logiczne. '
            lesson-5:
              name: Więcej z obiektami
              description_student: Na tej lekcji nauczysz się, jak tworzyć obiekty
                typu „Malarz”, określając, gdzie zaczyna się „Malarz”, w jakim kierunku
                jest zwrócony oraz jaki jest kolor farby. Zastanawiasz się również,
                co składa się na „dobry kod” i ćwiczysz pisanie wydajnego kodu.
              description_teacher: Relacja między klasami i obiektami jest wzmacniana,
                gdy uczniowie tworzą własne obiekty; są oni wprowadzani do tworzenia
                obiektów zarówno z parametrami, jak i bez nich. Zaczynają także, na
                czym polega „dobry kod” i ćwiczą pisanie skutecznych rozwiązań.
            lesson-6:
              name: Pętle "dopóki" i praktyka
              description_student: Ćwiczyłeś przesuwanie „Malarza” i używanie warunków,
                aby pomóc „Malarzowi” w podejmowaniu decyzji dotyczących interakcji
                z sąsiedztwem. A co by było, gdyby "Malarz" mógł powtarzać polecenia?
                Na tej lekcji nauczysz się używać pętli `dopóki` z kilkoma nowymi
                poleceniami do przemieszczania "Malarza" po okolicy.
              description_teacher: Uczniowie wiele się nauczyli w pierwszym tygodniu!
                Na tej lekcji zapoznają się z pętlą „dopóki” i dodatkowymi metodami
                kontrolowania ruchu „Malarza” w Sąsiedztwie. Łączą swoją wiedzę o
                metodach, konstruktorach i strukturach sterujących, aby rozwijać rozwiązania
                dla coraz bardziej złożonych łamigłówek
            lesson-7:
              name: Więcej z warunkami
              description_student: Używałeś instrukcji „jeśli”, aby pomóc „Malarzowi”
                w podejmowaniu decyzji o interakcji z Sąsiedztwem. Na tej lekcji użyjesz
                instrukcji „jeśli-w przeciwnym razie”, aby spowodować inne działania
                „Malarza”. Dowiesz się również o operatorze `!` (Nie), który pomoże
                w podejmowaniu decyzji, które podejmuje `Malarz`.
              description_teacher: Uczniowie poszerzają swoją wiedzę na temat struktur
                sterujących i wyrażeń logicznych za pomocą instrukcji „jeśli-w przeciwnym
                razie” i operatora logicznego „!” (Nie). Ćwiczą używanie instrukcji
                `jeśli-w przeciwnym razie` i`! `(Nie) do rozwiązywania bardziej złożonych
                problemów, w uzupełnieniu poleceń `Malarza`, których używali do tej
                pory.
            lesson-8:
              name: Wprowadzenie do weryfikacji kodu
              description_student: 'Jako inżynier oprogramowania chcesz tworzyć kod,
                który z czasem będzie łatwy do odczytania, utrzymania i modyfikowania
                przez innych. Na tej lekcji przećwiczysz używanie recenzji kodu do
                opininiowania i omawiania strategii przekazywania i wykorzystywania
                informacji zwrotnych. Te strategie będą przydatne przez cały rok! '
              description_teacher: Na tym kursie uczniowie przyjmują rolę inżynierów
                oprogramowania i modelują umiejętności zawodowe w świecie rzeczywistym.
                Inżynierowie oprogramowania używają recenzji kodu w całej branży do
                tworzenia kodu, który jest łatwy do odczytania, utrzymania i modyfikowania
                przez innych w czasie. Uczniowie są wprowadzani do procesu recenzowania
                kodu, aby położyć podwaliny pod umiejętności, które będą dalej rozwijać
                w trakcie kursu.
            lesson-9:
              name: Dziedziczenie i metody
              description_student: Do tej pory zauważyłeś, że twój „Malarz” ma ograniczone
                polecenia poruszania się po Sąsiedztwie. Na tej lekcji utworzysz nowy
                typ „Malarza”, który może zrobić wszystko, co „Malarz”, a także coś,
                czego „Malarz” nie może!
              description_teacher: Uczniowie są wprowadzani do dziedziczenia poprzez
                wyprowadzenie podklasy „Painter” z większą liczbą poleceń. Używają
                słowa kluczowego `super` w konstruktorach i uczą się, jak pisać własne
                metody w klasie `PainterPlus`. Odkrywają, że wywoływane metody muszą
                być zdefiniowane w ich własnej klasie lub nadklasie. Na przyszłych
                lekcjach uczniowie dodają dodatkowe metody i podklasy „Paiter”.
            lesson-10:
              name: Więcej metod, więcej właściwości
              description_student: Na tej lekcji dasz swojej klasie `PainterPlus`
                nowe sposoby poruszania się i interakcji z Sąsiedztwem, Podczas implementacji
                nowych metod bierzesz pod uwagę przypadki skrajne.
              description_teacher: 'Na tej lekcji uczniowie nadal stosują zasadę dziedziczenia
                w swoim kodzie, rozszerzając klasę `PainterPlus` o trzy dodatkowe
                metody: `turnAround()`, `takeAllPaint()` i `moveFast()`. Aby przećwiczyć
                składnię języka Java i myślenie algorytmiczne, uczniowie konstruują
                krok po kroku proces ręcznego wdrażania każdej z metod przed zakodowaniem
                jej w języku Java. Kontynuując pisanie i używanie nowych metod, uczniowie
                doświadczają korzyści wynikających z ponownego wykorzystania. '
            lesson-11:
              name: Metody malowania
              description_student: 'Na tej lekcji kontynuujesz rozwijanie swojej klasy
                ''PainterPlus'', tym razem dodając metody do przesuwania się i malowania
                linii poziomych, pionowych i ukośnych. Przeglądasz również kod, aby
                przekazywać i otrzymywać informacje zwrotne dotyczące jego ulepszania. '
            lesson-12:
              name: Malarz natryskowy
            lesson-13:
              name: Malarz stempli
            lesson-14:
              name: Skrajne przypadki
            lesson-15:
              name: Podsumowanie inżynierii oprogramowania
            lesson-16:
              name: 'Projekt: Osobisty Symbol - Dzień 1 '
            lesson-17:
              name: 'Projekt: Osobisty Symbol - Dzień 2'
            lesson-18:
              name: 'Projekt: Osobisty Symbol - Dzień 3'
            lesson-19:
              name: Dzień FRQ
              description_student: Dzisiaj wypełnij swoje pierwsze pytanie z wolną
                odpowiedzią (FRQ)! Oznacza to, że ręcznie piszesz kod, aby wykonać
                duże zadanie. Robisz to z partnerem, poruszając się po pokoju i wykonując
                części zadania w każdej lokalizacji, sprawdzając swoją pracę w trakcie.
              description_teacher: "Na tej lekcji uczniowie rozwiązują swoje pierwsze
                zadanie w stylu pytania o wolną odpowiedź (FRQ). Zaznaczają pytanie
                jako klasę, a następnie implementują pełną klasę `SpiralPainter` w
                parach poprzez działanie w stylu „Dookoła świata”.\n\nCele tej lekcji
                są trojakie:\n\n* Stworzenie poczucia ekscytacji i spełnienia podczas
                wypełniania FRQ\n\n* Przećwiczenie pytania w stylu FRQ (napisane odręcznie)\n\n*
                Podsumowujące ocenienie treści z Jednostki 1\n\nChociaż format tej
                FRQ nie jest taki sam jak FRQ na egzaminie AP, jest to element składowy
                pomagający uczniom przygotować się do rozwiązywania tego typu pytań.
                W miarę postępów uczniów podczas kursu, napotykane przez nich pytania
                FRQ powoli zbliżają się do rzeczywistych rzeczy. "
            lesson-20:
              name: 'Lekcja 15: Dzień sprawdzianu'

            informacje zwrotne i kształtować dalszą iterację.
        devices-2022:
          description: "W jednostce Tworzenie aplikacji za pomocą urządzeń uczniowie
            badają rolę urządzeń fizycznych w informatyce. Korzystając z App Lab i
            Adafruit Circuit Playground, uczniowie opracowują programy, które wykorzystują
            te same wejścia i wyjścia sprzętowe, które widzisz w inteligentnych urządzeniach,
            patrząc, jak prosty zgrubny prototyp może doprowadzić do gotowego produktu.
            Następnie uczniowie badają, w jaki sposób można wykorzystać urządzenia
            fizyczne do reagowania na otaczający ich świat, używając sposobu myślenia
            „twórcy” do tworzenia prototypów z codziennych materiałów. \n\n**Wskazówki
            dotyczące wdrażania tworzenia aplikacji za pomocą urządzeń**\n\n-   Ta
            jednostka wymaga od uczniów dostępu do Circuit Playground - [kliknij tutaj](/s/microbit-2023),
            aby uzyskać więcej informacji na temat korzystania z Circuit Playground
            w klasie\n-   Wskazówki dotyczące wspierania uczniów na poziomach programowania
            i różnicowania zadań są dostępne w [Przewodniku po poziomach programowania](https://code.org/maker/circuitplayground)
            i [Przewodnik po różnicowaniu](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview)\n\n\\*\\*Rozwój
            zawodowy: \\*\\* Jeśli jesteś zainteresowany prowadzeniem tego kursu,
            zalecamy ukończenie bezpłatnego [Tworzenie aplikacji z urządzeniami Moduł
            Profesjonalnego rozwoju zawodowego we własnym tempie](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview).
            Moduł został zaprojektowany na 2 godziny. Nie zakłada się wcześniejszego
            doświadczenia z kodowaniem lub sztuczną inteligencją."
          lesson_groups:
            lessonGroup-3:
              display_name: 'Rozdział 1: Dane i wyniki'
            lessonGroup-4:
              display_name: 'Rozdział 2: Budowanie prototypów fizycznych'
          lessons:
            lesson-11:
              name: Proces rozwiązywania problemów z programowaniem
          name: urządzenia-2022
          title: Tworzenie aplikacji dla urządzeń

        csd3-2021:
          description_short: Naucz się programować animacje, interaktywne grafiki
            i gry w Game Lab.
          lesson_groups:
            csd3_1:
              big_questions: |-
                -   Co to jest program komputerowy?
                -   Jakie są podstawowe cechy większości języków programowania?
                -   W jaki sposób programowanie umożliwia kreatywność i indywidualną ekspresję?
                -   Jakie praktyki i strategie pomogą mi podczas pisania programów?
              description: Uczniowie przygotowują się do programowania interaktywnych
                animacji w środowisku Game Lab. Rozpoczynają od prostych kształtów
                i obiektów duszków, a następnie używają pętli do tworzenia animacji
                w stylu flipbook. Następnie uczą się używać wartości logicznych i
                instrukcji warunkowych, aby reagować na dane wejściowe użytkownika.
                Pod koniec rozdziału uczniowie projektują i tworzą interaktywną animację,
                którą mogą podzielić się ze światem.
              display_name: 'Rozdział 1: Obrazy i animacje'
            csd3_2:
              big_questions: |-
                -   W jaki sposób programiści zarządzają złożonością i skalą?
                -   Jak można zorganizować programy, aby typowe problemy były rozwiązywane tylko raz?
                -   Jak mogę wykorzystać poprzednie rozwiązania, aby utworzyć jeszcze bardziej złożone zachowanie?
              description: W tym rozdziale uczniowie łączą konstrukcje, które poznali
                w pierwszym rozdziale, aby zaprogramować bardziej złożone ruchy i
                kolizje swoich duszków. Tworząc bardziej złożone programy, zaczynają
                używać funkcji do organizowania swojego kodu. W końcu uczniowie wykorzystują
                proces projektowania, aby stworzyć oryginalną grę.
              display_name: 'Rozdział 2: Budowanie gier'
            cspSurvey:
              display_name: Ankieta

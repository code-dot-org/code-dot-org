                zdefiniowanie zmiennych oraz opisania zdarzeń przed przystąpieniem
                do programowania. Ten proces przypomina "Proces projektowania gry",
                z którego korzystaliśmy w dziale 3. W ramach tych zajęć uczniowie
                na początku grają w grę typu "przeciąganie liny", w której ukryty
                jest kod. Rozmawiają o tym, jakie, ich zdaniem, muszą  być elementy
                płytki, zdarzenia i zmienne, aby zrobić program. Otrzymują pełny przewodnik
                po projekcie, w którym przedstawia się jeden sposób realizacji projektu.
                Uczniów przeprowadza się następnie przez proces na różnych poziomach.
                Pod koniec lekcji mają możliwość doskonalenia programu w taki sposób,
                aby uczynić go swoim własnym.
              description_teacher: Na tej lekcji uczniowie wprowadzani są w proces,
                z którego będą korzystać do projektowania własnych programów przez

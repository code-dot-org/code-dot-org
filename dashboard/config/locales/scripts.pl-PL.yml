        course1:
          description: Kurs 1 umożliwia początkującym tworzenie programów komputerowych,
            które pomogą im nauczyć się współpracować z innymi, rozwijać umiejętności
            rozwiązywania problemów i wytrwać przy rozwiązywaniu trudnych zadań. Przy
            końcu tego kursu uczniowie tworzą własne gry lub historyjki, którymi mogą
            podzielić się z innymi. Zalecany dla przedszkola i pierwszej klasy.
          description_audience: W wieku 4-6
          description_short: Kurs 1 jest przeznaczony dla początkujących.
          student_description: Kurs 1 umożliwia początkującym tworzenie programów
            komputerowych, które pomogą im nauczyć się współpracować z innymi, rozwijać
            umiejętności rozwiązywania problemów i wytrwać przy rozwiązywaniu trudnych
            zadań. Przy końcu tego kursu uczniowie tworzą własne gry lub historyjki,
            którymi mogą podzielić się z innymi. Zalecany dla przedszkola i pierwszej
            klasy.
          title: Kurs 1
        course2:
          description: Kurs 2 jest przeznaczony dla uczniów, którzy umieją czytać,
            ale nie mają doświadczenia w programowaniu. W tym kursie uczniowie będą
            tworzyć programy do rozwiązywania problemów oraz interaktywne gry lub
            historyjki, którymi będą mogli dzielić się z innymi. Zalecane dla klas
            2-5.
          description_audience: Powyżej 6 lat (wymagana umiejętność czytania)
          description_short: Wprowadzenie do informatyki dla uczniów, którzy potrafią
            czytać.
          student_description: Kurs 2 jest przeznaczony dla uczniów, którzy umieją
            czytać, ale nie mają doświadczenia w programowaniu. W tym kursie uczniowie
            będą tworzyć programy do rozwiązywania problemów oraz interaktywne gry
            lub historyjki, którymi będą mogli dzielić się z innymi. Zalecane dla
            klas 2-5.
          title: Kurs 2
        course3:
          description: Kurs 3 jest przeznaczony dla uczniów, którzy ukończyli Kurs
            2. Uczniowie będą wnikać głębiej w zagadnienia programowania wprowadzone
            w poprzednich kursach, aby tworzyć elastyczne rozwiązania dla bardziej
            złożonych problemów. Kończąc kurs, uczniowie będą tworzyć interaktywne
            opowiadania i gry, którymi mogą się dzielić z innymi. Zalecany dla klas
            4-5.
          description_audience: W wieku 8-18
          description_short: Zagłębiaj się w programowanie, tworząc gry i interaktywne
            historie. To jest kontynuacja Kursu 2.
          student_description: Kurs 3 jest przeznaczony dla uczniów, którzy ukończyli
            Kurs 2. Uczniowie będą wnikać głębiej w zagadnienia programowania wprowadzone
            w poprzednich kursach, aby tworzyć elastyczne rozwiązania dla bardziej
            złożonych problemów. Kończąc kurs, uczniowie będą tworzyć interaktywne
            opowiadania i gry, którymi mogą się dzielić z innymi. Zalecany dla klas
            4-5.
          title: Kurs 3
        course4:
          description: Kurs 4 przeznaczony jest dla uczniów, którzy ukończyli Kursy
            2 i 3. Uczniowie nauczą się jak rozwiązywać bardziej złożone łamigłówki,
            nauczą się jak łączyć kilka pojęć przy rozwiązywaniu każdego wyzwania.
            Do czasu ukończenia tego Kursu, uczniowie utworzą programy, w których
            zademonstrują wiele umiejętności, w tym z wykorzystaniem pętli i funkcji
            z parametrami. Zalecany dla klas 4-8.
          description_audience: W wieku 10-18
          description_short: Twórz bardziej złożone programy wykorzystując pętle i
            funkcje z parametrami. To jest kontynuacja Kursu 3.
          name: course4
          student_description: Kurs 4 przeznaczony jest dla uczniów, którzy ukończyli

                po wejściu do laboratorium komputerowego. Zaczyna się od krótkiej
                dyskusji wprowadzającej ich do zachowania się w laboratorium komputerowym,
                a następnie przechodzą oni do korzystania z komputera, aby ukończyć
                łamigłówki online.
            'Programming: Happy Maps':
              name: Szczęśliwe Mapy (Happy Maps)
              description_student: Napisz instrukcje prowadzące Flurba do owocu.
              description_teacher: 'Ta lekcja bez komputerów połączy zespoły nad prostym
                zadaniem: zdobądź "flurb" do owoców. Uczniowie będą ćwiczyć pisanie
                precyzyjnych instrukcji przekładając instrukcje na podane symbole.
                Jeśli pojawią się problemy w kodzie, uczniowie powinni również wspólnie
                pracować nad wykryciem błędów i tworzeniem rozwiązań.'
            Sequencing with Scrat:
              name: Tworzenie sekwencji ze Scratem
              description_student: Zaprogramuj Scrata tak, aby doszedł do żołędzia.
              description_teacher: Przy pomocy Scrata z franszyzy "Epoka lodowcowa"
                [Ice Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić
                wiewiórkę z jednej strony labiryntu do żołędzia po drugiej stronie.
                W tym celu układają bloki kodu w porządku liniowym.
            Programming in Ice Age:
              name: Programowanie ze Scratem
              description_student: Napisz programy, aby pomóc Scratowi dojść do żołędzia.
              description_teacher: Przy pomocy postaci z gry "Epoki lodowcotej" [Ice
                Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić ptaka
                z jednej strony labiryntu do świnki po drugiej stronie. W tym celu
                układają bloki kodu w porządku liniowym, przez co postaci poruszają
                się prosto, skręcają w lewo lub w prawo.
            Programming with Rey and BB-8:
              name: Programowanie z Reyem i BB-8
              description_student: Pomóż BB-8 zebrać złom.
              description_teacher: Na tej lekcji uczniowie będą używać nowo nabytych
                umiejętności programowania w bardziej skomplikowane sposoby, aby nawigować
                po trudnej trasie z BB-8.
            'Loops: Happy Loops':
              name: Szczęśliwe pętle
              description_student: Pomóż Flurbowi rozwiązać większe problemy używając
                pętli.
              description_teacher: Te zajęcia są powrotem do Happy Maps. Tym razem
                uczniowie będą rozwiązywać większe, dłuższe łamigłówki za pomocą swojego
                kodu, dzięki czemu będą mogli poznać narzędzia strukturalne, które
                pozwolą im łatwiej napisać dłuższy kod.
            Loops in Ice Age:
              name: Pętle ze Scratem
              description_student: Pomóż Scratowi objąć więcej terenu używając pętli.
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Happy Loops", na tym etapie uczniowie będą używać pętli do bardziej
                efektywnego zbierania żołędzi na Code.org.
            Loops in Collector:
              name: Pętle z Laurel
              description_student: Pomóż poszukiwaczce przygód Laurel zebrać podziemny
                skarb.
              description_teacher: Na tej lekcji uczniowie kontynuują poznawanie koncepcji
                pętli. Na poprzedniej lekcji uczniowie zostali wprowadzeni w pętle
                w formie przechodzenia przez labirynt i zbierania kukurydzy. Tutaj
                pętli używa się do zbierania skarbu w miejscach otwartych jaskiń.
            Ocean Scene with Loops:
              name: Scena oceanu z pętlami
              description_student: Używaj pętli i wzorców, aby ukończyć ilustracje.
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                pętle tworzą wzorce. Pod koniec tego etapu uczniowie będą mieli możliwość
                tworzenia własnych obrazów za pomocą pętli.
            'Events: The Big Event':
              name: Wielkie Zdarzenie Jr.
              description_student: Idź i krzycz, gdy Twoi nauczyciele naciskają przyciski
                na wielkim pilocie.
              description_teacher: Zdarzenia są świetnym sposobem na urozmaicenie
                napisanego wcześniej algorytmu. Czasami chcesz, aby Twój program był
                w stanie odpowiedzieć na działanie użytkownika w odpowiednim momencie.
                Właśnie do tego służą zdarzenia.
            Events in Play Lab:
              name: W drodze ze zdarzeniami
              description_student: Twórz swoją własną grę lub historyjkę.
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności programowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie historyjki w Play Lab!
            Safety in My Online Neighborhood:
              name: Bezpieczeństwo w moim otoczeniu online
              description_student: Dowiedz się, jak bezpiecznie przechodzić do miejsc
                w Internecie.
              description_teacher: |-
                ![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png){: style="padding:10px 0"}

                Ta lekcja została opracowana przez [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).

                Dzięki mocy Internetu uczniowie mogą zbierać doświadczenia i odwiedzać miejsca, których mogliby nie być w stanie zobaczyć osobiście. Niemniej, podobnie jak w przypadku podróżowania po świecie rzeczywistym, w trakcie podróży w Internecie bezpieczeństwo jest niezwykle ważne. Podczas tej wirtualnej wycieczki dzieci mogą przećwiczyć bezpiecznie zachowanie w trakcie przygód w Internecie.
          student_description: Poznaj podstawy informatyki i bezpieczeństwa w Internecie.
            Pod koniec kursu twórz swoją własną grę lub opowiadanie, które możesz
            udostępnić.
        courseb-2020:
          title: Kurs B (2020)
          description: Poznaj podstawy informatyki i bezpieczeństwa w Internecie.
            Pod koniec kursu twórz swoją własną grę lub opowiadanie, które możesz
            udostępnić.
          description_short: Wprowadzenie do informatyki dla nieumiejących jeszcze
            czytać. Podobne do Kursu A, ale z pogłębieniem pojęć.
          description_audience: W wieku 5-8
          lesson_groups:
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            csf_sequencing:
              display_name: Sekwencjonowanie
            csf_loops:
              display_name: Pętle
            csf_impacts:
              display_name: Wplywy informatyki
            csf_events:
              display_name: Zdarzenia
          lessons:
            Your Digital Footprint:
              name: Twój cyfrowy ślad
              description_student: Dowiedz się o swoim śladzie cyfrowym oraz jak zachowywać
                bezpieczeństwo przy wchodzeniu na strony internetowe.
              description_teacher: Ta lekcja, powstała we współpracy z [r common-sense-media],
                pomaga uczniom poznać podobieństwa bezpiecznego zachowania w świecie
                rzeczywistym oraz podczas wchodzenia na strony internetowe. Uczniowie
                dowiedzą się również, że informacje, które wprowadzają do Internetu,
                zostawiają cyfrowy ślad lub "trop". Ten trop może być duży lub mały,
                przydatny lub szkodliwy, w zależności od tego, jak się z nim obchodzi.
            Move It, Move It:
              name: Przenieść go, przenieść go
              description_student: Zaprogramuj swoich kolegów z klasy, aby uważnie
                przechodzili z miejsca na miejsce.
              description_teacher: Ta lekcja ma na celu przygotowanie mentalne uczniów
                do ćwiczeń w kodowaniu, na które natką się w trakcie kursu. W niewielkich
                zespołach uczniowie będą korzystać z fizycznego ćwiczenia do zaprogramowania  swoich
                kolegów z klasy tak, by przechodzili ostrożnie z miejsca na miejsce,
                aż do osiągnięcia celu.
            Sequencing in Maze:
              name: Tworzenie sekwencji z Angry Birds
              description_student: Pomóż Czerwonemu Angry Bird iść ścieżką do niegrzecznej
                świnki.
              description_teacher: Przy pomocy postaci z gry Angry Birds uczniowie
                opracowują algorytmy sekwencyjne, aby przeprowadzić ptaka z jednej
                strony labiryntu do świnki po drugiej stronie. W tym celu układają
                bloki kodu w porządku liniowym.
            Programming in Maze:
              name: Programowanie z Angry Birds
              description_student: Twórz programy, aby pomóc Angry Bird przejść przez
                labirynt.
              description_teacher: Przy pomocy postaci z gry Angry Birds uczniowie
                opracowują algorytmy sekwencyjne, aby przeprowadzić ptaka z jednej
                strony labiryntu do świnki po drugiej stronie. W tym celu układają
                bloki kodu w porządku liniowym.
            Programming in Harvester:
              name: Programowanie przy pomocy interfejsu Harvester
              description_student: Pomóż żniwiarce zebrać po drodze warzywa.
              description_teacher: Uczniowie będą stosować poznane koncepcje programowania
                do środowiska Żniwiarki. Teraz, zamiast samego doprowadzenia postaci
                do celu uczniowie będą zbierać kukurydzę używając nowego bloku. Uczniowie
                będą kontynuować rozwijanie sekwencyjnych umiejętności sekwencyjnych
                i zaczną korzystać z procesu debugowania.
            'Loops: Getting Loopy':
              name: Poznając pętle
              description_student: Na tej lekcji będziemy mieć potańcówkę używając
                pętli powtarzania!
              description_teacher: W miarę, gdy zaczynamy pisać dłuższe i ciekawsze
                programy,, nasz kod często zawiera wiele powtórzeń. Na tej lekcji
                uczniowie nauczą się, jak można używać pętli, aby łatwiej przekazywać
                instrukcje, które mają mnóstwo powtórzonych wzorców ruchu w tańcu.
            Loops in Harvester:
              name: Pętle z interfejsem Harvester
              description_student: Pomóż żniwiarce zebrać nawet więcej, używając pętli!
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Zapętlania [Getting Loopy]", na tym etapie uczniowie będą używać
                pętli, aby bardziej efektywnie zbierać kukurydzę na Code. org.
            Loops in Collector:
              name: Pętle z Laurel
              description_student: Pomóż poszukiwaczce przygód Laurel zebrać skarb
                w otwartej jaskini.
              description_teacher: Na tej lekcji uczniowie będą nadal poznawać koncepcję
                pętli. Tutaj, poszukiwaczka przygód, Laurel, używa pętli, aby zebrać
                skarb w miejscach otwartych jaskiń. Wprowadza się nowy blok "zdobądź
                skarb", aby pomóc jej w podróży.
            Loops in Artist:
              name: Rysowanie ogrodów z pętlami
              description_student: Używaj wzorców i pętli, aby ukończyć obrazki.
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                uczniowie używają pętli do tworzenia wzorców. Pod koniec tego etapu
                uczniowie będą mieli możliwość tworzenia własnych obrazów za pomocą
                pętli.
            The Right App:
              name: Odpowiednia aplikacja
              description_student: Utwórz szkice swoj własnej aplikacji na smartfona.
              description_teacher: Na tej lekcji uczniowie będą stwierdzać, że informatyka
                może pomóc ludziom w prawdziwym życiu.  Najpierw uczniowie wykazują
                empatię względem kilku fikcyjnych użytkowników smartfona, aby pomóc
                im znaleźć "właściwą aplikację", które stanowi odpowiedź na ich potrzeby.
                Wówczas uczniowie okazują empatię i kreatywność, aby naszkicować swoją
                własną aplikacje na smartfona, która stanowi odpowiedź na potrzeby
                jednego dodatkowego użytkownika.
            'Events: The Big Event':
              name: Wielkie Zdarzenie Jr.
              description_student: Idź i krzycz, gdy Twój nauczyciel naciska przyciski
                na wielkim pilocie.
              description_teacher: Zdarzenia są świetnym sposobem na urozmaicenie
                napisanego wcześniej algorytmu. Czasami chcesz, aby Twój program był
                w stanie odpowiedzieć na działanie użytkownika w odpowiednim momencie.
                Właśnie do tego służą zdarzenia.
            Events in Play Lab:
              name: Królewska bitwa ze zdarzeniami
              description_student: Użyj zdarzeń, aby stworzyć historyjkę lub interaktywną
                grę.
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności kodowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie gry w Play Lab!
            Digital Trails:
              name: Cyfrowe szlaki
              description_student: Dowiedz się o swoim śladzie cyfrowym oraz jak zachowywać
                bezpieczeństwo przy wchodzeniu na strony internetowe.
              description_teacher: |-
                ![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png){: style="padding:10px 0"}

                Ta lekcja została opracowana przez [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).

                Czy to, co robisz w Internecie, pozostaje w nim na zawsze? Uczniowie dowiadują się, że informacje udostępniane przez nich w Internecie, pozostawiają ślad lub "trop" cyfrowy. W zależności od tego, jak ktoś się z nim obchodzi, może on być duży lub mały, szkodliwy lub przydatny. Uczniowie porównują różne tropy i zastanawiają się krytycznie nad różnymi rodzajami informacji, które chcą tam pozostawić.
          student_description: Poznaj podstawy informatyki i bezpieczeństwa w Internecie.
            Pod koniec kursu twórz swoją własną grę lub opowiadanie, które możesz
            udostępnić.
        coursec-2020:
          title: Kurs C (2020)
          description: Twórz programy przy pomocy tworzenia sekwencji, pętli i zdarzeń.
            Przekładaj swoje inicjały na zapis binarny, badaj różne techniki rozwiązywania
            problemów i ucz się, jak reagować na cyberprzemoc. Pod koniec kursu utwórz
            swoją własną grą lub historyjkę, którą będziesz mógł udostępnić!
          description_short: Poznaj podstawy informatyki i twórz własne artystyczne
            dzieła, opowiadania i gry.
          description_audience: W wieku 6-10
          lesson_groups:
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            csf_sequencing:
              display_name: Sekwencjonowanie
            csf_binary:
              display_name: Binarny
            csf_loops:
              display_name: Pętle
            csf_events:
              display_name: Zdarzenia
            end_of_course_project:
              display_name: Koniec projektu kursu
          lessons:
            Screen Out the Mean:
              name: Wyznacz średnią
              description_student: Na tej lekcji dowiesz się, co zrobić jeśli coś
                w Internecie sprawi, że ogarnie Cię złość, smutek lub strach.
              description_teacher: "Ta lekcja pomaga dzieciom uświadomić sobie, że
                w przypadku, gdy coś w Internecie wywołuje w nich gniew, smutek lub
                strach, należy o tym powiedzieć zaufanej osobie dorosłej. \r\n\r\nUczniowie
                uczą się, że inni ludzie mogą czasem zachowywać się się w Internecie
                jak dręczyciele. Będą zgłębiać czym jest cybernękanie oraz co mogą
                zrobić, gdy napotkają na takie zjawisko.  Po przeczytaniu scenariusza
                poświęconego złośliwemu zachowaniu online uczniowie dyskutują o tym,
                czym jest cybernękanie, jakie uczucia może wywoływać u różnych osób
                oraz jak na nie reagować. W końcu używają oni z nabytej wiedzy do
                utworzenia prostej strony ze wskazówkami na temat cybernękania w trakcie
                swojej podróży.\r"
            Powerful Passwords:
              name: Bardzo skuteczne hasła
              description_student: Na tej lekcji dowiesz się jak hasło chroni Twoje
                informacje oraz jak utworzyć dobre hasło.
              description_teacher: "Uczniowie zgłębiają powody używania przez ludzi
                haseł, poznają korzyści wynikające ze stosowania haseł oraz odkrywają
                strategie tworzenia i utrzymywania mocnych, bezpiecznych haseł.\r\n\r\nUczniowie
                poznają wskazówki dotyczące haseł, testują swoje obecne hasła w interaktywnej
                grze oraz tworzą nowe hasła z wykorzystaniem wytycznych dla skutecznych
                haseł.\r"
            'Programming: My Robotic Friends':
              name: Moi robotyczni przyjaciele Jr.
              description_student: Na tej lekcji będziesz udawać, że koledzy z klasy
                są robotami i zaprogramujesz ich tak, aby budowali wzorce piramid
                z kubeczków.
              description_teacher: Używając zbioru symboli zamiast kodu uczniowie
                będą projektować algorytmy, aby instruować "robota", jak ma ustawiać
                kubeczki według różnych wzorców. Uczniowie będą po kolei wcielać się
                w rolę robota, reagując tylko na algorytmy zdefiniowane przez rówieśników.
                W tym segmencie uczniom przedstawia się połączenia pomiędzy symbolami
                a działaniami, różnicę pomiędzy algorytmem a programem oraz cenną
                umiejętność debugowania.
            Programming in Maze:
              name: Programowanie z Angry Birds
              description_student: Ucz się o sekwencjach i algorytmach z Angry Birds.
              description_teacher: Przy pomocy postaci z gry Angry Birds uczniowie
                opracowują algorytmy sekwencyjne, aby przeprowadzić ptaka z jednej
                strony labiryntu do świnki po drugiej stronie. W tym celu układają
                bloki kodu w porządku liniowym, przez co postaci poruszają się prosto,
                skręcają w lewo lub w prawo.
            Debugging in Maze:
              name: Debugowanie w labiryncie
              description_student: Znajdź problemy w łamigłówkach i ćwicz umiejętność
                debugowania.
              description_teacher: Debugowanie jest  podstawowym elementem nauki programowania.
                Na tej lekcji uczniowie będą się konfrontować z łamigłówkami, które
                zostały rozwiązane nieprawidłowo. Będą musiały przejść przez obecny
                kod, aby zidentyfikować błędy, w tym niewłaściwe pętle, brakujące
                bloki, zbyteczne bloki oraz zepsute bloki.
            Programming in Collector:
              name: Zbieranie skarbów z Laurel
              description_student: Napisz algorytmy aby pomóc poszukiwaczce przygód,
                Laurek, zebrać mnóstwo klejnotów!
              description_teacher: W tej serii łamigłówek uczniowie będą kontynuować
                wzbogacanie swojego zrozumienia algorytmów i debugowania. Przy pomocy
                notej postaci, poszukiwaczce przygód Laurel, uczniowie będą tworzyć
                algorytmy sekwencyjne, aby sprawić, by Laurel zbierała skarb w trakcie
                przechodzenia ścieżki.
            Programming in Artist:
              name: Tworzenie grafiki przy pomocy kodu
              description_student: Twórz piękne obrazki programując Artystę.
              description_teacher: Na tej lekcji uczniowie przejmą sterowania Artystą,
                aby dokończyć rysunki na ekranie. Ta scena Artysty pozwoli uczniom
                tworzyć obrazy o coraz wyższym stopniu złożoności, korzystając z nowych
                bloków takich jak "idź do przodu o 100 pikseli" oraz "skręć w prawo
                o 90 stopni".
            Binary Bracelets:
              name: Binarne bransoletki
              description_student: Utwórz własną bransoletkę binarną i dowiedz się,
                w jaki sposób komputery zapamiętują informacje!
              description_teacher: W świecie komputerów system binarny jest niezwykle
                ważny. Większość komputerów obecnie przechowywać informacji wszelkiego
                rodzaju w formie binarnej. Ta lekcja pomaga przedstawić sposób w jaki
                można przełożyć coś z realnego życia na serię włączeń i wyłączeń.
            'Loops: My Loopy Robotic Friends':
              name: Moi zapętleni robotyczni przyjaciele Jr.
              description_student: Na tej lekcji będziesz ponownie programować swoich
                kolegów z klasy, ale używając pętli będziesz mógł rozwiązywać większe
                i bardziej złożone problemy.
              description_teacher: Tworząc wstępną wersję zajęć "Moi robotyczni przyjaciele",
                uczniowie zajmują się większymi i bardziej skomplikowanymi projektami.
                W celu zaprojektowanie swoich "robotów", aby ukończyć większe konstrukcje,
                uczniowie będą musieli identyfikować wzorce powtórzone w swoich instrukcjach,
                które można zastąpić pętlą.
            Loops with Rey and BB-8:
              name: Pętle z Rey i BB-8
              description_student: Pomóż BB-8 przejść przez labirynty używając pętli!
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Zapętlania [Getting Loopy]", na tym etapie uczniowie będą używać
                pętli, aby pomóc BB-6 przejść labirynt skuteczniej niż wcześniej.
            Loops in Harvester:
              name: Żniwa z użyciem pętli
              description_student: Użyjmy pętli, aby pomóc żniwiarce zebrać trochę
                warzyw!
              description_teacher: "Na poprzedzającym etapie uczniowie używali pętli
                do tworzenia fantastycznych rysunków. Teraz będą wstawiać w pętle
                nowe czynności, aby pomóc żniwiarce zebrać dużo warzyw rosnących w
                ogromnych skupiskach.\r"
            Looking Ahead:
              name: Patrząc w przyszłość z Minecraftem
              description_student: Unikaj lawy! Teraz zaczniesz uczyć się o instrukcjach
                warunkowych w świecie gry Minecraft.
              description_teacher: Ta lekcja została zasadniczo utworzona na potrzeby
                Godziny Kodowania [Hour of Code] z zespołem Minecrafta. Uczniowie
                będą mieli okazję przećwiczyć koncepcje, które poznali do tego momentu,
                jak również zerknąć na instrukcje warunkowe!
            Sticker Art with Loops:
              name: Grafika naklejek przy pomocy pętli
              description_student: Na tej lekcji przekonasz się, że dzięki pętlom
                łatwiej jest tworzyć jeszcze fajniejsze obrazki z Artystą!
              description_teacher: Patrz jak twarze uczniów rozpromieniają się na
                widok utworzonych przez siebie wspaniałych projektów przy użyciu niewielkiej
                liczby bloków oraz naklejek cyfrowych! Ta lekcja ma na celu budowanie
                zrozumienia zagadnienia pętli z poprzednich lekcji oraz zapewnienie
                uczniom szansy wykazania się prawdziwą kreatywnością. Te zajęcia są
                fantastyczne jeśli chodzi o tworzenie przedmiotów do portfolio lub
                na wywiadówki.
            'Events: The Big Event':
              name: Wielkie wydarzenie
              description_student: 'Zagraj w grę, aby dowiedzieć się o zdarzeniach. '
              description_teacher: Uczniowie  wkrótce dowiedzą się, że zdarzenia są
                świetnym sposobem na urozmaicenie napisanego wcześniej algorytmu.
                Czasami chcesz, aby Twój program stanowił reakcję na działanie użytkownika
                dokładnie wtedy, gdy użytkownik tego chce. Dzięki zdarzeniom Twój
                program staje się ciekawszy i bardziej interaktywny.
            Build a Flappy Game:
              name: Zbuduj grę z Flappym
              description_student: Buduj własną grę "Flappy Bird" tak, jak chcesz,
                a potem udostępnij go znajomym!
              description_teacher: Na tym szczególnym etapie, uczniowie muszą zbudować
                swoją własną grę "Flappy Bird" używając procedury obsługi zdarzeń,
                aby wykrywać kliknięcia myszki oraz kolizje obiektów. Pod koniec poziomu
                uczniowie będą w stanie nadać grze własny styl poprzez zmianę elementów
                wizualnych i zasad.
            Events in Play Lab:
              name: Gra w berka ze zdarzeniami
              description_student: Czas na twórcze działanie lub utworzenie gry w
                Play Lab!
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności programowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie gry w Play Lab!
            Picturing Data:
              name: Zobrazowanie Danych
              description_student: Danych można użyć, aby pomogły uczniom zrozumieć
                ich świat oraz odpowiedzieć na interesujące pytania. Na tej lekcji
                uczniowie będą zbierać dane w ramach projektu z Play Lab i przeprowadzać
                ich wizualizację z użyciem różnego rodzaju wykresów.
              description_teacher: Danych można użyć, aby pomogły uczniom zrozumieć
                ich świat oraz odpowiedzieć na interesujące pytania. Na tej lekcji
                uczniowie będą zbierać dane w ramach projektu z Play Lab i przeprowadzać
                ich wizualizację z użyciem różnego rodzaju wykresów.
            'End of Course Project: Create a Play Lab Game':
              name: Koniec projektu kursu
              description_student: Przygotuj ręce na ogromne kodowanie! Czas rozpocząć
                budowanie swojego projektu.
              description_teacher: W trakcie tej lekcji podsumowującej uczniowie przechodzą
                proces projektowania, tworzenia i przedstawiania swoich własnych projektów
                Play Lab! W celu uzyskania pewności, że proces toczy się gładko, zapewniliśmy
                strukturę krok-po-kroku do wykorzystania przez uczniów, od planowania
                na papierze po kodowanie na swojej stronie internetowej. W dodatku
                podsuwamy pomysły, które mają pomóc nauczycielom w doprowadzeniu do
                wzorcowego finału!
            Putting a STOP to Online Meanness:
              name: Stawianie STOP świństwom online
              description_student: Na tej lekcji dowiesz się, czym jest złośliwość
                oraz co robić, jeśli spotka Cię ona w Internecie.
              description_teacher: "<img alt=\"\" src=\"https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png\"
                style=\"padding: 10px 0;\">\n\nTa lekcja została opracowana przez
                [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).\n\nW
                Internecie pojawia się całe mnóstwo ciekawych ludzi, ale czasem niektórzy
                z nich mogą być względem siebie złośliwi. Odegranie scenek pomoże
                Twoim uczniom zrozumieć, dlaczego często łatwiej jest być złośliwym
                w Internecie niż osobiście oraz jak radzić sobie ze złośliwością w
                internecie, gdy ją zauważą. "
            Password Power-Up:
              name: Włączenie na hasło
              description_student: Na tej lekcji dowiesz się jak hasło chroni Twoje
                informacje oraz jak utworzyć dobre hasło.
              description_teacher: |-
                <img alt="" src="https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png" style="padding: 10px 0;">

                Ta lekcja została opracowana przez [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).

                Skuteczniejsze, bardziej bezpieczne hasła internetowe są dobrym rozwiązaniem dla wszystkich. Jak możemy pomóc dzieciom w tworzeniu lepszych haseł i ich zapamiętaniu? Na tej lekcji korzystaj ze wskazówek, które pomogą dzieciom w tworzeniu haseł, które są zarówno bezpieczne, jak i łatwe do zapamiętania.
          student_description: Twórz programy przy pomocy tworzenia sekwencji, pętli
            i zdarzeń. Przekładaj swoje inicjały na zapis binarny, badaj różne techniki
            rozwiązywania problemów i ucz się, jak reagować na cyberprzemoc. Pod koniec
            kursu utwórz swoją własną grą lub historyjkę, którą będziesz mógł udostępnić!
        coursed-2020:
          title: Kurs D (2020)
          description: Uczniowie pogłębiają poziom zrozumienia zagadnień pętli, wyrażeń
            warunkowych i zdarzeń. Poza kodowaniem, uczniowie uczą się o obywatelstwie
            cyfrowym.
          description_short: Ucz się o instrukcjach warunkowych. Twórz swoją własną
            grafikę, gry, a nawet potańcówkę.
          description_audience: W wieku 7-11
          lesson_groups:
            csf_sequencing:
              display_name: Sekwencjonowanie
            csf_events:
              display_name: Zdarzenia
            csf_loops:
              display_name: Pętle
            csf_conditionals:
              display_name: Zdania z warunkami
            csf_binary:
              display_name: Binarny
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            end_of_course_project:
              display_name: Koniec projektu kursu
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programowanie na papierze milimetrowym
              description_student: Na tej lekcji będziesz programować swoich kolegów
                z klasy tak, by rysowali obrazki!
              description_teacher: '"Programując" się wzajemnie na rysowanie obrazków
                uczniowie uzyskują możliwość zdobycia doświadczeń w zakresie pewnych
                kluczowych koncepcji programowania w przyjemny i dostępny sposób.
                Zajęcia rozpoczną się od polecenia uczniom użycia symboli do wzajemnego
                poinstruowania się, jak pokolorować kwadraciki na papierze milimetrowym,
                starając się odtworzyć istniejące rysunki.  Jeśli jest czas, lekcja
                może się zakończyć prezentacją rysunków, które uczniowie utworzyli
                samodzielnie.  '
            Introduction to Online Puzzles:
              name: Wprowadzenie do Puzzli Online
              description_student: Ta lekcja da Ci możliwość ćwiczenia umiejętności,
                których będziesz potrzebować na tym kursie.
              description_teacher: 'W tym zestawie łamigłówek uczniowie rozpoczną
                od wprowadzanie (lub powtórki, w zależności od doświadczenia Twojej
                klasy) internetowego obszaru roboczego Code.org. Będą filmy wideo
                pokazujące podstawową funkcjonalność obszaru roboczego z uwzględnieniem
                przycisków "Uruchom", "Resetuj" i "Krok". Na tych filmach omówione
                zostaną następujące kwestie: przeciąganie bloków Blockly, usuwanie
                bloków Blockly i łączenie bloków Blockly. Później uczniowie będą ćwiczyć
                swoje umiejętności _tworzenia sekwencji_ i _debugowania_ w labiryncie.
                Od tego momentu uczniowie będą poznawać nowe rodzaje łamigłówek takie
                jak Collector, Artist i Harvester, gdy będą się uczyć podstaw _pętli_.'
            Relay Programming:
              name: Sztafeta programowania
              description_student: Pamiętaj na początku kursu, gdy tworzysz rysunki
                z kodem? Na tej lekcji będziesz pracować z zespołem, aby robić coś
                bardzo podobnego!
              description_teacher: Ta aktywność rozpocznie się krótką lekcją poświęconą
                debugowaniu i wytrwałości, a następnie szybko przejdzie w wyścig z
                czasem, gdy uczniowie dobiorą się w zespoły i będą pracować razem
                nad programem instrukcja po instrukcji.
            Debugging in Collector:
              name: Debugowanie z Laurel
              description_student: Czy w trakcie kodowania kiedykolwiek wystąpiły
                jakieś problemy? Na tej lekcji będziesz się uczyć sekretów debugowania.
                Debugowanie jest procesem wynajdywania i eliminowania problemów występujących
                w Twoim kodzie.
              description_teacher: Na tych zajęciach online uczniowie będą ćwiczyć
                debugowanie w środowisku "kolekcjonerka". Uczniowie będą ćwiczyć czytanie
                i edytowanie kodu, aby naprawiać łamigłówki przy pomocy prostych algorytmów,
                pętli i pętli zagnieżdżonych.
            Events in Bounce:
              name: Zdarzenia w Bounce
              description_student: Czy kiedykolwiek chciałeś grać w szkole w gry wideo?
                Na tej lekcji będziesz tworzyć swoje własne!
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                się uczyć, czym są zdarzenia oraz jak komputery z nich korzystają
                w programach takich, jak gry wideo. Uczniowie będą pracować nad łamigłówkami
                sprawiając, że program reaguje na zdarzenia (jak naciskanie klawiszy
                ze strzałkami). Na końcu łamigłówki uczniowie będą mieli możliwość
                spersonalizowano grę przy pomocy różnych prędkości i dźwięków.
            Build a Star Wars Game:
              name: Zbuduj grę Star Wars
              description_student: Poczuj moc w trakcie budowania swojej własnej gry
                Star Wars na tej lekcji.
              description_teacher: Na tej lekcji uczniowie będą ćwiczyć używanie zdarzeń
                do budowania gry, którą mogą udostępniać online. Z R2-D2 oraz innymi
                postaciami z Gwiezdnych Wojen w rolach głównych, uczniowie będą przeprowadzani
                przez zdarzenia, a następnie dostaną czas na utworzenie swojej własnej
                gry.
            Loops in Ice Age:
              name: Pętle w Epoce Lodowcowej
              description_student: Na tej lekcji będziesz używać bloku powtarzania,
                aby pomóc Scratowi dojść do żołędzia w jak najbardziej wydajny sposób.
              description_teacher: W ramach szybkiej aktualizacji (lub wprowadzenia)
                do używania pętli, na tym etapie uczniowie będą używać bloku "powtarzaj",
                aby w jak najbardziej wydajny sposób doprowadzić Scrata do żołędzia.
            Loops in Artist:
              name: Rysowanie kształtów przy pomocy pętli
              description_student: Na tej lekcji przekonasz się, że dzięki pętlom
                łatwiej jest tworzyć fajne obrazki przy pomocy interfejsu Artist!
              description_teacher: Ta lekcja ma na celu budowanie zrozumienia zagadnienia
                pętli z poprzednich lekcji oraz zapewnienie uczniom szansy wykazania
                się prawdziwą kreatywnością. Te zajęcia niosą ze sobą podwójną korzyść
                jako ćwiczenie w debugowaniu na potrzeby dodatkowej praktyki w zakresie
                rozwiązywania problemów.
            Nested Loops in Bee:
              name: Zagnieżdżone pętle w labiryncie
              description_student: Pętle wewnątrz pętli wewnątrz pętli. Co to znaczy?
                Na tej lekcji dowiesz się, co się dzieje, gdy utworzysz pętlę zagnieżdżoną.
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                mieli możliwość wypchnięcia ich zrozumienia dla pętli na zupełnie
                nowy poziom. Rozgrywając grę "Pszczółka i rośliny kontra zombie" [Bee
                and Plants vs Zombies], uczniowie będą się uczyć, jak programować
                pętlę, aby znalazła się z innej pętli. Będą również zachęcani do wymyślenia
                sposobu, w jaki niewielkie zmiany w pętli będzie wpływać na program,
                gdy klikają "Uruchom".
            Conditionals with Cards:
              name: Warunkowe z kartami
              description_student: Czas rozegrać grę, w której zbierasz punkty tylko
                w określonych warunkach!
              description_teacher: "Ta lekcja pokazuje, w jaki sposób można użyć wyrażeń
                warunkowych, aby dostosować program do konkretnych informacji. Nie
                zawsze mamy wszystkie informacje, które są potrzebne do napisania
                programu. Czasem będziesz chcieć czego innego w jednej sytuacji, niż
                chciałeś w innej nawet, jeśli nie wiesz, jaka sytuacja będzie prawdziwa
                po uruchomieniu kodu. I wówczas do głosu dochodzą wyrażenia warunkowe.
                Wyrażenia warunkowe pozwalają komputerowi podejmować decyzje na podstawie
                informacji, które są prawdziwe zawsze, gdy jest uruchomiony Twój kod.
                \r\n\r"
            Conditionals in Bee:
              name: '"jeśli/w przeciwnym razie" z Pszczółką'
              description_student: Teraz rozumiesz już wyrażenia warunkowe, czas zaprogramować
                pszczółkę tak, aby użyć jej przy zbieraniu miodu i nektaru.
              description_teacher: Do tego momentu uczniowie pisali kod, który realizuje
                się dokładnie tak samo po każdym uruchomieniu - wiarygodny, ale niezbyt
                elastyczny. Na tej lekcji Twoja klasa rozpocznie kodować przy pomocy
                wyrażeń warunkowych, pozwalając im na pisanie kodu, który funkcjonuje
                inaczej, w zależności od konkretnych warunków, na które napotyka program.
            While Loops in Farmer:
              name: Pętle "dopóki" z Rolnikiem
              description_student: 'Pętle są przydatne do kodowania. Na tej lekcji
                nauczysz się o nowym rodzaju pętli: pętle "dopóki"!'
              description_teacher: "Do momentu, gdy uczniowie dojdą do tej lekcji,
                powinni już mieć dużą praktykę w używaniu pętli \"powtórz\", zatem
                nadszedł czas, aby połączyć ze sobą różne elementy. \r\n\r\n_Pętle
                \"dopóki\"_ są pętlami, które nieustannie powtarzają komendy, gdy
                spełniony jest warunek. Pętli \"dopóki\" używa się, gdy programista
                nie zna dokładnej liczby powtórzeń, które trzeba wykonać, ale wie,
                że warunek musi być spełniony, aby pętla wykonywała powtarzanie. Na
                przykład uczniowie będą zajmować zasypywaniem dziur i wykopywaniem
                błota w interfejsie Farmer. Nie będą znali wielkości dziur ani wysokości
                stert błota, ale będą wiedzieli, że muszą zasypywać dziury i kopać
                błoto tak długo, aż teren nie stanie się płaski."
            Until Loops in Maze:
              name: Pętle "dopóki" w labiryncie
              description_student: Możesz robić pewne niesamowite rzeczy, gdy używasz
                pętli "dopóki".
              description_teacher: Na tej lekcji uczniowie będą się uczyć o pętlach
                "dopóki". Uczniowie będą budować programy, które sprawiają, że główna
                postać powtarza czynności "dopóki" dojdą do pożądanego punktu zatrzymania.
            Conditionals & Loops in Harvester:
              name: Żniwa z wyrażeniami warunkowymi
              description_student: Nie jest dokładnie jasne, kiedy należy używać każdego
                wyrażenia warunkowego. Ta lekcja pomoże Ci uzyskać praktykę w podejmowaniu
                decyzji, co robić.
              description_teacher: Uczniowie będą ćwiczyć pętle "dopóki", pętle "aż
                do" oraz instrukcje "jeśli/ w przeciwnym razie". We wszystkich tych
                blokach używa się wyrażeń warunkowych. Ćwicząc wszystkie trzy, uczniowie
                będą się uczyć pisania złożonych i elastycznych kodów.
            'Unplugged: Binary':
              name: Binarne obrazy (Binary Images)
              description_student: Ucz się, jak komputery przechowują obrazki używając
                języka z tylko dwoma opcjami.
              description_teacher: Chociaż wiele osób sądzi, że binarne są tylko zera
                i jedynki, uczniom zostanie wprowadzona koncepcja, że informacje mogą
                być reprezentowane na różne binarne sposoby.  Na tej lekcji to pojęcie
                jest rozwijane jeszcze dalej i ilustruje, jak komputer może również
                przechowywać bardziej złożone informacje (takie jak obrazy i kolory)
                w postaci binarnej.
            Artist Binary:
              name: Binarne obrazy z Artystą
              description_student: Na tej lekcji będziesz się uczyć, jak tworzyć obrazki
                używając tylko zer i jedynek.
              description_teacher: Na tej serii lekcji internetowych uczniowie będą
                się uczyć, jak tworzyć obrazki z użyciem włączania i wyłączania.
            Digital Citizenship:
              name: Cyfrowe obywatelstwo
              description_student: Niektórych informacji nie można bezpiecznie udostępniać
                w internecie. Ta lekcja pomoże Ci w rozpoznaniu różnicy pomiędzy informacjami
                bezpiecznymi a informacjami prywatnymi.
              description_teacher: "Ta lekcja, utworzona we współpracy z Common Sense
                Education, pomaga uczniom w nauce krytycznego myślenia o informacjach
                użytkownika, o które proszą albo których wymagają strony internetowe.
                Uczniowie poznają różnicę pomiędzy informacją o charakterze prywatnym,
                wyróżniając, co można udostępniać bezpiecznie w Internecie, a co nie
                jest bezpieczne.\r\n\r\nUczniowie będą również zgłębiać czym jest
                zachowanie odpowiedzialne i pełne poszanowania względem społeczności
                offline i online w ramach działań zmierzających do nauczenia się jak
                być dobrymi obywatelami cyfrowymi."
            Dance Party:
              name: Potańcówka
              description_student: Czas na świętowanie! Na tej lekcji będziesz programować
                swoją własną, interaktywną potańcówkę.
              description_teacher: Na tej lekcji uczniowie będą programować swoją
                własną interaktywną potańcówkę. Na tych zajęciach potrzebny jest dźwięk,
                gdyż narzędzie zbudowano tak, aby reagowało na muzykę.
            Dance Part:
              name: Potańcówka
            End of Course Project:
              name: Koniec projektu kursu
              description_student: Przygotuj ręce na ogromne kodowanie! Czas rozpocząć
                budowanie swojego projektu.
              description_teacher: W trakcie tej lekcji podsumowującej uczniowie przechodzą
                proces projektowania, tworzenia i przedstawiania swoich własnych projektów!
            Be A Super Digital Citizen:
              name: Bądź Super Cyfrowym Obywatelem
              description_student: Dowiesz się, jak możesz się przeciwstawiać, gdy
                jesteś świadkiem cybernękania.
              description_teacher: |-
                ![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png){: style="padding:10px 0"}

                Ta lekcja została opracowana przez [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).

                Narzędzia online wzmacniają poczucie pewności dzieci, ale niosą ze sobą duże obowiązki. Czy dzieci zawsze wiedzą, co zrobić, gdy dojdzie do konfrontacji z cybernękaniem? Pokaż swoim uczniom, jak podejmować działania i rozwiązywać konflikty, od przeciwstawiania się po udzielaniu pomocy tym, którzy jej potrzebują.
          student_description: Uczniowie pogłębiają poziom zrozumienia zagadnień pętli,
            wyrażeń warunkowych i zdarzeń. Poza kodowaniem, uczniowie uczą się o obywatelstwie
            cyfrowym.
        coursee-2020:
          title: Kurs E (2020)
          description: Zacznij kodować przy pomocy algorytmów, pętli, wyrażeń warunkowych
            oraz zdarzeń, a następnie przejdziesz do funkcji. W drugiej części tego
            kursu, zaprojektuj i utwórz projekt podsumowujący, który możesz udostępnić
            znajomym i rodzinie.
          description_short: Powtórz koncepcje ujęte w kursach C i D, a następnie
            przejdź dalej do nauki funkcji.
          description_audience: W wieku 8-12
          lesson_groups:
            ramp_up:
              display_name: Intensyfikacja działań
            csf_sprites:
              display_name: Duszki
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            csf_nested_loops:
              display_name: Zagnieżdżające się  pętle
            csf_functions:
              display_name: Funkcje
            csf_impacts:
              display_name: Wplywy informatyki
            end_of_course_project:
              display_name: Koniec projektu kursu
          lessons:
            Sequencing in the Maze:
              name: Tworzenie sekwencji w labiryncie
              description_student: Na tej lekcji nauczysz się pisać swoje własne programy!
              description_teacher: "W tym zestawie łamigłówek uczniowie rozpoczną
                od wprowadzanie (lub powtórki, w zależności od doświadczenia Twojej
                klasy) internetowego obszaru roboczego Code.org. Będą filmy wideo
                pokazujące podstawową funkcjonalność obszaru roboczego z uwzględnieniem
                przycisków \"Uruchom\", \"Resetuj\" i \"Krok\". Na tych filmach omówione
                zostaną następujące kwestie: przeciąganie bloków Blockly, usuwanie
                bloków Blockly i łączenie bloków Blockly. Później uczniowie będą ćwiczyć
                swoje umiejętności _tworzenia sekwencji_ i _debugowania_ w labiryncie.
                \r\nDebugowanie stanowi podstawowy element programu nauczania. Uczniowie
                trafią na pewne łamigłówki, które zostały rozwiązane nieprawidłowo.
                Będą musieli przejść przez istniejący kod, aby zidentyfikować błędy,
                z uwzględnieniem nieprawidłowych pętli, brakujących bloków, dodatkowych
                bloków i zepsutych bloków. "
            Programming and Loops with the Artist:
              name: Rysowanie przy pomocy pętli
              description_student: Na tej lekcji przekonasz się, że dzięki pętlom
                łatwiej jest tworzyć jeszcze fajniejsze obrazki z Artystą!
              description_teacher: Patrz jak twarze uczniów rozpromieniają się na
                widok utworzonych przez siebie wspaniałych projektów przy użyciu niewielkiej
                liczby bloków oraz naklejek cyfrowych! Ta lekcja ma na celu budowanie
                zrozumienia zagadnienia pętli z poprzednich lekcji oraz zapewnienie
                uczniom szansy wykazania się prawdziwą kreatywnością. Te zajęcia są
                fantastyczne jeśli chodzi o tworzenie przedmiotów do portfolio lub
                na wywiadówki.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Wyrażenia warunkowe w Minecrafcie: Wodna podróż'
              description_student: Tutaj nauczysz się o wyrażeniach warunkowych w
                świecie gry Minecraft.
              description_teacher: Ta lekcja została zasadniczo utworzona na potrzeby
                Godziny Kodowania [Hour of Code] z zespołem Minecrafta. Uczniowie
                będą mieli okazję przećwiczyć koncepcje, które poznali do tego momentu,
                jak również zerknąć na instrukcje warunkowe!
            Conditionals:
              name: Wyrażenia warunkowe z interfejsem Farmer
              description_student: Musisz powiedzieć komputerowi, co zrobić w określonych
                warunkach w ramach tej rozrywkowej i pełnej wyzwań serii.
              description_teacher: Ta lekcja wprowadza uczniów w pętle "dopóki" i
                instrukcje "jeśli/ w przeciwnym razie". _Pętle "dopóki"_ są pętlami,
                które nieustannie powtarzają komendy, gdy spełniony jest warunek.
                Pętli "dopóki" używa się, gdy programista nie zna dokładnej liczby
                komend, które trzeba wykonać, ale wie, że warunek musi być spełniony,
                aby pętla kontynuowała zapętlanie. Instrukcje "jeśli/ w przeciwnym
                razie" zapewniają elastyczność w programowaniu poprzez uruchamianie
                wszystkich sekcji kodu tylko, jeśli coś jest prawdziwe, w przeciwnym
                razie uruchamia się coś innego.
            Simon Says:
              name: Simon mówi
              description_student: Zagraj w grę i pomyśl, jakie komendy są potrzebne,
                aby uzyskać właściwy wynik.
              description_teacher: Na tej lekcji uczniowie zagrają w grę służącą do
                tego, by skłonić ich do myślenia o sposobie wydawania komend, aby
                uzyskać właściwy wynik. To pomoże im łatwiej przenieść się do Sprite
                Lab w nadchodzących lekcjach.
            Learning Sprites with Sprite Lab:
              name: Pływająca ryba w Sprite Lab
              description_student: Naucz się tworzyć i edytować duszki.
              description_teacher: 'Na tej lekcji uczniowie będą się uczyć o dwóch
                koncepcjach stanowiących serce interfejsu Sprite Lab: duszkach i zachowaniach.
                Duszki są postaciami na ekranie, które uczniowie mogą przemieszczać,
                zmieniać lub którymi mogą manipulować. Zachowania są działaniami,
                które duszki podejmują w trybie ciągłym do momentu ich zatrzymania.'
            Alien Dance Party with Sprite Lab:
              name: Wydarzenia z Sprite Lab
              description_student: Twórz projekt interaktywny, który możesz udostępnić
                kolegom z klasy.
              description_teacher: 'Na tej lekcji wykorzystuje się interfejs Sprite
                Lab, platformy, na której uczniowie mogą tworzyć swoje własne interaktywne
                animacje i gry. W uzupełnieniu do zachowań, obecni uczniowie mogą
                wbudowywać dane użytkownika jako wydarzenia do utworzenia "potańcówki
                ufoludków". '
            Private and Personal Information:
              name: Informacje prywatne i osobowe
              description_student: Internet niesie rozrywkę i radość, ale ważne jest
                to, aby przebywając w nim, zachowywać bezpieczeństwo. Ta lekcja jest
                poświęcona różnicy pomiędzy informacjami, które są bezpieczne do udostępniania
                online a informacjami, które takie nie są.
              description_teacher: |-
                ![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png){: style="padding:10px 0"}

                Ta lekcja została opracowana przez [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).

                Chęć dzielenia się i łączenia z innymi leży w naturze naszych uczniów. Jak możemy pomóc dzieciom budować mocne, pozytywne i bezpieczne relacje w Internecie? Pomóż uczniom nauczyć się odróżniać to, co ma charakter osobisty od tego, co najlepiej zachować dla siebie.
            About Me:
              name: O mnie ze Sprite Lab
              description_student: Tworząc interaktywny plakat przy pomocy SpriteLab,
                uczniowie będą stosować zasady udostępniania informacji o charakterze
                osobistym i prywatnym w Internecie w zakresie, w jakim je rozumieją.
              description_teacher: "Tworząc interaktywny plakat przy pomocy SpriteLab,
                uczniowie będą stosować zasady udostępniania informacji o charakterze
                osobistym i prywatnym w Internecie w zakresie, w jakim je rozumieją.\r"
            Access Ability:
              name: Projektowanie pod kątem dostępności
              description_student: 'Na tej lekcji uczniowie będą się uczyć o dostępności
                i wartości empatii za pomocą burzy mózgów i projektowania dostępnych
                rozwiązań na aplikacje hipotetyczne. '
              description_teacher: 'Na tej lekcji uczniowie będą się uczyć o dostępności
                i wartości empatii za pomocą burzy mózgów i projektowania dostępnych
                rozwiązań na aplikacje hipotetyczne. '
            Nested Loops in Bee:
              name: Zagnieżdżone pętle w labiryncie
              description_student: Pętle wewnątrz pętli wewnątrz pętli. Co to znaczy?
                Na tej lekcji dowiesz się, co się dzieje, gdy wstawisz pętlę do innej
                pętli.
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                mieli możliwość wypchnięcia ich zrozumienia dla pętli na zupełnie
                nowy poziom. Rozgrywając grę "Pszczółka i rośliny kontra zombie" [Bee
                and Plants vs Zombies], uczniowie będą się uczyć, jak programować
                pętlę, aby znalazła się z innej pętli. Będą również zachęcani do wymyślenia
                sposobu, w jaki niewielkie zmiany w pętli będzie wpływać na program,
                gdy klikają "Uruchom".
            Nested Loops in Artist:
              name: Wymyślne kształty z użyciem pętli zagnieżdżonych
              description_student: Więcej pętli zagnieżdżonych! Tym razem będziesz
                tworzyć pewien NIESAMOWITY obrazek przy pomocy pętli zagnieżdżonych.
              description_teacher: Uczniowie będą tworzyć skomplikowane układy używając
                Artist w dzisiejszym zestawie łamigłówek. Kontynuując ćwiczenie pętli
                zagnieżdżonych mając na uwadze nowe cele, uczniowie przekonają się,
                że pętle zasadniczo mają szerszy zakres zastosowań. Ten zestaw łamigłówek
                daje również dużo więcej możliwości pracy twórczej oraz okazję do
                tego, by uczniowie zaprojektowali swój własnych projekt pod koniec
                tego etapu.
            Nested Loops in Frozen:
              name: Zagnieżdżone pętle w Krainie Lodu
              description_student: Anna i Elsa umieją świetnie jeździć na łyżwach,
                ale potrzebują Twojej pomocy w utworzeniu układów na lodzie. Użyj
                pętli zagnieżdżonych do utworzenia czegoś niewiarygodnie FAJNEGO.
              description_teacher: Teraz uczniowie uczą się, jak układać pętle warstwowo,
                mogą tworzyć tyle pięknych rzeczy. Na tej lekcji uczniowie wykonają
                serie ćwiczeń, które pomogą im utworzyć obrazki do ich własnego portfolio
                korzystając ze wspaniałych umiejętności łyżwiarskich Anny i Elsy!
            'Functions: Songwriting':
              name: Pisanie piosenek
              description_student: Nawet gwiazdy rocka potrzebują umiejętności programowania.
                na tej lekcji będziesz się uczyć o funkcjach, korzystając ze słów
                piosenek.
              description_teacher: Jedną z najwspanialszych struktur w informatyce
                jest funkcja.  Funkcje (czasami nazywane procedurami) są mini programami,
                które można wielokrotnie używać wewnątrz większych programów. Ta lekcja
                pomoże uczniom intuicyjnie zrozumieć, dlaczego połączenie fragmentów
                kodu w funkcje może być tak dobrą praktyką.
            Functions in Minecraft:
              name: Funkcje w Minecrafcie
              description_student: Czy jesteś w stanie wymyślić, jak używać funkcji,
                aby uzyskać jak najskuteczniejszy kod?
              description_teacher: Uczniowie zaczną rozumieć, jak pomocne mogą być
                funkcje w tej wesołej i interaktywnej przygodzie Minecraft!
            Functions in Harvester:
              name: Funkcje ze żniwiarką
              description_student: Dzięki funkcjom będziesz oszczędzać mnóstwo pracy
                w trakcie pomocy udzielanej farmerce przy żniwach.
              description_teacher: Uczniowie ćwiczyli tworzenie efektownych projektów
                w interfejsie Artist oraz przechodzenia przez labirynty w interfejsie
                Bee, ale dzisiaj będą używać funkcji do zbierania plonów w interfejsie
                Farmer. Na tej lekcji uczniowie będą zmuszeni do używania funkcji
                na nowe sposoby łącząc je z pętlami "dopóki" i wyrażeniami "jeśli/w
                przeciwnym razie".
            Functions in Artist:
              name: Funkcje z Artistą
              description_student: Twórz skomplikowane rysunki w  sposób łatwiejszy
                przy pomocy funkcji!
              description_teacher: Uczniowie zostaną wprowadzeni w używanie funkcji
                przy pomocy Artysty. Zostaną utworzone i modyfikowane wspaniałe obrazki.
                Na potrzeby bardziej skomplikowanych wzorców, uczniowie będą się uczyć
                o zagnieżdżaniu funkcji poprzez wywoływanie jednej funkcji z wnętrza
                innej.
            End of Course Project:
              name: Koniec projektu kursu
              description_student: Projekty tak dużych rozmiarów wymagają sporej ilości
                czasu i planowania. Znajdź dla siebie inspirację, opracuj plan i wyzwól
                swoją kreatywność!
              description_teacher: "W ciągu czterech kolejnych lekcji uczniowie będą
                mieli możliwość wykorzystania swoich umiejętności kodowania w projekcie
                podsumowującym. Ten projekt pomoże osobom zdobyć doświadczenie w zakresie
                kodowania i budowania przykładu, który można udostępnić rówieśnikom
                i kochanym osobom.  Zgodnie z zamierzeniami doświadczenie zdobywane
                będzie w ramach wielu lekcji lub wielu tygodni, a uczniowie będą spędzać
                czas poznając zasady prowadzenia burzy mózgów, nauki procesu projektowania,
                budowania i przedstawiania swojej finałowej pracy. \r\n\r\nNa etapie
                eksploracji uczniowie będą bawić się zbudowanymi wcześniej przykładami
                projektów zarówno w Artist, jak i w Sprite Lab celem uzyskania inspiracji.
                Potem uczniowie będą poznawać proces projektowania i dowiadywać się
                jak wdrażać go we własnych projektach.  Następnie zostanie im udostępniona
                przestrzeń do stworzenia własnego projektu w Artist, Sprite Lab lub
                innym interfejsie, który poznali (najprawdopodobniej będzie to najdłuższy
                etap projektu) Na koniec uczniowie będą mogli zaprezentować ukończoną
                pracę rówieśnikom."
            Digital Sharing:
              name: Udostępnianie cyfrowe
              description_student: Na tej lekcji będziesz się uczyć o wyzwaniach i
                korzyściach wynikających z własności i praw autorskich.
              description_teacher: Ta lekcja, wypożyczona na potrzeby "Podstaw informatyki"
                przez zespół "Prawa autorskie i kreatywność", ma na celu pomóc uczniom
                zrozumieć istotę wyzwań i korzyści wynikających z poszanowania praw
                własności i praw autorskich, w szczególności w środowiskach cyfrowych.
                Uczniowie powinni być zachęcani do przestrzegania praw artystów jako
                istotnego elementu bycia etycznym obywatelem cyfrowym.
            Designing for Accessibility:
              name: Projektowanie pod kątem dostępności
              description_student: 'Na tej lekcji uczniowie będą się uczyć o dostępności
                i wartości empatii za pomocą burzy mózgów i projektowania dostępnych
                rozwiązań na aplikacje hipotetyczne. '
              description_teacher: 'Na tej lekcji uczniowie będą się uczyć o dostępności
                i wartości empatii za pomocą burzy mózgów i projektowania dostępnych
                rozwiązań na aplikacje hipotetyczne. '

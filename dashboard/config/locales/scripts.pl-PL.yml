              name: Ankieta wstępna dotycząca Odkryć Informatyki
            Intro to Problem Solving:
              name: Wprowadzenie do rozwiązywania problemów
              description_student: "**Pytanie dnia: Co może nam pomóc we wspólnej
                pracy i rozwiązywaniu problemów jako zespół?**\r\n\r\nKlasa pracuje
                w grupach projektując łódki z folii aluminiotej tak, aby utrzymały
                jak najwięcej drobnych monet. Pod koniec lekcji grupy zastanowią się
                nad doświadczeniami zebranymi w trakcie zajęć oraz dokonają powiązań
                z rodzajami rozwiązań problemów, którymi będą się zajmować do końca
                kursu."
              description_teacher: "**Pytanie dnia: Co może nam pomóc we wspólnej
                pracy i rozwiązywaniu problemów jako zespół?**\r\n\r\nNa tej lekcji
                uczniowie pracują w grupach projektując łódki z folii aluminiotej
                tak, aby utrzymały jak najwięcej drobnych monet. Grupy odbywają dwie
                rundy prac nad łódkami, a celem jest próba utrzymania większej liczby
                drobnych monet niż w rundzie 1. Konstrukcja zajęć zapowiada różne
                działania w procesie rozwiązywania problemu, do których uczniowie
                zostaną wprowadzeni w stopniu bardziej szczegółowym na kolejnej lekcji.
                Pod koniec lekcji grupy zastanowią się nad doświadczeniami zebranymi
                w trakcie zajęć oraz dokonają powiązań z rodzajami rozwiązań problemów,
                którymi będą się zajmować do końca kursu.\n\n\r\n\r\n**Dostępne są
                również alternatywne wersje tej lekcji.** \r\n\r\n\n* [Stół prasowy](./4/)\r\n\n*
                [Most z makaronu](./5/)\r\n\n* [Wieża z papieru](./6/)"
            The Problem Solving Process:
              name: Proces rozwiązywania problemów
              description_student: "**Pytanie dnia: jakie są pewne wspólne kroki,
                które możemy użyć do rozwiązania wielu problemów różnego rodzaju?**\r\n\r\nNa
                tej lekcji wprowadza się formalny proces rozwiązywania problemów,
                który klasa będzie używać podczas rocznego kursu: Definiuj - Przygotowuj
                - Prowadź próby - Dziel się przemyśleniami. Klasa odnosi te działania
                do problemu dotyczącego aluminiowych łódek z poprzedniej lekcji, który
                udało im się dobrze rozwiązać. Pod koniec lekcji klasa zbiera listę
                przydatnych strategii o charakterze ogólnym dla każdego działania
                w ramach procesu, aby zamieścić je na plakatach, których będzie używać
                w trakcie realizacji tej części oraz w trakcie roku. "
              description_teacher: "**Pytanie dnia: Jakie są pewne wspólne kroki,
                które możemy wykonać w celu rozwiązania problemów wielu różnych rodzajów?**\r\n\r\nNa
                tej lekcji wprowadza się formalny proces rozwiązywania problemów,
                który uczniowie będą używać podczas rocznego kursu: Definiuj - Przygotowuj
                - Prowadź próby - Dziel się przemyśleniami.  Lekcja zaczyna się od
                poproszenia uczniów o odbycie burzy mózgów nad wszystkimi, zróżnicowanymi
                rodzajami problemów, z którymi borykają się w życiu codziennym. Następnie
                uczniom pokazuje się cztery działania w ramach procesu rozwiązywania
                problemu i podejmują wspólną pracę mającą na celu odniesienie tych
                abstrakcyjnych kroków do ich prawdziwych doświadczeń w zakresie rozwiązywania
                problemów. Najpierw uczniowie odnoszą te działania do problemu dotyczącego
                aluminiowych łódek z poprzedniej lekcji, który udało im się dobrze
                rozwiązać, a potem do problemu, który chcą rozwiązać lepiej. Pod koniec
                lekcji klasa zbiera listę przydatnych strategii o charakterze ogólnym
                dla każdego działania w ramach procesu, aby zamieścić je na plakatach,
                których będzie używany w trakcie realizacji tej części oraz w trakcie
                roku. "
            Exploring Problem Solving:
              name: Zgłębianie rozwiązywania problemów
              description_student: "**Pytanie dnia: Jak możemy stosować proces rozwiązywania
                problemów do wielu różnych rodzajów problemów?**\r\n\r\nNa tej lekcji
                klasa stosuje proces rozwiązywania problemu do trzech różnych problemów:
                wyszukiwania słowa, rozmieszczenia gości przy stole na przyjęciu urodzinowym
                oraz planowania wycieczki. Te problemy stają się coraz bardziej złożone
                i zbyt słabo zdefiniowane, aby przedstawić dlaczego proces rozwiązywania
                problemów jest szczególnie pomocny w zmaganiach z problemami tego
                typu."
              description_teacher: "**Pytanie dnia: Jak możemy stosować proces rozwiązywania
                problemów do wielu różnych rodzajów problemów?**\r\n\r\nNa tej lekcji
                uczniowie będą stosować proces rozwiązywania problemów do trzech różnych
                zagadnień tak, by lepiej zrozumieć na czym polega wartość każdego
                z działań. Przeprowadzą wyszukiwanie słowa, ustalą miejsca, na których
                mają siedzieć goście imprezy urodzinotej oraz zmienią układ sali klasy.
                \ Te kwestie stają się coraz bardziej złożone i zbyt słabo zdefiniowane,
                aby przedstawić, dlaczego proces rozwiązywania problemów jest szczególnie
                pomocny w zmaganiach z wyzwaniami tego typu.Lekcja kończy się przedstawieniem
                przez uczniów swoich przemyśleń wynikających z doświadczenia w zakresie
                procesu rozwiązywania problemów. Będą uzasadniać uwzględnienie każdego
                kroku oraz przeprowadzą burzę mózgów w zakresie pytań czy strategii,
                które mogą im pomóc lepiej zdefiniować problemy otwarte, ponieważ
                często jest najważniejszy krok. \r\n\r\nPrzeprowadzenie tej lekcji
                najprawdopodobniej wymagać będzie przynajmniej dwóch godzin lekcyjnych.
                Pierwsze dwa problemy mogą zostać rozstrzygnięte w trakcie jednej
                lekcji, natomiast trzeci będzie musiał być przeniesiony na drugi dzień."
            What is a Computer?:
              name: Czym jest komputer?
              description_student: "**Pytanie dnia: Co to jest komputer?**\r\n\r\nW
                trakcie tej lekcji klasa opracowuje wstępną definicję komputera. Po
                przeprowadzenia burzy mózgów na temat potencjalnych definicji komputera,
                klasa pracuje w grupach dzieląc obrazy na \"jest komputerem\" lub
                \"nie jest komputerem\" na papierze plakatowym i wyjaśnia motywujące
                czynniki wyboru elementów najtrudniejszych do skategoryzowania. Nauczyciel
                wprowadza definicję komputera i pozwala grupom zweryfikować ich plakaty
                według notej definicji."
              description_teacher: "**Pytanie dnia: Co to jest komputer?**\r\n\r\nW
                trakcie tej lekcji klasa opracowuje wstępną definicję komputera. Na
                początku lekcji klasa przeprowadza burzę mózgów na temat potencjalnych
                definicji komputera i umieszcza wyniki burzy mózgów na tablicy. Potem
                uczniowie będą pracować w grupach dzieląc obrazy na \"jest komputerem\"
                lub \"nie jest komputerem\" na papierze plakatowym. Grupy umieszczą
                plakaty w całej sali i krótko wyjaśnią motywujące ich czynniki wyboru
                elementów najtrudniejszych do skategoryzowania. najtrudniejszych kategoryzacji.
                Nauczyciel wprowadza definicję komputera i pozwala grupom zweryfikować
                ich plakaty według nowej definicji.\r"
            Input and Output:
              name: Wejście i Wyjście
              description_student: "**Pytanie dnia: W jaki sposób komputery używają
                danych wejściowych i wyników wyjściowych do uzyskiwania i udzielania
                informacji, które są im potrzebne do rozwiązywania problemów?**\r\n\r\n\r\nNa
                tej lekcji klasa rozpatruje sposób, w jaki komputery pozyskują i udzielają
                użytkownikowi informacji za pomocą rozwiązań wejściowych i wyjściowych.
                Po pierwszym rozpatrzeniu, jakie informacje będą im potrzebne do rozwiązania
                \"problemu myślenia\", klasa identyfikuje rozwiązania wejściowe i
                wyjściowe procesu. Potem badają serię aplikacji i określają rozwiązania
                wejściowe i wyjściowe dla każdej aplikacji. "
              description_teacher: "**Pytanie dnia: W jaki sposób komputery używają
                danych wejściowych i wyników wyjściowych do uzyskiwania i udzielania
                informacji, które są im potrzebne do rozwiązywania problemów?**\r\n\r\n\r\nNa
                tej lekcji uczniowie rozpatrują sposób, w jaki komputery pozyskują
                i udzielają użytkownikowi informacji za pomocą rozwiązań wejściowych
                i wyjściowych. Studenci rozpatrują najpierw jakie informacje będą
                im potrzebne do rozwiązania \"problemu myślenia\",  a potem używają
                informacji to opracowania zalecenia. Potem identyfikują rozwiązania
                wejściowe i wyjściowe procesu. Potem uczniowie badają serię aplikacji,
                która obejmuje ten sam proces i określają informacje wejściowe i wyjściowe
                dla takich aplikacji. W końcu rozpatrują różne rodzaje rozwiązań wejściowych
                i wyjściowych, z których komputery mogą używać, aby pomóc w rozwiązaniu
                problemów."
            Processing:
              name: Przetwarzanie
              description_student: "**Pytanie dnia: Jakie są różne sposoby, na jakie
                komputery mogą przetwarzać informacje?**\r\n\r\nNa tej lekcji  wprowadza
                się cztery rodzaje przetwarzania, które klasa użyje w trakcie kursu.
                Poprzez serię aplikacji, klasa bada sposób, w jaki używa się przetwarzania,
                aby zmienić dane wejściowe w wyniki wyjściowe. Na koniec klasa przeprowadza
                burzę mózgów poświęconą większej ilości rodzajów przetwarzania w aplikacjach,
                które byłoby przydatne."
              description_teacher: "**Pytanie dnia: Jakie są różne sposoby, na jakie
                komputery mogą przetwarzać informacje?**\r\n\r\nNa tej lekcji  wprowadza
                się uczniów w cztery rodzaje przetwarzania: jeśli/ wówczas (instrukcje
                warunkowe), znajdywanie pasującego elementu (wyszukiwania), liczenie
                i porównywanie. Uczniów wprowadza się najpierw w rodzaje przetwarzania
                na przykładzie kilku aplikacji. Później poznają więcej aplikacji,
                aby stwierdzić, jakiego rodzaju przetwarzania używa się w każdym z
                nich. Później zastanawiają się nad swoimi własnym aplikacjami i decydują,
                jakie rodzaje przetwarzania musiałyby na nich działać. Na koniec klasa
                przeprowadzają burzę mózgów poświęconą większej ilości rodzajów przetwarzania
                w aplikacjach, które byłoby przydatne, ale nie zostały uwzględnione
                w głównych lekcjach."
            Apps and Storage:
              name: Aplikacje i przechowywanie
              description_student: "**Pytanie dnia: Dlaczego przechowywanie stanowi
                istotną część procesu obsługi komputerowej?**\r\n\r\nTa lekcja poświęcona
                jest modelu obsługi komputerowej zawartego w ostatniej części rozdziału:
                przechowywanie. Klasa wchodzi w interakcję z różnymi aplikacjami,
                określając, które informacje powinny być przechowywane na później
                i dlaczego. Model informatyczny wejście-wyjście-przechowywanie-przetwarzanie
                jest wówczas przedstawiony w pełni,, a klasa zastanawia się jak różne
                aplikacje wykorzystują każdy z elementów składowych oraz w jaki sposób
                oddziałuje na to, czy coś należy uznać za komputer czy nie. "
              description_teacher: "**Pytanie dnia: Dlaczego przechowywanie stanowi
                istotną część procesu obsługi komputerowej?**\r\n\r\nTa lekcja wprowadza
                ostatni element składowy modelu obsługi komputerowej tej części. Po
                wypróbowaniu aplikacji \"outfit picker\" uczniowie omawiają, jakie
                informacje należy przechowywać w aplikacji, a jakie należy wprowadzać
                za każdym razem, gdy uruchamiana jest aplikacja. Później zastanawiają
                się nad serią aplikacji i wykorzystują swoje decyzje w zakresie tego,
                co należy przechowywać do tworzenia wytycznych pomocnych przy podejmowaniu
                decyzji, które informacje należy przechowywać. Później weryfikują
                cztery elementy składowe modelu informatycznego przedstawione w rozdziale:
                wejście, wyjście, przechowywanie i przetwarzanie. Potem mają ostatnią
                okazję do zweryfikowania swoich decyzji dotyczących tego, które rzeczy
                należy klasyfikować jako \"komputer\" z wcześniejszej części rozdziału.
                Lekcja kończy się przemyśleniem na temat swoich własnych koncepcji
                aplikacji oraz sposobu przechowywania, którego można by użyć."
            Project - Propose an App:
              name: Projekt - Zaproponuj aplikację
              description_student: "**Pytanie dnia:  W jaki sposób model IOSP może
                nam pomóc w zaprojektowaniu aplikacji, która rozwiązuje problem?**\r\n\r\nW
                celu zakończenia badania procesu rozwiązywania problemów oraz modelu
                elementów wejściowych/ wyjściowych/ przechowywania/ procesu komputera,
                klasa proponuje aplikacje przeznaczone do rozwiązywania problemów
                realnego świata.  Ten projekt realizowany jest przez wiele dni, a
                jego zwieńczeniem jest prezentacja plakatu podkreślającego cechy każdej
                aplikacji. Projekt jest zaprojektowany tak, aby był zrealizowany w
                parach, chociaż może być zrealizowany indywidualnie."
              description_teacher: "**Pytanie dnia:  W jaki sposób model IOSP może
                nam pomóc w zaprojektowaniu aplikacji, która rozwiązuje problem?**\r\n\r\nAby
                zakończyć proces badania przez nich procesu rozwiązywania problemów
                oraz modelu elementów wejściowych/ wyjściowych/ przechowywania/ procesu
                komputera, uczniowie będą proponować aplikacje przeznaczone do rozwiązywania
                problemów realnego świata.  Ten projekt realizowany jest przez wiele
                dni i doprowadzi do tego, że uczniowie będą tworzyć plakat podkreślający
                cechy każdej aplikacji, który przedstawią kolegom z klasy. Przewodnik
                po projekcie zapewnia uczniom instrukcje krok-po-kroku i pomaga im
                uporządkować przemyślenia. Projekt jest zaprojektowany tak, aby był
                zrealizowany w parach, chociaż może być zrealizowany indywidualnie."

            Envelope Variables:
              key: Zmienne w kopertach
              name: Zmienne w kopertach
            Variables that Change in Bee:
              name: Zmienianie zmiennych z Pszczółką
              description_student: Ta pszczółka uwielbia zmienne!
              description_teacher: Ta lekcja pomoże przedstawić, jak zmienne mogą
                sprawiać, by programy skuteczniej działały pozwalając na zmianę wartości
                w trakcie uruchomionego kodu.
            Variables that Change in Artist:
              description_student: Na tej lekcji będziesz wykonywać rysunki z użyciem
                zmiennych, które zmieniają się w trakcie uruchomienia kodu.
              description_teacher: Na tej lekcji uczniowie będą zgłębiać tworzenie
                powtarzalnych projektów z użyciem zmiennych w środowisku Artist. Uczniowie
                dowiedzą się, jak można używać zmiennych, aby ułatwić pisanie kodu
                i czytanie. Po przejściu łamigłówek w trybie "z przewodnikiem" uczniowie
                zakończą na poziomie czasu na zabawę, aby wykazać się tym, czego się
                nauczyli i tworzyć własne wzory.
            Simulating Experiments:
              description_student: Uruchom symulacje na komputerze i eksperymentuj
                zmieniając wartości zmiennych.
              description_teacher: Dzięki prostej symulacji w Sprite Lab, uczniowie
                zdobywają doświadczenia w zakresie korzystania z informatyki do zbierania
                danych, które identyfikują trendy lub wzorce. Po wielokrotnym przeprowadzeniu
                symulacji, uczniowie będą mieli okazję do sformułowania prognozy,
                jak zmiana zmiennej w symulacji może wpływać na wynik, a następnie
                przetestowania tej hipotezy.
            AI for Oceans:
              key: AI dla oceanów
              name: AI dla oceanów
              description_student: 'Podsumowanie samouczka: Najpierw uczniowie klasyfikują
                przedmioty jako "ryba" lub "nie ryba" próbując zebrać śmieci z oceanu.
                Następnie będą musieli poszerzyć zakres swoich danych treningowych
                tak, aby uwzględnić stworzenia morskie, które należą do środowiska
                wodnego. W drugiej części ćwiczenia uczniowie będą wybierać swoje
                własne etykiety do zastosowania w obrazkach losowo wygenerowanych
                ryb. Z tych danych treningowych korzysta się na potrzeby modelu uczenia
                maszynowego, który powinien potem być w stanie oznaczać nowe obrazy
                we własnym zakresie.'
              description_teacher: "**Podsumowanie samouczka**: Najpierw uczniowie
                klasyfikują przedmioty jako \"ryba\" lub \"nie ryba\" próbując usunć
                śmieci z oceanu. Następnie będą musieli poszerzyć zakres swoich danych
                treningowych tak, aby uwzględnić stworzenia morskie, które należą
                do środowiska wodnego. W drugiej części ćwiczenia uczniowie będą wybierać
                swoje własne etykiety do zastosowania w obrazkach losowo wygenerowanych
                ryb. Z tych danych treningowych korzysta się na potrzeby modelu uczenia
                maszynowego, który powinien potem być w stanie oznaczać nowe obrazy
                we własnym zakresie.\\\r\n\\\r\n\\\r\n**Sprawdzanie poprawności:**
                W ramach tego samouczka uczniowie nie będą otrzymywali informacji,
                czy ukończyli poziom poprawnie. Istnieje możliwość szybkiego pominięcia
                wielu części ćwiczenia. Zachęcaj uczniów do oglądania filmów wideo,
                czytania instrukcji oraz wypróbowania różnych rzeczy w trakcie. W
                dowolnym momencie mogą przestawić swoje wnioski Tobie lub komuś z
                klasy.\\\r"
            Internet:
              key: Internet
              name: Internet
              description_student: Czy kiedykolwiek zastanawiałeś się nad tym, jak
                informacje podróżują po internecie? To nie magia. Na tej lekcji będziesz
                się uczyć podstaw zasad funkcjonowania internetu.
              description_teacher: Mimo tego, że wiele osób korzysta codziennie z
                Internetu, niewiele spośród nich wie, jak on działa. Na tej lekcji
                uczniowie będą udawać, że płyną przez Internet, cały czas ucząc się
                o połączeniach, URL, adresach sieciowych IP i DNS.
            For Loop Fun:
              key: Zabawa z pętlą "dla"
              name: Zabawa z pętlą "dla"
              description_student: Będziesz się świetnie bawić ucząc się o pętlach
                "dla"!
              description_teacher: Wiemy, że pętle służą do wykonywania tych samych
                rzeczy w kółko, ale teraz mamy zamiar dowiedzieć się, jak stosować
                pętle z wbudowanymi w nie dodatkowymi strukturami. Te struktury będą
                pozwalać uczniom tworzyć kod, który będzie mocniejszy i bardziej dynamiczny.
            For Loops in Bee:
              description_student: Bzz bzz. W tych łamigłówkach będziesz prowadzić
                pszczółkę do nektaru i miodu używając pętli "dla"!
              description_teacher: Z pszczółką w roli głównej na tej lekcji skupimy
                się na pętlach "dla" i użyciu rosnących skokowo zmiennych do rozwiązywania
                bardziej skomplikowanych łamigłówek. Uczniowie rozpoczną od powtórki
                poświęconej pętlom z poprzednich lekcji, a następnie przejdą przez
                wprowadzenie do pętli "dla", tak, aby mogli bardziej skutecznie rozwiązywać
                skomplikowane problemy.
            For Loops in Artist:
              name: Pętle "for" z Artystą
              description_student: Przygotuj się na stworzenie kolejnego dzieła. Teraz
                będziesz używać pętli "dla", aby tworzyć takie obrazki, na widok których
                odbiorcom opadnie szczęka.
              description_teacher: Na tej lekcji uczniowie będą kontynuować ćwiczenie
                pętli "dla", ale tym razem korzystając z interfejsu Artist. Uczniowie
                będą rozwiązywać łamigłówki łącząc koncepcje zmiennych, pętli oraz
                pętli "dla" tak, aby utworzyć złożone projekty. Na koniec będą mieli
                okazję tworzyć własną grafikę na poziomie czasu na zabawę.
            Virtual Pet:
              key: Wirtualny zwierzak
              name: 'Mini-projekt: Wirtualny zwierzak'
              description_student: Na tej lekcji uczniowie będą tworzyć interaktywne
                "Wirtualne zwierzątko domowe", które wygląda i zachowuje się tak,
                jak oni chcą. Uczniowie będą używać narzędzia interfejsu Sprite Lab
                "Kostiumy", aby zindywidualizować wygląd ich zwierzątka. Potem będą
                używać zdarzeń, zachowań oraz innych koncepcji, które poznali, aby
                nadać zwierzątku własnego życia!
              description_teacher: Na tej lekcji uczniowie będą tworzyć interaktywne
                "Wirtualne zwierzątko domowe", które wygląda i zachowuje się tak,
                jak oni chcą. Uczniowie będą używać narzędzia interfejsu Sprite Lab
                "Kostiumy", aby zindywidualizować wygląd ich zwierzątka. Potem będą
                używać zdarzeń, zachowań oraz innych koncepcji, które poznali, aby
                nadać zwierzątku własnego życia!
            End of Course Project:
              key: Koniec projektu kursu
              name: Koniec projektu kursu
              description_student: Projekty tak dużych rozmiarów wymagają sporej ilości
                czasu i planowania. Znajdź dla siebie inspirację, opracuj plan i wyzwól
                swoją kreatywność!
              description_teacher: W trakcie tej lekcji podsumowującej uczniowie przechodzą
                proces projektowania, tworzenia i przedstawiania swoich własnych projektów!
            lesson-1:
              name: Projektowanie pod kątem dostępności
              description_teacher: 'Na tej lekcji uczniowie będą się uczyć o dostępności
                i wartości empatii za pomocą burzy mózgów i projektowania dostępnych
                rozwiązań na aplikacje hipotetyczne. '
            lesson-6:
              name: Wprowadzenie Sprite Lab
              description_student: Omówisz rolę komputerów i technologii w Twoim życiu,
                koncentrując się na tym, jak aplikacje i narzędzia dają użytkownikom
                możliwość wyboru sposobu ich używania.
            lesson-7:
              name: Tworzenie duszków
              description_teacher: 'Podczas tej lekcji uczniowie będą pracować nad
                serią poziomów programowania na komputerze, kończąc na otwartym zadaniu
                „swobodnej zabawy”, w którym mogą zbudować, co tylko zechcą. Uczniowie
                napiszą **programy** i poznają dwa pojęcia leżące u podstaw Sprite
                Lab: **duszki** i **zachowania**. '
            lesson-8:
              name: Duszki w akcji
              description_student: Będziesz pracować przez poziomy programowania i
                zakończyć otwartym zadaniem „swobodnej gry”, w którym możesz zbudować,
                co tylko zechcesz.
              description_teacher: 'Podczas tej lekcji uczniowie będą pracować nad
                serią poziomów programowania na komputerze, kończąc na otwartym zadaniu
                „swobodnej zabawy”, w którym mogą zbudować, co tylko zechcą. Będą
                pisać programy reagujące na czasowe **zdarzenia** i działania użytkownika. '
            lesson-9:
              name: Historie pustej przestrzeni
              description_student: 'W tym ćwiczeniu użyjesz historii do wypełnienia
                (podobnie jak w Mad Libs), aby przygotować się do zrozumienia, w jaki
                sposób komputery przyjmują i przechowują dane wejściowe od użytkownika,
                a następnie wykorzystasz je podczas działania programu. '
              description_teacher: 'W tym ćwiczeniu użyjesz historii do wypełnienia
                (podobnie jak w Mad Libs), aby przygotować się do zrozumienia, w jaki
                sposób komputery przyjmują i przechowują dane wejściowe od użytkownika,
                a następnie wykorzystasz je podczas działania programu. '
            lesson-10:
              name: Przechowywanie i przetwarzanie tekstu
              description_student: Na tej lekcji będziesz ćwiczyć zmienne w Sprite
                Lab.
              description_teacher: 'Uczniowie poćwiczą **zmienne** w Sprite Lab. Będą
                pracować z danymi wejściowymi użytkownika, aby swoim **zmienny** nadać
                wartości, a następnie wydrukują te wartości wraz z innym tekstem. '
            lesson-5:
              name: Epidemia
              description_student: W Mieście Potworów pojawił się wirus! Naucz się
                tworzyć symulator wirusów i pomóż potworom wrócić do zdrowia.
              description_teacher: 'Na tej lekcji uczniowie utworzą symulator epidemii
                przy użyciu zdarzeń. Zapoznają się z symulacją, aby zrozumieć, jak
                szybko wirus może się rozprzestrzeniać i co można zrobić, aby spowolnić
                zarażanie. '
            lesson-2:
              description_student: Nękanie nigdy nie jest w porządku. Ta lekcja ma
                Cię nauczyć, co jest w porządku, a co nie, jeśli chodzi o rzeczy,
                które mówi się w Internecie.
            lesson-11:
              name: Utwórz Chat-Bot
              description_student: Zastosuj swoje nowe umiejętności ze zmiennymi do
                jednego z trzech otwartych projektów.
              description_teacher: Uczniowie zastosują swoje nowe umiejętności ze
                zmiennymi w jednym z trzech otwartych **mini-projektów**. Zapoznają
                się z przykładowymi programami, utworzą plan własnego projektu i zaprogramują
                go od podstaw.

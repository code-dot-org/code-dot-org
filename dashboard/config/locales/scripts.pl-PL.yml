          description: "Od Elizy w latach sześćdziesiątych po Siri i Watsona dzisiaj,
            pomysł rozmowy z komputerami w języku naturalnym fascynował ludzi. (I
            tak, odbyła się więcej niż jedna rozmowa między Elizą i Siri - wyszukaj
            „chatbot Eliza Siri”.) Podczas gdy przetwarzanie języka naturalnego (NLP)
            jest złożoną dziedziną, dość łatwo jest stworzyć prosty program odpowiadający
            na angielskie zdania.\n\n**Wymagania wstępne**\n\nPrzed wykonaniem tego
            ćwiczenia uczniowie powinni umieć:\n\n-   zlokalizować strony internetowe
            za pomocą przeglądarki internetowej\n-   uruchamiać i edytować programy
            w Java, które korzystają z klas\n-   śledzić kod\n-   odczytywać interfejsy
            API zarówno dla standardowych bibliotek Java, jak i lokalnego kodu "
          lessons:
            lesson-1:
              name: Eksperymentuj z istniejącymi chatbotami
            lesson-2:
              name: Pracuj z kodem Magpie
            lesson-3:
              name: Praca z API dla Magpie i String
            lesson-4:
              name: Modyfikuj odpowiedzi
            lesson-5:
              name: Użyj tablic, aby uzyskać losowe odpowiedzi
          student_description: |-
            Od Elizy w latach sześćdziesiątych po Siri i Watsona dzisiaj, pomysł rozmowy z komputerami w języku naturalnym fascynował ludzi. Coraz więcej programów komputerowych pozwala ludziom na interakcję z nimi przez wpisanie zdań po angielsku. Dziedzina informatyki, która dotyczy sposobu, w jaki komputery mogą rozumieć język ludzki, nazywa się przetwarzaniem języka naturalnego (NLP).

            NLP jest dziedziną, która stara się, aby komputery rozumiały naturalny (tj. ludzki) język. Istnieje wiele ekscytujących przełomów w tej dziedzinie.

            Dla tego laboratorium, poznasz niektóre z podstaw NLP. Podczas odkrywania tego, będziesz pracować z różnymi metodami klasy 'Łańcuch ('String`) i ćwiczyć używając instrukcji 'jeśli" (`if\`). Będziesz śledzić metodę, aby znaleźć słowa w danych wejściowych użytkownika.

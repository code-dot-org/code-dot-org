            Input and Output:
              name: Wejście i Wyjście
              description_student: Na tych zajęciach uczniowie rozpatrzą kilka urządzeń
                informatycznych do określenia, jakich rodzajów danych wejściowych
                i wyników wyjściowych używamy. Grupy są przyporządkowane do urządzenia
                komputerowego, a ich podstawą jest definicja danych wejściowych i
                wyników wyjściowych ich urządzenia podawana przez nauczyciela. Na
                zakończenie klasy bada zwykłe czynności, które wykonują na urządzeniu
                komputerowym i wybiera z wykresu dane wejściowe i wyniki wyjściowe
                używane do zajęć.
              description_teacher: Na tych zajęciach uczniowie rozpatrzą kilka urządzeń
                informatycznych do określenia, jakich rodzajów danych wejściowych
                i wyników wyjściowych używamy. Grupy są przyporządkowane do urządzenia
                informatycznego, a ich podstawą jest definicja danych wejściowych
                i wyników wyjściowych podawana przez nauczyciela, lista danych wejściowych
                i wyników wyjściowych ich urządzenia. Wcześniej w trakcie zajęć uczniów
                zachęca się do skupieni na bardziej oczywistych fizycznych danych
                wejściowych i wyników wyjściowych (np. klawiatury jako urządzenia
                wejściowego lub ekranu jako urządzenia wyjściowego), ale później,
                w wyniku rozmów uczniowie rozważają mniej oczywiste przykłady (np.
                to, że ekran dotykowy jest zarówno urządzeniem wejściowym, jak i urządzeniem
                wyjściowym lub fakt, że Internet może służyć zarówno jako wyjście,
                jak i jako wejście). Podczas lekcji nauczyciel zapisuje elementy wyjściowe
                i wejściowe, które identyfikuje się na wykresię typu "T-chart" z przodu
                klasy. Na zakończenie lekcji uczniowie badają zwykłe czynności, które
                wykonują na urządzeniu komputerowym i wybierają z wykresu dane wejściowe
                i wyniki wyjściowe używane do zajęć.
            Processing:
              name: Przetwarzanie
              description_student: Ta lekcja sięga głębiej w koncepcję przetwarzania,
                która została wprowadzona jako część definicji komputera. Pary pracują
                nad ułożeniem talii kart w kolejności, formą przetwarzania informacji.
                W końcu klasa omawia co oznacza przetwarzanie w kontekście rozwiązywania
                problemów dotyczących informacji.
              description_teacher: Uczniowie wykonują dwa ćwiczenia polegające na
                porządkowaniu kart w trybie "unplugged" - bez komputera- aby zbadać
                znaczenie przetwarzania oraz jego powiązania z rozwiązywaniem problemów.
                Z pierwszym elementem łączy się kilka ograniczeń i jest używane w
                celu wprowadzenia definicji przetwarzania w dużej ogólności. Drugi
                element wprowadza więcej ograniczeń, co zmusza uczniów do opracowania
                algorytmu, który będzie zawsze skutecznie przetwarzać karty. Uczniowie
                w sposób iteracyjny tworzą, testują i udostępniają swoje algorytmy
                z kolegami z klasy. Dyskusja podsumowująca ma na celu podzielenie
                się uczniów swoimi przemyśleniami na temat różnych rodzajów rozwiązywania
                problemów, które stosują na potrzeby tych ćwiczeń oraz wartości  wytworzenia
                algorytmu do rozwiązania problemu.
            Storage:
              name: Pamięć
              description_student: Ta lekcja koncentruje się na elemencie przechowywania
                definicji komputera w ramach treści przetwarzania informacji. Klasa
                poświęca większość lekcji na tworzenie i udostępnianie algorytmów
                do przetwarzania informacji, z naciskiem na to, ile miejsca do przechowywania
                jest potrzebne dla dowolnego, konkretnego algorytmu. Lekcja kończy
                się rozmową na temat znaczenia przechowywania w trakcie przechowywania
                informacji.
              description_teacher: Uczniowie badają znaczenie przechowywania w modelu
                komputerowym "Dane wejściowe - Przechowywanie - Przetwarzanie - Wynik
                wyjściowy". W ramach rozgrzewki prosi się uczniów o zastanowienia
                się nad rodzajami informacji, które zobaczyli, że są przechowywane
                w komputerach w przeszłości takich jak dokumenty, zdjęcia lub filmy
                wideo. Głównym ćwiczeniem w trybie "unplugged" wymaga zaangażowania
                uczniów w utworzenie algorytmu do przetwarzania niewielkiego stosu
                kart w poszukiwaniu konkretnych kart w talii. Ograniczenia w zakresie
                sposobu, w jaki uczniowie mogą przenosić karty, zmusza ich do zastanowienia
                się nad znaczeniem przechowywania nawet, gdy przetwarzają talię. Lekcja
                kończy się rozmową na temat dwóch rodzajów przechowywania, które uczniowie
                widzieli przetwarzając informacje.
            Apps and Problem Solving:
              name: Aplikacje i rozwiązywanie problemów
              description_student: 'Ta lekcja obejmuje aspekty wejściowe i wyjściowe
                komputerów w kontekście, który jest ważny i znany dla uczniów: aplikacji.
                Klasa ocenia różne aplikacje internetowe służące do analizowania konkretnych
                problemów przeznaczone do ich rozwiązania, dane wejściowe, które potrzebne
                były uczniom do pracy oraz wyników, które przekazują użytkownikom.
                Klasa kończy się obserwacjami na temat tych aplikacji, jak również
                rozmowie prowadzonej przez nauczyciela poświęconej  oddziaływaniu
                aplikacji na społeczeństwo.'
              description_teacher: 'Ta lekcja obejmuje aspekty wejściowe i wyjściowe
                komputerów w kontekście, który jest ważny i znany dla uczniów: aplikacji.
                W parach uczniowie oceniają różne aplikacje internetowe służące do
                analizowania konkretnych problemów przeznaczone do ich rozwiązania,
                dane wejściowe, które potrzebne były uczniom do pracy oraz wyników,
                które przekazują użytkownikom. Klasa kończy się obserwacjami na temat
                tych aplikacji, jak również rozmowie prowadzonej przez nauczyciela
                poświęconej  oddziaływaniu aplikacji na społeczeństwo.'
            Project - Propose an App:
              name: Projekt - Zaproponuj aplikację
              description_student: W celu zakończenia badania procesu rozwiązywania
                problemów oraz modelu elementów wejściowych/ wyjściowych/ przechowywania/
                procesu komputera, klasa proponuje aplikacje przeznaczone do rozwiązywania
                problemów realnego świata.  Ten projekt realizowany jest przez wiele
                dni, a jego zwieńczeniem jest prezentacja plakatu podkreślającego
                cechy każdej aplikacji. Projekt jest zaprojektowany tak, aby był zrealizowany
                w parach, chociaż może być zrealizowany indywidualnie.
              description_teacher: Aby zakończyć proces badania przez nich procesu
                rozwiązywania problemów oraz modelu elementów wejściowych/ wyjściowych/
                przechowywania/ procesu komputera, uczniowie będą proponować aplikacje
                przeznaczone do rozwiązywania problemów realnego świata.  Ten projekt
                realizowany jest przez wiele dni i doprowadzi do tego, że uczniowie
                będą tworzyć plakat podkreślający cechy każdej aplikacji, który przedstawią
                kolegom z klasy. Przewodnik po projekcie zapewnia uczniom instrukcje
                krok-po-kroku i pomaga im uporządkować przemyślenia. Projekt jest
                zaprojektowany tak, aby był zrealizowany w parach, chociaż może być
                zrealizowany indywidualnie.

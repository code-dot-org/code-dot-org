          lesson_groups:
            csd5_1:
              display_name: 'Rozdział 1: Reprezentowanie Informacji'
              big_questions: |-
                * Dlaczego reprezentacja jest ważna w rozwiązywaniu problemów?

                * Jakie funkcje powinien mieć system reprezentacji, aby był użyteczny?

                * Co jest potrzebne do utworzenia użytecznych binarnych systemów reprezentacji?

                * W jaki sposób możemy połączyć systemy, aby uzyskać bardziej złożone informacje?
              description: Ten rozdział koncentruje się na reprezentacji danych i
                ich roli w rozwiązywaniu problemów informacyjnych. Uczniowie dowiadują
                się, jaki powinien być system reprezentacji, aby był przydatny oraz
                jak komputery są w stanie reprezentować różne typy informacji za pomocą
                systemów binarnych. W ramach projektu tego rozdziału uczniowie przedstawiają
                swój idealny dzień na binarnej karcie dziurkowanej i przedstawiają
                ją kolegom z klasy do odszyfrowania.
            csd5_2:
              display_name: 'Rozdział 2: Rozwiązywanie problemów z danymi'
              big_questions: |-
                * W jaki sposób dane pomagają nam rozwiązywać problemy?

                * W jaki sposób komputery i ludzie inaczej wykorzystują dane?

                * Jakie części procesu rozwiązywania problemów z danymi można zautomatyzować?

                * W jakich rodzajach problemów komputery wykorzystuj dane do ich rozwiązywania w rzeczywistym świecie?
              description: Uczniowie badają, jak można wykorzystać dane do odpowiedzi
                na interesujące pytania i rozwiązywania problemów. Korzystając ze
                zmodyfikowanej wersji ogólnego procesu rozwiązywania problemów, uczniowie
                analizują, w jaki sposób komputery i ludzie używają danych w różny
                sposób, a także wady i zalety automatyzacji rozwiązywania problemów.
                Po zapoznaniu się ze sposobami wykorzystywania danych przez komputery
                w świecie rzeczywistym uczniowie wybierają własny problem i wykorzystują
                dane do jego rozwiązania.
            cspSurvey:
              display_name: Ankieta
          name: csd5-2021
          student_description: Dział 5 poświęcony jest znaczeniu danych w rozwiązywaniu
            problemów oraz podkreślaniu, w jaki sposób komputery mogą pomóc w tym
            procesie. W pierwszym rozdziale bada się różne systemy używane do przedstawiania
            informacji na komputerze oraz wyzwań i kompromisów zamieszczone przez
            tych, którzy go używają. W drugim rozdziale dowiesz się, jak zbieranie
            danych są używane do rozwiązywania problemów i jak komputery pomagają
            w automatyzacji kroków tego procesu. Rozdział kończy się przemyśleniem,
            jak proces rozwiązywania problemu z danym może być stosowany w wybranym
            przez siebie obszarze.
        csd6-2021:
          title: CSD Jednostka 6 - Obliczenia fizyczne ('20- '21)
          description: W dziale 6 zgłębia się zagadnienie roli platform sprzętowych
            w informatyce oraz sposobu, w jaki różne czujniki są w stanie zapewnić
            bardziej efektywne dane wejściowe i wyniki wyjściowe od tradycyjnej klawiatury,
            myszki i monitora. Używając App Lab i Adafruit’s Circuit Playground, będziesz
            opracowywać programy, w których wykorzystuje się te same sprzętowe elementy
            wejściowe i wyjściowe, które widzisz w urządzeniach inteligentnych patrząc,
            w jaki sposób prosty, toporny prototyp może prowadzić do wyrobu gotowego.
            Dział kończy się wyzwaniem projektowym, aby użyć Circuit Playground jako
            podstawy innowacji Twojego własnego projektu.
          description_short: Naucz się programować przy pomocy urządzeń fizycznych
          lessons:
            Innovations in Computing:
              key: Innowacje w informatyce
              name: Innowacje w informatyce
              description_teacher: Celem rozpoczęcia przerabiania ostatniego działu
                tego kursu, uczniowie wykonają pewne badania w zakresie ciekawych
                innowacji w informatyce. Na tej lekcji uczniowie skonfrontują się
                z szerszym zakresem informatycznych czynników kształtujących (jak
                wygląda komputer) oraz pól, na które oddziałuje informatyka. W dalszej
                części tego działu, będą znów oglądać urządzenia, które poznali na
                tej lekcji, w trakcie tworzenia swoich własnych urządzeń informatycznych.
            Designing Screens with Code:
              description_teacher: W dziale 4 uczniowie uczą się prostej metody tworzenia
                aplikacji w App Lab, do której potrzebują osobnego ekranu dla większości
                interakcji. Celem poszerzenia rodzajów aplikacji, które uczniowie
                mogą tworzyć oraz zachęcenia ich do przemyślenia nowych sposobów prowadzenia
                interakcji użytkowników z aplikacjami, wprowadzamy blok "ustawWłaściwość()".
                Te komendy, które można stosować do ustawiania treści i właściwości
                w różnych elementach UI, pozwalając uczniom pisać programy, które
                aktualizują informacje na temat osobnego ekranu zamiast ręcznego tworzenia
                ekranów zduplikowanych. Na tej lekcji uczniowie budują proste aplikacje,
                które wymagają jedynie pojedynczego ekranu, którego treść zmienia
                się wraz z użyciem "ustawWłaściwość()".
            The Circuit Playground:
              key: Circuit Playground
              name: Circuit Playground
              description_teacher: Na tej lekcji uczniowie mają swoją pierwszą okazję
                do napisania programów, które korzystają z Circuit Playground. Po
                pierwszych oględzinach płytki oraz stworzeniu hipotezy o możliwych
                funkcjonalnościach, uczniowie poruszają się online tam, gdzie będą
                się uczyć pisania aplikacji, które sterują LED. Poprzez scalenie ekranów
                App Lab z Circuit Playgrounds uczniowie mogą stopniowo włączać elementy
                płytki jako urządzenia wyjściowego, korzystając przy tym z App Lab
                do pozyskania danych wejściowych użytkownika.
            Input Unplugged:
              key: Dane wejściowe dla bez komputera
              name: Dane wejściowe dla bez komputera
              description_teacher: Przygotowują się do bardziej wnikliwego zgłębiania
                programowania przy pomocy App Lab, uczniowie będą badać, jak kilka
                różnych programów napisanych zarówno w Game Lab i App Lab obsługuje
                informacje wejściowe od użytkownika. Po porównaniu i przeciwstawieniu
                dobie podejść, które zobaczyli w przykładowych aplikacjach, uczniowie
                dzielą się na grupy, oby odegrać dwa różne modele informacji wejściowych
                (wyrażenia warunkowe w pętli nieskończonej oraz zdarzenia asynchroniczne),
                aby lepiej zrozumieć zasady ich działania.
            Board Events:
              key: Zdarzenia na tablicy
              name: Zdarzenia na tablicy
              description_teacher: Na tej lekcji uczniów przenosi się z rozważenia
                Circuit Playground jako urządzenia całkowicie wyjściowego w kierunku
                używania go jako narzędzia na potrzeby zarówno wejścia, jak i wyjścia.
                Rozpoczynając od przycisków i wyłącznika sprzętu uczniowie uczą się
                używać "ZdarzenianaTablicy()", analogicznie do "Zdarzeniana()" w celu
                przyjęcia danych wejściowych z Circuit Playgrounds.
            Getting Properties:
              key: Właściwości getterów
              name: Właściwości getterów
              description_teacher: Na tej lekcji wprowadza się uczniom blok "pobierzWłaściwość",
                co pozwala im na uzyskanie dostępu do właściwości różnych elementów
                kodu. Uczniowie ćwiczą najpierw używanie bloku w celu określenia,
                jakie dane wejściowe użytkownik wprowadził w różne elementy interfejsu
                użytkownika. Uczniowie później używają "pobierzWłaściwość" i "ustawWłaściwość"
                razem z wzorcem licznika, aby sprawić, by elementy poruszały się po
                ekranie. Wprowadzony jest również nowy element ekranu, suwak oraz
                wyzwalacz zdarzenia "naZmianę".
            Analog Input:
              key: Wejście analogowe
              name: Wejście analogowe
              description_teacher: Na tej lekcji uczniowie będą badać, jak można używać
                trzech czujników analogowych (dźwięku, światła i temperatury) do pisania
                programów, które stanowią odpowiedź na zmiany w środowisku. Użycie
                tych trzech programów zaznacza przejście w kontekście interakcji pomiędzy
                użytkownikami a programem. Używając czujników jako wejścia, użytkownik
                aplikacji wcale nie musi wchodzić z nią w bezpośrednią interakcję
                lub może wchodzić w interakcję nie zdając sobie tak naprawdę sprawy,
                że to robi.
            The Program Design Process:
              key: Proces projektowania programu
              name: Proces projektowania programu
              description_teacher: Na tej lekcji uczniowie wprowadzani są w proces,
                z którego będą korzystać do projektowania własnych programów przez
                pozostały czas przerabiania materiału tego działu. Ten proces skupia
                się wokół przewodnika po projekcie, w którym prosi się uczniów o naszkicowanie
                swoich ekranów, określenia elementów Circuit Playground do używania,
                zdefiniowanie zmiennych oraz opisania zdarzeń przed przystąpieniem
                do programowania. Ten proces przypomina "Proces projektowania gry",
                z którego korzystaliśmy w dziale 3. W ramach tych zajęć uczniowie
                na początku grają w grę typu "przeciąganie liny", w której ukryty
                jest kod. Rozmawiają o tym, jakie, ich zdaniem, muszą  być elementy
                płytki, zdarzenia i zmienne, aby zrobić program. Otrzymują pełny przewodnik
                po projekcie, w którym przedstawia się jeden sposób realizacji projektu.
                Uczniów przeprowadza się następnie przez proces na różnych poziomach.
                Pod koniec lekcji mają możliwość doskonalenia programu w taki sposób,
                aby uczynić go swoim własnym.
            'Project: Make a Game':
              key: 'Projekt: Stwórz grę'
              name: 'Projekt: Stwórz grę'
              description_teacher: Uczniowie korzystają z ego, co poznali w rozdziale
                pierwszy oraz opracowują aplikację według własnej koncepcji, w której
                korzysta się z tablicy do tworzenia informacji wynikowych.
            Arrays and Color LEDs:
              key: Tablice i kolorowe LEDy
              name: Tablice i kolorowe LEDy
              description_teacher: Tablica jest zamówionym zestawem przedmiotów, zwykle
                tego samego rodzaju. Na tej lekcji uczniowie uczą się sposobów uzyskania
                dostępu albo do konkretnej albo do losowej wartości z listy, korzystając
                z indeksu. Później mogą się nauczyć, jak uzyskać dostęp do tablicy
                LEDówkolorowych, która steruje zachowaniem kolorowych na LEDach na
                Circuit Playground. Uczniowie będą sterować kolorem i intensywnością
                każdego LEDa, a następnie korzystają z tego, czego się nauczyli, do
                programowania wzorców światła do tworzenia pokazu świetlnego na Circuit
                Playground.
            Making Music:
              key: Tworzenie muzyki
              name: Tworzenie muzyki
            Arrays and For Loops:
              key: Tablice i pętle "dla"
              name: Tablice i pętle "dla"
              description_teacher: Używanie  _pętli "dla"_ do iteracji wszystkich
                elementów na tablicy jest naprawdę przydatnym konstruktem w większości
                języków programowania. Na tej lekcji uczniowie poznają podstawy  tego,
                jak można użyć _pętli "dla"_ do powtarzania kodu, a następnie scalać
                to z tym, czego się już nauczyli na temat tablic do pisania programów,
                które przetwarzają wszystkie elementy na tablicy. Uczniowie używają
                pętli "dla", aby przejść przez każdy element na liście raz na jakiś
                czas bez konieczności pisania kodu dla każdego elementu. Pod koniec
                lekcji uczniowie będą to stosować wraz z listą "LEDkolorowy" na płytce,
                aby utworzyć aplikację, która zmienia wszystkie LEDy za każdym naciśnięciem
                przycisku.
            Accelerometer:
              key: Akcelerometr
              name: Akcelerometr
              description_student: Na tej lekcji uczniowie będą badać przyspieszeniomierz
                i jego możliwości. Zapoznają się z jego zdarzeniami i właściwościami,
                jak również będą tworzyć liczne programy z użyciem przyspieszeniomierza
                podobnie do tych, które najprawdopodobniej napotkają w aplikacjach
                w prawdziwym świecie.
              description_teacher: Na tej lekcji uczniowie będą badać przyspieszeniomierz
                i jego możliwości. Zapoznają się z jego zdarzeniami i właściwościami,
                jak również będą tworzyć liczne programy z użyciem przyspieszeniomierza
                podobnie do tych, które najprawdopodobniej napotkają w aplikacjach
                w prawdziwym świecie.
            Functions with Parameters:
              key: Funkcje z parametrami
              name: Funkcje z parametrami
              description_teacher: Lekcja zaczyna się od szybkiej powtórki dotyczącej
                parametrów w kontekście bloków App Lab, które uczniowie widzieli ostatnio.
                Uczniowie oglądają potem przykłady parametrów w funkcjach stworzonych
                przez użytkownika w App Lab i tworzą i wywołują funkcje z parametrami
                dla siebie, używając ich do sterowania wielu elementów na ekranie.
                Potem uczniowie używają pętli "dla" do iteracji na tablicy, przekazując
                każdy element do funkcji. W końcu uczniowie korzystają z tego, czego
                się nauczyli, w celu tworzenia gry polegającej na łapaniu gwiazdki.
            Circuits and Physical Prototypes:
              key: Obwody i prototypy fizyczne
              name: Obwody i prototypy fizyczne
              description_teacher: W przygotowaniu do projektu końcowego w ramach
                tego rozdziału uczniowie będą się uczyć, jak tworzyć prototyp fizycznego
                przedmiotu, który uwzględnia Circuit Playground. Używając przewodnika
                po planowaniu modelowanego projektu uczniowie uczą się instalowania
                przewodów w kilku prostych obwodach i budowania prototypów, przy pomocy
                którego można przekazać przewidywaną konstrukcję produktu, z wykorzystaniem
                tanich i łatwych do znalezienia materiałów takich jak karton i taśma
                klejąca.
            'Project: Prototype an Innovation':
              key: Projekt - Zbuduj prototyp rozwiązania innowacyjnego
              name: Projekt - Zbuduj prototyp rozwiązania innowacyjnego
              description_teacher: W tym projekcie końcowym uczniowie dzielą się na
                zespoły, aby opracować i przetestować prototyp innowacyjnego urządzenia
                informatycznego w oparciu o Circuit Playground. Używając danych wejściowych
                i wyników wyjściowych dostępnych na tablicy grupy będą tworzyć programy,
                które umożliwią ciekawe i niepowtarzalne interakcje z użytkownikiem.
            Post-Project Test:
              key: Testy po realizacji projektu
              name: Testy po realizacji projektu
            CS Discoveries Post Course survey:
              key: Odkrycia informatyki Ankieta po kursie
              name: Odkrycia informatyki Ankieta po kursie
          lesson_groups:
            csd6_1:
              display_name: 'Rozdział 1: Programowanie sprzętowe'
              big_questions: |-
                * Jak oprogramowanie współdziała ze sprzętem?

                * W jaki sposób komputery mogą wykrywać i reagować na swoje środowisko?

                * Jakie informacje można przesyłać za pomocą prostych wyjść sprzętowych?
              description: Ten rozdział rozpoczyna się od ćwiczenia, które zachęca
                uczniów do zbadania szerokiej gamy nietradycyjnych platform komputerowych,
                przed rozpoczęciem przeglądu programowania w App Lab, ze szczególnym
                naciskiem na lepsze zrozumienie modelu programowania sterowanego zdarzeniami,
                który został po raz pierwszy wprowadzony w Jednostce 4. Uczniowie
                poznają techniki zwiększania elastyczności aplikacji, które piszą
                modyfikując elementy projektu za pomocą kodu, zamiast polegać na trybie
                projektowania. Korzystając z Circuit Playground, badają następnie
                różne podejścia do pobierania danych wejściowych i tworzenia danych
                wyjściowych za pomocą sprzętu. Pod koniec tego rozdziału uczniowie
                zaprojektują grę, w której wejściem i wyjściem będzie fizyczny sprzęt.
            csd6_2:
              display_name: 'Rozdział 2: Budowanie prototypów fizycznych'
              big_questions: |-
                * Jak programiści pracują z większą ilością podobnych wartości?

                * Jak można przedstawić w kodzie złożone informacje ze świata rzeczywistego?

                * W jaki sposób można wykorzystać prosty sprzęt do tworzenia innowacyjnych nowych produktów?
              description: Wiedząc, jak używać sprzętu do pobierania i generowania
                danych wyjściowych, uczniowie zaczynają myśleć o bardziej złożonych
                programach, które integrują sprzęt i oprogramowanie. Korzystając z
                kolorowych diod LED jako przykładu grupy podobnych obiektów, uczniowie
                uczą się, jak używać tablic do śledzenia list wartości. Wtedy wprowadzamy
                pętlę for, najpierw jako sposób na powtórzenie bloku kodu, a następnie
                jako sposób na uruchomienie kodu dla każdego elementu tablicy. Pod
                koniec tego rozdziału uczniowie zapoznają się ze wszystkimi komponentami
                swoich płytek, poznając tworzenie struktury kodu za pomocą tablic,
                pętli i funkcji z parametrami. Podczas dwóch ostatnich lekcji uczniowie
                mają okazję zagłębić się w budowanie fizycznych prototypów za pomocą
                swoich płytek.
            cspSurvey:
              display_name: Ankieta
          name: csd6-2021
          student_description: W dziale 6 zgłębia się zagadnienie roli platform sprzętowych
            w informatyce oraz sposobu, w jaki różne czujniki są w stanie zapewnić
            bardziej efektywne dane wejściowe i wyniki wyjściowe od tradycyjnej klawiatury,

            w Web Lab."
          lesson_groups:
            csd2_1v2:
              big_questions: |-
                -   Dlaczego ludzie tworzą strony internetowe?
                -   W jaki sposób tekst może przekazywać treść, strukturę i styl na stronie internetowej?
                -   W jaki sposób mogę bezpiecznie i właściwie wykorzystać treści publikowane w Internecie?
                -   Jakich strategii mogę przyjąć podczas kodowania, aby znaleźć i naprawić ewentualne problemy?
              description: Uczniowie używają komputerów jako formy wyrażania siebie
                podczas projektowania i tworzenia podstawowych stron internetowych.
                Koncentrując się na znacznikach, słowach kluczowych i składni używanych
                do przekazywania instrukcji komputerowi, uczniowie używają języka
                HTML do tworzenia struktury zawartości strony internetowej. Badają
                również konsekwencje publikowania swoich prac w Internecie dla ochrony
                prywatności i własności intelektualnej.
              display_name: 'Rozdział 1: Tworzenie stron internetowych'
            csd2_2v2:
              big_questions: |-
                -   W jaki sposób strony internetowe mogą być wykorzystywane do rozwiązywania problemów na świecie?
                -   Jakie strategie mogą stosować zespoły, aby lepiej współpracować?
                -   Skąd mam wiedzieć, jakim informacjom można zaufać online?
              description: Uczniowie poszerzają swoje pomysły dotyczące stron internetowych
                poza osobiste wyrażanie się i zaczynają postrzegać je jako sposób
                rozwiązywania problemów. Rozwijają swoje umiejętności współpracy i
                pracują w zespołach, aby tworzyć wielostronicowe witryny internetowe,
                które rozwiązują problem.
              display_name: 'Rozdział 2: Wielostronicowe witryny'

        csd3-pilot:
          title: CSD Jednostka 3 - Animacje i gry (wersja pilotażowa)
          description: W dziale 3 będziesz korzystać z doświadczeń w zakresie kodowania
            w trakcie programowania animacji, sztuki interaktywną i gry w Game Lab.Dział
            rozpoczyna się  od prostych kształtów i buduje się w nim bardziej wyszukane
            animacje i gry oparte na duszku, używając tych samych koncepcji programowania
            i procesu projektowania, którego informatycy używają w codziennej pracy.
            W ramach projektu finałowego będziesz opracowywać spersonalizowany program
            interaktywny.
          description_short: Naucz się programować animacje, interaktywne grafiki
            i gry w Game Lab.
          lesson_groups:
            csd3_1:
              display_name: 'Rozdział 1: Obrazy i animacje'
            csd3_2:
              display_name: 'Rozdział 2: Budowanie gier'
            cspSurvey:
              display_name: Ankieta
          lessons:
            Programming for Entertainment:
              name: Programowanie dla rozrywki
              description_student: Klasa jest poproszona o przemyślenie "problemów"
                nudy i samoekspresji oraz podzielenia się spostrzeżeniami, jak podchodzi
                do tych problemów w swoim własnym życiu. Od tego momentu będzie badać
                rolę, jaką informatyka w ujęciu ogólnym, a programowanie w wymiarze
                szczególnym, odgrywają w konkretnej formie rozrywki lub jako nośniki
                samoekspresji.
              description_teacher: Uczniowie są poproszeni o przemyślenie "problemów"
                nudy i samoekspresji oraz podzielenia się spostrzeżeniami, jak podchodzą
                do tych problemów w swoim własnym życiu. Od tego momentu będą badać
                rolę, jaką informatyka w ujęciu ogólnym, a programowanie w wymiarze
                szczególnym, odgrywają w konkretnej formie rozrywki lub jako nośniki
                samoekspresji.
            Plotting Shapes:
              name: Rysowanie kształtów
              description_student: Uczniowie badają wyzwania komunikacyjne związane
                ze sposobem rysowania kształtów oraz używania narzędzia wprowadzającego
                metodę rozwiązywania tego problemu w Game Lab. Ćwiczenie na rozgrzewkę
                szybko ujawnia problemy związane z podaniem pozycji, gdy nie ma wspólnego
                punktu odniesienia. W głównej części ćwiczenia uczniowie badają narzędzie
                Game Lab pozwalające uczniom na interaktywne umieszczanie kształtów
                na siatce Game Lab w rozmiarze 400 x 400. Mogą po kolei instruować
                partnera, jak narysować ukryty obrazek z wykorzystaniem tego narzędzia,
                biorąc pod uwagę liczne wyzwania, które staną na ich drodze w trakcie
                programowania w Game Lab. Uczniowie mają opcję tworzenia własnego
                obrazu służącego do przekazania informacji zanim przejdą do dyskusji
                podsumowującej.
              description_teacher: Uczniowie badają wyzwania komunikacyjne związane
                ze sposobem rysowania kształtów oraz używania narzędzia wprowadzającego
                metodę rozwiązywania tego problemu w Game Lab. Ćwiczenie na rozgrzewkę
                szybko ujawnia problemy związane z podaniem pozycji, gdy nie ma wspólnego
                punktu odniesienia. W głównej części ćwiczenia uczniowie badają narzędzie
                Game Lab pozwalające uczniom na interaktywne umieszczanie kształtów
                na siatce Game Lab w rozmiarze 400 x 400. Mogą po kolei instruować
                partnera, jak narysować ukryty obrazek z wykorzystaniem tego narzędzia,
                biorąc pod uwagę liczne wyzwania, które staną na ich drodze w trakcie
                programowania w Game Lab. Uczniowie mają opcję tworzenia własnego
                obrazu służącego do przekazania informacji zanim przejdą do dyskusji
                podsumowującej.
            Drawing in Game Lab:
              name: Rysowanie w Game Lab
              description_student: Klasa zostaje wprowadzona do Game Lab, środowiska
                programowania na potrzeby tej jednostki i zaczyna go używać do ustawiania
                kształtów na ekranie. Lekcja poświęcona jest podstawom sekwencjonowania
                i debugowania, jak również kilku prostym komendom. Pod koniec lekcji
                klasa tworzy wersję online obrazu, zaprojektowanego na poprzedniej
                lekcji.
              description_teacher: Uczniowie zostają wprowadzeni do Game Lab, środowiska
                programowania na potrzeby tej jednostki i zaczynają go używać do ustawiania
                kształtów na ekranie. Poznają podstawy sekwencjonowania i debugowania,
                jak również kilku prostych komend. Pod koniec lekcji będą potrafili
                zaprogramować obraz podobny do tego, który utworzyli posługując się
                narzędziami do rysowania na poprzedniej lekcji.
            Shapes and Randomization:
              name: Kształty oraz losowość
            Variables:
              name: Zmienne
              description_student: Na tej lekcji wprowadza się zmienne jako sposób
                oznaczenia liczby w programie lub zapisania losowo wygenerowanej wartości.
                Klasa zaczyna lekcję od bardzo podstawowego opisu celu zmiennej oraz
                praktyk w zakresie używania nowych bloków. Potem klasa używa zmiennych
                do zapisania losotej liczby, pozwalając programom na używanie tej
                samej przypadkotej liczby wiele razy.
              description_teacher: Na tej lekcji uczniowie poznają sposoby używania
                zmiennych dla oznaczenia liczby w programie lub zapisania losowo wygenerowanej
                wartości. Uczniowie zaczynają lekcję od bardzo podstawowego opisu
                celu zmiennej. Następne mogą ukończyć progresję poziomu, co wzmacnia
                rolę modelu zmiennej jako sposobu oznaczenia lub nazwania liczby.
                Uczniowie używają zmiennych do zapisania losotej liczby,  aby przekonać
                się, że w zmiennych rzeczywiście przechowuje się lub zapisuje ich
                wartości, pozwalając im na używanie tej samej przypadkotej liczby
                wiele razy w ich programach.
            Sprites:
              name: Duszki
              description_student: W celu utworzenia ciekawszych i bardziej szczegółowych
                obrazów klasię wprowadza się przedmiot duszka. Każdemu duszkowi można
                przyporządkować obraz, aby pokazać, a duszki również śledzą różne,
                dotyczące ich wartości, które później okazują się przydatne przy tworzeniu
                animacji. Pod koniec lekcji każdy stworzy scenkę używając duszków.
              description_teacher: W celu utworzenia ciekawszych i bardziej szczegółowych
                obrazów uczniom wprowadza się przedmiot duszka. Każdemu duszkowi można
                przyporządkować obraz, aby pokazać, a duszki również śledzą różne,
                dotyczące ich wartości, które później okazują się przydatne przy tworzeniu
                animacji.
            The Draw Loop:
              description_student: Na tej lekcji wprowadza się pętle rysowania, jeden
                z podstawowych paradygmatów programowania w Game Lab. Klasa łączy
                pętle rysowania z losowymi liczbami, aby manipulować pewnymi prostymi
                animacjami przy pomocy kropek, a następnie duszków. Następnie każdy
                korzysta z tego, czego się nauczył, aby aktualizować scenę z duszkiem
                z poprzedniej lekcji.
              description_teacher: W trakcie tej lekcji uczniom zostanie wprowadzona
                koncepcja pętli ryzowania, jeden z podstawowych paradygmatów programowania
                w Game Lab. Na początku lekcji uczniowie przeglądają pewną fizyczną
                publikację typu "flipbook", aby przekonać się, że posiadanie wielu
                klatek z różnymi obrazkami daje wrażenie ruchu. Potem uczniowie oglądają
                film wyjaśniający, w jaki sposób pętla rysowania w Game Lab pozwala
                stworzyć takiego samo wrażenie w ich programach. Uczniowie łączą pętlę
                rysowania z losową liczbą, aby pobawić się pewnymi prostymi animacjami
                przy pomocy kropek, a następnie z duszkami. Pod koniec lekcji uczniowie
                korzystają z tego, czego się nauczyli do aktualizacji ich sceny z
                duszkiem z poprzedniej lekcji.
            The Counter Pattern Unplugged:
              name: Wzorzec licznika bez komputera
              description_student: Ta lekcja bez komputera jest poświęcona zgłębieniu
                zachowania się zmiennych. Korzystając z kartek i sznurka do symulowania
                zmiennych w programie, klasa implementuje kilka krótkich programów.
                Gdy opanuje już składnię, klasa korzysta z tego samego procesu w przypadku
                właściwości duszka, śledząc postępy w przemieszczaniu się duszka po
                ekranie.
              description_teacher: Uczniowie badają dane zachowanie zmiennych w ramach
                zajęć w trybie "unplugged" - bez komputera. Korzystając z kartek i
                sznurka w celu symulowania zmiennych w programie, uczniowie wdrażają
                kilka krótkich programów. Gdy opanują już składnię, korzystają z tego
                samego procesu w przypadku właściwości duszka, śledząc postępy w przemieszczaniu
                się duszka po ekranie.
            Sprite Movement:
              name: Ruch duszka
              description_student: Poprzez łączenie pętli rysowania i wzorca licznika,
                klasa pisze programy służące do poruszania duszka po ekranie, jak
                również do animacji innych właściwości duszka.
              description_teacher: Poprzez łączenie pętli rysowania i wzorca licznika,
                uczniowie piszą programy służące do przenieszczania duszka po ekranie,
                jak również do animacji innych właściwości duszka.
            Booleans Unplugged:
              name: Wyrażenia boolowskie bez komputera
              description_student: Na tej lekcji wprowadza się wartości boolowskie
                i logikę, jak również instrukcje warunkowe. Klasa rozpoczyna od rozegrania
                prostej gry "Wstań, usiądź", w której wyrażenia boolowskie (prawda/fałsz
                opisują cechy ludzkie (kolor włosów lub oczu, typ ubrania, wiek, itp.).
                Następnie klasa grupuje przedmioty na podstawie coraz bardziej złożonych
                wyrażeń boolowskich, a następnie sprawdza, jak wyrażenia warunkowe
                mogą wpływać na przebieg programu.
              description_teacher: "Na tej lekcji uczniom przybliża się wartości boolowskie
                i logikę, jak również instrukcje warunkowe. Klasa rozpoczyna od rozegrania
                prostej gry \"Wstań, usiądź\", w której wyrażenia boolowskie (prawda/fałsz
                opisują cechy ludzkie (kolor włosów lub oczu, typ ubrania, wiek, itp.).
                To sprawia, że uczniowie zaczynają się zastanawiać nad tym, jak mogą
                ująć cechę w jakieś ramy przy pomocy wielu wartości (takich jak wiek)
                przy pomocy pytania binarnego. \n\nWówczas uczniowie otrzymują grupę
                przedmiotów o podobnych, niemniej różniących się między sobą cechach
                fizycznych. Wraz z partnerem dzielą te przedmioty na grupy na podstawie
                coraz bardziej złożonych wyrażeń boolowskich, w tym wyrażeń boolowskich
                połączonych spójnikiem I oraz LUB.\n\nW końcu ujawniamy \"Wyrażenia
                warunkowe\" jako narzędzie do podejmowania decyzji lub wypływania
                na przebieg programu używając wyrażeń boolowskich jako danych wejściowych."
            Conditionals:
              name: Zdania z warunkami
              description_student: Klasa rozpoczyna od użycia zmiennych booleanskich
                do porównania obecnej wartości właściwości duszka z wartością docelową
                korzystając z porównania w celu określenia, kiedy duszek dotrze do
                punktu na ekranie, urośnie do danego rozmiaru lub w inny sposób osiągnie
                wartość przy użyciu wzorca licznika. Po bezpośrednim użyciu zmiennych
                booleanskich do zbadania wartości lub właściwości duszka, klasa dodaje
                instrukcje warunkowe "jeśli" w celu napisania kodu, który stanowi
                odpowiedź na porównania zmiennych booleanskich.
              description_teacher: Uczniowie rozpoczynają od użycia zmiennych booleanskich
                do porównania obecnej wartości właściwości duszka z wartością docelową
                korzystając z porównania w celu określenia, kiedy duszek dotrze do
                punktu na ekranie, urośnie do danego rozmiaru lub w inny sposób osiągnie
                wartość przy użyciu wzorca licznika. Po bezpośrednim użyciu zmiennych
                booleanskich do zbadania wartości lub właściwości duszka, uczniowie
                dodają instrukcje warunkowe_jeśli_ w celu napisania kodu, który stanowi
                odpowiedź na porównania zmiennych booleanskich.
            Keyboard Input:
              name: Wejście z klawiatury
              description_student: Po wprowadzeniu zmiennych booleanskich oraz instrukcji
                "jeśli" na poprzedniej lekcji uczniom wprowadza się nowy blok o nawskie
                "kluczwDół()", który przywraca zmienne booleankie i może być używany
                w instrukcjach warunkowych do przemieszczania duszków po ekranie.
                Na koniec lekcji uczniowie będą mieć napisane programy, które przyjmują
                dane z klawiatury od użytkownika w celu sterowania duszkami na ekranie.
              description_teacher: Po wprowadzeniu zmiennych booleanskich oraz instrukcji
                _jeśli_ na poprzedniej lekcji uczniom wprowadza się nowy blok o nawskie
                'kluczwDół()', który przywraca zmienne booleankie i może być używany
                w instrukcjach warunkowych do przemieszczania duszków po ekranie.
                Na koniec lekcji uczniowie będą mieć napisane programy, które przyjmują
                dane z klawiatury od użytkownika w celu sterowania duszkami na ekranie.
            Other Forms of Input:
              name: Inne sposoby wejścia
              description_student: Klasa kontynuuje badanie sposobów użycia instrukcji
                warunkowych do przyjęcia danych wejściowych użytkownika. W uzupełnieniu
                do poznanej wczoraj prostej komendy kluczwDół(), klasa uczy się kilku
                innych komend wprowadzania danych z klawiatury, jak również sposobów
                przyjmowania danych z myszki.
              description_teacher: Na tej lekcji uczniowie kontynuują badanie sposobów
                użycia instrukcji warunkowych do przyjęcia danych wejściowych użytkownika.
                W uzupełnieniu do poznanej wczoraj prostej komendy 'kluczwDół()',
                klasa uczy się kilku innych komend wprowadzania danych z klawiatury,
                jak również sposobów przyjmowania danych wejściowych z myszki.
            Project - Interactive Card:
              name: Projekt - Interaktywna karta
              description_student: W ramach tego zbiorczego projektu dla Rozdziału
                1, klasa planuje i tworzy interaktywną kartkę z pozdrowieniami używając
                wszystkich technik programowania, jakich nauczyła się do tej pory.
              description_teacher: W ramach tego zbiorczego projektu dla Rozdziału
                1, uczniowie planują i tworzą interaktywną kartkę z pozdrowieniami
                używając wszystkich technik programowania, jakich nauczyli się do
                tej pory.
            Velocity:
              name: Prędkość
              description_student: Po krótkiej powtórce dotyczącej tego, jakiego wzorca
                licznika używa się do przemieszczania duszków, wprowadza się w klasie
                właściwości, które ustalają bezpośrednio prędkość i prędkość obrotową.
                W miarę użytkowania nowych właściwości w różny sposób, nabywają oni
                umiejętności, które są im potrzebne do utworzenia podstawotej gry
                typu "side scroller".
              description_teacher: Po krótkiej powtórce dotyczącej tego, jakiego wzorca
                licznika używa się do przemieszczania duszków, wprowadza się w klasie
                właściwości, które ustalają bezpośrednio prędkość i prędkość obrotową.
                W miarę użytkowania nowych właściwości w różny sposób, nabywają oni
                umiejętności, które są im potrzebne do utworzenia podstawotej gry
                typu "side scroller".
            Collision Detection:
              name: Wykrywanie kolizji
              description_student: Klasa uczy się wykrywania kolizji na komputerze.
                Pary badają sposób, w jaki komputer może używać lokalizacji duszka,
                rozmiarów oraz matematyki, aby wykryć, czy dwa duszki się stykają.
                Klasa korzysta następnie z bloku dotykanie(), aby uzyskać różne efekty,
                gdy dojdzie do kolizji między duszkami, z uwzględnieniem odtwarzania
                dźwięków. W końcu, używają oni nowych umiejętności, aby doskonalić
                grę kontrolera przewijania, którą rozpoczęli na ostatniej lekcji.
              description_teacher: Uczniowie uczą się wykrywania kolizji na komputerze.
                Pracując w parach badają, jak komputer może wykorzyztać położenie
                duszka, cechy rozmiaru oraz matematykę, aby wykryć, czy dwa duszki
                się stykają. Korzystają następnie z bloku dotykanie(), aby uzyskać
                różne efekty, gdy dojdzie do kolizji między duszkami, z uwzględnieniem
                odtwarzania dźwięków. W końcu, używają oni nowych umiejętności, aby
                doskonalić grę kontroli przewijania, którą rozpoczęli na ostatniej
                lekcji.
            Complex Sprite Movement:
              name: Złożony ruch duszka
              description_student: Klasa uczy się łączyć właściwości prędkości duszków
                przy pomocy wzorca licznika, aby wywołać bardziej skomplikowany ruch
                duszka, taki jak symulowanie grawitacji, sprawianie, by duszek podskoczył
                oraz pozwalanie, by duszek dryfował w lewo lub w prawo. Na poziomach
                końcowych klasa łączy te ruchy, aby animować i kontrolować pojedynczego
                duszka i budować prostą grę, w której podstać lata dookoła i zbiera
                monety.
              description_teacher: Uczniowie uczą się łączyć właściwości prędkości
                duszków przy pomocy wzorca licznika, aby wywołać bardziej skomplikowany
                ruch duszka. W szczególności uczniowie będą się uczyć symulowania
                grawitacji, sprawiania, by duszek podskoczył oraz pozwalania, by duszek
                dryfował w lewo lub w prawo. Na poziomach końcowych postępów w zakresie
                "Studia kodowania" uczniowie łączą te ruchy, aby animować i kontrolować
                pojedynczego duszka i budować prostą grę, w której podstać lata dookoła
                i zbiera monetę. Uczniów zachęca się do tworzenia własnych dodatków
                do gry na poziomie końcowym.
            Collisions:
              name: Kolizje
              description_student: Klasa programuje swoje duszki tak, aby wchodziły
                w interakcję na nowe sposoby. Po krótkiej powtórce poświęconej sposobowi
                użycia bloku dotykania klasa przeprowadza burzę mózgów na temat innych
                sposobów, w jakie dwa duszki mogą tejść ze sobą w interakcję. Pote
                używa "Dotykają się", aby sprawić, by jeden duszek popchnął drugiego
                przepychając go przez cały ekran zanim zaczną ćwiczenia z użyciem
                czterech bloków kolizji (kolizja, przemieszczenie, podskok i odskok).
              description_teacher: Uczniowie programują swoje duszki tak, aby wchodziły
                w interakcję na nowe sposoby. Po krótkiej powtórce poświęconej sposobowi
                użycia bloku "dotykają się", przeprowadzają burzę mózgów na temat
                innych sposobów, w jakie dwa duszki mogą tejść ze sobą w interakcję.
                Nie korzystają z "Dotykają się", aby sprawić, by jeden duszek popchnął
                drugiego przepychając go przez cały ekran zanim zaczną ćwiczenia z
                użyciem czterech bloków kolizji (kolizja, przemieszczenie, podskok
                i odskok`).
            Functions:
              name: Funkcje
              description_student: Ta lekcja poświęcona jest funkcjom jako sposobowi
                porządkowania ich kodu, zwiększania ich czytelności oraz usuwania
                powtórzonych bloków kodu. Klasa uczy się, że wyższy poziom lub bardziej
                abstrakcyjne kroki ułatwiają zrozumienie i uzasadnienie kroków, a
                następnie zaczynają tworzyć funkcje w Game Lab. Pod koniec lekcji
                klasa korzysta z umiejętności organizowania i dodawania funkcjonalności
                do ostatecznej wersji ich gry typu "side scroller".
              description_teacher: Uczniowie uczą się, w taki sposób tworzyć funkcje
                tak, aby porządkować ich kod, zwiększać ich czytelność oraz usuwać
                powtórzone bloki. Rozgrzewka w trybie "unplugged", bez  komputera,
                umożliwia zbadanie sposobu, w jaki wskazówki na różnych poziomach
                szczegółowości można wykorzystać w zależności od kontekstu. Uczniowie
                uczą się, że wyższy poziom lub bardziej abstrakcyjne kroki ułatwiają
                zrozumienie i uzasadnienie kroków, a następnie zaczynają tworzyć funkcje
                w Game Lab. Pod koniec lekcji uczniowie korzystają z umiejętności
                porządkowania i dodawania funkcjonalności do ostatecznej wersji ich
                gry typu "side scroller".
            The Game Design Process:
              name: Proces projektowania gry
              description_student: Na tej lekcji wprowadza się proces, którego klasa
                będzie używać do projektowania gier w celu przypomnienia treści części.
                Klasa przechodzi przez ten proces na różnych poziomach. W ramach tej
                lekcji klasa również poświęca chwilę na naukę korzystania z wieloklatkowych
                animacji w Game Lab. Pod koniec lekcji ma możliwość doskonalenia gry
                w taki sposób, aby uczynić ją grą własną.
              description_teacher: Na tej lekcji uczniowie wprowadzani są w proces,
                z którego będą korzystać do projektowania gier przez pozostały czas
                tej części. Proces skupia się wokół przewodnika po projekcie, w którym
                prosi się uczniów o zdefiniowanie ich duszków, zmiennych oraz funkcji
                przed przystąpieniem do programowania gry. W ramach tych zajęć uczniowie
                na początku grają w grę na Game Lab, w której ukryty jest kod. Rozmawiają
                o tym, jak, ich zdaniem, muszą wyglądać duszki, zmienne oraz funkcje,
                które tworzą grę. Otrzymują pełny przewodnik po projekcie, w którym
                przedstawia się jeden sposób wdrożenia gry. Uczniów przeprowadza się
                następnie przez proces na różnych poziomach. W ramach lekcji uczniowie
                również poświęcają chwilę na naukę korzystania z wieloklatkowych animacji
                w Game Lab. Pod koniec lekcji mają możliwość doskonalenia gry w taki
                sposób, aby uczynić ją grą własną.
            Using the Game Design Process:
              name: Używanie procesu projektowania gier
              description_student: W ramach tej kilku kilkudniotej lekcji klasa korzysta
                z procesu rozwiązywania problemów z Części 1, w celu utworzenia gry
                w skoczka na platformie. Po obejrzeniu przykładotej gry, klasa określa,
                jak będą wyglądać ich gry oraz korzysta z uporządkowanego procesu
                w celu ich zbudowania. Ostatecznie klasa dzieli się przemyśleniami,
                jak można udoskonalić grę oraz wdraża stosowne zmiany.
              description_teacher: W ramach tej kilku kilkudniotej lekcji uczniowie
                korzystają z procesu rozwiązywania problemów z Części 1, w celu utworzenia
                gry w skoczka na platformie. Na początek oglądają przykładową grę,
                następnie określają, jak będą wyglądać ich gry. Później korzystają
                z uporządkowanego procesu w celu zaplanowania różnych wersji tła,
                zmiennych, duszków oraz funkcji, które trzeb będzie wdrożyć w grze.
                Po zapisaniu kodu dla tej gry, uczniowie podzielą się przemyśleniami,
                jak można udoskonalić grę oraz wdraża stosowne zmiany.
            Project - Design a Game:
              name: Projekt - Zaprojektuj grę
              description_student: Klasa planuje i buduje oryginalne gry używając
                przewodnika po projekcie z poprzednich dwóch lekcji. Pracując indywidualnie
                lub w parach, klasa planuje, tworzy i udziela informacji zwrotnej
                w zakresie gry. Po uwzględnieniu informacji od grupy rówieśników,
                klasa udostępnia ukończone gry.
              description_teacher: Uczkowie będą planować i budować swoją własną grę
                z wykorzystaniem przewodnika po projekcie z poprzednich dwóch lekcji
                do udzielania instrukcji w zakresie gry. Pracując indywidualnie lub
                w parach uczniowie zdecydują najpierw jakiego rodzaju grę chcieliby
                zbudować, czerpiąc inspirację z zestawu przykładowych gier. Później
                uzupełnią pusty przewodnik po grach, w którym określą, gdzie opiszą
                zachowanie gry oraz podadzą zakresy zmiennych, duszków i funkcji,
                które będą musieli zbudować.  W "Studiu kodowania" uzyskają podpowiedzi
                z serii poziomów w zakresie ogólnej sekwencji, której będą mogli użyć
                do wdrożenia tego planu. W trakcie procesu uczniowie będą udostępniać
                swoje projekty do sprawdzenia przez rówieśników oraz będą uwzględniać
                informację zwrotną, gdy ukończą grę. Pod koniec lekcji uczniowie będą
                udostępniać swoje gotowe gry swoim kolegom z klasy. Ten projekt będzie
                realizowany w wielu  klasach i łatwo zajmie 3-5 godzin lekcyjnych.

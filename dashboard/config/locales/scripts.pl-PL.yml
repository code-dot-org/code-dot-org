            Exploring Problem Solving - Games Theme (Alternate Lesson 3):
              name: Wprowadzenie do rozwiązywania problemów - Motywy gier (Alternatywna
                lekcja 3)
              description_student: "**Na tej lekcji klasa stosuje proces rozwiązywania
                problemu do trzech różnych problemów: wyszukiwania słowa, rozmieszczenia
                gości przy stole na przyjęciu urodzinowym oraz planowania wycieczki.
                Te kwestie stają się coraz bardziej złożone i zbyt słabo zdefiniowane,
                aby przedstawić, dlaczego proces rozwiązywania problemów jest szczególnie
                pomocny w zmaganiach z wyzwaniami tego typu."
              description_teacher: "**Pytanie dnia: Jak możemy stosować proces rozwiązywania
                problemów do wielu różnych rodzajów problemów?**\r\n\rNa tej lekcji
                uczniowie będą stosować proces rozwiązywania problemów do trzech różnych
                zagadnień tak, by lepiej zrozumieć na czym polega wartość każdego
                z działań. Będą rozwiązywać tangramy, wybierać zwierzątko dla wielu
                osób, planować adopcję zwierzęcia. Te kwestie stają się coraz bardziej
                złożone i zbyt słabo zdefiniowane, aby przedstawić, dlaczego proces
                rozwiązywania problemów jest szczególnie pomocny w zmaganiach z wyzwaniami
                tego typu.Lekcja kończy się przedstawieniem przez uczniów swoich przemyśleń
                wynikających z doświadczenia w zakresie procesu rozwiązywania problemów.
                Będą uzasadniać uwzględnienie każdego kroku oraz przeprowadzą burzę
                mózgów w zakresie pytań czy strategii, które mogą im pomóc lepiej
                zdefiniować problemy otwarte, ponieważ często jest najważniejszy krok.
                \n\nPrzeprowadzenie tej lekcji najprawdopodobniej wymagać będzie przynajmniej
                dwóch godzin lekcyjnych. Pierwsze dwa problemy mogą zostać rozstrzygnięte
                w trakcie jednej lekcji, natomiast trzeci będzie musiał być przeniesiony
                na drugi dzień."
            Exploring Problem Solving - Animals Theme (Alternate Lesson 3):
              name: Wprowadzenie do rozwiązywania problemów - Motywy zwierząt (Alternatywna

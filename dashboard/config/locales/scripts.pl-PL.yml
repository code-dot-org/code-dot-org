                punktu odniesienia. W głównej części ćwiczenia uczniowie badają narzędzie
                Game Lab pozwalające uczniom na interaktywne umieszczanie kształtów
                na siatce Game Lab w rozmiarze 400 x 400. Mogą po kolei instruować
                partnera, jak narysować ukryty obrazek z wykorzystaniem tego narzędzia,
                biorąc pod uwagę liczne wyzwania, które staną na ich drodze w trakcie
                programowania w Game Lab. Uczniowie mają opcję tworzenia własnego
                obrazu służącego do przekazania informacji zanim przejdą do dyskusji
                podsumowującej.
              description_teacher: Uczniowie badają wyzwania komunikacyjne związane
                ze sposobem rysowania kształtów oraz używania narzędzia wprowadzającego

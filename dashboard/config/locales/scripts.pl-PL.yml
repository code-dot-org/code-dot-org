          name: coursec-2021
          student_description: Twórz programy przy pomocy tworzenia sekwencji, pętli
            i zdarzeń. Przekładaj swoje inicjały na zapis binarny, badaj różne techniki
            rozwiązywania problemów i ucz się, jak reagować na cyberprzemoc. Pod koniec
            kursu utwórz swoją własną grą lub historyjkę, którą będziesz mógł udostępnić!
        coursed-2021:
          title: Kurs D (2020)
          description: Uczniowie pogłębiają poziom zrozumienia zagadnień pętli, wyrażeń
            warunkowych i zdarzeń. Poza kodowaniem, uczniowie uczą się o obywatelstwie
            cyfrowym.
          description_short: Ucz się o instrukcjach warunkowych. Twórz swoją własną
            grafikę, gry, a nawet potańcówkę.
          description_audience: W wieku 7-11
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'Algorytmy: Programowanie na papierze milimetrowym'
              name: Programowanie na papierze milimetrowym
              description_student: Na tej lekcji będziesz programować swoich kolegów
                z klasy tak, by rysowali obrazki!
              description_teacher: '"Programując" się wzajemnie na rysowanie obrazków
                uczniowie uzyskują możliwość zdobycia doświadczeń w zakresie pewnych
                kluczowych koncepcji programowania w przyjemny i dostępny sposób.
                Zajęcia rozpoczną się od polecenia uczniom użycia symboli do wzajemnego
                poinstruowania się, jak pokolorować kwadraciki na papierze milimetrowym,
                starając się odtworzyć istniejące rysunki.  Jeśli jest czas, lekcja
                może się zakończyć prezentacją rysunków, które uczniowie utworzyli
                samodzielnie.  '
            Introduction to Online Puzzles:
              key: Wprowadzenie do Puzzli Online
              name: Wprowadzenie do Puzzli Online
              description_student: Ta lekcja da Ci możliwość ćwiczenia umiejętności,
                których będziesz potrzebować na tym kursie.
              description_teacher: 'W tym zestawie łamigłówek uczniowie rozpoczną
                od wprowadzanie (lub powtórki, w zależności od doświadczenia Twojej
                klasy) internetowego obszaru roboczego Code.org. Będą filmy wideo
                pokazujące podstawową funkcjonalność obszaru roboczego z uwzględnieniem
                przycisków "Uruchom", "Resetuj" i "Krok". Na tych filmach omówione
                zostaną następujące kwestie: przeciąganie bloków Blockly, usuwanie
                bloków Blockly i łączenie bloków Blockly. Później uczniowie będą ćwiczyć
                swoje umiejętności _tworzenia sekwencji_ i _debugowania_ w labiryncie.
                Od tego momentu uczniowie będą poznawać nowe rodzaje łamigłówek takie
                jak Collector, Artist i Harvester, gdy będą się uczyć podstaw _pętli_.'
            Relay Programming:
              key: Sztafeta programowania
              name: Sztafeta programowania
              description_student: Pamiętaj na początku kursu, gdy tworzysz rysunki
                z kodem? Na tej lekcji będziesz pracować z zespołem, aby robić coś
                bardzo podobnego!
            Debugging in Collector:
              key: Debugowanie w interfejsie Collector
              name: Debugowanie z Laurel
              description_student: Czy w trakcie kodowania kiedykolwiek wystąpiły
                jakieś problemy? Na tej lekcji będziesz się uczyć sekretów debugowania.
                Debugowanie jest procesem wynajdywania i eliminowania problemów występujących
                w Twoim kodzie.
              description_teacher: Na tych zajęciach online uczniowie będą ćwiczyć
                debugowanie w środowisku "kolekcjonerka". Uczniowie będą ćwiczyć czytanie
                i edytowanie kodu, aby naprawiać łamigłówki przy pomocy prostych algorytmów,
                pętli i pętli zagnieżdżonych.
            Events in Bounce:
              key: Zdarzenia w Bounce
              name: Zdarzenia w Bounce
              description_student: Czy kiedykolwiek chciałeś grać w szkole w gry wideo?
                Na tej lekcji będziesz tworzyć swoje własne!
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                się uczyć, czym są zdarzenia oraz jak komputery z nich korzystają
                w programach takich, jak gry wideo. Uczniowie będą pracować nad łamigłówkami
                sprawiając, że program reaguje na zdarzenia (jak naciskanie klawiszy
                ze strzałkami). Na końcu łamigłówki uczniowie będą mieli możliwość
                spersonalizowano grę przy pomocy różnych prędkości i dźwięków.
            Build a Star Wars Game:
              key: Zbuduj grę Star Wars
              name: Zbuduj grę Star Wars
              description_student: Poczuj moc w trakcie budowania swojej własnej gry
                Star Wars na tej lekcji.
              description_teacher: Na tej lekcji uczniowie będą ćwiczyć używanie zdarzeń
                do budowania gry, którą mogą udostępniać online. Z R2-D2 oraz innymi
                postaciami z Gwiezdnych Wojen w rolach głównych, uczniowie będą przeprowadzani
                przez zdarzenia, a następnie dostaną czas na utworzenie swojej własnej
                gry.
            Dance Party:
              key: Potańcówka
              name: Potańcówka
              description_student: Czas na świętowanie! Na tej lekcji będziesz programować
                swoją własną, interaktywną potańcówkę.
              description_teacher: Na tej lekcji uczniowie będą programować swoją
                własną interaktywną potańcówkę. Na tych zajęciach potrzebny jest dźwięk,
                gdyż narzędzie zbudowano tak, aby reagowało na muzykę.
            Loops in Ice Age:
              key: Pętle w Epoce Lodowcowej
              name: Pętle w Epoce Lodowcowej
              description_student: Na tej lekcji będziesz używać bloku powtarzania,
                aby pomóc Scratowi dojść do żołędzia w jak najbardziej wydajny sposób.
              description_teacher: W ramach szybkiej aktualizacji (lub wprowadzenia)
                do używania pętli, na tym etapie uczniowie będą używać bloku "powtarzaj",
                aby w jak najbardziej wydajny sposób doprowadzić Scrata do żołędzia.
            Loops in Artist:
              key: Pętle z Artystą
              name: Rysowanie kształtów przy pomocy pętli
              description_student: Na tej lekcji przekonasz się, że dzięki pętlom
                łatwiej jest tworzyć fajne obrazki przy pomocy interfejsu Artist!
              description_teacher: Ta lekcja ma na celu budowanie zrozumienia zagadnienia
                pętli z poprzednich lekcji oraz zapewnienie uczniom szansy wykazania
                się prawdziwą kreatywnością. Te zajęcia niosą ze sobą podwójną korzyść
                jako ćwiczenie w debugowaniu na potrzeby dodatkowej praktyki w zakresie
                rozwiązywania problemów.
            Nested Loops in Bee:
              key: Zagnieżdżone pętle z pszczółką
              name: Zagnieżdżone pętle w labiryncie
              description_student: Pętle wewnątrz pętli wewnątrz pętli. Co to znaczy?
                Na tej lekcji dowiesz się, co się dzieje, gdy utworzysz pętlę zagnieżdżoną.
              description_teacher: Na tych zajęciach internetowych uczniowie będą
                mieli możliwość wypchnięcia ich zrozumienia dla pętli na zupełnie
                nowy poziom. Rozgrywając grę "Pszczółka i rośliny kontra zombie" [Bee
                and Plants vs Zombies], uczniowie będą się uczyć, jak programować
                pętlę, aby znalazła się z innej pętli. Będą również zachęcani do wymyślenia
                sposobu, w jaki niewielkie zmiany w pętli będzie wpływać na program,
                gdy klikają "Uruchom".
            Conditionals with Cards:
              key: Warunkowe z kartami
              name: Warunkowe z kartami
              description_student: Czas rozegrać grę, w której zbierasz punkty tylko
                w określonych warunkach!
              description_teacher: "Ta lekcja pokazuje, w jaki sposób można użyć wyrażeń
                warunkowych, aby dostosować program do konkretnych informacji. Nie
                zawsze mamy wszystkie informacje, które są potrzebne do napisania
                programu. Czasem będziesz chcieć czego innego w jednej sytuacji, niż
                chciałeś w innej nawet, jeśli nie wiesz, jaka sytuacja będzie prawdziwa
                po uruchomieniu kodu. I wówczas do głosu dochodzą wyrażenia warunkowe.
                Wyrażenia warunkowe pozwalają komputerowi podejmować decyzje na podstawie
                informacji, które są prawdziwe zawsze, gdy jest uruchomiony Twój kod.
                \r\n\r"
            Conditionals in Bee:
              key: Wyrażenie warunkowe z Pszczółką
              name: '"jeśli/w przeciwnym razie" z Pszczółką'
              description_student: Teraz rozumiesz już wyrażenia warunkowe, czas zaprogramować
                pszczółkę tak, aby użyć jej przy zbieraniu miodu i nektaru.
              description_teacher: Do tego momentu uczniowie pisali kod, który realizuje
                się dokładnie tak samo po każdym uruchomieniu - wiarygodny, ale niezbyt
                elastyczny. Na tej lekcji Twoja klasa rozpocznie kodować przy pomocy
                wyrażeń warunkowych, pozwalając im na pisanie kodu, który funkcjonuje
                inaczej, w zależności od konkretnych warunków, na które napotyka program.
            While Loops in Farmer:
              key: Pętle "dopóki" z Rolnikiem
              name: Pętle "dopóki" z Rolnikiem
              description_student: 'Pętle są przydatne do kodowania. Na tej lekcji
                nauczysz się o nowym rodzaju pętli: pętle "dopóki"!'
            Until Loops in Maze:
              key: Pętle "dopóki" w labiryncie
              name: Pętle "dopóki" w labiryncie
              description_student: Możesz robić pewne niesamowite rzeczy, gdy używasz
                pętli "dopóki".
              description_teacher: Na tej lekcji uczniowie będą się uczyć o pętlach
                "dopóki". Uczniowie będą budować programy, które sprawiają, że główna
                postać powtarza czynności "dopóki" dojdą do pożądanego punktu zatrzymania.
            Conditionals & Loops in Harvester:
              key: Instrukcje warunkowe i pętle ze żniwiarką
              name: Żniwa z wyrażeniami warunkowymi
              description_student: Nie jest dokładnie jasne, kiedy należy używać każdego
                wyrażenia warunkowego. Ta lekcja pomoże Ci uzyskać praktykę w podejmowaniu
                decyzji, co robić.
              description_teacher: Uczniowie będą ćwiczyć pętle "dopóki", pętle "aż
                do" oraz instrukcje "jeśli/ w przeciwnym razie". We wszystkich tych
                blokach używa się wyrażeń warunkowych. Ćwicząc wszystkie trzy, uczniowie
                będą się uczyć pisania złożonych i elastycznych kodów.
            'Unplugged: Binary':
              key: 'Bez komputera: Binarny'
              name: Binarne obrazy (Binary Images)
              description_student: Ucz się, jak komputery przechowują obrazki używając
                języka z tylko dwoma opcjami.
              description_teacher: Chociaż wiele osób sądzi, że binarne są tylko zera
                i jedynki, uczniom zostanie wprowadzona koncepcja, że informacje mogą
                być reprezentowane na różne binarne sposoby.  Na tej lekcji to pojęcie
                jest rozwijane jeszcze dalej i ilustruje, jak komputer może również
                przechowywać bardziej złożone informacje (takie jak obrazy i kolory)
                w postaci binarnej.
            Artist Binary:
              key: 'Artysta: Binarny'
              name: Binarne obrazy z Artystą
              description_student: Na tej lekcji będziesz się uczyć, jak tworzyć obrazki
                używając tylko zer i jedynek.
              description_teacher: Na tej serii lekcji internetowych uczniowie będą
                się uczyć, jak tworzyć obrazki z użyciem włączania i wyłączania.
            Be A Super Digital Citizen:
              key: Bądź Super Cyfrowym Obywatelem
              name: Bądź Super Cyfrowym Obywatelem
              description_student: Dowiesz się, jak możesz się przeciwstawiać, gdy
                jesteś świadkiem cybernękania.
            End of Course Project:
              key: Koniec projektu kursu
              name: Koniec projektu kursu
              description_student: Przygotuj ręce na ogromne kodowanie! Czas rozpocząć
                budowanie swojego projektu.
              description_teacher: W trakcie tej lekcji podsumowującej uczniowie przechodzą
                proces projektowania, tworzenia i przedstawiania swoich własnych projektów!
            lesson-6:
              name: Patrząc w przyszłość z Minecraftem
              description_student: Unikaj lawy! Teraz zaczniesz uczyć się o instrukcjach
                warunkowych w świecie gry Minecraft.
              description_teacher: Ta lekcja została zasadniczo utworzona na potrzeby
                Godziny Kodowania [Hour of Code] z zespołem Minecrafta. Uczniowie
                będą mieli okazję przećwiczyć koncepcje, które poznali do tego momentu,
                jak również zerknąć na instrukcje warunkowe!
            lesson-5:
              name: Włączenie na hasło
              description_student: Na tej lekcji dowiesz się jak hasło chroni Twoje
                informacje oraz jak utworzyć dobre hasło.
            lesson-1:
              name: Moc słów
              description_student: Nękanie nigdy nie jest w porządku. Ta lekcja ma
                Cię nauczyć, co jest w porządku, a co nie, jeśli chodzi o rzeczy,
                które mówi się w Internecie.

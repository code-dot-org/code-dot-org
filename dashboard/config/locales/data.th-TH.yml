        maze_2_2: 'คุณช่วยฉันจับเจ้าหมูเกเรตัวนี้หน่อยได้ไหม? ต่อบล็อก ` ไปข้างหน้า
          ` สองสามแผ่นเข้าด้วยกันแล้วกด ` เริ่ม ` เพื่อช่วยพาฉันไปจัดการเจ้าหมูนั่น '
        maze_2_1: หมูนี้ทำให้ขนของฉันยุ่ง. ช่วยฉันตามหาเขา!
        maze_2_2_5: แกะรอยเส้นทางให้ดีนะ และพาฉันไปจัดการเจ้าหมูซื่อบื้อนั่น อยู่ห่างๆระเบิดไว้
          ไม่เช่นนั่นขนปลิวว่อนแน่!
        maze_2_3: พาฉันใปหาเจ้าชั่วร้ายตัวเขียวนั่น! (ระวังระเบิดหน่อยนะ)
        maze_2_4: '"ใจเย็นๆไว้ ช่วยฉันหาเจ้าหมูตัวแสบนั่น ไม่อย่างนั้นฉันอาจอารมณ์เสียได้!"*'
        maze_2_5: มีทางที่ฉันสามารถไปถึงหมูบ้าโดยใช้เพียง 2 บล็อก คุณคิดออกไหม?
        maze_2_6: นำฉันไปที่พื้นที่สีเขียวโดยใช้โค้ดแค่สามบล็อก
        maze_2_7: ช่วยฉันไล่หมูออกไป โดยใช้บล็อกโค้ดให้น้อยที่สุด. ลองใช้บล็อก "ทำซ้ำ
          (repeat times)" ให้มากกว่าหนึ่งบล็อก
        maze_2_9: เอาหล่ะ ลองใช้บล็อกอันใหม่ "ทำซ้ำจนกระทั่ง" สิ- มันจะทำซ้ำจนกว่าฉันจะไปถึงตัวหมูหล่ะ
        maze_2_10: การทดสอบครั้งสุดท้ายแล้ว คุณสามารถแก้ไขปัญหานี้โดยใช้โค้ดแค่สี่บล็อกได้ไหมนะ
        maze_2_11: คุณครับ ฉัน ซอมบี้, ฉันหิว ต้อง....ไปหา....ดอกทานตะวัน คุณพาฉันไปหาดอกทานตะวันโดยใช้บล็อกแค่
          5 บล็อกได้ไหม?
        maze_2_12: เอาหล่ะ นี่แตกต่างจากด่านที่แล้วนิดหน่อย คุณใช้แค่ห้าบล็อกได้ไหม?
        maze_2_13: |-
          ใช้บล็อก "ถ้า" เพื่อให้ฉันตัดสินใจเมื่อจะหัน
          คำแนะนำ: ที่จริงคุณต้องการเพียงหนึ่งบล็อกเท่านั้น แต่เราให้คุณเรียนรู้ว่าเราจัดบล็อกอย่างไร  เพื่อที่คุณจะได้ทำเป็นด้วยตนเองในครั้งหน้า
        maze_2_14: นี่เป็นด่านสุดท้ายแล้วนะ แต่คุณต้องไม่ลืมวิธีการใช้บล็อก "ถ้า"
          และบล็อก "ทำซ้ำ" เข้าด้วยกัน
        maze_2_15: ฉันต้องการดอกทานตะวัน! ใช้บล็อก "ถ้า" เพื่อนำฉันไปที่นั่น และใช้บล็อกให้น้อยที่สุด
        maze_2_16: เอาหล่ะ ลองทำการทดสอบนี่อีกครั้ง , ไม่ต่างจากครั้งที่แล้วมาก แต่ระวังตัวChompersไว้ให้ดีๆ!
        maze_2_17: บล็อก "If-else" ตรวจสอบเงื่อนไข และจากนั้น ทำอย่างใดอย่างหนึ่ง
          ลองใช้บล็อกใหม่นี้พาฉันไปยังดอกทานตะวัน
        maze_2_18: มาลองทำอีกแบบฝึกหัด กล่องคำสั่ง "If-else" อีกครั้ง มาลองดูกันว่าเธอจะทำสำเร็จตั้งแต่ครั้งแรกเลยได้ไหม
        turtle_1_3: สร้างสี่เหลี่ยมจตุรัสโดยใช้เพียง 3 บล็อก
        turtle_1_5: แบบฝึกหัด วาดรูปสามเหลี่ยม จากนั้นสี่เหลี่ยมเพื่อให้เป็นรูปซองจดหมาย
        turtle_1_8: พยายามหาว่าจะเกิดอะไรขึ้นถ้าคุณเรียกใช้งานโค้ดส่วนนี้ (หรือเพียงแค่กด
          " เริ่ม " และลองใช้งานดูว่าเป็นอย่างไร) ถัดไปให้ทำซ้ำโค้ดด้วยจำนวนครั้งให้เพียงพอเพื่อวาดภาพให้เสร็จสิ้น
          สีจะแตกต่างกันไปในแต่ละครั้ง
        turtle_1_9: คิดออกไหมว่าต้องใส่เลขอะไรลงไปแทนเครื่องหมาย ? เพื่อที่จะวาดวงกลม?
        turtle_4_1: 'คุณช่วยวาดรูปสามเหลี่ยม (ที่มีด้านยาว 100 พิกเซล) โดยใช้บล็อกเพียง
          3 บล็อกเท่านั้นได้ไหม? คำบอกใบ้: ใช้บล็อก "ทำซ้ำ" สักบล็อกหนึ่งซิ'
        turtle_4_3: โอเค นี่คือโค้ดที่คุณใช้ในการวาดสามเหลี่ยมหนึ่งรูป คุณสามารถเพิ่มการใช้บล็อก
          "ทำซ้ำ" และบล็อก "หัน... ไป" เพื่อวาดดอกไม้ที่สวยงาม ได้ไหม?
        turtle_4_4: 'นี่คือโค้ดเดียวกันกับปริศนาก่อนหน้านี้ แต่หันเพียง 36 องศาหลังจากวาดรูปสามเหลี่ยมแต่ละรูป
          อันนี้จำเป็นต้องทำซ้ำกี่ครั้ง? (คำบอกใบ้: จบลงหลังจากการหมุนรวมกันทั้งสิ้น
          360 องศาจนหมุนรอบเต็มวง)'
        turtle_4_5: 'นี่คือโค้ดเดียวกันกับปริศนาก่อนหน้านี้ แต่ทำการหันไป 36 ครั้ง
          อันนี้จำเป็นต้องหันไปกี่องศา? (คำบอกใบ้: จบลงหลังจากการหันไป 36 ครั้งให้รวมกันทั้งสิ้นได้
          360 องศาจนหมุนรอบเต็มวงพอดี)'
        maze_karel_1_1: สวัสดีฉันเป็นชาวไร่ ฉันต้องการความช่วยเหลือจากคุณในการรับหน้าดินในฟาร์มของฉันให้ราบเรียบพร้อมที่จะเพาะปลูก

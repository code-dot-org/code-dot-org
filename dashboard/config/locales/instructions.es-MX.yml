      flappy_1_instruction: Adjunta un bloque a "cuando se haga clic en el bloque",
        entonces presiona "Ejecutar". Haz clic o toca la pantalla para mover a Flappy
        hacia el objetivo.
      flappy_11_instruction: Crea tu propio juego Flappy, puedes cambiar todos los
        efectos visuales y las reglas, hasta la gravedad. Cuando finalices, haz clic
        en Terminar para que tus amigos prueben tu juego en sus teléfonos.
      flappy_11_2018_instruction: |-
        Create your own Flappy game. You can change all
        the visuals and all the rules, even the gravity. When you're done, click
        Finish to let friends try your game on their phones.
      flappy_1_2018_instruction: |-
        Attach a block to the "when click" block, then
        press "Run". Click or tap the screen to move Flappy to the target.
      flappy_2_instruction: Ahora hemos agregado el suelo. Adjunta un bloque al bloque
        "cuando golpee el suelo". Tu código necesita 'TERMINAR EL JUEGO' cuando Flappy
        golpee el suelo.
      flappy_2_2018_instruction: |-
        Now we've added some ground.  Attach a block to
        the "when hit the ground" block.  Your code needs to 'END GAME' when Flappy
        crashes.
      flappy_3_instruction: El bloque "cuando ejecute" te permite ejecutar el código
        cuando tu juego inicie. Intenta establecer la velocidad del nivel y el aleteo
        al objetivo.
      flappy_3_2018_instruction: |-
        The "when run" block allows you to run code when
        your game starts.  Try setting the level speed and flapping to the target.
      flappy_4_instruction: Flappy volará entre los obstáculos a menos que escribas
        el código que lo hará estrellarse. Adjunta un bloque al bloque "cuando golpea
        un obstáculo". Tu código necesita 'TERMINAR EL JUEGO' cuando Flappy se estrelle
        en el primer conjunto de tubos.
      flappy_4_2018_instruction: |-
        Flappy will fly through obstacles unless you write
        code to make him crash. Attach a block to the "when hit an obstacle" block.
        Your code needs to 'END GAME' when Flappy crashes into the first set of
        pipes.
      flappy_5_instruction: Ahora agreguemos el marcador, y contaremos los puntos
        cuando Flappy pase los obstáculos. Agrega al bloque "cuando pase un obstáculo",
        y entonces anota un punto cuando Flappy vuele entre el primer conjunto de
        tubos.
      flappy_5_2018_instruction: |-
        Let's add a scoreboard, and count points when
        Flappy makes it past obstacles. Add to the "when pass an obstacle" block,
        and then score a point by flying Flappy through the first set of pipes.
      flappy_6_instruction: Ve si puedes anotar un punto haciendo que Flappy aletee
        más rápido o más lento.
      flappy_6_2018_instruction: |-
        See if you can still score a point after making
        Flappy flap either a smaller or larger amount.
      flappy_7_instruction: A continuación, trata de cambiar el fondo adjuntando otro
        bloque al bloque "cuando ejecute".
      flappy_7_2018_instruction: |-
        Next, try changing the scene by attaching another
        block to the "when run" block.
      flappy_8_instruction: Puedes poner elementos visuales en cualquier momento,
        no sólo cuando comience el juego. Intenta establecer una escena AL AZAR cuando
        sucedan otros eventos, por ejemplo, al superar un obstáculo.
      flappy_8_2018_instruction: |-
        You can set visuals anytime, not just when the
        game starts. Try setting a RANDOM scene when other events happen, for example,
        when passing an obstacle.
      flappy_9_instruction: Para mezclar las cosas, al chocar con un obstáculo, en
        vez de terminar el juego, intente ajustar el marcador de nuevo a 0.
      flappy_9_2018_instruction: Para mezclar las cosas, al chocar con un obstáculo,
        en vez de terminar el juego, intente ajustar el marcador de nuevo a 0.

      20hr_farmer_stage9_1_instruction: |-
        Hi, I'm a farmer. I need your help to flatten
        the field on my farm so it's ready for planting. Move me to the pile of dirt
        and use the "remove" block to remove it.
      20hr_farmer_stage9_10_instruction: |-
        I'm working late, so it's dark out, and
        I can't tell how large the piles are. Now I don't have all the options I
        used to have on the while block. Move me along the field, and if there is
        a pile, remove it
      20hr_farmer_stage9_11_instruction: |-
        It's still dark outside. Move me along
        the field. If there is a pile, remove it, and if there is a hole, fill it
        in. Hint: use the dropdown menu of options on the "if" block.
      20hr_farmer_stage9_2_instruction: |-
        Next, move me to the hole and fill it with
        TWO shovelfuls of dirt, using the "fill" block.
      20hr_farmer_stage9_3_instruction: |-
        Move me to the pile of dirt and tell me
        how many shovelfuls to remove using as few blocks as possible.
      20hr_farmer_stage9_4_instruction: |-
        Can you help me remove all four piles of
        dirt? Hint: use a repeat block if you can.
      20hr_farmer_stage9_5_instruction: |-
        Help me fill in all these holes with 5 shovelfuls
        of dirt. Hint: you can put a "repeat" block inside the "while" block.
      20hr_farmer_stage9_6_instruction: |-
        Remove all the piles of dirt, using as few
        blocks as possible. The new options in the dropdown menu on the "while"
        block tell me if I'm standing on a pile or a hole.
      20hr_farmer_stage9_7_instruction: |-
        Wow, I found a really deep hole! I don't
        know how many shovelfuls of dirt it needs. Can you write a program that fills
        it until the ground is even?
      20hr_farmer_stage9_8_instruction: |-
        Help me fill in the hole at the end of the
        field, using as few blocks as possible.
      20hr_farmer_stage9_9_instruction: |-
        Make me remove all these piles of dirt.
        Try to use as few blocks as possible. Hint: try using a "while" block.
      20hr_maze_stage2_1_instruction: |-
        Can you help me to catch the naughty pig?
        Stack a couple of "move forward" blocks together and press "Run" to help
        me get there.
      20hr_maze_stage2_10_instruction: |-
        Ok, try the new "repeat until" block -
        it will repeat until I reach the annoying pig.
      20hr_maze_stage2_11_instruction: |-
        Ok, one last time for practice - can you
        solve this one using only 4 blocks?
      20hr_maze_stage2_12_instruction: |-
        Dear person. Me zombie. Me hungry. Must...
        get... to sunflower... Can you get me there with only 5 blocks?
      20hr_maze_stage2_13_instruction: |-
        Ok, this is similar, but slightly different.
        Can you do it in only 5 blocks?
      20hr_maze_stage2_14_instruction: |-
        Use the new "if" block to let me decide
        when to turn. Hint: you only need one more block, but learn how we set it
        up so you can do it on your own next time.
      20hr_maze_stage2_15_instruction: |-
        Ok, this is just like the last puzzle, but
        you need to remember how you used the "if" block and the "repeat" block
        together.
      20hr_maze_stage2_16_instruction: |-
        Me want sunflower! Use an "if" block to
        get me there with the fewest number of blocks.
      20hr_maze_stage2_17_instruction: |-
        Ok, let's do that again for practice - this
        isn't very different, but watch out for the chompers!
      20hr_maze_stage2_18_instruction: |-
        The "If-else" blocks checks a condition,
        and then does one thing OR another. To get me to the sunflower try to use
        this new block.
      20hr_maze_stage2_19_instruction: Una práctica más del bloque "si-sino", ¿Puedes
        hacerlo bien en tu primer intento?
      20hr_maze_stage2_2_instruction: |-
        This pig is ruffling my feathers. Help me
        to find him!
      20hr_maze_stage2_20_instruction: |-
        Can you add just 3 blocks to help me solve
        a more complex maze? If you do it right, I can walk any curvy path no matter
        the length.
      20hr_maze_stage2_3_instruction: |-
        Trace the path and lead me to the silly pig.
        Avoid TNT or the feathers will fly!
      20hr_maze_stage2_4_instruction: |-
        Guide me to the green evilness! (Watch out
        for TNT)
      20hr_maze_stage2_5_instruction: |-
        Keep calm and help me to find the bad pig.
        Otherwise I might get angry!
      20hr_maze_stage2_6_instruction: |-
        There's a way I can get to the silly pig
        using only 2 blocks. Can you figure it out?
      20hr_maze_stage2_7_instruction: |-
        Try to get me to the green intruder using
        only three blocks.
      20hr_maze_stage2_8_instruction: |-
        Help me banish this bad piggy using the fewest
        number of blocks. Try using more than one "repeat times" block.
      20hr_maze_stage2_9_instruction: |-
        When a block is grey, that means you can't
        delete it. Solve this puzzle using the "repeat" block that repeats 3 times.
        Try putting these 3 blocks inside the grey "repeat" block: move, move, turn.
      4-5 Artist 1_instruction: 'Ayúdame a terminar de dibujar mi caja. (Cada línea
        tiene 300 píxeles de largo) '
      4-5 Artist 10_instruction: Presione "Ejecutar" para probar el código. Luego,
        repita varias veces para completar el dibujo. Los colores serán diferentes
        cada vez.
      4-5 Artist 11_instruction: Completa las líneas verdes. Las líneas son de 300
        píxeles de largo y están separadas por 15 píxeles.
      4-5 Artist 2_instruction: "¿Puedes crear un bucle de código para completar el
        cuadrado?"
      4-5 Artist 3.5_instruction: Muy bien, trata de averiguar qué pasaría si ejecutas
        este código (o presiona "Run" para probarlo). Luego, repítelo la suficiente
        cantidad de veces para completar el dibujo. Los colores serán (probablemente)
        diferentes cada vez.
      4-5 Artist 3_instruction: Este parterre de flores rectangular tiene un perímetro
        de 600. El lado más largo tiene una longitud de 200. Dibuja el rectángulo.
      4-5 Artist 4_instruction: "¿Cuántos grados son en un círculo? Crea bucles con
        los bloques para crear un círculo de colores."
      4-5 Artist 5_instruction: "¿Qué ángulo utilizas?"
      4-5 Artist 6_instruction: Este triángulo equilátero tiene ángulos de 60, 60
        y 60 grados. Cada lado es de 200 píxeles. Completa el dibujo.
      4-5 Artist 7_instruction: Este triángulo rectángulo tiene ángulos de 30, 60
        y 90 grados. La longitud de la hipotenusa es del doble de la altura de 100
        píxeles. Completa el dibujo.
      4-5 Artist 8_instruction: La línea media en un campo de fútbol es perpendicular
        al margen. Este campo tiene un perímetro de 800 píxeles y es 240 píxeles de
        largo. ¿Qué tan amplia es? Dibujar los límites y la línea media.
      4-5 Artist 9_instruction: dibuja la otra mitad para que el diseño sea simétrico.
        Los triángulos son equiláteros y tienen 50 píxeles de largo.
      4-5 Artist Assessment 1_instruction: 'Evaluación: Utilizar un bucle para dibujar
        el triángulo equilátero. Cada lado es de 300 píxeles.'
      4-5 Artist For Loops 1_instruction: Pon los números 1 a 10 en el ancho de los
        bloques y ejecuta el código.
      4-5 Artist For Loops 11_instruction: Completa el bloque "for" de manera que
        cuente 0, 20, 40, 60, 80 ... 200.
      4-5 Artist For Loops 12_instruction: '¿Qué sucedería si inviertes los números
        "desde" y "hasta"? Completa el bloque "para" para que cuente 200, 180, 160,
        140, 120...0. '
      4-5 Artist For Loops 13_instruction: '¡Este diseño inicia sin un bucle "for"
        y está tomando demasiados bloques! Use un bloque "for" para completar la espiral.
        Sugerencia: La longitud de la última línea es de 250 píxeles.'
      4-5 Artist For Loops 14_instruction: '¡Alguien comenzó el código, pero se dio
        cuenta de que debe haber una manera más rápida! Utilice un bloque "for" para
        reemplazar los bloques y completar la espiral triangular. Sugerencia: La longitud
        de la última línea es de 300 píxeles.'
      4-5 Artist For Loops 15_instruction: '¡Alguien comenzó el código, pero se dio
        cuenta de que debe haber una manera más rápida! Utilice un bloque "for" para
        reemplazar los bloques y completar la espiral hexagonal. Sugerencia: La longitud
        de la última línea es de 200 píxeles.'
      4-5 Artist For Loops 2_instruction: Este es un bloque "for". En lugar de escribir
        1, 2, 3… 10, el bloque "for" puede repetir los bloques dentro de él y contar
        los números por ti. Coloca el número 10 dentro de la sección "a" del bloque
        "for".
      4-5 Artist For Loops 3_instruction: ¿Cómo podemos contar de 1 a 50? Editar el
        bloque "for" .
      4-5 Artist For Loops 4_instruction: Completar el bloque "for" para que lo cuente
        de 1 a 10 de 1 por 1.
      4-5 Artist For Loops 6_instruction: Dibujar cuadrados con lados de 50, 60, 70,
        80 y 90 píxeles. Usted necesitará utilizar la función "draw a square" cinco
        veces.
      4-5 Artist For Loops 7_instruction: 'Dibuje los mismos cuadros pero utilice
        un bloque "counter" para cambiar los tamaños. coloque el bloque "counter"
        de la función "draw a square". Sugerencia: Es en la categoría de las Variables.'
      4-5 Artist For Loops 8_instruction: Se puede completar el programa colocando
        los bloques dentro de un bloque "for" que se cuenta desde 10 a 200 de 10 por
        10. Puedes encontrar el bloque "for" en la categoría de bucles.
      4-5 Artist For Loops 9_instruction: Estos círculos son tamaño 5, 10, 15, 20,
        25, 30 y 35. Dibujar los círculos usando un bloque de "for".
      4-5 Artist Free Draw 1_instruction: "¡Dibujo libre! Dibujar lo que estés inspirado
        para crear."
      4-5 Artist Functions 1_instruction: Utilice un bucle de repetición para dibujar
        este triángulo.
      4-5 Artist Functions 10a_instruction: Ponga este código en la función 'draw
        a snowflake' y reemplace 50 con el parámetro 'size'. La función esta lista
        para dibujar un copo de nieve de 100 píxeles.
      4-5 Artist Functions 10b_instruction: 'Utilice la función "draw a snowflake"
        para crear copos de diversos tamaños. Sugerencia: El primer copo de nieve
        es de un tamaño de 25 en longitud y cada copo de nieve es el doble del anterior.'
      4-5 Artist Functions 11_instruction: 'La función "draw a hexagon" utiliza la
        función "draw a triangle". Completa la función del hexágono. Pista: Un hexágono
        tiene 6 lados, y cada lado con 100 píxeles de largo'
      4-5 Artist Functions 12_instruction: 'Completa la función ''draw waves''. Cada
        onda está compuesta por una onda superior y una inferior. Sugerencia: Dibujar
        5 ondas azules.'
      4-5 Artist Functions 13 Free play_instruction: Aquí están algunas funciones
        para dibujar los planetas, las estrellas, los cohetes y los robots. Utiliza
        cualquier forma que te guste para hacer imágenes que puedas compartir con
        tus amigos.
      4-5 Artist Functions 14 Free play_instruction: Aquí te ofrecemos varias funciones.
        Utilízalas como quieras dentro de uno o más bucles para hacer imágenes que
        puedas compartir con tus amigos. Haga clic en 'Run' para ver un ejemplo.
      4-5 Artist Functions 15 Assessment_instruction: 'Evaluación: Utilice la función
        "draw a square" para crear los cuadros. Los cuadros tienen 50, 100 y 150 píxeles.'
      4-5 Artist Functions 2a_instruction: Ahora utiliza esos bloques en una nueva
        función llamada "dibuja un pequeño triángulo" y llámalo.
      4-5 Artist Functions 2b_instruction: Ahora cree una función llamada "dibuja
        un triangulo chico" usando los bloques proporcionados.
      4-5 Artist Functions 3_instruction: Ahora crea las funciones "dibujar un triangulo
        mediano" y "dibujar un triángulo grande". La función "dibuja un triangulo
        chico" está hecha para ti. Los triángulos tienen longitudes laterales de 50
        (chico), 100 (medio) y 150 (grande).
      4-5 Artist Functions 4_instruction: Esta nueva función de "dibuja un triangulo"
        tiene un parámetro y puede hacer el trabajo de las tres funciones de antes.
        Dibuja los mismos triángulos usando esta nueva función.
      4-5 Artist Functions 5_instruction: ¿Puedes modificar la función "dibuja un
        triángulo" en una función "dibuja un cuadrado" y cambiar el dibujo?
      4-5 Artist Functions 6_instruction: 'Utilice "dibuja un cuadrado" y "dibuja
        un triángulo" para dibujar una casa. (Sugerencia: Los lados del cuadrado son
        de 200 píxeles)'
      4-5 Artist Functions 6b_instruction: Utilice "dibuja un cuadrado" y funciones
        de triángulo junto con otros bloques para crear una casa añadiéndolos a la
        función "dibuja una casa" y llámala.
      4-5 Artist Functions 7_instruction: Utilice la función "'dibuja una casa" para
        dibujar casas de 100 píxeles y 50 píxeles. Las dos casas están separadas por
        50 píxeles.
      4-5 Artist Functions 8_instruction: La función de "dibuja una flor" tiene un
        parámetro que le permite ajustar la altura del tallo. Establézcalo en 200
        y vea qué pasa.
      4-5 Artist Functions 9_instruction: Dibuja estas 3 flores. La primera es de
        una altura de 100 y la siguiente flor es siempre 50 píxeles más que la altura
        de la anterior. Las flores también son separadas por 100 píxeles.
      4-5 Artist Patterns 1_instruction: "¿Puedes dibujar esta cuadro utilizando un
        bucle? Cada lado es de 20 píxeles de largo."
      4-5 Artist Patterns 10_instruction: 'Este código dibuja dos filas de hexágonos
        - utilice un bucle de 4 veces para dibujar el panal entero. Consejo: Tendrá
        que retroceder 120 píxeles en su bucle para asegurarse de que el artista no
        dibuja fuera de la pantalla.'
      4-5 Artist Patterns 11_instruction: "¿Cuántas veces necesitas bucle para dibujar
        un semicírculo? Sugerencia: si hay 360 grados en un círculo y cada bucle se
        desplaza 3 grados, ¿cuántas veces necesitarías para que el bucle dibuje un
        círculo completo?"
      4-5 Artist Patterns 12_instruction: Si copia ese bucle y gira a la izquierda
        en lugar de la derecha, ¿qué pasa? ¿Puedes repetir eso para dibujar esta ola?
      4-5 Artist Patterns 13_instruction: Ahora repitamos todo eso cuatro veces para
        crear este cuadro. Cuidado con las esquinas - ¡simplemente no puedes girar
        90 grados! Si se repite 60 veces un giro de 3 grados hace un semicírculo,
        ¿cuál de estos bloques de código hará un cuarto de círculo para las esquinas?
      4-5 Artist Patterns 2_instruction: Si usted pone su bucle cuadrado dentro de
        otro bucle, lo llamamos un bucle anidado. ¿Qué necesita agregar a su bucle
        externo para asegurarse de que todos los 15 cuadrados se alinean al lado del
        otro?
      4-5 Artist Patterns 3_instruction: Ahora vamos a un nivel más profundo. Hemos
        anidado todo el bloque de código en otro bucle, pero tienes que poner al artista
        en su lugar para dibujar la línea siguiente. ¿Cuál de estos bloques de código
        puede usted colocar al final del bucle exterior para dibujar la red entera?
      4-5 Artist Patterns 4_instruction: Este diamante tiene 50 píxeles y lados y
        ángulos de 120 y 60 grados. Utiliza un bucle para dibujarlo.
      4-5 Artist Patterns 5.5_instruction: "¿Cuántas veces necesitas repetir este
        bloque para dibujar la red completa de diamantes?"
      4-5 Artist Patterns 5_instruction: Repetimos para hacer una fila de 6 diamantes.
        Observe que hemos cambiado nuestro código del diamante para repetir 3 veces
        en lugar de 2 - ¿por qué cree que es así?
      4-5 Artist Patterns 6_instruction: "¿Cuántas veces necesitas repetir este bloque
        para dibujar la red completa de diamantes?"
      4-5 Artist Patterns 7_instruction: Vamos a modificar el código del último rompecabezas
        para hacer este patrón más complejo. ¿Observe cómo los diamantes se superponen
        ahora, intente cambiar el primer "jump backwards" de 100 a 50 (medio en la
        medida) - ¿ahora hasta dónde debe ir el artista en el segundo "jump backwards"?
      4-5 Artist Patterns 8_instruction: Utilice un bucle para dibujar este hexágono
        con 40 píxeles y lados y ángulos de 60 grados.
      4-5 Artist Patterns 9.5_instruction: Ciclemos este código para dibujar dos filas
        de hexágonos. Observe cómo nuestra segunda fila se desplaza hacia la derecha.
      4-5 Artist Patterns 9_instruction: Ahora repite el código 3 veces para dibujar
        toda la fila. Sugerencia, cada hexágono es de 80 píxeles de ancho desde los
        puntos más lejanos de izquierda a derecha.
      4-5 Artist Patterns Free Play_instruction: Juego libre - ¡prueba tu destreza
        en la fabricación de un patrón propio!
      4-5 Bee Conditionals - FC Test_instruction: La abeja sólo quiere néctar ahora.
        No todos los objetos son flores, así que compruebe debajo de cada nube para
        ver si está ocultando una flor. Si es así, puede recolectar néctar.
      4-5 Bee Conditionals 1 (copy 1)_instruction: |-
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: La abeja no puede decir si se trata de una
        flor o un panal de miel. Reúnen néctar de las flores, pero primero tienes
        que comprobar si es una flor o un panal de miel.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |-
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: La abeja sólo quiere néctar ahora. Recuerda
        que no todos los objetos son flores, recoge néctar solamente de las flores.
      4-5 Bee Conditionals 3_instruction: Ahora la abeja sólo quiere hacer miel. Asegúrese
        de que sólo haga miel en el panal.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |-
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: El objeto desconocido es una flor o un panal
        de miel. Use el bloque "if/else" para recoger néctar si es una flor, si no
        haz miel (porque es un panal de abejas).
      4-5 Bee Conditionals 5_instruction: Puede haber una flor o un panal bajo esas
        nubes. Usa el bloque if/else para recoger néctar si hay una flor, si no haz
        miel (porque hay un panal de abejas).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |-
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: Esta flor púrpura puede tener 3, 2 o 1 néctar.
        Aquí un bloque if-else se combina con otro bloque if-else para crear un bloque

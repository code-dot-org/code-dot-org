"es-MX":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Hola, soy un artista. Puedes escribir código para
        hacerme dibujar cualquier cosa. Usa algunos bloques para hacerme dibujar sobre
        las líneas grises en la imagen. (Cada línea tiene 100 píxeles de largo)
      2-3 Artist 11_instruction: 'Dale un borde a la señal de alto haciendo un octágono
        con ocho lados, cada uno de 100 píxeles de largo. ¿Cuántos grados debes girar?
        (Pista: ¿Cuánto es 360 dividido entre 8?) '
      2-3 Artist 12_instruction: Configura el bloque "repetir" de tal forma que cree
        un "círculo" para terminar el globo ocular. Si cada movimiento gira un grado
        a la derecha, ¿cuántas veces necesitas repetir para completar el círculo?
        ¿180? ¿360? ¿500?
      2-3 Artist 2 new_instruction: 'Esta casa tiene una pared a medio terminar. Cada
        lado mide 100, pero la pared incompleta solo mide 50. Completa la pared. '
      2-3 Artist 2_instruction: Esta casa tiene una pared a medio terminar. Cada lado
        es 100, pero la pared a medio terminar es sólo 50. Termine la pared.
      2-3 Artist 3.4_instruction: El bloque Salta mueve el artista sin dibujar. Dibuja
        la línea punteada utilizando los bloques Salta y Dibuja.
      2-3 Artist 3_instruction: Este sombrero mide 100 píxeles de alto. Dibuja un
        sombrero que mida 70 píxeles menos.
      2-3 Artist 3new_instruction: El sombrero rojo tiene 100 píxeles de alto. Termina
        de dibujar un sombrero negro que tiene 70 píxeles menos. El ancho del sombrero
        negro es de 50 píxeles.
      2-3 Artist 4_instruction: Ayúdame a completar la casa para este gato.
      2-3 Artist 5_instruction: Sustituye este código con el bloque "repetir" para
        dibujar la misma casa usando sólo 3 bloques.
      2-3 Artist 6_instruction: "¡Esta casa necesita un techo! Dibuja el triángulo.
        Pista: Los 3 lados tienen la misma longitud."
      2-3 Artist 7_instruction: Termina de dibujar la mitad derecha de la última ventana.
        Cada cuadrado de la ventana mide 25 píxeles.
      2-3 Artist 8_instruction: Completa las habitaciones para cada uno de los animales
        dividiendo el rectángulo en 2 cuadrados del mismo tamaño. El rectángulo mide
        200 píxeles de ancho y 100 píxeles de alto.
      2-3 Artist 9 NEW_instruction: Termina esta cometa
      2-3 Artist 9 REPLACEMENT_instruction: Termina de dibujar estas escaleras!
      2-3 Artist 9_instruction: Termina esta cometa
      2-3 Artist Assessment 1_instruction: evaluación Termina de dibujar el último
        diente, 25 píxeles de ancho por 25 píxeles de alto.
      2-3 Artist Debugging 1_instruction: "¿Puedes hacer este sombrero con una longitud
        máxima de 100?"
      2-3 Artist Debugging 10_instruction: 'El pad de dirección en mi control es demasiado
        angosto. Sugerencia: Hazlo 10 píxeles mas ancho'
      2-3 Artist Debugging 11_instruction: Ayúdame a terminar mi hermoso copo de nieve.
        ¿Cuántas veces necesito "Repetir" para finalizarlo?
      2-3 Artist Debugging 12_instruction: Tengo que añadir una ola del océano a esta
        escena. ¿Puedes ayudarme?
      2-3 Artist Debugging 2_instruction: 'El código para los tres bigotes que ves
        es incorrecto. Sugerencia: cada bigote tiene 75 píxeles de largo. Repara este
        código para dibujar los bigotes.'
      2-3 Artist Debugging 3_instruction: "¡Mi barco tiene un agujero! ¿Puedes repararlo
        cambiando el ángulo de la línea? Sugerencia: el último ángulo está errado
        por 15 grados."
      2-3 Artist Debugging 4_instruction: "¿Qué imagen intentamos representar? Termina
        de unir los puntos mediante los ángulos y líneas adecuados."
      2-3 Artist Debugging 5_instruction: 'El código para la pierna y el pie está
        equivocado. Sugerencia: El pie es demasiado largo, podríamos necesitar eliminar
        un paso (juego de palabras intencional)'
      2-3 Artist Debugging 6_instruction: Parece que estoy sentado en una silla a
        la que le falta una pata. Edita los Bloques para dibujar la pata.
      2-3 Artist Debugging 7_instruction: Parece que la C en Código está dibujada
        al revés - ¿Puedes hacer que parezca una C?
      2-3 Artist Debugging 8_instruction: Mi molinillo de viento no está terminado.
        ¿Cuántas veces necesito repetir para terminarlo?
      2-3 Artist Debugging 9_instruction: 'El código de este tallo es incorrecto.
        Sugerencia: El ángulo está fuera por 60 grados'
      2-3 Artist Debugging Assessment 1_instruction: 'Esta figura es demasiado pequeña.
        ¿Puedes hacerla más grande? Pista: debería tener 75 píxeles más por cada lado.'
      2-3 Artist Free Play_instruction: "¡Juego libre! Dibuja lo que quieras."
      2-3 Artist Functions 1 a_instruction: 'Hola. Yo artista zombi. ¡Yo amo dibujar!
        Ayúdame a dibujar las gafas cuadradas. Sugerencia: el puente entre las gafas
        es 25 píxeles más corto que el ancho del cuadrado.'
      2-3 Artist Functions 1_instruction: 'Hola. Yo artista zombi. ¡Yo amo dibujar!
        Ayúdame a dibujar las gafas cuadradas. Sugerencia: el puente entre las gafas
        es 25 píxeles más corto que el ancho del cuadrado.'
      2-3 Artist Functions 10_instruction: Aquí hay dos funciones, una para dibujar
        un engranaje grande y otra para dibujar un engranaje pequeño. ¡Utilízalos
        para dibujar el interior de una máquina!
      2-3 Artist Functions 11 a_instruction: "We've renamed the `draw a square`\nfunction
        to `draw a hexagon`, but it's still giving us squares! Can you modify\nthe
        `draw a hexagon` function to draw a hexagon with 50 pixel sides? \r\n\r\nDraw\nthe
        image using the new function!"
      2-3 Artist Functions 11.5 a_instruction: Aquí está la misma función "Dibuja
        un hexágono". ¿Qué pasa si sólo giras 60 grados en cada iteración?
      2-3 Artist Functions 11.5_instruction: Aquí está la misma función "Dibuja un
        hexágono". ¿Qué pasa si sólo giras 60 grados en cada iteración?
      2-3 Artist Functions 11_instruction: Hemos renombrado la función "dibuja un
        cuadrado" a "dibuja un hexágono", ¡pero sigue dibujando cuadrados! ¿Puedes
        modificar la función "dibuja un hexágono" para que dibuje un hexágono con
        50 píxeles de cada lado y que dibuje la imagen usando la función?
      2-3 Artist Functions 12 Mike_instruction: 'Las funciones son geniales para dibujar
        las cosas complejas varias veces. Puedes utilizar la función "dibujar una
        flor" para llenar el resto de la caja del jardinero. (Pista: las plantas están
        separadas por una longitud de 100 píxeles)  '
      2-3 Artist Functions 12 a_instruction: 'Las funciones son geniales para dibujar
        las cosas complejas varias veces. Puedes utilizar la función "dibujar una
        flor" para llenar el resto de la caja del jardinero. (Pista: las plantas están
        separadas por una longitud de 100 píxeles)  '
      2-3 Artist Functions 12_instruction: 'Las funciones son geniales para dibujar
        las cosas complejas varias veces. Puedes utilizar la función "dibujar una
        flor" para llenar el resto de la caja del jardinero. (Pista: las plantas están
        separadas por una longitud de 100 píxeles)  '
      2-3 Artist Functions 13_instruction: Tienes cuatro funciones. Utilízalas como
        quieras dentro de uno o varios bucles para hacer dibujos que puedes compartir
        con tus amigos. Pulsa "run" para ver un ejemplo.
      2-3 Artist Functions 2 a_instruction: "Use the small green `draw a square`\nblock
        to call this new function and create the glasses. "
      2-3 Artist Functions 2_instruction: ¡Las funciones permiten definir nuevos bloques!
        Hemos movido los bloques para dibujar un cuadrado en la función llamada "dibuja
        un cuadrado". ¿Puedes utilizar la función "dibuja un cuadrado" para crear
        los lentes? Los cuadrados están separados por 75 píxeles.
      2-3 Artist Functions 3 a_instruction: "Edit the \"draw a square\" function\nto
        draw glasses with frames that are 115px on each side. \r\n\r\nThe squares\nare
        now 45 pixels apart."
      2-3 Artist Functions 3_instruction: Edita la función para dibujar un cuadrado
        con una longitud lateral de 115 y dibuja los lentes más grandes. Los cuadrados
        están ahora separados 45 píxeles.
      2-3 Artist Functions 4 a_instruction: |-
        Now, put the function inside of a loop
        and add an extra turn to draw these three squares.
      2-3 Artist Functions 4_instruction: Usa el bloque "repetir" para dibujar estos
        3 cuadrados.
      2-3 Artist Functions 7_instruction: 'Utiliza la función "dibuja una casa" para
        dibujar dos casas utilizando dos parámetros diferentes. (Sugerencia: la primera
        casa es de 100 píxeles).'
      2-3 Artist Functions 9_instruction: Ésta es la función copo de nieve. ¡Experimenta
        con ella para crear una escena invernal! Éste es un nivel libre de acertijos,
        puedes jugar libremente. ¡Diviértete!
      2-3 Artist Loops 1_instruction: "¿Podrías hacer un hexágono cuyos lados midan
        100 píxeles de largo para terminar la célula? Recuerda, eso significa que
        ¡sólo deberás girar 60 grados!"
      2-3 Artist Loops 10_instruction: "¿Qué pasa con el diseño cuando hacemos nuestro
        último paso hacia adelante hasta la mitad?"
      2-3 Artist Loops 11_instruction: "¡Ahora vamos a poner * otro * bucle alrededor
        de toda la creación! No olvide añadir un ángulo al final del bucle externo."
      2-3 Artist Loops 2_instruction: Ahora, usa un bloque de repetición para que
        la célula se convierta en una concha.
      2-3 Artist Loops 4_instruction: "¿Quieres ver lo que pasa cuando repetimos la
        forma una y otra vez utilizando un bucle?"
      2-3 Artist Loops 5_instruction: Ahora vamos a hacer un pequeño cambio en el
        bucle y ver cuán diferente se convierte nuestro foto.
      2-3 Artist Loops 6_instruction: Añadir un paso más y otra vez dentro del bucle
        y ver cómo cambia su diseño.
      2-3 Artist Loops 7_instruction: Podemos usar bucles para hacer todas las clases
        de polígonos. ¿Puede crear un rombo dentro de este hexágono?
      2-3 Artist Loops 8_instruction: Pongamos ambos elementos dentro de un ciclo.
      2-3 Artist Loops 9_instruction: Vamos a iterar sobre los mismos elementos, pero
        ahora vamos a añadir algo de separación entre ellos. Usa el mismo código de
        antes pero añade un paso mas al final del bucle exterior.
      2-3 Artist Loops New 1_instruction: "¡Dibujemos la cabeza de este robot! ¿Puedes
        hacer un cuadrado con lados que son de 100 píxeles?"
      2-3 Artist Loops New 10_instruction: Ahora conectemos un montón de V juntos,
        dibujándolos en un bucle.
      2-3 Artist Loops New 11_instruction: Esta vez vamos a dibujarlo 24 veces. Añadir
        un giro a la izquierda de 30 grados a este código y ponerlo todo en un bloque
        de repetición.
      2-3 Artist Loops New 12_instruction: Dibuja un diamante con lados de 100 píxeles.
      2-3 Artist Loops New 13_instruction: Ahora dibuja un diamante 3 veces en una
        iteración.
      2-3 Artist Loops New 14_instruction: Ahora, a dibujar el diamante 10 veces pero
        gire 90 grados entre cada diamante.
      2-3 Artist Loops New 15_instruction: Dibuja algo divertido.
      2-3 Artist Loops New 2_instruction: Aquí hay parte del código que utilizas para
        dibujar ese cuadro. ¿Qué sucede si se utiliza el bloque de repetición para
        ejecutar este código 4 veces?
      2-3 Artist Loops New 9_instruction: Dibujar una "V" simple donde ambos lados
        sean 50 píxeles para completar la flecha.
      2-3 Artist Match Hex Pic_instruction: 'Iguala: Ayuda a terminar el hexágono.'
      2-3 Artist Match Rho Pic_instruction: 'Iguala: Terminar el código faltante.'
      2-3 Artist Match Sq Pic_instruction: 'Iguala: Completar el código faltante'
      2-3 Artist Match Tri pic_instruction: 'Igualando: Rellene el código faltante.'
      2-3 Artist Nested Loops 1_instruction: Has usado bucles para dibujar formas
        anteriormente, pero sabías que puedes poner un bucle dentro de otro bucle,
        todo este bloque de código 3 veces para dibujar el patrón.
      2-3 Artist Nested Loops 10_instruction: Itera este código 12 veces para completar
        el patrón.
      2-3 Artist Nested Loops 11_instruction: Haga un bucle de este código 4 veces
        para completar el patrón, gire 90 grados después de cada círculo.
      2-3 Artist Nested Loops 12_instruction: Itera este código 12 veces para completar
        las curvas.
      2-3 Artist Nested Loops 2_instruction: Ahora haga un bucle del triángulo 6 veces.
        Después de cada triángulo, usted necesitará girar 60 grados antes de dibujar
        el siguiente.
      2-3 Artist Nested Loops 3_instruction: Usted necesitará el triángulo del bucle
        12 veces para dibujar este patrón. Divida el número de grados en un círculo
        (360) por el número de formas que dibujas (12) para averiguar cuánto debe
        girar después de cada forma.
      2-3 Artist Nested Loops 4_instruction: 'Haga un bucle de este diamante 12 veces
        para dibujar una flor. Sugerencia: 12 diamantes es igual a los 12 triángulos
        que hiciste - ¿cuánto necesitas para girar después de cada forma?'
      2-3 Artist Nested Loops 5_instruction: Llenar en las ventanas del edificio con
        un bucle anidado. Las ventanas son 20 píxeles largos y 20 píxeles aparte.
      2-3 Artist Nested Loops 6_instruction: Este dinosaurio tiene 8 picos subiendo
        su cola; cada espiga es 30 píxeles de largo. El triángulo del bucle 8 veces,
        pero asegúrese de mover hacia adelante después de cada uno.
      2-3 Artist Nested Loops 7_instruction: Bucle este triángulo 10 veces para dibujar
        el sol, necesitarás moverte y girar después de cada triángulo. Puedes averiguar
        cuánto girar dividiendo la cantidad de grados en un círculo por la cantidad
        de figuras que lo componen.
      2-3 Artist Nested Loops 8_instruction: Ahora vamos a agregar un poco de hierba
        a nuestra imagen. Cada penacho de césped es 50 píxeles aparte.
      2-3 Artist Nested Loops 9_instruction: Terminaremos esta foto agregándole una
        flor. Enrolle el diamante 12 veces para dibujar su flor.
      2-3 Artist Nested Loops Free Play_instruction: juego libre, dibujar algo fascinante
        con bucles anidados.
      2-3 Bee Conditionals 1_instruction: "¡Hola! Soy una abeja. Ayúdame a obtener
        néctar de la flor."
      2-3 Bee Conditionals 10_instruction: Flores de color púrpura pueden tener 1
        o 0 néctar. Tenga cuidado de no recoger néctar de una flor morada si no tiene
        ninguno.
      2-3 Bee Conditionals 11_instruction: Ayúdame a recolectar néctar, pero solo
        de las flores que tienen néctar.
      2-3 Bee Conditionals 12_instruction: Utilizar un bucle para comprobar y recolectar
        el néctar de todas estas flores.
      2-3 Bee Conditionals 13_instruction: 'Recoge néctar y haz miel. Pista: ¿Qué
        ocurre si usas el condicional "Si néctar" en una flor roja? ¿Puedes completar
        esto con un bucle (loop)?'
      2-3 Bee Conditionals 14_instruction: Colecta néctar y miel. Tenga cuidado de
        no recoger néctar de una flor morada si no tiene ninguno.
      2-3 Bee Conditionals 15_instruction: Recoge néctar de las cuatro flores.
      2-3 Bee Conditionals 2_instruction: "¡Hola, soy una abeja! Ayúdame a recoger
        todo el néctar de las flores. Utiliza un bucle (loop)."
      2-3 Bee Conditionals 3_instruction: Ayúdame a recoger todo el néctar de las
        flores y a hacer miel. Usa un bucle (loop).
      2-3 Bee Conditionals 4_instruction: Ayúdame a recoger todo el néctar de las
        flores y a hacer toda la miel.
      2-3 Bee Conditionals 5_instruction: "¡Flores de color púrpura pueden tener 1
        o 0 néctar, pero no sabes cuál! Tenga cuidado de no recoger néctar de una
        flor morada si no tiene ninguno. Compruebe si el néctar es igual a 1 utilizando
        el bloque if."
      2-3 Bee Conditionals 6_instruction: Verifica esta flor con un bloque de "if"
        para ver si hay cualquier néctar disponible.
      2-3 Bee Conditionals 7_instruction: Colecta néctar de cada flor si tiene alguno.
      2-3 Bee Conditionals 8_instruction: Este campo tiene flores rojas y púrpura.
        Flores rojas tienen una cantidad conocida de néctar, pero se desconoce el
        néctar de la flor de color púrpura. Colecta todo el néctar.
      2-3 Bee Conditionals 9_instruction: Colecta todo el néctar de cada flor.
      2-3 Bee Conditionals Assessment 1_instruction: evaluación Colecta todo el néctar.
        Tenga cuidado de no recoger néctar de una flor morada si no tiene ninguno.
      2-3 Bee Debugging 1_instruction: Estos bloques realmente me molestan. Corregir
        el (los) error(es) para recoger todo el néctar y hacer todo de la miel.
      2-3 Bee Debugging 10_instruction: Estos bloques realmente me molestan. Corregir
        el (los) error(es) para colectar todo el néctar y hacer toda la miel.
      2-3 Bee Debugging 2_instruction: Estos bloques realmente me molestan. Corregir
        el (los) error(es) para recoger todo el néctar y hacer todo de la miel.
      2-3 Bee Debugging 3_instruction: Estos bloques realmente me molestan. Corregir
        el (los) error(es) para recoger todo el néctar y hacer todo de la miel.
      2-3 Bee Debugging 4_instruction: Estos bloques realmente me molestan. Corregir
        el (los) error(es) para recoger todo el néctar y hacer todo de la miel.
      2-3 Bee Debugging 5_instruction: Estos bloques realmente me molestan. Corregir
        el (los) error(es) para recoger todo el néctar y hacer todo de la miel. Usted
        puede ahora usar ejecutar y paso.
      2-3 Bee Debugging 6_instruction: Estos bloques realmente me molestan. Corregir
        el (los) error(es) para recoger todo el néctar y hacer toda la miel.
      2-3 Bee Debugging 7_instruction: Estos bloques realmente me molestan. Corregir
        el (los) error(es) para recoger todo el néctar y hacer todo de la miel.
      2-3 Bee Debugging 8_instruction: Estos bloques realmente me molestan. Corregir
        el (los) error(es) para recoger todo el néctar y hacer todo de la miel.
      2-3 Bee Debugging 9_instruction: Estos bloques realmente me molestan. Corregir
        el (los) error(es) para recoger todo el néctar y hacer todo de la miel.
      2-3 Bee Debugging Assessment 1_instruction: 'Evaluación: Estos bloques realmente
        me molestan. Corregir el (los) error(es) para recoger todo el néctar y hacer
        todo de la miel.'
      2-3 Bee Functions 1_instruction: Las funciones son bloques de código que realizan
        una tarea. Utilice la función "get 2 néctar" para recolectar el néctar de
        cada flor.
      2-3 Bee Functions 10_instruction: Las flores moradas pueden tener 1 o 0 néctar.
        Crea una función que recoja el néctar solo de aquellas flores que lo tengan.
      2-3 Bee Functions 2_instruction: Las funciones son bloques de código que realizan
        una tarea. Utilice la función "get 5" para obtener 5 néctares a cada momento.
        Asegúrese de utilizar un bucle para obtener un recuento ideal de bloque, también.
      2-3 Bee Functions 3_instruction: Colecta todo el néctar de cada flor.
      2-3 Bee Functions 4_instruction: La función "mover y obtener néctar" realizada
        por la abeja, recoge néctar, y entonces devuelve a la abeja al principio.
        Usa la función para recoger todo el néctar.
      2-3 Bee Functions 5_instruction: Ahora hay más néctar en las flores. Edita la
        función dada de manera que recoja 4 néctares y úsalo para recoger todo el
        néctar de las flores.
      2-3 Bee Functions 6_instruction: Ahora, utiliza la misma función para recoger
        el néctar de las tres flores.
      2-3 Bee Functions 7_instruction: Las flores están ahora más lejos. Editar la
        función dada y usarlo para recoger todo el néctar de las flores.
      2-3 Bee Functions 8_instruction: Crea tu propia función que obtiene 7 de néctar,
        avanza hacia adelante y obtén 7 de miel. Utiliza la función para recoger néctar
        en cada flor y hacer miel en cada panal de miel.
      2-3 Bee Functions 9_instruction: Crea tu propia función que desciende por un
        camino, obtiene néctar, hace miel y luego devuelve la abeja a la cima de la
        ruta.
      2-3 Bee Functions Assessment 1_instruction: Utilice la función dada para recolectar
        néctar de cada flor.
      2-3 Bee Functions Assessment 2_instruction: 'Valoracion: Crea una función para
        hacer 3 mieles a la vez.'
      2-3 Bee Loops 1_instruction: 'Cada flor contiene una unidad de néctar. Recolecta
        néctar de cada una de las flores. '
      2-3 Bee Loops 10_instruction: "¿Podrías utilizar un ciclo mientras dentro de
        otros dos ciclos para recolectar todo el néctar?"
      2-3 Bee Loops 11_instruction: Utiliza ciclos mientras para recolectar todo el
        néctar de las flores en este campo.
      2-3 Bee Loops 12_instruction: Utiliza ciclos mientras para recolectar todo el
        néctar de las flores en este campo.
      2-3 Bee Loops 13_instruction: 'Evaluación: Usa el bloque de repetición para
        recoger todo el néctar.'
      2-3 Bee Loops 1A_instruction: "¡Hola, soy una abeja! ¿Puedes ayudarme a recolectar
        el néctar de estas flores?"
      2-3 Bee Loops 2_instruction: Usa un ciclo para recolectar el néctar y hacer
        la miel.
      2-3 Bee Loops 2A_instruction: "¿Podrías hacer la misma tarea más fácilmente
        con un ciclo?"
      2-3 Bee Loops 3_instruction: Recolecta el néctar de cada flor y haz miel en
        cada panal.
      2-3 Bee Loops 3A_instruction: "¿Podrías utilizar un ciclo para recolectar todo
        el néctar?"
      2-3 Bee Loops 3B_instruction: Ahora usa el nuevo bloque repeat para recolectar
        todo el néctar y hacer toda la miel.
      2-3 Bee Loops 4_instruction: Utiliza un ciclo similar al del último problema,
        pero ahora utiliza un bloque turn.
      2-3 Bee Loops 4A_instruction: "¿Qué pasa si haces un ciclo con esta secuencia
        3 veces? ¡No olvides hacer la miel al final!"
      2-3 Bee Loops 5_instruction: Utiliza un ciclo para seguir los pasos y recolectar
        el néctar.
      2-3 Bee Loops 6_instruction: Utiliza un ciclo para recolectar néctar de cada
        flor y hacer miel en cada panal.
      2-3 Bee Loops 7_instruction: Pon estos bloques en un ciclo para recolectar néctar
        de cada flor.
      2-3 Bee Loops 8_instruction: Estas flores moradas tienen una cantidad desconocida
        de néctar. Utiliza el ciclo "while nectar" para recolectar todo el néctar.
        Este ciclo va a ejecutarse mientras la condición sea verdadera, en este caso
        Néctar > 0.
      2-3 Bee Loops 9_instruction: El ciclo while puede ejecutar la misma acción como
        un estatuto if en un ciclo. Añade un ciclo while a este código para ejecutar
        la misma tarea.
      2-3 Bee Loops Assessment 1_instruction: Evaluación - Utiliza un ciclo while
        para recolectar todo el néctar de esta flor.
      2-3 Maze 1_instruction: ¿Me puedes ayudar a atrapar al cerdo malo? Apila un
        par de bloques "avanzar" juntos y presiona "Ejecutar".
      2-3 Maze 10_instruction: "¡Guíame al demonio verde! (Cuidado con el TNT)"
      2-3 Maze 11_instruction: "¡Llévame a la flor que tengo hambre! ¿Cuántas veces
        se tiene que repetir un bloque?"
      2-3 Maze 12 (copy 1)_instruction: '¿Podrías reemplazar la respuesta anterior
        con solo dos bloques? (Sugerencia: Crea un ciclo utilizando un bloque de "repeticiones".)'
      2-3 Maze 12 (copy 2)_instruction: '¿Podrías reemplazar la respuesta anterior

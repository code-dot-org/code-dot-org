          description: इकाई 6 कंप्यूटिंग में हार्डवेयर प्लेटफॉर्मों की भूमिका की और
            इसकी पड़ताल करती है कि विभिन्न संवेदक किस प्रकार, पारंपरिक कीबोर्ड, माउस
            और मानीटर के मुकाबले अधिक प्रभावी इनपुट और आउटपुट प्रदान कर सकते हैं।

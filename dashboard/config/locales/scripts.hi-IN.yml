            बारे में अनुमान लगाना कि इससे क्या सीखा या सार कैसे निकाला जा सकता है
            और डेटा का कुशलतापूर्वक उपयोग करने के लिए अभिकलनात्मक टूल्स का उपयोग करने
            योग्य होना और इसके बारे में बातचीत करना वे मुख्य कौशल हैं, जिन पर इकाई

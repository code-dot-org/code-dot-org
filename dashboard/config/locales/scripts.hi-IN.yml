                करके, छात्र यह समझना शुरू करेंगे कि प्रोग्रामिंग वास्तव में किस बारे
                में है। एक मौजूदा तस्वीर को दुबारा बनाने के प्रयास में ग्राफ पेपर
                पर वर्गों में रंग भरने के लिए छात्रों द्वारा एक-दूसरे को निर्देश देकर
                कक्षा शुरू होगी।  यदि समय हो, तो पाठ को ऐसे चित्रों के साथ समाप्ति

          description: इकाई 4 कंप्यूटिंग के व्यापक सामाजिक प्रभावों का परिचय देती
            है। डिज़ाइन चुनौतियों की श्रृंखला के माध्यम से, आप सीखेंगे कि किसी समस्या
            के लिए समाधान विकसित करते समय अन्य लोगों की जरूरतों को बेहतर ढंग से कैसे
            समझा जाए। इकाई के दूसरे भाग में पुनरावृत्ति टीम प्रोजेक्ट शामिल है, जिसके
            दौरान टीमों के पास उस जरूरत को पहचानने, जिसकी वे परवाह करते हैं, पेपर
            और ऐप लैब में, दोनों के लिए प्रतिमान समाधानों और फीडबैक प्राप्त करने व
            आगे पुनरावृत्ति संचालित करने के लिए वास्तविक उपयोगकर्ताओं के साथ परीक्षण

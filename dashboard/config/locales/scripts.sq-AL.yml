        course4:
          description: Kursi 4 është dizejnuar për studentët të cilët kanë marrë Kursin
            2 dhe 3. Nxënësit do të mësojnë se si të merren me puzzles me rritjen
            e kompleksitetit që ata të mësojnë si të kombinojnë disa koncepte, kur
            bëjnë çdo sfidë. Në kohën kur ky kurs është përfunduar, studentët do të  krijojnë
            programe që lejojnë ata të shfaqin aftësi të shumta,  përfshirë ciklet
            dhe funksionet me parametra. Rekomandohet për klasat 4-8.
          description_audience: Moshat 10-18
          description_short: Studentët që marrin Kursin 4 duhet të kenë marrë tashmë

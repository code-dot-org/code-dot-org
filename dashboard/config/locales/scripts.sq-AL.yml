            Në njësinë Animacione dhe Lojëra Interaktive, nxënësit krijojnë imazhe programore, animacione, art ndërveprues dhe lojëra. Duke filluar nga format më të thjeshta, primitive dhe duke ndërtuar lojëra më të sofistikuara të bazuara në sprite, nxënësit njihen me konceptet e programimit dhe procesin e projektimit që përdorin çdo ditë shkencëtarët kompjuterikë. Më pas ata mësojnë se si këto konstruksione më të thjeshta mund të kombinohen për të krijuar programe më komplekse. Në projektin përfundimtar, nxënësit zhvillojnë një program të personalizuar ndërveprues.

            **Udhëzimet e zbatimit për animacionet dhe lojërat interaktive**

            -   Përfundoni tre mësimet e para të njësisë Zgjidhja e Problemeve dhe Informatika përpara se të filloni
            -   Udhëzimet për mbështetjen e nxënësve në nivelet e programimit dhe dallimin e detyrave janë të disponueshme në [Udhëzuesin e niveleve të programimit](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) dhe [Udhëzuesin e diferencimit](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)

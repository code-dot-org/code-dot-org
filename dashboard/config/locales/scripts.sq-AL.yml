        csd2-2021:
          title: Zhvillim Web-i ('21-'22)
        csd2-2022:
          description: |-
            Në Zhvillimin e Web-it, nxënësit janë të autorizuar të krijojnë dhe ndajnë përmbajtje në webfaqet e tyre. Ata fillojnë duke menduar për rolin e web-it dhe se si mund të përdoret si një mjet për shprehje krijuese. Ndërsa nxënësit zhvillojnë faqet e tyre dhe fillojnë ta shohin veten si programues, ata inkurajohen të mendojnë në mënyrë kritike për ndikimin e shkëmbimit të informacionit në internet dhe se si të jenë konsumatorë më kritikë të përmbajtjes. Ata gjithashtu njihen me zgjidhjen e problemeve pasi lidhet me programimin ndërsa mësojnë aftësi të vlefshme si korrigjimi, përdorimi i burimeve dhe puna në grup. Në përfundim të njësisë, nxënësit do të kenë krijuar një faqe interneti personale që mund ta publikojnë dhe ndajnë.

            **Udhëzues Zbatimi për Zhvillimin e Web-it**

            -   Përfundoni tre mësimet e para të njësisë Zgjidhja e Problemeve dhe Llogaritja përpara se të filloni
            -   Udhëzimet për mbështetjen e nxënësve në nivelet e programimit dhe dallimin e detyrave janë të disponueshme në [Udhëzuesin e niveleve të programimit](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) dhe [Udhëzuesin e diferencimit](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   Mund të shikoni [Udhëzuesin e Kurrikulës](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) dhe [Udhëzuesin e Zbatimit](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) për më shumë informacion rreth kësaj njësie


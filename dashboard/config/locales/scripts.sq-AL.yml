        csd1-2021:
          title: Zgjidhja e problemeve dhe Informatika ('21-'22)
        csd1-2022:
          description: "Zgjidhja e problemeve dhe llogaritja është një hyrje shumë
            ndërvepruese dhe bashkëpunuese në fushën e shkencës kompjuterike, e përshtatur
            në kuadër të kërkimit më të gjerë të zgjidhjes së problemeve. Ju do të
            praktikoni përdorimin e një procesi të zgjidhjes së problemeve për të
            adresuar një sërë enigmash, sfidash dhe skenarësh të botës reale. Më pas,
            do të mësoni se si kompjuterët futin, nxjerrin, ruajnë dhe përpunojnë
            informacione për t'i ndihmuar njerëzit të zgjidhin problemet. Njësia përfundon
            me një projekt në të cilin ju hartoni një aplikacion që ndihmon në zgjidhjen
            e një problemi që keni zgjedhur.\n\n\\*\\*Udhëzues zbatimi për zgjidhjen
            e problemeve dhe llogaritjen \\*\\*\n\n-   Kapitulli i parë i kësaj njësie
            duhet të plotësohet përpara çdo njësie tjetër në CS Discoveries\n-   Në
            këtë njësi jepen mësime alternative për disa mësime, në varësi të kontekstit
            të klasës suaj\n-   Mund të shikoni [Udhëzuesin e Kurrikulës](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview)
            dhe [Udhëzuesin e Zbatimit](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview)
            për më shumë informacion rreth kësaj njësie "

            ose ngjarje që ata të mund ti shpërndajnë. Rekomanduar për klasat 2-5.
          title: Kursi 2
        course3:
          description: Kursi 3 është dizenjuar për studentët, të cilët kanë marrë
            Kursin 2. Studentët do futen më thellë në temat e programimit, që janë
            prezantuar në kurset e mëparshme, për të krijuar zgjidhje fleksibile për
            problemet më të ndërlikuara. Në fund të këtij kursi, studentët krijojnë
            histori interaktive dhe lojëra që mund ti shpërndajnë me këdo. Rekomanduar
            për klasën 4-5.

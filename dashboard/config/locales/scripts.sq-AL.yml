          description: Ne krijuam Kursin F për nxënësit e klasës së pestë. Kursi fillon
            duke parë se si përdoruesit bëjnë zgjedhje në aplikacionet që përdorin.
            Më pas nxënësit mësojnë të bëjnë një sërë aplikacionesh Sprite Lab që
            ofrojnë gjithashtu zgjedhje për përdoruesit. Në mësimet e mëvonshme të
            kursit, nxënësit do të mësojnë rreth variablave në një sërë kontekstesh.

        course1:
          description: Kursi 1 është dizenjuar për të lejuar lexuesit të krijojnë
            programe kompjuerike që do i ndihmojnë ata të mësojnë të bashkëpunojnë
            me të tjerët, të zhvillojnë aftësitë për zgjidhjen e problemeve, dhe të
            këmbëngulin në detyra të vështira. Në fund të këtij kursi, studentët krijojnë
            lojën e tyre ose ngjarjen që ata mund ta shpërndajnë. Rekomanduar për
            klasën e parë.
          description_audience: Moshat 4-6
          description_short: Kursi 1 është dizenjuar për lexuesit e hershëm.
          student_description: Kursi 1 është dizenjuar për të lejuar lexuesit të krijojnë

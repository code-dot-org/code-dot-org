        csd5-2019:
          title: CSD Unidade 5 - Dados e sociedade ('19 -'20)
          description: A unidade 5 trata da importância dos dados na solução de problemas
            e destaca como os computadores podem ajudar nesse processo. O primeiro
            capítulo explora os diferentes sistemas usados ​​para representar informações
            em um computador e os desafios e as vantagens e desvantagens do uso deles.
            No segundo capítulo, você aprenderá como as coleções de dados são usadas
            para resolver problemas e como os computadores ajudam a automatizar as
            etapas desse processo. O capítulo conclui considerando como o processo
            de solução de problemas de dados pode ser aplicado a uma área de sua escolha.
          description_short: Aprenda como as pessoas usam computadores para resolver
            problemas de dados.
          lesson_groups:

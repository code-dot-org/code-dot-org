          description: A unidade 6 explora o papel das plataformas de hardware na
            computação e como diferentes sensores podem fornecer entradas e saídas
            mais eficazes do que o teclado, mouse e monitor tradicionais. Usando o
            App Lab e o Circuit Playground da Adafruit, você desenvolverá programas
            que utilizam as mesmas entradas e saídas de hardware que você vê nos dispositivos

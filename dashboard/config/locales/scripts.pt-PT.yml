            área de sua escolha.
        csp2-2018:
          title: CSP Unidade 2 - Informação digital ('18-'19)
          description: Esta unidade explora ainda mais as maneiras pelas quais as
            informações digitais são codificadas, representadas e manipuladas. Ser
            capaz de manipular dados digitalmente, visualizá-los e identificar padrões,
            tendências e possíveis significados são importantes habilidades práticas
            que os cientistas da computação fazem todos os dias. Entender de onde
            vêm os dados, ter intuições sobre o que pode ser aprendido ou extraído
            deles e ser capaz de usar ferramentas computacionais para manipular dados
            e se comunicar sobre eles são as principais habilidades abordadas na unidade.
          description_short: Explore como informações digitais mais complexas são
            representadas e manipuladas por meio de computação e visualização.

        csp-2017:
          assignment_family_title: Computer Science Principles
          title: Computer Science Principles ('17-'18)
          version_title: "'17-'18"
          description_student: Pada musim gugur 2016, College Board meluncurkan kursus
            AP® terbaru, AP Computer Science Principles. Kursus tersebut mengenalkan
            konsep-konsep dasar ilmu komputer kepada murid dan menantang mereka untuk
            menjelajahi pengaruh teknologi dan komputasi terhadap dunia. Program AP
            merancang AP Computer Science Principles untuk menghasilkan para pemimpin
            di bidang ilmu komputer dan menarik serta melibatkan masyarakat yang lazimnya
            kerap dipandang sebelah mata untuk bisa mumpuni dengan peralatan komputasi
            pokok dan peluang multidisipliner.

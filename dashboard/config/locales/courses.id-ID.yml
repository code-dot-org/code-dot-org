        csp-2017:
          assignment_family_title: Prinsip Ilmu Komputer
          title: Prinsip Ilmu Komputer ('17-'18)
          version_title: "'17-'18"
          description_student: Pada musim gugur 2016, College Board meluncurkan kelas
            terbaru dari AP®, Prinsip Ilmu Komputer dari AP. Kelas tersebut memperkenalkan
            kepada siswa mengenai landasan konsep dari ilmu komputer dan menantang
            mereka untuk menjelajahi pengaruh teknologi dan komputasi terhadap dunia.
            Program AP merancang kelas Prinsip Ilmu Komputer AP ini demi menghasilkan
            para pemimpin di bidang ilmu komputer, serta menarik dan melibatkan masyarakat
            yang kerap dipandang sebelah mata untuk bisa mumpuni dengan peralatan
            komputasi serta peluang-peluang multidisipliner lainnya.

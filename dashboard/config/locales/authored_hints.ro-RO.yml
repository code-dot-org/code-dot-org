      Course 4 Artist Vars 13_authored_hint:
        Course_4_Artist_Vars_13_a: Aveți nevoie de două bucle de repetiție (una în
          interiorul celeilalte) ambele repetând de atâtea ori cât numărul de`laturi`.
        Course_4_Artist_Vars_13_b: "Bucla interioară de repetiție desenează un octogon
          (întorcând către stânga).   \n\nDupă aceea, este necesar să mutați înainte
          și să întoarceți la dreaptă doar în cadrul buclei exterioare."
        Course_4_Artist_Vars_13_c: Pentru a ajusta forma ca aceasta să rămână la aceeași
          dimensiune atunci când numărul de laturi se schimbă, utilizați blocul de
          matematică pentru a împărți lungimea în pixeli la numărul de laturi.
      Course 4 Artist Vars 6_authored_hint:
        Course_4_Artist_Vars_6_a: Pentru a desena un poligon regulat, întoarceți cu
          **360/laturi** de fiecare dată.
      Course 4 Artist Vars 8_authored_hint:
        Course_4_Artist_Vars_8_a: Dacă împărțiți lungimea cu care începeți la numărul
          de laturi, lungimea fiecărei laturi se va scurta pe măsură ce numărul laturilor
          va crește.
      Course 4 Bee Params 7_authored_hint:
        notice_pattern: 'Vedeți un model structural în modul în care se schimbă numărul
          de nectare? '
        count_with_for: Observați că nectarul crește în pași. Ce fel de bloc puteți
          folosi pentru a face același lucru de mai multe ori numărând în ordine crescătoare?
      Course 4 Bee Params 8_authored_hint:
        Course_4_Bee_Params_8_a: Este bine să cereți de fiecare dată câte un număr
          de miere și un număr de nectar. Dacă nu există nimic, numărul poate fi 0.
      Course 4 Play Lab Params 2_authored_hint:
        Course_4_Play_Lab_Params_2_a: Va trebui să faceți clic pe "editare" la funcția
          de salt și să o actualizați astfel încât aceasta să utilizeze parametrul
          "înălțime".
      Course 4 Play Lab Vars 2_authored_hint:
        Course_4_Play_Lab_Vars_2_a: Asigurați-vă că setați numărul pentru "viteză_câine"
          la ceva mai mare decât "viteză_pisică".
      Course 4 Play Labs For Loops 2_authored_hint:
        Course_4_Play_Labs_For_Loops_2_a: Ce ați adăuga la bucla dvs. `pentru` de
          fiecare dată ca aceasta să sară peste numerele pare?
      Course 4 Playlab For Loops 4b_authored_hint:
        Course_4_Playlab_For_Loops_4b_a: Steagurile se află la aproximativ 330 de
          pixeli distanță de personaje.
        Course_4_Playlab_For_Loops_4b_b: Cum puteți face ca fiecare personaj să parcurgă
          330 de pixeli în același număr de mișcări cu numere diferite de pornire
          și oprire?
        Course_4_Playlab_For_Loops_4b_c: Amintiți-vă, nu contează cu cât de mult un
          personaj trece steagul în ultimul său pas, atâta timp cât fiecare caracter
          face același număr de pași pentru a ajunge la steag.
      Course 4 Playlab For Loops 5b_authored_hint:
        Course_4_Playlab_For_Loops_5b_a: Personajele se află la aproximativ 330 de
          pixeli distanță de centru.
        Course_4_Playlab_For_Loops_5b_b: Amintiți-vă că pasul următor al unui personaj
          va fi mai lung decât ultimul efectuat, din moment ce numărătoarea crește
          din ce în ce mai mult.

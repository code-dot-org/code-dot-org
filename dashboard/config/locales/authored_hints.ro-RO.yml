        4-5_Artist_7_a: 'Care unghi este cel mai mic? La ce unghi stă artistul în
          picioare? '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "Laturile lungi sunt de 240 de pixeli fiecare. Aceasta înseamnă
          că cele 2 laturi scurte trebuie să totalizeze:\n\n**800 - 240 - 240 = 320**\n\nCât
          este **320/2**? "
        4-5_Artist_8_b: "Această imagine poate fi făcută în 2 moduri!  \n- Desenați
          două dreptunghiuri care sunt de **120** lungime și **160** înălțime, cu
          o latură suprapusă\n\n- Desenați un dreptunghi care are **240** lungime
          și **160** înălțime, și apoi adăugați o linie în mijloc."
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: 'Când un triunghi este echilateral, toate laturile și unghiurile
          acestuia sunt egale.

'
        4-5_Artist_9_b: Va trebui să desenați trei triunghiuri de aceeași mărime.
          Nu uitați să săriți la noua poziție după fiecare dintre ele.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: Trebuie doar să desenați triunghiul exterior pentru
          a completa acest puzzle.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: Dacă există 360 de grade într-un cerc și fiecare
          buclă întoarce la 3 grade, de câte ori ar trebui să faceți bucle pentru
          a desena jumătate dintr-un cerc complet?
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: Observați că, deoarece patratele au latura de 20
          de pixeli lungime, va trebui să săriți 20 de pixeli înainte de a începe
          următorul pătrat.
      4-5 Artist Patterns 3_authored_hint:
        4-5_Artist_Patterns_3_a: Aveți grijă să scoateți blocul complet de cod din
          bara de instrumente de fiecare dată când încercați ceva nou.
        4-5_Artist_Patterns_3_b: Dacă codul dvs. devine prea confuz, puteți oricând
          să faceți clic pe "Începeți din nou" și să o luați de la capăt!
      4-5 Artist Patterns 5_authored_hint:
        4-5_Artist_Patterns_5_a: "Acum, când artistul a terminat fiecare romb, el
          se află cu fața către direcția opusă locului de unde trebuie să fie pentru
          a începe următorul.  \n\nCâte grade trebuie să se întoarcă pentru a se îndrepta?"
      4-5 Bee Conditionals 4_authored_hint:

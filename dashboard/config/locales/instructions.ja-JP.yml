      Course 4 Artist Params 5_instruction: 'この図を描くためにあなたが作った関数の両方を使ってみてください。もっと簡単にするために、「カウンター」というパラメーターでの繰り返し（ループ）を使ってみてください。

'
      Course 4 Artist Params 6_instruction: 'この「図形を描く（draw a shape）」という関数（function）を編集してみましょう。この関数は「長さ（length）」のパラメータをすでに持っています。さあ、さらに「辺（sides）」のパラメータを加えるためにこの関数を編集してみましょう。図形の曲がる角度は３６０を辺の数で割ったものであることに注意してください。ヒント：それぞれの図形の長さは、三角形では１００ピクセル、六角形では２５ピクセル、四角形では５０ピクセルです。 '
      Course 4 Artist Params 7_instruction: "「？？？」を埋めることでこれらの図形を描けますか？四角形と三角形は長さ１００ピクセルで、六角形のほうは長さ７５ピクセルです。 "
      Course 4 Artist Params 8_instruction: 'どうやってこの図形を描くのかわかりますか？六角形と呼ばれている６つの辺（sides）の新しい関数（function）を作ることがヒントです。

'
      Course 4 Artist Params 9_instruction: カウンター ループを使って、そこからループを消したのを、おぼえてますか？「辺」と「長さ」パラメーターを使って「図形をかく」関数を使い、楽しい時をすごしましょう。四角形カウンターは、5/100/5、三角形カウンターは、10/100/10、六角形は
        2/100/2にしてください。
      Course 4 Artist Var 9_instruction: 三角形を描くアルゴリズムがここにあります。　「辺（sides）」の変数を代わりに使ってこのアルゴリズムを変えてください。数字の３を「辺（sides）」の変数に置きかえてください。ヒント：「辺を設定する（set
        sides to）」ブロックを使う事を忘れないでください。
      Course 4 Artist Vars 1_instruction: 正三角形を書きましょう。それぞれの長さが100ピクセルぴったりの正三角形です。
      Course 4 Artist Vars 11_instruction: 前のパズルを、もっとむずかしくしました。sides 変数にセットする数を変えて、四角形を書くようにしてください。
      Course 4 Artist Vars 12_instruction: |-
        五角形を書くために、「sides」変数に 5をセットしてください。「length」変数には、75をセットします。そして「前にうごく？ピクセル」に、lengthを使います。
        このアルゴリズムでは、辺がふえる度に、全体が大きくなることも、見ておいてください。
      Course 4 Artist Vars 13_instruction: |-
        多角形の辺が多くなっても、画面からはみ出さないためには、それぞれの辺の長さを短くしなければなりません。このパターンを書くために、アルゴリズムを作り直しましょう。ひとつの多角形の辺の長さを全部足すと300 ピクセルです。sides変数を使って、length 変数に入れる数を計算しましょう。
        ランプをクリックしたら、ヒントを教えるよ。
      Course 4 Artist Vars 14_instruction: |-

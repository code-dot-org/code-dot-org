      4-5 Maze 3_instruction: ひまわりの…ところまで…行かなくては。
      4-5 Maze 4 (copy 1)_instruction: 使うブロックの数が少なくてすむように、「くりかえし」ブロックを使って見て！
      4-5 Maze 4_instruction: 使用するブロックの数が少なくてすむように「リピート」ブロックを使ってみて…
      4-5 Maze 5 (copy 1)_instruction: 出来るだけ少ない数のブロックを使って、このパズルをクリアしよう。
      4-5 Maze 5_instruction: 出来るだけ少ない数のブロックを使って、このパズルをクリアしよう。
      4-5 Maze 6 (copy 1)_instruction: 出来るだけ少ない数のブロックを使って、このパズルをクリアしよう。
      4-5 Maze 6_instruction: 出来るだけ少ない数のブロックを使って、このパズルをクリアしよう。
      4-5 Maze 7_instruction: 人間さん。ゾンビです。ひまわりのところへどうしても行きたいのです。
      4-5 Maze 8_instruction: "「リピート」ブロックを使ってゾンビをヒマワリのところまで連れていってください。"
      4-5 Maze 9_instruction: "「までを繰り返します」ブロックを使ってループを作ってください。"
      4-5 Maze Assessment 1_instruction: 課題：ヒマワリまで辿り着く。
      4-5 Maze Conditionals 1_instruction: "「までを繰り返します」ブロックを使ってゾンビをヒマワリまで連れて行く。"
      4-5 Maze Conditionals 10_instruction: "ブロックをあと3つ足して、ゾンビがむずかしい迷路を歩くの助けてくれますか？\r\n\rもしそれができれば、どんな長くカーブした道でも歩けるようになります。"
      4-5 Maze Conditionals 2_instruction: "「までを繰り返します」ブロックを使ってゾンビをヒマワリまで連れて行く。"
      4-5 Maze Conditionals 3_instruction: "「もし」ブロックを使って、いつ曲がるかを決めてください。ヒント：あともう１つのブロックが必要です、どう設定しているかを学べば、次はひとりでできるようになります。"
      4-5 Maze Conditionals 4_instruction: Ok。さっきのパズルと同じです、でもどうやって"もし"ブロックと"繰り返し"ブロックを一緒に使ったかをもう一度思い出してみましょう。
      4-5 Maze Conditionals 5_instruction: ひまわり食べたいの！「もし」ブロックを使って、できる限り少ない数のブロックでわたしをそこまで連れて行ってください。
      4-5 Maze Conditionals 6_instruction: ひまわり食べたいの！「もし」ブロックを使って、できる限り少ない数のブロックでわたしをそこまで連れて行ってください。
      4-5 Maze Conditionals 7_instruction: いいね。練習のためにもう一度やりましょう。・・・それほど違いはないけれど、チャンーパーたちに気をつけて！
      4-5 Maze Conditionals 8_instruction: "「もし／他」ブロックは条件を調べて、どちらかの処理を実行するものです。このブロックを使ってわたしをひまわりの所へ連れて行って。"
      4-5 Maze Conditionals 9_instruction: "「もし／他」ブロックでもう一度練習しよう。１回でクリアできるかな？"
      4-5 Maze Conditionals Assessment 1_instruction: "「までを繰り返し（ループ）」と「もし／他」ブロックを使いわたしをひまわりの所へ連れて行ってください。できるだけブロックを少なくしてください。"
      4-5 Nested Loops 1_instruction: これらの三角形を描くためのコードを完成させてください。最初の１つは用意されています。ヒント：３つの三角形を描くのに３６０度回転します。
      4-5 Nested Loops 10_instruction: 与えられたブロックをループさせて、この旗の上で星の絵の最後の一列を描きましょう。この星たちは５０ピクセル離れていますが、星たち自身は３０ピクセルの幅だったことを思い出してください。
      4-5 Nested Loops 11_instruction: 入れ子型の「繰り返し（ループ）」を使って、１０個の四角形でできたこの歩道を描く事ができますか？それぞれの四角形は３０ピクセルです。
      4-5 Nested Loops 12_instruction: 入れ子型の「繰り返し（ループ）」を使って、これらの３６個の三角形を描けますか？
      4-5 Nested Loops 2_instruction: '10回、三角形を書きます。そのためには「くりかえし」ブロックを追加（ついか）し、その中に灰色（はいいろ）のブロックを全部入れます。「くりかえし」のなかに「くりかえし」を入れることを「入れ子」と言います。  '
      4-5 Nested Loops 3_instruction: 最初から置かれていたコードを別のループの中に入れることで、太陽を作りましょう。これは入れ子型の「繰り返し（ループ）」と言います。
      4-5 Nested Loops 5_instruction: 風車（かざぐるま）を作るために、与えられたコードを繰り返しにしましょう。
      4-5 Nested Loops 6_instruction: 三角形のコードを繰り返す事で六角形を描けますか？
      4-5 Nested Loops 7_instruction: このデザインを１０回ループさせましょう。ループする度にどのくらい回転させる必要がありますか？（ヒント：３６０を１０で割ると？）
      4-5 Nested Loops 8_instruction: このデザインを６回繰り返しましょう。繰り返す毎にどれくらい回転する必要があるでしょうか。（ヒント：３６０割る６は？）
      4-5 Nested Loops 9_instruction: ワニの歯を書いてください！
      4-5 Nested Loops Assessment 1_instruction: 入れ子型の繰り返しを使ってこの絵を完成させてください。
      4-5 While Loops 1_instruction: わたしを穴のところまで動かして、シャベル２杯分で穴を埋（う）めましょう。「あなをうめる」ブロックを使ってください。
      4-5 While Loops 2_instruction: わたしを土の山へ動かして、スコップ５杯分の土を減らしてください。「つちをかたづける」ブロックを使ってね。
      4-5 While Loops 3_instruction: わたしを山まで動かしてすべての土をかたづけてください。それから穴のところへ行き穴をすべて埋（う）めてください。ヒント：できるだけ少なくブロックを使ってください。
      4-5 While Loops 4_instruction: すごく大きい穴を見つけてびっくりしました。シャベル何杯分の土が必要かわかりません。穴が他の地面と同じくらいに平になるまで穴を埋めるプログラムをあなたは作れますか？ヒント：「以下の間繰り返し（while
        loop）」を今回は使ってみてください。
      4-5 While Loops 5_instruction: ２つも大穴があるわ。両方の穴を完全に埋（う）めるプログラムをあなたは作れますか？
      4-5 While Loops 6_instruction: あらまあ、大きな土の山が１つあるわよ。平らな地面になるまですべての土をなくすプログラムをあなたは作れますか？
      4-5 While Loops 7_instruction: 今そこに３つの土の山を見つけたわよ！地面と同じくらい平らになるまであれらの山をなくすプログラムをあなはた作れるかしら？
      4-5 While Loops 8_instruction: " かなり大きな穴１つとびっくりするほど大きな土の山が１つあります。地面と同じ高さにするために、どれくらいの数、土を運びいれ、土を取り除く必要があるでしょうか。ヒント：「以下の間繰り返し（while
        loop）」を両方に使ってみてください。"
      4-5 While Loops Assessment 1_instruction: たくさんの穴と土で盛り上がった所があります。平たい地面にするために土を埋めたり、取り除いたりするのを手伝ってください。

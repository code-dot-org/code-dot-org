      NEW Course 4 Artist Functions 1_instruction: "「くりかえし」ブロックを使って、一辺（いっぺん）が100ピクセルの正方形を書いてください。"
      NEW Course 4 Artist Functions 11_instruction: |-
        `draw a line of squares` （ドロー ア ライン オブ スクエアー、正方形をならべて書く）関数を作ります。
         `draw a square 20` （ドロー ア スクエア 20、正方形20を書く）関数は、正方形を一つ書く関数です。これを上手く使って、 `draw a line of squares` 関数を仕上げて、6つの正方形を書くようにしてください。
      NEW Course 4 Artist Functions 12_instruction: さっきのパズルの `draw a line of squares`
        関数を上手く使って、この図形を書いてください。
      NEW Course 4 Artist Functions 13_instruction: 'こんどは `draw a line of squares`
        関数を上手く使って、星の形を書いてください。  '
      NEW Course 4 Artist Functions 14_instruction: '自由時間です。カッコイイ絵を書いて、友だちに見せよう！ '
      NEW Course 4 Artist Functions 2_instruction: それぞれ、20ピクセル離（はな）れた、３つの四角形を書けますか？ヒント：それぞれの四角形は100ピクセルの大きさです。
      NEW Course 4 Artist Functions 3_instruction: |-
        新しいブロック `function` （ファンクション、関数、かんすう）ブロックです。関数の名前は `draw a square` （ドロー ア スクエア、四角形を書く）です。
        「編集（へんしゅう）」をクリックして、1辺100ピクセルの四角形を書く関数を作ってください。関数を作り終えたら、「閉じる（とじる）」をクリックします。
      NEW Course 4 Artist Functions 4_instruction: "`draw a square` 関数を使って、この図形を書いてください。"
      NEW Course 4 Artist Functions 7_instruction: '関数ブロックの使いかたは分かりましたか？今、 `draw a
        square` 関数は、100ピクセルの大きさの正方形を書きますが、これを200ピクセルの大きさの正方形を書くように、編集してください。ヒント: `draw
        a square` 関数の「編集」をクリックしてください。編集が終わったら「閉じる」をクリックします。 '
      NEW Course 4 Artist Functions 8_instruction: こんどは、 `draw a triangle` （三角形を書く）関数を作ります。100ピクセルの三角形を書くように、
        `draw a triangle`関数を編集（へんしゅう）して下さい。
      NEW Course 4 Artist Functions 9_instruction: 1 つだけブロックを足して、この図形を書いて下さい。
      NEW Course 4 Artist Params 1_instruction: 一辺の長さが50 ピクセルの正方形を書く関数を作りましょう。「編集（へんしゅう）」をクリックして始めて下さい。
      NEW Course 4 Artist Params 10_instruction: "「関数を作る」を使い、六角形を書く関数を作りましょう。\n関数には、「長さ」を表すパラメータを追加して下さい。\nそして、一片の長さが100ピクセルの六角形を書いてください。 "
      NEW Course 4 Artist Params 11_instruction: この図形を書くにはどうすればよいでしょう？まず、何角形でも書けるように、関数に「辺数」パラメータを追加してください。そして「辺数」を6にして六角形を書き、それをくりかえして、この図形を仕上げて下さい。
      NEW Course 4 Artist Params 12_instruction: |-
        この図形を書いてください。すべての多角形の一辺の長さは100ピクセルです。
        ヒント： `length`（レングス）は、一辺の長さを、 `sides` （サイズ）は、辺数（何角形か）を決めるパラメータです。
      NEW Course 4 Artist Params 12a_instruction: さっき使った `draw a polygon` （ドロー ア ポリゴン、多角形を書く）関数と、「カウントする」ブロックのくりかえしを使って、この図形を書いて下さい。
      NEW Course 4 Artist Params 13_instruction: |-
        こんどは `draw a polygon` 関数を直します。
        何角形を書くときでも、辺の長さの合計が、200 ピクセルになるようにして下さい。
        ヒント：`sides` には、何角形を書くのか（辺数）を入れます。
      NEW Course 4 Artist Params 14_instruction: |-
        `draw a spiral edge` 関数が、「長さ」と「辺数」パラメータを受け取るように編集（へんしゅう）してください。
        そして、この図形を書いてください。
      NEW Course 4 Artist Params 15_instruction: 'フリープレイ: あなたが作った関数と、おまけのブロックがあります。カッコイイのを、書いてみよう！'
      NEW Course 4 Artist Params 2_instruction: 50 ピクセルの辺を持つ三角形を書く `draw triangle`
        関数を作ります。
      NEW Course 4 Artist Params 3_instruction: 'こんどは、三角形を五つ書く関数を作りましょう。三角形は 30 ピクセルずつ
        はなれています。

'
      NEW Course 4 Artist Params 4_instruction: "`length' （レングス、長さ）の数を かえて、関数を よび出していますね。どのような動きになるか考えながら、実行して下さい。"
      NEW Course 4 Artist Params 5_instruction: "`length` パラメーターの入力ブロック「???」に、正しい数を入れてください。五角形の一辺の長さは100
        ピクセルです。 "
      NEW Course 4 Artist Params 6_instruction: "`length` パラメータは、多角形の一辺の長さを決めます。「???」に正しい数を入れて、
        これらの図形を書いてください。三角形と四角形の一辺の長さは100ピクセル、六角形の一辺の長さは75ピクセルです。"
      NEW Course 4 Artist Params 7_instruction: |-
        この図形を書いてください！
        ヒント：一番小さな三角形のサイズは25ピクセルです。つぎの三角形は25ピクセルずつ大きくします。
      NEW Course 4 Artist Params 8_instruction: この三角形を書く関数は、正しく動きません。 `length` パラメータによって、三角形の大きさが
        かわるように関数を直してください。そして、25、50、75 の大きさの三角形を書いてください。
      NEW Course 4 Artist Params 9_instruction: |-
        `draw a square`関数の「編集」をクリックして、`length` パラメータを追加します。「パラメータを追加（ついか）」ボタンの左のボックスに `length` と入れてから、ボタンをおして下さい。
        そして、正方形を三つ書きます。大きさは、25、50、75ピクセルで、それぞれ100ピクセルはなれています。
      NEW Course 4 Artist Params inspire_instruction: "自由に作ってみよう！あなたは、このようなパターンの作りかたを、すべて学びました。この絵が気に入ったら、にたデザインを作ってみて。自分のすきなように、作り直してもいいよ。\nヒントがほしいときは、ランプをクリックしてね。 "
      NEW Course 4 Artist Vars 12_instruction: 前のパズルのアルゴリズムを使って、今度は、辺の長さが150の五角形を書きましょう。
      NEW Course 4 Artist Vars 2_instruction: '数のブロックを「セット Length は？」と「？回くりかえす」のところに入れて、50ピクセルの長さの三角形を6つ書いてください。

'
      NEW Course 4 Artist Vars 4 5_instruction: よくできました！今度は、60ピクセルの六角形を描いてみましょう。
      NEW Course 4 Artist Vars 4_instruction: もう一回やってみよう！このカッコイイ六角形を使ったデザインを書くには、「lengh」変数を60にしてみてね。
      NEW Course 4 Artist Vars 6_instruction: |-
        100 ピクセルの辺を持つ五角形のパターンを書くよ！
        「セット length は」に、数のブロックをくっつけて、数は100にします。全部の「前に動く？ピクセル」には「length」ブロックを入れて下さい。
        「length」に入れた数が、その後のプログラムで、どこでも使えることが分ったかな？
      NEW Course 4 Bee For Loops 1_instruction: ループを使って、花から蜜を集めましょう。
      NEW Course 4 Bee For Loops 10a_instruction: チャレンジの用意はできたかな？くりかえしについて学んだ事を使って、このパズルをクリアして下さい。上手くいくまで、何回でもやり直していいからね。
      NEW Course 4 Bee For Loops 11_instruction: Loop変数で、動きと、みつを集めることをコントロール出来ますか？
      NEW Course 4 Bee For Loops 2_instruction: |-
        ミツバチがすべての花のミツを集めるように、プログラムを足してください。
        次のパズルでは、このプログラムをもっと短く書き直しますから、よく見ておいて下さいね。
      NEW Course 4 Bee For Loops 3_instruction: "`counter` （カウンター）を使ったくりかえしで、プログラムがこんなに短くなりました！\nこのプログラムがどのように動くか、よく考えてから、「実行」して見てください。ミツバチは、すべての花のミツを集められるでしょうか？ "
      NEW Course 4 Bee For Loops 4 4_instruction: こんどは「counter（カウンター）」回、前にすすんでから、「counter」回、花のミツをとります。「くりかえす」ブロックをもうひとつ足して、このパズルをクリアして下さい。
      NEW Course 4 Bee For Loops 4_instruction: 'ミツバチが、すべての花のミツを集めることが出来るように、「???」に正しい数を入れてください。 '
      NEW Course 4 Bee For Loops 5_instruction: "`counter` を使ったくりかえしは、カウントダウンにも使えます。5
        から 1 まで1ずつカウント ダウンして、花のミツをぜんぶ集めてください。"
      NEW Course 4 Bee For Loops 6_instruction: くりかえしのさいごの数字（「ずつ」の前の数字）は、くりかえしのたびに、counterにいくつ数を足すか決めています。2ずつcounterが
        ふえるようにして、全ての花のミツを集めてください。
      NEW Course 4 Bee For Loops 7_instruction: |-
        さあ、こんどは、counter変数と計算ブロックを組み合わせてみよう！
        まず、「counter」変数を使ったくりかえしで、少ないブロック数でミツバチが庭を動き回れるようにしよう。そして、3、6、9、12、15の花のミツを集めるために、counterと計算ブロックを上手く使ってね！
        ヒント：くりかえしのたびに、左にまがるといいよ。
      NEW Course 4 Bee For Loops 8_instruction: 3、6、9、12、15の花のミツをとるためには、いくつずつ `counter`
        を ふやせば良いでしょう？「???」に正しい数をいれて、すべての花のミツを集めてください。
      NEW Course 4 Bee For Loops 9_instruction: カウントダウンのくりかえしの場合は、くりかえしの度に、countger変数は、少なくなっていきます。15、12、9、6、3
        と花のミツが少なくなっている場合、いくつずつ引けばいいか考えて見ましょう。

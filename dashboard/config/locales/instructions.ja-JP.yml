      grade5_playlab_variables14_instruction: '自由時間です！すきなブロックを使って、楽しいゲームを作ってください。 '
      grade5_playlab_variables2_instruction: |-
        さっきのゲームは、ネコが早すぎだったよね！
        'dog_speed'（ドッグ スピード） は、犬の早さを決めます。'cat_speed（キャット スピード）は、ネコの早さを決めます。
        'dog_speed'の数を大きくして、ネコより多くのハタを集めましょう。先に、10 ハタを集めたほうが勝ちです！
      grade5_playlab_variables3_instruction: |-
        「左矢じるしキー」と「右矢じるしキー」で左右に動きます。「上矢じるしキー」はジャンプです。
        すべてのハタを集めてください。
      grade5_playlab_variables4_instruction: |-
        「height（ハイト、高さ）」変数は、犬がどれくらいの高さジャンプするかを決めています。
        犬がすべてのハタを集められるように、「height」の数を大きくしてください。
      grade5_playlab_variables6_instruction: |-
        「右矢じるしキー」で、犬（キャラ1）がパイを投げます。パイがネコ（キャラ2）に当たったら、点数をふやしましょう。
        「キャラ2が何かに さわったら」イベントで、「point」が1ふえるようにして下さい。数を１ふやすには「points = points + 1」とします。
        あなたの点数が10 になれば、勝ちです。
      grade5_playlab_variables7_instruction: こんどは、ネコがサンドイッチを投げてきます。サンドイッチが犬 (キャラ1)
        に当たったら、ポイントがへるようにしてください。10点から始めて、点数が０になったら、ゲームオーバーです。
      grade5_playlab_variables71_instruction: "`score_points` （スコア― ポイント）関数は、画面にスコアを書き出します。スコアは、`player_score`（プレイヤー
        スコア）の数です。\n`score_points` 関数に、「点」パラメータを追加して下さい。そして、`player_score` に、点が 足されるようにして下さい。\nさいごに、犬がネコにパイをぶつけたら、スコアが
        ふえて、ネコが犬にサンドイッチをぶつけたらスコアが へるようにします。\nヒント：スコアをへらす時は、-1 を使います。\n注意：プログラムを作り終わったら、「実行」をクリックします。
        犬が 6 点取ったら、次のパズルに進みます。 "
      grade5_playlab_variables81_instruction: "ゲームを面白くするために `level_up` （レベルアップ）関数を用意しました。\n「もし」ブロックを使って、`player_score`
        が、一定の数より大きくなったら、 `level_up` 関数を よび出すようにプログラムしてください。\nたとえば：'player_score' >
        6\nネコに勝って、レベルが 3 になったら、次のパズルに進みます。 "
      grade5_playlab_variables9_instruction: "`patrol` （パトロール）関数を編集して、ネコが上下に 400 ピクセル動きつづけるようにして下さい。"
      grade5_playlab_variables_freeplay_instruction: |-

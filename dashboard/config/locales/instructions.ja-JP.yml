      Course 4 Play Lab Params 2_instruction: |
        さっきのジャンプでは、とどかない高い所にハタがあります。
        「上矢じるしキー」と「下矢じるしキー」で、それぞれ、ちがう高さのジャンプを行わせましょう。
         `jump`関数に「高さ」パラメータを追加して、ちがう高さのジャンプが出来るようにして下さい。
        そして、「上矢じるしキー」が おされたら、200ピクセルのジャンプをして、「下矢じるしキー」が おされたら100 ピクセルのジャンプをします。
      Course 4 Play Lab Params 3_instruction: '全部のキャラがジャンプができるように、 `jump` 関数に `actor`
        （アクター、キャラの番号を入れる）パラメータを追加しました。それぞれのキャラは、1 から始まる番号で表されます。`actor` パラメータの番号のキャラがジャンプをするように、`jump`
        関数を直してください。 '
      Course 4 Play Lab Params 4_instruction: "`patrol` （パトロール）関数を編集して、ネコが上下に 400
        ピクセル動きつづけるようにして下さい。"
      Course 4 Play Lab Params 5_instruction: "`patrol` 関数を編集して、「キャラ」パラメータを加えてください。そして、画面にいる3人のキャラを全部うごかします。3人のキャラは、それぞれ1、2、3
        番です。"
      Course 4 Play Lab Params 6_instruction: |-
        こんどは、 `patrol` 関数に「スピード」パラメータを追加してください。「スピード」パラメータを「スピード」ブロックに使って、他のキャラよりも早く、ペンギンがハタを取るようにして下さい。
        ヒント： `actor' 2がペンギンです。
      Course 4 Play Lab Params 7_instruction: |-
        さあ、お楽しみです。
        まず、プログラムをよく見て、それぞれのブロックが何をしているのか考えてください。
        そのあとで、矢じるしキーを使って、犬をコントロールし、すべてのハタを集めてください。
        注意：プログラムは、いじらないで下さい。
      Course 4 Play Lab Params 8_instruction: 犬が他のキャラにぶつかったら、左上に もどって やり直しにしましょう。「キャラ1が
        どれかのキャラにさわったら」ブロックと「キャラ1は左上に」ブロックを上手く使ってください。
      Course 4 Play Lab Params 9_instruction: "`score_points` （スコア― ポイント）関数は、画面にスコアを書き出します。スコアは、`player_score`（プレイヤー
        スコア）の数です。\n`score_points` 関数に、「点」パラメータを追加して下さい。そして、`player_score` に、点が 足されるようにして下さい。\nさいごに、犬がネコにパイをぶつけたら、スコアが
        ふえて、ネコが犬にサンドイッチをぶつけたらスコアが へるようにします。\nヒント：スコアをへらす時は、-1 を使います。\n注意：プログラムを作り終わったら、「実行」をクリックします。
        犬が 6 点取ったら、次のパズルに進みます。 "

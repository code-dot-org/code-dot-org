      grade5_playlab_variables12_instruction: |-
        さあ、お楽しみです。
        まず、プログラムをよく見て、それぞれのブロックが何をしているのか考えてください。
        そのあとで、矢じるしキーを使って、犬をコントロールし、すべてのハタを集めてください。
        注意：プログラムは、いじらないで下さい。
      grade5_playlab_variables13_instruction: 犬が他のキャラにぶつかったら、左上に もどって やり直しにしましょう。「キャラ1が

        text: '[学生发言]我们制作一个游戏，大体上是当你抓到澎澎猪时获得分数。同时每当你获得河豚猪时，一个暴风突击队员会出现。实际上整个屏幕全是澎澎猪，当你得到
          10,000分时就赢了。'

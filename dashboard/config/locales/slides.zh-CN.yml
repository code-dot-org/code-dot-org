        image: notes/starwars_congrats_4.JPG
        text: '[学生发言] 我们做的游戏中，你不能输，你消灭任何东西都会得分。我把按键反转了，每当您单击向上时，你的角色会往下，而当你点击向右时，你的角色却往会左。它是真的很难!

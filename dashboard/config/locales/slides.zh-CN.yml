        text: 现在你可以用这些方块，发挥自己的创意了。不会再有指令，也没有谜题要解决。你可以随意建造任何东西。选择权完成在你手上。
      3:
        image: notes/mc_congrats_no_share_3.JPG
        text: '[学生交谈] 好有真实感。剪。我用火把做了一个 L。还用桦木板做了一个 A。有用了，有用了。我们用羊毛建了一座房子！'

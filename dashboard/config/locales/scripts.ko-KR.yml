              name: 인터넷
              description_student: 정보가 인터넷 상에 어떻게 이동하는지 궁금해 해본적이 있어요? 이 레슨은 인터넷 작동방식의
                기초를 가르쳐 줄 것입니다.
              description_teacher: 많은 사람들이 매일 인터넷을 사용하지만, 그 많은 이들이 인터넷의 작동방식에 대해서는
                모릅니다. 이 레슨에서는 학생들이 자신들이 인터넷 안에서 여기 저기로 흘러 가는 것처럼 여기며 연결부와 URL, IP

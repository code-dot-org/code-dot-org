        coursef-2021:
          description_short: 컴퓨터 과학 기초에서의 모든 개념을 배우고 미술작품과 스토리 또는 게임을 만드세요.
          lessons:
            Functions in Minecraft:
              key: 마인크래프트 내 함수
              name: 마인크래프트 내 함수
              description_student: 가장 효율적인 코드를 위한 함수 활용법을 알아낼 수 있어요?
            Learning Sprites with Sprite Lab:
              name: 헤엄치는 물고기와 스프라이트 랩
              description_student: 스프라이트 만들기와 편집하기에 대해 배웁니다.
            Events with Sprite Lab:
              name: 외계인 댄스 파티와 스프라이트 랩
              description_student: 학우들과 공유할 수 있는 인터랙티브 프로젝트를 만드세요.
            Loops with the Artist:
              key: 아티스트와의 루프
              name: 루프로 그리기
              description_student: 이 레슨에서 루프는 아티스트로 심지어 더 멋진 이미지를 쉽게 만들어 줍니다.
              description_teacher: 학생들이 적은 수의 블록과 디지털 스티커를 사용하여 멋진 디자인을 만들어 냈을 때 그들
                얼굴에 퍼지는 밝은 빛을 보세요. 이 레슨은 이전 레슨에서 익힌 루프에 대한 이해 위에 수립되며 학생들에게 진정으로 창의적이
                될 기회를 줍니다. 이 활동은 포트폴리오 또는 학부모/교사 컨퍼런스를 위한 작품 제작에 매우 적합합니다.
            Nested Loops in the Maze:
              name: 미로 내 중첩 루프
              description_student: 루프 안의 루프 안의 루프. 무슨 의미일까요? 이 레슨은 루프를 또 다른 루프 안에
                넣을 때 어떻게 되는지 알려드릴 거예요.
              description_teacher: 이 온라인 활동에서 학생들은 루프에 대한 이해력을 완전히 새로운 차원으로 올려줄 기회를
                가질 것입니다. 벌과 식물 대 좀비로 플레이하며 학생들은 루프를 또 다른 루프 안에 있도록 프로그램하는 방법을 배울 것입니다.
                또한 어느 한 루프 내 작은 변화가 프로그램에 어떤 영향을 미칠지 '실행'을 클릭하여 알아 봅니다.
            The Power of Words:
              description_student: 괴롭힘은 어떤 경우에도 괜찮지 않습니다. 이 레슨은 온라인에서 말해도 괜찮은 것과 그렇지
                않은 것에 대해 말해 줍니다.
            Envelope Variables:
              key: 변수들 함께 묶기
              name: 변수들 함께 묶기
            Variables that Change in Bee:
              name: 변하는 변수와 벌
              description_student: 이 벌은 변수를 좋아합니다!
              description_teacher: 이 레슨은 변수가 코드 실행 중에도 값의 변화를 허용함으로써 프로그램을 더 강력하게
                만드는 방법을 보여줄 것입니다.
            Variables that Change in Artist:
              description_student: 이 레슨에서는 프로그램이 실행하면서 변하는 변수를 사용하여 그림을 그릴 것입니다.
              description_teacher: 이 레슨에서 학생들은 아티스트 환경 내에서 변수를 사용하여 반복적인 디자인 생성에 대해
                탐구할 것입니다. 학생들은 코드를 더 쉽게 읽고 쓰도록 변수를 사용하는 방법을 배울 것입니다. 안내된 퍼즐을 마친 후,
                학생들은 그 동안 배운 내용을 보여주고 자신의 디자인을 만들며 프리플레이 레벨을 끝냅니다.
            Simulating Experiments:
              description_student: 컴퓨터에서 시뮬레이션을 실행하고 변수를 변경하여 실험하세요.
              description_teacher: 스프라이트 랩에서 간단한 시뮬레이션을 실행함으로써 학생들은 트렌드 또는 패턴을 식별하는
                데이터를 수집할 때 컴퓨팅을 어떻게 사용하는지 경험할 것입니다. 시뮬레이션을 여러 번 실행한 후, 학생들은 시뮬레이션
                내 변수에 변화를 주면 결과물에 어떤 영향이 미치는지 예측하고 그 가설을 테스트할 기회를 갖게 될 것입니다.
            AI for Oceans:
              key: 바다를 위한 AI
              name: 바다를 위한 AI
              description_student: '튜토리얼 요약: 첫 번째 학생이 바다에서 쓰레기를 제거하기 위해 대상을 "물고기"
                또는 "물고기가 아님"으로 분류합니다. 그 다음, 학생들은 물 속에 사는 다른 바다 생명체를 포함시키기 위해 그들의 교육
                데이터 세트를 확장하여야 합니다. 활동의 두 번째 부분에서, 학생들은 무작위로 생성된 물고기 이미지에 붙일 라벨을 선택합니다.
                이 교육 데이터는 머신 학습 모델을 위해 사용되며 그 결과 머신 학습 모델은 새 이미지에 라벨을 붙일 수 있어야 합니다.'
              description_teacher: "**튜토리얼 요약:** 첫 번째 학생이 바다에서 쓰레기를 제거하기 위해 대상을 \"물고기\"
                또는 \"물고기가 아님\"으로 분류합니다. 그 다음, 학생들은 물 속에 사는 다른 바다 생명체를 포함시키기 위해 그들의
                교육 데이터 세트를 확장하여야 합니다. 활동의 두 번째 부분에서, 학생들은 무작위로 생성된 물고기 이미지에 붙일 라벨을
                선택합니다. 이 교육 데이터는 머신 학습 모델을 위해 사용되며 그 결과 머신 학습 모델은 새 이미지에 라벨을 붙일 수
                있어야 합니다.\\\r\n\\\r\n\\\r\n**정확성 확인:** 이 튜토리얼은 학생들에게 그들이 레벨을 맞게 완료했는지
                말하지 않습니다. 활동 중 어려운 부분은 빠르게 건너 뛸 수 있습니다. 학생들에게 동영상을 시청하고 설명서를 읽으며 어려운
                일은 시도해 보라고 장려합니다. 그들은 언제든 교사 또는 학급원과 그들이 발견한 내용을 공유할 수 있습니다.\\\r"
            Internet:

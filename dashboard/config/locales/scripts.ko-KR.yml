              display_name: '챕터 1: 하드웨어로 프로그래밍'
              big_questions: |-
                -   소프트웨어가 하드웨어와 상호작용하는 방식은?
                -   컴퓨터가 주위 환경을 감지하고 반응하는 방식은?
                -   어떤 종류의 정보를 간단한 하드웨어 아웃풋으로 소통할 수 있습니까?
              description: 이 단원은 단원 4에서 처음으로 소개된 이벤트 주도 프로그래밍 모델을 더 잘 이해하는데 특별히 중점을
                둔, 앱 랩 내 프로그래밍 검토를 시작하기 전, 학생들에게 광범위한 비 전통적 컴퓨팅 플랫폼을 탐구하도록 장려하는 활동으로
                시작합니다. 학생들은 설계 모드에 항상 의존하기 보다는 코드를 통해 설계 구성요소를 수정함으로써 더 유연하게 작성하는
                앱 만드는 기법을 배웁니다. 써킷 플레이그라운드를 사용하여, 그들은 하드웨어를 사용하여 인풋을 받아 아웃풋을 생산하는
                여러 접근방식을 탐구합니다. 이 챕터의 끝부분에 도달하면, 학생들은 인풋과 아웃풋을 위해 물리적 하드웨어를 사용하는 게임을
                설계할 것입니다.
            csd6_2:
              display_name: '챕터 2: 물리적 프로토타입 만들기'
              big_questions: |-
                -   프로그래머가 많은 양의 유사한 값으로 어떻게 작업합니까?
                -   복잡한 실제 세상 정보가 코드 안에서 어떻게 표현됩니까?
                -   혁신적인 신제품을 개발하는데 간단한 하드웨어를 어떻게 사용할 수 있습니까?
              description: 인풋을 받아 아웃풋을 나오게 하는 데 사용하는 하드웨어에 관한 이해를 바탕으로 학생들은 하드웨어와
                소프트웨어를 통합하는 더 복잡한 프로그램에 관해 생각하는 단계로 넘어갑니다. 컬러 LED를 좋아하는 물체 그룹의 예로서
                사용하여 학생들은 값 목록을 기록하기 위해 배열을 사용하는 방법을 배웁니다. 거기에서부터, 우리는 for 루프를 처음에는
                간단히 코드 블록을 반복하는 방법으로써, 그 다음에는 배열의 각 구성요소 상에서 코드를 가동하기 위한 수단으로써 소개합니다.
                이 챕터가 끝날 즈음, 학생들은 그들 보드의 모든 구성요소를 탐구하고 배열과 루프, 매개변수 함수를 사용하여 코드의 구조를
                짜는 방법을 배울 것입니다. 이 마지막 두 레슨에서 학생들은 그들의 보드를 사용하여 물리적 프로토타입을 만드는 법을 더
                깊이 있게 탐구하는 기회를 가질 것입니다.

        content1: përshkrimi këtu
        markdown: "# Pause dhe Rikapitullo\n\nMesazhet e koduara me shifrën **Cezar
          janë shumë të lehtë për t'u goditur, veçanërisht me një mjet kompjuterik.
          Tani që ju keni pasur një praktikë të vogël plasaritje një shifër alfabetik
          ndryshim (shumë e lehtë, huh?) le të provojmë diçka më të vështirë.\n\n**Terminologjia
          e radhitjes: **\n\n* **Encryption** - një proces i kodimit të mesazheve
          për t'i mbajtur ato sekrete, kështu që vetëm palët “të autorizuara” mund
          ta lexojnë atë.\n* **Decryption** - një proces që përmbyset encryption,
          duke marrë një mesazh të fshehtë dhe riprodhimin e tekstit origjinal të
          thjeshtë\n* **Cipher** - një term i përgjithshëm për një teknikë (ose algoritmi)
          që kryen encryption\n* **Cezarit Cipher** - një teknikë për encryption që
          zhvendos alfabetin me disa numër karakteresh.\n* **Plasaritje encryption**
          - Kur përpiqeni të deshifroni një mesazh sekret *pa* duke ditur të gjitha
          specifikat e shifrës, po përpiqeni të **plasarit** encryption. \n\n\nKliko
          Vazhdo për të parë **Sfida e ardhshme**...\n\n \n"

          # Shpërthimi: Të mendosh si shkencëtar

          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          Simulimet janë një mënyrë e shkëlqyer për të mësuar gjëra që mund të jenë të vështira për t'u vëzhguar në botën reale. Ato i ndihmojnë shkencëtarët të zgjidhin problemet dhe të testojnë idetë e reja në mënyrë të sigurt dhe efikase. Simulimi juaj është një mënyrë për të treguar se si mund të duket një shpërthim virusi në Qytetin e Përbindshave.

          ## Rivendos dhe riluaj!
          Edhe kur e shkruani vetë kodin, është e pamundur të dihet saktësisht se çfarë do të ndodhë kur shtypni Ekzekuto. Përbindëshat enden rastësisht, kështu që ju nuk e dini nëse virusi do të përhapet shpejt apo ngadalë. Sa herë që ndryshoni kodin tuaj, sigurohuni që të ekzekutoni simulimin tuaj më shumë se një herë. Gjërat nuk do të ndodhin në të njëjtën mënyrë dy herë!

          ## Mbledhja e të dhënave
          Provoni të shkruani observimet tuaja ndërsa drejtoni simulimin tuaj. Mund të numëroni numrin e përbindëshave që sëmuren ose të përdorni një kohëmatës për të parë se sa shpejt ndodhin gjërat. Për shembull, sa kohë duhet zakonisht që të gjithë përbindëshat të sëmuren nëse asnjë nuk ka maska?

          ## Bërja e parashikimeve
          Nëse e kuptoni modelin tuaj, mund ta përdorni për të bërë parashikime. Ju madje mund të ndryshoni mënyrën se si funksionon simulimi juaj dhe të merrni me mend se çfarë do të ndodhë ndryshe. Për shembull:
          * Çfarë do të ndodhte nëse do të kishte dy herë më shumë përbindësha?
          * Çfarë do të ndodhte nëse përbindëshat do të lëviznin me gjysmën e shpejtësisë?

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## A është Qyteti i Përbindshave si bota reale?
          Ekziston një kufi se sa realist mund të bëhet çdo model.
          * Çfarë ka të përbashkët simulimi juaj i shpërthimit me shpërthimet e viruseve në botën reale?
          * Cilat janë ndryshimet?
          Kur të përfundoni këtë aktivitet, diskutoni këto pyetje me mësimdhënësit ose familjen tuaj!

          ## Çfarë tjetër mund të modelojmë?
          Ju keni krijuar tashmë një model pune të shpërthimit në Qytetin e përbinshave. Cilat janë gjërat që simulimi juaj nuk mund të bëjë ose të tregojë se do të dëshironit? Shtypni vazhdo për të vazhduar dhe mësoni të modeloni edhe më shumë:
          * Rritja e numrit të përbindëshave në simulim
          * Ndihmoni përbindëshat të shërohen nga virusi
          * Probabiliteti, imuniteti, vaksinat dhe më shumë!

          Ju gjithashtu mund të ndani modelin tuaj të simulimit me të tjerët ose të ndani një mesazh rreth asaj që mendoni se mund të bëjmë për t'i ndihmuar të tjerët t'i mbajmë të shëndetshëm kur një virus vjen në qytet.

          Prodhimi\n\n* [Java e Industrisë] (https://www.industryweek.com/technology-and-iiot)\n*
          [Printim 3D] (https://3dprinting.com/)\n\n### Arti dhe Dizajni\n\n* [ArtFab](http://artfab.art.cmu.edu/)\n*

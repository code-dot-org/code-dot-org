      csc_ecosystems_overfishing_solution2_overview:
        markdown: "> #Sustainable Praktika e Peshkimit #2:\n>># #Create një sezon
          peshkimi <img src=\"https://images.code.org/123dd5c82e4c03dcbc32b775fd16ec60-image-1681937158113.png\"
          \ width=400 style=\"margin-right: 30px; float: left\">\n**Vendosni kufijtë
          kur njerëzit mund të kapin peshk. Kur nuk është sezoni i peshkimit, ekosistemi
          ka kohë për t'u rikuperuar. ** #Save Detet tona! \n<br>\n\n \n<img src=\"https://images.code.org/f3f55eddff9891464c8fb5a5405c31c3-image-1681781301257.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n<img
          src=\"https://images.code.org/cbccfc42b7e1fe329ac7c9c37dfcb6b5-image-1681781296669.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n\n</div>\n\nMbipeshkimi
          është një problem që mund të dëmtojë ekosistemet e jetës detare dhe njerëzit
          që mbështeten në to. Është e rëndësishme të praktikohet peshkim i qëndrueshëm
          për të ndihmuar në mbrojtjen e këtyre ekosistemeve dhe për të siguruar që
          popullatat e peshkut të mbeten\n\n\n\n<br>\n<br>\n<br>\n"
      csc_ecosystems_overfishing_solution3_overview:
        markdown: "> #Sustainable Praktika e Peshkimit #3:\n>># #Set Kufijtë e Peshkimit
          <img src=\"https://images.code.org/58d4ca52deba39a990c3165ba16e284b-image-1681747630352.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Shkencëtarët mund
          të ndihmojnë të kuptoj se sa peshq mund të kapen pa shkaktuar dëm oqeanin.
          Atëherë peshkatarët do të dinë të kapin vetëm kaq shumë peshq.** \n<br>\n<br>\n<br>\n\n#Save
          Detet tona! \n<img src=\"https://images.code.org/35e557d27c4bdb5f546da560716dc10b-image-1681756387784.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          Duke punuar së bashku, ne mund të ndihmojmë të mbajmë oqeanet tona plot
          jetë për brezat që do të vijnë!\n\n\n\n<br>\n<br>\n<br>\n\n"
      csc_ecosystems_overfishing_solutions_overview:
        markdown: "#Save Detet tona! \n<img src=\"https://images.code.org/d4267a1de975b8ea46468f74187eb95c-image-1681756621010.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\nOqeani
          ka shumë peshq në të, por ndonjëherë njerëzit kapin shumë peshq dhe kjo
          mund të jetë e keqe për ekosistemin. Në nivelet e mëposhtme ju do të kodifikoni
          **tre praktika të ndryshme të peshkimit të qëndrueshëm** për të ndihmuar
          në mbrojtjen e ekosistemeve tona të\n\n<br>\n\n## #To lexoni më shumë rreth
          zgjidhjeve të qëndrueshme për oqeanet tona: <a href=\"https://www.seafoodwatch.org/seafood-basics/sustainable-solutions/avoid-overfishing\"
          target=\"_blank\">Kliko</a>\n<br>\n<br>\n\nkëtu> #Sustainable Peshkimi Praktika
          #1:\n>> # #Fishing Zonat <img src=\"https://images.code.org/c33e46309c5335dc557c67c34310e723-image-1681511054034.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n** Anijet e peshkimit
          mund të peshkojnë vetëm në zona të caktuara. Disa zona janë jashtë kufijve
          për anijet e peshkimit në mënyrë që ekosistemi të mund të rikuperohet. \n<br>\n<br>\n\n\n"
      csc_ecosystems_planning:
        markdown: "# #Share Simulimi i ekosistemit tuaj!\n<img src=\"https://images.code.org/c480c5c42d9c02e154943f49bbed87ff-image-1675984438344.13.53

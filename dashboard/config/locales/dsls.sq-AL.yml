          # Fuqizoje fjalëkalimin tënd

          ## Këshilla për fjalëkalimin për t'u mbajtur mend

          * Filloni me një **frazë** që mbahet lehtë në mend
          * Vetëm **prindërit** tuaj duhet ta dinë fjalëkalimin tuaj.
          * Asnjëherë mos përdorni asnjë informacion **privat** të identitetit në fjalëkalimin tuaj.
          * Krijoni fjalëkalime me të paktën **tetë ** karaktere.
          * Përdorni shkronja, numra dhe **simbole** në fjalëkalimin tuaj.


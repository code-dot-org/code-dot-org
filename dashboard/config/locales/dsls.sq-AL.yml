      csp-pre-survey-2017 preamble 1_2021:
        markdown: "### **Kjo anketë është anonime**\n\n* Kjo anketë e shkurtër duhet
          të marrë **10 minuta ose më pak** për t'u përfunduar.\n* Code.org e merr
          shumë seriozisht privatësinë tuaj.\n* Përgjigjet tuaja këtu do të mbahen
          **anonime**.\n\nMësimdhënësi juaj do të shohë përgjigjet e përmbledhura
          për të gjithë klasën, por nuk do të jetë në gjendje t'i identifikojë përgjigjet
          tuaja individuale. Ne e bëjmë këtë sepse duam që ju të **të jeni sa më të
          hapur dhe të sinqertë**. Ne kujdesemi për përvojën tuaj në kurs dhe ne bëjmë
          përmirësime bazuar në atë që thoni.\n\n***\n### Shkolla në përgjithësi### "
        teacher_markdown: "Praktika më e mirë është t'i lini nxënësit të plotësojnë
          këtë anketë **përpara** se të angazhohen në ndonjë aktivitet në klasë. Shumica
          e mësimdhënësve e bëjnë këtë si pjesë e një dite të konfigurimit të teknologjisë
          fillestare të klasës.\n\nJu do të jeni në gjendje të shihni rezultatet anonime
          të anketimit për nxënësit tuaj.\n\nPse është kjo anketë këtu?\n* Qëllimi
          kryesor i këtij kursi është të zgjerojë pjesëmarrjen në shkencat kompjuterike.\n*
          Ne përpiqemi të matim se si qëndrimet dhe besimet e nxënësve në lidhje me
          shkencat kompjuterike mund të ndryshojnë gjatë kursit përmes anketave para
          dhe pas.\n* Plotësimi i tij na ndihmon gjithashtu të kuptojmë përmirësime
          të rëndësishme që mund të bëjmë në kurrikulë për të përmirësuar përvojën
          e mësimdhënësit dhe të nxënësve.\n\n\n*Ju lutemi ndihmoni duke i bërë nxënësit
          tuaj të kontribuojnë në këtë grup të dhënash jetike. Zërat e tyre bëjnë
          diferencën! "

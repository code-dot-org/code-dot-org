        teacher_markdown: |-
          # Përmbledhje e nivelit të zgjedhjes
          Nivelet e zgjedhjes ofrojnë një menu të niveleve shtesë që nxënësit të plotësojnë. Nxënësit duhet të plotësojnë të paktën një nga nënnivelet këtu, por duhet të inkurajohen të plotësojnë **dy** nivele për të njëjtin projekt.

          Nxënësve mund t'u duhen udhëzime vërtet të qarta për të kuptuar se si të lundrojnë në zgjedhjet këtu. Për secilën nga zgjedhjet e projektit, ekzistojnë dy nën-nivele. Për të filluar, nxënësit duhet të zgjedhin një nga nivelet e shënuar "Pjesa 1". Pasi të përfundojnë atë nivel, ata duhet të kthehen këtu dhe të zgjedhin "Pjesa 2" e të njëjtit projekt *. Niveli i parë për çdo zgjedhje do t'u sigurojë nxënësve reagime ndërsa ata bashkojnë komponentët bazë të projektit të tyre. Niveli i dytë është një "lojë e lirë" e cila synon të lejojë nxënësit të bëjnë çdo ndryshim që dëshirojnë në kodin e tyre.

      csc_mappinglandmarks_markdown_lesson_2:
        markdown: |+
          # #Plan Hartat tuaja të monumenteve
          <div>
          <img style=" float: left; width:20%; padding-top:10px" src="https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>Është koha për të planifikuar vetë hartën tuaj të monumenteve.</strong>
          </h4>

          Ju mund të krijoni një hartë të klasës, shkollës ose qytetit tuaj. Ndoshta ju do të zgjidhni të shfaqni monumente shtetërore, rajonale ose kombëtare. Ose mund të zgjidhni të krijoni një hartë bazuar në një zonë që keni studiuar në klasë.

          Ndërsa planifikoni hartën tuaj, mendoni për prejardhjet, spritet dhe fjalimet që dëshironi të përdorni për të mësuar njerëzit e tjerë për monumentet që keni zgjedhur.

          ** Keni nevojë për ndihmë për të filluar? ** Përdoreni <a href="https://docs.google.com/document/d/1t_-cd-f6EhhUbblu8nSGRajStY9FVwLnKn1Bj90GL3Q/template/preview" target="_blank">këtë burim</a> për të planifikuar punën tuaj.


      csc_mappinglandmarks_markdown_lesson_4:
        markdown: "# #Share Harta juaj e Monumenteve Lokale\n\nTani që keni koduar
          hartën tuaj, është koha për ta ndarë atë! Së pari plotësoni një reflektim
          të shkurtër mbi projektin tuaj: \n\n> 1. Shpjegoni pjesën tuaj të preferuar
          të projektit tuaj.\n> 2. Çfarë ishte një bllok i dobishëm i kodit në projektin
          tuaj?\n>3. Shpjegoni një gabim ose sfidë me të cilën jeni përballur kur
          ndërtoni projektin tuaj.\n>4. Si e rregulloni gabimin ose kapërceni sfidën?\n>5.
          Çfarë ndryshimesh do të dëshironit të bënit për të përmirësuar projektin
          tuaj?\n\nNdërsa paraqisni punën tuaj tek shokët tuaj të klasës, sigurohuni
          që të shpjegoni se si funksionon kodi juaj, cilat zgjedhje të dizajnit keni
          bërë dhe sfidat me të cilat përballeni.\n\n\n\n"

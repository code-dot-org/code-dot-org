      CSDU6 Innovation_2021:
        markdown: "# Kërkimi i inovacionit\n\nZgjidhni një nga temat e mëposhtme për
          të parë. Ju do të dëshironi të gjeni informacion në lidhje me disa nga pajisjet
          më të fundit inovative informatike në lidhje me kategorinë tuaj.\n\n## Teknologjia
          e veshshme\nTeknologjia e veshur përfshin çdo formë të informatikës që është
          krijuar për t'u veshur nga përdoruesi, pavarësisht nëse është ngulitur në
          veshje ose vishet si aksesor. Shumë pajisje të veshura, të tilla si hapësira
          inteligjente, mbivendosen disi me shëndetin dhe sigurinë pasi pajisja është
          e veshur _dhe_ synon të ndihmojë në përmirësimin e shëndetit tuaj personal.\n\n##
          Shëndeti dhe Siguria \nTema e gamës së gjerë përfshin si teknologjinë e
          konsumit (gjërat që mund të përdorni për të përmirësuar shëndetin ose sigurinë
          tuaj) dhe teknologjinë profesionale (pajisje që mund të përdorë një mjek
          ose profesionist tjetër).\n\n## Bujqësia\nBujqësia mund të mos jetë një
          temë e qartë, por inovacionet teknologjike kanë pasur një ndikim të madh
          në mënyrën se si i qasemi bujqësisë. Kjo përfshin përfshirjen e kompjuterëve
          në pajisjet ekzistuese të fermave, përdorimin e sensorëve dhe robotikës
          për të monitoruar kulturat dhe analizimin e të dhënave për të përmirësuar
          efikasitetin dhe qëndrueshmërinë.\n\n## Prodhimi\nPërparimet e prodhimit
          në prototipizimin e shpejtë, robotikën industriale dhe automatizimin kanë
          pasur një ndikim të madh në mënyrën se si prodhohen mallrat. Pavarësisht
          nëse është teknologji për të mundësuar prodhim të përballueshëm në shkallë
          të vogël (si printera 3D dhe prerës lazer) ose integrimin e kompjuterëve
          në punën e fabrikës, ka shumë fusha interesante për të hulumtuar këtu.\n\n##
          Arti dhe Dizajni\n Kryqëzimi i shprehjes artistike dhe informatikës mund
          të japë rezultate mbresëlënëse dhe të papritura. Ndërsa ka më pak të ngjarë
          të gjeni produkte komerciale të disponueshme në lidhje me artin dhe dizajnin,
          do të gjeni një larmi të gjerë krijimesh shtëpiake që përdorin të gjitha
          mënyrat e pajisjeve informatike në mënyra krijuese dhe ekspresive.\n\n##
          Shtëpia inteligjente\nËndrra e një shtëpie që kupton dhe madje parashikon
          nevojat tuaja është më afër se kurrë. Pavarësisht nëse kontrollohen në mënyrë
          eksplicite përmes komandave zanore, ose duke përdorur sensorë për të monitoruar
          dhe për t'iu përgjigjur ndryshimit të kushteve, pajisjet inteligjente të
          shtëpisë kujdesen për çdo numër detyrash të zakonshme ose të përsëritura
          rreth shtëpisë.\n\n\n# Konsideratat e hulumtimit\n\nNdërsa hulumtoni pajisjet
          në temën tuaj, mbani në mend konsideratat e mëposhtme:\n\n* Përqendrohuni
          në zgjidhjet e bazuara në harduer mbi programet softuerike\n* Përqendrohuni
          në risitë e fundit mbi lajmet e vjetra\n* Ndiqni atë që ju intereson\n\n#
          Fillimi i hulumtimit\n\nKontrolloni me mësuesin tuaj për webfaqet e rekomanduara
          për të filluar kërkimin tuaj Ju gjithashtu mund të përdorni disa nga fjalët
          kyçe më lart për të filluar kërkimin në internet për ide specifike. Për
          shembull, merrni parasysh të shikoni drejt faqeve të ndryshme të financimit
          të turmës (të tilla si Kickstarter dhe Indiegogo) për të parë produktet
          që nuk e kanë dalë ende jashtë terrenit.\n"
        teacher_markdown: "Më poshtë janë disa webfaqe që nxënësit mund të përdorin
          për të filluar kërkimin e tyre. Ne nuk u kemi siguruar këto drejtpërdrejt
          nxënësve sepse ndonjëherë këto vende bllokohen nga programet e filtrimit
          të rrethit, ose inovacioni më i fundit i denjë për lajmet mund të mos jetë
          i përshtatshëm për shkollën e mesme. **Ne fuqimisht ju sugjerojmë të kontrolloni
          secilën faqe për përmbajtje të papërshtatshme dhe të siguroheni që do të
          ngarkohet në kompjuterët e klasës përpara se ta ndani atë me nxënësit**.\n\nDuke
          përdorur listën më poshtë si pikënisje, ne rekomandojmë sigurimin e një
          liste digjitale të webfaqeve kërkimore për nxënësit. Mund të përfshijë webfaqet
          më poshtë dhe çdo burim shtesë që mund të gjeni në hulumtimin tuaj.\n\n###
          Teknologjia e veshur\n\n* [Wareable.com](https://www.wareable.com/)\n\n###

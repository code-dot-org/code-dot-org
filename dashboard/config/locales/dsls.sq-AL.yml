        content1: përshkrimi këtu
        markdown: |
          # Ndërtoni një platformë kërcyese

          Ndërsa ndërtoni platfomëen kërcyese, ju do të përdorni procesin e zgjidhjes së problemeve.

          ## Përcaktoni

          Problemi është përcaktuar qartë për këtë lojë, sepse tashmë keni parë versionin shembull. Megjithatë, ju mund të dëshironi të bëni disa ndryshime. Sigurohuni që çdo veçori e re për lojën tuaj të jetë e përcaktuar qartë.

          ## Përgatitja

          Para se të filloni të kodoni, duhet të plotësoni një udhëzues projekti. Do t'ju bëjë gati dhe do ta bëjë kodimin shumë më të lehtë.

          ## Provoni

          Ju do të provoni planin tuaj kur të filloni të kodoni. Mos harroni të gjitha burimet tuaja, të tilla si dokumentacioni dhe tab-in për Ndihmë dhe Këshillë, ndërsa filloni të kodoni.

          ## Reflektoni

          Pas përfundimit të projektit tuaj, ju duhet të reflektoni nëse loja juaj doli si keni planifikuar dhe mënyrat se si mund ta përmirësoni procesin tuaj për herën tjetër.

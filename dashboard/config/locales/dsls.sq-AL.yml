      New Challenge Introduction:
        content1: përshkrimi këtu
        markdown: "### Sfida e re: Prisni një shifër zëvendësimi të rastësishëm...
          me një widget të ri\n\nPo sikur në vend të zhvendosjes së tërë alfabetit,
          ne mapped çdo letër të alfabetit në një letër të rastit të ndryshme të alfabetit?
          Kjo quhet një shifër zëvendësimi i rastësishëm.**\n\n! [] (https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nTani,
          në vend që mesazhi sekret të kodohet me një ndryshim të thjeshtë alfabetik,
          do të përballeni me mesazhe të koduara me **zëvendësim të rastit**.  \n\n\n\nKjo
          është shumë më e vështirë për të goditur dhe kërkon një mjet më të sofistikuar,
          kështu që...\n\nKur klikoni vazhdo, do të shihni një **version të ri dhe
          më të sofistikuar të veglës së enkriptimit** që ju tregon shumë gjëra të
          ndryshme.\n\nPor ajo që bën është pak e një mister!  \n\n### Detyra juaj:\n\n
          * KUPTO se çfarë po ndodh në këtë version të ri të mjetit\n * Çfarë informacioni
          po ju paraqitet?\n * KUPTOJ SE çfarë mjet ju lejon të bëni\n * Si zakonisht:
          ju nuk mund ta thyejnë atë. Pra, klikoni mbi gjërat, thithni rreth.\n *
          Nëse ju kuptoj se ju mund të jetë në gjendje për të goditur një mesazh koduar
          me zëvendësim të rastit.\n \n### Hint\n\n* A e dini se **E** është letra
          më e zakonshme e përdorur në gjuhën angleze?\n\n### Rivendosni dhe diskutoni\n
          Pas disa kohësh duke luajtur me të, duhet të merrni së bashku me dikë -
          partner, grup i vogël, klasë e tërë - për të diskutuar atë që keni gjetur
          dhe për të verifikuar se ju e dini se çfarë po ndodh dhe mënyra të ndryshme
          që ju mund të përdorni mjet.\n\n\n"

          lessons:
            Comparing Object References and Data:
              description_student: เราได้ทำการเปรียบเทียบ `int`s หรือ `double` ทั้งสองรายการเพื่อดูความเท่ากัน
                ทว่าเราจะสามารถเปรียบเทียบวัตถุได้อย่างไร?  `String` สองตัวที่เท่ากันหมายความว่าอย่างไร?
                แล้วโดนัทสองชิ้นล่ะ? คุณจะได้ค้นพบวิธีทดสอบความเท่ากับของวัตถุสองชิ้นและนำไปใช้ในเกม
                Pop the Balloons
              description_teacher: นักเรียนจะแยกแยะความแตกต่างระหว่างการเปรียบเทียบวัตถุกับค่าเดิม
                มองหาผลกระทบของการใช้สัญลักษณ์ `==` หรือ `!=` กับวัตถุเพื่อระบุความจำเป็นในเมธอด
                `equals()` เพื่อเปรียบเทียบข้อมูลวัตถุ ใช้เมธอด `equals()` เพิ่มในเกม
                Pop the Balloons เพื่อเปรียบเทียบวัตถุ `Balloon` และพิจารณาความถูกต้องของการเคลื่อนไหว
            Providing an Alternate Path of Execution:
              description_student: คุณรีวิวคำสั่ง `if/else` เพื่อดำเนินการด้านอื่นๆด้วยพิจารณาจากผลลัพธ์ของ
                Boolean ฝึกการใช้คำสั่ง `if/else` กับ `Math.random()` เพื่อใช้เข้าถึงองค์ประกอบแบบสุ่มจากการจัดวางใน
                The Neighborhood และใช้ `คำสั่ง if/else` ตรวจสอบความถูกต้องของการเคลื่อนไหวของผู้เล่นในเกม
                Pop the Balloons
              description_teacher: นักเรียนรีวิวคำสั่ง `if/else` เพื่อดำเนินการด้านอื่นๆด้วยพิจารณาจากผลลัพธ์ของ
                Boolean ฝึกการใช้คำสั่ง `if/else` กับ `Math.random()` เพื่อใช้เข้าถึงองค์ประกอบแบบสุ่มจากการจัดวางใน
                The Neighborhood และใช้ `คำสั่ง if/else` ตรวจสอบความถูกต้องของการเคลื่อนไหวของผู้เล่นในเกม
                Pop the Balloons
            Testing Multiple Conditions:
              description_student: ในบางครั้งเราจำเป็นต้องตรวจดูเงื่อนไขหลายๆ ข้อเพื่อหาผลลัพธ์ที่ถูกต้อง
                ซึ่งใน The Neighborhood คุณจะได้เรียนรู้การใช้คำสั่ง `if/else-if/else`
                เพื่อนำไปใช้แก้ปัญหาให้กับ `Painter` จากนั้นใช้คำสั่ง `if/else-if/else`
                ในเกม Pop the Balloons เพื่อตรวจสอบสถานะของเกมและพิจารณาว่าผู้เล่นชนะหรือไม่
              description_teacher: นักเรียนใช้คำสั่ง `if/else-if/else` เพื่อประเมินเงื่อนไขหลายๆข้อเพื่อเลือกผลลัพธ์เฉพาะที่ต้องการ
                และเพื่อตรวจสอบสถานะของเกมและตัดสินว่าผู้เล่นชนะหรือไม่นั้น นักเรียนจะใช้คำสั่งตัวเลือกแบบหลายข้อเพื่อตรวจสอบสภาวะของเกมพร้อมทั้งเลือกผลลัพธ์ที่เหมาะสม
            Using Logical Operators:
              description_student: คุณจะได้เรียนรู้การค้นหาปัญหาที่เกี่ยวข้องกับหลายๆเงื่อนไขพร้อมทั้งเรียนรู้การใช้คำสั่ง
                `if` ที่ซ้อนกันอยู่ในโซลูชัน เขียนคำสั่งแบบมีเงื่อนไขโดยใช้ตัวดำเนินการเชิงตรรกะแบบใหม่และระบุผลกระทบของสิ่งเหล่านี้ในผลลัพธ์
                จากนั้นปรับปรุงการเล่นและการทำงานของเกม Pop the Balloons โดยใช้คำสั่ง
                \`if' และตัวดำเนินการเชิงตรรกะแบบซ้อน

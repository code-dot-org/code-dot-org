              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะได้รู้จักความหมายของคำว่าเหตุการณ์
                และวิธีที่คอมพิวเตอร์นำเหตุการณ์มาใช้ในโปรแกรม เช่น วิดีโอเกม โดยการใช้ปริศนาต่าง
                ๆ เพื่อให้โปรแกรมโต้ตอบกับเหตุการณ์ (เช่น ปุ่มลูกศรที่ถูกกด) สำหรับช่วงท้ายของปริศนา
                นักเรียนจะมีโอกาสได้ใช้ความเร็วและเสียงแบบต่าง ๆ เพื่อปรับเปลี่ยนเกมให้ตรงตามความต้องการส่วนตัว
        hoc-encryption:
          lessons:
            Simple Encryption:
              name: การเข้ารหัสแบบง่าย ๆ
              description_student: ในบทเรียนนี้ นักเรียนจะได้เรียนรู้เกี่ยวกับความจำเป็นในการเข้ารหัสและเทคนิคง่ายๆสำหรับใช้ในการแคร็ก
                (หรือถอดรหัส) ข้อความลับ นักเรียนจะได้ลองการถอดรหัสข้อความที่เข้ารหัสด้วยรหัสซีซาร์แบบคลาสสิกและรหัสทดแทนแบบสุ่มด้วยตนเอง
                ทั้งนี้นักเรียนควรจะต้องทำความคุ้นเคยกับแนวคิดที่ว่าในยุคของเครื่องมือคำนวณอันทรงพลังนั้นทำให้เข้ารหัสจะต้องซับซ้อนมากยิ่งขึ้น
                และสิ่งสำคัญที่สุดของบทเรียนนี้คือการทำความเข้าใจว่าการเข้ารหัสได้เข้ามามีบทบาทในชีวิตประจำวันของเราบนอินเทอร์เน็ตอย่างไรและเพื่ออะไรซึ่งการเข้ารหัสที่ดีนั้นไม่ใช่เรื่องง่าย
                นอกจากนี้ นักเรียนยังจะได้ทำความเข้าใจในข้อควรปฏิบีติที่ต้องใช้ในการเข้ารหัสที่มีความปลอดภัยสูงเพื่อให้รับมือกับเครื่องมือคำนวณอันทรงพลังที่ใช้ถอดรหัสได้
                ความจำเป็นในการเก็บรักษาข้อมูลเป็นความลับเมื่อมีการส่งบิตทางอินเทอร์เน็ตเป็นสิ่งสำคัญสำหรับทุกคนที่ใช้อินเทอร์เน็ต

              name: โปรเจกต์ปิดท้ายหลักสูตร
              description_student: เตรียมตัวให้พร้อมเพื่อสัมผัสกับประสบการณ์การเขียนโค้ด
                เพราะนี่คือเวลาเริ่มต้นสร้างโปรเจกต์ของคุณเอง
          lesson_groups:
            csf_digcit:
              display_name: พลเมืองดิจิทัล
            csf_sequencing:
              display_name: การจัดลำดับ
            csf_loops:
              display_name: ลูป
            csf_events:
              display_name: เหตุการณ์
            end_of_course_project:
              display_name: โปรเจกต์ปิดท้ายหลักสูตร
          name: หลักสูตร C-2021

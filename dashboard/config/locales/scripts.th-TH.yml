        csa6-pilot-facilitator:
          lessons:
            Documenting Program Code:
              description_student: โปรเจกต์ที่คุณพัฒนาขึ้นในคอร์สนี้ได้ก่อเกิดเป็นผลงานสร้างสรรค์มากมายภายในชุมชน!
                จะมีการจัดงาน A Neighborhood Lit Fest ขึ้นเพื่อแสดงผลงานสุดสร้างสรรค์ไม่ว่าจะเป็นสตอรีย์
                สคริปต์ เนื้อเพลง จดหมายและบทกวี โดย Neighborhood Lit Fest เป็นโปรเจกต์ขนาดใหญ่ที่คุณจะได้ศึกษาตลอดหน่วยการเรียนรู้นี้
                และกลยุทธ์การจัดการโปรเจกต์จะช่วยจัดระเบียบงานของคุณออกมาเป็นโครงสร้างที่ชัดเจน
                คุณศึกษากลยุทธ์สำหรับการเขียนและการทำโครงสร้างของโค้ด ที่วิศวกรซอฟต์แวร์สามารถเข้าใจได้ง่าย
                และใช้เครื่องมือ Java เพื่อจัดทำเอกสารประกอบโปรแกรม
              description_teacher: ผู้เรียนจะได้รู้จักกับโปรเจกต์ Neighborhood Lit
                Fest และประเมินข้อกำหนดและตัวอย่างเพื่อตั้งคำถามและคุณสมบัติที่สำคัญ
                ซึ่งก่อนเริ่มทำโปรเจกต์ ผู้เรียนจะเข้าใจเรื่องโครงสร้างของโปรแกรมมากขึ้น
                พร้อมแสดงความคิดเห็นด้วยการระบุถึงแนวทางปฏิบัติที่ดีที่สุด ควบคู่กับการศึกษาวิธีการใช้
                Javadocs เพื่อจัดทำเอกสารประกอบโปรแกรม
            Exploring Integer and Double Objects:
              description_student: คุณสร้างวัตถุ 'Integer' และ 'Double' เพื่อแทนค่าดั้งเดิม
                'int' และ 'double' เพื่อให้เป็นค่าอ้างอิง เมื่อใช้เมธอดในคลาส 'Integer'
                และ 'Double' คุณจะคืนค่าที่วัตถุเหล่านี้เก็บไว้กลับมาเป็นค่าดั้งเดิม
                คุณยังจะได้รู้จักกับค่าต่ำสุดและสูงสุดสำหรับจำนวนเต็มเพื่อหลีกเลี่ยงข้อผิดพลาดล้น
                (overflow error) ก่อนที่จะวางแผนงานเพื่อทำโปรเจกต์ Neighborhood Lit
                Fest ให้สำเร็จ
              description_teacher: ผู้เรียนสร้างวัตถุ 'Integer' และ 'Double' เพื่อแทนค่าดั้งเดิม
                'int' และ 'double' เพื่อให้เป็นค่าอ้างอิง เมื่อใช้เมธอดในคลาส 'Integer'
                และ 'Double’ ผู้เรียนจะคืนค่าที่วัตถุเหล่านี้เก็บไว้กลับมาเป็นค่าดั้งเดิม
                ผู้เรียนยังจะได้รู้จักกับค่าต่ำสุดและสูงสุดสำหรับจำนวนเต็มเพื่อหลีกเลี่ยงข้อผิดพลาดล้น
                (overflow error) ก่อนที่จะวางแผนงานเพื่อทำโปรเจกต์ Neighborhood Lit
                Fest ให้สำเร็จ
            Using ArrayLists to Store Data:
              description_student: เมื่อทำงานกับอาร์เรย์และรายการ บางครั้งเราอาจเจอกับปัญหาเพราะไม่ทราบจำนวนของเอเลเมนต์หรือส่วนประกอบ
                หรือขนาดของรายการเปลี่ยนแปลงตลอดเวลา ในบทเรียนนี้ คุณจะได้รู้จัก `ArrayList`
                และระบุได้ว่าโครงสร้างข้อมูลนี้เหมาะสมกับสถานการณ์ใดมากกว่ากัน
              description_teacher: ผู้เรียนสร้าง `ArrayList` เพื่อจัดเก็บค่า `int`
                และ `double` ผู้เรียนแยกความแตกต่างระหว่าง `ArrayList` และอาร์เรย์แบบหนึ่งมิติเพื่อกำหนดโครงสร้างข้อมูลที่เหมาะสมที่สุดสำหรับสถานการณ์จำลอง
                ผู้เรียนเพิ่มเอเลเมนต์หรือส่วนประกอบลงใน 'ArrayList' และหาคำตอบว่า
                autoboxing แปลงระหว่างค่าดั้งเดิมและ wrapper classes ได้อย่างไรขณะที่ทำงานกับข้อมูลที่จัดเก็บไว้
            Working with ArrayList Data:
              description_student: คุณใช้เมธอด `ArrayList` `get()` และ `set()` เพื่อเรียกคืนและแก้ไขเอเลเมนต์หรือส่วนประกอบ
                พร้อมศึกษาเมธอด `String` `length()` เพื่อนับจำนวนของตัวอักษรในวัตถุ
                `String` คุณนำอัลกอริทึมมาตรฐานที่พัฒนาจากอาร์เรย์ 1D และ 2D มาใช้เพื่อปรับเปลี่ยนเอเลเมนต์หรือส่วนประกอบใน
                `ArrayList` คุณได้รู้ว่าการ unboxing ทำให้เกิดการแปลงระหว่างค่าดั้งเดิมและ
                wrapper classes ได้อย่างไรขณะที่ใช้ข้อมูลที่จัดเก็บไว้ใน `ArrayList`
              description_teacher: ผู้เรียนใช้เมธอด `get()` และ `set()` เพื่อเรียกคืนและแก้ไขเอเลเมนต์หรือส่วนประกอบใน
                `ArrayList` พร้อมศึกษาเมธอด `String` `length()` เพื่อส่งคืนจำนวนของตัวอักษรในวัตถุ
                `String` และนำอัลกอริทึมมาตรฐานที่พัฒนาจากอาร์เรย์ 1D และ 2D มาใช้เพื่อปรับเปลี่ยนเอเลเมนต์หรือส่วนประกอบใน
                `ArrayList` ผู้เรียนได้รู้ว่าการ unboxing ทำให้เกิดการแปลงระหว่างค่าดั้งเดิมและ
                wrapper classes ได้อย่างไรขณะที่ใช้ข้อมูลที่จัดเก็บไว้ใน `ArrayList`
            Storing Objects in an ArrayList:
              description_student: จนถึงตอนนี้ คุณได้สร้าง `ArrayList`s เพื่อจัดเก็บ
                `Integer`s, `Double`s และ `String`s เช่นเดียวกับอาร์เรย์ 1D และ 2D
                คุณยังสามารถจัดเก็บวัตถุที่คุณสร้างใน "ArrayList" ในบทเรียนนี้ คุณสร้าง
                "ArrayList" ของวัตถุเพื่อใช้อัลกอริธึมมาตรฐานที่คุณใช้ตลอดทั้งปีเพื่อทำงานกับข้อมูลที่จัดเก็บไว้ในรายการนี้
              description_teacher: ผู้เรียนสร้าง `ArrayList` เพื่อจัดเก็บวัตถุและเรียนรู้ประเภททั่วไปใน
                Java ผู้เรียนใช้อัลกอริธึมที่เรียนมาจากอาร์เรย์หนึ่งมิติกับ `ArrayList`
                เพื่อค้นหาค่าต่ำสุดและสูงสุด คำนวณผลรวมและค่าเฉลี่ย หรือค้นหาเอลเมนต์หรือส่วนประกอบที่ตรงตามเกณฑ์เฉพาะ
            Removing Data from an ArrayList:
              description_student: คุณศึกษาการทำงานของเมธอด `remove()` ในคลาส `ArrayList`
                และระบุข้อผิดพลาดที่อาจเกิดขึ้นเมื่อพยายามลบรายการขณะเคลื่อนย้ายรายการ
                ในกระบวนการนี้ คุณจะรู้ว่า 'ArrayList' ดีที่สุดสำหรับสถานการณ์จำลองหรือปัญหาเมื่อใด
              description_teacher: ผู้เรียนศึกษาการทำงานของเมธอด `remove()` ในคลาส
                `ArrayList` และระบุข้อผิดพลาดที่อาจเกิดขึ้นเมื่อพยายามลบรายการขณะเคลื่อนย้ายรายการ
                ในกระบวนการนี้ ผู้เรียนจะรู้ว่า 'ArrayList' ดีที่สุดสำหรับสถานการณ์จำลองหรือปัญหาเมื่อใด
            Using String Methods:
              description_student: คุณสำรวจโครงสร้างของ `String` และจำได้ว่า `String`s
                เป็นวัตถุ คุณใช้เมธอด `indexOf()` และ `substring()` เพื่อค้นหาสตริงย่อยภายใน
                'String' และสร้างวัตถุ 'String' ใหม่จาก 'String' ที่มีอยู่
              description_teacher: ผู้เรียนสำรวจโครงสร้างของ `String` และจำได้ว่า
                `String`s เป็นวัตถุ ผู้เรียนใช้เมธอด `indexOf()` และ `substring()`
                เพื่อค้นหาสตริงย่อยภายใน 'String' และสร้างวัตถุ 'String' ใหม่จาก 'String'
                ที่มีอยู่
            Comparing Strings:
              description_student: คุณสำรวจโดยใช้ `compareTo()` เพื่อตรวจสอบว่า `String`s
                เรียงตามตัวอักษรหรือไม่ จากนั้นคุณก็ทำงานในโปรเจกต์ Neighborhood Lit
                Fest โดยเน้นเฉพาะงานที่รวมอยู่ใน Project Planning Board
              description_teacher: ผู้เรียนสำรวจโดยใช้ `compareTo()` เพื่อตรวจสอบว่า
                `String`s เรียงตามตัวอักษรหรือไม่ จากนั้นผู้เรียนก็ทำงานในโปรเจกต์
                Neighborhood Lit Fest โดยเน้นเฉพาะงานที่รวมอยู่ใน Project Planning
                Board ของตน
            Solving Problems with Strings:
              description_student: คุณใช้ความรู้เกี่ยวกับอัลกอริธึมมาตรฐานและ ‘String's
                ไปพร้อม ๆ กัน เพื่อตรวจสอบว่า 'String' เป็นพาลินโดรม (คำ วลี จำนวนหรือลำดับที่สามารถอ่านจากหลังไปหน้าหรือหน้าไปหลังแล้วมีความหมายเหมือนกัน)
                หรือไม่ จากนั้นคุณแสดงความคิดเห็นกับเพื่อนในชั้นและทบทวนความคืบหน้าในโปรเจกต์
                Neighborhood Lit Fest ของคุณ
              description_teacher: ผู้เรียนใช้ความรู้เกี่ยวกับอัลกอริธึมมาตรฐานและ
                ‘String's ไปพร้อม ๆ กัน เพื่อตรวจสอบว่า 'String' เป็นพาลินโดรม (คำ
                วลี จำนวนหรือลำดับที่สามารถอ่านจากหลังไปหน้าหรือหน้าไปหลังแล้วมีความหมายเหมือนกัน)
                หรือไม่ จากนั้นผู้เรียนแสดงความคิดเห็นกับเพื่อนในชั้นและทบทวนความคืบหน้าในโปรเจกต์
                Neighborhood Lit Fest ของตน
            Solving Problems with ArrayLists:
              description_student: คุณใช้อัลกอริทึมมาตรฐานที่คุณเขียนสำหรับอาร์เรย์
                1D และ 2D กับ ‘ArrayList’s คุณใช้อัลกอริธึมมาตรฐานใหม่เพื่อรับตัวเลขแต่ละหลักจากจำนวนเต็มก่อนแก้ไขและใช้อัลกอริธึมก่อนหน้าเพื่อสลับเอเลเมนต์หรือส่วนประกอบ
                ลบรายการที่ซ้ำกัน หรือค้นหาเอเลเมนต์หรือส่วนประกอบที่ตรงตามเกณฑ์เฉพาะในโปรเจกต์
                Neighborhood Lit Fest ของคุณ
              description_teacher: ผู้เรียนใช้อัลกอริทึมมาตรฐานที่เขียนสำหรับอาร์เรย์
                1D และ 2D กับ ‘ArrayList’s ผู้เรียนใช้อัลกอริธึมมาตรฐานใหม่เพื่อรับตัวเลขแต่ละหลักจากจำนวนเต็มก่อนแก้ไขและใช้อัลกอริธึมก่อนหน้าเพื่อสลับเอเลเมนต์หรือส่วนประกอบ
                ลบรายการที่ซ้ำกัน หรือค้นหาเอเลเมนต์หรือส่วนประกอบที่ตรงตามเกณฑ์เฉพาะในโปรเจกต์
                Neighborhood Lit Fest ของตน
            Neighborhood Lit Fest Project - Day 1:
              name: โปรเจกต์ Neighborhood Lit Fest - วันที่ 1

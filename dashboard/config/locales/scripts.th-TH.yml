                แต่ตอนนี้ สิ่งที่เรากำลังจะได้เรียนรู้คือวิธีการใช้ลูปที่มีโครงสร้างสุดพิเศษอยู่ภายใน
                โครงสร้างแบบใหม่นี้จะช่วยให้นักเรียนเขียนโคดที่ทรงพลังและมีพลวัตรมากยิ่งขึ้น '
            For Loops in Bee:
              description_student: หึ่ง หึ่ง คุณจะมีโอกาสใช้ `for` loops เพื่อนำทางผึ้งไปเก็บเกสรดอกไม้และน้ำหวานภายในปริศนาเหล่านี้!
              description_teacher: บทเรียนนี้ที่มาพร้อมกับผึ้งจะให้ความสำคัญกับเรื่องของ
                'for' loops และการใช้ตัวแปรทวีค่าเพื่อไขปริศนาที่สลับซับซ้อนขึ้น โดยนักเรียนจะเริ่มต้นจากการทบทวนเรื่องลูปจากบทเรียนก่อนหน้านี้
                ก่อนจะได้รู้จักกับ 'for' loops ซึ่งจะทำให้นักเรียนแก้ปัญหาที่สลับซับซ้อนได้อย่างมีประสิทธิภาพมากขึ้น
            For Loops in Artist:
              name: For Loops กับปริศนา "ศิลปิน"
              description_student: พร้อมสร้างผลงานชิ้นโบว์แดงของตัวเองรึยัง เพราะคุณกำลังจะได้ใช้
                `for` loops สร้างสรรชิ้นงานชุดจึ๋งจากตรงนี้

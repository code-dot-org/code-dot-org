                บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) [เรียนรู้เพิ่มเติม](https://www.commonsense.org/education/digital-citizenship/curriculum)

                เมื่อเด็กโตขึ้น พวกเขาจะเริ่มสื่อสารบนโลกออนไลน์มากขึ้นโดยธรรมชาติ แต่เนื้อหาบางส่วนที่พวกเขาเห็นอาจทำให้เกิดความเจ็บปวด เศร้า โกรธ หรือแม้กระทั่งเสียใจ มาช่วยทำให้เด็กนักเรียนรู้สึกเห็นอกเห็นใจผู้อื่น และเรียนรู้กลยุทธ์ที่จะนำมาใช้เมื่อต้องเจอกับพฤติกรรมเหยียดบนโลกไซเบอร์
            Drawing with Loops:
              name: วาดภาพด้วยลูป
              description_teacher: บทเรียน **สร้างทักษะ** นี้จะเปลี่ยนหัวข้อจากสไปรท์แลปมาที่กิจกรรม
                "ศิลปิน" ซึ่งเป็นเครื่องมือใหม่ที่นักเรียนจะได้ทำความคุ้นเคยตลอดหลักสูตรที่เหลือนี้
            Using Variables with the Artist:
              description_student: ในบทเรียนนี้ คุณจะได้วาดรูปโดยใช้ตัวแปรที่จะเปลี่ยนแปลงไปพร้อมกับโปรแกรมที่กำลังทำงาน
              description_teacher: ในบทเรียน **สร้างทักษะ** นี้ นักเรียนจะได้ศึกษาวิธีการสร้างงานดีไซน์แบบเดิมซ้ำไปซ้ำมาโดยใช้ตัวแปรในสภาพแวดล้อมของปริศนา
                "ศิลปิน" และได้ความรู้ว่าเราจะใช้ตัวแปรอย่างไรเพื่อทำให้เขียนและอ่านโค้ดได้ง่ายขึ้น
                หลังจากศึกษาส่วนของปริศนาที่มีคำแนะนำประกอบเสร็จแล้ว นักเรียนจะได้ใช้ความคิดสร้างสรรค์ได้อย่างเต็มที่เพื่อแสดงถึงสิ่งที่ได้เรียนรู้และสร้างงานดีไซน์ของตัวเอง
            Programming with the Bee:
              name: ลูปซ้อนลูป ในเกมเขาวงกต
              description_student: บทเรียนนี้จะอธิบายถึงสิ่งที่เกิดขึ้นเมื่อคุณวางลูปไว้ภายในอีกลูปหนึ่ง
              description_teacher: ในบทเรียน **สร้างทักษะ** นี้ นักเรียนจะได้ร่วมค้นหาคำตอบว่าการเปลี่ยนแปลงเพียงเล็กน้อยภายในลูปส่งผลต่อโปรแกรมของตนเองในลักษณะใดบ้าง
            Variables with the Bee:

              description_teacher: |-
                บทเรียนนี้สร้างจากกิจกรรมที่เกี่ยวข้องกับการนับและการเพิ่มจำนวน กิจกรรมการนับกับลอเรลนี้ช่วยส่งเสริมให้นักเรียนในชั้นอนุบาลและชั้นประถมศึกษาปีที่ 1 ในการฝึกนับและเพิ่มจำนวนโดยใช้ลูปเพื่อช่วยลอเรล นักล่าสมบัติในการรวบรวมอัญมณีผ่านเขาวงกต ใช้ชุดคำสั่งการเข้ารหัสเพื่อนำทางลอเรลข้ามตารางเพื่อเก็บสะสมอัญมณี โดยใช้บล็อก "ทำซ้ำ" ที่ต้องการให้พวกเขานับจำนวนขั้นตอนที่ลอเรลควรทำ จากนั้นจึงแสดงตัวเลขที่ถูกต้องภายในบล็อกของโค้ด


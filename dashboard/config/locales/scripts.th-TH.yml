        pre-express-2021:
          description_short: 'รายละเอียดเบื้องต้นของวิทยาการคอมพิวเตอร์สำหรับเด็กวัยเรียนรู้:
            ผสานส่วนที่ดีที่สุดของหลักสูตรสำหรับเด็กอนุบาลและเด็กเกรดหนึ่ง'
          description_audience: 'อายุ: 4-8 ปี'
          lessons:
            Learn to Drag and Drop:
              key: เรียนรู้วิธีการลากและวาง
              name: เรียนรู้วิธีการลากและวาง
              description_student: คลิกและลากเพื่อไขปริศนาให้สมบูรณ์
              description_teacher: บทเรียน**สร้างทักษะ**นี้จะช่วยให้นักเรียนได้เห็นภาพสิ่งที่พวกเขาจะได้พบเจอเมื่อเข้าไปในห้องปฏิบัติการคอมพิวเตอร์เป็นครั้งแรก
                โดยบทเรียนจะเริ่มต้นด้วยการสนทนาสั้น ๆ เพื่อแนะนำมารยาทในห้องปฏิบัติการคอมพิวเตอร์
                แล้วต่อด้วยการใช้คอมพิวเตอร์เพื่อไขปริศนาออนไลน์ให้เสร็จสมบูรณ์เรียบร้อย
            Sequencing with Scrat:
              key: การจัดลำดับด้วย Scrat
              name: การจัดลำดับด้วย Scrat
              description_student: เขียนโปรแกรมเพื่อพาเจ้าเฉิ่มนี่ไปที่ลูกโอ็ค
              description_teacher: บทเรียนนี้จะช่วยให้นักเรียนได้เห็นภาพถึงสิ่งที่พวกเขาจะได้พบเจอเมื่อพวกเขามุ่งหน้าไปใช้ห้องปฏิบัติการคอมพิวเตอร์เป็นครั้งแรก
                มันเริ่มต้นด้วยการสนทนาสั้นๆแนะนำมารยาทในห้องปฏิบัติการคอมพิวเตอร์
                แล้วต่อด้วยการใช้คอมพิวเตอร์เพื่อทำปริศนาออนไลน์ให้เสร็จสมบูรณ์เรียบร้อย
            Programming in with Angry Birds:
              name: การเขียนโปรแกรม กับเจ้านกขี้โมโห (Angry Birds)
              description_teacher: ในบทเรียน **สร้างทักษะ** นี้ นักเรียนจะได้พัฒนาอัลกอริธึมการจัดลำดับอีกครั้งหนึ่ง
            Programming with Rey and BB-8:
              key: การเขียนโปรแกรมกับเรย์และบีบี-8
              name: การเขียนโปรแกรมกับเรย์และบีบี-8
            Programming in Harvester:
              key: การเขียนโปรแกรมไปกับเกษตรกรผู้เก็บเกี่ยว
              name: การเขียนโปรแกรมไปกับเกษตรกรผู้เก็บเกี่ยว
              description_student: ช่วยผู้เก็บเกี่ยวเก็บผักตามเส้นทาง
            Loops with Scrat:
              key: ลูปและ Scrat
              name: ลูปและ Scrat
              description_student: ช่วยเจ้าเฉิ่มนี่กลบพื้นที่ให้ได้มากขึ้นด้วยลูป
            Loops with Laurel:
              key: ลูปไปกับลอเรล
              name: ลูปไปกับลอเรล
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ศึีกษาแนวคิดของลูปต่อ
                โดยในคราวนี้ลอเรลนักผจญภัยจะใช้ลูปเพื่อเก็บสมบัติที่อยู่ในส่วนของถ้ำเปิด
                พร้อมกันนี้จะมีการแนะนำบล็อกใหม่ที่ชื่อ "เก็บสมบัติ" ที่จะนำมาใช้ช่วยเธอตลอดเส้นทาง
            Ocean Scene with Loops:
              key: ฉากมหาสมุทรกับลูป
              name: ฉากมหาสมุทรกับลูป
              description_student: ใช้ลูปและรูปแบบเพื่อแต่งภาพให้เสร็จ
              description_teacher: กลับมาในเรื่องที่เกี่ยวกับลูป ผู้เรียนจะได้เรียนรู้ที่จะวาดภาพโดยการทำลูปกับลำดับขั้นตอนของคำสั่งอย่างง่ายๆ
                โดยที่บทเรียนต่อปลั๊กบทก่อนหน้านี้ ลูปถูกนำมาใช้ในการเดินย้อนเขาวงกตและเก็บรวบรวมสมบัติ
                ในตอนนี้ลูปกำลังถูกนำมาใช้ในการสร้างรูปแบบ ในตอนท้ายของด่่านนี้ ผู้เรียนจะได้รับโอกาสในการสร้างผลงานที่เป็นรุปภาพของเขาเองโดยการใช้ลูป
            Drawing Gardens with Loops:
              key: การวาดภาพสวนด้วยลูป
              name: การวาดภาพสวนด้วยลูป
              description_student: ใช้รูปแบบและลูปเพื่อวาดภาพให้เสร็จ
            On the Move with Events:
              key: พัฒนาไปอีกขั้นกับ "เหตุการณ์"
              name: พัฒนาไปอีกขั้นกับ "เหตุการณ์"
              description_student: สร้างเกมหรือเรื่องราวของคุณเอง
              description_teacher: ในกิจกรรมออนไลน์นั้น ผู้เรียนจะมีโอกาสที่จะเรียนรู้วิธีการใช้อีเวนท์ในส่วนของเพลย์แลปและในการนำทักษะการเขียนโค้ดที่พวกเขาได้เรียนรู้ทั้งหมดมาปรับใช้งานเพื่อที่จะสร้างเกมภาพเคลื่อนไหว
                ถึงเวลาที่จะใช้ความคิดสร้างสรรค์และสร้างอะไรที่เป็นเรื่องราวในเพลย์แลป!
            A Royal Battle with Events:

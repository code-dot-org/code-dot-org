                `if` แบบซ้อนซ้อนกันเพื่อแก้ปัญหา ทั้งนี้จะมีการเขียนคำสั่งแบบมีเงื่อนไขโดยการใช้ตัวดำเนินการเชิงตรรกะและระบุผลกระทบของสิ่งนั้นที่เกิดขึ้นในผลลัพธ์

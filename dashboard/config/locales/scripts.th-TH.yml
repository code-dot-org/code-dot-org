            lesson-5:
              name: เซ็นเซอร์
            lesson-6:
              name: กระดานป้อนข้อมูล (ปุ่มสลับโหมด)
              description_teacher: |-
                -   ใช้ปุ่มเพื่อเปลี่ยนองค์ประกอบของหน้าจอ
                -   ใช้สวิตช์สลับเพื่อเปลี่ยนองค์ประกอบของหน้าจอ
                -   ใช้ปุ่มและการสลับพร้อมไฟเตือนในสนามวงจร
                -   ไม่มีเงื่อนไขคำพูด ตัวแปร มีผลลัพธ์เป็นหน้าจอ OK
            lesson-7:
              name: ตัวแปร + เงื่อนไข If-Statements
              description_teacher: |-
                -   ใช้ตัวแปร + รูปแบบการนับเพื่ออัปเดตองค์ประกอบบนหน้าจอ
                -   ตัวอย่าง เช่น นับจำนวนครั้งเมื่อกดปุ่ม
                -   ใช้ if-statements เพื่อตรวจสอบตำแหน่งของสวิตช์สลับโหมด
                -   ใช้ตัวแปรเพื่อตรวจสอบค่าของตัวแปร
                -   ตัวอย่าง เช่น เล่นไฟเตือนหลังจากที่มีการคลิกที่ตัวเลขบางตัว
            lesson-8:
              name: 'มินิโปรเจ็กต์: แอปพลิเคชัน'
            lesson-9:
              description_teacher: |-
                -   ใช้อีเวนต์หน้าจอเพื่อเปลี่ยนสีไฟ LED ในสนามวงจร
                -   ใช้ฟังก์ชัน on(), off(), pulse(), toggle(), และ blink() สำหรับ LED
                -   เปลี่ยนความเข้มของสีไฟ LED
                -   สิ่งที่ไม่เน้น: การจัดเรียง
                -   ต้องการเพียงแนวคิดการนับจาก 0 และแนวคิดของการจับคู่ตำแหน่ง (เช่น: [0] จับคู่กับ LED เฉพาะบน CP; [5] จับคู่กับ LED อื่นๆบน CP) เท่านั้น
            lesson-10:
              name: ข้อมูลที่ป้อนใน App Lab (getProperty, getText) (ตัวสไลด์แบบดร็อปดาวน์?)
              description_teacher: |-
                เฉพาะใน App Lab - ไม่มีสนามวงจร (ยังไม่มี)

                เกี่ยวกับ getProperty ตัวแปรและ if-statement

                -   ปรับแต่งในดร็อปดาวน์ ถ้า (X) -> กระทำ (Y)
                -   ปรับแต่งตัวสไลด์ ใช้ในการอัปเดตตำแหน่งของวัตถุบนหน้าจอ?
                -   รับข้อความจากข้อมูลที่ป้อน ใช้ในการอัปเดตป้ายกำกับ

                **เน้นที่คำสั่ง getProperty() แบบใหม่และวิธีใช้งานกับ elts ที่ออกแบบใหม่ บันทึกอินพุต/เอาต์พุตในบอร์ดสำหรับวันพรุ่งนี้!**

                ในบทเรียนของวันพรุ่งนี้ จะมีเกมมอเตอร์ไซค์ที่สามารถกด CP และเปลี่ยนแปลงวัตถุบางอย่างบนหน้าจอได้
            lesson-11:
              name: การผสานข้อมูลที่ป้อนเข้าด้วยกัน
              description_teacher: |-
                -   ใช้การดร็อปดาวน์และตัวสไลด์เพื่ออัปเดตมุมมองต่างๆ ของสนามวงจร
                -   มีองค์ประกอบหน้าจอที่อัปเดตอินพุต CP โดยใช้ getProperty() และ setProperty()
                -   หน้าจออินพุต \<> บอร์ดเอาท์พุตอยู่ในขั้นตอนการเตรียมพร้อมสำหรับโปรเจกต์ Maker ที่อยู่ในส่วนท้ายของ Ch 1

                **หมายเหตุสำหรับตนเอง: เลเวลเหล่านี้ควรใช้ไฟ LED แบบสีแทน LED แบบปกติ** ในหลักสูตรเดิม เราสามารถเข้าถึงได้เฉพาะไฟ LED และไฟเตือนแต่ในตอนนี้ เรามีไฟ LED สีแล้ว ลองใช้ที่นี่ดูสิ

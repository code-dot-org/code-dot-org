        coursec-2021:
          title: หลักสูตร C (2021)
          description_short: ศึกษาพื้นฐานของวิทยาการคอมพิวเตอร์ ก่อนลงมือคิดงานศิลปะ
            เรื่องราวและเกมของคุณเอง
          description_audience: 'อายุ: 6-10 ปี'
          lessons:
            Putting a STOP to Online Meanness:
              key: การยุติความชั่วร้ายออนไลน์
              name: การยุติความชั่วร้ายออนไลน์
              description_student: ในบทเรียนนี้ คุณจะได้ศึกษาเรื่องความชั่วร้าย และสิ่งที่คุณควรทำหากเจอกันเรื่องนี้ขณะท่องโลกออนไลน์
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) [เรียนรู้เพิ่มเติม](https://www.commonsense.org/education/digital-citizenship/curriculum)

                มีผู้คนทุกรูปแบบบนโลกอินเทอร์เน็ต ที่ล้วนแต่เป็นบุคคลที่น่าสนใจทั้งสิ้น แต่บางครั้ง บางคนก็ใจร้ายกับคนอื่น คุณเมื่อสวมบทบาทนี้จะได้ช่วยให้นักเรียนเข้าใจถึงเหตุผลที่การเป็นคนโหดร้ายบนโลกออนไลน์จึงทำได้ง่ายกว่าการโหดร้ายซึ่งหน้า รวมถึงวิธีรับมือกับความเลวร้ายออนไลน์เมื่อพบเห็น
            Password Power-Up:

              description_student: 'ช่วยผึ้งสะกดคำใหม่ๆ!  '
              description_teacher: |-
                บทเรียนนี้สร้างจากกิจกรรมที่เกี่ยวข้องกับการสะกดคำและการจดจำอักษรตัวแบบพิมพ์ใหญ่ การสะกดคำแบบทีละคำจะช่วยให้นักเรียนในชั้นอนุบาลและชั้นประถมศึกษาปีที่ 1 ได้สามารถพูดและนับลำดับตัวอักษรตามลำดับโครงสร้างคำ ซึ่งบทนี้มีการใช้ชุดคำสั่งเข้ารหัสเพื่อเคลื่อนย้ายตัวสะกดผ่านตารางตัวอักษรเพื่อใช้สะกดคำ นักเรียนจะได้เรียนรู้วิธีการใช้บล็อกการเข้ารหัสแบบลากและวางเพื่อย้ายตัวละครรวมถึงความสำคัญของการจัดลำดับคำสั่งในลำดับที่ถูกต้องเพื่อให้สามารถสะกดคำได้

                #### ทักษะเบื้องต้น

                บทเรียนนี้ไม่ได้มีวัตถุประสงค์เพื่อทำให้นักเรียนรู้จักตัวอักษร ลำดับของตัวอักษรหรือการนับเพื่อสร้างคำ นักเรียนที่เข้ามาในบทเรียนนี้ควรมีความรู้และทักษะในการ

                -   รู้จักอักษรตัวพิมพ์ใหญ่
                -   จดจำและนับตัวเลขได้มากถึง 10 ตัวโดยใช้นิ้ว วัตถุหรือด้วยการวางแผนจัดการ
                -   รู้จักว่าคำประกอบด้วยตัวอักษรที่เรียงตามลำดับ
          name: การสะกดคำ
          title: ผึ้งนักสะกดคำ

                โดยเริ่มแรกจะได้จำแนกประเภทวัตถุออกมาเป็น "ปลา" หรือ "ไม่ใช่ปลา" ก่อนเพื่อพยายามกำจัดขยะออกจากท้องทะเล
                หลังจากนั้น นักเรียนต้องขยายชุดข้อมูลการฝึกอบรมให้ใหญ่ขึ้นเพื่อรวมสัตว์ทะเลอื่นๆ
                ที่อาศัยอยู่ในน้ำ สำหรับส่วนที่สองของกิจกรรม นักเรียนจะได้เลือกป้ายที่ตนเองจะนำมาติดกำกับภาพของปลาที่ถูกสุ่มสร้างขึ้น

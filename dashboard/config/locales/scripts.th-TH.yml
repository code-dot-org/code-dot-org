              name: ขยับหน่อยสิ ขยับหน่อย
              description_student: เขียนโปรแกรมให้เพื่อนในห้องค่อย ๆ ก้าวจากที่หนึ่งไปอีกที่หนึ่ง
              description_teacher: นักเรียนจะได้เขียนโปรแกรมให้เพื่อนในห้องค่อย ๆ
                เดินไปรอบๆ กรงขนาดใหญ่ที่อยู่บนพื้นในบทเรียน **context-setting** นี้
              key: ขยับหน่อยสิ ขยับหน่อย

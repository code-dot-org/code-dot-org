        explore-data-1:
          lessons:
            lesson-1:
              name: ค้นหาเค้าโครงเรื่องและฮิสโทรแกรม
              description_student: สร้างแผนภูมิและฮิสโทแกรมใน Data Visualizer ของ
                App Lab
              description_teacher: |-
                บทเรียนนี้สร้างขึ้นจากแนวคิดแผนภูมิและฮิสโทแกรมที่มีการแนะนำให้นักเรียนรู้จักแล้ว นักเรียนจะได้ฝึกทำข้อสรุปจากแผนภูมิและเรียนรู้การใช้ Data Visualizer ใน App Lab เพื่อสร้างแผนภูมิสองประเภทที่แตกต่างกัน ได้แก่ แผนภูมิแท่งและฮิสโทแกรม เครื่องมือนี้ได้รับออกแบบมาเพื่อเชื่อมโยงนักเรียนกับชุดข้อมูลจริงให้เข้ากันได้อย่างรวดเร็วและทำให้เกิดความง่ายในการสร้างการแสดงภาพจากข้อมูลโดยไม่ต้องใช้เครื่องมือที่ซับซ้อนมากนัก นอกจากนี้ นักเรีรยนยังจะสามารถเข้าถึงชุดข้อมูลจริงหลายชุดที่ตนเองจะสามารถนำมาใช้สร้างแผนภูมิได้

                บทเรียนจะเริ่มต้นด้วยการทบทวนอย่างคร่าวๆเกี่ยวกับเหตุผลด้านประโยชน์ของแผนภูมิที่มีต่อการใช้ดูข้อมูล จากนั้นนักเรียนจะได้ฝึกสร้างแผนภูมิแท่งใน Data Visualizer ใน App Lab และจะได้เรียนรู้วิธีการสร้างฮิสโตแกรมเพื่อใช้ในการสร้างแผนภูมิในกรณีที่แผนภูมิแท่งอาจไม่มีประโยชน์ นักเรียนจะได้สำรวจชุดข้อมูลต่างๆที่มีอยู่ในโลกแห่งความเป็นจริง ดูว่าการสร้างแผนภูมิสามารถช่วยสื่อสารข้อมูลเกี่ยวกับหัวข้อที่พวกเขาสนใจได้อย่างไร

                #### ทักษะเบื้องต้นและคำศัพท์

                บทเรียนนี้จัดทำขึ้นเพื่อเสริมหรือสร้างบทเรียนที่มีอยู่แล้วในแผนภูมิแท่งและฮิสโทแกรม ไม่ได้มีไว้เพื่อแนะนำเนื้อหาหลักใหม่ให้กับนักเรียน ฉะนั้นนักเรียนควรมีความรู้และทักษะเบื้องต้นดังต่อไปนี้

                -   รู้วิธีอ่านแผนภูมิแท่ง ทำความเข้าใจว่าค่าบนแกน x และ y คืออะไร
                -   รู้วิธีอ่านฮิสโทแกรม ทำความเข้าใจว่าช่วงของค่าหมายถึงอะไร
          name: ค้นหาข้อมูล 1
          title: ค้นหาเค้าโครงเรื่องและฮิสโทรแกรม

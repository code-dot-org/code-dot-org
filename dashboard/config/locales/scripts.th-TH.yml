        coursee-2021:
          title: หลักสูตร E (2021)
          description_audience: 'อายุ: 8-12 ปี'
          lessons:
            Sequencing in the Maze:
              key: การจัดลำดับในเขาวงกต
              name: การจัดลำดับในเขาวงกต
              description_student: ในบทเร่ียนนี้ คุณจะได้ศึกษาวิธีการเขียนโปรแกรมที่เป็นของคุณเองทั้งหมด!
              description_teacher: "ในปริศนาชุดนี้ นักเรียนจะเริ่มต้นด้วยรายละเอียดเบื้องต้น
                \ (หรือเป็นการทบทวนก็ได้โดยดูจากประสบการณ์ในห้องเรียนของคุณ) ของพื้นที่ทำงานออนไลน์บน
                Code.org ซึ่งจะมีวิดีโออธิบายถึงฟังก์ชั่นพื้นฐานของพื้นที่ทำงาน ที่ประกอบด้วยปุ่ม
                `เริ่ม`, `ตั้งค่าใหม่` และ `Step` ภายในวิดีโอยังพูดถึงเรื่องต่าง ๆ
                ไม่ว่าจะเป็นการลากบล็อก Blockly การลบบล็อก Blockly และการต่อบล็อก
                Blockly หลังจากนั้น นักเรียนจะได้ฝึกทักษะ _การจัดลำดับ_ และ _การดีบัก_
                ในเขาวงกต\\\r การดีบักเป็นองค์ประกอบที่สำคัญของการเรียนรู้วิธีการเขียนโปรแกรม
                นักเรียนจะได้เจอปริศนาบางปริศนาที่แก้มาแบบผิด ๆ นักเรียนต้องตรวจสอบโค้ดที่มีอยู่เพื่อระบุถึงข้อผิดพลาด
                ลูปที่ไม่ถูกต้อง บล็อกที่หายไป บล็อกพิเศษ และบล็อกที่ไม่ทำงานแล้ว"
            Programming and Loops with the Artist:
              name: วาดภาพด้วยลูป
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'เงื่อนไขใน Minecraft: การผจญภัยใต้ทะเล'
              name: 'เงื่อนไขใน Minecraft: การผจญภัยใต้ทะเล'
            Conditionals:
              key: เงื่อนไข
              name: เงื่อนไขกับปริศนา "เกษตรกร"
            Simon Says:
              name: ติดตามอัลกอริทึม
              description_student: เล่นเกมและนึกถึงคำสั่งต่าง ๆ ที่นำมาใช้เพื่อให้ได้ผลลัพธ์ที่ถูกต้อง
            Learning Sprites with Sprite Lab:
              name: ปลาว่ายน้ำไปกับแพลตฟอร์ม "เทพเจ้า"
              description_student: ศึกษาวิธีสร้างและแก้ไขเทพเจ้า
            Alien Dance Party with Sprite Lab:
              key: ปาร์ตี้เต้นรำมนุษย์ต่างดาวไปกับสไปรท์แลป
              name: ปาร์ตี้เต้นรำมนุษย์ต่างดาวไปกับสไปรท์แลป
              description_student: สร้างโปรเจกต์แบบโต้ตอบที่นำมาแชร์กับเพื่อน ๆ ในห้องเรียนได้
            Private and Personal Information:
              description_student: อินเทอร์เน็ตเป็นเรื่องของความสนุกสนานและความตื่นเต้น
                แต่การอยู่อย่างปลอดภัยก็มีความสำคัญไม่น้อยกว่ากัน บทเรียนนี้จะชี้ให้คุณเห็นถึงความแตกต่างระหว่างข้อมูลที่แชร์ได้อย่างปลอดภัยและข้อมูลที่เป็นส่วนตัว
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) [เรียนรู้เพิ่มเติม](https://www.commonsense.org/education/digital-citizenship/curriculum)

                ธรรมชาติของนักเรียนคือ การชอบแชร์และเชื่อมต่อกับผู้คน แต่การแชร์ออนไลน์มาพร้อมกับความเสี่ยงบางประการ เราจะช่วยให้เด็ก ๆ สร้างสายสัมพันธ์ที่เข้มแข็ง เชิงบวกและปลอดภัยบนโลกออนไลน์ได้อย่างไร ช่วยให้นักเรียนได้รู้จักกับข้อแตกต่างระหว่างความเป็นส่วนบุคคลและอะไรที่ควรเก็บไว้ให้เป็นเรื่องส่วนตัวจะดีที่สุด
            Digital Sharing:
              description_student: 'ในบทเรียนนี้ คุณจะได้ศึกษาเรื่องความท้าทายและประโยชน์ที่ได้จากการเป็นเจ้าของและลิขสิทธิ์ '
            Nested Loops in Bee:
              key: ลูปซ้อนลูป ในเรื่องผึ้ง
              name: ลูปซ้อนลูป ในเกมเขาวงกต
              description_student: ลูปภายในลูปภายในลูป หมายถึงอะไรนะ บทเรียนนี้จะอธิบายให้คุณทราบว่าจะเกิดอะไรขึ้นเมื่อคุณวางลูปไว้ภายในอีกลูปหนึ่ง
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะได้พัฒนาความรู้ความเข้าใจในเรื่องของลูปไปอีกระดับ
                เพราะขณะที่เล่นกับเกมผึ้ง ต้นไม้และซอมบี้ นักเรียนจะเข้าใจได้ว่าเราจะใช้วิธีการใดเพื่อเขียนโปรแกรมให้ลูปอยู่ภายในอีกลูปหนึ่ง
                และผู้สอนจะกระตุ้นให้นักเรียนหาคำตอบว่า การเปลี่ยนแปลงเพียงเล็กนอยในลูปจะมีผลต่อโปรแกรมของตนหรือไม่เมื่อคลิกคำว่า
                "เริ่ม"
            Nested Loops in Artist:
              key: ลูปซ้อนลูป ในเกมศิลปิน
              description_student: ขอเรื่องลูปซ้อนลูปอีกสักนิด ตอนนี้คุณจะได้วาดภาพบางภาพที่ตื่นตาตื่นใจด้วยลูปซ้อนลูป
              description_teacher: ในบทเรียน **สร้างทักษะ** นี้ นักเรียนจะได้สร้างดีไซน์ที่สลับซับซ้อนผ่านกิจกรรม
                "ศิลปิน" และบทเรียนจะปิดท้ายด้วยการเปิดโอกาสให้นักเรียนคิดงานดีไซน์ของตัวเอง
            Nested Loops in Frozen:
              key: ลูปซ้อนลูป ในเกม Frozen
            'Functions: Songwriting':
              key: 'ฟังก์ชั่น: แต่งเพลง'
              description_student: แม้แต่ราชาเพลงร็อกก็ต้องการทักษะการเขียน บทเรียนนี้จะแนะนำคุณให้รู้จักกับฟังก์ชั่นต่าง
                ๆ ผ่านเนื้อเพลงของเพลง
            Functions in Minecraft:
              key: ฟังก์ชั่นในไมน์คราฟท์
              name: ฟังก์ชั่นในไมน์คราฟท์
              description_student: คุณอธิบายได้ไหมว่าเราจะใช้ฟังก์ชั่นกับโค้ดที่ดีที่สุดได้อย่างไร
            Functions in Harvester:
              key: ฟังก์ชั่นต่างๆ ที่ใช้กับเรื่องเกษตรกร
              name: ฟังก์ชั่นต่างๆ กับเรื่องเกษตรกร
              description_student: ฟังก์ชั่นจะช่วยไม่ให้คุณต้องทำงานหลาย ๆ อย่างขณะที่คุณช่วยเกษตรกรเก็บเกี่ยวผลผลิต
            Functions in Artist:
              key: ฟังก์ชั่นในปริศนา "ศิลปิน"
              name: ฟังก์ชั่นกับปริศนา "ศิลปิน"
              description_student: วาดภาพที่สลับซับซ้อนให้ง่ายขึ้นได้ด้วยฟังก์ชั่น!
            Designing for Accessibility:
              key: การออกแบบสำหรับการช่วยการเข้าถึง
              name: การออกแบบสำหรับการช่วยการเข้าถึง
              description_student: 'ในบทเรียนนี้ นักเรียนจะได้ศึกษาเรื่องการช่วยการเข้าถึงและคุณค่าของการมีความรู้สึกร่วมผ่านการระดมความคิดและการออกแบบโซลูชั่นที่เข้าถึงได้สำหรับแอปสมมุติ '
              description_teacher: 'ในบทเรียนนี้ นักเรียนจะได้ศึกษาเรื่องการช่วยการเข้าถึงและคุณค่าของการมีความรู้สึกร่วมผ่านการระดมความคิดและการออกแบบโซลูชั่นที่เข้าถึงได้สำหรับแอปสมมุติ '
            End of Course Project:
              key: โปรเจกต์ปิดท้ายหลักสูตร
              name: โปรเจกต์ปิดท้ายหลักสูตร
              description_student: โปรเจกต์ยักษ์นี่ดึงเวลาและการคิดวางแผนไปมากทีเดียว
                มาช่วยกันค้นหาแรงบันดาลใจ จัดทำแผนและปลดล็อกความคิดสร้างสรรค์ของคุณ!
            lesson-4:
              name: การเป็นพลเมืองดิจิทัลที่มีประสิทธิภาพ
              description_student: เรียนรู้ว่าคุณจะทำอะไรได้บ้างเพื่อยืนหยัดต่อสู่กับการเหยียดบนโลกไซเบอร์
              description_teacher: |2-

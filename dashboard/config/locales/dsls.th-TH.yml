          # เริ่มต้นใช้งาน > โครงร่างหลักสูตร

          หลักสูตรนี้แบ่งออกเป็นสิบเอ็ดบท และแต่ละบทประกอบด้วย "ระดับ" หรือ "ปริศนา" นี่คือภาพรวมของสิ่งที่คุณจะได้เรียนรู้ หากคุณจบหลักสูตรทั้งหมด:

          ## บทที่ 1: เริ่มต้นใช้งาน (10-30 นาที)

          เมื่อจบบทที่ 1 คุณจะ:

          - ตรวจสอบรายละเอียดของหลักสูตร
          - ฝึกฝนการใช้ Code.org เป็นแพลตฟอร์มการเรียนรู้
          - วางแผนการเข้าร่วมหลักสูตรนี้ของคุณ

          ## บทที่ 2: พื้นฐานวิทยาการคอมพิวเตอร์ (10-30 นาที)

          เมื่อจบบทที่ 2 คุณจะ:

          - กำหนดวิทยาการคอมพิวเตอร์และทบทวนคำศัพท์ที่สำคัญ
          - ระบุประโยชน์ของการเรียนการสอนวิทยาการคอมพิวเตอร์
          - ความแตกต่างระหว่าง "การเขียนโค้ด" และ "วิทยาการคอมพิวเตอร์"
          - อธิบายประโยชน์ของการเริ่มต้นเขียนโค้ดโดยใช้การเขียนโปรแกรมด้วยภาพ

          ## บทที่ 3: มองไปข้างหน้า (10 นาที)

          เมื่อจบบทที่ 3 คุณจะ:

          - เตรียม "พื้นฐาน" ของวิทยาการคอมพิวเตอร์ให้เชี่ยวชาญโดยทบทวนว่ามีอะไรต่อไปในหลักสูตร

          ## บทที่ 4: การเรียนรู้พื้นฐาน: การจัดลำดับ (10-30 นาที)

          เมื่อจบบทที่ 4 คุณจะ:

          - กำหนด "โปรแกรม" และ "อัลกอริทึม"
          - ใช้เครื่องมือการเขียนโปรแกรมด้วยภาพ Code.org เพื่อเขียนโปรแกรมอย่างง่าย
          - สะท้อนให้เห็นถึงการประยุกต์ใช้ในห้องเรียน

          ## บทที่ 5: การเรียนรู้พื้นฐาน: วนซ้ำ (20-45 นาที)

          เมื่อจบบทที่ 5 คุณจะ:

          - กำหนด "ลูป" และอธิบายความสำคัญของมัน
          - ฝึกฝนการเขียนโค้ดลูปอย่างง่าย
          - สะท้อนให้เห็นถึงการประยุกต์ใช้ในห้องเรียน

          ## บทที่ 6: การเรียนรู้พื้นฐาน: เงื่อนไข (20-45 นาที)

          เมื่อจบบทที่ 6 คุณจะ:

          - กำหนด "เงื่อนไข" และอธิบายความสำคัญของมัน
          - ฝึกฝนการเขียนโค้ดเงื่อนไขอย่างง่าย
          - สะท้อนให้เห็นถึงการประยุกต์ใช้ในห้องเรียน

          ## บทที่ 7: การเรียนรู้พื้นฐาน: ฟังก์ชั่น (20-45 นาที)

          เมื่อจบบทที่ 7 คุณจะ:

          - กำหนด "หน้าที่" และอธิบายความสำคัญของมัน
          - ฝึกเขียนโค้ดฟังก์ชันอย่างง่าย
          - สะท้อนให้เห็นถึงการประยุกต์ใช้ในห้องเรียน

          ## บทที่ 8: การเรียนรู้พื้นฐาน: เหตุการณ์ (30-60 นาที)

          เมื่อจบบทที่ 8 คุณจะ:

          - กำหนด "เหตุการณ์" และอธิบายความสำคัญ
          - ฝึกเขียนโค้ดเหตุการณ์ง่ายๆ
          - สะท้อนให้เห็นถึงการประยุกต์ใช้ในห้องเรียน

          ## บทที่ 9: แนวทางปฏิบัติที่ดีที่สุดสำหรับการสอนวิทยาการคอมพิวเตอร์ (30-60 นาที)

          เมื่อจบบทที่ 9 คุณจะ:

          - ทบทวนแนวทางปฏิบัติที่ดีที่สุดสำหรับการสอนวิทยาการคอมพิวเตอร์

          ## บทที่ 10: การวางแผน (30-60 นาที)

          เมื่อจบบทที่ 10 คุณจะ:

          - สำรวจแหล่งข้อมูล Code.org รวมถึงแดชบอร์ดของผู้สอน
          - วางแผนว่าคุณจะรวมวิทยาการคอมพิวเตอร์เข้ากับการปฏิบัติงานของคุณได้อย่างไร

          ## บทที่ 11: ขั้นตอนต่อไป (10-30 นาที)

          เมื่อจบบทที่ 11 คุณจะ

          - สะท้อนการเรียนรู้ของคุณ
          - วางแผนสำหรับขั้นตอนต่อไปที่คุณสามารถทำได้เพื่อดำเนินการเรียนรู้ต่อไป
          - เชื่อมต่อกับชุมชนทั่วโลกของเพื่อนนักเรียนที่สนใจการศึกษาวิทยาการคอมพิวเตอร์
          - แบ่งปันประเด็นและข้อเสนอแนะของคุณเกี่ยวกับหลักสูตรนี้

          > **หมายเหตุ**: เวลาที่แนะนำมีไว้ด้านบนเพื่อช่วยคุณวางแผนการเรียนรู้ โปรดทราบว่าคุณอาจต้องการใช้เวลามากขึ้นหรือน้อยลงในบทเรียนที่กำหนด ทั้งนี้ขึ้นอยู่กับความรู้ ความสนใจ และความสามารถเดิมของคุณ โปรดทราบว่าหลักสูตรนี้เป็นการเรียนรู้ด้วยตนเองทั้งหมด คุณสามารถออกจากหลักสูตรและกลับมาหรือทบทวนขั้นตอนในระดับใดๆ ได้ตลอดเวลา

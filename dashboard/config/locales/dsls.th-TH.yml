        markdown: "### ด่านใหม่: ไขปริศนาตัวอักษรสลับที่แบบสุ่ม...ด้วยวิดเจ็ตใหม่\n\nจะเกิดอะไรขึ้นถ้าเราเปลี่ยนจากการสลับตัวอักษรทั้งหมด
          มาเป็นการจับคู่ตัวอักษรตัวหนึ่งกับตัวอักษรจากการสุ่มอีกตัวหนึ่งที่แตกต่างกัน?
          ที่เรียกว่า **ปริศนาตัวอักษรสลับที่แบบสุ่ม**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nตอนนี้
          แทนที่จะเข้ารหัสข้อความลับด้วยการเลื่อนตัวอักษรแบบธรรมดา คุณจะต้องเผชิญกับการเข้ารหัสข้อความด้วย
          **การสลับที่แบบสุ่ม**\n\n\n\nการไขปริศนานี้ยากกว่าเดิมมาก และต้องใช้เครื่องมือที่มีความซับซ้อนกว่านี้
          ดังนั้น...\n\nเมื่อคุณคลิกดำเนินการต่อ คุณจะเห็น **เครื่องมือเข้ารหัสเวอร์ชันใหม่ที่มีความซับซ้อนยิ่งขึ้น**
          ซึ่งจะแสดงข้อมูลต่างๆ มากมายให้คุณเห็น\n\nแต่สิ่งที่มันทำได้นั้นค่อนข้างลึกลับซับซ้อนมากเลยทีเดียว!\n\n###
          งานของคุณ:\n\n * ค้นหาว่าจะเกิดอะไรขึ้นได้บ้างในเครื่องมือเวอร์ชันใหม่นี้\n
          * เครื่องมือนี้กำลังนำเสนอข้อมูลอะไรให้กับคุณ?\n * ลองคิดดูว่าด้วยเครื่องมือนี้
          คุณจะทำอะไรได้บ้าง\n * เหมือนเดิม: คุณไม่สามารถทำลาย คลิกที่สิ่งต่างๆ หรือคลิกรอบๆ
          ได้\n * หากคุณคิดออก คุณอาจถอดรหัสข้อความที่เข้ารหัสด้วยการสลับที่แบบสุ่มได้\n
          \n### คำใบ้\n\n* คุณรู้หรือไม่ว่า **E** เป็นตัวอักษรที่ใช้กันทั่วไปในภาษาอังกฤษ?\n\n###
          ปรึกษาและหารือ\n หลังจากเล่นเกมนี้ไปสักพักหนึ่งแล้ว คุณควรไปหาใครสักคน ไม่ว่าจะเป็นคู่หูของคุณ
          กลุ่มเล็กๆ หรือทั้งชั้นเรียน เพื่อหารือเกี่ยวกับสิ่งที่คุณค้นพบ และยืนยันว่าคุณรู้ว่าเกิดอะไรขึ้นและรู้จักวิธีต่างๆ
          ที่คุณจะใช้เครื่องมือนี้ได้"

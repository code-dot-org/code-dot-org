        markdown: |+
          # คำอธิบาย

          ในบทเรียนนี้นักเรียนจะได้เขียนโปรแกรมให้กับเหล่าสไปร์ทของตนเองเพื่อให้เกิดการโต้แบบในรูปแบบใหม่ๆ หลังจากที่ได้ดูวิธีใช้ในบล็อก isTouching แล้วนักเรียนในชั้นจะทำการระดมความคิดเพื่อค้นหาวิธีใหม่ๆในการสื่อสารกันของสไปร์ททั้งสองตัว จากนั้นก็จะใช้บล็อก isTouching ในการทำให้สไปร์ทตัวหนึ่งผลักตัวอื่นไปยังอีกฝั่งของหน้าจอก่อนที่จะเริ่มฝึกใช้บล็อกการชนกันจากทั้งสี่มุ่ม (การวิ่งชน, ขับไล่, กระโดด, และกระเด้งตัวออก)

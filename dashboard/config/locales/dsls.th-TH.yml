      OPD-K5 Stage9Start:
        markdown: "# การวางแผน > การสำรวจทรัพยากรผู้สอน\n\nในบทที่ 4-8 คุณได้ดูแหล่งข้อมูลการเรียนรู้ออนไลน์และ
          “ถอดปลั๊ก” บางส่วนที่มีให้สำหรับความรู้พื้นฐานด้านวิทยาการคอมพิวเตอร์ เนื่องจากแนวคิดเหล่านี้สอดคล้องกับแนวคิดวิทยาการคอมพิวเตอร์ที่คุณกำลังเรียนอยู่
          \n\nตอนนี้คุณมีความเข้าใจเกี่ยวกับวิธีการเขียนโค้ดรวมทั้งวิธีการสอนวิทยาการคอมพิวเตอร์แล้วก็ถึงเวลาที่จะเริ่มวางแผนการเรียนการสอนของคุณในขั้นตอนนี้เราจะไปยังพื้นที่อื่นๆ
          ของแพลตฟอร์ม Code.org และ** [แดชบอร์ดผู้สอน (http://studio.code.org/) **
          \n\nเมื่อเสร็จสิ้นบทที่ 10 คุณจะ:\n\n- สำรวจทรัพยากรที่มีให้กับผู้สอน\n-
          สำรวจ Code.org** [แดชบอร์ดผู้สอน] (http://studio.code.org/) **\n- วางแผนว่าคุณจะรวมวิทยาการคอมพิวเตอร์เข้ากับการปฏิบัติงานของคุณได้อย่างไร\n\n***\n\nภาพหน้าจอของแดชบอร์ดผู้สอนอยู่ด้านล่าง
          คุณจะต้องเข้าสู่ระบบบัญชีผู้สอน Code.org ของคุณเพื่อที่จะเห็นมัน --- เมื่อคุณเข้าสู่ระบบแล้ว
          ควรจะเป็นหน้าจอเริ่มต้นที่คุณเห็นในเว็บไซต์ Code.org หากคุณไม่มีบัญชีผู้สอน,
          คุณสามารถ** [ลงทะเบียนได้ที่นี่] (https://studio.code.org/users/sign_up)
          **.\n\n![] (https://images.code.org/d6345709495f764a71d9cb0994dbd7e4-image-1549064603589.png)\n"

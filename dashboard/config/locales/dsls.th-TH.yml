          อย่างช้าๆ มอนสเตอร์ที่มีสุขภาพแข็งแรงเริ่มกังวลว่าจะป่วยไปด้วย มอนสเตอร์ที่ป่วยก็เริ่มกังวลว่าพวกเขากำลังจะแพร่ไวรัสให้กับตัวอื่นๆ\n\n<img
          src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## การหยุดการแพร่กระจาย\nโชคดีที่หลังจากได้ศึกษาตัวไวรัสแล้ว
          เพื่อนบ้านของดินแดนมอนสเตอร์ก็ได้ค้นพบครั้งสำคัญ พวกเขาค้นพบว่าหากสวมหน้ากาอนามัย
          โอกาสจะแพร่เชื้อไวรัสจะน้อยลง เมื่อสวมหน้ากากอนามัยมอนสเตอร์ที่ป่วยมีโอกาสน้อยมากที่จะแพร่ไวรัสให้กับมอนสเตอร์ที่แข็งแรง\n\n<img
          src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          จะเกิดอะไรขึ้นต่อไป?\n\nวันนี้คุณจะเขียนโค้ดเพื่อสร้างและเรียกใช้ **การจำลอง**
          การระบาดของไวรัสของคุณเองที่ดินแดนมอนสเตอร์ ซึ่งเป็นการจำลองโมเดลคอมพิวเตอร์ของกระบวนการหรือระบบ
          เรียนรู้การเขียนโค้ดและคาดเดาว่าจะเกิดอะไรขึ้นกับเพื่อนบ้านของดินแดนมอนสเตอร์\n\n<img
          src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *ไวรัสจะแพร่กระจายเร็วแค่ไหน?*\n\n*
          *ทุกคนจะป่วยหรือไม่?*\n\n* *หน้ากากอนามัยจะช่วยได้อย่างไร?*\n\n\nเมื่อคุณทำเสร็จแล้ว
          ให้แบ่งปันการจำลองของคุณกับผู้อื่น แบ่งปันข้อความของคุณเกี่ยวกับสิ่งที่คุณคิดว่าเราสามารถทำได้เพื่อช่วยให้ผู้อื่นมีสุขภาพที่ดีเมื่อมีไวรัสเข้ามาในเมือง "
      outbreak_story2:
        markdown: "# การระบาด: การคิดแบบนักวิทยาศาสตร์\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nการจำลองเป็นวิธีที่ยอดเยี่ยมในการเรียนรู้สิ่งต่างๆ
          ที่อาจสังเกตเห็นได้ยากในโลกแห่งความเป็นจริง ช่วยให้นักวิทยาศาสตร์แก้ปัญหาและทดสอบแนวคิดใหม่ๆได้อย่างปลอดภัยและมีประสิทธิภาพ
          การจำลองของคุณเป็นวิธีที่แสดงให้เห็นว่าการระบาดของไวรัสในดินแดนมอนสเตอร์มีลักษณะอย่างไรได้บ้าง\n\n##
          รีเซ็ตและเล่นซ้ำ!\nแม้ว่าคุณจะเขียนโค้ดด้วยตัวเอง แต่ก็ไม่สามารถรู้ได้ว่าจะเกิดอะไรขึ้นเมื่อคุณกดเล่น
          มอนสเตอร์เดินไปมาแบบสุ่มดังนั้นคุณจึงไม่รู้ว่าไวรัสจะแพร่กระจายอย่างรวดเร็วหรือช้า
          เมื่อใดก็ตามที่คุณเปลี่ยนโค้ด อย่าลืมกดเล่นการจำลองมากกว่าหนึ่งครั้ง สิ่งต่างๆจะไม่เกิดขึ้นเหมือนเดิมซ้ำสอง!\n\n##
          การรวบรวมข้อมูล\nลองเขียนข้อสังเกตของคุณในขณะที่คุณกดเล่นการจำลอง คุณสามารถนับจำนวนมอนสเตอร์ที่ป่วยหรือใช้ตัวจับเวลาเพื่อดูว่าสิ่งต่างๆเกิดขึ้นเร็วแค่ไหน
          ตัวอย่างเช่น ปกติแล้วใช้เวลานานแค่ไหนที่มอนสเตอร์ทั้งหมดจะป่วยหากไม่สวมใส่หน้ากากอนามัย?\n\n##
          การทำนาย\nหากคุณเข้าใจแบบจำลองของคุณ คุณสามารถใช้เพื่อคาดคะเนได้ คุณยังสามารถเปลี่ยนวิธีการทำงานของการจำลองและคาดเดาสิ่งที่จะเกิดขึ้นในรูปแบบที่แตกต่างกันได้
          ตัวอย่างเช่น:\n* จะเกิดอะไรขึ้นถ้ามีมอนสเตอร์เพิ่มขึ้นสองเท่า?\n* จะเกิดอะไรขึ้นถ้ามอนสเตอร์เคลื่อนที่ด้วยความเร็วลดลงครึ่งหนึ่ง?\n\n<img
          src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## ดินแดนมอนสเตอร์เหมือนโลกแห่งความจริงหรือไม่?\nมีข้อจำกัดว่าแบบจำลองใดๆ
          นั้นมีความสมจริงมากแค่ไหน \n* การจำลองการระบาดของคุณมีอะไรบ้างที่เหมือนกับการระบาดของไวรัสในโลกแห่งความเป็นจริง?\n*
          อะไรคือความแตกต่าง?\nเมื่อคุณทำกิจกรรมนี้เสร็จแล้ว ให้พูดคุยแลกเปลี่ยนคำถามเหล่านี้กับครูหรือครอบครัวของคุณ!\n\n##
          เราสามารถสร้างแบบจำลองอะไรได้อีกบ้าง?\nคุณได้สร้างแบบจำลองการทำงานของการระบาดที่ดินแดนมอนสเตอร์แล้ว
          อะไรคือสิ่งที่การจำลองของคุณไม่สามารถทำได้หรือเป็นสิ่งที่คุณต้องการให้ทำได้?
          กดดำเนินการต่อเพื่อดำเนินการและเรียนรู้การสร้างแบบจำลองเพิ่มเติม:\n* เพิ่มจำนวนมอนสเตอร์ในการจำลอง\n*
          ช่วยเหลือมอนสเตอร์จากไวรัส\n* ความน่าจะเป็น ภูมิคุ้มกัน วัคซีน และอื่นๆ!\n\nคุณยังสามารถแบ่งปันแบบจำลองของคุณให้กับคนอื่นหรือแบ่งปันข้อความเกี่ยวกับสิ่งที่คุณคิดว่าเราสามารถทำได้เพื่อช่วยให้ผู้อื่นมีสุขภาพที่ดีเมื่อไวรัสแพร่มา "
      OPD-K5 CS Courses:
        markdown: "# การวางแผน > การเริ่มต้นบน Code.org\n\n\n## ขั้นที่ 1: เลือกหลักสูตร\nหลักสูตรทั้งหมดของเรา
          ตั้งแต่สำหรับเด็กก่อนวัยเรียนจนถึงนักเรียนระดับมัธยมปลายแสดงรายการไว้ใน
          **[แค็ตตาล็อกหลักสูตร] (https://studio.code.org/courses)** หากต้องการค้นหาหลักสูตรพื้นฐานด้านวิทยาการคอมพิวเตอร์ที่คุณเคยเข้ามาฝึก
          ให้ไปที่ **[หน้าหลักสูตรพื้นฐาน](https://code.org/educate/curriculum/elementary-school)**
          และเลื่อนลงไปที่ส่วน \"หลักสูตร\" ที่เปิดให้คุณเรียนรู้ได้โดยไม่เสียค่าใช้จ่าย
          พูดคุยกับเพื่อนครูที่โรงเรียนเพื่อตัดสินใจเลือกว่าจะรวมหลักสูตรเข้ากับรายวิชาต่างๆ
          ในโรงเรียนอย่างไร\n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          ขั้นที่ 2: ตั้งค่าส่วนที่จะใช้รองรับ\nตั้งค่าส่วนที่จะนำมาใช้ติดตามความคืบหน้าของนักเรียน
          พิมพ์การ์ดล็อกเข้าระบบไว้ให้กับนักเรียน จัดการบัญชีของนักเรียน และพิมพ์ประกาศนียบัตรที่นักเรียนนำกลับบ้านได้เมื่อเรียนจบหลักสูตรแล้ว
          คลิกที่ลิงก์นี้เพื่อ **[ดูวิดีโอสรุป](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**
          ที่จะสาธิตวิธีเตรียมชั้นเรียนวิทยาการคอมพิวเตอร์แรกของคุณบน Code.org คุณยังจะพบขั้นตอนต่าง
          ๆ ใน **[บทความสนับสนุนนี้](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**\n![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          ขั้นที่ 3: กำหนดหลักสูตรให้กับส่วนของคุณ\nคลิกในหลักสูตรที่คุณจะสอน คุณควรเห็นหน้าจอที่เหมือนกับด้านล่างนี้
          หลังจากนั้น ให้คลิกที่ \"กำหนดหลักสูตร\" และมอบหมายหลักสูตรนั้นให้กับส่วนที่เป็นของคุณ
          \n![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          ขั้นที่ 4: เริ่มสอน! \nทั้งหมดที่ต้องการคือหนึ่งบทเรียนเพื่อแนะนำแนวคิดเรื่องวิทยาการคอมพิวเตอร์สู่ห้องเรียนของคุณ
          ทันทีที่คุณเห็นนักเรียนกระตือรือร้นที่จะเรียนรู้เรื่องนี้ ให้แนะนำแผนการเรียนการสอนประจำวันเพื่อแนะแนวทางให้กับนักเรียน
          กิจกรรมออฟไลน์ที่คุณใช้ได้โดยไม่ต้องมีคอมพิวเตอร์ และฟอรัมเพื่อเชื่อมโยงกับผู้สอนท่านอื่น\n\n\n"

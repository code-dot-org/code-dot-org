      courseF_variables_stop:
        content1: คำอธิบายที่นี่
        markdown: "# หยุด!\n\n## แน่ใจนะว่าจะไปต่อ \n\n\nในเลเวลถัดไป คุณจะได้เริ่มเขียนโค้ดสำหรับโปรเจกต์ของคุณ
          ซึ่งจะดีที่สุดหากคุณมีแผนอยู่แล้ว\n\nแผนที่สมบูรณ์ของคุณควรประกอบด้วย:\n\n<img
          src=\"https://images.code.org/b476ac330f2b66e44e02208fee386a56-image-1614802439867.png\"
          style=\"float:left; height:70px; padding:10px\"/>\n\n* ประเภทของโปรเจกต์ที่คุณกำลังสร้าง
          ตัวอย่างเช่น การ์ดอวยพร แช็ตบอต หรือเรื่องราวเติมเต็มพื้นที่ว่างเปล่า\n*
          รายการคำถามที่คุณจะถามผู้ใช้\n* ข้อความอื่นที่คุณจะแสดงบนหน้าจอ\n* คำอธิบายหรือภาพวาดของสไปรท์ที่คุณต้องการ
          (และพฤติกรรมของสไปร์ท)\n\nหากคุณไม่แน่ใจว่าคุณพร้อมหรือยัง ให้ตรวจสอบกับครูผู้สอน!\n"

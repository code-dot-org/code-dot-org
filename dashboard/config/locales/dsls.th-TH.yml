          width=\"600px\" />\n<br><br>\n2. **ให้นักเรียนเข้าร่วมหมวดของคุณ** เมื่อสร้างหมวดแล้ว
          ให้คลิกลิงก์ 'จัดการนักเรียน' สำหรับหมวดนั้น คุณจะเห็นโค้ดของหมวดที่คุณสามารถขอให้นักเรียนเข้าร่วมได้เมื่อพวกเขาสร้างบัญชีโค้ดสตูดิโอของตัวเองเรียบร้อยแล้ว\n<br>\n<img

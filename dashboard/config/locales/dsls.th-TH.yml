        markdown: |-
          **สรุปคำศัพท์**

          * **การเข้ารหัส** - ขั้นตอนการเข้ารหัสข้อความเพื่อเก็บความลับ ดังนั้นเฉพาะบุคคลที่ "ได้รับอนุญาต" เท่านั้นที่สามารถอ่านได้
          * **ถอดรหัส** - กระบวนการที่ย้อนกลับการเข้ารหัส รับข้อความลับ และทำซ้ำข้อความธรรมดาต้นฉบับ
          * **การเข้ารหัส** - คำทั่วไปสำหรับเทคนิค (หรืออัลกอริทึม) ที่ทำการเข้ารหัส
          * **รหัสของซีซาร์** - เทคนิคการเข้ารหัสที่เปลี่ยนตัวอักษรตามจำนวนตัวอักษรบางตัว
          * **การเข้ารหัสแบบแคร็ก** - เมื่อคุณพยายามถอดรหัสข้อความลับ *โดยไม่ทราบ* ข้อมูลเฉพาะทั้งหมดของรหัส แสดงว่าคุณกำลังพยายาม **แคร็ก** การเข้ารหัส


          คลิกดำเนินการต่อเพื่อดู **ความท้าทายต่อไป**...

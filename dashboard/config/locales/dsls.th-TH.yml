      csp_unit_assessment_overview:
        content1: ดูคำอธิบายที่นี่
        teacher_markdown: |-
          ### ข้อควรระวัง: การประเมินนี้คืออะไรและไม่ใช่อะไร

          * การประเมินนี้ **ออกแบบมาให้อยู่ใน "สไตล์" ของ AP** การประเมินแบบปรนัย

          * นั่นหมายถึงคำถาม **ไม่ใช่** โดยเฉพาะเกี่ยวกับบทเรียนที่ครอบคลุมก่อนหน้าประเด็นนี้ แต่คำถามเกี่ยวข้องกับวัตถุประสงค์การเรียนรู้ AP พื้นฐานที่ได้รับการแก้ไขในทางทฤษฎี

          * **หมายความว่า** นักเรียนอาจต้องทำการอนุมานจากสิ่งที่ได้เรียนรู้เพื่อตอบคำถาม

          * **หมายความว่า** คำถามอาจ "ยาก" โดยเฉพาะอย่างยิ่งสำหรับการเปิดเผยครั้งแรก

          โดยรวมแล้ว **ใช้ด้วยความระมัดระวัง**

          * ใช้วิจารณญาณของคุณเกี่ยวกับสิ่งเดิมพันที่จะแนบไปกับการประเมินนี้
          * คุณไม่จำเป็นต้องใช้แบบประเมินนี้ในการให้คะแนนนักเรียน หรือ...
               * คุณสามารถให้คะแนนนักเรียนด้วยวิธีอื่นนอกเหนือจากการให้คะแนน % ที่ถูกต้อง

          * ตรวจสอบให้แน่ใจว่าคุณใช้วิธีที่จะรักษาจิตวิญญาณของชั้นเรียนในแง่ของการสืบสวนความรู้
          * หากคุณประหม่าว่านักเรียนจะท้อแท้ อาจจัดกรอบการประเมินนี้ใหม่เพื่อเป็นโอกาสในการตรวจสอบ ให้นักเรียนลองตอบคำถาม จากนั้นไปค้นคว้าคำตอบ และแก้ไขสิ่งที่พวกเขาผิดพลาด หรือพัฒนาชุดของตนเอง คำถาม.


          ---

          #### คำถามที่พบบ่อย -- วิธีเตรียม จัดการ และทบทวนการประเมิน

          โปรดดูการทำงานของเรา **[F.A.Q. เอกสารที่นี่](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)** ซึ่งมี:

          * ภาพหน้าจอเกี่ยวกับวิธีการเตรียม จัดการ และทบทวนการประเมิน
          * แก้ไขปัญหา / ปัญหาทั่วไป


          #### สรุปวิธีการดู/ทบทวนคำตอบของนักเรียน

          1. ไปที่ [แดชบอร์ดผู้สอน](https://code.org/teacher-dashboard#/)
          2. เลือกส่วนหลักการ CS ของคุณ
          3. คุณจะเห็นแท็บสีม่วงหลายแท็บ รวมทั้งข้อความตอบกลับ การประเมิน ฯลฯ
          4. คลิก **การประเมิน/แบบสำรวจ**
          5. จากตัวเลือกหลักสูตรแบบเลื่อนลง **เลือกหน่วยการเรียนรู้ที่การประเมินนี้ปรากฏใน (เช่น หมวดที่ 1: อินเทอร์เน็ต)**
          6. สำหรับนักเรียนทุกคนที่ *ส่ง* การประเมิน คุณจะเห็นตารางสองตาราง:
              * ตารางแรกเป็นมุมมองที่สรุปเปอร์เซ็นต์ที่ถูกต้องจากนักเรียนทุกคนที่ส่ง รวมทั้งการประทับเวลาที่พวกเขาส่ง
              * ตารางที่สองเป็นรายการที่ครอบคลุมคำตอบสำหรับแต่ละคำถามที่นักเรียนแต่ละคนส่งมา

               ด้านบนของทั้งสองตารางคือปุ่ม **ดาวน์โหลด (หรือส่งออก) เป็น csv** ซึ่งช่วยให้คุณประมวลผลคำตอบในสเปรดชีต (แนะนำ)

          7. หากคุณต้องการอนุญาตให้นักเรียนยกเลิกการส่งแบบทดสอบ ให้นักเรียนไปที่หน้าสุดท้ายของแบบทดสอบแล้วกด "ยกเลิกการส่ง"

          **หมายเหตุเกี่ยวกับการยกเลิกการส่ง:**

          คุณควรทำกฎที่ชัดเจนกับนักเรียนเกี่ยวกับการยกเลิกการส่งแบบทดสอบ นักเรียนอาจคิดว่านี่เป็นวิธีที่ดีในการเปลี่ยนคำตอบหลังจากการทดสอบสิ้นสุดลง (เช่น การโกง) แต่คุณจะเห็นเวลาที่นักเรียนส่งแบบทดสอบ

          ขอแนะนำให้คุณกำหนดว่าคุณจะไม่พิจารณาให้คะแนนหรือให้คะแนนการทดสอบใดๆ หลังจากเวลาที่กำหนด หากไม่ส่งก่อนกำหนดถือว่าไม่ได้รับแบบทดสอบ

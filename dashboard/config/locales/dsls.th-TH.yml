        markdown: "# โปรแกรมจำลองอินเทอร์เน็ตของ Code.org\n\n_หมายเหตุ: คำแนะนำที่ระบุไว้ในบทช่วยสอนนี้มีไว้สำหรับผู้สอนที่ต้องการใช้โปรแกรมจำลองอินเทอร์เน็ตเป็นเครื่องมือแบบสแตนด์อโลน
          แยกจากหลักสูตรหลักการวิทยาการคอมพิวเตอร์ Code.org หากคุณกำลังวางแผนที่จะใช้กิจกรรมที่ออกแบบให้เป็นส่วนหนึ่งของหลักสูตร
          Code.org CSP โปรดไปที่ [หน้าหลักสูตร CSP](https://code.org/educate/csp)_\n\n###
          เนื้อหา\nมีหน้าพื้นหลังและข้อมูล 3 หน้าอยู่ที่นี่:\n\n* โปรแกรมจำลองอินเทอร์เน็ตคืออะไร?
          ภาพรวม (ดูด้านล่าง)\n* [คำแนะนำในการตั้งค่า](/s/netsim/lessons/1/levels/2)\n*
          [คำถามที่พบบ่อย](/s/netsim/lessons/1/levels/3)\n \n### โปรแกรมจำลองอินเทอร์เน็ตคืออะไร?
          ภาพรวม:\n\nโปรแกรมจำลองอินเทอร์เน็ตเป็นเครื่องมือที่พัฒนาโดย Code.org สำหรับชั้นมัธยมศึกษาตอนปลายแห่งใหม่
          [หลักการวิทยาการคอมพิวเตอร์](https://code.org/educate/csp) เครื่องมือนี้ได้รับการออกแบบมาเพื่อให้นักเรียนได้สัมผัสประสบการณ์ในการทดลอง
          (และแก้ปัญหา) ปัญหาประเภทต่างๆ ที่เกี่ยวข้องกับคอมพิวเตอร์เครือข่าย โปรแกรมจำลองอินเทอร์เน็ตใช้ในหลายบทเรียน
          ทั้งบทที่ 1 และ 2 ในหลักสูตรของเรา เพื่อสร้างเลเยอร์ต่างๆ ของอินเทอร์เน็ตอย่างต่อเนื่อง\n\nหากคุณกำลังพิจารณาที่จะใช้เครื่องมือในห้องเรียนกับกิจกรรมที่คุณออกแบบ
          เราขอแนะนำให้คุณทำความคุ้นเคยกับเครื่องมือผ่าน [แผนการสอน] ของเรา (https://curriculum.code.org/csp/unit1)
          **คำแนะนำในการตั้งค่า** ในหน้าถัดไปมีไว้สำหรับผู้สอนที่ต้องการใช้โปรแกรมจำลองอินเทอร์เน็ตแยกจากหลักสูตร
          Code.org CSP \n\nเครื่องมือนี้ไม่ได้ _สอน_ แนวคิดเหล่านี้ แต่ให้สภาพแวดล้อมสำหรับนักเรียนหลายคนมารวมกันและส่งข้อความที่เป็นเลขฐานสอง
          ทศนิยม หรือแอสกี ถึงกันหรือส่งหาเพื่อนร่วมชั้นคนอื่นๆ **สามารถกำหนดค่าสภาพแวดล้อมได้**
          หลายวิธีเพื่อแสดงปัญหาประเภทต่างๆ แสดงภาพข้อมูลและการเชื่อมต่อระหว่างโฮสต์
          และสนับสนุนการเรียนรู้แนวคิดต่างๆ ที่เกี่ยวข้องกับอินเทอร์เน็ต\n\nโปรแกรมจำลองอินเทอร์เน็ตได้รับการออกแบบเพื่อใช้ใน
          *ห้องเรียน* โดยที่นักเรียนทำงานร่วมกันเพื่อแก้ปัญหา ปัญหาเหล่านี้มักเกี่ยวข้องกับการประดิษฐ์โปรโตคอลการสื่อสาร
          หรือการคิดค้นวิธีเข้ารหัสข้อมูลในลักษณะที่มีโครงสร้างที่ทำให้การขนส่งผ่านอินเทอร์เน็ตเป็นไปได้
          \n\n**ในหลักสูตรหลักการวิทยาการคอมพิวเตอร์ของ Code.org** โดยทั่วไปแล้ว เราจะจัดโครงสร้างบทเรียนและกิจกรรมในลักษณะต่อไปนี้:\n\n*
          **นักเรียนที่นำเสนอคนแรกพร้อมกับความท้าทาย**\n * เช่น อินเทอร์เน็ตทางกายภาพไม่มีความน่าเชื่อถือและทำให้ข้อความหล่นหายได้\n*
          **ให้โอกาสในการทดลองกับโปรแกรมจำลองเพื่อให้เข้าใจถึงปัญหา** \n * เช่น ดูบันทึกของเราเตอร์เพื่อดูว่า
          10-20% ของข้อความทั้งหมดจะหายไปและแพ็กเก็ตไม่สามารถกำหนดเส้นทางได้\n* **ให้โอกาสในการคิดค้นวิธีแก้ปัญหาของตนเอง**
          \n  * เช่น คิดค้นโปรโตคอลของตนเองเพื่อส่งข้อความบนเครือข่ายที่ไม่น่าเชื่อถือนี้ได้อย่างน่าเชื่อถือ\n*
          **สุดท้าย นักเรียนศึกษาค้นคว้าว่าระเบียบการหรือสิ่งประดิษฐ์นั้นทำงานอย่างไร
          \"ในโลกแห่งความเป็นจริง\"**\n * เช่น ค้นคว้าว่า TCP ทำงานจริงอย่างไรและดูวิดีโอ\n\n###
          โปรแกรมจำลองอินเทอร์เน็ตสามารถกำหนดค่าให้ทำอะไรได้บ้าง\n\nขั้นพื้นฐานที่สุด
          โปรแกรมจำลองอินเทอร์เน็ตสามารถสื่อสารข้อมูลเพียงบิตเดียวผ่านสายที่ใช้ร่วมกันเพียงเส้นเดียวโดยไม่มีการประสานงานหรือการซิงโครไนซ์
          ในขั้นสูงสุด สิ่งนี้สามารถจำลองการเชื่อมต่อที่ไม่น่าเชื่อถือผ่านเราเตอร์หลายตัว
          โดยใช้ที่อยู่ IP, DNS และแพ็กเก็ตขนาดคงที่ซึ่งต้องการการสร้างโปรโตคอลที่คล้ายกับ
          TCP/IP หรือ HTTP\n\nเราได้ตั้งค่าโปรแกรมจำลองอินเทอร์เน็ตในการกำหนดค่าต่างๆ
          ที่เอื้อต่อการสอนบางหัวข้อ แต่ถ้าใช้โปรแกรมจำลองอินเทอร์เน็ตสำหรับชั้นเรียน
          คุณควรทราบการตั้งค่าอินเทอร์เฟซผู้ใช้บางอย่างที่คุณอาจต้องการควบคุมหรือบอกให้นักเรียนตั้งค่าในลักษณะเฉพาะ\n\nตัวอย่างเช่น:
          หนึ่งในคุณลักษณะของโปรแกรมจำลองอินเทอร์เน็ตคือคุณสามารถแสดงการแทนค่าไบนารี
          ทศนิยม เลขฐานสิบหก และแอสกี ของข้อมูลใดๆ ที่คุณส่งไป ในการกำหนดค่าบางอย่าง
          ผู้ใช้งานยังสามารถตั้งค่า \"ขนาดก้อน\" เพื่อกำหนดวิธีการตีความบิตได้ สำหรับบทเรียนเกี่ยวกับการออกแบบของคุณเอง
          คุณอาจเลือกการกำหนดค่าแบบใดแบบหนึ่งที่เราจัดเตรียมไว้ให้ แต่อาจจำเป็นต้องกำหนดให้นักเรียนแสดงเฉพาะการแสดงบิตเท่านั้น
          หรือคุณอาจต้องการกำหนดขนาดก้อนให้เป็นค่าเฉพาะ\n\nจุดที่ใหญ่กว่าคือการกำหนดค่าที่ให้ไว้ที่นี่มีขึ้นเพื่อเป็นจุดเริ่มต้นสำหรับการสอนหัวข้อเฉพาะ
          คุณอาจต้องใช้ความเฉลียวฉลาดและกลยุทธ์การสอนเพื่อปรับแต่งการใช้โปรแกรมจำลองให้เหมาะสมกับความต้องการของคุณ\n\n\n
          <br><br>\n<img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width=\"600px\" style=\"margin:0 100px\"/>\n<br><br>\n\n\n\n    \n\n\n_ถัดไป:
          คำแนะนำในการตั้งค่า_"

          # คำอธิบาย

          บทเรียนนี้จะช่วยเสริมทักษะการวาดภาพที่เกี่ยวกับความกว้างและความสูงพร้อมกับนำเสนอแนวคิดการสุ่มสร้างตัวเลข นักเรียนจะได้เรียนรู้การวาดในแบบวงรี() และ สี่เหลี่ยมมุมฉาก() ที่มีพารามิเตอร์ความกว้างและความสูงพร้อมกับการใช้บล็อกภาพพื้นหลัง() เพื่อเติมสีบนหน้าจอ และในตอนท้าย นักเรียนจะได้รู้จักกับบล็อกการสุ่มตัวเลข() และได้ใช้บล็อกใหม่นี้ในการสุ่มวาดงูสายรุ้ง

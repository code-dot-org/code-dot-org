      'Technique: Frequency Analysis':
        content1: ดูคำอธิบายที่นี่
        markdown: |-
          # ถอดรหัสตัวอักษรสลับที่

          เทคนิคที่ดีที่สุดสำหรับการถอดรหัสตัวอักษรสลับที่แบบสุ่มเรียกว่า **การวิเคราะห์ความถี่**

          ถอดความจาก: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)

          * **การวิเคราะห์ความถี่** เป็นเทคนิคที่อ้างอิงจาก *ความถี่* ที่ตัวอักษรบางตัวปรากฏในภาษาอังกฤษเมื่อเทียบกับตัวอักษรอื่นๆ
          * ตัวอย่างเช่น ในส่วนของข้อความภาษาอังกฤษ *E*, *T*, *A* และ *O* เป็นข้อความที่พบบ่อยที่สุด ในขณะที่ *Z*, *Q* และ *X* นั้นพบได้ยาก ในทำนองเดียวกัน *TH*, *ER*, *ON* และ *AN* เป็นคู่ของตัวอักษรที่พบบ่อยที่สุดที่อยู่ติดกัน
          * อันที่จริง การกระจายตัวของตัวอักษรในข้อความภาษาอังกฤษนั้นมีความใกล้เคียงกันเกือบ *ทั้งหมด*


          เวอร์ชันของวิดเจ็ตในหน้าก่อนหน้ามีไว้เพื่อช่วยคุณ **ถอดรหัสตัวอักษรสลับที่ผ่านการวิเคราะห์ความถี่**

          เมื่อวิเคราะห์ความถี่ของตัวอักษรในข้อความที่เข้ารหัส แล้วนำไปเทียบกับความถี่ของตัวอักษรในภาษาอังกฤษทั่วไป คุณจะเริ่มจำกัดคำให้แคบลงได้ว่าการจับคู่ตัวอักษรนั้นน่าจะเป็นอย่างไร

          เครื่องมือนี้จะแสดงให้คุณเห็นว่าความถี่ของตัวอักษรในข้อความที่เข้ารหัส (สีส้ม) นั้นนำมาเปรียบเทียบกับความถี่ของภาษาอังกฤษทั่วไป (สีน้ำเงิน) อย่างไร

          ### คำใบ้: จะเริ่มต้นที่ไหนดี

          1. ค้นหาคำสั้นๆ แล้ว "ถอดรหัส" คำนั้นก่อน คุณรู้จักคำที่มีตัวอักษรหนึ่งตัวกี่คำ? ("a") คำที่มีตัวอักษร 3 ตัวที่ใช้กันทั่วไปคือ "the"
          2. เมื่อคุณทำเสร็จแล้ว ตัวอักษรบางตัวจะถูกสลับที่ คุณจะสามารถใช้สัญชาตญาณในการดูคำอื่นๆ ด้วยการลองสลับที่บางตัวอักษรดู เพื่อที่จะสามารถเดาได้ดีขึ้น
          3. หลังจากทำการสลับที่คำมาได้เยอะแล้ว การถอดรหัสที่เหลือก็สามารถทำได้อย่างรวดเร็ว
          4. การเปรียบเทียบความถี่ของตัวอักษรจะช่วยให้คาดเดาได้อย่างมีเหตุมีผล

          ### ลองสิ่งนี้:
          แอนิเมชั่นด้านล่างแสดงให้เห็นว่ามีคนกำลังเริ่มต้น นี่คือสิ่งที่พวกเขาพยายามทำ

          * ก่อนอื่นให้เรียงลำดับตัวอักษรตามความถี่
          * ระบุกลุ่มตัวอักษรที่อาจจับคู่กับคำว่า `the`
          เป็นการเริ่มต้นที่ดี!

          ![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)

          ## การสลับที่แบบสุ่มนั้นดีหรือไม่?
          * หลังจากฝึกฝนมาบ้างแล้ว คุณใช้เวลานานเท่าใดในการถอดรหัสตัวอักษรสลับที่แบบสุ่ม?
          * วิธีนี้ดีหรือไม่?
      Terminology Recap:

          * จะมีแบบสำรวจของผู้สอนด้วยเช่นกัน ซึ่งคุณสามารถให้ข้อมูลส่วนตัวได้ ซึ่งคุณจะได้รับแจ้งทางอีเมล

          **หมายเหตุ: **

          * ปุ่มในหน้านี้จะเปลี่ยนเส้นทางไปยัง [studio.code.org/s/csp-post-survey] (https://studio.code.org/s/csp-post-survey)

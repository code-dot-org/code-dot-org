      csf_password_power-up:
        content1: ดูคำอธิบายที่นี่
        markdown: |
          #  เพิ่มความยากให้รหัสผ่าน

          ## เคล็ดลับการตั้งรหัสผ่านที่ควรจดจำ

          * เริ่มต้นด้วย **วลี** ที่เจ้าของรหัสผ่านจำไดั
          * มีแค่ **พ่อแม่** ของคุณเท่านั้นที่ทราบว่าคุณใช้รหัสผ่านอะไร
          * ห้ามใช้ข้อมูลระบุตัวตน **ส่วนตัว** ใดรวมอยู่ในรหัสผ่านโดยเด็ดขาด
          * สร้างรหัสผ่านที่มีอักขระอย่างน้อย **แปด** ตัว
          * ใช้ตัวอักษร ตัวเลข และ **สัญลักษณ์** ในรหัสผ่านของคุณ


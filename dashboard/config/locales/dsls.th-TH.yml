          # คำอธิบาย

          ในบทเรียนนี้เป็นการศึกษาเกี่ยวกับฟังก์ชันต่างๆที่ใช้ในการจัดการโค้ด ทำให้สามารถอ่านได้ดียิ่งขึ้นและลบบล็อกโค้ดที่ซ้ำกัน นักเรียนในชั้นเรียนนี้จะได้เรียนรู้ขั้นตอนในระดับที่สูงขึ้นหรือระดับที่เป็นแอ็บสแตร็กมากขึ้นซึ่งจะช่วยให้เข้าใจและให้เหตุผลเกี่ยวกับขั้นตอนได้ง่ายมากยิ่งขึ้น จากนั้นจึงจะมีการเริ่มสร้างฟังก์ชันใน Game Lab และเมื่อจบบทเรียนนักเรียนจะใช้ทักษะเหล่านี้ในการจัดระเบียบพร้อมทั้งเพิ่มฟังก์ชันในการทำงานให้กับเกมเวอร์ชันสุดท้ายของตนเอง

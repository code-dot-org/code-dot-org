        display_name: เลือกโปรเจกต์
        teacher_markdown: |-
          # ภาพรวมเลเวลตัวเลือก
          เลเวลตัวเลือกจะแสดงเมนูเลเวลเพิ่มเติมเพื่อให้ผู้เรียนทำกิจกรรมให้เสร็จ นักเรียนต้องทำกิจกรรมของเลเวลรองอย่างน้อยหนึ่งเลเวลจากที่นี่ แต่ควรสนับสนุนให้นักเรียนทำเลเวล **สอง** เลเวลสำหรับโปรเจกต์เดียวกันให้เสร็จ

          นักเรียนอาจต้องการคำสั่งที่ชัดเจนเพื่อทำความเข้าใจวิธีสำรวจตัวเลือกต่างๆ ที่นี่ สำหรับตัวเลือกโปรเจกต์แต่ละตัวเลือก จะมีเลเวลรองสองเลเวลที่นี่ นักเรียนเริ่มต้นได้ด้วยการเลือกเลเวลหนึ่งที่กำกับด้วยคำว่า "ส่วนที่ 1" เมื่อนักเรียนทำกิจกรรมในเลเวลนั้นเสร็จแล้ว นักเรียนควรกลับมาที่นี่และเลือก "ส่วนที่ 2" ของโปรเจกต์ *เดิม* เลเวลแรกของแต่ละตัวเลือกจะเป็นส่วนแสดงความคิดเห็นที่มีต่อนักเรียนขณะรวมองค์ประกอบพื้นฐานของโปรเจกต์ไว้ด้วยกัน เลเวลที่สองคือ "เล่นตามใจชอบ" ซึ่งมีวัตถุประสงค์เพื่อให้นักเรียนเปลี่ยนโค้ดได้ตามที่ต้องการ

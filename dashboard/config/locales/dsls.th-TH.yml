      DesigningForAccessibilityMarkdownLevel2022:
        markdown: |
          # การออกแบบสำหรับการช่วยการเข้าถึง

          * ในโลกของวิทยาการคอมพิวเตอร์ การช่วยการเข้าถึงคือการสร้างเทคโนโลยีสำหรับภาวะทุพพลภาพ
          *  ภาวะทุพพลภาพรวมถึงความบกพร่องทางร่างกาย การได้ยิน การมองเห็น และอื่น ๆ อีกมากมาย
          *  ภาวะทุพพลภาพมีหลากหลายและส่งผลกระทบต่อผู้คนในรูปแบบต่าง ๆ รวมถึงวิธีที่พวกเขาใช้เทคโนโลยี เช่น **แอปสมาร์ทโฟน**
          * การออกแบบแอปที่เปิดโอกาสให้กับผู้มีภาวะทุพพลภาพเข้าถึงได้จะทำให้คนอื่น ๆ ใช้แอปเหล่านั้นได้ดีขึ้นด้วย!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

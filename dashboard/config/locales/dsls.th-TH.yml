          เลือกหลักสูตร\nหลักสูตรทั้งหมดของเรา — ตั้งแต่ก่อนเข้าเรียนจนถึงนักเรียนมัธยมปลาย
          - อยู่ใน** [แคตตาล็อกหลักสูตร] (https://studio.code.org/courses) **หากต้องการค้นหาบทเรียนพื้นฐานด้านวิทยาการคอมพิวเตอร์ที่คุณได้ฝึกซ้อมไว้ให้ไปที่**
          [หน้าพื้นฐาน] (https://code.org/educate/curriculum/elementary-school) **
          และเลื่อนลงไปที่ส่วน “หลักสูตร” หลักสูตรของเราทั้งหมดมีให้บริการโดยไม่มีค่าใช้จ่าย
          พูดคุยกับเพื่อนที่โรงเรียนของคุณเพื่อพิจารณาว่าหลักสูตรสามารถผสานรวมเข้ากับหัวข้อที่หลากหลายได้อย่างไร\n![]
          (https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          ขั้นตอนที่ 2: ตั้งค่าส่วนชั้นเรียน\nตั้งค่าส่วนชั้นเรียนเพื่อดูความคืบหน้าของนักเรียน
          พิมพ์บัตรเข้าสู่ระบบสำหรับนักเรียน จัดการบัญชี และพิมพ์ใบรับรองที่สามารถนำกลับบ้านเมื่อจบหลักสูตร
          คลิกลิงก์นี้เพื่อ** [ดูวิดีโอสั้น ๆ] (https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)
          ** ที่แสดงให้เห็นถึงวิธีการตั้งค่าคลาสวิทยาศาสตร์คอมพิวเตอร์ครั้งแรกของคุณบน
          Code.org นอกจากนี้คุณยังสามารถดูขั้นตอนใน ** [บทความสนับสนุนนี้] (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)
          **.\n![] (https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          ขั้นตอนที่ 3: กำหนดหลักสูตรให้กับหมวดของคุณ\nคลิกเข้าไปในหลักสูตรที่คุณกำลังสอน
          — คุณจะเห็นหน้าจอที่มีลักษณะเหมือนด้านล่างจากนั้นคุณสามารถคลิก “กำหนดหลักสูตร”
          และกำหนดหลักสูตรนั้นให้กับหนึ่งในหมวดของคุณ \n![] (https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          ขั้นตอนที่ 4: เริ่มการเรียนการสอน! \nทั้งหมดใช้เวลาเพียงหนึ่งบทเรียนที่จะนำแนวคิดวิทยาการคอมพิวเตอร์มาสู่ห้องเรียนของคุณเมื่อคุณเห็นนักเรียนมีความกระตือรือร้นในด้าน
          CS ให้ดำเนินการต่อไปด้วยแผนการเรียนรายวันเพื่อแนะนำนักเรียน กิจกรรมแบบอันปลั๊กที่คุณสามารถทำได้โดยไม่ต้องใช้คอมพิวเตอร์
          และใช้ฟอรัมเพื่อเชื่อมต่อกับผู้สอนคนอื่นๆ\n\n\n"

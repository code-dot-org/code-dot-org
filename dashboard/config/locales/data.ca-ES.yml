    callout:
      text:
        drag_blocks: Arrossegueu un bloc "mou" i enganxeu-lo sota l'altre bloc
        run: Fes clic a "Executa" per provar el teu programa
        watch_again: Feu clic aquí per veure el vídeo de nou
        gray_block_explanation: Els blocs que són de color gris no es poden esborrar.
          Pots resoldre el puzzle de totes maneres?
        show_code_explanation: Fe clic aquí per veure el codi del programa que estàs
          fent
        instructions_repeat_explanation: Les instruccions per a cada puzle es repeteixen
          aquí
        category_explanation: Tens tots els mateixos blocs però han estat organitzats
          en categories
        set_sprite_image: Uneix un bloc "Assigna actor a la imatge" al bloc "Quan
          la història comenci" per habilitar un actor per a aquesta història
        studio_say_text: Escriu el que vols que digui el teu actor dins d'aquestes
          cometes
        jigsaw_click: Feu clic en aquest bloc!
        move_elsa_forward: Arrossega un bloc "Avança" i col·loca'l sota el bloc "Quan
          s'executi" per fer avançar l'Elsa
        turn_elsa: Utilitza el bloc "Gira" per fer girar l'Elsa. El valor que triem
          en el desplegable determina quants graus girarà l'Elsa
        replace_questions: Utilitza la llista desplegable per substituir "???" per
          un valor
        replace_questions_degree: Utilitza la llista desplegable per substituir "???"
          pel nombre correcte de graus a girar
        repeat_blocks: Utilitza el bloc "Repeteix" i fica-hi a dins els blocs en l'àrea
          de treball
        repeat_blocks_1: (1) Utilitza aquest bloc i posa-ho al voltant dels blocs
          grisos en l'àrea de treball
        repeat_blocks_2: (2) Mou el bloc "Repetir" aquí i posa els blocs grisos dins
        snowflake_dropdown: Utilitza aquesta llista desplegable per crear diferents
          flocs de neu!
        degrees_per_side: Divideix 360 pel número de costats per obtenir la mida de
          cada angle en graus.
        set_sides: Utilitza aquest bloc per establir "costats" com el valor necessari
          per completar el trencaclosques.
        set_length: Utilitza aquest bloc per establir el valor correcte de "longitud".
        which_equation: Quina equació fa els costats més curts per obtenir formes
          amb més costats?
        get_nectar: Utilitza el nou bloc "obtenir nèctar".
        actions_category: La caixa d'eines té un nou look! Els blocs de "Accions"
          són aquí ara.
        draw_square_hint: 'Pista: Fes servir el el bucle del quadrat que acabes de
          fer a l''últim puzzle.'
        edit_function: Fes clic aquí per editar la teva funció.
        create_function: Fes clic aquí per obrir el desplegable "Funcions", després
          fes clic al botó "Crea una funció".
        house_hint: Està bé si la imatge encara no es veu com una casa. Ho arreglarem
          en el següent puzzle.
        edit_draw_square: Fes servir aquest botó per editar la funció i afegir el
          bucle.
        edit_get_nectar: Fes servir aquest botó per editar la funció i canviar la
          direcció en que l'abella ha de girar per obtenir el nèctar.
        logic_category: Obre el desplegable "Lògica" per trobar el bloc "si/sino".
        length_parameter: Pots actualitzar aquesta funció utilitzant el paràmetre
          "longitud"?
        frozen_diamond_repeat: Utilitza el bloc de repetició per crear aquesta forma.
        frozen_circle_function_in_circle_turn: No t'oblidis de girar després de crear
          cada cercle.
        frozen_circle_function_with_parameter_circle: Utilitza el bloc "crear un cercle"
          i canvia la mida.
        frozen_snowflake_branch: Utilitza el bloc "crear una branca de floquet de
          neu"
        frozen_create_square: Uniu més blocs aquí per crear un quadrat
        playlab_drag_say: Arrossegueu el bloc "dir" aquí i escriviu "Hola"
        playlab_use_twice: Utilitzeu aquest bloc dues vegades i recordeu canviar el
          nombre de l'actor
        playlab_move_girl: Utilitza el bloc "mou-te a la dreta" per moure la tennista
        playlab_play_sound: Afegeix el bloc "reprodueix un so" aquí
        playlab_arrow_keys: Recorda utilitzar això per moure la bruixa després de
          fer clic a Executar
        playlab_add_move: Afegeix els blocs "mou" dins d'aquest bloc de repetició
        playlab_add_score: Afegeix els blocs de puntuació aquí
        playlab_add_blocks: Afegiu els blocs aquí
        set_variable: Arrossega un bloc número aquí per definir la teva variable
        place_variable: Arrossega la teva variable dins d'aquest bloc
        bee_for_loop: Arrossega el major nombre de nèctar que vols que l'abella recollisca
          aquí
        place_counter_variable: Arrossegueu la variable comptador dins d'aquest bloc
        function_editor_draw_square: Aquesta és la definició de funció. Aquests blocs
          s'executen cada vegada que utilitzeu el bloc "dibuixa un quadrat"
        change_here: Feu el canvi aquí
        write_draw_square_function: Arrossega blocs de la caixa d'eines aquí per dibuixar
          un quadrat
        write_draw_triangle_function: Arrossega blocs de la caixa d'eines fins aquí
          que dibuixin un triangle
        edit_add_parameter: Fes clic a Edita per afegir un paràmetre a la funció
        add_and_drag_parameter: Escriu el nom del teu paràmetre aquí, fes clic a Afegeix
          i llavors arrossega-ho a la teva definició de funció
        fill_in_actor: Omple els ??? amb números que corresponen a cada actor (1,
          2 i 3)
        repeat: Posa els blocs dins del bucle per repetir les ordres
        if_bee_nectar: Utilitzar el bloc "si" per decidir si l'abella ha d'obtenir
          nèctar
        if_else_bee: Utilitzar el bloc "si/sino" per tal que l'abella aconsegueixi
          el nèctar d'una flor, i fagi mel si no és una flor
        repeat_full_circle: Introdueix el nombre de vegades que el zombie ha de moure's
          fer un cercle complet
        place_length_variable: Arrossega la variable de longitud aquí per substituir
          els interrogants
        arrows_move_actor: Utilitza les fletxes per moure l'actor
        right_arrow_fireball: Utilitza la fletxa dreta per disparar boles de foc
        name_function: Escriu el nom de la teva funció aquí

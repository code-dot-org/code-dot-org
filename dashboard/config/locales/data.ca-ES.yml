    level:
      instructions:
        maze_2_2: 'Em pots ajudar a atrapar aquest porc entremaliat? Apila un conjunt
          de blocs "Avança" i prem "Executa" per ajudar-me a arribar-hi. '
        maze_2_1: Aquest porc està enfadant-me. Ajuda'm a trobar-lo!
        maze_2_2_5: Traça el camí i guia'm a l'estúpid porc . Evita el TNT o les plomes
          volaran!
        maze_2_3: Guia'm al dimoni verd! (Ves en compte amb el TNT)
        maze_2_4: Estigues tranquil i ajuda'm a trobar el porc dolent. Si no m'ajudes
          pot ser que m'enfadi!
        maze_2_5: Hi ha una forma d' arribar al porc ximple utilitzant només 2 blocs.
          T'ho pots imaginar?
        maze_2_6: Intenta fer-me agafar l'intrús verd utilitzant només 3 blocs.
        maze_2_7: Ajuda'm a desterrar aquest porque te roïn utilitzant el menor nombre
          possible de blocs. Intenta-ho utilitzant més d'un bloc repetir.
        maze_2_8: 'Quan un bloc és gris, això vol dir que no pots suprimir-lo. Resol
          aquest trencaclosques utilitzant el bloc "repetir" que es repeteix 3 vegades.
          Intenta posant aquests 3 bloc dins del bloc gris "repetir": avança, avança,
          gira.'
        maze_2_9: Ok, prova el nou bloc "repetició fins" - es repetirà fins que arribi
          el porc molest.
        maze_2_10: Ok, última vegada per a practicar - pots resoldre aquest utilitzant
          només 4 blocs?
        maze_2_11: Estimada persona. Jo zombie. Jo gana. Necessito... arribar... al
          gira-sol... Pots moure'm fins allà només amb 5 blocs?
        maze_2_12: Ok, això és semblant, però lleugerament diferent. Pots fer-ho només
          amb 5 blocs?
        maze_2_13: 'Utilitza el nou bloc "si" per deixar-me decidir quan girar. Pista:
          només necessites un bloc més, però aprèn com ho hem establert nosaltres
          per fer-ho tu en la teva pròxima vegada.'
        maze_2_14: Ok, aquest és com l'últim puzzle, però necessites recordar com
          vas utilitzar els blocs "si" i "repetir" junts.
        maze_2_15: Jo voler gira-sol! Utilitza un bloc "si" per portar-me allà amb
          el menor nombre de blocs possibles.
        maze_2_16: Ok, anem a fer allò una altra vegada per practicar - aquest no
          és molt diferent, però ves amb compte amb els mossegadors!
        maze_2_17: Els blocs "si-sino" comproven una condició, i llavors fa una cosa
          O una altra. Per portar-me al gira-sol prova d'utilitzar aquet nou bloc.
        maze_2_18: Una pràctica més del blocs "si-sino", pots fer-ho bé en el primer
          intent?
        maze_2_19: Pots afegir només 3 blocs per ajudar-me a resoldre un laberint
          més complex? Si ho fas bé, puc caminar qualsevol camí amb corbes sense importar
          la longitud.
        turtle_1_1: Hola, sóc un artista. Pots escriure codi per fer-me dibuixar quasi
          qualsevol cosa. Utilitza uns blocs per fer-me dibuixar sobre les línies
          grises de la imatge.
        turtle_1_2: 'Ara, dibuixa un quadrat. NOTA: utilitza el teu color favorit
          escollint-lo en el nou bloc "estableix color".'
        turtle_1_3: Fes un quadrat utilitzant només 3 blocs.
        turtle_1_4: 'Dibuixa un triangle amb els costats de diferents colors, utilitzant
          la opció de "color aleatori" que elegeix un color diferent cada vegada.
          Pista: tindràs que averiguar quant rotar fent click en el nombre del bloc
          girar.'
        turtle_1_5: Ara, per a practicar, dibuixa un triangle i després un quadrat
          per dibuixar un sobre.
        turtle_1_6: 'Pots esbrinar com dibuixar aquest triangle i quadrat? Pista:
          Fer primer el triangle, després descobreix quant girar abans de dibuixar
          el quadrat.'
        turtle_1_7: Ok, anem a fer-ho una mica més difícil - a veure si pots dibuixar
          aquestes ulleres verdes. Els quadrats són de 100 píxels a cada costat, i
          estan separats per 50 píxels. No t'oblidis de dibuixar-ho en verd!
        turtle_1_8: Ok, tracta d'esbrinar què passa si executes aquest codi (o prems
          "Executa" per provar-ho). A continuació, repeteix-ho suficient vegades per
          a completar el dibuix. Els colors seran diferents cada vegada.
        turtle_1_9: Pots averiguar amb quin nombre reemplaçaries els signes d'interrogació
          per a dibuixar un cercle?
        turtle_1_10: 'Ho has aconseguit! Ara, dibuixa el que vulguis. Algunes idees
          divertides: un ninot de pals, un floc de neu, o una espiral. També prova
          el nou bloc "ajust d''amplada". Diverteix-te!'
        turtle_4_1: 'Pots dibuixar un triangle (amb vores de 100 píxels) amb només
          3 blocs? Pista: utilitza un bloc "repetir".'
        turtle_4_2: Afegeix un bloc "gira a la dreta 90 graus" en algun lloc en el
          centre del programa que ja tens enmig de l'àrea de treball per dibuixar
          aquests triangles.
        turtle_4_3: Ok, aquest és el codi que vas escriure per a dibuixar un únic
          triangle. Pots afegir un bloc "repeat" i un bloc "girar" per a crear una
          bonica flor?
        turtle_4_4: 'Aquí hi ha el mateix codi que en el puzzle anterior, però girat
          només 36 graus després de dibuixar cada triangle. Quantes vegades es necessita
          repetir això? (Pista: després de girar el dibuix 360 graus, aquest es converitrà
          en un cercle complet)'
        turtle_4_5: 'Aquí està el mateix codi que el puzzle anterior, però repetint
          els girs 36 vegades. De quants graus haurien de ser els girs? (Pista: després
          de girar el dibuix 360 graus, aquest es tornarà un cercle complet)'
        turtle_4_6: Utilitzant només 3 blocs, pots dibuixar un quadrat amb les vores
          de 20 píxels?
        turtle_4_7: 'Aquí està el codi per a dibuixar el quadrat del puzzle anterior.
          Pots repetir-ho pero dibuixar 10 quadrats adjacents com si fós una escala?
          Pista: només necessitaràs 2 blocs més.'
        turtle_4_8: Aquí està la solució del puzzle anterior. Pots afegir només 2
          blocs més per a completar el dibuix?
        turtle_4_9: Aquí està la solució del puzzle anterior. Quants graus hauries
          degirar per a completar el dibuix? (És probable que necessitis uns quants
          intents)
        turtle_4_10: Aquí hi ha la solució al puzzle anterior. Quantes vegades hauríeu
          de repetir-ho per completar el dibuix?
        turtle_4_11: Prova de canviar els nombres en els blocs "girar" i "repetir"
          per a crear patrons diferents. O, experimenta canviant la resta del codi
          per a dibuixar el que tu vulguis.
        maze_karel_1_1: Hola, sóc una pagesa. Necessito la teva ajuda per aplanar
          el camp a la meva granja, així estarà llest per plantar. Mou-me a la pila
          de terra i utilitza el bloc "eliminar" per treure-la.
        maze_karel_1_2: A continuació, mou-me al forat i omple'l amb DOS palades de
          terra, utilitzant el bloc "omplir".
        maze_karel_1_3: Mou-me a la pila de terra i digue'm quantes palades treure
          utilitzant la menor quantitat de blocs possibles.
        maze_karel_1_4: 'Pots ajudar-me a llevar les quatre piles de terra? Pista:
          utilitza un bloc repetir si pots.'
        maze_karel_1_5: 'Ajuda''m a omplir tots aquests forats amb 5 palades de terra.
          Pista: pots posar un bloc "repetir" dins el bloc "mentre".'
        maze_karel_1_6: Lleva totes les piles de terra, utilitzant la menor quantitat
          de blocs possibles. Les noves opcions en el menú desplegable del bloc "mentre",
          em diuen si estic aturat en una pila o en un forat.
        maze_karel_1_7: Vaja, he trobat un forat molt profund! No sé quantes palades
          de terra necessita. Pots escriure un programa que l'ompli fins que la terra
          estigui plana?
        maze_karel_1_8: Ajuda'm a omplir el forat al final del camp, utilitzant la
          menor quantitat de blocs possibles.
        maze_karel_1_9: 'Fes-me llevar totes aquestes piles de terra. Intenta utilitzar
          la menor quantitat de blocs possibles. Pista: prova d''utilitzar el bloc
          "mentre".'
        maze_karel_1_10: Estic treballant fins tard, així que és fosc a fora, i no
          sé com altes són les piles. Ara no tenc totes les opcions que solia tenir
          en el bloc "mentre". Mou-me per el camp, i si hi ha una pila, treu-la.
        maze_karel_1_11: 'Encara és fosc fora. Mou-me pel camp. Si hi ha una pila,
          elimina-la, i si hi ha un forat, ompli''l. Pista: usa el bloc "si" del menú
          desplegable d''opcions.'
        turtle_2_1: 'Hola. Jo sóc el zombi artista. M''encanta dibuixar! Ajuda''m
          a dibuixar un quadrat en un color especial. Nota important: tu tens els
          mateixos blocs però ara han sigut organitzats en categories.'
        turtle_2_2: Benvingut a la utilització de funcions, que te permeten definir
          nous blocs! Prova el nou "dibuixar un quadrat", trobat en la categoria de
          "Funcions", per dibuixar un petit quadrat verd 50x50.
        turtle_2_3: Utilitza el bloc "repetir" (en la categoria "Bucles") per dibuixar
          3 quadrats de mida 100, separats 120 graus. I fes-ho en 3 colors diferents
          a l'atzar.
        turtle_2_4: 'Ara anem a decorar-lo. Canvia el codi per dibuixar 36 quadrats,
          d''ample 100 píxels i cadascun amb 10 graus de separació. Pista: pots voler
          usar un deslliçador per fer-me anar més ràpid.'
        turtle_2_5: Dibuixar quadrats amb costats de 50, 60, 70, 80 i 90 píxels.  Haureu
          d'utilitzar la funció "dibuixar un quadrat" cinc vegades.
        turtle_2_6: 'Correcte, aquest programa farà servir un comptador, per dibuixar
          els mateixos quadrats que l''última vegada. Vols que el quadrat siga de
          la mateixa mida que el comptador així que usa el bloc "comptador". Pista:
          Està en la categoria de Variables.'
        turtle_2_7: Aquest és un programa per a dibuixar una espiral, però el blocs
          estan desactivats així que no funcionaran. Fes un programa nou utilitzant
          un bloc "comptar amb" (a la categoria de Bucles) i un bloc "comptador" (a
          la categoria de Variables) per a dibuixar la mateixa espiral.
        turtle_2_7_5: Hi ha una nova funció de "dibuixar un ninot de neu" (a la categoria
          Funcions). Dibuixa dos ninots de neu, de 250 i 100 d'alçada.
        turtle_2_8: Aquest és una mica difícil. Utilitza la funció "dibuixar un ninot
          de neu" i el nou bloc "saltar endavant" (a la categoria d'Accions). Dibuixa
          3 ninots de neu en diferents colors, separats per 100 píxels.
        turtle_2_9: Utilitza el bucle "comptar amb" per a dibuixar una família de
          ninots de neu de 110, 100, 90, 80 i 70 d'alçada. Tindrien que estar separats
          per 60 píxels.
        turtle_2_10: Aquí hi ha algo de codi per intentar experimentar amb diferents
          espirals. Què passa si canvies la quantitat de gir? O estableixes un color
          aleatori en el bucle? Dibuixa el que vulguis.
        maze_karel_2_1: 'Intenta utilitzar els blocs per ajudar-me a llevar totes
          les piles i omplir tots els florats del terra. Tracta d''utilitzar bucles
          en comptes de d''utilitzar massa blocs. Pista: pots posar un bucle dins
          d''un altre.'
        maze_karel_2_2: Hem definit el nostre propi bloc anomenat "omplir 5", que
          està ara en la categoria de Funcions. Utilitza'l per ajudar-me a omplir
          aquest forat.
        maze_karel_2_3: Utilitza el nou bloc de funció "omplir 5" per fer-me omplir
          tots els forats. Tindràs que arrossegar  el bloc "omplir 5" de la categoria
          Funcions.
        maze_karel_2_4: Defineix una nova funció que llevi 7 palades de terra. A continuació,
          utilitza-la per escriure un programa que m'ajudi a llevar totes les piles.
        maze_karel_2_5: Crea una nova funció que llevi 6 palades de terra d'una pila,
          i utilitza-la per ajudar-me a anivellar totes les piles.
        maze_karel_2_6: Utilitza dos funcions noves, "omplir 8" i "llevar 8", per
          ajudar-me a anivellar la pila i omplir el forat.
        maze_karel_2_7: Hi ha una vaca en el meu camp! Escriu una nova funció que
          m'ajudi a evitar la vaca i llevar la pila. Posa tots els teus blocs dins
          una nova funció.
        maze_karel_2_8: Utilitza aquesta nova funció, "evitar la vaca i llevar 1",
          per ajudar-me a llevar totes les piles.
        maze_karel_2_9: Ok, aquí hi ha una funció que lleva 4 piles diferents de terra
          en una columna vertical. Intenta posar aquesta funció dins una bucle, de
          manera que puguis llevar totes les piles de terra utilitzant només un parell
          de blocs.
        maze_karel_2_10: Mou-me a través del camp, i utilitza aquestes dos funcions
          per ajudar-me a llevar totes les piles i omplir tots els forats.
        turtle_3_1: Aquest puzzle et mostra com estan definides les funcions "dibuixa
          un quadrat" i "dibuixa un cercle". Definir una funció no executa els seus
          blocs. Tens que utilitzar el bloc "dibuixa un quadrat" per realment dibuixar
          un quadrat.
        turtle_3_2: Utilitzant la funció "dibuixa un quadrat" com a exemple, crea
          la funció "dibuixa un triangle" i utilitza-la.
        turtle_3_3: 'Dibuixa tanques triangulars al voltant dels gats i una tanca
          quadrada al voltant de la vaca. Consell: ves provant el programa a mesura
          que avances.'
        turtle_3_4: A veure si pots descobrir com utilitzar els blocs "dibuixa un
          quadrat" i "dibuixa un triangle" (entre d'altres) per a dibuixar una casa
          al voltant del lleó.
        turtle_3_5: 'Ara crea una funció, "dibuixar una casa", i utilitza-la per allotjar
          dos gats. Pista: crea una nova funció utilitzant el bloc "fer algo",  i
          escriu el teu propi text per anomenar el bloc.'
        turtle_3_6: 'Utilitzant com a exemple "dibuixar un quadrat", afegeix una dada
          d''entrada anomenada "longitud" per a "dibuixar un triangle". A continuació,
          dibuixa triangles de diferents tamanys. (Pista: clica en l''estrella per
          afegir una dada d''entrada a la funció)'
        turtle_3_7: Afegeix una dada d'entrada anomenada "longitud" per a "dibuixar
          una casa" i construir una gran casa per a l'elefant (amb vores de 150 píxels
          de llarg)
        turtle_3_8: Aquí estan tots els blocs del puzzle anterior. Modifica "dibuixar
          una casa", de manera que acabe a la cantonada inferior dreta després de
          dibuixar una nova casa. Utilitza aquesta funció modificada per dibuixar
          tres cases.
        turtle_3_9: Pots tornar a crear la funció "dibuixar una casa" sense ajuda?
          Intenta-ho, i després dibuixa una fila de cases.
        turtle_3_10: Has après molt! Ara utilitza-ho per a dibuixar el que vulguis.
          Intenta dibuixar una estrella, o una espiral, o un floc de neu amb un toc
          de fantasia.
        maze_karel_debug_seq_1: Benvingut a la correcció d'errors! El meu codi no
          funciona bé. Pots detectar el problema i solucionar-ho per a que pugui aplanar
          el meu camp i deixar-lo llest per a sembrar?
        maze_karel_debug_seq_2: Què està mal en aquest programa? Com tindries que
          solucionar-ho per a que pugui llevar aquella pila?
        maze_karel_debug_repeat: Corregeix aquest programa per mi per a que el meu
          camp sigui agradable i pla.
        maze_karel_debug_while: Com hauries de canviar aquest programa per ajudar-me
          a omplir el forat?
        maze_karel_debug_if: Ajuda! Corregeix el programa per a que el meu camp estigui
          completament plà.
        maze_karel_debug_if_else: Corregeix els errors d'aquest programa per a que
          pugui omplir els forats i llevar les piles.
        maze_karel_debug_function_1: Que hauries que canviar d'aquest programa per
          ajudar-me a llevar totes les piles?
        maze_karel_debug_function_2: Podeu corregir el programa per a que pugui deixar
          el camp pla?
        maze_karel_debug_function_3: 'Edita aquest programa per a que pugui llevar
          totes les piles del meu camp. '
        turtle_5_1: Intenta executar aquest programa, i fer canvis per veure què passa.
          Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment
          diferent)
        turtle_5_2: Intenta executar aquest programa, i fer canvis per veure què passa.
          Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment
          diferent)
        turtle_5_3: Intenta executar aquest programa, i fer canvis per veure què passa.
          Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment
          diferent)
        turtle_5_4: Intenta executar aquest programa, i fer canvis per veure què passa.
          Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment
          diferent)
        turtle_5_5: Intenta executar aquest programa, i fer canvis per veure què passa.
          Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment
          diferent)
        turtle_5_6: Intenta executar aquest programa, i fer canvis per veure què passa.
          Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment
          diferent)
        maze_3_1: Necessito arribar a aquell porc! Escriu un parell de vegades move();
          per a que pugui recuperar els meus ous.
        maze_3_2: Escriu-me un programa per a que pugui fer el camí fins el porc.
        maze_3_3: Com arribo al porc? Assegura't que no acabo executat a la caixa
          de TNT!
        maze_3_4: Argh! Escriu-me un programa que em porti al voltant de la TNT i
          al porc.
        bounce_1: Uneix un altre bloc al de "quan tecla a l'esquerra"  i prem "Executar".
          Mou la pala utilitzant la fletxa esquerra per arribar a l'objectiu final.
        bounce_2: Uneix un altre bloc als de "quan tecla a la dreta" i "quan tecla
          a la esquerra". Mou la pala per arribar a tots dos objectius finals.
        bounce_3: Ara provar alguna cosa similar amb el bloc "quan fletxa cap amunt".
          Mou la pala cap a l'objectiu final a la part superior.
        bounce_4: Aquesta vegada has d' afegir quatre blocs. Mou la pala a tots quatre
          objectius per completar aquest puzle.
        bounce_5: Anem a llançar una pilota  cap a la pala. Uneix un bloc al bloc
          "quan bola colpeja pala" per assegurar que la pilota arriba a l'objectiu
          final.
        bounce_6: Ara l'objectiu final és a la part superior. Cal unir blocs a tots
          dos blocs "quan toca la bola " per resoldre aquest puzle.
        bounce_7: Uneix blocs a cadascun dels blocs "quan". Bota la pilota fins que
          arribi a l'objectiu final.
        bounce_10: Ara hi ha un objectiu a la part superior. Uneix els blocs "anotar
          punt" i "qnotar punt a l' oponent"  als blocs "quan bola arriba a la meta"
          i "quan bola passa de llarg" per fer un joc. Mira quants punts pots anotar
          abans que el seu oponent anoti dues vegades.
        bounce_11: Ara pots unir blocs al bloc "En executar". Has de col·locar el
          nou bloc "Llança nova pilota" a més d'un lloc. A més a més, prova de canviar
          l'escena o la velocitat de la pala i la pilota i mira quants punts pots
          fer abans que el teu oponent en faci dos.
        bounce_12: Fes el teu propi joc de botar. Pots canviar totes els efectes visuals
          i les normes. Quan estiguis, fes clic a Finalitza per a què els teus amics
          hi juguin al seus mòbils.
        Custom_builder: Arrossega el blocs de la caixa d'eines a l'àrea de treball
          per a dibuixar el nivell que vulguis crear. Prem "Executa" quan estiguis
          a punt.
        flappy_1: Uneix un bloc al bloc "quan faci clic", i prem "Executa". Fes clic
          a o toca la pantalla per moure en Flappy fins la meta.
        flappy_2: Ara hem afegit el terra. Afegeix un bloc al bloc "quan toqui el
          terra". El teu codi necessita un "fi del joc" quan Flappy xoqui.
        flappy_3: El bloc "En executar" et permet executar codi quan comença el joc.  Intenta
          establir la velocista del nivell i l'aleteig cap a la meta.
        flappy_4: Flappy volarà a través dels obstacles a menys que li escriguis un
          codi per fer-lo xocar. Afegeix un bloc al bloc de "quan toqui un obstacle".
          El teu codi necessita un 'FI DEL JOC' quan en Flappy xoqui amb el primer
          conjunt de canonades.
        flappy_5: Afegim un marcador, i compta els punts quan Flappy passi un obstacle.
          Afegeix un bloc "quan passa un obstacle", després suma un punt quan Flappy
          vole a través del primer conjunt de canonades.
        flappy_6: Mira si  pots marcar un punt després de fer que Flappy aletegi més
          ràpid o més lent.
        flappy_7: A continuació, prova de canviar l'escena afegint un altre bloc al
          bloc "quan s'executa".
        flappy_8: Pots configurar les imatges en qualsevol moment, i no només quan
          comença el joc. Intenta establir una escena a l'atzar, RANDOM, quan tinguin
          lloc altres esdeveniments, per exemple, quan superi un obstacle.
        flappy_9: Per complicar les coses, en colpejar un obstacle o terra, en comptes
          d'acabar el joc prova d'establir la puntuació de nou a 0.
        flappy_11: Crea el teu propi joc Flappy. Pots canviar tots els aspectes visuals
          i les normes, fins i tot la gravetat. Quan hagis acabat, fes clic a Finalitza
          per fer que els teus amics hi juguin amb els seus mòbils.
        flappy_k1_1: Juga a Flappy
        flappy_k1_2: Uneix un bloc al bloc "quan faci clic", i prem "Executa". Fes
          clic a o toca la pantalla per moure en Flappy fins la meta.
        flappy_k1_3: Ara hem afegit el terra. Afegeix un bloc al bloc "quan toqui

        studio_c2_1: Pots fer que aquest gos digui "hola món"?
        studio_c2_2: Pots fer que el gos digui alguna cosa i després ho digui el gat?
        studio_c2_3: Pots escriure un programa per fer que el gos es mogui cap al
          gat?
        studio_c2_4: Pot escriure un programa que fa que el gos es mogui cap al gat,
          i el gat digui "hola" quan el gos el toqui?
        studio_c2_5: Pots escriure un programa per fer que el pop digui "hola" quan
          li facis clic?
        studio_c2_6: Pots escriure un programa per fer que aquest pingüí es mogui
          amb les tecles amunt / avall / esquerra/dreta per colpejar tots els objectius?
        studio_c2_7: El bloc "repetir per sempre" et permet executar el codi contínuament.
          Pot adjuntar blocs per moure aquest dinosaure amunt i avall en repetidament?
        studio_c2_8: Pots fer que el pingüí digui "Ai!" i reproduir un so "cop" si
          ell corre cap al dinosaure, i llavors moure'l amb les fletxes per fer que
          això passi?
        studio_c2_9: Pots afegir un bloc per anotar un punt quan el pingüí corre cap
          al polp, i llavors moure'l amb les fletxes fins que puntuïs?
        studio_c2_10: Pots afegir blocs per canviar el fons i la velocitat del pingüí,

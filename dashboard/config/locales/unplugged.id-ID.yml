"id":
  data:
    unplugged:
      Unplug1:
        title: Perkenalan ilmu komputer
        desc: Pelajaran ini akan memperkenalkan konsep Ilmu Komputer dan menjelaskan
          pekerjaan seorang Ilmuwan Komputer. Pelajaran ini juga akan memberikan kesempatan
          kepada pelajar untuk berperan sebagai Ilmuwan Komputer. Di akhir kegiatan
          ini, setiap murid akan mendapatkan pekerjaan rumah untuk mengingat apa yang
          mereka telah pelajari. Mungkin Anda akan berusaha untuk melewatkan pengajaran
          kata-kata yang terkait dengan pelajaran ini kepada anak-anak kecil, tetapi
          menampilkannya dengan cara yang ringan dan mengasyikkan jauh lebih berguna
          daripada menunggu kesempatan yang lebih lanjut.
        pdfs:
        - unplug1
        video: Unplug1
      Unplug2:
        title: Berpikir secara komputasi
        desc: Dengan hanya kertas dan spidol, para murid akan belajar 4 langkah berpikir
          secara komputasi. Setelah pengenalan singkat, mereka dapat dibagi menjadi
          beberapa grup di mana mereka harus memberikan arahan kepada murid lain untuk
          menggambar sebuah monster (dari sebuah katalog monster yang telah tersedia).
          Seluruh tugas harus diuraikan, lalu para tim akan meneliti semua monster
          di katalog untuk pola-pola, beberapa rincian soal monster-monster, lalu
          menggunakan informasi itu untuk membuat sebuah algoritma (arahan) kepada
          tim lain untuk membuat sebuah monster. Tim-tim kemudian berganti algoritma
          dengan grup lain dan menggambar monster sesuai dengan yang tertera pada
          algoritma. Apakah gambarnya sesuai dengan yang diinginkan tim awal?
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: Pemrograman grafis diatas kertas
        desc: Dengan memprogram satu sama lain untuk menggambar, murid-murid akan
          mengerti apakah pemrogaman sebenarnya itu. Kelas kan dimulai dengan mereka
          saling mengarahkan untuk menggambar persegi berwarna di kertas grafik dalam
          usaha membuat lagi gambar yang telah ada. Jika masih ada waktu, pelajaran
          dapat diakhiri dengan gambar-gambar yang mereka buat sendiri.
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritma
        desc: Pelajaran ini mencakup algoritma.  Menggunakan bentuk tangram dan kertas
          grafik, latihan pertama akan menunjukkan pentingnya membuat instruksi yang
          sejelas mungkin.  Selanjutnya, kelas akan menjelajahi berapa banyak cara
          Anda dapat melipat kertas menjadi persegi panjang, mencatat bagaimana beberapa
          metode dapat memerlukan lipatan yang lebih banyak atau lebih sedikit daripada
          yang lain.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: fungsi
        desc: In this lesson, students will make a suncatcher out of string, beads,
          and a special charm. The students will follow a series of repetitive steps,
          then be asked to identify certain sets of "skills" that are duplicated several
          times. Once those skills are defined, they will be called from a main program
          and the whole beautiful process of creation will be recorded on a single
          sheet of paper. The final program will be geared toward the entire class,
          whatever their type of string, beads, and charms. To effectively allow for
          this, students will need to "abstract out" the details of their specific
          materials and create vague terms for an individual's supplies.  This use
          of generic placeholders is a wonderful introduction to variables.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: Kondisi
        desc: Ini adalah permainan kelas.  Setelah memperkenalkan gagasan conditional,
          pernyataan if-else (jika-lain dari itu) dan loop (putaran), kelas dapat
          berlatih bersama-sama menggunakan program yang telah ditulis, setumpuk kartu,
          dan keberuntungan mengundi.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: Menulis lagu
        desc: Reading lyrics is a pretty intuitive venture for most students.  We'll
          take an activity that's already common knowledge and shift it into a solid
          education on defining and calling functions. Once students are familiar
          with the define/call process, we will add the extra capabilities that come
          along with passing parameters within those function calls.
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: Abstraksi
        desc: Kegiatan ini menggabungkan rutinitas sehari-hari siswa Anda dan permainan
          pikiran seperti Mad-Lib untuk membantu kelas Anda belajar tentang efektivitas
          abstraksi.
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: Pemrograman relay
        desc: Pelajaran ini akan mengambil ide dari kegiatan sebelumnya (4. Kertas
          grafik pemrograman) dan menggunakan keterampilan mereka untuk menekankan
          pentingnya menyelesaikan program yang beroperasi dalam urutan dan sering
          memeriksa program untuk "bug".
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: Internet
        desc: Dalam pelajaran ini, siswa akan berpura-pura untuk mengalir di dalam
          Internet, sambil belajar tentang alamat web, IP (Protokol Internet) dan
          DNS (Sistem Penamaan Domain).
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: Wrap-Up
        desc: Tahap terakhir dalam serial 20 jam pertama ini akan membantu kelas menghidupkan
          kembali semua momen-momen favorit mereka, sementara memberikan langkah-langkah
          selanjutnya yang mereka dapat ambil secara mandiri jika tertarik untuk melanjutkan
          perjalanan ilmu komputer mereka.
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Pemetaan bahagia
        desc: Siswa membuat algoritma sederhana (satu set instruksi) untuk memindahkan
          sebuah karakter melalui labirin menggunakan satu perintah.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Pindahkan, pindahkan
        desc: Siswa membuat algoritma sederhana (satu set instruksi) untuk memindahkan
          sebuah karakter melalui labirin menggunakan satu perintah.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Algoritma kehidupan nyata: Tanam sebuah Bibit'
        desc: Pelajaran ini mengenalkan cara kita menggunakan algoritma dalam kehidupan
          sehari-hari, contohnya menanam benih. Ini juga berfokus pada gambaran yang
          lebih besar mengenai ilmu komputer dan bagaimana algoritma memainkan peran
          amat penting.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Membangun dasar
        desc: Para siswa membangun sebuah struktur hanya dengan persediaan yang disediakan.
          Struktur tersebut harus memenuhi syarat (mencapai ketinggian tertentu atau
          menanggung berat tertentu), dan para siswa membahas gagasan menjadi gigih
          saat segala sesuatunya menjadi rumit.
        video: C1_building_foundation
      GettingLoopy:
        title: Dapat berulang-ulang
        desc: Pelajaran ini memperkenalkan konsep pemrograman loop (instruksi berulang)
          melalui kegiatan menari. Siswa akan belajar koreografi sederhana, kemudian
          diminta untuk mengulanginya.
        video: C1_getting_loopy
      RelayProgramming:
        title: Pergantian Programming
        desc: Siswa menjalankan perlombaan estafet, dimana mereka lari di halaman
          untuk menulis sebuah algoritma yang didasarkan pada sebuah gambar "Pemrograman
          kertas grafik". Mereka hanya dapat menulis satu instruksi pada satu waktu
          dan jika ada kesalahan di suatu tempat, mereka harus menghapus semua kembali
          ke instruksi itu.
        video: C2_relay_programming
      Conditionals:
        title: Kondisi
        desc: Untuk mempelajari tentang pernyataan bersyarat, siswa memainkan permainan
          kartu dan membuat aturan seperti "Jika saya menarik kartu merah, saya mendapatkan
          satu poin" dan "Jika saya menarik kartu hitam, Anda mendapatkan satu poin."
        video: C2_conditionals_with_cards
      BigEvent:
        title: Acara besar
        desc: Para siswa diperkenalkan kepada konsep pemrograman "peristiwa", yang
          merupakan tindakan-tindakan yang selalu dipantau oleh komputer. Guru akan
          menekan tombol pada suatu remote dari kertas dan siswa akan bereaksi tergantung
          pada tombol yang ditekan.
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Pergi ke tempat dengan aman
        desc: The Internet is a powerful, but sometimes dangerous place. Teachers
          introduce how to stay safe while navigating the Internet.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Pemrograman grafis diatas kertas
        desc: Siswa menulis algoritma (satu set instruksi) menggunakan satu set perintah
          untuk mengarahkan teman-teman sekelas mereka untuk menggambar kembali sebuah
          gambar.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Algoritma kehidupan nyata: Pesawat Kertas'
        desc: Pelajaran ini mengajarkan cara kita menggunakan algoritma dalam kehidupan
          sehari-hari, khususnya membuat pesawat kertas. Pelajaran ini juga berfokus
          pada gambaran yang lebih luas seputar ilmu komputer dan bagaimana algoritma
          memainkan peranan yang amat penting.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Gelang biner
        desc: Students create bracelets as a binary representations of the first letter
          of their name. Students learn that data can be represented and stored in
          more than one way.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Digital Footprint Kamu
        desc: Guru-guru memperkenalkan kepada siswa gagasan bahwa meletakkan informasi
          mengenai dirinya secara daring menciptakan tapak digital atau "jejak" yang
          memiliki konsekuensi.
        video: C2_digital_footprint
      ComputationalThinking:
        title: Berpikir secara komputasi
        desc: Siswa menggunakan langkah-langkah berpikir komputasi (penguraian, pencocokan
          pola, abstrak, algoritma) untuk menemukan bagaimana memainkan permainan
          yang tidak dilengkapi instruksi.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Fungsional Penangakap Matahari
        desc: Students create an algorithm with variables and functions (pieces of
          code that you want to use over and over again) to create suncatchers using
          string and beads.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Songwriting with Parameters
        desc: Students use the concept of the chorus in a song to learn about passing
          parameters (which customize a function without having to rewrite the entire
          function).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Real life algorithms: Dice Race'
        desc: This lesson calls out ways we use algorithms in our daily lives. As
          part of that, students will identify and write down the algorithm for a
          dice race game.
        video: C3_dice_race
      Internet:
        title: Internet
        desc: Students send messages representing various Internet transmission methods
          using pieces of paper.
        video: C3_internet
      Crowdsourcing:
        title: Kerumunan
        desc: Students use crowdsourcing, a problem-solving technique common in computer
          science, to complete a task together as a classroom more efficiently than
          if a student attempted it alone.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Kewarganegaraaan Digital
        desc: Students explore the difference between private information and personal
          information, distinguishing what is safe and unsafe to share online.
      TangramAlgorithms:
        title: Algoritma tangram
        desc: Pelajaran ini menunjukkan kepada kita sesuatu yang penting tentang algoritma.
          Jika Anda menyimpan sebuah algoritma sederhana, ada banyak cara untuk menggunakannya.
          Jika Anda ingin memastikan semua orang berakhir dengan hal yang sama, maka
          algoritma Anda membutuhkan perincian lebih mendalam.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Envelope Variables
        desc: Variables allow for a lot of freedom in computer science.  This lesson
          helps to explain what variables are and how we can use them in many different
          ways. Use this activity before (or in conjunction with) the lesson on abstraction
          to really hit the idea home.
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: Abstraction is one of the most important skills for a computer scientist
          to understand.  This activity will have your students analyzing stories
          for differences so that they can abstract them away. Those abstracted stories
          become templates for fun and crazy new ones.
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: For Loop Fun
        desc: We know that loops allow us to do things over and over again, but now
          weâ€™re going to learn how to use loops with extra structure built right in.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Parameter penulis lagu
        desc: 'Salah satu struktur yang paling megah di dunia ilmu komputer adalah
          fungsi. Fungsi (kadang-kadang disebut prosedur) adalah program kecil yang
          dapat Anda gunakan berulang-ulang dalam program Anda yang lebih besar. Pelajaran
          ini akan membantu siswa secara intuitif memahami mengapa menggabungkan potongan
          kode ke dalam fungsi adalah sebuah praktik yang berguna.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: Binary Images
        desc: Meskipun banyak orang berpikir bahwa biner hanyalah bilangan nol dan
          satu, kursus kami sebelumnya mengajarkan siswa bahwa informasi dapat diwakili
          dalam berbagai pilihan biner.  Pelajaran ini mengambil konsep satu langkah
          lebih lanjut, menggambarkan bagaimana komputer dapat menyimpan informasi
          lebih rumit (seperti gambar dan warna) dalam biner, juga.
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: Video Games and Coordinate Planes
        desc: Video Games and Coordinate Planes lesson description
      Contracts:
        title: Kontrak
        desc: Contracts unplugged lesson description
      DesignRecipe:
        title: The Design Recipe
        desc: Design Recipe lesson description
      Booleans:
        title: Boolean
        desc: Booleans lesson description
      ConditionalsPiecewiseFunctions:
        title: Conditionals and Piecewise Functions
        desc: Conditionals and Piecewise Functions lesson description
      CollisionDetection:
        title: Collision Detection
        desc: Collision Detection lesson description

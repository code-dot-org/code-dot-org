          monster-monster tersebut, kemudian menggunakan informasi itu untuk membuat
          sebuah algoritma (arahan) kepada tim lain untuk membuat sebuah monster.
          Para tim kemudian berganti algoritma dengan kelompok lain dan menggambar
          monster sesuai dengan yang tertera pada algoritma. Apakah gambarnya sesuai
          dengan yang diinginkan tim awal?

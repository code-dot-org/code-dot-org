          melewati parameter (yang menyesuaikan fungsi tanpa harus menulis ulang seluruh
          fungsi).
      courseF_unplugged_tangrams:
        title: Algoritma tangram
        desc: Pelajaran ini menunjukkan kepada kita sesuatu yang penting tentang algoritma.
          Jika Anda menyimpan sebuah algoritma sederhana, ada banyak cara untuk menggunakannya.
          Jika Anda ingin memastikan semua orang berakhir dengan hal yang sama, maka
          algoritma Anda membutuhkan perincian lebih mendalam.
      courseF_unplugged_envelopeVariables:
        title: Sampul Variabel
        desc: Variabel memungkinkan adanya kebebasan dalam ilmu komputer. Pelajaran
          ini membantu menjelaskan apakah variabel itu dan cara menggunakan mereka
          dalam berbagai keadaan.
      courseF_unplugged_forLoopFun:
        title: Untuk Loop Fun
        desc: Kita tahu bahwa loop memungkinkan kita untuk melakukan sesuatu berulang
          kali, tapi sekarang kita akan belajar bagaimana menggunakan loop dengan
          struktur tambahan yang dibangun langsung di dalam.
      courseF_unplugged_songwritingParameters:
        title: Parameter penulis lagu
        desc: 'Salah satu struktur yang paling megah di dunia ilmu komputer adalah
          fungsi. Fungsi (kadang-kadang disebut prosedur) adalah program kecil yang
          dapat Anda gunakan berulang-ulang dalam program Anda yang lebih besar. Pelajaran
          ini akan membantu siswa secara intuitif memahami mengapa menggabungkan potongan
          kode ke dalam fungsi adalah sebuah praktik yang berguna.  '
      swipeRightPassThrough:
        title: Sesi Skenario Perekrutan
        desc: "# Sesi Skenario Perekrutan\r\n\r\n## Usap ke Kanan untuk CS\r\nUntuk
          sesi ini, kami akan menggunakan alat bernama \"Swipe Right for CS\", yang
          telah dikembangkan oleh partner kami di MIT. Dalam Swipe Right for CS, Anda
          akan membaca beberapa profil siswa sampai selesai dan menimbang pernyataan
          khusus yang mungkin Anda gunakan untuk meyakinkan siswa tersebut agar mau
          mendaftar kursus CS Principles Anda. \r\n\r\n### Cara Kerjanya\r\nKetika
          memutar permainan Swipe Right for CS, Anda akan melihat sederet kutipan
          yang akan Anda ucapkan kepada masing-masing siswa. Anda harus mengusap kutipan
          ke kanan yang Anda rasa akan efektif dalam meyakinkan siswa agar mau mendaftar
          kursus dan mengusap pernyataan ke kiri yang menurut Anda tidak akan efektif.
          Selama sesi, kami sebagai kelompok akan mendiskusikan pikiran-pikiran Anda
          tentang jenis pernyataan yang paling efektif dalam menjaring siswa untuk
          mendaftar di CS, dan Anda berpeluang melihat bagaimana para peserta lain
          dalam lokakarya Anda mengusap masing-masing argumen. \r\n\r\n\r\nKetika
          Anda mengklik lanjutkan di bawah ini, kami akan membawa Anda ke permainan,
          dan meneruskan alamat email Code.org yang Anda gunakan untuk masuk."

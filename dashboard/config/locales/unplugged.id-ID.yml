      courseE_unplugged_privateInformation:
        title: 'Pendidikan Akal Sehat: Privasi dan Informasi Pribadi '
        desc: Hari ini anda akan belajar perbedaan antara privasi dan informasi pribadi!
      courseF_unplugged_powerOfWords:
        title: Kegiatan tanpa komputer
        desc: Hari ini anda akan belajar tentang apa yang harus dilakukan jika seseorang

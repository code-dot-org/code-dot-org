            Sequencing with Scrat:
              description_student: 為鼠奎特設計程式，讓他能夠拿到橡樹果實。
              description_teacher: 本課堂會讓學生瞭解在前往電腦室時預期會做甚麼。課堂首先會進行簡短討論，向學生介紹電腦室操守，然後開始使用電腦完成線上謎題。
            Programming in with Angry Birds:

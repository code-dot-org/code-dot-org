          student_description: 本單元會更深入地探討加密、表示與操控數位資訊的方法。能夠以數位方式操控資料、將資料視覺化並找出模式、趨勢與可能存在的意義，是電腦科學家每天都會做的重要實用技巧。瞭解資料來自哪裡、能夠直覺地知道可從中學習或擷取甚麼，以及能使用運算工具操控並傳達資料，是單元中注意的首要技巧。

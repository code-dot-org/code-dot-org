        coursea-2017:
          title: 課程 A
          assignment_family_title: 課程 A
          description_short: 為學齡前兒童設計的計算機科學指引。
          description: 學習計算機科學以及網路安全的基礎知識，在課程結束後，創造並分享屬於你自己的遊戲或故事。
          lessons:
            'Real-life Algorithms: Plant a Seed':
              name: 生活中的演算法 - 植物種植
            'Programming: Happy Maps':

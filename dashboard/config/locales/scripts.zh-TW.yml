            Programming in Harvester:
              name: 和農夫一起學程式
              description_student: 幫助收割者在路上收集蔬菜。
              description_teacher: 學生會把所學到的程式設計概念，應用到收割者遊戲的環境中。現在不僅是讓角色到達終點 - 學生必須使用新的積木收集玉米。他們會繼續建立順序演算法的技巧，並開始運用除錯流程。
            Loops with Scrat:

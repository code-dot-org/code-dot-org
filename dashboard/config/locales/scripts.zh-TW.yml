          description: |-
            本單元介紹電腦運算的基礎概念，從而能夠製作內容豐富的互動應用程式。本課程使用 JavaScript 做為程式語言，並以 App Lab 作為程式設計環境來製作應用程式，但這些課堂中學到的概念，適用於所有程式語言和工具。


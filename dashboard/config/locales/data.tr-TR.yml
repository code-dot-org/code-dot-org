    level:
      instructions:
        maze_2_2: Yaramaz domuzu yakalamama yardım edebilir misin? Oraya gitmem için
          birkaç "İlerle" bloğunu birleştirmeli ve "Programı Çalıştır" tuşuna basmalısın.
        maze_2_1: Bu domuz benim tüylerimi diken diken ediyor. Onu bulmama yardımcı
          ol!
        maze_2_2_5: Yolu takip et ve beni sersem domuza götür. Patlayıcılardan uzak
          dur yoksa bu tüylerim havaya uçacak!
        maze_2_3: Yeşil düşmanıma gitmeme yardımcı ol! (Patlayıcılara dikkat et)
        maze_2_4: Sakin ol ve kötü domuzu bulmama yardımcı ol. Aksi halde kızmaya
          başlayabilirim!
        maze_2_5: Sadece 2 blok kullanarak yeşil domuza ulaşabileceğim bir yol var.
          Bulabilir misin?
        maze_2_6: Sadece üç blok kullanarak beni yeşil işgalciye ulaştırmaya çalış.
        maze_2_7: En az sayıda blok kullanarak bu kötü domuzcuğu ortadan kaldırmama
          yardım et. Birden fazla "...defa tekrar et " bloğu kullanmayı dene.
        maze_2_8: 'Eğer blok gri ise, bu onu silemeyeceğin anlamına gelir. Bu bulmacayı
          3 defa tekrar eden "tekrar" bloğunu kullanarak çöz. Bu 3 bloğu gri renkteki
          "tekrar" bloğunun içine yerleştir: ilerle, ilerle, dön.'
        maze_2_9: Tamam, yeni "e kadar tekrarla" bloğunu dene. Bu, ben yeşil domuza
          ulaşana kadar tekrarlayacak.
        maze_2_10: Tamam, pratik için son kez. Bunu sadece 4 blok kullanarak çözebilir
          misin?
        maze_2_11: Değerli kişi. Ben zombi. Ben açım. Ayçiçeklerini almam gerekli.
          Beni onlara sadece 5 blok kullanarak götürebilir misin?
        maze_2_12: Tamam, Bu benzer ama biraz farklı. Bunu sadece 5 blok ile yapabilir
          misin?
        maze_2_13: 'Ne zaman döneceğime karar vermem için yeni "eğer" bloğunu kullan.
          İpucu: Sadece bir bloğa daha ihtiyacın var ama bunu nasıl kurduğumuzu öğren
          ki bir dahaki sefer kullanabilesin.'
        maze_2_14: Tamam, bu sadece son bulmaca gibi ama "Eğer" bloğu ile "Tekrarla"
          bloğunu nasıl birlikte kullandığını hatırlaman gerekiyor.
        maze_2_15: Ayçiçeğini istiyorum! Sadece bir "Eğer" bloğu kullanarak, en az
          sayıda blok ile oraya ulaşmamı sağla.
        maze_2_16: Tamam, sadece alıştırma olsun diye bunu tekrar yapalım - çok farklı
          değil, sadece canavar bitkilere dikkat et!
        maze_2_17: '"Eğer-Değilse" bloğu bir koşulu kontrol eder ve bir şeyi YA DA
          diğerini yapar. Ayçiçeğine ulaşmam için bu yeni bloğu kullanmayı dene.'
        maze_2_18: Eğer/değilse bloğu ile bir uygulama daha. İlk denemende doğru yapabilir
          misin?
        maze_2_19: Daha karmaşık bir labirenti sadece 3 blok ekleyerek çözmeme yardımcı
          olur musun? Eğer doğru yaparsan, uzunluğu ne olursa olsun her kıvrımlı yolda
          yürüyebilirim.
        turtle_1_1: Merhaba , ben bir sanatçıyım. İstediğin herhangi bir şeyi çizmek
          için beni programlayabilirsin. Resimdeki gri çizgileri çizdirmek için bir
          kaç blok kullan.
        turtle_1_2: 'Şimdi bir kare çiz. Not: Bunu "rengi belirle" bloğunda en sevdiğin
          rengi seçerek yapabilirsin.'
        turtle_1_3: Sadece 3 blok kullanarak bir kare yapın.
        turtle_1_4: 'Her seferinde farklı bir renk alan "rastgele renk" seçeneğini
          kullanarak tüm kenarları farklı renkte olan bir üçgen çizin. İpucu: Ne kadar
          uzağa dönmeniz gerektiğini dönüş bloğundaki numaraya tıklayarak bulmanız
          gerek.'
        turtle_1_5: Şimdi, bir üçgen ve sonra bir kare çizerek zarf oluşturun.
        turtle_1_6: 'Bu karenin ve üçgenin nasıl çizileceğini anlayabildiniz mi? İpucu:
          Önce üçgeni çizin, sonra kare çizmeden önce kaç kez dönmeniz gerektiğini
          bulun.'
        turtle_1_7: Hadi biraz daha zorlaştıralım - yeşil gözlükleri çizip çizemeyeceğinizi
          görelim. Her köşede bulunan kareler 100 piksel büyüklüğünde birbirlerinden
          50 piksel uzaklıktadır. Yeşil ile çizmeyi unutmayın!
        turtle_1_8: Tamam, bu kodu çalıştırıdığında ne olduğunu görelim (ya da "Çalıştır"
          düğmesini tıklayın). Sonra, çizimi tamamlamak için yeteri kadar tekrar edin.
          Renkler her defasında farklı olur.
        turtle_1_9: Çember çizmek için soru işaretli yere gelmesi gereken sayıyı tahmin
          edebilir misin?
        turtle_1_10: 'Başardın! Şimdi, istediğin her hangi bir şeyi çiz. Eğlenceli
          olabilecek bazı fikirler: kartanesi ya da spiral olabilir.Ayrıca "genişiliği
          ayarla " bloğunu kullanabilirsin. Keyfine bakın!'
        turtle_4_1: Sadece 3 blok kullanarak bir üçgen(her kenarı 100 piksel olacka)
          çizebilir misin? İpucu:"tekrar" bloğu kullanın.
        turtle_4_2: Bu üçgenleri çizebilmek için çalışma masasında mevcut olan programın
          ortasına bir "90 derece sağa dön" bloğu ekle.
        turtle_4_3: Tamam, bir üçgen çizmek için yazdığınız kod burda."Tekrarla" ve
          "dön" bloğu ile güzel bir çiçek yapabilir misiniz?
        turtle_4_4: 'Bir önceki labirent ile aynı kodları verdik , fakat her üçgen
          çizdikten sonra 36 derecelik bir açıyla döneceğiz.Bu işlemi kaç kez tekrar
          etmelisiniz? (İpucu: Tam bir çember oluşturmak için 360 derece dönmeniz
          gerekmektedir.)'
        turtle_4_5: Bir önceki bulmaca ile aynı kodları görüyorsunuz fakat 36 kez
          dönme işlemi uygulanıyor. Her defasında kaç derecelik bir açıyla döndürülmeli?(İpucu:Tam
          bir çember 360 derece döndürülerek oluşturulabilir.)
        turtle_4_6: Sadece üç blok kullanarak bir kenarı 20 piksel olacak bir kare
          çizebilir misiniz?
        turtle_4_7: 'İşte kare çizmek için son bulmacadan bir kod. Bu kodu birbirine
          merdiven gibi bitişik 10 tane kare çizmek için tekrarlayabilir misin? İpucu:
          Yalnızca iki bloğa daha ihtiyacın var.'
        turtle_4_8: Önceki bulmaca çözümü burada. Çizimi tamamlamak için sadece 2
          blok daha ekleyebilir misin?
        turtle_4_9: Önceki bulmaca çözümü burada. Resmin tamamlanması için kaç derece
          dönmen gerekir? (Birkaç kez tahmin etmen gerekebilir)
        turtle_4_10: Önceki bulmaca çözümü burada. Çizimi tamamlamak için kaç tekrar
          gerekli?
        turtle_4_11: Farklı desenler yapmak için "dön" ve "tekrarla" bloklarındaki
          sayıları değiştirmeyi dene. Ya da, istediğin herhangi bir şeyi çizmek için
          kodun geri kalanını değiştirmeyi dene.
        maze_karel_1_1: Merhaba, ben bir çiftçiyim. Çiftlikteki alanı ekime hazırlamak
          için düzleştirmemde yardımına ihtiyacım var. Beni bir toprak yığınına doğru
          hareket ettir ve "Kaldır" bloğunu yığını kaldırmam için kullan.
        maze_karel_1_2: Daha sonra beni çukura götür ve "doldur" bloğunu kullanarak,
          iki kürek dolusu toprak ile doldur.
        maze_karel_1_3: Beni toprak yığınına doğru hareket ettir ve olabildiğince
          az blok kullanarak kaç kürek dolusu boşaltmam gerektiğini söyle.
        maze_karel_1_4: 'Dört toprak yığınını kaldırmama yardımcı olabilir misin?
          İpucu: Mümkünse tekrarla bloğu kullan.'
        maze_karel_1_5: 'Delikleri 5 kürek dolusu toprakla doldurmam için bana yardım
          et. İpucu: "süresince" bloğunun içine "tekrar" bloğunu yerleştirebilirsin.'
        maze_karel_1_6: Tüm toprak yığınlarını kullanabildiğin kadar az blok kullanarak
          kaldır. Liste menüsündeki yeni seçenekler bana bir yığının mı yoksa bir
          çukurun mu üstünde olduğumu söyler.
        maze_karel_1_7: Wow, çok derin bir çukur buldum! Kaç kürek dolusu toprağa
          ihtiyacı olur bilmiyorum. Dolana kadar onu dolduracak bir program yazabilir
          misin?
        maze_karel_1_8: Alanın sonundaki çukuru doldurmama yardım et, kullanabildiğin
          kadar az blok kullanarak.
        maze_karel_1_9: Tüm toprak yığınlarını yok etmemi sağla. Kullanabildiğin kadar
          az blok kullanmaya çalış. İpucu:"süresince" bloğunu kullanmaya çalış.
        maze_karel_1_10: |-
          Geç saatlere kadar çalışıyorum,yani dışarısı karanlık,ve yığınların ne kadar geniş olduğunu söyleyemem."Süresince" bloğunda eskiden olduğu kadar seçeneğe sahip değilim.
          Beni alanda hareket ettir ve bir yığın varsa onu kaldır.
        maze_karel_1_11: 'Dışarısı hala karanlık. Beni alan boyunca ilerlet. Önümde
          bir yığın varsa kaldır. Eğer bir çukur var ise içini doldur. İpucu: eğer
          bloğunun üzerinde, seçeneklerin aşağı doğru açılan menüsünü kullan.'
        turtle_2_1: 'Merhaba. Ben olmak zombi sanatçı! Ben sevmek çizmeyi! Özel renkte
          bir kare çizmeme yardım et. Önemli not: aynı bloklara sahipsin ama artık
          kategorilere ayrıldılar.'
        turtle_2_2: Fonksiyonların kullanımına hoş geldiniz,yeni bloklar tanımanıza
          imkan veren yere!Yeni "bir kare çiz bloğu,50x50 yeşil küçük bir kare çizmek
          için Fonksiyonlar kategorisinde bulunuyor.
        turtle_2_3: 100 boyutunda 120 derece aralıklı 3 kare çizmek için döngüler
          kategorisinde ki tekrar et bloğunu kullan.Ve 3 ünüde farklı,rastgele renklerde
          yap.
        turtle_2_4: 'Şimdi biraz kafayı çekeceğiz. Kodu 36 kare çizmek için ayarla,
          100 piksel genişliğinde ve her biri 10 aşama uzakta olsun. İpucu: Belki
          daha hızlı gitmem için kaydırgacı kullanmak istersin.'
        turtle_2_5: '"Kare çiz" fonksiyonunu 5 kere kullanarak, 50, 60, 70, 80 ve
          90 piksel boyutlarında kareler çizin.'
        turtle_2_6: 'Pekala,  bu program sonuncu karenin aynısını çizmek için bir
          sayaç kullanacaktır. Karenin sayaçla aynı boyutta olmasını istiyorsunuz,
          yani "sayaç" parçasını kullanın. İpucu: Bu parça Değişkenler kategorisindedir.'
        turtle_2_7: İşte spiral çizmeye yarayan bir program, fakat bu seferki bloklar
          devre dışı; yani böyle çalışmayacak. Aynı spirali içine "ile say" bloğu
          (Döngüler kategorisinde) ve "zıt" bloğunu (Değişkenler kategorisinde) koyarak
          oluşturun.
        turtle_2_7_5: 'Fonksiyonlar kategorisinde yeni bir fonksiyon var: "Kardan
          adam çiz". Boyları 250 ve 100 olan iki kardan adam çiz.'
        turtle_2_8: Bu biraz uğraştıracak. "Kardan adam çiz" ve yeni "İleri zıpla"
          (Hareketler kategorisinde) fonksiyonunu kullanarak aralarında 100 piksel
          bulunan 3 farklı renkte kardan adam çiz.
        turtle_2_9: 110, 100, 90, 80 ve 70 boylarında kardan adam ailesi çizmek için
          "ile say" döngüsünü kullanın. Kardan adamların tümü 60 piksel uzaklıkta
          olmalıdır.
        turtle_2_10: Değişik spirallerle çalışman için bir kod. Dönme miktarını değiştirirsen
          ne olur? Ya da döngüyü rastgele renge ayarlasan? İstediğin herhangi bir
          şey çiz.
        maze_karel_2_1: 'Tüm yığınları kaldırmam ve yerdeki tüm delikler doldurmama
          yardım etmek için blokları kullanmayı dene. Pek çok blok kullanmaktansa
          döngüleri kullanmayı dene. İpucu: Bir döngünün içinde başka bir döngü kullanabilirsin.'
        maze_karel_2_2: Şu an Fonksiyonlar kategorisinde olan "5 dolgu" isimli kendi
          bloğu biz tanımladık. O bloğu çukuru doldurmamda bana yardımcı olmak için
          kullan.
        maze_karel_2_3: Yeni "5 dolgu" isimli bloğu kullanarak tüm çukurları doldurmamı
          sağla. "5 dolgu" bloğunu Fonksiyonlar kategorisinden sürükleyerek çıkarmalısın.
        maze_karel_2_4: 7 kürek atabilen yeni bir fonksiyon tanımla. Daha sonra bu
          blok ile tüm yığınları kaldırmama yardımcı olacak bir program yaz.
        maze_karel_2_5: Bir yığından 6 kürek atabilen yeni bir fonksiyon oluştur ve
          tüm yığınları kaldırmama yardımcı olmakta kullan.
        maze_karel_2_6: '"5 dolgu" ve "8 kaldır" isimli iki yeni fonksiyon oluştur,
          yığını kaldırmama ve çukuru doldurmama yardım et.'
        maze_karel_2_7: Sahamda bir inek var! Beni inekten kaçındıracak ve çamuru
          kaldıracak yeni bir kod yazın. Bu yeni kodun içine bütün parçalarınızı ekleyin.
        maze_karel_2_8: 'Bana bütün yığınları kaldırmama yardım etmek için bu yeni
          fonksiyonu kullan: "İnekten kaçın ve 1''i kaldır".'
        maze_karel_2_9: Tamam, burada dikey kolonda bulunan 4 farklı çöp yığınını
          kaldırabilen bir fonksiyon var. Bu fonksiyonu döngünün içine koymayı dene.
          Yalnızca birkaç yeni blok ekleyerek tüm kir yığınlarını kaldırmaya çalış.
        maze_karel_2_10: Beni alanda oynat, bu iki fonksiyonu kullanarak tüm çukurları
          doldurmama ve tüm yığınları kaldırmama yardım et.
        turtle_3_1: Bu bulmaca "bir kare çiz" ve "bir çember çiz" fonksiyonlarının
          nasıl tanımlandığını gösterir. Bir fonksiyonun tanımlanması bloklardaki
          komutları çalıştırmaz. Kareyi çizmek için "bir kare çiz" bloğunu komutlara
          eklemen gerekir.
        turtle_3_2: '"bir kare çiz" fonksiyonunu örnek olarak kullanmak için "bir
          üçgen çiz" fonksiyonu oluşturman ve komutlara eklemen gerekir.'
        turtle_3_3: 'Kediler etrafında üçgen şeklinde bir çit ve ineğin etrafında
          ise kare şeklinde bir çit oluşturun. İpucu: komutları oluşturdukça doğruluğunu
          kontrol edin.'
        turtle_3_4: Aslanın çevresinde bir ev çizmek için "kare çiz" ve "üçgen çiz"
          (ve diğer blokları) nasıl kullanacağını bulabilecek misin?
        turtle_3_5: 'Şimdi, iki kediyi ev içine alan yeni bir "Ev Çiz" fonksiyonu
          oluşturun. İpucu: "Bir şey yap" bloğunu kullanın ve fonksiyona kendiniz

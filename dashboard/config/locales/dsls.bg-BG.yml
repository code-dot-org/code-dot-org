          В този урок ще научите за разилични видове входящи и изходящи устройства, използвани от компютри, и за видовете информация, която изпращат и получават.

          ## Лексика

          * **Входящо устройство** - Устройство или компонент, който позволява да се подава информация към компютъра
          * **Изходящо устройство** - Всяко устройство или компонент, който получава информация от компютъра


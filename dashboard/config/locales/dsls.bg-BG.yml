        teacher_markdown: |
          Ето няколко сайта, за да могат да започнат учениците. Тези сайтове са предимно подходящи за училище, но съдържанието им се сменя често, затова **нив силно препоръчваме да проверите всеки сайт за неподходящо съдържание, преди да го споделите с учениците**.

          [key]

          ## Вътре в Магията - [insidethemagic.net](http://www.insidethemagic.net)

          ### Преглед

          Сайта е фокусиран около новини за Disney, но можете да бъдете изненадани от голямата роля, която КН играят в различни видове забавления. Защото това не е сайт, фокусиран около КН, ще трябва да използвате функцията за търсене, за да намерите подходящи статии.

          ### Съответни Области

          * Филми/TV
          * Анимация
          * Роботика/Аниматроника
          * Игри

          ## Critical Path Видеа - [criticalpathproject.com/explore/playlists/](http://www.criticalpathproject.com/explore/playlists/)

          ### Преглед

          Видеа с участие на много хора, работещи в разнообразни области на индустрията за игри, говорещи за това какво правят.

          ### Съответни Области

          * Игри
          * Анимация
          * Изкуство

          ## Music Think Tank - [musicthinktank.com](http://www.musicthinktank.com/)

          ### Преглед

          Music Think Tank е блог за хора, работещи в музикалната индустрия. Това не е точно сайт за КН, но търсенето на "компютърни науки" или "програмиране" ще разкрие някои интересни статии.

          ### Съответни Области

          * Музика

          ## Creative Coding Подкаст - [creativecodingpodcast.com](http://creativecodingpodcast.com/)

          ### Преглед

          Въпреки че този подкаст не предлага много за формално професионално програмиране (като хора, които го работят това), той е страхотен ресурс, за да видите различните, по които аматьорите създават забавление с код.

          ### Съответни Области

          * Всички

          [/key]

      MC_HOC_2017_02_Cole:
        MC_HOC_2017_02_Cole_a: အဲ့ဒီ ကိုယ်စားလှယ်ကို pressure plateပေါ်တွင် ရပ်တည်နိုင်ရန်
          နှစ်နေရာစာ ရွေ့ပါ။ သင့်ကစားသမားအတွက် တံခါးပွင့်လာပါလိမ့်မယ်
        MC_HOC_2017_02_Cole_b: |-
          "Run" ဆိုတဲ့ ခလုတ်ကိုနှိပ်ပါ။
          သင့်codeမမှန်ရင်တောင် သင်ကcode ကို လည်ပတ်နိုင်ပါတယ်။ code ကို ပြန်လည်ပတ်ခြင်းနှင့် အသစ်ပြန်စခြင်းတို့ကို သင်ဘာမှားယွင်းနေသည်ကိုတွေ့ရှိသည့်တိုင်အောင် အကြိမ်ကြိမ်ပြုလုပ်ပါ။
        MC_HOC_2017_02_Cole_c: ကိုယ်စားလှယ်က တံခါးကို ဖွင့်ပြီးတဲ့ အချိန်မှာပဲ ကစားသမားကို
          မြေပုံဆီရွေ့ရန် မြားပုံခလုတ်ကို အသုံးပြုပါ
        MC_HOC_2017_02_Cole_d: ကိုယ်စားလှယ်က မြေပုံပေါ်တွင် မျဉ်းသားထားသော လမ်းနောက်လိုက်နေသည်ကို
          သေချာအောင်လုပ်ပါ!

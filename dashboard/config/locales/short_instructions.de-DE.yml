      2-3 Maze 9: Führe mich zu dem grünen Bösewicht! (Pass auf das TNT auf)
      2-3 Maze Loops 1: Kannst du mich mit 5 gleichen Bausteinen zum Schwein bringen?
      2-3 Maze Loops 17: Bring mich zu der Sonnenblume!
      2-3 Maze Loops 18: "Bring mich mit den wenigsten Bausteinen zur Sonnenblume!
        \ \n\nVersuche, eine `Wiederhole`-Schleife in einer anderen zu verwenden,

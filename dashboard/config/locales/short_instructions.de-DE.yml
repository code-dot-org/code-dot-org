      2-3 Maze 1: 'Kannst du mir helfen, das böse Schwein zu fangen? Klinke ein paar
        `vorwärts bewegen` Bausteine unter dem `wenn Ausführen` Baustein ein und drücke
        auf "Ausführen". '
      2-3 Maze 10: Führe mich zu dem grünen Bösewicht! (Pass auf das TNT auf)
      2-3 Maze 12: Kannst du zum Schwein gelangen, indem du eine Schleife erstellst,

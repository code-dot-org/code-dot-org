      2-3 Artist 1 new: Hallo, ich bin ein Künstler. Du kannst mich programmieren,
        um fast alles zu zeichnen. Benutze ein paar Blöcke, um mich über die grauen
        Linien im Bild zeichnen zu lassen (jede Linie ist 100 Pixel lang).
      2-3 Artist 12: Stelle den „Wiederholen“-Baustein so ein, dass es einen „Kreis“
        malt, um den Augapfel abzuschließen. Wenn jede Bewegung ein Grad rechts dreht,
        wie oft musst du wiederholen, um den Kreis zu vervollständigen? 180? 360?
        500?

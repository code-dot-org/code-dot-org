        csp-2017:
          assignment_family_title: Foras Feasa ar an Ríomheolaíocht
          description_short: Foghlaim bunchoincheapa sa ríomheolaíocht.
          description_student: I bhfómhar na bliana 2016, sheol an College Board a
            chúrsa AP® is nuaí, AP Computer Science Principles (Foras Feasa ar an
            Ríomheolaíocht). Tugann an cúrsa seo buneolas ar choincheapa tábhachtacha
            sa ríomheolaíocht do na daltaí, agus tugann sé orthu machnamh a dhéanamh
            ar na bealaí a imríonn ríomhairí agus teicneolaíocht tionchar ar an domhan.
            Dearadh AP Computer Science Principles chun an chéad ghlúin eile de cheannródaithe
            sa ríomhaireacht a chothú, agus daoine ó ghúpaí gannionadaíochta a spreagadh
            le huirlisí ríthábhachtacha ríomhaireachta agus le deiseanna ildisciplíneacha.

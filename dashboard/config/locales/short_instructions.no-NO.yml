      Course 4 Play Lab Params 10_instruction: "Vi har lagt til en siste funksjon
        du kan bruke. \r\n\r\nProgrammer ditt spill til å kalle på \"levle_opp\"-funksjonen
        hvis \"spiller_poeng\" > 10. \r\n\r\nSpill spillet og oppnå level 4 for å
        gå videre til neste oppgave. "
      Course 4 Play Lab Params 2_instruction: "Nå har vi flagg som er alt for høye
        for vårt nåværende hopp! La oss bruke pilene \"opp\" og \"ned\" så vi ha flere
        hopp-høyder. \r\n\r\nVi trenger å legge til et parameter kalt \"høyde\" til
        vår hopp-funksjon. Opp-pila skal få hunden til å hoppe 200 piksler og ned-pila
        skal få den til å kun hoppe 100 piksler.\n\r\n\r\nHint: Du må klikke på \"endre\"
        på hopp-funksjonen og oppdatere den slik at den bruker \"høyde\"-parameteret."
      Course 4 Play Lab Params 3_instruction: 'La oss legge til et til parameter til
        hopp-funksjonen slik at vi kan bruke den med andre spillere. Hver spiller
        er representert med et nummer, fra en og oppover. Endre "hopp"-funksjonen
        slik at definisjonen inneholder "spiller"-parameteret. '
      Course 4 Play Lab Params 4_instruction: Her er en funksjon kalt "patruljer".
        Endre den slik at Katt beveger seg opp 400 piksler og så ned 400 piksler.
      Course 4 Play Lab Params 5_instruction: Fyll inn "spiller"-parameteret slik
        at vi kaller på "patruljer"-funksjonen for hver spiller. Husk at spillerne
        tilsvarer tallene 1, 2 og 3.
      Course 4 Play Lab Params 6_instruction: Legg til enda et parameter, kalt "hastighet"
        til funksjonen "patruljere". Prøv å bruk en "sett hastighet"-brikke sammen
        med "hastighet"-parametere for å hjelpe Pingvin få tak i begge flaggene før
        de andre figurene får tak i dem.
      Course 4 Play Lab Params 7_instruction: "Se på denne koden og se om du kan finne
        ut hva hver blokk gjør. \r\n\r\nNår du er ferdig, bruk piltastene til å styre
        Hund og samle alle flaggene."
      Course 4 Play Lab Params 8_instruction: Bruk en "når berører"-blokk til å sende
        Hund tilbake til øvre venstre hjørne BARE hvis Hund berører noen av de andre
        spillerne.
      Course 4 Play Lab Params 9_instruction: "Her er spillet vårt fra tidligere,
        men nå er mesteparten av koden gjemt. Det finnes en ny funksjon, \"score_poeng\".\r\n\r\nEndre
        funksjonen slik at \"poeng\"-parameteret blir lagt til \"spiller_score\"-variabelen.
        \r\n\r\nVariabelen \"spiller_score\" skal øke hver gang Hund kommer borti
        Katt med hjerter og minske hver gang Katt tar borti Hund med hjerter.\r\n\r\nMerk:
        Når du er ferdig, trykk på \"Kjør\" for å spille. Når Hund scorer 6 poeng
        kan du gå videre til neste oppgave. "
      Course 4 Play Lab Vars 1_instruction: Denne gangen trenger du ikke å omskrive
        noe kode, bare trykk på "Kjør" for å spille spillet! I dette spillet er du
        Hund, som prøver å samle mer flagg enn Katt. Bruk ned-piltasten til å kontrollere
        Hund. Trykk "Fullfør" når du er ferdig med å spille.
      Course 4 Play Lab Vars 2_instruction: Løpet i forrige oppgave var ikke veldig
        rettferdig! Endre variabelen "hund_fart" for å sikre at du kan samle mer flagg
        enn Katt. Den første til å samle 10 flagg vinner!
      Course 4 Play Lab Vars 3_instruction: Her er et nytt type spill! Bruk venstre-
        og høyre-pilene til å bevege deg og opp-pila til å hoppe. Se om du kan samle
        alle flaggene.
      Course 4 Play Lab Vars 4_instruction: Nå bruker vi en variabel kalt "høyde"
        for å kontrollere hvor høyt hunden kan hoppe. Oppdater "høyde"-variabelen
        slik at hunden kan hoppe høyt nok til å nå alle flaggene.
      Course 4 Play Lab Vars 5_instruction: 'La oss bygge et spill! Først trenger
        vi en poengsum. Bruk "sett poeng til"-blokk for å sette scoren til 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Kult, nå har vi vår score-variabel,
        men hvordan skal vi ha nytte av den? Hva med å legge til score-variabelen
        hver gang du treffer fienden med en ildkule? Bruk "når figur 2 berører noe"-hendelsen
        til å utløse en oppdatering av poengsummen din når dine ildkuler treffer katten.
        Du kan øke score ved å sette score = score + 1. Øk din score til 10 (ett poeng
        om gangen!) for å bestå brettet.
      Course 4 Play Lab Vars 6_instruction: "Bruk høyre piltast til å skyte hjerter.\r\n\r\nI
        vårt spill, hvordan skal vi score poeng? Legg til 1 til din \"poeng\"-variabel
        hver gang Hund treffer Katt med et hjerte. Bruk \"når figur 2 berører noe\"-hendelsen
        til å utølse en oppdatering av poeng-scoren din. Du kan øke variabelen ved
        å sette \"poeng = poeng + 1\". Få din poeng-score opp til 10 (ved å gå opp
        1 poeng av gangen!) for å bestå nivå."
      Course 4 Play Lab Vars 7_instruction: Flott! La oss gjøre spillet litt vanskeligere
        å spille. Hver gang Hund (figur 1) blir truffet av gule hjerter fra Katt (spiller
        2) skal du miste ett poeng. Start med 10 poeng slik at det ikke er for vanskelig.
        For å fullføre nivået må poeng-scoren falle fra 10 til 0.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: En siste ting til dette spillet
        - la oss gjøre så spilleren kan vinne (eller tape). Bruk en for alltid-løkke
        for å sjekke verdien av poeng - hvis poeng er større enn 20 skal fienden forsvinne.
        Hvis poeng er mindre enn 0 skal spilleren forsvinne. Trykk "Fullfør" når spillet
        fungerer sånn som du vil det skal gjøre.
      Course 4 Play Lab Vars 8_instruction: Sett opp spillet sånn at Hund kan vinne
        (eller tape). Bruk en for alltid-løkke for å sjekke verdien av poeng. Hvis
        poeng er større en 20 skal fienden (Katten) forsvinne. Hvis poeng er mindre
        enn 0 skal spilleren (Hunden) forsvinne. Klikk "Fullfør" når spillet fungerer

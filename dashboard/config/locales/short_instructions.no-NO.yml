      Course 4 Play Labs For Loops 7_instruction: 'Kan du bruke en for-løkke til å
        hjelpe meg med å si disse tallene: 1, 4, 7, 10, 13, 16, 19, 22, 25?'
      Course 4 Play Labs For Loops 7a_instruction: "Dette er bra! Hva hvis vi starter
        å telle hvor mange ganger vi kan trykke på Trollmannen før Hund teller til

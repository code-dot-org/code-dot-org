      20hr_farmer_stage9_1_instruction: Hei, jeg er en bonde. Jeg trenger hjelp til
        å gjøre åkeren min flat slik at den er klar for planting. Flytt meg til jordhaugen
        og bruk "fjern"-blokken til å fjerne den.
      20hr_farmer_stage9_11_instruction: 'Det er fremdeles mørkt ute. Flytt meg langs
        åkeren. Hvis jeg støter på en jordhaug, fjern den. Hvis jeg støter på et hull,
        fyll det. Tips: bruk nedtrekksmenyen på "hvis"-blokken.'
      20hr_farmer_stage9_2_instruction: Flytt meg så til hullet og fyll det med TO
        spader jord ved å bruke "fyll"-blokken.
      20hr_farmer_stage9_3_instruction: Flytte meg til haugen med jord, og fortell
        meg hvor mange spadetak jeg skal fjerne, med så få blokker som mulig.
      20hr_farmer_stage9_4_instruction: 'Kan du hjelpe meg med å fjerne alle haugene
        med jord? Hint: Bruk gjenta-blokk hvis du kan.'
      20hr_farmer_stage9_5_instruction: 'Hjelp meg å fylle alle disse hullene med
        5 spadetak med jord. Hint: Du kan sette en "gjenta" blokk inni en "så lenge"
        blokk.'
      20hr_farmer_stage9_6_instruction: Fjern alle jordhaugene ved å bruke så få blokker
        som mulig. De nye innslagene i nedtrekksmenyen til "så lenge"-blokken forteller
        meg om jeg står på en haug eller over et hull.
      20hr_farmer_stage9_7_instruction: Wow, jeg en skikkelig dypt hull! Jeg aner
        ikke hvor mange spadetak med jord det rommer. Kan du lage et program som fyller
        det helt til bakken er flat?
      20hr_farmer_stage9_8_instruction: Hjelp meg med å fylle hullet ved enden av
        åkeren, ved å benytte så få blokker som mulig.
      20hr_farmer_stage9_9_instruction: 'La meg fjerne alle disse haugene med jord.
        Prøv å bruke så få blokker som mulig. Tips: Prøv å bruke en "så lenge"-blokk.'
      20hr_maze_stage2_10_instruction: OK, prøv å bruke den nye "Gjenta inntil" blokken
        - den vil gjentas inntil jeg når den irriterende grisen.
      20hr_maze_stage2_11_instruction: Ok, en siste øvelse - klarer du å løse denne
        oppgaven med bare 4 blokker?
      20hr_maze_stage2_13_instruction: Ok, denne ligner, men er litt forskjellig.
        Klarer du denne med bare 5 blokker?
      20hr_maze_stage2_14_instruction: 'Bruk den nye "hvis"-blokken til å la meg avgjøre
        når jeg skal svinge. Tips: du trenger bare en blokk til, men lær hvordan vi
        skriver den inn så du kan bruke den selv neste gang.'
      20hr_maze_stage2_15_instruction: Ok, denne er som den forrige oppgaven, men
        du må huske hvordan du brukte "hvis"-blokken og "gjenta"-blokken sammen.
      20hr_maze_stage2_16_instruction: Meg vil ha solsikke! Bruk en "hvis"-blokk til
        å få meg dit med så få blokker som mulig.
      20hr_maze_stage2_17_instruction: Ok, la oss øve på den en gang til - denne er
        ikke så forskjellig, men pass deg for de kjøttetende plantene!
      20hr_maze_stage2_18_instruction: '"Hvis-ellers"-blokken sjekker en betingelse
        og utfører det ene ELLER det andre. For å få meg til solsikken, prøve å bruke
        denne blokken.'
      20hr_maze_stage2_19_instruction: En siste øvelse med "hvis-ellers"-blokken.
        Klarer du å gjøre det riktig på første forsøk?
      20hr_maze_stage2_2_instruction: Den grisen rufser til fjærene mine. Hjelp meg
        å finne han!
      20hr_maze_stage2_20_instruction: Klarer du å hjelpe meg igjennom en kompleks
        labyrint ved bare å legge til 3 blokker? Hvis du gjør det riktig så kan jeg
        gå en hvilkensomhelst krokete vei igjennom, uansett lengde.
      20hr_maze_stage2_3_instruction: Følg stien og led meg til den dumme grisen.
        Unngå dynamitten hvis du ikke vil at jeg skal forsvinne i en sky av fjær!
      20hr_maze_stage2_4_instruction: Før meg til den grønne ondskapen! (Se opp for
        dynamitt)
      20hr_maze_stage2_5_instruction: Hold deg i ro og hjelp meg med å finne den slemme
        grisen. Ellers blir jeg kanskje sinna!
      20hr_maze_stage2_6_instruction: Det er mulig å komme seg til den dumme grisen
        ved å bare bruke to blokker. Klarer du det?
      20hr_maze_stage2_7_instruction: Prøv å få meg til bort til den grønne inntrengeren
        med bare tre blokker.
      20hr_maze_stage2_8_instruction: Hjelp meg å bli kvitt den slemme grisen med
        færrest mulig blokker. Prøv å bruke mer enn en "gjenta" blokk.
      20hr_maze_stage2_9_instruction: 'Når en blokk er grå, betyr det at du ikke kan
        slette den. Løs dette puslespillet med "gjenta" blokken som gjentas 3 ganger.
        Prøv å sette disse 3 blokkene i den grå "gjenta" blokken: flytte, flytte,
        snu.'
      4-5 Artist 1_instruction: Hjelp meg å tegne ferdig boksen. (Hver linje er 300
        pixler lang)
      4-5 Artist 10_instruction: Trykk "Kjør" for å teste koden. Gjenta det så flere
        ganger for å fullføre tegningen. Fargene vil være forskjellige hver gang.
      4-5 Artist 11_instruction: Fullføre grønne linjene. Linjene er 300 piksler lange
        og 15 piksler fra hverandre.
      4-5 Artist 2_instruction: Gjenta denne koden ved å bruke `gjenta`-blokken for
        å fullføre kvadratet.
      4-5 Artist 3.5_instruction: Ok, prøv å se hva som kommer til å skje hvis du
        kjører denne koden (eller kjør den ved å trykke "Kjør"). Deretter, gjentar
        du dette helt til bildet er ferdig. Fargene vil mest sannsynlig bli forskjellig
        hver gang.
      4-5 Artist 3_instruction: Dette rektangulære blomsterbedet har en omkrets på
        600. Langsiden har en lengde på 200. Tegn rektangelet.
      4-5 Artist 4_instruction: Hvor mange grader er det i en sirkel? Gjenta blokkene
        for å lage en sirkel av farger.
      4-5 Artist 5_instruction: Hva må vi erstatte "???" med for å få zombien til
        å fullføre denne tegningen ved bruk av løkka?
      4-5 Artist 6_instruction: Denne likesidede trekanten har vinkler på 60, 60 og
        60 grader. Hver side er 200 piksler. Fullfør tegningen.
      4-5 Artist 7_instruction: Denne rettvinklede trekanten har vinkler på 30, 60
        og 90 grader. Den skrå linjen er dobbel så lang som høyden som er 100 pixler.
        Fullfør tegningen.
      4-5 Artist 8_instruction: Midtlinjen på en fotballbane er vinkelrett på sidelinjene.
        Denne banen har en omkrets på 800 pixler og er 240 pixler lang. Hvor bred
        er den? Tegn sidelinjene og midtlinjen.
      4-5 Artist 9_instruction: Tegn den andre halvparten slik at designet blir symmetrisk.
        Trekantene er likesidede og hver side er 50 pixler lange.
      4-5 Artist Assessment 1_instruction: 'Lekse: Bruk en løkke for å tegne en likesidig
        trekant. Hver side er 300 pixler.'
      4-5 Artist For Loops 1_instruction: Sett tallene 1 til 10 inn i bredde-boksene
        og kjør koden.
      4-5 Artist For Loops 11_instruction: Fullfør "for"-blokkene slik at den teller
        0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Hva skjer hvis du reverserer "fra" og
        "til"-tallene. Fullfør "for"-blokka så den teller 200, 180, 160, 140, 120...0. '
      4-5 Artist For Loops 13_instruction: 'Designet startet uten en "for"-løkke og
        bruker for mange blokker! Bruk en "for"-blokk til å fullføre spiralen. Hint:
        lengden på den siste linja er 250 piksler.'
      4-5 Artist For Loops 14_instruction: 'Noen startet koden, men innså at det måtte
        være en raskere måte! Bruk en "for"-blokk til å erstatte blokkene og fullfør
        triangel-spiralen. (Hint: lengden på den siste linja er 300 piksler.)'
      4-5 Artist For Loops 15_instruction: 'Noen startet koden, men innså at det måtte
        være en raskere måte! Bruk en "for"-blokk til å erstatte blokkene og fullfør
        sekskanten-spiralen. (Hint: lengden på den siste linja er 200 piksler.)'
      4-5 Artist For Loops 2_instruction: Dette er en "for"-blokk. I stedet for å
        skrive 1, 2, 3... 10, kan "for"-blokken repetere blokkene inni seg og telle
        antallet ganger for deg. Skriv tallet 10 i "til"-ruta av "for"-blokken.
      4-5 Artist For Loops 3_instruction: Hvordan kan vi telle fra 1 til 50? Endre
        "for"-blokka.
      4-5 Artist For Loops 4_instruction: Gjør ferdig "for"-blokka slik at den teller
        fra 1 til 10 med 1-steg.
      4-5 Artist For Loops 6_instruction: Tegn firkanter med sider på 50, 60, 70,
        80 og 90 piksler. Du blir nødt til å bruke "tegn en firkant"-funksjonen fem
        ganger.
      4-5 Artist For Loops 7_instruction: 'Tegn de samme firkantene, men bruk en "tell
        med"-brikke til å endre størrelsene. Plasser en "teller"-brikke i "tegn en
        firkant"-funksjonen. Hint: Den er i Variabler-kategorien.'
      4-5 Artist For Loops 8_instruction: Kan du fullføre programmet ved å plassere
        blokkene inn i en "for"-blokk som teller fra 10 til 200 med steg på 10? Du
        finner "for"-blokken i kategorien Løkker.
      4-5 Artist For Loops 9_instruction: |-
        Disse sirklene er av størrelser på 5, 10, 15, 20,
        25, 30 og 35. Tegn sirklene ved å bruke en "for"-løkke.
      4-5 Artist Free Draw 1_instruction: Fritegning. Tegn det du føler deg inspirert
        til.
      4-5 Artist Functions 1_instruction: Bruk en repeter-løkke til å tegne dette
        triangelet.
      4-5 Artist Functions 10a_instruction: Putt denne koden inn i "tegn et snøfnugg"-funksjonen
        og erstatt 50 med parameteret 'størrelse'. Funksjonen er allerede kalt på
        for å opprette et snøfnugg på 100 piksler.
      4-5 Artist Functions 10b_instruction: 'Bruk ''tegn et snøfnugg''-funksjonen
        for å opprette snøfnugg av forskjellige størrelser. Hint: lengden på det første
        snøflaket er 25 og hvert snøfnugg er dobbelt så stort som det forrige.'
      4-5 Artist Functions 11_instruction: '"tegn en sekskant"-funksjonen bruker "tegn
        en trekant"-funksjonen. Gjør ferdig sekskant-funksjonen. (Hint: En sekskant
        har 6 sider, hvor hver er 100 piksler lang)'
      4-5 Artist Functions 12_instruction: 'Fullfør ''tegn bølger''-funksjonen. Hver
        bølge består av en Øvre bølge og en Nedre bølge. Hint: Tegn 5 blå bølger.'
      4-5 Artist Functions 13 Free play_instruction: Her er noen funksjoner til å
        tegne planeter, stjerner, raketter og roboter. Bruk dem på hvilken måte du
        vil til å lage bilder du kan dele med vennene dine.
      4-5 Artist Functions 14 Free play_instruction: Her har vi gitt deg flere funksjoner.
        Bruk dem på hvilken måte du vil inni en eller flere løkker for å lage bilder
        som du kan dele med vennene dine. Klikk 'Kjør' for å se et eksempel.
      4-5 Artist Functions 15 Assessment_instruction: 'Lekse: Bruk "tegn en firkant"-funksjonen
        til å opprette firkantene. Firkantene er 50, 100 og 150 piksler.'
      4-5 Artist Functions 2a_instruction: Putt disse blokkene inn i en ny funksjon
        kalt "tegn en liten trekant" og kall på den.
      4-5 Artist Functions 2b_instruction: Opprett en funksjon kalt "tegn en liten
        trekant" ved å bruke de gitte blokkene.
      4-5 Artist Functions 3_instruction: 'Opprett funksjonene "tegn en medium trekant"
        og "tegn en stor trekant". "Tegn en liten trekant"-funksjonen er opprettet
        for deg. Trekantene har sider med lengdene 50 (liten), 100 (medium) og 150
        (stor). '
      4-5 Artist Functions 4_instruction: Эта новая функция "нарисовать треугольник"
        содержит параметр и может выполнять действия предыдущих трех функций. Нарисуйте
        такие же треугольники с помощью новой функции.
      4-5 Artist Functions 5_instruction: Kan du endre "tegn en trekant"-funksjonen
        til å en "tegn et kvadrat"-funksjon for å endre tegningen?
      4-5 Artist Functions 6_instruction: 'Bruk "tegn et kvadrat" og "tegn en trekant"-funksjonene
        til å tegne et hus. (Hint: Kvadratets sider er 200 piksler)'
      4-5 Artist Functions 6b_instruction: Bruk funksjonene tegn et kvadrat og trekant
        sammen med andre blokker for å lage et hus ved å legge dem til i "tegn et
        hus"-funksjonen og kalle den.
      4-5 Artist Functions 7_instruction: Bruk "tegn et hus"-funksjonen til å tegne
        hus som er 100 piksler og 50 piksler. De to husene skal være separert med
        50 piksler.
      4-5 Artist Functions 8_instruction: Funksjonen "tegn en blomst" har et parameter
        som tillater deg å sette stilkens høyde. Sett den til 200 og se hva som skjer.
      4-5 Artist Functions 9_instruction: Tegn disse 3 blomstene. Høyden på den første
        er 100 og den neste blomsten er alltid 50 piksler mer enn høyden på den forrige.
        Blomstene er også 100 piksler unna hverandre.
      4-5 Artist Patterns 1_instruction: Får du til å tegne dette kvadratet ved bruk
        av en løkke? Hver side er 20 piksler lang.
      4-5 Artist Patterns 10_instruction: 'Denne koden tegner to rader med sekskanter
        – Repeter hele kodeblokken 4 ganger for å tegne hele bikubemønsteret. Tips:
        Du må hoppe tilbake 120 piksler i den ytterste løkken for å hindre at artisten
        ikke tegner på utsiden av skjermen.'
      4-5 Artist Patterns 11_instruction: 'Hvor mange ganger må du repetere denne
        koden for å tegne en halvsirkel? Tips: Dersom deter 360 grader i en hel sirkel
        og hver repetisjon beveger seg 3 grader, hvor mange ganger må du repetere
        for å tegne en hel sirkel?'
      4-5 Artist Patterns 12_instruction: "Hva skjer dersom du kopierer løkken og
        snur mot venstre fremfor høyre? \r \n\r\nKlarer du å gjenskape denne bølgeformen?"
      4-5 Artist Patterns 13_instruction: "La oss nå gjenta det hele fire ganger for
        å opprette bilderammen. Se opp for hjørnene – du kan ikke bare snu deg 90
        grader! \r\n\r\nEn halvsirkel kan lages ved å repetere 3 grader 60 ganger.
        Så hvilke av disse kodeblokkene må du bruke for å lage en kvart-sirkel for
        hjørnene?"
      4-5 Artist Patterns 2_instruction: Dersom du legger firkant-løkka inni en annen
        løkke kaller vi det en nestet løkke. Hva må du legge til i den ytre løkken
        for at alle 15 firkantene skal være på en linje ved siden av hver andre?
      4-5 Artist Patterns 3_instruction: |-
        La oss ta dette videre!
        Vi har nøstet hele kodeblokken inni en annen løkke, men du må få artisten tilbake på plassen sin for å tegne den neste linja. Hvilken av disse kodeblokkene kan du plassere på slutten av den ytterste løkka for å tegne hele mønsteret?
      4-5 Artist Patterns 4_instruction: Denne diamanten har sider som er 50 piksler
        lange og vinkler på 120 og 60 grader. Tegn den ved hjelp av en løkke.
      4-5 Artist Patterns 5.5_instruction: Hvor mange ganger er du nødt til å repetere
        denne blokka for å tegne hele rutenettet av diamanter?
      4-5 Artist Patterns 5_instruction: |-
        Nå skal vi repetere den for å tegne en rekke med 6 diaamanter.
         Legg merke til at vi har endret på diamantkoden slik at den repeteres 3 ganger istedenfor 2 – Hvorfor tror du vi har gjort det?
      4-5 Artist Patterns 6_instruction: Hvor mange ganger er du nødt til å repetere
        denne blokka for å tegne hele rutenettet av diamanter?
      4-5 Artist Patterns 7_instruction: Nå skal vi endre koden fra forrige oppgave
        for å gjøre mønsteret litt mer komplisert. Legg merke til hvordan diamantene
        nå overlapper hverandre. Forsøk å endre den første "hopp tilbake" fra 100
        til 50 (halvparten så langt) – Hvor langt skal artisten nå gå i det andre
        "hopp tilbake"
      4-5 Artist Patterns 8_instruction: Bruk en løkke til å tegne en sekskant der
        hver side er 40 piksler og vinklene er på 60 grader.
      4-5 Artist Patterns 9.5_instruction: Nå skal vi repetere denne koden for å tegne
        to rader med sekskanter. Legg merke til hvordan den andre raden er forskjøvet
        mot høyre.
      4-5 Artist Patterns 9_instruction: "Gjenta denne koden 3 ganger og tegn hele
        raden. \r\n\r\nDet er 80 piksler mellom det ytterste punktet til venstre og
        det ytterste punktet til høyre på hver sekskant."
      4-5 Artist Patterns Free Play_instruction: Fritt spill - prøv å lage ditt eget
        mønster!
      4-5 Bee Conditionals - FC Test_instruction: Bien vil bare ha nektar akkura nå.
        Ikke alle objektene er blomster, så sjekk under HVER ENESTE SKY for å se om
        det gjemmer seg en blomst der. Hvis det gjør det kan du samle nektar.
      4-5 Bee Conditionals 1_instruction: Bien ser ikke forskjell på blomst og bikube.
        Bare samle inn nektar fra blomstene men sjekk først om det er blomst eller
        bikube.
      4-5 Bee Conditionals 2 (copy 1)_instruction: Bien vil bare ha nektar akkurat
        nå. Husk, ikke alle er blomster, så sjekk etter at du bare samler nektar fra
        blomster.
      4-5 Bee Conditionals 2_instruction: Bien vil bare ha nektar akkurat nå. Husk,

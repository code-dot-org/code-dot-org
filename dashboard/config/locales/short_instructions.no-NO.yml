      2-3 Artist 1 new: Hei, jeg er en kunstner. Du kan skrive kode for å få meg til
        å tegne nesten hva som helst. Bruk noen blokker for å få meg til å tegne over
        de grå linjene på bildet. (Hver linje er 100 piksler lange)
      2-3 Artist 11: "Gi stoppskiltet en kant ved å lage en åttekant med 100 piksler
        lange sider. \r\n\r\n"
      2-3 Artist 12: "Lag en sirkel for å fullføre øyeeplet! \r\n\r\nHvis artisten
        snur seg med 1 grad hver gjentakelse, hvor mange ganger må du gjenta koden
        for å fullføre sirkelen? 180? 360? 500?"
      2-3 Artist 2 new: 'Dette huset har en halv ferdig vegg. Hver side er 100, men
        den halvferdige veggen er bare 50. Fullfør veggen. '

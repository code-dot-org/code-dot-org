        nå.\r\n\r\nHun vil starte å telle når du trykker på \"Kjør\"."
      Course 4 Play Labs For Loops 8_instruction: "Hjelp figurene med å flytte seg
        mens de teller. \r\n\r\nHund skal bevege seg og telle ved å legge til 2 (teller

      New Challenge Introduction:
        markdown: "### Ođđa Hástalus: Čoavdde Sahtedohko Lonuhan Chiffer:a ... ođđa
          widget:iin\n\nNaba jus dan sadjái go lonuhit olles alfabehta, sáhttá iskat
          juohke bustáva alfabehtas muhtun sahtedohko eará bustávain alfabehtas? Dán
          gohčodit **sahtedohko lonuhanchiffer.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\n\nDál,
          dan sadjái go dat ahte čiegus diehtu kodejuvvo eaŋkilis alfabehtalaš lonuhemiin,
          de deaivvat dieđuid mat leat kodejuvvon **sahtedohko lonuheapmi**.\n\nDán
          lea váddáseabbo čoavdit ja gáibida sofistikerta reaiddu, nu ahte...\n\nGo
          deaddilat joatkit, de oainnát **ođđa, eanet sofistikerta veršuvdna krypterenreaiddus**
          mat čájehit ollu iešguđetlágan diŋggaid.\n\nMuhto maid dat bargá lea oalle
          mysteriija!\n\n### Du Bargobihttá:\n\n  * Gávnnat mii dáhpáhuvvá dan reaiddu
          ođđa veršuvnnas\n  * Makkár informašuvdna presenterejuvvo dutnje?\n  * Gávnnat
          maid reaidu suovvá du bargat\n  * Nugo dábálaččat: Don it sáhte dan cuvket.
          Deaddil diŋggaide, čuggestala duoppet dáppe.\n  * Jus gávnnahat movt dat
          dahká, soaittát sáhttit čoavdit dieđu sahtedohko lonuhemiin.\n \n### Ráva\n\n*
          Dihtet go ahte **E** lea dábáleamos bustávva mii geavahuvvo eŋgelasgielas?\n\n\n###
          Bovdet Čoahkkanit ja Digaštallat\n  Go leat veahá suohtastallan dainna,
          berret čoahkkanit muhtuniiguin - oasseváldiin, jovkkožiin, olles klássain
          - digaštallat maid gávnnahit ja duođaštit ahte don dieđát mii dáhpáhuvvá
          ja dovddat iešguđet vugiid movt reaiddu  sáhttá geavahit."
      'Technique: Frequency Analysis':
        markdown: |-
          # Čoavdit Lonuhanchiffer:iid

          Buoremus teknihkka čoavdit sahtedohko lonuhanchiffer:a lea **frekveansaanalysa**

          Čállon earáládje: [wikipedia] (https://en.wikipedia.org/wiki/Frequency_analysis)

          * ** Frekveansaanalysa ** lea teknihkka man vuođđun lea man *dávjá* muhtun bustávat čájehuvvojit Eŋgelasgielas earáid ektui.
          * Ovdamearkan, jus eŋgelasteavstta sekšuvdna, leat * E *, * T *, * A * ja * O * dábálepmosat, dan ektui go * Z *, * Q * ja * X * leat hárvvibut. Seammá ládje leat * TH *, * ER *, * ON * ja * AN * dábáleamos bustávvapárat mat leat lahkalaga.
          * Lea nu ahte movt bustávat juhkkojuvvojit lea muhtunmuddui measta seammá *juohke* eŋgelasteavsttaovdamearkkain.


          Widget-veršuvdna ovddit siiddus galggašii veahkehit du **čoavdit lonuhan-chiffer:a frekveansaanalysain**.

          Go analyseret bustávaid frekveanssa krypterejuvvon dieđus buohtastahttojuvvon bustávvafrekveansain dábálaš eŋgelasgiela prosas, sáhtát gáržžidišgoahtit makkárat muhtun bustávva-kártemat sáhttet leat.

          Reaiddut sáhttet čájehit movt frekveanssat bustávain krypterejuvvon teavsttas (runta) buohstastahttojuvvojit frekveanssaiguin dábálaš eŋgelasgielas (alit).

          ### Ráva: Gos álggán?

          1. Oza oanehis sániid ja "čoavdde" daid ovddemus.  Galle sáni dovddat main lea okta bustávva? ("a"). Dábálaš sátni mas leat golbma bustáva lea "the".
          2. Go dál leat dan dahkan, de dus leat lonuheamit muhtun daidda dábáleamos bustávaide. Don sáhtát gamus dovdat go geahčat eará sániid main sáhttet leat sullasaš lonuheamit ja árvidit.
          3. Maŋŋil go leat gávdnan moadde bustáva maid lea váttis gávdnat, de reasta bustávat bohtet jođánit sadjái.
          4. Buohtastahttit bustávaid frekveanssa addá buori čuvgehusa movt ráhkadit jierpmálaš árvidemiid.

          ### Geahččal dán:
          Animašuvnnat vuolábealde čájehit muhtuna gii lea álgiime. Dá lei maid sii geahččaledje

          * Sortere álggos mearkkaid frekveanssain.
          * Identifisere mearkačohkiid mat soitet kártet sáni `the`.
          Dat lea buorre álgu!

          ![](Https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)

          ## Lea go sahtedohko lonuheapmi buorre?
          * Maŋŋil veaháš hárjehallamiid, man guhká ádjánat čoavdit sahtedohko lonuhan-chiffer:a?
          * Lei go dát buorre vai ii?
      Terminology Recap:
        markdown: |-
          # Boddu ja Čoahkkáigeassu

          Dieđut mat leat krypterejuvvon **Caesar-chiffer** lea álkit čoavdit, earenoamážit meroštallanreaidduin. Dál go leat veahá hárjehallan čoavdit alfabehtalaš sirdin-chiffer:a (oalle álki, ii go?), geahččaletnot juoidá váddáseappo.

          **Čoahkkáigeassu terminologiija:**

          * **Krypteren** - proseassa mas dieđut kodejuvvojit doallan dihte daid čiegusin, nu ahte dušše "autoriserejuvvon" oasseváldit sáhttet lohkat dan.
          * **Dekrypteren** - proseassa mii reversere krypterma, rievdada čiegus dieđu ja čájeha dan originála ráinnas teakstan
          * **Chiffer** - generalaš namahus teknihkkii (dahje algoritma) mii čađaha krypterema
          * **Cæsar:a chiffer** - krypterenteknihkka mii sirddaša alfabehta vissis meari mearkkaiguin.
          * **Čoavdit krypterema** - Go geahččalat dekodet čiegus dieđu *haga* visot chiffer detáljaid, don geahččalat **čoavdit** krypterema.



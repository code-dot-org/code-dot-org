        \ \r \r\n\"Pixel\" sare bat duzu eskuragarri. zuk nahi duzun diseinuak egin
        ahal izateko gelaxka batzuk soilik piztuz edo aktibatuz. Lor al dezakezu artistak
        lehenengo lerroan \"01010101\" bitarrez marraztea?"
      grade5_artist_binary10_instruction: Hemen klikatu iradokizunak ikusteko.
      grade5_artist_binary11_instruction: 'Joku askea: hona hemen canvas edo oihal
        zuria, beraren gainean marraz dezazun. Ondo pasa!'
      grade5_artist_binary2_instruction: "Hona hemen funtzio bat, 1-z eta 0-z osatutako
        kate bitarra hartzen duena eta zenbaki horiek ezkerretik eskuinera eta goitik
        behera jarraitzeko agindua ematen diona artistari. Artistak, 1 ikusten duenean,
        laukiak beteko ditu, eta 0 ikusten duenean, laukia ez ikusiarena egingo du.\r\n\r\nKode
        hau abiarazi patroi hau marrazteko artistak bitarra nola erabiltzen duen ikusteko."
      grade5_artist_binary3_instruction: Honako kate edo segida bitarretik zeinen
        gainean egin daiteke 8 aldiko begizta irudi hau marrazteko?
      grade5_artist_binary4_instruction: Patroi hau marraz al dezakezu hiru digituko
        kate edo segida bitarraren gainean begizta burutuz?

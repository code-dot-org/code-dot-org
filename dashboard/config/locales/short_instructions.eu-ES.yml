        kopuruarekin zatituta, biratu beharreko gradu kopurua lortuko duzu.'
      grade5_artist_for_loops9_instruction: "Jarri ditzagun denak elkarrekin! \"for
        begiztak\" eta \"kontagailua\"ri buruzko zure jakintzarekin, forma bakoitzak

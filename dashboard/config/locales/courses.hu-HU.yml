        csp-2017:
          description_student: 2016 őszén mutatkozott be a College Board legújabb
            AP® (előrehozott felsőfokú) tanfolyama, az AP Számítógép-tudomány alapjai.
            A tanfolyam bevezeti a tanulókat a számítógép-tudomány alapvető fogalmaiba
            és arra ösztönzi őket, hogy felfedezzék, hogyan változtathat a számítógép
            és a technológia a világon. Az előrehozott felsőfokú programként tervezett
            AP Számítógép-tudomány alapjainak célja a számítógép-tudományi területek
            vezetőinek képzése, és olyan személyek bevonása, akik hagyományosan alacsonyabb
            számban voltak jelen, szükséges eszközök és interdiszciplináris lehetőségek
            felkínálásával.

        applab-intro:
          lessons:
            Intro to App Lab:
              description_student: 'Aan het einde van deze tutorial bent u in staat
                een project uit te breiden dat u begon met opbouwen tot een "Kies
                uw eigen avontuur", "Wenskaart" of "Karakterquiz" app. Tevens kunt
                u verder gaan met het creëren van meer project die te vinden zijn
                op de code.org/applab-pagina. '
              description_teacher: "Deze tutorial is ontworpen om snel kennis te maken
                met de programmeeromgeving van App Lab als een krachtig stuk gereedschap
                voor het bouwen en delen van apps. De tutorial zelf leert studenten
                hoe ze knoppen, tekst, afbeeldingen, geluiden en schermen kunnen creëren
                en beheren in JavaScript door middel van blokken of tekst. Aan het
                einde van de tutotial krijgen studenten de tijd om een project waaraan
                ze waren begonnen uit te breiden tot een \"Kies je eigen avontuur\",
                \"Wenskaart\", of \"Karakterquiz\" app. Tevens kunnen ze doorgaan
                met het bouwen van meer projecten die te  vinden zijn op de code.org/applab
                pagina. \n\nVeel plezier met het afronden van uw 'Hour of Code' met
                App Lab!\n\n**Leeftijdsgschiktheid:** De tutorial is ontworpen voor
                studenten van 13 jaar of ouder. Aangezien het studenten in staat stelt
                zelfgemaakte geluiden en afbeeldingen te uploaden, mogen zij dit niet
                zonder toezicht gebruiken. Zij kunnen deze tutorial pas gebruiken
                nadat u hun accounts voor hen hebt ingesteld in een sectie die onder
                uw beheer valt; dit is om hun privacy te beschermen als uw studenten
                jonger dan 13 jaar zijn. "

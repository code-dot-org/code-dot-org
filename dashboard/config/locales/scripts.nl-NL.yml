        hoc-encryption:
          lessons:
            Simple Encryption:
              name: Eenvoudige versleuteling
              description_student: In deze les maken studenten kennis met de noodzaak
                voor codering en eenvoudige technieken voor het breken (of kraken)
                van geheime berichten. De studenten proberen zelf een bericht dat
                met de klassieke Caesar Cipher en tevens een Random Substitution Cipher
                werd gecodeerd, te kraken. Studenten dienen goed vertrouwd te raken
                met het idee dat in een tijd van krachtige rekenprogramma's, de technieken
                van codering veel geavanceerder moeten zijn. Het belangrijkste aspect
                van deze les is te begrijpen hoe en waarom codering een rol speelt
                in al onze levens dagelijks op het Internet, en dat het creëren van
                een goede codering niet iets triviaals is. Studenten zullen langzaam
                kennis opdoen van de overwegingen die er zijn bij het creëren van
                een sterke codering in relatie tot krachtige rekenprogramma's die
                gebruikt kunnen worden om deze te kraken. De noodzaak tot geheimhouding
                bij het overzenden van bits is belangrijk voor iedereen die gebruik
                maakt van het Internet.

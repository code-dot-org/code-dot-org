                Deze les bouwt voort op de concepten van staafdiagrammen en histogrammen waar de studenten reeds kennis mee hebben gemaakt. Studenten zullen leren conclusies te trekken uit staafdiagrammen, en leren hoe ze de Data Visualizer in App Lab moeten gebruiken om twee verschillende diagrammen te creëren: een staafdiagram, en een histogram. Dit programma is ontworpen on studenten snel kennis te laten maken met datasets uit de echte wereld en het voor hen makkelijker te maken beelden te creëren van data zonder dat ze moeten leren hoe in een complex programma moeten navigeren. Tevens zullen ze toegang hebben tot enkele datasets uit de echte wereld die ze kunnen gebruiken om hun diagrammen te creëren.

                De les begint met een snelle prompt om de redenen te bekijken over het nut van diagrammen bij het bekijken van data. Daarna zullen studenten leren hoe ze een staafdiagram in Data Visualizer in App Lab kunnen creëren. Daarna leren ze hoe ze hstogrammen kunnen maken voor het creëren van diagrammen voor situaties waarbij een staafdiagram van weinig nut zal zijn. Daarna krijgen studenten de kans om verschillende datasets uit de echte wereld te bekijken en ontdekken hoe het maken van diagrammen bij kan dragen aan het communiceren van informatie over het onderwerp dat zij interessant vinden.

                #### Vereiste vaardigheden en vocabulaire

                Deze les heeft als doel het verrijken of versterken van bestaande lessen over staafdiagrammen en histogrammen. Het is niet bedoeld om nieuwe kernstof te introduceren aan studenten. Studenten dienen aan deze les te beginnen met de volgende kennis en vaardigheden:

                -   weten hoe ze een staafdiagram moeten lezen, en begrijpen wat de waarden op de x- en y-assen betekenen;
                -   weten hoe ze een histogram moeten lezen, en begrijpen wat de reikwijdte van waarden betekent.

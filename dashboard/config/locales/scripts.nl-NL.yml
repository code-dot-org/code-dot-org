                van de projectvereisten, schrijven dan acceptatiecriteria voor een
                onderdeel van hun project dat een medeleerling zal testen. Leerlingen
                gebruiken de zelfevaluatie en de feedback van hun medeleerlingen om
                prioriteiten te stellen in hun resterende en hun projecten verder
                te ontwikkelen.
              key: Literair buurtfeest-project - Dag 1
            Neighborhood Lit Fest Project - Day 2:
              name: Literair buurtfeest-project - Dag 2
              description_student: In de vorige les heb je een zelfevaluatie uitgevoerd
                en acceptatiecriteria voor je project geschreven. In deze les krijg
                je feedback van medeleerlingen om de resterende taken te identificeren
                en je literaire buurtfeestproject verder te ontwikkelen.
              description_teacher: In de vorige les voerden de leerlingen zelfbeoordelingen
                uit en schreven ze acceptatiecriteria voor hun projecten. In deze
                les krijgen de leerlingen feedback van medeleerlingen om te bepalen
                welke taken nog moeten worden uitgevoerd en om hun Literair buurtfeest-projecten
                verder te ontwikkelen.
              key: Literair buurtfeest-project - Dag 2
            Neighborhood Lit Fest Project - Day 3:
              name: Literair buurtfeest-project - Dag 3
              description_student: Je maakt de laatste revisies en updates op basis
                van je codebeoordelingen en Projectplanbord. Je deelt je Literair
                buurtfeest-project met je medeleerlingen. Vervolgens vier je je succes
                en voltooi je een laatste reflectie van het ontwikkelingsproces.
              description_teacher: Leerlingen maken de laatste revisies en updates
                gebaseerd op hun codebeoordelingen en het Projectplanbord. Leerlingen
                delen hun Literair buurtfeest-projecten met hun medeleerlingen. Leerlingen
                vieren dan hun succes en voltooien een laatste reflectie van het ontwikkelingsproces.

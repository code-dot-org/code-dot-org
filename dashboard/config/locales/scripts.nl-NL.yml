        spelling-bee-2021:
          lessons:
            Spelling Bee:
              description_student: 'Help de bij met het spellen van nieuwe woorden!  '
              description_teacher: |-
                De les bouwt voort op voorafgaande activiteiten met betrekking tot spelling en het herkennen van hoofdletters. Het spellen met de bij helft studenten in de kleuterschool en lagere school bij oefenen van het volgen en tellen van letterreeksen die woorden vormen. Ze maken gebruik van een reeks aan coderingsopdrachten om een bij over een raster van letters te verplaatsen om woorden te spellen. Studenten leren hoe ze codeblokken kunnen slepen om hun personage te laten bewegen, en ze leren het belang van het geven van opdrachten in de juiste volgorde zodat ze een woord kunnen spellen.

                #### Vereiste vaardigheden

                Deze les is niet bedoeld om studenten kennis te laten maken met het alfabet, reeksen van letters om woorden te vormen, of tellen. Studenten dienen aan deze les te beginnen met voorafgaande kennis en de vaardigheden om:

                -   hoofdletters van het alfabet te kunnen herkennen;
                -   getallen te herkennen en tot 10 te kunnen tellen met hun vingers, voorwerpen, of handvaardigheid;
                -   worden te herkennen die uit een reeks van letters bestaan.

        csp-2017:
          assignment_family_title: Principiile științei calculatoarelor
          description_short: Învățați concepte fundamentale ale științei calculatoarelor.
          description_student: În toamna lui 2016, College Board și-a lansat cel mai
            recent curs cu credite pentru universitate (AP®), Principiile științei
            calculatoarelor curs AP. Cursul introduce elevii în conceptele fundamentale
            ale științei calculatoarelor și îi provoacă să descopere cum afectează
            calculatoarele și tehnologia lumea. Programul AP a dezvoltat cursul Principiile
            științei calculatoarelor cu scopul de a crea lideri în domeniul științei
            calculatoarelor precum și atragerea și implicarea celor care sunt în general
            slab reprezentați prin instrumente de calcul esențiale și oportunități
            multidisciplinare.

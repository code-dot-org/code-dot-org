          ## 範例

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          你會在應用程式的上方區域看到一組開關，讓你在「設計模式」和「程式碼模式」中來回切換。</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>新增元件只要簡單地將他拖移到應用程式，放置在任何你想要的位置上。只要在應用程式的畫面上，你可以調整他的位置、大小，還有其他很多的屬性。</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span><em>屬性</em>頁籤顯示了任何你可以在 UI 元件上更改的樣子或是感受。</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span><strong>元件 ID</strong>很重要，因為它可以讓你在程式碼中引用。我們會在稍後討論元件 ID。</p>


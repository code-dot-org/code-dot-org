      'Overview: Images':
        markdown: |-
          # 圖片

          ## 輸入網路圖片的網址

          <img src="https://images.code.org/acf4542eda586e7b73bc27dd8746848c-image-1477675154724.png" style="width: 250px; float: right">

          有幾種方法可以拿到圖片的網址。

          一個常見的方式（如右邊所示）是在你找到的網路圖片上按下右鍵（或是按下 ctrl），然後選擇像是「複製圖片地址」的選項，然後就能將內容貼在 App Lab 的文字框中。

          如果你不是很確定，你可以選擇像是「在新頁籤中開啟圖片」的選項，會打開獨立的圖片頁面，然後網址即會顯示在網址列上，即可複製/貼上到 App Lab 中。

          **常見錯誤**：用到 *圖片搜尋網站* 的網址，而不是圖片本身

          * 確定你拿到的網址真的是圖片檔案的——會以 **.jpg**、**.gif** 或是 **.png** 結尾。
          * 網址如果是 `https://www.google.com/search?q=cat&espv=2&biw=1497....` 這樣開頭，很有可能是錯的。

          ## 上傳你自己的圖片

          如果在你的電腦上已有儲存好的圖片，你可以將它們上傳到 app lab 的 **資產管理**。按下 **上傳檔案** 然後照著螢幕上的指示操作。

          這些圖檔必須是這些型態的：**.jpg**, **.png**, or **.gif**

          一旦你上傳了圖片，你需要 "選擇" 它，將它設定至檔案中，如果你加了多張圖片，你將會在每次你上傳一個檔案時，看到所有的檔案列表，然後你可以選擇任何一個你已經上傳的檔案。

          ![](https://images.code.org/d64d7e3dadc882897e450b00a0fc6cb2-image-1476896824985.gif)

          ### 按繼續來試試！
      'Overview: onEvent':
        markdown: |-
          # 回應使用者輸入

          您需要深入「代碼」模式才能讓它實際回應使用者。App Lab 會等待回應程式中觸發的特定 **event** (事件)。`onEvent` 區塊指定了我們想等待哪個 UI 元件觸發事件。

          ## OnEvent

          <br><br>

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          切換到「代碼」模式。</p>

          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          從工具箱拖曳一個 <code>onEvent</code> 積木到工作區。</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          用下拉選單選擇您想回應某些事件的 UI 元素的 <em>ID</em>。在設計模式加入的所有 UI 元素的 ID 都會列在這邊。</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          用下拉選單選取您想回應的是建 <em>type</em> (類型)。 (這邊先選 "click" 就好。)

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>
          在函式裡加入使用者觸發事件時您想執行的程式碼。每次使用者觸發指定事件，這個函式都會執行一次。</p>

          </div>

          ![](https://images.code.org/9b506faaaadf61338dc738a4eafb66b2-image-1476740205599.png)
      'Overview: setPosition':
        markdown: |-
          # setPosition 與畫面大小

          `setPosition` 指令可以把 UI 元素移動到畫面上的任意位置。

          <img src="https://images.code.org/ee55080bb341528ca7e8ebc79f9f978b-image-1490369263385.27.12 AM.png" style="display: block; margin: auto">

          您顯然需要把實際的數字填入 `setPosition` 的引數才會有作用。setPosition 要的數字是 **畫面上的 x 與 y 座標**。

          **提示:**

          * 0,0 是左上角。
          * 指定位置的方式是，計算從螢幕左上角開始 **往右往下** 多少個像素。
          * 螢幕的大小是 **寬 320 高 450 像素**。
          * 您可以 **把滑鼠指標移到螢幕上** 看到指標所指位置的 x, y 座標。

          <div style="width: 100%; text-align: center">
          <img src="https://images.code.org/8b346602d75f2877c64e1793b6a04302-image-1476889124747.png">

          <img src="https://images.code.org/fc7e830fa2ea994b885c76618b484dfa-image-1476889137756.gif">
          </div>

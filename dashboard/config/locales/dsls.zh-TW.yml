        markdown: "\"# **你剛剛學會了「條件式」！**\n\n### 條件式在電腦科學中是超級有用的。想象一下，登入你最喜歡的網站，輸入密碼。該網站必須使用條件式來檢查你輸入的密碼與它為你的使用者名稱儲存的密碼*是否*匹配。
          \n\n### `如果`匹配，就登入！ \n\n###`否則`，給使用者一個出錯提示。  \n\n---\n\n## **要知道的詞彙**\n\n*
          ### **條件** - 程式在允許操作前要檢查的東西\n\n* ### **條件式** - 只在特定條件下執行的陳述式\"\n"

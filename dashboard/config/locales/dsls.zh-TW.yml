      'CSD: getText vs getNumber':
        markdown: |
          # getText 與 getNumber

          電腦以不同的方式存儲資訊。 電腦存儲資訊的兩種不同方式是字符和數字。

          `getNumber()`  以數字的型式去嘗試得到你要問的任何值。

          `getText()`  以字串的形式得到你要查詢的任何值，字串通常在你的程式碼中被標式成 `" "`。舉例來說，你所有的編號都是字串，那你可以使用  `getText()` 去取回數字，但只知道它被 `" "` 包圍。

          ##為什麼這麼重要？

          通常，將所有內容都作為字串取回是可以的，但是當您要進行數學運算時，您需要的是數字而不是字串。 當你嘗試將兩個字串加在一起時，電腦會認為你要將兩個字串合併為一個字串。

          因此，當你說  `"2" + "2"` 時，電腦會將它計算為 `"22"`。

          就像你說的 `2 + 2` (注意沒有 `" "`) ，電腦會計算為 `4`。

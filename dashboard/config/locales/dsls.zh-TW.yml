      New Challenge Introduction:
        content1: 在此描述
        markdown: "### 新挑戰：破解隨機替換加密法...透過一個新的小器具\n\n假設這次所有字母都不是依照相同的平移方式，而是將每一個英文字母隨機地對應到不同的字母呢？這種方式稱為**隨機替換加密法**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\n現在，您將面對經過**隨機替換**編碼的訊息，不再是經過簡單字母平移方式編碼的機密訊息。\n\n這次破解的困難度大增，而且需要比較複雜的工具幫忙，所以...\n\n當點選繼續後，您將看到一個**較新又較複雜版本的加密工具**，並且顯示許許多多不同的工具內容。\n\n但這工具是如何做到的，至今仍是個謎！\n\n###
          您的任務：\n\n * 了解這個新版本的工具到底做了什麼事情\n * 您接收到了什麼資訊/訊息呢？\n * 找出這個工具可以讓您完成什麼事情\n
          * 如同以往一樣：您無法破壞它。所以四處隨意戳戳看\n * 如果您了解了它的原理，那麼您應該就能夠解讀 經過隨機替換方法編碼的訊息\n \n###
          提示\n\n* 您知道在英文中，**E**是最常使用的字母嗎？ \n\n### 集合討論\n 再花了一些時間把玩這個工具之後，您應該跟您的夥伴、朋友、甚至是整個班級同學，一同討論您的發現。而且您將驗證您所了解的整個加密過程，以及其他可以使用這個工具的方法。\n"
      OPD-K5 CS Courses:
        markdown: "# 計劃 > Code.org入門\n\n\n## 第 1 步：選擇課程\n所有的課程 -- 從學前班到高中 -- 都列在了
          **[課程分類](https://studio.code.org/courses)**。要找到學習的計算機科學基礎課程，訪問 **[小學頁面](https://code.org/educate/curriculum/elementary-school)**
          並滾動到 \"課程\" 章節。所有的課程都不需要付費。與學校的同事討論，以確定如何將課程與各種科目整合在一起。\n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          第 2 步：設置課堂小組\n設置課堂小組來查看學生進度，為學生列印登入卡片，管理帳號，並在完成後列印出能帶回家的證書。點選連結 **[觀看簡短介紹](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**，展示了如何在
          Code.org 設置第一個計算機科學班級。也可以在 **[支援文檔](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**
          中找到這些步驟。\n![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          第 3 步：將課程分配給小組\n點擊正在教學的課程 -- 應該可看到下面這樣的頁面。點擊 \"分配課程\" 並將課程分配給某個小組。 \n![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          第 4 步：開始教學！ \n所需要的只是一堂將計算機科學概念帶入課堂的課程。一旦看到學生對計算機科學的熱情，就可以進一步制定每日課程計劃來指導學生，無需計算機即可進行的線下活動，以及與其他老師建立聯絡的論壇。"
      OPD-K5 Outline:
        markdown: |-
          # 入門 > 課程大綱

          該課程分為11個階段，每個階段均由“關卡”或“難題”組成。以下是完成整個課程後所學內容的概述：

          ## 第1階段：入門（10-30分鐘）

          通過完成第1階段：

          - 回顧課程詳情
          - 練習將Code.org作為學習平臺來使用
          - 計劃課程參與

          ## 第2階段：計算機科學基礎（10-30分鐘）

          通過完成第 2 階段：

          - 定義電腦科學，回顧關鍵字匯
          - 確定計算機科學教學的好處
          - “編碼”和“計算機科學”的不同
          - 說明視覺化程式設計來入門的好處

          ## 第3階段：展望（10分鐘）

          通過完成第 3 階段：

          - 通過回顧接下來的課程，來準備好 "掌握計算機科學基礎"

          ## 第4階段：掌握基礎知識：序列（10-30分鐘）

          通過完成第4階段：

          - 定義“程式”和“演算法”
          - 使用Code.org視覺化程式設計引擎寫一些簡單程式
          - 在班級應用上的反思

          ## 第5階段：掌握基礎知識：迴圈（20-45分鐘）

          通過完成第5階段：

          - 定義“迴圈”並解釋它們的重要性
          - 練習編寫簡單的迴圈
          - 反思班級應用

          ## 第6階段：掌握基礎知識：條件陳述式（20-45分鐘）

          通過完成第6階段：

          - 定義“條件陳述式”並解釋它們的重要性
          - 練習編寫簡單的條件陳述式
          - 反思班級應用

          ## 第7階段：掌握基礎知識：函數（20-45分鐘）

          通過完成第7階段：

          - 定義“函數”並解釋它們的重要性
          - 練習編寫簡單的函數
          - 反思班級應用

          ## 第8階段：掌握基礎知識：事件（30-60分鐘）

          通過完成第8階段：

          - 定義“事件”並解釋它們的重要性
          - 練習編寫簡單的事件
          - 反思班級應用

          ## 第9階段：教授計算機科學的最佳實踐（30-60分鐘）

          通過完成第9階段：

          - 回顧教授計算機科學的最佳實踐

          ## 第10階段：計劃（30-60分鐘）

          通過完成第10階段：

          - 瀏覽Code.org資源，如教師面板
          - 計劃如何將計算機科學集成到實踐中

          ## 第11階段：下一步（10-30分鐘）

          通過完成第11階段：

          - 反思學習過程
          - 為下一步繼續學習做計劃
          - 與對計算機科學教育感興趣的全球教育工作者社區建立聯繫
          - 分享體驗和對此課程的回饋

          > **注意**：上面提供了建議時間，以幫助計劃學習。請注意，根據自己以前的知識，興趣和學習速度，實際花費的時間可能更多或更少。這門課程完全是自定進度的；可以隨時退出課程並隨時返回，或重新訪問任何階段或級別。

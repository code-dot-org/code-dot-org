        markdown: |
          # 概述

          本堂課將分組設計鋁箔紙船，該船將在盡可能承載最多硬幣的情況下漂浮在水上。在課程結束時，小組將會討論在活動中的經驗，並與將在本課程其他部分中所要解決的類型問題建立聯繫。


          ## 資源

          * [鋁箔紙船](https://docs.google.com/document/d/1C5RMzH0811r8e2XdVbWV-GANm3uIar2_N8hI9jqX2rk/export?format=pdf) - 活動指南 (複製為 [MS Word](https://docs.google.com/document/d/1C5RMzH0811r8e2XdVbWV-GANm3uIar2_N8hI9jqX2rk/export?format=doc), [Google Doc](https://docs.google.com/document/d/1C5RMzH0811r8e2XdVbWV-GANm3uIar2_N8hI9jqX2rk/copy))

      DesigningForAccessibilityMarkdownLevel_2019:
        markdown: |
          "# 無障礙設計

          * 在電腦科學的世界裡，**無障礙**是指為殘疾人士創造科技。
          * 殘疾包括身體、聽覺、視覺以及其他許多其他方面的殘疾。
          * 殘疾分很多種類，在不同方面影響人們，包括他們使用**智慧型手機應用程式**等科技的方式。
          * 為殘疾人士設計便利的應用程式也可以讓這些程式更好地為其他人服務！


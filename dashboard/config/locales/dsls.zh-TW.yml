      Internet Simulator Setup:
        content1: 在此描述
        markdown: |
          #Code.org的網路模擬器

          注意：此課程內所列出的指令是給老師在把這個網路模擬器當作獨立工具使用，以便與Ｃode.org電腦科學原理課程分開．如果你正在計畫使用Code.org CSP課程中的活動，請前往[CSP課程](https://cpde.org/educate/csp)_

          ###內容

          *什麼是網路模擬器? 概觀(請參閱下方說明)
          *[設定命令集[(/s/netsim/stage/1/puzzle/2)
          *[常見問題集](/s/netsim/stage/1/puzzle/3)

          ##什麼是網路模擬器? 概觀：

          網路模擬器是一個由Code.org開發的工具，給我們新的中學[電腦科學原理](https://code.org/educate/csp)課程所使用．這個工具設計成可以幫助學生取得(解決)實際在不同種類相關於發生在連網電腦上的經驗．這個網路模器器也會用在不同的課程內，在我們課程階段1與2來依序建立網路網路中不同層

          如果你考慮在課堂上使用我們的工具來進行你設定的項目，我們建議你透過我們的[教學計劃](https://curriculum.code.org/csp/unit) 來熟悉工具．下一章節的**設定指令集**是讓使用此網路模擬器的老師可以與Code.org CSP課程分開使用

          此工具本身並不會教學這些網路的概念，但是可以提供一個讓多個學生可以一起使用的環境，能讓學生互相發送二進位, 十進位，或著是以asscii為基礎的訊息． **環境可以組態設定** 是個能以多樣方式來設計各種問題，視覺化資料呈現，主機間互連，同時也能支援網路上相關概念上的學習．

          此網路模擬器是設計在課堂上給學生一起合作來解決問題．通常這些問題涉及通訊協定或設計一些將資訊可以結構化編碼的方式來讓在網路上傳輸是可行的

          **在Code.org's 電腦科學原理課程** 我們通常以下列的方式來安排課程於活動:

          **首先，向學生提出一些挑戰問題**
          *如: 網路本來就不可靠，訊息是會遺失的*
          **給學生一個機會透過模擬器來體驗這些問題**
          *如：去觀察路由器的紀錄擋，來發現大約有10~20%的訊息是被丟掉且封包能不按照預定順序發送

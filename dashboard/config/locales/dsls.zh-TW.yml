        content1: 在此描述
        markdown: |
          #Code.org的網路模擬器

          注意：此課程內所列出的指令是給老師在把這個網路模擬器當作獨立工具使用，以便與Ｃode.org電腦科學原理課程分開．如果你正在計畫使用Code.org CSP課程中的活動，請前往[CSP課程](https://cpde.org/educate/csp)_

          ###內容

          *什麼是網路模擬器? 概觀(請參閱下方說明)
          *[設定命令集[(/s/netsim/stage/1/puzzle/2)
          *[常見問題集](/s/netsim/stage/1/puzzle/3)

          ##什麼是網路模擬器? 概觀：

          網路模擬器是一個由Code.org開發的工具，給我們新的中學[電腦科學原理](https://code.org/educate/csp)課程所使用．這個工具設計成可以幫助學生取得(解決)實際在不同種類相關於發生在連網電腦上的經驗．這個網路模器器也會用在不同的課程內，在我們課程階段1與2來依序建立網路網路中不同層

          如果你考慮在課堂上使用我們的工具來進行你設定的項目，我們建議你透過我們的[教學計劃](https://curriculum.code.org/csp/unit) 來熟悉工具．下一章節的**設定指令集**是讓使用此網路模擬器的老師可以與Code.org CSP課程分開使用

          此工具本身並不會教學這些網路的概念，但是可以提供一個讓多個學生可以一起使用的環境，能讓學生互相發送二進位, 十進位，或著是以asscii為基礎的訊息． **環境可以組態設定** 是個能以多樣方式來設計各種問題，視覺化資料呈現，主機間互連，同時也能支援網路上相關概念上的學習．

          此網路模擬器是設計在課堂上給學生一起合作來解決問題．通常這些問題涉及通訊協定或設計一些將資訊可以結構化編碼的方式來讓在網路上傳輸是可行的

          **在Code.org's 電腦科學原理課程** 我們通常以下列的方式來安排課程於活動:

          **首先，向學生提出一些挑戰問題**
          *如: 網路本來就不可靠，訊息是會遺失的*
          **給學生一個機會透過模擬器來體驗這些問題**
          *如：去觀察路由器的紀錄擋，來發現大約有10~20%的訊息是被丟掉且封包能不按照預定順序發送
      Internet Simulator Setup 2:
        content1: 在此描述
        markdown: "# 互聯網模擬器：設置說明\n\n1. **在代碼工作室中創建小組。** 為了班級中的學生能相互通訊，需要在代碼工作室關聯到同一個小組中。作為教師帳號登錄後，需要為所有學生的加入創建小組。要創建小組：\n
          * 流覽至教師面板的[sections](https://code.org/teacher-dashboard#/sections)部分\n *
          點擊“新建小組”按鈕。推薦講登錄類型選為“電子郵箱”並將課程選為“cspunit1”。 \n <br>\n<img src=\"https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png\"
          width=\"600px\" />\n<br><br>\n2. **讓學生加入小組。** 小組創建好後，點擊小組的“管理學生”連結。學生創建了自己的代碼工作室帳號後，就可以讓他們通過頁面中的小組代碼來加入。\n<br>\n<img
          src=\"https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png\"
          width=\"400px\" />\n<br><br>\n3. **將要使用的互聯網模擬器版本的位址共用給學生。** 在 [code.org/internetsimulator](http://code.org/internetsimulator)
          上已經有了幾個不同的互聯網模擬器配置。當找到自己的活動可以使用的配置後，將位址共用給學生。如果學生們都在同一個小組裡，會在打開同樣的位址後，自動連接到一起。
          \ \n\n_下一個：常見問題_\n\n\n\n"
      Internet Simulator Setup 3:
        content1: 在此描述
        markdown: |+
          # 互聯網模擬器：常見問題

          #### 哪裡有設計用來使用互聯網模擬器的活動？
          為電腦科學原理課程設計的活動，包括特定的互聯網模擬器，可以在[here](https://code.org/educate/csp)的單元課程計劃中找到。許多課程計劃都有“教師提示和技巧”的支援視訊，這些視訊演示了在課堂活動中，如何將互聯網模擬器作為一部分來使用。可以按原樣使用這些活動，或者隨時修改以適合自己的課堂！

          #### 是否能為自己的班級定制互聯網模擬器？
          很遺憾，當前不能為Code.org之外的人員創建互聯網模擬器的特殊配置和說明。我們已嘗試提供了大量的配置，希望能適合您的課堂和活動。長期來看，希望能讓其他人有辦法配置此工具。

          #### 當學生訪問提供的互聯網模擬器網址時，彼此看不見。該怎麼辦？
          為了讓學生們能在互聯網模擬器的大廳裡相互看到，他們需要在同一個小組中。再檢查一下是否完成了前一頁的小組設定說明，並確定有問題的學生都用特定的小組代碼加入了。同時，有的學生可能已經使用過Code.org，並存在於多個小組中，因此確保他們知道本小組的名稱，並在進入大廳前，從下拉清單中選擇了此小組。




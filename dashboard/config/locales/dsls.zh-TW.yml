          # 創新研究

          從下列主題中選一個閱讀. 你會想要找尋一些資訊, 來了解那些與你相關的創新資訊科技

          ## 穿戴式科技
          穿戴式科技包含了那些以任何形式為了使用者穿戴所設計的計算裝置, 無論它是否內嵌於衣物或者是以配件及飾品呈現.
          許多穿戴式科技, 像是智慧計步器, 與具有健康及安全的裝置在功能上有所重疊. 但它們都是可穿戴於人身上且主要是用來幫助改善人的健康.

          ## 健康及安全
          這是項非常廣的主題, 其包含了一般消費者用來改善自身健康及安全的消費型產品以及醫生或是其他專職人員所使用的專業型產品.

          ## 農業
          農業或許不是一項很顯而易見的主題, 但是科技化的創新在農業上曾有巨大的變革. 這包含了將電腦應用在現存的農業設備上, 使用感應器和機器人來監控作物, 以及分析資料以改善效率和永續性.

          ## 製造業
          資訊科技在快速的製作原型, 工業用機器人以及自動化的生產產品上曾有一個主要的變革. 不論是有能力進行更小的製程(像是3D列印機和雷射切割機)或是將電腦整合進工廠作業, 在製造業上還有許多值得研究的地方.

          ## 藝術和設計
          藝術與電腦的融合能產生令人印象深刻與意想不到的結果. 儘管你可能無法找到可用的藝術和設計的商用產品, 但你可以找到非常多種使用各種資訊科技所創造和呈現的自製產品.

          ## 智慧家庭

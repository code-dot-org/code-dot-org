      CSD-U5-SFLP Problem Solving with Big Data:
        markdown: |
          # 概述

          本課程所涵蓋的內容：有關一個組織如何透過收集與使用數據來解決現實世界中的問題。課程將探討三種可使用數據解決的情況，並且針對希望解決的數據類型、以及如何收集數據等問題進行腦力激盪法的思考。每個場景還包括一部以現實生活的服務為主、利用數據來解決類似問題的影片。



      'Technique: Frequency Analysis':
        content1: 在此描述
        markdown: "# 破解替換加密法\n\n破解一個隨機替換加密法的最佳方法就是被稱為**頻率分析**的技術\n\n轉述自： [維基百科](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n*
          **頻率分析** 是一種根據特定字母相較其他的在英文中出現次數多寡的技術。\n* 舉例來說，通常在一段英文段落文本中，*E*、*T*、*A* 以及
          *O* 這四個字母是最常見的；然而 *Z*、*Q* 跟 *X* 則是相對少見的。同樣的，*TH*、*ER*、*ON* 以及 *AN* 這四種字母組合相較於其他組合來說，是最常一起出現的字母組合。\n*
          事實上，概略來說，在幾乎 *所有的* 英文的樣本文本中，字母出現次數的分佈都是一樣的。\n\n在前一頁中的物件，是刻意用來幫助你 **透過頻率分析的方式來破解一個替換加密法**。\n\n靠著分析加密訊息中字母出現的頻率，並比對常見典型的英文散文中的字母頻率，你就可以開始專心研究哪些可能的字母對應關係了。\n\n這個工具告訴你在橘色標示的加密文本中字母出現頻率，並對照一般典型英文中的字母頻率（以藍色標示）。\n\n###
          提示：該從哪裡下手呢？\n\n1. 找出比較短的單字，並優先嘗試破解它們。你知道幾個是只有一個字母的單字（”a“）嗎？還有一個非常常見的單字，而且是由三個字母組成的
          \"the\"。 \n2. 一旦你完成破解了那些較短的單字，你就已經得到一些常見的字母替換關係了。你就應該可以開始使用自己的直覺來檢視並猜測其他已經被部分替換好的單字。
          \n3. 在找出一些比較難破解的字母之後，剩下的對應關係就很好解決了。\n4. 靠著比對字母出現的頻率，將帶來更顯著的洞見資訊而能夠進行更有效率的猜測。\n\n###
          不如嘗試這樣子做：\n下面的動畫告訴你有其他人是這樣下手的。以下是他們嘗試的方式\n\n* 首先，根據字母出現的頻率進行排序。 \n* 確認可能會對應到
          `the` 單字的字母組合。  \n這是一個很好的下手點！\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          隨機替換是一個好的加密方法嗎？\n* 在短暫的練習操作之後，你花了多久的時間破解了一個隨機替換加密法呢？\n* 而這種方法，你覺得適合嗎？\n"
      Terminology Recap:
        content1: 在此描述
        markdown: |
          # 中間總結

          經過**凱薩加密方法**加密過的訊息是容易破解的，而且當有計算工具在手邊可以利用時，就會變得更加容易破解。現在你已經對於破解字母移轉加密方法有了練習以及經驗。（相當簡單，對吧？）那麼，我們再來嘗試一些稍微困難一點的方法吧。


          **技術總結：**

          * **加密** - 對訊息進行編碼的過程。為了讓訊息保持機密性，並且達到只有經過授權的人員可以閱讀訊息的目的。
          * **解密** - 對訊息進行反加密的過程，就是將秘密訊息轉變回原本的文字訊息。
          * **加密方法** - 可以完成加密訊息的一種技術（或是演算法）
          * **凱薩加密方法** - 一種針對英文字母進行固定數量平移（向前或向後）的加密技術
          * **加密破解** - 當您完全不了解加密方法並且式圖解碼秘密訊息時，您就是在嘗試破解加密。

          點擊繼續，並接受**下一個挑戰**...

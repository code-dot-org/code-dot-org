        markdown: |-
          ＃ 歡迎使用App Lab設計模式
          App Lab “設計模式” 讓你拖放用戶界面的元素到應用程式中。

          ### 詞彙
          **使用者界面 (UI)** - 應用程序的「使用者界面」或「 UI 」，指的是人(使用者) 與電腦或應用程式進行互動的方式。 您可能會從經驗中了解一些常見的使用者界面模式：

          **UI 元素** 或物件，像是按鈕，圖像，文字框，下拉選單，螢幕等。
          **UI 事件** 或控制，像是點擊、滾動、移動滑鼠、輸入鍵盤按鍵等等。

          App Lab讓您輕鬆地將UI元素添加到您的應用程式中，且新增程式碼，以讓使用者在與這些元素進行互動時做出回應。 這是一個兩階段的過程，但是我們將在本課程中學習所有內容。

          首先，讓我們看一下“設計模式”並將一個UI元素 (一個按鈕) 新增到我們的應用程式中。 稍後我們將新增程式碼。

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          你會在應用程式的區域上方看到一組新的開關，可以在“設計模式”和“程式碼模式”之間來回切換。</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>在你想要的地方拖放就可以簡單的新增元素。 在應用程式的視窗裡，您可以重新放置它，調整其大小並更改許多其他屬性 </p>


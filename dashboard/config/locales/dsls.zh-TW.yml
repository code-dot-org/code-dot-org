      csp_unit_assessment_overview:
        content1: 在此描述
        teacher_markdown: "### 注意：這個評估是什麼，不是什麼\n\n* 此評估**被設計成AP選擇題評估“風格”**。\n\n* 這意味著這些問題**並不是**專門針對此前的課程。相反，這些問題與理論上已經解決的基礎AP學習目標有關。\n\n*
          這**意味著**學生可能需要從他們所學的知識中做一些推斷來回答問題。\n\n* 這**意味著**問題可能“很難”，尤其是對第一次接觸的人來說。\n\n所以總的來說，請**謹慎使用**\n\n*
          運用你的判斷力來判斷這個評估的利害關係。\n\t* 你不必用這個評估來給學生打分，或者\n    * 你可以用不同的方式給學生打分，而不是簡單地取正確率。\n\n*
          確保你使用的方式能夠在知識調查方面保持課堂精神。\n\t* 如果你擔心學生會氣餒，那麼也許可以將此評估重新定義為一個調查的機會，讓學生嘗試問題，然後去研究答案，改變他們出錯的地方，或者開發他們自己的問題集。\n\n\n---\n\n####
          常見問題 -- 如何準備、管理和審查評估\n\n請參閱我們的**[常見問題文檔](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)**其中包含：\n\n*
          關於如何準備、管理和審查評估的截圖\n* 解決常見問題\n\n\n#### 如何查看/審查學生的答案的簡短總結\n\n1. 前往[教師面板](https://code.org/teacher-dashboard#/)\n2.
          選擇你的電腦科學原則部分\n3. 你會看到一些紫色的標籤，包括文本回應、評估等。\n4. 點擊**評估/調查**\n5. 從課程選擇器下拉式選單中，**選擇該評估出現的單元（例如第1單元：互聯網）**\n6.
          對於所有*提交*評估的學生，你將看到兩個表格：\n   * 第一個表格是匯總視圖，匯總了所有提交的學生的正確率，包括他們提交的時間戳記\n   *
          第二個表格是每個學生提交的每個問題的答案的綜合列表\n\n    在這兩個表格的上方是一個下載（或匯出）為csv的按鈕 - 讓你可以在試算表中處理答案（推薦）。\n\n7.
          如果你需要允許學生取消提交他們的測試，請引導學生導航到測試的最後一頁並按“取消提交”。\n\n**取消提交說明：** \n\n你應該與學生明確規定取消提交的規則。學生可能會認為這是在測試結束後更改答案的好方法（即作弊），但你會看到學生提交測試的時間戳記。
          \ \n\n建議你明確表示，在某一特定時間之後，你不會考慮給任何測試打分或評分。如果沒有在規定的截止日期之前提交，如同你沒有收到。\n"

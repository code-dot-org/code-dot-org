      csf_putting_a_stop_to_online_meanness:
        content1: 在此描述
        markdown: |
          # 停止(STOP) 霸凌/惡意行爲

          ## 當有人在網路霸凌你的時候，應該怎麼做呢？

          * 先遠離霸凌現場 (**S**tep away)
          * 告知你所信任的大人此事 (**T**ell a trusted adult)
          * 優先使用經過大人認為適合小朋友的網站 (**O**K sites first)
          * 讓自己暫緩上網，並且思考如果自己遇到了霸凌或是惡意的行為時，應該要怎麼做 (**P**ause and think online)

          ![](https://images.code.org/f3e4987a130b27f7b589d7829b753aac-image-1584750971069.png)

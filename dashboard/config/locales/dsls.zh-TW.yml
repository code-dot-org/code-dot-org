      CSD U2 L1 Overview:
        content1: 在此描述
        markdown: |-
          # 總覽
          本課程包含了提供服務給一般使用者和創作者為目的的網站。 這課程探討了美國少數幾個最常用的網站，並討論了每個網站如何對一般使用者有用以及如何為創作者提供服務。

          ##詞彙
          * **網站**-一個連接在網際網路上並維護一個或多個頁面的地方。

          ##資源
          * [網站的目的-活動指南]（https://docs.google.com/document/d/16M-x8qNr0tdpfoHqyKo4sdbTzFOy5rKp8IBYmTQ7xkU/export?format=pdf）
        teacher_markdown: "* [製作網站的目的為何？ - 範例](https://docs.google.com/document/d/1wgsW8XNLrXeelcoMLLjp0kVgiJ-pnBivrvfcyL06b-A/edit)([PDF](https://docs.google.com/document/d/1wgsW8XNLrXeelcoMLLjp0kVgiJ-pnBivrvfcyL06b-A/export?format=pdf)
          | [DOCX](https://docs.google.com/document/d/1wgsW8XNLrXeelcoMLLjp0kVgiJ-pnBivrvfcyL06b-A/export?format=doc))"
      CSD U2 L2 Overview:
        content1: 在此描述
        markdown: |-
          ＃總覽
          本課介紹網站作為個人表達的一種手段。 課程中首先討論人們用不同的方式來表達和分享自己的興趣和想法，然後研究由以前課程的學生所建立的一些範例網站。 最後，每個人都集思廣益並分享主題和興趣清單，要包含能在剩下的單元中建立開發個人網站的資源 。

          ##詞彙
          * **網站內容**-網頁中包含的原始文字，圖像和其他元素

          ##資源
          * [個人網站草稿-活動指南]（https://docs.google.com/document/d/1wnK0ntxFWvUyuEB6SksiTtUDqrEhZZn3VPLWynz-fV4/export?format=pdf）
        teacher_markdown: "* [個人網站的設計草稿](https://docs.google.com/document/d/10zHN3SErzKQLNEvr8e0j2UVjPCR5oSQdrfoFpbZbJiU/edit?usp=sharing)
          - Exemplar ([PDF](https://docs.google.com/document/d/10zHN3SErzKQLNEvr8e0j2UVjPCR5oSQdrfoFpbZbJiU/export?format=pdf)
          | [DOCX](https://docs.google.com/document/d/10zHN3SErzKQLNEvr8e0j2UVjPCR5oSQdrfoFpbZbJiU/export?format=doc))"
      CSD U2 L3 Overview:
        content1: 在此描述
        markdown: |-
          ＃總覽
          本課將介紹HTML，以解決如何將網站的內容和結構傳達給電腦的問題。 本課程以簡短的不插電活動開始，展示了有效傳達網頁結構的挑戰。 該課程在Web Lab中查看HTML頁面，並討論HTML標籤如何幫助解決此問題，然後使用HTML編寫單元的第一個Web頁面。

          ##詞彙
          * ** HTML **-超文字標記語言，一種用於建立網頁的語言
          * ** HTML元素**-網站的一部分，以開始標籤標記，有時以結束標籤關閉
          * ** HTML標記**-特殊字符集，用於指示HTML元素的開始和結束以及該元素的類型
          * **網站內容**-網頁中包含的原始文字，圖像和其他元素
          * **網站結構**-在網頁中不同區塊的內容，目的是在幫助電腦決定如何顯示內容

          ##介紹過的程式碼

          * ** [HTML]（// studio.code.org/docs/weblab/html/)**-`<html> </ html>`
          * ** [Doctype]（// studio.code.org/docs/weblab/doctype/)**-`<！DOCTYPE>`
          * ** [Paragraph]（// studio.code.org/docs/weblab/P/)**-`<p> </ p>`
          * ** [Body]（// studio.code.org/docs/weblab/body/)**-`<body> </ body>`
          * ** [Head]（// studio.code.org/docs/weblab/head/)**-`<head> </ head>`

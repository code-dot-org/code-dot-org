          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span><strong>備註:</strong> 向下滾動以查看UI元件的其它屬性，可能「隱藏」在下方</p>

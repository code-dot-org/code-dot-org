    callout:
      text:
        drag_blocks: Przeciągnij blok "idź" i przypnij go poniżej innego bloku
        run: Kliknij na "Uruchom", aby uruchomić program
        watch_again: Kliknij tutaj, aby obejrzeć film ponownie
        gray_block_explanation: Nie można usunąć bloków, które są szare. Czy mógłbyś
          jakkolwiek rozwiązać tę łamigłówkę?
        show_code_explanation: Kliknij tutaj, aby zobaczyć kod programu, który tworzysz
        instructions_repeat_explanation: Instrukcje dla każdej łamigłówki są powtarzane
          tutaj
        category_explanation: Masz te same bloki, ale teraz są one ułożone w kategorie
        set_sprite_image: Dołącz blok "ustaw obrazek aktora" do bloku "kiedy historia
          się rozpocznie", aby aktor mógł wziąć udział w historii
        studio_say_text: W te cudzysłowy wpisz to, co ma powiedzieć Twoja postać
        jigsaw_click: Kliknij ten blok!
        move_elsa_forward: Złap blok "idź naprzód" i dołącz poniżej bloku "Start",
          aby Elsa poszła naprzód
        turn_elsa: Użyj bloku "Skręć", aby Elsa obróciła się. Liczba wybrana z listy
          rozwijanej, określa o ile stopni Elsa ma się obrócić
        replace_questions: Użyj rozwijanego menu, aby zastąpić "???" przez liczbę
        replace_questions_degree: Użyj rozwijanego menu, aby zastąpić "???" przez
          prawidłową liczbę stopni obrotu
        repeat_blocks: Użyj bloku "Powtarzaj" i otocz nim inne bloki w obszarze roboczym
        repeat_blocks_1: (1) Użyj tego bloku i umieść go dookoła szarych bloków w
          obszarze roboczym
        repeat_blocks_2: (2) Przesuń blok "Powtórz" tutaj i umieść szare bloki wewnątrz
          niego
        snowflake_dropdown: Użyj tej listy rozwijanej, aby utworzyć różne płatki śniegu!
        degrees_per_side: Podziel 360 przez liczbę stron, aby uzyskać miarę każdego
          kąta w stopniach.
        set_sides: Użyj tego bloku, aby ustawić "strony" do numeru potrzebnego do
          skompletowania puzzli.
        set_length: Użyj tego bloku, aby ustawić "długość" poprawnej wartości.
        which_equation: Which equation makes each side shorter for shapes with more
          sides?
        get_nectar: Użyj nowego bloku "dostać nektar".
        actions_category: Przybornik ma nowy wygląd! Bloki "Akcje" są teraz tutaj.
        draw_square_hint: 'Wskazówka: Użyj pętli kwadratowej, którą wykonałeś w ostatnich
          puzzlach.'
        edit_function: Kliknij tutaj, aby edytować swoją funkcję.
        create_function: Kliknij tutaj, aby otworzyć menu "Funkcje", następnie kliknij
          przycisk "Utwórz funkcję".
        house_hint: It's ok if the picture doesn't look like a house yet. We will
          fix it in the next puzzle.
        edit_draw_square: Use this button to edit the function and add the loop.
        edit_get_nectar: Use this button to edit the function and change the direction
          the Bee will turn to get the nectar.
        logic_category: Open the "Logic" flyout to find the "if/else" block.
        length_parameter: Czy potrafisz poprawić tę funkcję tak, aby używała parametru
          "długość"?
        frozen_diamond_repeat: Użyj bloku "powtarzaj" aby utworzyć ten kształt.
        frozen_circle_function_in_circle_turn: Don't forget to turn after creating
          each circle.
        frozen_circle_function_with_parameter_circle: Use the "create a circle" block
          and change the size.
        frozen_snowflake_branch: Use the "create a snowflake branch" block
        frozen_create_square: Attach more blocks here to create a square
        playlab_drag_say: Przeciągnij blok "powiedz" i wpisz "hello"
        playlab_use_twice: Use this block twice and remember to change the actor number
        playlab_move_girl: Use the "move right" block to move Tennis Girl
        playlab_play_sound: Add "play sound" block here
        playlab_arrow_keys: Remember to use these to move the witch after clicking
          on Run
        playlab_add_move: Add "move" blocks inside this repeat block
        playlab_add_score: Add score blocks here
        playlab_add_blocks: Add your blocks here
        set_variable: Drag a number block here to set your variable
        place_variable: Drag your variable inside this block
        bee_for_loop: Drag the largest number of nectar you want the bee to collect
          here
        place_counter_variable: Drag your counter variable inside this block
        function_editor_draw_square: This is your function definition. These blocks
          run everytime you use the "draw a square" block
        change_here: Popraw tutaj
        write_draw_square_function: Przeciągnij tutaj bloki z przybornika, które narysują
          kwadrat
        write_draw_triangle_function: Przeciągnij tutaj bloki z przybornika, aby narysować
          trójkąt
        edit_add_parameter: Kliknij przycisk "Edytuj", aby dodać parametr w Twojej
          funkcji
        add_and_drag_parameter: Napisz tu nazwę swojego parametru, kliknij "dodaj"
          (add), a następnie przeciągnij to do definicji swojej funkcji
        fill_in_actor: Wypełnij ??? liczbami, które odpowiadają każdemu aktorowi (1,
          2 i 3)
        repeat: Umieść bloki wewnątrz pętli, aby powtórzyć polecenia
        if_bee_nectar: Użyj bloku IF aby zdecydować, czy pszczoły powinny dostać nektar
        if_else_bee: Użyj bloku "if/else" (jeżeli/w przeciwnym wypadku), aby pszczoła
          mogła dostać nektar jeśli to jest kwiat lub zrobić miód - w przypadku gdy
          nie jest to kwiat
        repeat_full_circle: Wpisz ile razy zombie musi wykonać ruch, aby zrobić pełne
          kółko
        place_length_variable: Przeciągnij zmienną długość (length) tutaj, aby zastąpić
          znaki zapytania
        arrows_move_actor: Używaj strzałek, aby poruszać się aktorem
        right_arrow_fireball: Użyj strzałki w prawo, aby strzelać ognistymi kulami
        name_function: Napisz tu nazwę swojej funkcji
        Infinity_move_right_runbutton: Add move block here
        Infinity_move_directions_callout: Which block will make Baymax move up when
          the up arrow is pressed?
        Infinity_move_collide_callout: Play a sound when this event occurs.
        Infinity_repeat_callout: Place Move blocks inside here

      Unit 1 Lesson 1 Overview:
        markdown: "# Prehľad\n\nV tejto lekcii študenti pracujú v skupinách na navrhovaní
          člnov z hliníkovej fólie. Cieľom je navrhnúť čln, ktorý udrží čo najviac
          mincí. Na konci hodiny sa študenti zamyslia nad svojimi skúsenosťami s touto
          aktivitou a spoja si ich s typmi riešenia problémov, ktoré budú riešiť po
          zvyšok kurzu. \n\n\n## Materiál\n\n* [Hliníkové člny](https://docs.google.com/document/d/1C5RMzH0811r8e2XdVbWV-GANm3uIar2_N8hI9jqX2rk/export?format=pdf)

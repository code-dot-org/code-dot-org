      'Overview: If Statements':
        markdown: |-
          # Podmienka Ak

          ## Ako fungujú podmienky Ak

          <img src="https://images.code.org/361556bbff61bf91e2c737f745582dff-image-1479418505481.png" style="float: right; margin-left: 20px; margin-right: 20px">

          Podmienky Ak ti umožňujú *urobiť rozhodnutie, ktoré určí, ktoré riadky kódu sa majú spustiť ako ďalšie.*

          Vpravo je schéma zobrazujúca prvky základnej podmienky `ak` v JavaScripte.

          Podmienka ak obsahuje dve základné časti.

          1. Podmienka, ktorá sa má vyhodnotiť (Booleovský výraz, ktorý sa vyhodnotí ako **pravda** alebo **nepravda**)
          2. Kód, ktorý by sa mal spustiť, *ak* bol výraz pravdivý - uzavretý v zložených zátvorkách

          ## Ukážkový príklad
          <img src="https://images.code.org/ca716e009ddb8dc397eb5a651a1ac2d7-image-1479420772852.png" style="display: block; margin: auto; float: right">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">1.</span>
          Program sa spúšťa riadok po riadku tak, ako čakáš. Zobrazí správu a potom vyzve používateľa na zadanie čísla. Čokoľvek používateľ napíše, sa uloží do premennej <code>vek</code> a potom prejde na ďalší riadok...
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">2.</span>
          Keď sa vyskytne podmienka <code>ak</code>, <em>prvé</em> čo program spraví, je vyhodnotenie podmienky v zátvorkách. V tomto okamihu program skontroluje, či je hodnota v premennej <code>vek</code> väčšia alebo rovná 18. Ak je, potom hovoríme výraz "<strong>pravda</strong>". V opačnom prípade vráti hodnotu nepravda.
          </p

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">3.</span>
          Tieto príkazy console.log sa vykonajú <em>iba</em>, ak bol výraz pravdivý. Skladané zložené zátvorky obklopujú celý kód, ktorý by sa mal vykonať, len ak bol výraz pravdivý. V opačnom prípade je celá časť kódu vnorená do podmienky ak <em>preskočená</em>.

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">4.</span>
          Exekúcia sa začína tu, v prvom riadku po záverečnej zloženej zátvorke podmienky ak. Tento riadok sa <em>vždy</em> vykoná, ale všimni si, že ak by používateľ zadal vek menší ako 18 rokov, celá podmienka ak by bola preskočená a bolo by iba povedané "Ďakujeme za overenie". (Túto nepríjemnosť čoskoro napravíme).

          </p>

          <div style="clear: both">&nbsp;</div>

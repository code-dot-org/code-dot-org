      'Overview: Design Mode':
        markdown: |-
          # Vitajte v dizajnovom režime App Labu
          V aplikácii App Lab ti "dizajnový režim" umožňuje presúvať prvky používateľského rozhrania do aplikácie.

          ### Slovná zásoba
          * **Používateľské rozhranie (UI)** - Spôsob interakcie osoby (používateľa) s počítačom alebo aplikáciou.
          * **Prvky používateľského rozhrania** alebo objekty, ako sú tlačidlá, obrázky, textové polia, rozbaľovacie ponuky, obrazovky atď.

          ## Príklad

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Nad oblasťou aplikácie sa zobrazí nová skupina prepínačov, ktorá ti umožní prepínať medzi "dizajnovým režimom" a programovacím režimom.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>Pridanie prvku je také ľahké ako jeho presunutie do aplikácie, kamkoľvek chceš. Akonáhle je na obrazovke aplikácie, môžeš ho upraviť, zmeniť jeho veľkosť a mnoho ďalších vlastností </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>Karta <em>Vlastnosti</em> zobrazuje všetko, čo môžeš zmeniť vo vzhľade prvku používateľského rozhrania.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span> <strong>ID prvku</strong> je dôležité, pretože to je spôsob, akým odkazuješ na prvok v kóde. O ID prvkov budeme diskutovať neskôr.</p>

          ![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)

          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 66%; float: right">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>Môžeš vytvoriť ľubovoľný text, ktorý používateľ uvidí v texte tlačidla.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span><strong>Poznámka:</strong> Posunutím nadol zobrazíš ďalšie vlastnosti prvku UI, ktorý sa môže "skrývať" dole.</p>
          </div>

          <div style="clear: both"></div>
          <hr>

          **Teraz si to vyskúšaj!**
      'Overview: If Statements':
        markdown: |-
          # Podmienka Ak

          ## Ako fungujú podmienky Ak

          <img src="https://images.code.org/361556bbff61bf91e2c737f745582dff-image-1479418505481.png" style="float: right; margin-left: 20px; margin-right: 20px">

          Podmienky Ak ti umožňujú *urobiť rozhodnutie, ktoré určí, ktoré riadky kódu sa majú spustiť ako ďalšie.*

          Vpravo je schéma zobrazujúca prvky základnej podmienky `ak` v JavaScripte.

          Podmienka ak obsahuje dve základné časti.

          1. Podmienka, ktorá sa má vyhodnotiť (Booleovský výraz, ktorý sa vyhodnotí ako **pravda** alebo **nepravda**)
          2. Kód, ktorý by sa mal spustiť, *ak* bol výraz pravdivý - uzavretý v zložených zátvorkách

          ## Ukážkový príklad
          <img src="https://images.code.org/ca716e009ddb8dc397eb5a651a1ac2d7-image-1479420772852.png" style="display: block; margin: auto; float: right">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">1.</span>
          Program sa spúšťa riadok po riadku tak, ako čakáš. Zobrazí správu a potom vyzve používateľa na zadanie čísla. Čokoľvek používateľ napíše, sa uloží do premennej <code>vek</code> a potom prejde na ďalší riadok...
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">2.</span>
          Keď sa vyskytne podmienka <code>ak</code>, <em>prvé</em> čo program spraví, je vyhodnotenie podmienky v zátvorkách. V tomto okamihu program skontroluje, či je hodnota v premennej <code>vek</code> väčšia alebo rovná 18. Ak je, potom hovoríme výraz "<strong>pravda</strong>". V opačnom prípade vráti hodnotu nepravda.
          </p

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">3.</span>
          Tieto príkazy console.log sa vykonajú <em>iba</em>, ak bol výraz pravdivý. Skladané zložené zátvorky obklopujú celý kód, ktorý by sa mal vykonať, len ak bol výraz pravdivý. V opačnom prípade je celá časť kódu vnorená do podmienky ak <em>preskočená</em>.

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">4.</span>
          Exekúcia sa začína tu, v prvom riadku po záverečnej zloženej zátvorke podmienky ak. Tento riadok sa <em>vždy</em> vykoná, ale všimni si, že ak by používateľ zadal vek menší ako 18 rokov, celá podmienka ak by bola preskočená a bolo by iba povedané "Ďakujeme za overenie". (Túto nepríjemnosť čoskoro napravíme).

          </p>


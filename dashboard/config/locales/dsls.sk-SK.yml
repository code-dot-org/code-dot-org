      CSD U3 Collisions SFLP:
        markdown: |
          # Prehľad

          V tejto lekcii sa naučíme nové spôsoby, akými „sprite“ objekty vedia na seba pôsobiť. Po stručnom zopakovaní, ako sa používa blok „isTouching“, budete diskutovať o nových spôsoboch interakcie medzi dvoma „sprite“ objektmi. Potom použijete „isTouching“ na posunutie jedného „sprite” objektu druhým, a následne si precvičíte štyri bloky kolízie (collide, displace, bounce, and bounceOff).


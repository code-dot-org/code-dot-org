          * **Abstrakcia** – zjednodušená reprezentácia niečoho komplexnejšieho. Abstrakcie umožňujú nedbať na detaily, čo napomáha pri zvládnutí komplexity. Vďaka nim sa vieme zamerať na podstatnejšie koncepty, a uvažovať nad problémami na vyššej úrovni.


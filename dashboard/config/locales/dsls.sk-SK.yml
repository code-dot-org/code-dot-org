      CourseF_outbreak_story2:
        markdown: |-
          #  Nákaza: Myslite ako vedec

          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          Simulácie sú skvelým spôsobom, ako sa naučiť veci, ktoré sa v reálnom svete ťažko pozorujú. Pomáhajú vedcom vyriešiť problémy a testovať nové nápady bezpečným a efektívnym spôsobom. Simulácia vám ukáže, ako by mohla nákaza vírusom v mestečku Monster Town vyzerať.

          ## Obnoviť a znova prehrať!
          Aj keď si sami napíšete kód, je nemožné presne vedieť, čo sa stane po stlačení tlačidla Spustiť. Príšery sa pohybujú náhodne, takže neviete, či sa vírus šíri rýchlo alebo pomaly. Kedykoľvek zmeníte kód, nezabudnite simuláciu spustiť viackrát. Veci sa nestanú dvakrát rovnako!

          ## Zhromažďovanie údajov
          Zapisujte si svoje pozorovania počas spustenia simulácie. Môžete spočítať počet príšer, ktoré ochorejú, alebo pomocou časovača zistiť, ako rýchlo sa veci dejú. Napríklad ako dlho zvyčajne trvá, kým ochorejú všetky príšery, ak žiadna z nich nenosí masku?

          ## Vytváranie predpovedí
          Ak rozumiete svojmu modelu, môžete ho použiť na predpovede. Môžete dokonca zmeniť priebeh svojej simulácie a hádať, čo sa stane inak. Napríklad:
          * Čo by sa stalo, keby tam bolo dvakrát toľko príšer?
          * Čo by sa stalo, keby sa príšery pohybovali polovičnou rýchlosťou

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## Je Monster Town ako skutočný svet?
          Miera, do ktorej môže byť akýkoľvek model realistický, podlieha obmedzeniam.
          * Čo má vaša simulácia napadnutia spoločné s napadnutím vírusov v reálnom svete?
          * Aké sú rozdiely?
          Po dokončení tejto aktivity diskutujte o týchto otázkach s učiteľmi alebo so svojou rodinou!

          ## Čo ešte môžeme vymodelovať?
          V mestečku Monster Town ste už vytvorili funkčný model ohniska nákazy. Čo vaša simulácia nedokáže urobiť alebo ukážte, čo by ste si želali, aby dokázala? Ak chcete pokračovať, stlačte tlačidlo Pokračovať a naučte sa modelovať ešte viac:
          * Zvyšovať počet príšer v simulácii
          * Pomáhať príšerám zotaviť sa z vírusu
          * Pravdepodobnosť, imunita, vakcíny atď.!

          Môžete tiež zdieľať svoj simulačný model s ostatnými alebo zdieľať správu o tom, čo si myslíte, že môžeme urobiť, aby sme pomohli udržať zdravie ostatných, keď sa do mesta dostane vírus.

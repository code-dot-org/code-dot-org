      'Technique: Frequency Analysis':
        content1: Sem pridať popis
        markdown: "# Prelomenie substitučných šifier\n\nNajlepšia metóda na prelomenie
          šifier s náhodnou substitúciou je známa ako **frekvenčná analýza** \n\nParafráza
          z: [Wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n* **Frekvenčná
          analýza** je metóda založená na tom, ako *často* sa určité písmená vyskytujú
          v angličtine v porovnaní s inými.\n* Napríklad v anglickom texte sa písmená
          *E*, *T*, *A* a *O* vyskytujú najčastejšie, zatiaľ čo písmená *Z*, *Q* a
          *X* sú zriedkavé. Rovnako, *TH*, *ER*, *ON*, a *AN* sú najčastejšie páry
          písmen, ktoré sa vyskytujú vedľa seba.\n* Zastúpenie písmen je v skutočnosti
          zhruba rovnaké v takmer *všetkých* vzorkách anglického textu. \n\n\nVerzia
          widgetu na predchádzajúcej stránke by ti mala pomôcť **prelomiť substitučnú
          šifru pomocou frekvenčnej analýzy**.\n\nAnalýzou frekvencie písmen v šifrovanej
          správe v porovnaní s frekvenciou písmen v typickom anglickom texte môžeš
          začať spresňovať, čo by mohli byť niektoré mapovania písmen.\n\nTento nástroj
          ukazuje porovnanie frekvencie písmen v šifrovanom texte (oranžová) s frekvenciami
          typickými v angličtine (modrá).\n\n### Pomôcka: Kde začať?\n\n1. Nájdi najskôr
          krátke slová a „prelom“ tie.  Koľko jednopísmenových slov poznáš? („a“).
          \ Časté trojpísmenové slovo je napríklad „the“.\n2. Ak to urobíš, získaš
          substitúcie pre najbežnejšie písmená. Teraz sa môžeš pokúsiť intuitívne
          rozlúštiť iné slová pomocou týchto čiastočných substitúcií.\n3. Keď rozlúštiš
          zopár náročných písmen, zvyšok ti pôjde rýchlo.\n4. Porovnanie frekvencie
          písmen poskytuje dobrý základ pre uskutočnenie spoľahlivých odhadov.\n\n###
          Skús toto:\nAnimácia nižšie ukazuje pokusy niekoho iného. Zatiaľ vyskúšali
          toto:\n\n* Najskôr roztriedili znaky podľa frekvencie. \n* Identifikovali
          skupinu znakov, ktoré môžu byť namapované na slovo „the“.  \nTo je dobrý
          začiatok!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Je náhodná substitúcia dobrá? \n* Ako dlho ti trvá po krátkom nácviku prelomiť
          šifru s náhodnou substitúciou?\n* Je to dobré alebo zlé?"
      Terminology Recap:
        content1: Sem pridať popis
        markdown: "# Pauza a rekapitulácia\n\nSprávy šifrované pomocou **Cézarovej
          šifry** je možné veľmi ľahko prelomiť a to prostredníctvom výpočtových nástrojov.
          Teraz, keď si si vyskúšal prelomiť abecednú šifru (celkom v pohode, čo?),
          skúsime niečo trochu ťažšie. \n\n**Zhrnutie nových pojmov**\n\n* **Zašifrovanie**
          – proces, pomocou ktorého vieme zakódovať tajné správy, takže ju budú vedieť
          prečítať iba tí, ktorí sú na to autorizovaní.\n* **Dešifrovanie** – opačný
          proces, ktorý rozlúšti danú šifru a odhalí originálny text správy.\n* **Šifra**
          – pojem, ktorý označuje techniku (alebo algoritmus) šifrovania správ. \n*
          **Cézarova šifra** – technika, ktorá zašifruje správu posunutím abecedy
          o zopár znakov alebo čísel.\n* **Prelomiť šifru** – keď sa snažíš dekódovať
          tajnú správu *bez* poznania techniky šifrovania. V podstate sa snažíš **prelomiť**
          zašifrovanú správu. \n\nStlač Pokračovať, aby sa ti zobrazila **Nová výzva**...\n\n
          \n"

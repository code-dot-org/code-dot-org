      CSD U3 Lesson Overview 6:
        markdown: |
          # Prehľad

          V tejto lekcii si predstavíme objekt "sprite", ktorý nám umožní vytvárať zaujímavejšie a detailnejšie obrázky. Každému "sprite" objektu  môžeme prideliť obrázok, ktorý bude zobrazovať. „Sprite“ objekty tiež zaznamenávajú viaceré hodnoty, čo sa nám zíde pri vytváraní animácií. Na konci lekcie si každý pomocou "sprite" objektov vytvorí vlastnú scénu.

          ## Slovná zásoba

          * **Charakteristika (property)** - atribúty, vlastnosti, ktoré popisujú daný objekt
          * **Sprite** - grafický objekt na obrazovke s charakteristikami, ktoré popisujú jeho umiestnenie, pohyb a vzhľad.

          ## Nový kód

          * [drawSprites()](//studio.code.org/docs/gamelab/drawSprites/)
          * [sprite.scale](//studio.code.org/docs/gamelab/scale/)
          * [var sprite = createSprite()](//studio.code.org/docs/gamelab/createSprite/)

          ## Zdroje

          * [Plánovanie scény so "sprite" objektami - Activity Guide](https://docs.google.com/document/d/1I5w4VKBu4qPmoSSve_AwyaVQ47FWkJ-fSq4zfmQCsG8/export?format=pdf)
      CSD U3 Lesson Overview 7:
        markdown: |+
          # Prehľad

          V tejto lekcii si predstavíme cyklus kreslenia - jednu z hlavných programovacích paradigiem Game Labu. Cyklus kreslenia spojíme s náhodnými číslami na vytvorenie jednoduchých animácií s bodkami a potom so „sprite“ objektami. Následne nové vedomosti využijeme na vylepšenie scény so "sprite" objektami z predchádzajúcej lekcie.

          ## Slovná zásoba

          * **Animácia ** - séria obrázov, ktoré vytvárajú ilúziu pohybu tým, že sa zobrazujú rýchlo jeden po druhom
          * **Snímka** - jeden obrázok v rámci animácie
          * **Frame Rate** - rýchlosť zobrazovania snímok v animácii, najčastejšie meraná v snímkach za sekundu

          ## Nový kód

          * [World.frameRate](//studio.code.org/docs/gamelab/World.frameRate/)
          * [function draw() {}](//studio.code.org/docs/gamelab/draw/)


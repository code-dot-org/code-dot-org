      courseF_markdown_loops_end:
        content1: Strana učebnice s obodovaním testu
        markdown: "# **Práve sme sa naučili \"cykly\"!**  \n\n### **Cyklus je činnosť,
          ktorá sa vykonáva znovu a znovu.** Iné slovo pre takúto činnosť je opakovanie.
          \n\n### Cykly sú užitočné pre opakovanie vzorov. Možno by ti pomohlo najskôr
          napísať program bez cyklov, a potom skúsiť nájsť vzor správania. \n\n###
          Keď nájdeš vzor správania, pripni ho k bloku `opakuj`!\n\n---\n\n## **Nauč
          sa slovíčka**\n\n* ### **Cyklus** - činnosť, ktorá sa vykonáva znovu a znovu\n\n*
          ### **Opakuj** - rob niečo znovu"
      courseF_markdown_loops_intro:
        content1: Strana učebnice s obodovaním testu
        markdown: "# Na tejto hodine...\n\n### Predstav si, že chceš svoju postavu
          posunúť dopredu **5** krát. To by bolo jednoduché, stačí pretiahnuť  **5**
          blokov na posuň sa dopredu. Ale čo keď chceš postavu posunúť až **5,000**
          krát! \n\n### Ako dlho by ti trvalo pretiahnuť **5,000** blokov? \n\n###
          Bolo by super, keby sa to dalo urobiť jednoducho, že? Dá sa!\n\n---\n\n##
          Nauč sa bloky\n\n![](https://images.code.org/2d949be303e653f4ea203cc00f0b06c3-image-1524697677509.png)"
      courseF_markdown_nestedloops_end:
        content1: Strana učebnice s obodovaním testu
        markdown: "# **Práve sme sa naučili \"vnorené cykly\"!**\n\n### **Vnorený
          cyklus je cyklus vložený v inom cykle.** Predstav si ho ako vonkajší cyklus
          s iným cyklom, ktorý sa v ňom udomácnil. \n\n### Vložené cykly sú výborné
          na opakovanie vzorov správania. Ak sa správne použijú, vedia byť veľmi užitočné!\n\n---\n\n##
          **Nauč sa slovíčka**\n\n### __Vnorené cykly__ - cyklus vložený  v inom cykle"
      courseF_markdown_nestedloops_intro:
        content1: Strana učebnice s obodovaním testu
        markdown: "# **Na tejto hodine...**\n\n### Zaujíma ťa, čo by sa stalo keby
          si vložil cyklus *do iného cyklu*? \n\n### Mohlo by ťa to zacykliť!\n\n###
          Ak je cyklus dobrý na opakovanie vzoru správania, načo by sme potrebovali
          cyklus vo vnútri iného cyklu? Poďme to zistiť!\n\n---\n\n## **Nauč sa bloky**\n\n![](https://images.code.org/cecea12a6973648b56512ff0990da6fb-image-1524759116715.gif)"
      courseF_markdown_variables_end:
        content1: Strana učebnice s obodovaním testu
        markdown: "# **Práve sme sa naučili \"premenné\"!**\n\n### Premenná musí mať
          pridelený názov a hodnotu na to aby sa mohla použiť. Názoy ostáva nemenný,

      CSD U3 Lesson Overview 10:
        markdown: |-
          # Prehľad

          V tejto lekcii si vysvetlíme logické výrazy a taktiež podmienky. Najskôr si v triede zahráte jednoduchú hru na vysvetlenie logických (pravda/nepravda) výrokov s použitím osobných vlastností (ako napr. farba vlasov alebo očí, oblečenie, vek a pod.). Ďalej budete pracovať s čoraz náročnejšími výrokmi a nakoniec sa pozriete na to, ako sa dajú spolu s podmienkami použiť pri programovaní.
          ## Slovník

          * **Logický výraz** - hodnota, ktorá buď platí alebo neplatí.
          * **Podmienky** - výroky, ktoré platia len za splnení určitých podmienok.
          * **Výraz** - akákoľvek časť kódu, ktorej výsledkom je hodnota.


          ## Zdroje

          * [Pracovný zošit](https://docs.google.com/document/d/1kRNIUD5Z3r7HK9twMPMnenyEFPh9ouMsJKIb4T0-6so/export?format=pdf)
      CSD U3 Lesson Overview 11:
        markdown: "# Prehľad\n\nV tejto lekcii použijeme logické výrazy na porovnanie
          aktuálnej hodnoty vlastnosti objektu „postava“ s jej cieľovou hodnotou.
          Toto porovnanie použijeme na určenie toho, či „postava“ dosiahla určený
          bod na obrazovke, narástla do definovanej veľkosti alebo dosiahla inú hodnotu.
          Nakoniec pridáme podmienkové výroky, \"ak\", v ktorých logické výrazy použijeme
          ako základ pre rozhodovanie\n\n## Slovník\n\n* **Logický výraz** - v programovaní
          ide o výraz, ktorý hodnotí, či ide o pravdu alebo nepravdu. \n* **Podmienkový
          výrok („Ak“ výrok)** - bežný programovací nástroj, ktorý definuje podmienky.\n\n##
          Nový kód\n\n* [If statement](//studio.code.org/docs/gamelab/ifBlock/) –
          „ak“ výrok\n* [Less than operator](//studio.code.org/docs/gamelab/lessThanOperator/)
          – znamienko „menší ako“\n* [Inequality operator](//studio.code.org/docs/gamelab/inequalityOperator/)
          – znamienko „nerovná sa“\n* [Less than or equal operator](//studio.code.org/docs/gamelab/lessThanOrEqualOperator/)
          – znamienko „menší alebo rovný ako“\n* [Greater than operator](//studio.code.org/docs/gamelab/greaterThanOperator/)
          – znamienko „väčší ako“\n* [Equality operator](//studio.code.org/docs/gamelab/equalityOperator/)
          – znamienko „rovná sa“\n* [Greater than or equal operator](//studio.code.org/docs/gamelab/greaterThanOrEqualOperator/)
          – znamienko „väčší alebo rovný ako“"

        markdown: |
          #Prehľad

          Trieda je vyzvaná k tomu, aby sa zamyslela nad „problémom“ nudy a seba-vyjadrenia, a aby pouvažovala, ako k týmto problémom pristupuje vo svojom živote. Žiaci budú skúmať ako informatika vo všeobecnosti, a programovanie zvlášť, zohrávajú úlohu buď ako špecifická forma zábavy alebo ako prostriedok seba-vyjadrenia.

          ##Zdroje

          *[Informatika v zábavnom priemysle - Pracovný zošit] (https://docs.google.com/document/d/1RtwJU7Lh2dKdGoj-zfF1pjn-yxhkwP-05G8pgdYi-BY/export?format=pdf)
      CSD U3 Lesson Overview 10:
        markdown: |-
          # Prehľad

          V tejto lekcii si vysvetlíme logické výrazy a taktiež podmienky. Najskôr si v triede zahráte jednoduchú hru na vysvetlenie logických (pravda/nepravda) výrokov s použitím osobných vlastností (ako napr. farba vlasov alebo očí, oblečenie, vek a pod.). Ďalej budete pracovať s čoraz náročnejšími výrokmi a nakoniec sa pozriete na to, ako sa dajú spolu s podmienkami použiť pri programovaní.
          ## Slovník

          * **Logický výraz** - hodnota, ktorá buď platí alebo neplatí.
          * **Podmienky** - výroky, ktoré platia len za splnení určitých podmienok.
          * **Výraz** - akákoľvek časť kódu, ktorej výsledkom je hodnota.


          ## Zdroje

          * [Pracovný zošit](https://docs.google.com/document/d/1kRNIUD5Z3r7HK9twMPMnenyEFPh9ouMsJKIb4T0-6so/export?format=pdf)
      CSD U3 Lesson Overview 11:
        markdown: "# Prehľad\n\nV tejto lekcii budeš používať logické výrazy na porovnanie
          aktuálnej hodnoty atribútu „sprite“ objektu s jej cieľovou hodnotou. Toto
          porovnanie použijeme na určenie toho, či „sprite“ dosiahol určený bod na
          obrazovke, narástol do definovanej veľkosti alebo dosiahol inú hodnotu pri
          použití kódu na počítanie. Po tejto aktvite začneme používať podmienkové
          výroky, ktoré využívajú logické výrazy.\n## Slovník\n\n* **Logický výraz**
          - v programovaní ide o výraz, ktorý hodnotí, či ide o pravdu alebo nepravdu.
          \n* **Podmienkový výrok („If“ výrok)** - bežný programovací nástroj, ktorý
          definuje podmienky.\n\n## Nový kód\n\n* [If statement](//studio.code.org/docs/gamelab/ifBlock/)
          – „if“ výrok\n* [Less than operator](//studio.code.org/docs/gamelab/lessThanOperator/)
          – znamienko „menší ako“\n* [Inequality operator](//studio.code.org/docs/gamelab/inequalityOperator/)
          – znamienko „nerovná sa“\n* [Less than or equal operator](//studio.code.org/docs/gamelab/lessThanOrEqualOperator/)
          – znamienko „menší alebo rovný ako“\n* [Greater than operator](//studio.code.org/docs/gamelab/greaterThanOperator/)
          – znamienko „väčší ako“\n* [Equality operator](//studio.code.org/docs/gamelab/equalityOperator/)
          – znamienko „rovná sa“\n* [Greater than or equal operator](//studio.code.org/docs/gamelab/greaterThanOrEqualOperator/)
          – znamienko „väčší alebo rovný ako“"
      CSD U3 Lesson Overview 12:
        markdown: |
          # Prehľad

          Po úvode do logických výrazov a podmieňovacích („if“) výrazoch si predstavíme nový blok nazvaný keyDown(). Tento blok vráti logickú hodnotu a môže byť použitý v podmieňovacích príkazoch, pomocou ktorých sa objekty pohybujú po obrazovke. Na konci tejto lekcie si študenti napíšu program, ktorý bude na základe stlačenia klávesy ovládať objekty na obrazovke.

          ## Nový kód

          * [keyDown()](//studio.code.org/docs/gamelab/keyDown/)

          ## Zdroje

          * [Logické výrazy](https://youtu.be/y3rCKJNOwpA) - Video ([Stiahnuť](https://videos.code.org/2015/csp/applab/conditionals_1.mp4))
      CSD U3 Lesson Overview 13:
        markdown: "# Prehľad\n\nDnes pokračujeme s podmieňovacími výrazmi pre zaznamenávanie
          vstupov od užívateľov. Okrem jednoduchého príkazu keyDown(), ktorý sme sa
          naučili naposledy, sa naučíme ďalšie príkazy zadávané cez klávesnicu, ako
          aj príkazy zadávané myšou. \n\n## Slovník\n\n* **Podmieňovacie výrazy**
          - Výrazy, ktoré sa spustia iba pri splnení určitých podmienok.\n\n## Nový
          kód\n\n* [keyWentUp()](//studio.code.org/docs/gamelab/keyWentUp/)\n* [mouseWentDown()](//studio.code.org/docs/gamelab/mouseWentDown/)\n*
          [mouseWentUp()](//studio.code.org/docs/gamelab/mouseWentUp/)\n* [keyWentDown()](//studio.code.org/docs/gamelab/keyWentDown/)\n*
          [mouseDown()](//studio.code.org/docs/gamelab/mouseDown/)\n* [mouseDidMove()](//studio.code.org/docs/gamelab/mouseDidMove/)\n*
          [sprite.visible](//studio.code.org/docs/gamelab/visible/)\n* [If/else statement](//studio.code.org/docs/gamelab/ifElseBlock/)\n\n"

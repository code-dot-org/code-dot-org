          verzia šifrovacieho nástroja**, ktorá ti ukáže množstvo rôznych vecí. \n\nČo
          to však robí, je trochu záhadou!\n\n### Tvoja úloha:\n\n * Zisti čo sa deje
          v tejto novej verzii nástroja\n * Aké informácie sa ti predkladajú?\n *
          Zisti čo ti nástroj umožní\n * Ako obvykle: nemôžeš to prelomiť. Takže klikaj
          na veci naokolo.\n * Ak sa ti to podarí rozlúštiť, môžeš prelomiť správu
          zakódovanú náhodnou substitučnou šifrou.\n \n### Nápoveda\n\n* Vedel si,
          že **E** je najpoužívanejším písmenom v angličtine?\n\n### Zíďte sa znovu
          a diskutujte\n Po určitom čase hrania by si sa mal s niekým - partnerom,
          malou skupinou alebo celou triedou - stretnúť, porozprávať o tom, čo ste
          našli, a overiť si, že viete, čo sa deje a poznáte rôzne spôsoby, ako môžete
          tento nástroj použiť.\n"
      'Technique: Frequency Analysis':
        markdown: "# Prelomenie substitučných šifier\n\nNajlepšia metóda na prelomenie
          náhodných substitučných šifier je známa ako **frekvenčná analýza** \n\nParafrázované
          z: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n* **Frekvenčná
          analýza** je metóda založená na tom, ako *často* sa určité písmená vyskytujú
          v angličtine oproti iným.\n* Napríklad, vzhľadom na časť anglického textu,
          *E*, *T*, *A* a *O* sa vyskytujú najčastejšie, zatiaľ čo *Z*, *Q* a *X*
          zriedkavo. Rovnako, *TH*, *ER*, *ON*, a *AN* sú najčastejšie páry písmen,
          ktoré sa vyskytujú vedľa seba.\n* Distribúcia písmen je v skutočnosti zhruba
          rovnaká pre takmer *všetky* vzory anglického textu. \n\n\nVerzia widgetu
          na predchádzajúcej strane by ti mala pomôcť **prelomiť substitučnú šifru
          pomocou frekvenčnej analýzy**.\n\nAnalýzou frekvencie písmen v šifrovanej
          správe v porovnaní s frekvenciou písmen v typickej anglickom texte môžeš
          začať zužovať, čo by mohli byť niektoré mapovania písmen.\n\nTento nástroj
          ukazuje, ako je porovnaná frekvencia písmen v šifrovanom texte (oranžová)
          s frekvenciami typickými v angličtine (modrá).\n\n### Nápoveda: Kde začať?\n\n1.
          Nájdi najskôr krátke slová a \"prelom\" tie.  Koľko jedno-písmenových slov
          poznáš? (\"a\").  Časté troj-písmenové slovo je \"the\".\n2. Ak to urobíš,
          máš náhradu za najbežnejšie písmená. Mal by si byť schopný používať intuíciu,
          aby si sa pozrel na iné slová s týmito čiastočnými substitúciami a dosiahol
          dobrý odhad.\n3. Po nájdení pár náročných písmen bude zbytok rýchly.\n4.
          Porovnanie frekvencií písmen poskytuje dobrý prehľad pre uskutočnenie rozumných
          odhadov.\n\n### Skús toto:\nAnimácia nižšie ukazuje ako niekto začína. Toto
          skúsili\n\n* Najskôr roztrieď znaky podľa frekvencie. \n* Identifikuj skupinu
          znakov, ktoré môžu byť namapované na slovo `the`.  \nDobrý začiatok!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Je náhodná substitúcia dobrá? \n* Ako dlho ti trvá po krátkej praxi, prelomiť
          náhodnú substitučnú šifru?\n* Je to dobre alebo zle?"

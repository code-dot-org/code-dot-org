        markdown: "# Obrázky\n\n## Zadaj URL adresu obrázka na webe\n\n<img src=\"https://images.code.org/acf4542eda586e7b73bc27dd8746848c-image-1477675154724.png\"
          style=\"width: 250px; float: right\">\n\nExistuje niekoľko spôsobov, ako
          získať URL adresu obrázka.  \n\nBežnou technikou (zobrazená vpravo) je nájsť
          obrázok, ktorý sa ti páči, na webovej stránke a potom kliknúť pravým tlačidlom
          myši (alebo ctrl-kliknúť) a zvoliť možnosť, ktorá hovorí niečo ako \"Kopírovať
          adresu obrázka\", potom ho môžeš vložiť do textového pola v App Labe.\n\nAk
          nevieš na isto, môžeš zvoliť aj možnosť \"Otvoriť obrázok v novej karte\",
          ktorá obrázok izoluje a v paneli s adresou sa zobrazí URL adresa, ktorú
          môžeš skopírovať a vložiť do App Labu.\n\n**Bežná chyba**: Namiesto URL
          adresy samotného obrázka sa používa URL adresa *webovej stránky na vyhľadávanie
          obrázkov*.\n\n* Uisti sa, že máš cestu k aktuálnemu obrázkovému súboru -
          niečo, čo končí **.jpg**, **.gif** alebo **.png**.\n* URL adresa, ktorá
          začína takto: `https://www.google.com/search?q=cat&espv=2&biw=1497....`,
          je pravdepodobne nesprávna.\n\n\n## Nahraj si svoje vlastné obrázky\n\nAk
          máš obrázky uložené v počítači, môžeš ich nahrať do **správcu súborov**
          v App Labe. Stačí **kliknúť na možnosť Nahrať súbor** a postupovať podľa
          dialógových okien na obrazovke.\n\nPre obrázky musí byť súbor typu: **.jpg**,
          **.png**, or **.gif**\n\nPo nahraní obrázka ho musíš **zvoliť**, aby sa
          obrázok nastavil pre daný súbor. Ak pridáš viac obrázkov, všetky sa zobrazia
          pri každom nahraní súboru. Môžeš sa rozhodnúť použiť *akýkoľvek* súbor,
          ktorý už máš nahraný.\n\n![](https://images.code.org/d64d7e3dadc882897e450b00a0fc6cb2-image-1476896824985.gif)\n\n###
          Vyskúšaj to kliknutím na Pokračovať!\n"
      'Overview: onEvent':
        markdown: |-
          # Reakcia na vstup používateľa

          Budeš sa musieť ponoriť do programovacieho režimu, aby skutočne reagoval na používateľov. App Lab čaká s reakciou na určité **udalosti**, ktoré sa vyskytnú v programe. Blok `priUdalosti` určuje, na ktorom prvku používateľského rozhrania sa má čakať na udalosť.

          ## PriUdalosti

          <br><br>

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Prepni sa do programovacieho režimu</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Presuň blok <code>priUdalosti</code> z panela nástrojov do pracovného priestoru.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          V rozbaľovacej ponuke vyber <em>ID</em> prvku používateľského rozhrania, ktoré chceš nastaviť tak, aby reagovalo na určitú udalosť. Tu budú uvedené ID všetkých prvkov používateľského rozhrania pridaných v dizajnovom režime.</p>
          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          Pomocou rozbaľovacej ponuky vyber <em>typ</em> udalosti, na ktorú chceš odpovedať. (Zatiaľ stačí kliknúť).</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>
          Pridaj kód do funkcie, ktorú chceš spustiť, <em>keď</em> používateľ spustí udalosť. Funkcia sa spustí vždy, keď používateľ spustí konkrétnu udalosť.</p>

          </div>


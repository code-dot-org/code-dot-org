      CSD U2 L1 Overview:
        content1: Sem pridať popis
        markdown: "# Prehľad\n\nTáto lekcia sa zaoberá účelmi  webových stránok, ktoré
          môžu slúžiť pre užívateľov a tvorcov . Trieda  sa oboznámi s najpoužívateľnejšími
          webovými stránkami a diskutujú, ako sú tieto stánky pre používateľov užitočné
          \ a ako by mohli slúžiť ich tvorcom. \n## Slovník\n\n* **Webová stránka**
          -miesto pripojené na internet ktoré obsluhuje jednu alebo viac stránok na
          \ svetovej webovej sieti (WWW)\n\n\n## Materiál\n\n* [Účel webovej stránky
          - Sprievodca aktivitami](https://docs.google.com/document/d/16M-x8qNr0tdpfoHqyKo4sdbTzFOy5rKp8IBYmTQ7xkU/export?format=pdf)\n"
        teacher_markdown: "* [Účel webovej stránky - Príklad](https://docs.google.com/document/d/1wgsW8XNLrXeelcoMLLjp0kVgiJ-pnBivrvfcyL06b-A/edit)([PDF](https://docs.google.com/document/d/1wgsW8XNLrXeelcoMLLjp0kVgiJ-pnBivrvfcyL06b-A/export?format=pdf)
          | [DOCX](https://docs.google.com/document/d/1wgsW8XNLrXeelcoMLLjp0kVgiJ-pnBivrvfcyL06b-A/export?format=doc))"
      CSD U2 L2 Overview:
        content1: Sem pridať popis
        markdown: "# Prehľad\n\nTáto lekcia predstavuje webstránky ako spôsob osobného
          vyjadrovania. Trieda najskôr preberá rôzne spôsoby akými sa ľudia vyjadrujú
          a zdieľajú svoje záujmy a nápady, potom sa pozerá na zopár príkladov webstránok
          pripravených študentami z predošlých kurzov. Na koniec si každý premyslí
          a podelí sa o zoznam tém a záujmov, ktoré bu´du tvoriť zdroj pre vytvorenie
          vlastnej webstránky v priebehu zvyšku kapitoly.\n## Slovník\n\n* **Obsah
          webovej stránky** -  surový text, obrázky a ostatné prvky zahrnuté na webevej
          stánke \n\n\n## Materiál\n\n* [Náčrt osobnej webovej stránky  - Sprievodca
          aktivitami](https://docs.google.com/document/d/1wnK0ntxFWvUyuEB6SksiTtUDqrEhZZn3VPLWynz-fV4/export?format=pdf)"
        teacher_markdown: "* [Náčrt osobnej webovej stránky ](https://docs.google.com/document/d/10zHN3SErzKQLNEvr8e0j2UVjPCR5oSQdrfoFpbZbJiU/edit?usp=sharing)
          - Príklad([PDF](https://docs.google.com/document/d/10zHN3SErzKQLNEvr8e0j2UVjPCR5oSQdrfoFpbZbJiU/export?format=pdf)
          | [DOCX](https://docs.google.com/document/d/10zHN3SErzKQLNEvr8e0j2UVjPCR5oSQdrfoFpbZbJiU/export?format=doc))"
      CSD U2 L3 Overview:
        content1: Sem pridať popis
        markdown: "# Overview\n\nTáto lekcia predstaví  HTML ako prostiedok pri riešení
          problému pri komunikácii  obsahu a štruktúry webovej stránky smerom k počitaču.
          Začína sa  so stručnom aktivitou bez počítača prezentujúcou výzvy ako efektívne
          \ komunikovať  štruktúru webovej stránky.    Tieda sa zameria na stránky
          HTML vo Web Lab-e a prediskutuje ako HTML označenia pomáhajú pri riešení
          úloh. Na záver pomocou HTML napíšu prvé webové stránky v rámci tejto kapitoly.
          \n## Slovník\n\n* **HTML** - Hypertextový značkovací jazyk používaný na
          vytvorenie webových stánok \n* **HTML Prvok** - časť webovej stránky označená
          začiatočný tag-om a niekedy uzatvorená záverečným tag-om \n* **HTML Označenie**
          -  špeciálny set znakov, ktorý určuje začiatok a koniec HTML prvku a jeho
          typ\n* **Webový obsah** - surový text, obrázky a ostatné prvky zahrnuté
          na webevej stánke\n* **Webová štruktúra** - zloženie rôznych častí obsahu
          na webovej stránke, ktorá pomáha počitaču určiť , ako sa má obsah zobraziť.
          \n\n## Nový kód\n\n* **[HTML](//studio.code.org/docs/weblab/html/)** - `<html></html>`\n*
          **[Doctype](//studio.code.org/docs/weblab/doctype/)** - `<!DOCTYPE>`\n*
          **[Paragraph](//studio.code.org/docs/weblab/P/)** - `<p></p>`\n* **[Body](//studio.code.org/docs/weblab/body/)**
          - `<body></body>`\n* **[Head](//studio.code.org/docs/weblab/head/)** - `<head></head>`"
      CSD U2 L4 Overview:
        content1: Sem pridať popis
        markdown: "# Prehľad\n\nLekcia pokračuje predstavením ako označiť nadpisy
          v   HTML.   Trieda skúša používanie nadpisových označení  na vytvorenie
          stránky alebo jej časti s názvom a zisťuje , ako sú zobrazené rôzne prvky
          nadpisov v predvolenom režime. Neskôr si trieda naplánuje ako pripraviť
          obsah svojej stránky, ktorá bude vytvorená v rámci lekcie a začne s úvodnou
          stránkou svojho projektu . \n\n## Slovník\n\n* **Nadpis** - zhrnutie dokumentu
          alebo časti dokumentu.\n\n## Úvodný kód \n\n*  **[Nadpis](//studio.code.org/docs/weblab/h/)**
          - `<h1></h1>`\n"
      CSD U2 L5 Overview:
        content1: Sem pridať popis
        markdown: "# Prehľad\n\nTáto lekcia trocha odbočí od vytvrárania stránok a
          zameria sa na to, ako si ľudia vyberajú informácie ,ktoré zdieľajú digitálne
          . Trieda najprv diskutuje, aké informácie sú vhodné na zdieľanie s ostatnými
          a potom sa pozrie na niekoľko príkladov zo stránok sociálnych médií. Pokúsia
          sa identifikovať, ktoré osobné informácie mohli byť zdieľané úmyselne a
          ktoré neúmyselne. Na záver trieda zostaví príručku ako postupovať pri pridávaní
          informácií do online priestoru.   \n## Slovník\n\n* **Digitálna stopa* -
          \ Súbor informácií o určitej osobne  nachádzajúce sa naprieč niekoľkými
          webovými stránkami. \n\n\n## Zdroje\n\n* [Kedy záleží na tvojom súkromí
          ? - Sprievodca aktivitami](https://docs.google.com/document/d/1SmCceDGntI-rJI40dTR7rA0Tfa0cH1OQoRNNxPEmXG0/export?format=pdf)\n*
          [Sociálny detektív - Sprievodca aktivitami e](https://docs.google.com/document/d/1A9q31rwrBA7tZZcZ3KZqjMb30UncM-eycwMvYgj9os4/export?format=pdf)\n"
        teacher_markdown: |-
          * [Kedy záleží na tvojom súkromí ?](https://docs.google.com/document/d/1Lv8C4QK9HhPXguPoD6ygaaTs4a7YxMefaKojb_W5rLg/edit) - Sprievodca aktivitami- Príklad  ([PDF](https://docs.google.com/document/d/1Lv8C4QK9HhPXguPoD6ygaaTs4a7YxMefaKojb_W5rLg/export?format=pdf) | [DOCX](https://docs.google.com/document/d/1Lv8C4QK9HhPXguPoD6ygaaTs4a7YxMefaKojb_W5rLg/export?format=doc))

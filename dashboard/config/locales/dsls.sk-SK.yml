      DesigningForAccessibilityMarkdownLevel_2019:
        markdown: |-
          # Dizajn, ktorý je dostupný

          * Vo svete informatiky **dostupnosť** znamená tvorbu technológií pre ľudí so znevýhodnením.
          * Znevýhodnenie môže byť fyzické, zrakové, sluchové a mnohé ďalšie.
          * Existujú rôzne typy znevýhodnenia a všetky majú vplyv na to ako ľudia so znevýhodnením používajú technológie, napr. **smartfónové aplikácie**.
          * Keď tvoríte aplikáciu, ktorá je dostupná pre ľudí so znevýhodnením, vlastne ju vylepšujete aj pre všetkých ostatných!


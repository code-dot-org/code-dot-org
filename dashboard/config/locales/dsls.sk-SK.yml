      CSD U3 Lesson Overview 2:
        markdown: |
          # Prehľad

          V tejto lekcii si precvičíme komunikáciu inštrukcií na kreslenie tvarov na želanom mieste. Využijeme pritom interaktívny nástroj Game Labu, ktorý nám umožní vkladanie tvarov do mriežky 400x400. Žiaci sa vystriedajú pri komunikácii inštrukcií na nakreslenie skrytého obrázku a pri jeho kreslení podľa vypočutých inštrukcií. Tým si priblížia viacero z výziev programovania v Game Labe.

          ## Zdroje

          * [Kreslenie tvarov - Sprievodca aktivitou](https://docs.google.com/document/d/1BKFLM2cmov3Lh23vsw1hGfUwTz9bM-diFCGHBf_GH6Y/export?format=pdf)
      CSD U3 Lesson Overview 3:
        markdown: |+
          # Prehľad

          V tejto lekcii sa oboznámíme s programovacím prostredím Game Labu. Na úvod sa naučíme umiestniť tvary na konkrétne miesto mriežky. Ďalej sa oboznámime s dôležitosťou správnej postupnosti príkazov, vyskúšame si hľadanie a opravovanie chýb a naučíme sa niekoľko jednoduchých príkazov. Na konci hodiny vytvoríme online verziu obrázku navrhnutého v predchádzajúcej lekcii.

          ## Slovná zásoba

          * **Chyba** - časť programu, ktorý nefunguje správne (angl. Bug).
          * **Oprava chýb** - nájdenie a odstránenie problémov v algoritme alebo programe (angl. Debugging).
          * **Program** - algoritmus naprogramovaný tak, aby ho vedel vykonať počítač.

          ## Nový kód

          * [ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [rect()](//studio.code.org/docs/gamelab/rect/)
          * [fill()](//studio.code.org/docs/gamelab/fill/)

      CSD U3 Lesson Overview 4:
        markdown: "# Prehľad \n\nV tejto lekcii vylepšíme naše kreslenie pomocou určovania
          šírky a výšky tvarov a naučíme sa generovať náhodné čísla. Pomocou parametrov
          výška a šírka  nakreslíme obdĺžniky a kruhy rôznej veľkosti a pomocou príkazu`background()`
          vyfarbíme celé pozadie obrazovky. Na konci lekcie si predstavíme príkaz
          `randomNumber()` a pomocou nových blokov nakreslíme dúhového hada náhodného
          tvaru.\n\n## Slovník\n\n* **Parameter** - Dodatočná informácia pomocou ktorej
          upravíme funkciu na dosiahnutie požadovaného výsledku.\n\n## Nový kód\n\n*
          [background()](//studio.code.org/docs/gamelab/background/)\n* [ellipse()](//studio.code.org/docs/gamelab/ellipse/)\n*
          [rect()](//studio.code.org/docs/gamelab/rect/)\n* [randomNumber()](//studio.code.org/docs/gamelab/randomNumber/)\n\n"
      CSD U3 Lesson Overview 5:
        markdown: |
          # Prehľad

          V tejto lekcii si predstavíme premenné ako spôsob na označenie čísla, alebo uloženie náhodne vygenerovanej hodnoty. Začneme jednoduchým popisom premenných a ich využitia a vyskúšame ich použitie v praxi. Premenné použijeme na uloženie náhodného čísla, čo nám umožní rovnakú hodnotu použiť na rôznych miestach nášho programu.

          ## Slovník

          * **Variable** - premenná. Slúži na uschovanie hodnoty, pričom samotná hodnota sa môže zmeniť..

          ## Nový kód

          * [Deklarácia premennej](//studio.code.org/docs/gamelab/declareNoAssign_x/)
          * [Deklarácia premennej a priradenie hodnoty](//studio.code.org/docs/gamelab/declareAssign_x/)

          ## Zdroje

          * [Predstavenie premenných](https://youtu.be/G41G_PEWFjE) - Video ([stiahnuť](https://videos.code.org/2015/csp/applab/variables_1.mp4))
      CSD U3 Lesson Overview 6:
        markdown: |
          # Prehľad

          V tejto lekcii si predstavíme objekt "sprite", ktorý nám umožní vytvárať zaujímavejšie a detailnejšie obrázky. Každému "sprite" objektu  môžeme prideliť obrázok, ktorý bude zobrazovať. „Sprite“ objekty tiež zaznamenávajú viaceré hodnoty, čo sa nám zíde pri vytváraní animácií. Na konci lekcie si každý pomocou "sprite" objektov vytvorí vlastnú scénu.

          ## Slovná zásoba

          * **Charakteristika (property)** - atribúty, vlastnosti, ktoré popisujú daný objekt
          * **Sprite** - grafický objekt na obrazovke s charakteristikami, ktoré popisujú jeho umiestnenie, pohyb a vzhľad.

          ## Nový kód

          * [drawSprites()](//studio.code.org/docs/gamelab/drawSprites/)
          * [sprite.scale](//studio.code.org/docs/gamelab/scale/)
          * [var sprite = createSprite()](//studio.code.org/docs/gamelab/createSprite/)

          ## Zdroje

          * [Plánovanie scény so "sprite" objektami - Activity Guide](https://docs.google.com/document/d/1I5w4VKBu4qPmoSSve_AwyaVQ47FWkJ-fSq4zfmQCsG8/export?format=pdf)
      CSD U3 Lesson Overview 7:
        markdown: |+
          # Prehľad

          V tejto lekcii si predstavíme cyklus kreslenia - jednu z hlavných programovacích paradigiem Game Labu. Cyklus kreslenia spojíme s náhodnými číslami na vytvorenie jednoduchých animácií s bodkami a potom so „sprite“ objektami. Následne nové vedomosti využijeme na vylepšenie scény so "sprite" objektami z predchádzajúcej lekcie.

          ## Slovná zásoba

          * **Animácia ** - séria obrázov, ktoré vytvárajú ilúziu pohybu tým, že sa zobrazujú rýchlo jeden po druhom
          * **Snímka** - jeden obrázok v rámci animácie
          * **Frame Rate** - rýchlosť zobrazovania snímok v animácii, najčastejšie meraná v snímkach za sekundu

          ## Nový kód

          * [World.frameRate](//studio.code.org/docs/gamelab/World.frameRate/)
          * [function draw() {}](//studio.code.org/docs/gamelab/draw/)


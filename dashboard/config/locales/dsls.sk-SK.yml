      Choosing Good IDs:
        markdown: "# Vyberanie správneho ID\n\n**Správne ID** sú **zmysluplné a popisné**.\n\nRovnako
          ako chceš dobré názvy pre funkcie, budeš potrebovať ID, ktoré správne popisuje
          zamýšľaný účel prvku.\n\nNapríklad ak máš vo svojom programe veľa tlačidiel,
          každému z nich budeš chcieť dať ID, ktoré popisuje, čo dané tlačidlo robí.\n\nTakže
          namiesto tohto popisu:\n \n * `button1` a `button2`\n\nmôžeš vytvoriť ID,
          ktoré naznačujú nielen to, že ide o tlačidlo, ale aj to, na čo chceš toto
          tlačidlo použiť. Napríklad:\n\n * `homeButton` a `saveButton` alebo\n *
          `buttonHome` a `buttonSave` alebo\n * `homeBtn` a `saveBtn`\n * je to na
          tebe!\n\n<img src=\"https://images.code.org/b33be9ee1521f2aa80fedcf22c929d44-image-1476910499958.png\"
          style=\"display: block; margin: auto;\">\n\n# Pravidlá pri ID\nPri vytváraní
          popisných a zmysluplných ID **existujú určité pravidlá týkajúce sa ID**,
          ktoré musíš vedieť. ID...\n\n* rozlišuje veľké a malé písmená.\n* nemôže
          obsahovať medzery.\n* * musí * začínať písmenom (A-Z alebo a-z) a môže za
          ním nasledovať ľubovoľný počet číslic a písmen.\n* môže obsahovať pomlčky
          (\"-\"), podčiarkovníky (\"_\"), dvojbodky (\":\") alebo bodky (\".\").\n\n**Rozlišuje
          veľké a malé písmená?**\n\nTo znamená, že existuje rozdiel medzi `HomeButton`
          a `homeButton` (všimni si pri prvom veľké písmeno H).\n\nTieto rozdiely
          sa spočiatku zdajú byť nepríjemné, ale zvykneš si a budeš rád, že počítač
          vyžaduje takúto presnosť.\n\nExistuje niekoľko bežných štýlov písania veľkých
          a malých písmen vo viacslovných ID:\n\n* **\"Camelcase\"** -- `aCamelcaseNameMightLookLikeThis`\n*
          **Podčiarkovníky** -- `Some_people_like_to_use_underscores_to_separate_words`\n*
          **Pomlčky** -- `Others-like-to-use-hyphens-or-dashes`\n\nČokoľvek si vyberiš,
          záleží len na tebe. Je to tvoj štýl. Pomáha to byť dôsledný."

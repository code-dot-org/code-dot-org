          # Vytvorenie skákacej plošinovky

          Pri vytváraní skákacej plošinovky budeš používať proces riešenia problémov.

          ## Definovanie

          Problém je pre túto hru jasne definovaný, pretože už poznáš ukážkovú verziu.  Možno však budeš chcieť urobiť nejaké zmeny. Uisti sa, že všetky nové prvky pre tvoju hru sú jasne definované.

          ## Príprava

          Skôr ako začneš programovať, treba vyplniť sprievodcu projektom. Pripraví ťa na projekt a výrazne ti uľahčí programovanie.

          ## Skúšanie

          Keď začneš kódovať, vyskúšaš si svoj plán. Pri programovaní nezabudni používať všetky zdroje, ktoré máš k dispozícii, ako sú dokumentácia a karta Pomoc a tipy.

          ## Zamyslenie

          Po dokončení projektu sa zamysli nad tým, či tvoja hra dopadla podľa tvojho plánu, a nad spôsobmi, ako by sa dal tvoj postup nabudúce vylepšiť.

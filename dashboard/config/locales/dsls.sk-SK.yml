        markdown: |
          # Tvoja osobná webová stránka

          V niekoľkých nasledujúcich úrovniach si vytvoríš a zverejníš vlastnú webovú stránku. Máš teda príležitosť podeliť sa o svoje myšlienky so zvyškom sveta a ukázať, čo všetko už vďaka tomuto kurzu vieš.

          Budeš potrebovať…

          * Vyplneného sprievodcu projektom
          * Stiahnuté obrázky
          * Hodnotiacu tabuľku k projektu

          A tu je zoznam vecí, ktoré sme sa učili…

          * Ako pomocou HTML dodať obsahu stránky štruktúru
          * Ako pomocou CSS nastaviť štýl textu, farby a rozvrhnutie stránky
          * Ako formátovať kód tak, aby sa ľahšie čítal
          * Ako ladiť HTML a CSS kód
          * Ako používať obrázky zodpovedne
          * Ako na internete ochraňovať svoje osobné údaje


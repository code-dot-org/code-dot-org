        content1: Strana učebnice s obodovaním testu
        markdown: "# **Práve sme sa naučili \"algoritmy\"!**  \n\n\n\n### **Algoritmus
          je zoznam krokov na splnenie úlohy**. Na algoritmoch je zábavné to, že rozhodnutie,

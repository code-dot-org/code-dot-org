      courseF_markdown_algorithms_end:
        content1: Strana učebnice s obodovaním testu
        markdown: "# **Práve sme sa naučili \"algoritmy\"!**  \n\n\n\n### **Algoritmus
          je zoznam krokov na splnenie úlohy**. Na algoritmoch je zábavné to, že rozhodnutie,
          čo sa stane v jednotlivých krokoch je na tebe.\n\n### Algoritmus, ktorý
          píšeš pre počítač sa volá **program**.  \n\n---\n\n## **Nauč sa slovíčka**\n\n*
          ### **Algoritmus** - Zoznam krokov na splnenie úlohy\n\n* ### **Program**
          -  Algoritmus, ktorý bol nakódovaný tak, aby ho mohol používať počítač"
      courseF_markdown_algorithms_intro:
        content1: Strana učebnice s obodovaním testu
        markdown: |-
          # **Na tejto hodine...**

          ### Máš niekedy chuť ostatným hovoriť, čo majú robiť? A počúvajú ťa vždy, či len niekedy?

          ### Dnes budeš krok po kroku hovoriť počítaču čo má robiť - a bude ťa počúvať.

          ---

          ## **Nauč sa bloky**

          ![](https://images.code.org/b2376dc67948e29247931dec5e9fef8f-image-1524678585868.png)

          ![](https://images.code.org/bd2de01f2c3b86109329b10eb544a6e6-image-1524678600994.png)

          ![](https://images.code.org/db76d28bb3dbabdb78edb2cf54c6cb11-image-1524678618646.png)
      courseF_markdown_conditionals_end:
        content1: Strana učebnice s obodovaním testu
        markdown: "# **Práve sme sa naučili \"podmieňovanie\"!**\n\n### Podmieňovanie
          je v informatike veľmi užitočné. Predstav si, že sa prihlásiš na svoju obľúbenú
          webstránku a napíšeš heslo. Webstránka musí použiť podmienku, aby si overila
          *či* je použité heslo zhodné s heslom, ktoré je uložené pri tvojom užívateľskom
          mene. \n\n### `Ak` pasuje, tak sa prihlásiš! \n\n### `Inak` ti vyhodí chybu.
          \ \n\n---\n\n## **Nauč sa slovíčka**\n\n* ### **Podmienka** - Niečo čo si
          program overí, predtým ako povolí činnosť\n\n* ### **Podmieňovanie** - Príkazy,
          ktoré fungujú len za určitých podmienok"
      courseF_markdown_conditionals_intro:
        content1: Strana učebnice s obodovaním testu
        markdown: "# **Na tejto hodine...**\n\n### **Podmienky** sú veci, ktoré môžu
          byť správne alebo nesprávne.  \n\n### Naučíš sa používať podmienky v programe,
          ktoré umožňujú funkcie `pokiaľ`, `kým`, alebo `ak` je niečo správne!\n---\n\n##
          **Nauč sa bloky**\n\n![](https://images.code.org/8c6cc9ffa31c916fc970c67382d83b8d-image-1524770260439.png)\n\n![](https://images.code.org/c2fbbaf80b348d47ba2dac4497ae2624-image-1524770272898.png)\n\n![](https://images.code.org/6b90e2dfb025609f8762014ff0ba51dc-image-1524770241058.png)"
      courseF_markdown_debugging_end:
        content1: Strana učebnice s obodovaním testu
        markdown: "# **Práve sme sa naučili \"debugging\"!**\n\n### **\"Bug\" je niečo,
          čo nefunguje správne.** Je to chyba v programe. Keď hľadáš a opravuješ chyby,
          vykonávaš **\"debugging\"** problému.\n\n### Potrebuješ cvičiť svoju  **vytrvalosť**,
          inými slovami schopnosť nevzdať sa, až kým nenájdeš a neopravíš všetky chyby.
          \n\n---\n\n## **Nauč sa slovíčka**\n\n* ### **Bug** - Časť programu, ktorá
          nefunguje, chyba\n\n* ### **Debbuging** - Hľadanie a odstraňovanie problémov
          v algoritmoch alebo programe, odstraňovanie chýb\n\n* ### **Vytrvalosť**
          - Nevzdávať sa"
      courseF_markdown_debugging_intro:
        content1: Strana učebnice s obodovaním testu
        markdown: "# Na tejto hodine...\n\n### Čo ťa napadne pri slovíčku \"bug\",
          v angličtine chrobák? \n\n### V informatike \"bug\" neznamená chrobák, ale
          aj tak spôsobuje nepríjemnosti, chyby.\n\n### Úlohy z tejto hodiny už boli
          vyriešené! Ale nie tak týchlo, zdá sa, že tam niečo nefunguje, Môžu za tým
          byť dáke \"bugy\"?\n\n---\n\n## Nauč sa bloky\n\n![](https://images.code.org/b2376dc67948e29247931dec5e9fef8f-image-1524678585868.png)\n\n![](https://images.code.org/bd2de01f2c3b86109329b10eb544a6e6-image-1524678600994.png)\n\n![](https://images.code.org/db76d28bb3dbabdb78edb2cf54c6cb11-image-1524678618646.png)"

          vykonávaš **\"debugging\"** problému.\n\n### Potrebuješ cvičiť svoju  **vytrvalosť**,
          inými slovami schopnosť nevzdať sa, až kým nenájdeš a neopravíš všetky chyby.
          \n\n---\n\n## **Nauč sa slovíčka**\n\n* ### **Bug** - Časť programu, ktorá
          nefunguje, chyba\n\n* ### **Debbuging** - Hľadanie a odstraňovanie problémov
          v algoritmoch alebo programe, odstraňovanie chýb\n\n* ### **Vytrvalosť**
          - Nevzdávať sa"

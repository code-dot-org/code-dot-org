      Begin planning your project_2018:
        content1: Sem pridať popis
        markdown: "# Proces tvorby\nPri tvorbe softvéru neustále riešite množstvo
          drobných problémov. Najzávažnejší z nich je, čo treba vytvoriť ako prvé.
          \n\nTento proces je užitočný pre viacero vecí, ale my sa teraz zameriame
          na jeho použitie pri návrhu aplikácií.\n\n<!-- Prelož pojmy \"Definuj\",
          \"Priprav\", \"Vyskúšaj\", \"Vyhodnoť\" a ak treba,  zmeň veľkosť písma
          a pozíciu-->\n<div style=\"position: relative; text-align: center; font-size:
          1em\">\n  <img src=\"https://images.code.org/a157e5f67444573e19e980a507db16fb-image-1563319667694.png\"
          alt=\"Design Process\" style=\"width: 50%;\">\n  <div style=\"position:
          absolute; top: 24%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">Define</div> \n  <div style=\"position: absolute; top: 52%; left:
          61%; transform: translateX(-61%); font-weight: bold;\">Prepare</div>\n  <div
          style=\"position: absolute; top: 79%; left: 49.8%; transform: translateX(-49.8%);
          font-weight: bold;\">Try</div>\n  <div style=\"position: absolute; top:
          52%; left: 39%; transform: translateX(-39%); font-weight: bold;\">Reflect</div>\n</div>\n\n*
          **Definuj**\n  * Akú aplikáciu chceš vytvoriť?\n  * Aké máš obmedzenia?\n
          \ * Čo považuješ za úspech?\n* **Priprav**\n  * Preskúmaj rôzne možnosti\n
          \ * Porovnaj pre a proti\n  * Vytvor si plán\n* **Vyskúšaj**\n  * Začni
          realizovať svoj plán\n* **Vyhodnoť**\n  * Podarilo sa ti naplniť ciele,
          ktoré si si definoval?\n  * Čo sa z tohto môžeš naučiť, alebo urobiť nabudúce
          lepšie?\n  * Objavil si nové problémy?\n\n# Ako to prebieha\nV najbližších
          týždňoch budeš mať možnosť experimentovať s už existujúcimi hrami a využiť
          čo si sa naučil na vývoj svojej vlastnej hry.  Svoju hru budeš môcť prezentovať
          ostatným a získať spätnú väzbu. Všetky tieto kroky sú v softvérom priemysle
          nevyhnutné.  Získaná prax s procesom tvorby ti pomôže efektívnejšie vytvoriť
          čo najlepší produkt.  \n\nPozri sa,  ako to bude v nadchádzajúcich týždňoch
          vyzerať počas procesu učenia sa tvorbe: \n\n1. **Definuj a Priprav**\n   *
          Zahraj si existujúce hry pre pochopenie možností a limitov \n   * Vymýšľaj
          a plánuj svoju novú alebo upravenú aplikáciu\n1. **Vyskúšaj**\n   * Drž
          sa svojho plánu pre tvorbu aplikácie\n1. **Vyhodnoť a Uprav**\n   * Vymeňte
          si navzájom aplikácie a pomôžte ich vylepšiť\n1. **Prezentuj**\n   * Predveď
          svoj finálny produkt!"

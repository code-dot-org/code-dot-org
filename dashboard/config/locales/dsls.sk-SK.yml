      Responding to User Input:
        markdown: "# Odpoveď na vstup od užívateľa\n\nRežim dizajnu umožňuje jednoduché
          rozloženie užívateľského rozhrania aplikácie. Na to aby aplikácia skutočne
          reagovala na užívateľa sa však musíme nastaviť do režimu kódu. \n\nIn Game
          Lab the Draw loop just constantly ran code, using conditionals to check
          for interactions from the user. App Lab, on the other hand, waits to respond
          to certain **events** that occur in a program. It's App Lab's way of saying
          \"Hey! something just happened!\". This means that there doesn't need to
          be any code running when you aren't directly interacting with an app, and
          your code can respond to each of these events as they happen.\n\nCollectively,
          the coding tasks involved in making your app respond to events by triggering
          functions are called **Event Handling**.  \n\nIn App Lab all event handling
          starts by adding a special block of code called `onEvent`.  Here is how
          to do it:\n\n<br><br>\n\n<div style=\"column-count: 4; column-gap: 20px;
          column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%\">\n\n<p><span
          style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">1.</span>\nSwitch
          into Code Mode</p>\n\n<p><span style=\"font-weight: bold; color: #00adbc;
          font-size: 200%;\">2.</span>\nDrag an <code>onEvent</code> block from the
          toolbox into the workspace.</p>\n\n<p><span style=\"font-weight: bold; color:
          #00adbc; font-size: 200%;\">3.</span>\nUse the pulldown menu to select the
          <em>ID</em> of the UI element you want to setup to respond to some event.
          The IDs of all UI elements added in design mode will be listed here.</p>\n<p><span
          style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">4.</span>\nUse
          the pulldown menu to select the <em>type</em> of event you want to respond
          to. (Just use \"click\" for now).</p>\n\n<p><span style=\"font-weight: bold;
          color: #00adbc; font-size: 200%;\">5.</span>\nAdd code inside the function
          that you want to run <em>when</em> the user triggers the event.  The function
          will run once every time the user triggers the specific event.</p>\n\n</div>\n\n![](https://images.code.org/9b506faaaadf61338dc738a4eafb66b2-image-1476740205599.png)\n\n###
          Changing Screens with a \"Click\"\n\nIt's important to understand in Event-Driven
          programming that:\n\n* **Users trigger events** - Events occur when users
          click a button, tap the screen, move the mouse, type a key on the keyboard,
          etc.\n* **Events trigger code** - When an event occurs or \"fires\" it can
          be used to trigger a particular javascript function.\n\nApp Lab's `onEvent`
          block is a type of event-handling function called an **Event Listener**.
          It wraps all of the setup up you need to do event handling into one command
          that has several parts. Here is an example with everything labeled:\n\n<img
          src=\"//curriculum.code.org/images/applab/onEvent_diagram.png\" style=\"display:
          block; margin: 20px auto\">\n\n<div style=\"column-count: 3; column-gap:
          20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%\">\n\n<p><span
          style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">1.</span>\nCode
          to execute when callback function is triggered when the user clicks <em>button1</em>.
          \ In this case, simply move the turtle forward 25 pixels. Event handling
          code will typically be more than one line. This is just a simple example
          to start.</p>\n\n<p><span style=\"font-weight: bold; color: #00adbc; font-size:
          200%;\">2.</span>\nNotice that this function, unlike others we've seen,
          does not have a name. It is also called a <em>callback function</em> which
          is an odd term. A callback function is only different from a normal function
          in that you don't call it directly from your code. Instead a callback function
          is <strong>called by the system</strong> at the time the specified event
          occurs. Callback functions are a common pattern in a lot of event-driven
          programming.</p>\n</div>\n\n\n### You'll try this next!"

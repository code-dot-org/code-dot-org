      New Challenge Introduction:
        content1: Sem pridať popis
        markdown: "### Nová výzva: Rozlúšti náhodnú substitučnú šifru... s novým widgetom
          \n\nČo ak by sme namiesto posunutia celej abecedy namapovali každé písmeno
          abecedy na iné náhodné písmeno? Toto sa nazýva **šifra s náhodnou substitúciou**.
          \n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nTeraz
          namiesto toho, aby bola tajná správa kódovaná jednoduchým abecedným posunom,
          budeš čeliť správam kódovaným pomocou **šifry s náhodnou substitúciou**.
          \ \n\n\n\nJe to oveľa viac náročnejšie na prelomenie potrebuješ dômyselnejší
          nástroj, takže...\n\nKeď klikneš na pokračovať, uvidíš **novú, dômyselnejšiu
          verziu šifrovacieho nástroja**, ktorá ti ukáže množstvo rôznych vecí. \n\nČo
          to však robí, je trochu záhadou!\n\n### Tvoja úloha:\n\n * Zisti, čo sa
          deje v tejto novej verzii nástroja.\n * Aké informácie sa ti zobrazujú?\n
          * Zisti, čo môžeš v nástroji robiť.\n * Ako obvykle: Nástroj sa nedá pokaziť.
          Takže pokojne klikaj na veci naokolo a skúšaj.\n * Ak sa ti to podarí rozlúštiť,
          môžeš prelomiť správu zakódovanú náhodnou substitučnou šifrou.\n \n### Pomôcka\n\n*
          Vieš, že **E** je najpoužívanejším písmenom v angličtine?\n\n### Diskutujte
          spoločne\n Po určitom čase hrania sa porozprávaj s niekým, či už partnerom,
          malou skupinou alebo celou triedou, o tom, čo ste zistili. Overte si, že
          viete, čo sa deje, a poznáte rôzne spôsoby, ako môžete tento nástroj použiť.\n"
      OPD-K5 CS Courses:
        markdown: "# Plánovanie > Začíname s Code.org\n\n\n## 1. krok: Vyberte si
          kurz\nVšetky naše kurzy - od predškolských až po stredoškolské - sú uvedené
          v našom **[katalógu kurzov](https://studio.code.org/courses)**. Ak chcete
          nájsť lekcie Základy informatiky, ktoré ste precvičovali, prejdite na našu
          **[stránku pre základné školy](https://code.org/educate/curriculum/elementary-school)**
          a posuňte sa nadol do časti „Kurzy“. Všetky naše kurzy sú k dispozícii zadarmo.
          Porozprávajte sa s kolegami vo vašej škole a zistite, ako sa dá učivo kurzu
          integrovať do rôznych predmetov.\n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##

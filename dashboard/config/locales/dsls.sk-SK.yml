      CSD U1 Lesson 5 Overview:
        markdown: "# Prehľad\n\nV tejto lekcii sa naučíš o rôznych typoch vstupných
          a výstupných zariadení, ktoré počítač využíva, a o typoch informácií, ktoré
          posiela a prijíma. \n\n## Slovník\n\n* **Vstup** - Zariadenie alebo súčiastka,
          ktorá umožní informácii dostať sa do počítača\n* **Výstup** - Ktorékoľvek
          zariadenia alebo súčiastka, ktorá prijme informáciu z počítača \n\n\n##
          Materiály \n\n* [Vstup a výstup - Sprievodca aktivitami](https://docs.google.com/document/d/1ObS_kxkXoueaotPYFAEkcCDzn690zumqoLLnrU5kY2Q/export?format=pdf)\n"

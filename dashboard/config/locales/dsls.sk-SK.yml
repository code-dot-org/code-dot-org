          V tejto lekcii sa oboznámíme s programovacím prostredím Game Labu. Na úvod sa naučíme umiestniť tvary na konkrétne miesto mriežky. Ďalej sa oboznámime s dôležitosťou správnej postupnosti príkazov, vyskúšame si hľadanie a opravovanie chýb a naučíme sa niekoľko jednoduchých príkazov. Na konci hodiny vytvoríme online verziu obrázku navrhnutého v predchádzajúcej lekcii.

          ## Slovná zásoba

          * **Chyba** - časť programu, ktorý nefunguje správne (angl. Bug).
          * **Oprava chýb** - nájdenie a odstránenie problémov v algoritme alebo programe (angl. Debugging).
          * **Program** - algoritmus naprogramovaný tak, aby ho vedel vykonať počítač.

          ## Nový kód

          * [ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [rect()](//studio.code.org/docs/gamelab/rect/)
          * [fill()](//studio.code.org/docs/gamelab/fill/)

      CSD U3 Lesson Overview 4:
        markdown: "# Prehľad \n\nV tejto lekcii vylepšíme naše kreslenie pomocou určovania
          šírky a výšky tvarov a naučíme sa generovať náhodné čísla. Pomocou parametrov
          výška a šírka  nakreslíme obdĺžniky a kruhy rôznej veľkosti a pomocou príkazu`background()`
          vyfarbíme celé pozadie obrazovky. Na konci lekcie si predstavíme príkaz
          `randomNumber()` a pomocou nových blokov nakreslíme dúhového hada náhodného
          tvaru.\n\n## Slovník\n\n* **Parameter** - Dodatočná informácia pomocou ktorej

      Fish Tank 6-validated_2019: "Diese Lektion enthält ein **Miniprojekt** namens
        _Schwimmender Fisch_. Dieser Verlauf kann sich sowohl für Sie als auch für
        Ihre Schülerinnen und Schüler ganz anders anfühlen als das, was früher im
        Kurs gekommen ist. Diese Niveaustufen haben einige neue Merkmale, die Sie
        vielleicht vor Beginn des Kurses erforschen möchten. \n\n-   Der Code, den
        Ihre Schülerinnen und Schüler in einer Stufe schreiben, wird automatisch auf
        die anderen Stufen übertragen. Dadurch können sie schrittweise auf ihren Ideen
        aufbauen und im Laufe des Lernens iterieren.\n-   Diese Stufen ermöglichen
        mehr Kreativität mit offenem Ende. Befähigen Sie Ihre Schülerinnen und Schüler,
        selbst zu bestimmen, wann sie jede Aufgabe abgeschlossen haben. Es gibt keine
        einzige richtige Antwort! \n-   Für diese Stufe des Lernfortschritts stehen
        Beispiellösungen zur Verfügung, die durch Öffnen der Lehrertafel auf der rechten
        Seite eingesehen werden können.\n\nAuf dieser Stufe wird der Code eines Studenten
        validiert, indem geprüft wird, ob die folgenden Bedingungen erfüllt sind:\n\n-
        \  Jedes Sprite muss ein aktives Verhalten aufweisen."

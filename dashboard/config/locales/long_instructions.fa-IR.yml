      frozen circle function in circle: حالا بیایید 20 دایره ی متداخل، که هرکدام 18
        درجه نسبت به قبلی می چرخد بسازیم.
      frozen circle function with parameter: اینجا یک بلوک "Create circle" است که
        می تواند دایره هایی با سایز های متفاوت بسازد. می توانید از این برای ایجاد
        یک دایره ی کوچک با سایز 5 و یک دایره ی بزرگتر با سایز 10 استفاده کنید?
      frozen circle function: از بلوک جدید "Create a circle" برای ایجاد 10 دایره ی
        متداخل استفاده کنید. استفاده از بلوک jump forward را در بین دایره ها فراموش
        نکنید.
      frozen circle: یک دایره شکل خاصی است. می توانید تشخیص دهید علامت سوال ها را
        با چه عددی جایگزین کنید تا یک دایره بکشید?
      frozen cross rotate dense: 'بیایید 90 بار تکرارش کنیم! 90 چند بار در 360 تکرار
        می شود? راهنمایی: عدد واقعا کوچکی است.'
      frozen cross rotate: حالا سعی کنید 10 بار تکرارش کنید. چند درجه نیاز دارید تا
        بین هر خط بچرخید?
      frozen cross: از بلوک "repeat" برای ایجاد یک علامت بعلاوه استفاده کنید. دقت
        کردید که السا می تواند به جلو و عقب حرکت کند?
      frozen diamond mini snowflake: می دانستید هر دانه ی برف یک شکل متفاوت دارد?
        بیایید با استفاده از بلوک "Repeat" یک دانه ی برف جدید بسازیم تا یک ذوزنقه
        را 4 بار تکرار کنیم، و بین هرکدام از چهار ضلعی ها 90 درجه به راست بچرخیم.
      frozen diamond snowflake: حالا، بیایید یک دانه ی برف جدید با استفاده از بلوک
        تکرار با تکرار 10 بار یک ذوزنقه بسازیم، و بین هر کدام 36 درجه به راست بچرخیم.
      frozen diamond: با استفاده از تکرار اطراف این بلوک ایجاد متوازی الاضلاع. درست
        مثل یک مستطیل است اما دارای زوایای مختلف. این یکی زاویه 60 و 120 به جای تمام
        زاویه 90 درجه است.
      frozen freeplay: شما رسما یک هنرمند حرفه ای شده اید! یک سرزمین عجایب زمستانی
        بسازید.
      frozen perpendicular: حالا بیایید ببینیم می توانیم دوخط ایجاد کنیم که با هم
        زاویه ی 90 درجه دارند. شما باید از بلوک "Turn" هم مانند بلوک "Move" استفاده
        کنید.
      frozen snowflake branch: سعی کنید برای ایجاد سه شاخه، که شبیه یک دانه ی برف
        به نظر می رسد از بلوک "Create a snowflake branch" استفاده کنید.
      frozen snowflake full: حالا بیایید 8 بار تکرارش کنیم تا یک دانه ی برف زیبا بسازیم!
      frozen snowflower: الگو های پیچیده ی برف می تواند با اشکال ساده ساخته شود. می
        توانید با تکرار 5 دایره ی سایز 5 و 5 دایره ی سایز 10 یک الگو بسازید?
      frozen square iterative: به نظر میرسد که نصف راه را برای ساخت یک مربع رفته ایم.
        بیایید 4 خط کنار هم قرار دهیم تا یک مربع بسازیم.
      frozen square loop 3x: بیایید سه مربع بسازیم، بعد از هر مربع بچرخید. مطمئن شوید
        قبل از شروع هر مربع جدید 120 درجه بچرخید.
      frozen square loop: سلام، من آنا هستم از آرندل! بیایید با استفاده از بلوک "Repeat"
        یک مربع بسازیم، که از بلوک های کمتری استفاده می کند. بلوک "Repeat" باید چند
        بار(???) بلوک های داخلش را تکرار کند تا یک مربع بسازد?
      frozen square snowflake: می توانید با استفاده از بلوک "Repeat" برای تکرار 10
        مرتبه ای یک مربع، و بلوک "Turn" برای چرخش 36 درجه ای بین هر مربع یک دانه ی
        برف بسازید?

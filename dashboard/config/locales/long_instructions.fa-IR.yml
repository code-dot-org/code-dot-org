      2-3 Bee Functions 10: گل‌های بنفش ممکنه ۱ یا ۰ شهد داشته باشن. تابعی درست کن
        که فقط شهد گل‌های بنفشی که شهد دارن رو جمع‌آوری کنه.
      2-3 Bee Functions 2: تابع‌ها، قطعاتی از کد هستن که کار مشخصی رو انجام می‌دن.
        از تابع "پنج تا بگیر" استفاده کن تا همزمان پنج شهد گل رو جمع‌آوری کنی. حتما
        از یه حلقه استفاده کن تا تعداد قطعات کدت کمترین حد ممکن باشه.
      2-3 Bee Functions 4: تابع "حرکت کن و شهد را بگیر" باعث میشه که زنبور بچرخه،
        شهد رو جمع‌آوری کنه، و برگرده به جایی که ازش شروع کرده بوده. از این تابع استفاده
        کن تا تمام شهدها رو جمع‌آوری کنی.
      4-5 Artist 5: چه زاویه ای را استفاده می کنید؟
      Artist Autorun Test: بلوک "تکرار" را برای رسم این 3 مربع استفاده کنید.
      K-1 Bee Loops 6: از حلقه ها برای برداشتن شهد ، عسل، و حرکت کردن استفاده کن!
      course4_artist_fwp_challenge1: سعی کن این برنامه رو اجرا کنی و بعد تغییرش بده
        تا ببینی چه اتفاقی می افتد. می تونی سر دربیاری که چه جوری کار می کنه؟  (یا
        پاکش کن و با یک چیز کاملا جدید جایگزینش کن)
      courseE_bee_functions3: تابع‌ها، قطعاتی از کد هستن که کار مشخصی رو انجام می‌دن.
        از تابع "پنج تا بگیر" استفاده کن تا همزمان پنج شهد گل رو جمع‌آوری کنی. حتما

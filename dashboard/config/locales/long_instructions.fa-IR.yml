      2-3 Artist 3.4: بلوک پرش نقاش رو بدون رسم کردن حرکت میده. خطوط منقطع رو با استفاده
        از هر دو بلوک پرش و رسم ، بکش.
      2-3 Artist 4: به من کمک کن تا خونه رو برای این گربه کامل کنم.
      2-3 Artist 9 NEW: این بادباک رو کامل کن
      2-3 Artist 9 REPLACEMENT: طراحی این پله‌ها را تمام کن!
      2-3 Artist 9: این بادباک رو کامل کن
      2-3 Artist Debugging 10: 'پد دکمه‌های جهت دسته‌ی بازی من خیلی باریکه. راهنمایی:
        به اندازه‌ی ۱۰ پیکسل عریض‌ترش کن'
      2-3 Artist Debugging 11: به من کمک کن تا کشیدن دونه‌ی برف زیبام رو تموم کنم.
        چند بار لازمه که "تکرار کنم" تا تموم شه؟
      2-3 Artist Debugging 2: 'کد کشیدن سه تار مویی که میبینی اشتباهه. راهنمایی: طول
        هر تار مو ۷۵ پیکسله. این کد رو درست کن تا تار مو ها کشیده بشن.'
      2-3 Artist Debugging 3: 'قایق من یه سوراخ داره! می‌تونی با عوض کردن زاویه‌ی
        خط درستش کنی؟ راهنمایی: آخرین زاویه ۱۵ درجه انحراف داره.'
      2-3 Artist Debugging 5: 'کد پایی که می‌بینی اشتباهه. راهنمایی: پا خیلی بلنده،
        ممکنه لازم باشه یکی از گام‌ها رو حذف کنیم.'
      2-3 Artist Debugging 6: به نظر میرسه که من روی صندلی‌ای نشستم که یک پایه نداره.
        قطعات کد رو برای کشیدن پایه ویرایش کن.
      2-3 Artist Debugging 7: به نظر می‌رسه حرف C برعکس کشیده می‌شه. می‌تونی کد رو
        طوری تغییر بدی که C درست کشیده شه؟
      2-3 Artist Debugging 8: فرفره‌‌ی من هنوز کامل نشده. چندبار باید تکرار کنم تا
        کامل بشه؟
      2-3 Artist Debugging 9: |-
        کد برای این ریشه درست نیست.
        راهنمایی: زاویه کمتر از ۶۰ درجه است
      2-3 Artist Free Play: بازی آزاد! هرچیزی که دوست داری رسم کن.
      2-3 Artist Functions 11.5: این مثل همان تابع «رسم شش گوش» است. چه می‌شود اگر
        تو هر دفعه داخل حلقه فقط ۶۰ درجه بچرخی؟
      2-3 Artist Functions 12 Mike: 'دستورالعمل (تابع) ها واقعا برای چند بار رسم کردن
        شکل‌های پیچیده عالی هستند. می‌توانی از تابع «رسم گل» برای پر کردن بقیه‌ی جعبه‌ی
        کشاورز استفاده کنی؟ (راهنمایی: همه‌ی گیاه‌ها با ۱۰۰ پیکسل فاصله از هم جدا
        شده‌اند)  '
      2-3 Artist Functions 12 a: 'دستورالعمل (تابع) ها واقعا برای چند بار رسم کردن

        markdown: |
          # **刚刚学会了 "调试"！**

          ### **缺陷（bug）表示有什么东西出错了。** 这是程序里的一个错误。当查找并修复这些错误时，就是在 ** 调试** 问题。

          ### 为了找到并修复所有的缺陷，必须练习 **坚持**，也就是不放弃。

          ---

          ## **要知道的词汇**

          * ### **缺陷（bug）** - 程序中不能正常工作的部分

          * ### **调试（debug）** - 找到并修复算法或程序中的问题

          * ### **坚持（persistence）** - 不放弃

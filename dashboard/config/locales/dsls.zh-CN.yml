      CSD U3 Lesson Overview 3:
        markdown: |+
          # 概述

          班级会开始接触游戏实验室，这是本单元的编程环境，会用它定位屏幕上的图形。本课会介绍基本的序列和调试，也会有一些简单的命令。在课程结束时，学生会将上节课的图像做成在线版本。
          ## 词汇表

          * **缺陷（bug）** - 程序中不正常的部分。
          * **调试（debug）** - 找到并修复算法或程序中的问题。
          * **程序（program）** - 能在某台机器上运行的代码。

          ## 引入的代码


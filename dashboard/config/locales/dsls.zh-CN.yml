          # 编程中解决问题的流程

          ## 定义
          <img src="https://images.code.org/4684a4cd531d3750d2a11051f6e0729f-image-1493396308445.png" style="float:right; width: 250px;">

          * 认真阅读说明，确保理解了目标
          * 用自己的话来重新描述问题
          * 找到被要求申请的任何新技能
          * 看看已解决的问题中有没有类似的
          * 如果有入门的代码，阅读并理解它做了什么

          ## 准备
          * 用简单的语言或伪代码写出想法
          * 在纸上勾勒出想法
          * 列出已经知道怎样做的，和不知道怎样做的
          * 给同学讲一下想法
          * 回顾一下过去写的类似的程序

          ## 尝试
          * 一次写一小部分
          * 经常的测试程序
          * 用注释来记下代码做了什么
          * 使用合适的调试策略
          * 如果卡住了，或不知道问题是否解决了，回到前几步

          ## 反思
          * 将完成的程序与定义的问题相比较，确保解决了问题的所有方面
          * 让同学来试试程序，并记录哪里有迷惑的情况
          * 让同学阿里阅读代码，确保文档清楚、精确
          * 试着 "中断" 程序来找到交互过程中可以处理得更好的地方
          * 找到一些能在下一次迭代中增量改动的东西



      Design a Screen for your App_2018:
        markdown: |
          # 制作模拟应用

          现在已经在应用实验室中有了元素布局的练习了，可以开始模拟自己的应用程序了。和小组一起，分派一下屏幕，这样每个人都可以开始不同的屏幕。

          因为工作被分配开了，要做些计划来提前决定通用的页面外观。例如，可能需要在以下方面达成共识：

          * 导航按钮放在哪里？
          * 背景，文本和按钮应该用什么颜色？

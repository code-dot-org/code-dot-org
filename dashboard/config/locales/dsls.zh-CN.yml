          # 概述

          课程将组合三种二进制表示系统（ASCII 字符，二进制数字和图片）来在一条记录中编码更复杂的信息类型。拿到一些比特，并解密它们后，学生会学习到一种思想，即理解二进制的信息，必须理解被使用的编码系统，还要理解编码的信息的意义。



          * **缺陷（bug）** - 程序中不能正常工作的部分。
          * **注释（comment）** - 注释是在计算机程序源代码中，给程序员阅读的文字。
          * **调试（debug）** - 找到并修复算法或程序中问题的过程。
          * **缩进（indentation）** - 放置在文本右边或左边的空间，用来与周围的文本相区分，帮助理解代码的结构。
          * **空格（whitespace）** - 空格指任何在屏幕上不能看到的空白空间，例如空格键，TAB 键或新行。空格能将文档分成不同部分，帮助阅读。


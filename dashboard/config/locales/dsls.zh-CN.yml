          # 概述

          本课探索了沟通中的挑战，如何画出各种形状，在游戏实验室中使用工具来引入此问题。班级使用游戏实验室的工具来在 400x400 的网格中交互画出图形。伙伴们会使用此工具，通过别人的指示来画出隐藏的图形，解决游戏实验室里的编程挑战。



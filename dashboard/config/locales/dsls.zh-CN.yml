          # 概述

          学生学习计算机上的碰撞。团队探索了计算机如何使用精灵图的位置和尺寸属性，以及数学来检测两个精灵图是否碰到了。然后，会使用 isTouching() 模块，当精灵图碰到时来创造一些不同的效果，比如播放声音。最后，使用这些新技能来改进上节课开始的滑动游戏。

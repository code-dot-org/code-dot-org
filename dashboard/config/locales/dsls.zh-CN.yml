      CSD-U5-SFLP Problem Solving with Big Data:
        markdown: |
          # 概述

          课程涵盖了数据是如何被组织来搜索并使用，从而能解决现实世界中的问题。学生们会观看三个用数据能解决的问题场景，并通过头脑风暴来怎样收集并使用不同类型的数据，来解决问题。每个场景都包括一个真实世界的视频，用数据解决了类似的问题。


          ## 资源


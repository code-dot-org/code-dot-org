      CSD U3 Lesson Overview 4:
        markdown: |+
          # 概述

          本课会扩展画图技巧，包括宽、高，以及生成随机数的概念。班级会学习画出不同版本的 ellipse() 和rect()，会实现宽和高的参数，并使用 background() 模块来填充屏幕的背景色。课程最后，会介绍 randomNumber() 模块，用新模块画出随机的彩虹蛇。
          ## 词汇表

          * **参数（parameter）** - 根据需要定制函数，来传递的额外信息。


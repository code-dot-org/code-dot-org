      Dance_Party_extras_intro:
        markdown: |
          #המשיכו_לרקוד!

          עבור חלק 2, אתם הולכים ליצור פרויקט משלכם. אין כאן שום חידות - במקום, יש המון פרויקטים שמראים דרכים שונות ליצור מסיבות ריקודים מורכבות יותר.

          אתם יכולים לעשות את השלבים הללו _באיזה סדר שבא לכם_. קפצו ממקום למקום כדי לראות איך משהו נעשה בשלב קודם, או שלבו רעיונות בין הפרויקטים. נסו את כולם, בחרו את החביב עליכם, והקדישו את זמנכם כדי להוסיף לפרויקט הזה ולעשות אותו שלכם!

          <a class="btn btn-large btn-primary next-stage submitButton pull-right">המשיכו</a>


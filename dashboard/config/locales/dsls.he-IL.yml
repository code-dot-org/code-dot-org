        markdown: |
          #המשיכו_לרקוד!

          בחלק 2 אתם עומדים ליצור פרויקט משלכם. אין פה חידות - במקומן, יש מגוון של פרויקטים המראים דרכים שונות ליצור מסיבות ריקודים מורכבות יותר.

          אתם יכולים לעשות את השלבים הללו _באיזה סדר שבא לכם_. זוזו מפה לשם כדי לראות איך משהו נעשה בשלב אחר, או שלבו רעיונות בין הפרויקטים השונים. נסו את כולם, בחרו את האהוב עליכם, ובלו את זמנכם בהוספת דברים לפרויקט והפיכתו לשלכם.


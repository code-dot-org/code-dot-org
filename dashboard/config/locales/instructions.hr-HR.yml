      2-3 Maze sq3_instruction: Vodi me do zelene zloće! (Pazi se TNT-a)
      2-3 Maze sq4_instruction: Ostani smiren i pomozi mi pronaći zločestu svinju.
        U suprotnom mogao bih se naljutiti!
      2-3 maze sq11_instruction: Odvedi me do svinje. Koji blokovi su se ponovili?
      2-3 maze sq13_instruction: |-
        Dragi čovječe. Ja zombi. Moram... doći... do suncokreta.
        Napravi petlju s blokom "ponovi dok ne".
      20hr_farmer_stage9_1_instruction: Zdravo, ja sam farmer. Trebam tvoju pomoć
        da poravnam zemlju na farmi da bude spremna za sadnju. Pomakni me do hrpe
        zemlje i koristi blok "ukloni" da bi je uklonio.
      20hr_farmer_stage9_11_instruction: 'Još uvijek je vani mračno. Pomiči me po
        polju. Ako se tu nalazi hrpa, ukloni je, a ako se nalazi rupa, ispuni je.
        Savjet: koristi padajući izbornik na bloku "ako".'
      20hr_farmer_stage9_2_instruction: Zatim me pomakni do rupe i ispuni je s DVIJE
        lopate zemlje koristeći blok "ispuni".
      20hr_farmer_stage9_3_instruction: Pomakni me do hrpe zemlje i reci mi koliko
        lopata zemlje trebam ukloniti koristeći što je moguće manje blokova.
      20hr_farmer_stage9_4_instruction: 'Možeš li mi pomoći ukloniti sve hrpe zemlje?
        Savjet: ako možeš, koristi blok "ponovi".'
      20hr_farmer_stage9_5_instruction: 'Pomozi mi ispuniti sve ove rupe sa po 5 lopata
        zemlje. Savjet: možeš staviti blok "ponovi" unutar bloka "dok".'
      20hr_farmer_stage9_6_instruction: Ukloni sve hrpe zemlje koristeći što je moguće
        manje blokova. Nova opcija na padajućem izborniku na bloku "dok" će mi reći
        stojim li pred hrpom ili pred rupom.
      20hr_farmer_stage9_7_instruction: Oh, našao sam stvarno duboku rupu! Ne znam
        koliko će mi lopata zemlje trebati da je napunim. Možeš li napisati program
        koji će je puniti dok se zemlja ne izravna?
      20hr_farmer_stage9_8_instruction: Pomozi mi napuniti rupu na kraju polja koristeći
        što je moguće manje blokova.
      20hr_farmer_stage9_9_instruction: 'Napravi da uklonim sve hrpe zemlje. Pokušaj
        koristiti što je moguće manje blokova. Savjet: koristi blok "dok".'
      20hr_maze_stage2_10_instruction: U redu, probaj sada "ponavljaj dok" naredbu
        - ona će se ponavljati dok ne dođem do dosadne svinje.
      20hr_maze_stage2_11_instruction: OK, posljednji put za vježbu - možeš li riješiti
        ovaj zadatak koristeći samo 4 bloka?
      20hr_maze_stage2_13_instruction: OK, ovo je slično, ali malo drugačije. Možeš
        li to riješiti sa samo 5 blokova?
      20hr_maze_stage2_14_instruction: 'Koristi novi blok "ako" da bih mogao odlučiti
        kada da skrenem. Savjet: trebaš još samo jedan blok, ali zapamti kako smo
        sve postavili tako da to sljedeći put možeš učiniti samostalno.'
      20hr_maze_stage2_15_instruction: OK, ovo je slično prošlom zadatku, samo se
        trebaš sjetiti kako si koristio blokove "ako" i "ponovi" zajedno.
      20hr_maze_stage2_16_instruction: Ja željeti suncokret! Koristi blok "ako" da
        me dovedeš do njega sa što je moguće manje blokova.
      20hr_maze_stage2_17_instruction: OK, za vježbu to napravi još jednom - ovo nije
        puno drugačije, ali pazi na mesožderke!
      20hr_maze_stage2_18_instruction: Blok "ako-inače" provjerava uvjet, a onda napravi
        ILI jedno ILI drugo. Da bi me doveo do suncokreta, probaj koristiti ovaj novi
        blok.
      20hr_maze_stage2_19_instruction: Još jedna vježba s "ako-inače" blokom, možeš
        li je riješiti iz prvog pokušaja?
      20hr_maze_stage2_2_instruction: Ova svinja mi je nakostriješila perje. Pomozi
        mi ga pronaći!
      20hr_maze_stage2_20_instruction: Možeš li dodati samo 3 bloka da bi mi pomogao
        proći kroz složeniji labirint? Ako to napraviš kako treba, mogu hodati po
        svakom krivudavom putu bez obzira na dužinu.
      20hr_maze_stage2_3_instruction: Prati stazu i odvedi me do šašave svinje. Zaobiđi
        TNT ili će perje letjeti na sve strane!
      20hr_maze_stage2_4_instruction: Vodi me do zelene zloće! (Pazi se TNT-a)
      20hr_maze_stage2_5_instruction: Ostani smiren i pomozi mi pronaći zločestu svinju
        inače bih se mogao naljutiti !
      20hr_maze_stage2_6_instruction: Postoji način kako da dođem do šašave svinje
        koristeći samo 2 bloka. Možeš li doći do rješenja ?
      20hr_maze_stage2_7_instruction: Pokušaj me dovesti do zelenog uljeza koristeći
        samo tri bloka.
      20hr_maze_stage2_8_instruction: Pomogni mi otjerati ovu zločestu svinju korištenjem

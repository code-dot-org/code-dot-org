      2-3 Maze sq10_instruction: Odvedi me do svinje. Koji blokovi su se ponovili?
      2-3 Maze sq10v2_instruction: Odvedi me do svinje. Koji blokovi su se ponovili?
      2-3 Maze sq2_instruction: Prati stazu i odvedi me do šašave svinje. Zaobiđi

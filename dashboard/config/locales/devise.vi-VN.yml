      unlock_instructions:
        subject: Hướng dẫn mở khóa
    omniauth_callbacks:
      failure: không thể xác nhận bạn từ %{kind} vì %{reason}.
      success: Xác thực thành công từ tài khoản %{kind}.
    passwords:
      no_token: Bạn không trể truy cập vào trang này nếu không đến từ một email khôi

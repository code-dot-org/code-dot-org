          visuales y las reglas. Cuando estes listo haz clic en Terminar para que
          tus amigos prueben tu juego en sus teléfonos.
        Custom_builder: Arrastra los bloques desde la caja de herramientas al espacio
          de trabajo para dibujar el nivel que deseas crear. Presiona "Ejecutar" cuando
          estés listo.
        flappy_1: Adjunta un bloque a "cuando se haga clic en el bloque", entonces
          presione "Ejecutar". Haz clic o toca la pantalla para mover a Flappy hacia
          el objetivo.
        flappy_2: Ahora hemos agregado el suelo.  Adjunta un bloque al bloque "cuando
          golpe el suelo".  Tú código necesita 'TERMINAR EL JUEGO' cuando Flappy golpe
          el suelo.
        flappy_3: El bloque "cuando ejecute" te permite ejecutar el código cuando
          tu juego inicie. Intenta establecer la velocidad del nivel y el aleteo al
          objetivo.
        flappy_4: Flappy volará entre los obstáculos a menos que escribas el código
          que lo hará estrellarse.  Adjunta un bloque al bloque "cuando golpea un
          obstáculo".  Tú código necesita 'TERMINAR EL JUEGO' cuando Flappy se estrelle
          en el primer conjunto de tubos.
        flappy_5: Ahora agreguemos el marcador, y contaremos los puntos cuando Flappy
          pase los obstáculos.  Agrega al bloque "cuando pase un obstáculo", y entonces
          anota un punto cuando Flappy vuele entre el primer conjunto de tubos.
        flappy_6: Ve si puedes anotar un punto haciendo que Flappy aletee más rápido
          o más lento.
        flappy_7: A continuación, trata de cambiar el fondo adjuntando otro bloque
          al bloque "cuando ejecute".
        flappy_8: Puedes poner elementos visuales en cualquier momento, no sólo cuando
          comience el juego. Intenta establecer una escena AL AZAR cuando sucedan
          otros eventos, por ejemplo, al superar un obstáculo.
        flappy_9: Para complicarlo un poco, cuando golpees un obstáculo o el suelo,
          en vez de terminar el juego intenta poner el marcador en 0.
        flappy_11: Crea tu propio juego Flappy, Puedes cambiar todos los efectos visuales
          y las reglas, hasta la gravedad. Cuando finalices haz clic en Terminar para
          que tus amigos prueben tu juego en sus teléfonos.

        turtle_4_4: 'Aquí está el mismo código del rompecabezas anterior, pero girado
          sólo 36 grados después de dibujar cada triángulo. ¿Cuántas veces necesitas
          repetir esto? (Pista: después de girar el dibujo 360 grados, éste se convertirá
          en un círculo completo).'
        turtle_4_5: 'Aquí está el mismo código del rompecabezas anterior, pero repitiendo
          los giros 36 veces. ¿De cuántos grados debería ser el giro? (Pista: después
          de girar el dibujo 360 grados, éste se volverá un círculo completo).'
        turtle_4_6: Usando sólo 3 bloques, ¿puedes dibujar un cuadrado con bordes
          de 20 píxeles?
        turtle_4_7: 'Aquí está el código para dibujar el cuadrado del rompecabezas
          anterior. ¿Puedes repetirlo para dibujar 10 cuadrados adyacentes como una
          escalera? Pista: sólo necesitas 2 bloques más.'
        turtle_4_8: Aquí está la solución al rompecabezas anterior. ¿Puedes agregar

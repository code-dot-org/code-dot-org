          καμπυλωτή διαδρομή, άσχετα από το μήκος της. Βιάσου! Οι πάγοι λιώνουν!
      Standalone_Artist_1:
        instructions: Καλωσορίσατε στον Καλλιτέχνη! Αρχικά, ας φτιάξουμε ένα απλό
          τετράγωνο με το μπλοκ "στρίψε δεξιά" και το μπλοκ "προχώρησε μπροστά". Κάθε
          πλευρά πρέπει να έχει μήκος 100 pixel.
      Standalone_Artist_2:
        instructions: Σχεδιάστε αυτόν το ρόμβο με γωνίες 120 και 60 μοιρών και πλευρές
          μήκους 150 pixel.
      Standalone_Artist_3:
        instructions: Μπορείτε να σχεδιάσετε αυτό το εξάγωνο με πλευρές μήκους 100
          pixel στρίβοντας κατά 60 μοίρες;
      Standalone_Artist_4:
        instructions: Τώρα μπορείτε να παίξετε και με ένα νέο μπλοκ, την επανάληψη
          (βρόχο). Αυτό το μπλοκ επαναλαμβάνει ένα σύνολο εντολών. Τι θα γίνει αν
          επαναλάβετε αυτές τις εντολές 6 φορές;
      Standalone_Artist_5:
        instructions: Πόσες φορές πρέπει να επαναλάβετε το ρόμβο για να σχεδιάσετε
          το λουλούδι;
      Standalone_Artist_5.5:
        instructions: 'Δείτε πόσο απλοποιήσαμε τον κώδικα του ρόμβου με την "Επανάληψη".
          Μπορείτε να επαναλάβετε όλη την ακολουθία εντολών 12 φορές για να σχεδιάσετε
          το λουλούδι. Συμβουλή: Πρέπει να στρίβετε 30 μοίρες μετά το βρόχο του ρόμβου,
          ώστε να μην σχεδιάζετε συνεχώς τον ίδιο ρόμβο.'
      Standalone_Artist_6:
        instructions: 'Επαναλάβετε αυτόν τον κώδικα εξαγώνου 6 φορές για να δημιουργήσετε
          το σχέδιο. Πόσες μοίρες πρέπει να στρίβετε κάθε φορά; Συμβουλή: Να διαιρέσετε
          τις μοίρες του κύκλου με το πόσες φορές κάνετε την επανάληψη.'
      Standalone_Artist_7:
        instructions: 'Η συνάρτηση είναι ένα ακόμα προγραμματιστικό εργαλείο που σας
          βοηθά να αποφύγετε να γράφετε τα ίδια πράγματα. Αυτή η συνάρτηση σχεδιάζει
          ένα λουλούδι, οπότε μπορείτε να τη χρησιμοποιείτε κάθε φορά που θέλετε να
          σχεδιάσετε ένα λουλούδι. Με αυτήν και με το νέο μπλοκ "άλμα" σχεδιάστε αυτά
          τα λουλούδια. Συμβουλή: Η απόσταση μεταξύ των λουλουδιών είναι 150 pixel'
      Standalone_Artist_8:
        instructions: Ορίστε μια συνάρτηση "Σχεδίασε ένα σχήμα" την οποία προγραμματίσαμε
          για να σχεδιάσουμε εξάγωνα. Εκτελέστε τον κώδικα για να δείτε τι κάνει και
          μετά πειραματιστείτε με τη συνάρτηση για να δείτε τι γίνεται. Μπορείτε να
          την κάνετε να σχεδιάσει ένα μοτίβο με τετράγωνα, τρίγωνα ή οκτάγωνα;
      Standalone_Artist_9:
        instructions: Τώρα μπορείτε να φτιάξετε όποια εικόνα σας αρέσει! Έχετε και
          μια άδεια συνάρτηση την οποία μπορείτε να βάλετε να κάνει ό,τι θέλετε!

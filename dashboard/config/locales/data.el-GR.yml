          χρησιμοποίησε τη λίστα επιλογών στο πλακίδιο "εάν".'
        turtle_2_1: 'Γεια. Εγώ ζόμπι καλλιτέχνης. Εγώ αρέσει σχέδιο! Βοήθησέ με να

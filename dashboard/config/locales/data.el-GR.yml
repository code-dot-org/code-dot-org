          ένα τετράγωνο» και «σχεδίασε ένα τρίγωνο» (και κάποια άλλα πλακίδια) για
          να δημιουργήσεις ένα σπίτι γύρω από το λιοντάρι.
        turtle_3_5: 'Τώρα δημιούργησε μια νέα συνάρτηση "σχεδίασε ένα σπίτι" και χρησιμοποίησέ
          την για να στεγάσεις δύο γάτες. Υπόδειξη: δημιούργησε μια καινούρια συνάρτηση
          χρησιμοποιώντας το  "κάνε κάτι" πλακίδιο και πληκτρολογήστε το δικό σου
          κείμενο για να ονομάσεις το πλακίδιο αυτό.'
        turtle_3_6: 'Χρησιμοποιώντας το "σχεδίασε ένα τετράγωνο" σαν παράδειγμα, πρόσθεσε
          ένα δεδομένο εισόδου με το όνομα "μήκος" στο "σχεδίασε ένα τρίγωνο". Στη
          συνέχεια, σχεδίασε τρίγωνα με διαφορετικά μεγέθη. (Συμβουλή: κάνε κλικ στο
          αστέρι για να προσθέσεις ένα δεδομένο εισόδου σε μια συνάρτηση)'
        turtle_3_7: Πρόσθεσε ένα δεδομένο εισόδου με όνομα "μήκος" ώστε να "σχεδιαστεί
          ένα σπίτι" και δημιούργησε ένα μεγάλο σπίτι για τον ελέφαντα (με πλευρές
          μήκους 150 εικονοστοιχεία)
        turtle_3_8: Εδώ είναι όλα τα πλακίδια από το προηγούμενο παζλ.  Τροποποίησε
          το "σχεδίασε ένα σπίτι" έτσι ώστε να καταλήξω στην κάτω δεξιά γωνία, μετά
          την σχεδίαση ενός νέου σπιτιού. Χρησιμοποίησε αυτή την τροποποιημένη συνάρτηση
          ώστε να σχεδιάσεις τρία σπίτια.
        turtle_3_9: Μπορείς να δημιουργήσεις εκ νέου τη συνάρτηση "σχεδίασε ένα σπίτι"

          να την προσκαλέσει στην περιπέτειά του. Βοήθησέ τους να χαιρετήσουν ο ένας
          τον άλλο χρησιμοποιώντας το μπλοκ "ηθοποιός λέει" δύο φορές.
        studio_iceage_move_to_flag: Ο Scrat ψάχνει το βελανίδι του! Βοήθησέ τον να
          προχωρήσει τα τελευταία 200 εικονοστοιχεία χρησιμοποιώντας το μπλοκ "προχώρησε".
        studio_iceage_move_to_actor: Ο Diego (ηθοποιός 1) ψάχνει για τη Manny (ηθοποιός
          2). Βοήθησε τον Diego να προχωρήσει 200 εικονοστοιχεία προς τη Manny χρησιμοποιώντας
          το μπλοκ "προχώρησε ηθοποιό". Μετά, σύνδεσε το μπλοκ στο γεγονός "όταν ηθοποιός
          ακουμπά" για να παίξεις έναν ήχο όταν βρεθούν.
        studio_iceage_repeat: Το μπλοκ "επανάλαβε για πάντα" σας επιτρέπει να εκτελείτε
          τον κώδικά σας συνεχώς. Μπορείτε να συνδέσετε μπλοκ σε αυτό για να βοηθήσετε
          τη Granny να κάνει λίγο εξάσκηση κινούμενη αριστερά και δεξιά συνεχώς;
        studio_iceage_click_hello: Μπορείτε να βοηθήσετε τον Sid να καλέσει μία ύστατη
          έκκληση για φίλους όταν του κάνετε κλικ; Μην ξεχάσετε να του κάνετε κλικ
          αφού πατήσετε Εκτέλεση.
        studio_iceage_move_events: Ο Scrat ψάχνει για βελανίδια! Βοηθήστε τον να τρέξει
          τριγύρω βάζοντας το μπλοκ "κίνηση" σε καθένα από τα γεγονότα και αλλάζοντας
          την κατεύθυνση ώστε να λειτουργεί με όλα τα βέλη. Όταν είστε έτοιμοι, πατήστε
          Εκτέλεση και δοκιμάστε να μαζέψετε όλα τα βελανίδια.
        studio_iceage_sound_and_points: Προσφέρουμε τον περισσότερο από τον κώδικα
          που κάνει τη Granny να κινείται αριστερά και δεξιά, καθώς και τον κώδικα
          για να κινείται ο Sid τριγύρω στην οθόνη. Μπορείτε να ολοκληρώσετε τον κώδικα
          προσθέτοντας μπλοκ στο γεγονός "όταν ο ηθοποιός ακουμπήσει" για να το κάνετε
          ώστε όταν συγκρούεται ο Sid και η Granny να παίζει έναν ήχο και να δίνει
          βαθμό; Πατήστε Εκτέλεση για να παίξετε το παιχνίδι.
        studio_iceage_warn_ice_age: Πρέπει όλοι να κινηθούν ταχύτερα γιατί πλησιάζει
          η εποχή των παγετώνων! Αλλάξτε το φόντο σε "παγόβουνα" και βάλετε την ταχύτητα
          του Sid στο γρήγορο, μετά πατήστε Εκτέλεση και κινήστε τον προς τον Diego
          για να τον ειδοποιήσει.
        studio_iceage_throw_hearts: Ο Sid θέλει να πει στη γιαγιά του, τη Granny,
          ότι την αγαπά. Χρησιμοποίησε την εντολή "ηθοποιός ρίχνει" για να κάνεις
          τον Sid (ηθοποιός 1) να ρίξει καρδιές στη Granny (ηθοποιός 2)! Όρισε τη
          διάθεση της Granny σε χαρούμενη όταν την χτυπήσουν οι καρδιές.
        studio_iceage_free_play: Ώρα να φτιάξεις το δικό σου παιχνίδι ή τη δική σου
          ιστορία! Όταν τελειώσεις, πάτησε στο Ολοκλήρωση για να αφήσεις τους φίλους
          σου να δοκιμάσουν το παιχνίδι σου στα κινητά, τα tablet ή τους υπολογιστές
          τους!
        studio_gumball_hello1: Η Anais θέλει να κάνει νέους φίλους. Μπορείς να τη
          βοηθήσεις να πει "Γεια" σέρνοντας το block "say" στην περιοχή εργασίας και
          πληκτρολογώντας μέσα τη λέξη "Γεια";
        studio_gumball_hello2: Darwin (ηθοποιός 1) και ο αδερφός του Gumball (ηθοποιός
          2) κατευθύνονται στο σχολείο. Βοήθησέ τους να χαιρετηθούν χρησιμοποιώντας
          το block "actor say" δύο φορές.
        studio_gumball_move_to_flag: Ο Banana Joe πρόκειται να κερδίσει τον αγώνα
          της ημέρας! Βοήθησέ τον να κάνει τα τελευταία 200 βήματα (pixels) χρησιμοποιώντας
          το block "move".
        studio_gumball_move_to_actor: Η Τσιχλόμπαλα (ηθοποιός 1) και ο Δαρβίνος (ηθοποιός
          2) έχουν αργήσει για την τιμητική τους ημέρα! Βοήθησε την τσιχλόμπαλα να
          πάρει 200 pixels κάτω τον Δαρβίνο χρησιμοποιώντας το μπλοκ «κίνηση ηθοποιός».  Στη
          συνέχεια, συνδέστε ένα μπλοκ στην εκδήλωση «όταν ηθοποιός αγγίζει» να παίξει
          έναν ήχο όταν βρίσκονται μεταξύ τους.
        studio_gumball_repeat: Το «επανάλαβε για πάντα» μπλοκ σας επιτρέπει να εκτελέσετε
          κώδικα συνεχώς.  Μπορείτε να επισυνάψετε μπλοκ σε αυτό για να βοηθήσει την
          τσιχλόμπαλα να ζεσταθεί για τον αγώνα με την κίνηση αριστερά και δεξιά επανειλημμένα;
        studio_gumball_click_hello: Μπορείς να βοηθήσεις τον Anton να ανακοινώσει
          την έναρξη ενός αγώνα, λέγοντας «Έτοιμο, που, πάμε!»; Για να ελέγξετε το
          πρόγραμμά σας, μην ξεχάσετε να πατήσετε τον Anton, μετά αφού κάνετε κλικ
          στο Run!
        studio_gumball_move_events: Ο Darwin βρίσκεται στο διαγωνισμό συγκέντρωσης
          σημαιών! Βοήθησέ τον να τρέξει τριγύρω βάζοντας το μπλοκ "προχώρησε" σε
          κάθε γεγονός. Όταν τελειώσεις, κάνε κλικ στο Εκτέλεση και δοκίμασε να μαζέψεις
          όλες τις σημαίες.
        studio_gumball_sound_and_points: Προσφέραμε το μεγαλύτερο μέρος του κώδικα
          που κάνει τον Anton (ηθοποιός 2) να κινείται δεξιά κι αριστερά, καθώς και
          τον κώδικα που κάνει τον Banana Joe (ηθοποιός 1) να κινείται στην οθόνη.
          Μπορείς να ολοκληρώσεις τον κώδικα και να προσθέσεις μπλοκ στο γεγονός "όταν
          ηθοποιός ακουμπά" ώστε να παίζουν και οι δύο έναν ήχο και να σκοράρουν έναν
          πόντο όταν ο Banana Joe και ο Anton συγκρούονται; Πάτησε Εκτέλεση για να
          παίξεις το παιχνίδι.
        studio_gumball_warn_food_fight: Ο Darwin μόλις γλύτωσε από φαγητοπόλεμο! Άλλαξε
          το φόντο σε "χαρακτήρες" και όρισε την ταχύτητα του Darwin σε γρήγορη, μετά
          πάτησε Εκτέλεση και κάνε τον να κινηθεί προς την Penny για να την προειδοποιήσει.
        studio_gumball_join_food_fight: Έλα στον φαγητοπόλεμο! Χρησιμοποίησε την εντολή
          "ηθοποιός ρίχνει το δεξί αντικείμενο" για να κάνεις τον Banana Joe (ηθοποιός
          1) να ρίξει φαγητό στον Anton (ηθοποιός 2)! Όρισε τη διάθεση του Anton σε
          θυμωμένη όταν χτυπηθεί.
        studio_gumball_free_play: Δημιούργησε το δικό σου παιχνίδι ή τη δική σου ιστορία.
          Όταν τελειώσεις, πάτησε Ολοκλήρωση για να αφήσεις τους φίλους σου να δοκιμάσουν
          το παιχνίδι σου στα κινητά, τα tablet ή τους υπολογιστές τους!
        studio_full_sandbox: Δημιούργησε το δικό σου παιχνίδι. Όταν το κάνεις, πάτα

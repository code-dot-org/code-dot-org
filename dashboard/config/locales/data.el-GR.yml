    level:
      instructions:
        maze_2_2: 'Μπορείς να με βοηθήσεις να πιάσω το κακό γουρούνι; Στοίβαξε δύο
          πλακίδια "προχώρησε μπροστά" μαζί και πάτησε το κουμπί "Εκτέλεση Προγράμματος"
          για να με βοηθήσεις να φτάσω εκεί. '
        maze_2_1: Αυτό το γουρούνι τσαλακώνει τα φτερά μου. Βοηθήστε με να τον βρω!
        maze_2_2_5: Ακολούθησε τη διαδρομή και οδήγησε με στο ανόητο γουρούνι. Απόφυγε
          τη δυναμίτιδα αλλιώς τα φτερά μου θα πετάξουν!
        maze_2_3: Οδήγησε με στην πράσινη κακία! (Πρόσεξε τη δυναμίτιδα)
        maze_2_4: Ηρέμησε και βοήθησε με να βρω το κακό γουρούνι. Διαφορετικά μπορεί
          να θυμώσω!
        maze_2_5: Υπάρχει ένας τρόπος για να φτάσω στο ανόητο γουρούνι χρησιμοποιώντας
          μόνο 2 πλακίδια. Μπορείς να τον βρεις;
        maze_2_6: Προσπάθησε να με πας στον πράσινο εισβολέα χρησιμοποιώντας μόνο
          τρία πλακίδια.
        maze_2_7: Βοήθησέ με να εξορίσω το κακό γουρούνι χρησιμοποιώντας το μικρότερο
          αριθμό από μπλοκ. Προσπάθησε χρησιμοποιώντας περισσότερα από ένα "επανάλαβε
          φορές" μπλοκ.
        maze_2_8: 'Για να το λύσεις δοκιμάσε ένα πλακίδιο "Επανάλαβε" με αυτά τα 3
          πλακίδια μέσα σ '' αυτό: Μετακινήσου, Μετακινήσου, Στρίψε.'
        maze_2_9: Εντάξει, χρησιμοποίησε το νέο μπλοκ "επανάλαβε έως" - θα επαναλαμβάνεται
          μέχρι να φτάσω το ενοχλητικό γουρούνι.
        maze_2_10: Εντάξει, μια τελευταία άσκηση - μπορείς να τη λύσεις, χρησιμοποιώντας
          μόνο 4 πλακίδια;
        maze_2_11: Αγαπητό άτομο.  Εγώ ζόμπι. Εγώ πεινάει. Πρέπει... πάω.. στο ηλιοτρόπιο...
          Μπορείς να πας εκεί με 5 μόνο πλακίδια;
        maze_2_12: Εντάξει, αυτό είναι παρόμοιο, αλλά ελαφρώς διαφορετικό. Μπορείς
          να το κάνεις σε 5 πλακίδια μόνο;
        maze_2_13: 'Χρησιμοποίησε το νέο πλακίδιο "Αν" για να αποφασίζω πότε να στρίβω.
          Υπόδειξη: το μόνο που χρειάζεται είναι ακόμα ένα πλακίδιο, αλλά μάθε πώς
          το τοποθετούμε ώστε να μπορείς να το κάνεις μόνος σου την επόμενη φορά.'
        maze_2_14: Εντάξει, αυτό είναι ακριβώς όπως το προηγούμενο παζλ, αλλά θα πρέπει
          να θυμάσαι πώς χρησιμοποίησες τα πλακίδια "Εάν" και "Επανάλαβε» μαζί.
        maze_2_15: Εγώ θέλει ηλιοτρόπιο! Χρησιμοποίησε ένα πλακίδιο "Εάν" για με οδηγήσεις
          σε αυτό με το μικρότερο αριθμό πλακιδίων.
        maze_2_16: Εντάξει, ας το ξανακάνουμε για εξάσκηση - αυτό δεν διαφέρει και
          πολύ, αλλά πρόσεξε τα σαρκοφάγα φυτά!
        maze_2_17: Το πλακίδιο "Εάν - Αλλιώς" ελέγχει μια συνθήκη, και στη συνέχεια
          κάνει Ή το ένα πράγμα Ή το άλλο. Για να με οδηγήσεις στον ηλιοτρόπιο δοκίμασε
          να χρησιμοποιήσεις αυτό το νέο μπλοκ.
        maze_2_18: Μια ακόμη άσκηση για το πλακίδιο "Εάν-Αλλιώς", μπορείς να τα καταφέρεις
          με την πρώτη προσπάθεια;
        maze_2_19: Μπορείς να προσθέσεις 3 ακόμα πλακίδια για να με βοηθήσεις σε έναν
          πιο πολύπλοκο λαβύρινθο; Αν το κάνεις σωστά, θα μπορώ να περπατάω σε οποιαδήποτε
          διαδρομή ασχέτως του πόσο μεγάλη είναι.
        turtle_1_1: Γεια σου, είμαι ένας καλλιτέχνης. Μπορείς να γράψεις κώδικα για
          να με κάνεις να ζωγραφίσω  σχεδόν τα πάντα. Χρησιμοποίησε λίγα τετράγωνα
          για να με κάνεις να ζωγραφίσω τις γκρι γραμμές στην εικόνα.
        turtle_1_2: 'Τώρα, σχεδίασε ένα τετράγωνο. Σημείωση: Χρησιμοποίησε το αγαπημένο
          σου χρώμα επιλέγοντάς το στο νέο μπλοκ "ορισμός χρώματος".'
        turtle_1_3: Κάνε ένα τετράγωνο χρησιμοποιώντας μόνο 3 μπλοκ .
        turtle_1_4: 'Σχεδίασε ένα τρίγωνο του οποίου οι πλευρές έχουν όλες διαφορετικά
          χρώματα, χρησιμοποιώντας την επιλογή "τυχαίο χρώμα" που επιλέγει ένα διαφορετικό
          χρώμα κάθε φορά. Συμβουλή: θα πρέπει να καταλάβεις πόσο μακριά να στρίψεις
          κάνοντας κλικ στον αριθμό που βρίσκεται στο μπλοκ της στροφής.'
        turtle_1_5: Τώρα, για εξάσκηση, σχεδιάστε ένα τρίγωνο και στη συνέχεια ένα
          τετράγωνο ώστε να σχεδιάσετε ένα φάκελο.
        turtle_1_6: 'Μπορείς να καταλάβεις πώς να σχεδιάσεις το τρίγωνο και το τετράγωνο;
          Υπόδειξη: Κάνε το τρίγωνο πρώτα, τότε θα καταλάβεις πόσο πρέπει να στρίψεις
          προτού ζωγραφίσεις το τετράγωνο.'
        turtle_1_7: Εντάξει, ας το κάνουμε λίγο πιο δύσκολο - δες αν μπορείς να σχεδιάσεις
          αυτά τα πράσινα γυαλιά. Τα τετράγωνα είναι 100 pixels σε κάθε πλευρά, και
          είναι 50 pixels χωριστά. Μην ξεχάσεις να σχεδιάσεις με πράσινο!
        turtle_1_8: Εντάξει,προσπάθησε να καταλάβεις τι συμβαίνει εάν εκτελέσεις αυτόν
          τον κώδικα (ή πάτησε "Εκτέλεση", για να το δοκιμάσεις). Στη συνέχεια, επανάλαβέ
          το αρκετές φορές για να ολοκληρώσεις το σχέδιο. Τα χρώματα θα είναι διαφορετικά
          κάθε φορά.
        turtle_1_9: Μπορείς να υπολογίσεις με ποιο αριθμό πρέπει να αντικαταστήσεις
          τα ερωτηματικά για να σχεδιάσεις έναν κύκλο;
        turtle_1_10: 'Τα κατάφερες! Τώρα, ζωγράφισε ό, τι θέλεις. Κάποιες διασκεδαστικές
          ιδέες: ένα ραβδί, νιφάδα χιονιού ή σπείρα. Επίσης δοκίμασε το νέο μπλοκ
          "ορισμός πλάτους" . Να περάσεις καλά!'
        turtle_4_1: Μπορείτε να σχεδιάσετε ένα τρίγωνο (με πλευρές 100 pixels);Υπόδειξη:Χρησιμοποίησε
          το μπλοκ "επανάληψης".
        turtle_4_2: 'Δοκίμασε να προσθέσεις ένα μπλοκ για να ολοκληρώσεις αυτό το
          παζλ. Υπόδειξη: Έχουμε παράσχει μπλοκ για να ζωγραφίσουμε δύο πανομοιότυπα
          τρίγωνα. Πρέπει να βάλεις μια στροφή ανάμεσα και να αποφασίσει πόσο θα στρίψεις.'
        turtle_4_3: Εντάξει, εδώ είναι ο κώδικας που έγραψες για να ζωγραφίσεις μόνο
          ένα τρίγωνο. Μπορείς να προσθέσεις ένα μπλοκ "επανάλαβε" και μια "στροφή"
          για να φτιάξεις ένα όμορφο λουλούδι.
        turtle_4_4: 'Αυτός είναι ο ίδιος κώδικας από το προηγούμενο παζλ,  αλλά στρίβοντας
          μόνο 36 μοίρες, αφότου σχεδιάσει κάθε τρίγωνο. Πόσες επαναλήψεις χρειάζονται;
          (Υπόδειξη: μετά από στροφή 360 μοιρών θα πραγματοποιηθεί ένας πλήρης κύκλος.)'
        turtle_4_5: 'Αυτός είναι ο ίδιος κώδικας από το προηγούμενο παζλ,  αλλά επαναλαμβάνοντας
          τις στροφές 36 φορές. Πόσες μοίρες πρέπει να στρίβει κάθε φορά; (Υπόδειξη:
          μετά από στροφή 360 μοιρών θα πραγματοποιηθεί ένας πλήρης κύκλος.)'
        turtle_4_6: Χρησιμοποιώντας 3 μόνο πλακίδια, μπορείτε να σχεδιάσετε ένα τετράγωνο
          με πλευρά 20 pixels;
        turtle_4_7: 'Αυτός είναι ο κώδικας για τη σχεδίαση τετραγώνου από το τελευταίο
          παζλ. Μπορείτε να τον επαναλάβετε, ώστε να σχεδιάζει 10 γειτονικά τετράγωνα,
          σαν σκάλα; Υπόδειξη: Χρειάζεστε μόνο 2 ακόμη πλακίδια.'
        turtle_4_8: Αυτή είναι η λύση στο προηγούμενο παζλ. Μπορείτε να προσθέσετε
          2 ακόμη πλακίδια για να ολοκληρώσετε το σχέδιο;
        turtle_4_9: Αυτή είναι η λύση στο προηγούμενο παζλ. Πόσες μοίρες πρέπει να
          στρίψετε για να ολοκληρωθεί το σχέδιο; (Πιθανόν να χρειαστεί να μαντέψετε
          μερικές φορές)
        turtle_4_10: Αυτή είναι η λύση στο προηγούμενο παζλ. Πόσες επαναλήψεις χρειάζονται
          για να ολοκληρωθεί το σχέδιο;
        turtle_4_11: Προσπαθήστε να αλλάξετε τις τιμές στα πλακίδια "στρίψε" και "επανάλαβε"
          για να πραγματοποιήσετε διαφορετικά σχέδια ή πειραματιστείτε αλλάζοντας
          τον υπόλοιπο κώδικα, ώστε να σχεδιαστεί ο,τιδήποτε επιθυμείτε.
        maze_karel_1_1: Γεια σου, είμαι ένας αγρότης. Χρειάζομαι τη βοήθειά σου για
          να ισιώσω το χωράφι στο αγρόκτημά μου, έτσι ώστε να είναι έτοιμο για τη
          φύτευση. Μετακίνησέ με στο σωρό από χώμα και χρησιμοποίησε το μπλοκ "Αφαίρεσε"
          για να το αφαιρέσεις.
        maze_karel_1_2: Στη συνέχεια, μετακίνησέ με στην τρύπα και γέμισέ τη με ΔΥΟ
          φτυαριές χώμα, χρησιμοποιώντας το μπλοκ "Γέμισε".
        maze_karel_1_3: Μετακίνησέ με στο σωρό με το χώμα και πες μου με πόσες φτυαριές
          να την απομακρύνω χρησιμοποιώντας όσο το δυνατό λιγότερα πλακίδια.
        maze_karel_1_4: 'Μπορείς να με βοηθήσεις να απομακρύνω όλους τους σωρούς από
          χώμα; Υπόδειξη: εάν μπορείς, χρησιμοποίησε ένα πλακίδιο επανάληψης.'
        maze_karel_1_5: 'Βοήθησέ με να γεμίσω όλες τις τρύπες με 5 φτυαριές χώμα.
          Υπόδειξη: μπορείς να τοποθετήσεις ένα πλακίδιο "επανάλαβε" μέσα στο πλακίδια
          "όσο".'
        maze_karel_1_6: Απομάκρυνε όλους τους σωρούς από χώμα, χρησιμοποιώντας όσο
          το δυνατό λιγότερα πλακίδια. Οι νέες επιλογές στο πλακίδιο "όσο" μου λένε
          εάν βρίσκομαι σε σωρό ή σε τρύπα.
        maze_karel_1_7: Πω πω, βρήκα μια πραγματικά βαθιά τρυπα! Δεν ξέρω πόσες φτυαριές
          χώμα χωράει. Μπορείς να γράψεις ένα πρόγραμμα που τη γεμίζει μέχρι πάνω;
        maze_karel_1_8: Βοήθησέ με να γεμίσω την τρύπα στο τέλος του χωραφιού, χρησιμοποιώντας
          όσο το δυνατό λιγότερα πλακίδια.
        maze_karel_1_9: 'Βοήθησε με να αφαιρέσω όλους αυτούς τους σωρούς βρωμιάς.
          Προσπάθησε να χρησιμοποιήσεις όσο το δυνατό λιγότερα πλακίδια. Συμβουλή:
          δοκίμασε να χρησιμοποιήσεις ένα πλακίδιο "όσο".'
        maze_karel_1_10: Εργάζομαι ως αργά, είναι σκοτεινά και δεν μπορώ δω να πόσο
          μεγάλοι είναι οι σωροί. Τώρα δεν έχω όλες τις επιλογές στο πλακίδιο "όσο"
          όπως πριν. Μετακίνησέ με κατα μήκος του χωραφιού, και εάν υπάρχει σωρός,
          απομάκρυνέ τον.
        maze_karel_1_11: 'Είναι ακόμα σκοτεινά. Μετακίνησέ με κατά μήκος του χωραφιού.
          Εάν υπάρχει σωρός, απομάκρυνέ τον, και εάν υπάρχει τρύπα, γέμισέ τη. Υπόδειξη:
          χρησιμοποίησε τη λίστα επιλογών στο πλακίδιο "εάν".'
        turtle_2_1: 'Γεια. Εγώ ζόμπι καλλιτέχνης. Εγώ αρέσει σχέδιο! Βοήθησέ με να
          σχεδιάσω ένα τετράγωνο με ιδιαίτερο χρώμα. Σημείωση: έχεις και πάλι τα ίδια
          πλακίδια αλλά τώρα είναι τακτοποιημένα σε κατηγορίες.'
        turtle_2_2: Καλωσήρθες στη χρήση συναρτήσεων, που σου επιτρέπουν να φτιάξεις
          νέα πλακίδια! Προσπάθησε το νέο πλακίδιο "σχεδίασε ένα τετράγωνο", που θα
          βρεις στην κατηγορία "Συναρτήσεις", για αν σχεδιάσεις ένα μικρό πράσινο
          τετράγωνο 50x50.
        turtle_2_3: Χρησιμοποίησε το πλακίδιο "επανάλαβε" (από την κατηγορία "Επαναλήψεις")
          για αν σχεδιάσεις 3 τετράγωνα μεγέθους 100, το καθένα σε γωνία 120 μοιρών
          σε σχέση με τα άλλα. Και να το κάνεις σε 3 διαφορετικά, τυχαία χρώματα.
        turtle_2_4: 'Τώρα θα κάνουμε κάτι πιο φανταχτερό. Άλλαξε τον κώδικα για να
          σχεδιάσεις 36 τετράγωνα πλευράς 100 εικονοστοιχείων, και με απόσταση 10
          βαθμών μεταξύ τους. Υπόδειξη: μπορείς να χρησιμοποιήσεις τον ολισθητή για
          να με κάνεις να κινούμαι πιο γρήγορα.'
        turtle_2_5: Σχεδίασε τετράγωνα με πλευρές 50, 60, 70, 80 και 90 εικονοστοιχείων.
          Θα χρειαστεί να χρησιμοποιήσεις τη συνάρτηση "σχεδίασε ένα τετράγωνο" 5
          φορές.
        turtle_2_6: 'Εντάξει, αυτό το πρόγραμμα θα χρησιμοποιήσει ένα μετρητή, για
          να σχεδιάσει τα ίδια τετράγωνα όπως την τελευταία φορά. Θέλεις τα τετράγωνα
          να είναι ίδιου μεγέθους με τον μετρητή, γι'' αυτό χρησιμοποίησε το πλακίδιο
          "μετρητής". Υπόδειξη: Βρίσκεται στην κατηγορία "Μεταβλητές".'
        turtle_2_7: Εδώ είναι ένα πρόγραμμα για να σχεδιάσεις μια σπείρα, αλλά τα
          πλακίδια είναι απενεργοποιημένα, έτσι ώστε να μην εκτελούνται. Δημιούργησε
          ένα νέο πρόγραμμα για να σχεδιάσεις την ίδια σπείρα, χρησιμοποιώντας ένα  "καταμέτρηση
          με" πλακίδιο (στην κατηγορία Βρόχοι) και ένα "μετρητής" πλακίδιο (στην κατηγορία
          Μεταβλητές).
        turtle_2_7_5: Υπάρχει μια νέα συνάρτηση "σχεδίασε έναν χιονάνθρωπο" (στην
          κατηγορία Συναρτήσεις). Σχεδίασε δυο χιονάνθρωπους με ύψος 250 και 100.
        turtle_2_8: Αυτό είναι λίγο δύσκολο. Χρησιμοποίησε τη συνάρτηση "σχεδίασε
          έναν χιονάνθρωπο" και το νέο πλακίδιο «άλμα εμπρός"  (στην κατηγορία Ενέργειες).
          Σχεδίασε 3 χιονάνθρωπους με διαφορετικά χρώματα και απόσταση μεταξύ τους
          100 εικονοστοιχείων.
        turtle_2_9: Χρησιμοποίησε έναν βρόχο "καταμέτρηση με" για να σχεδιάσεις μια
          οικογένεια χιονάνθρωπων με ύψη 110, 100, 90, 80 και 70. Οι χιονάνθρωποι
          πρέπει να απέχουν 60 εικονοστοιχεία.
        turtle_2_10: Εδώ είναι λίγος κώδικας για να πειραματιστείς με διάφορες σπείρες.  Τι
          θα συμβεί αν αλλάξεις το ποσό της στροφής; Ή αν ορίσεις ένα τυχαίο χρώμα
          στο βρόχο;  Σχεδίασε ό,τι θέλεις.
        maze_karel_2_1: 'Δοκίμασε να χρησιμοποιήσεις πλακίδια που θα με βοηθήσουν
          να απομακρύνω όλους τους σωρούς και να γεμίσω όλες τις λακκούβες στο έδαφος.
          Προσπάθησε να χρησιμοποιήσεις βρόχους, αντί να χρησιμοποιήσεις πάρα πολλά
          πλακίδια. Υπόδειξη: μπορείς να βάλεις ένα βρόχο μέσα σε ένα άλλο βρόχο.'
        maze_karel_2_2: Έχουμε ορίσει το δικό μας μπλοκ που ονομάζεται "γέμισε 5"
          και είναι τώρα στην κατηγορία Συναρτήσεις. Χρησιμοποίησε αυτό για να με
          βοηθήσεις να γεμίσω αυτή την τρύπα.
        maze_karel_2_3: Χρησιμοποίησε το νέο μπλοκ συνάρτησης "γέμισε 5" για να με
          κάνεις να γεμίσω όλες τις τρύπες. Θα πρέπει να σύρεις έξω από την κατηγορία
          Συναρτήσεις, το «γέμισε 5» μπλοκ.
        maze_karel_2_4: Όρισε μια νέα συνάρτηση που να αφαιρεί 7 φτυαριές. Στη συνέχεια
          χρησιμοποίησέ την για να γράψεις ένα πρόγραμμα που να με βοηθάει να αφαιρέσω
          όλους τους σωρούς.
        maze_karel_2_5: Δημιούργησε μια νέα συνάρτηση που να αφαιρεί 6 φτυαριές από
          ένα σωρό και χρησιμοποίησέ την για να με βοηθήσεις να ισιώσω όλους τους
          σωρούς.
        maze_karel_2_6: Χρησιμοποίησε δύο νέες συναρτήσεις, «γέμισε 8» και "απομάκρυνε
          8", για να με βοηθήσεις να ισιώσω τους σωρούς και να γεμίσω την τρύπα.
        maze_karel_2_7: Υπάρχει μια αγελάδα στο χωράφι μου! Γράψε μια νέα συνάρτηση
          που να με βοηθά να αποφύγω την αγελάδα και να αφαιρέσω το σωρό. Βάλε όλα
          τα πλακίδιά σου μέσα στη νέα συνάρτηση.
        maze_karel_2_8: Χρησιμοποίησε αυτή τη νέα συνάρτηση, "απόφυγε την αγελάδα
          και αφαίρεσε 1", για να με βοηθήσεις να αφαιρέσω όλους τους σωρούς.
        maze_karel_2_9: Λοιπόν, εδώ είναι μια συνάρτηση που απομακρύνει 4 διαφορετικές
          σωρούς από χώμα σε μια κατακόρυφη στήλη. Προσπάθησε να τοποθετήσεις αυτήν
          την συνάρτηση μέσα σε έναν βρόχο, ώστε να μπορέσεις να αφαιρέσεις όλους
          τους σωρούς από χώματα, χρησιμοποιώντας μόνο μερικά νέα πλακίδια.
        maze_karel_2_10: Μετακίνησέ με στο χωράφι και χρησιμοποίησε αυτές τις δύο
          συναρτήσεις για να με βοηθήσεις να αφαιρέσω όλους τους σωρούς και να γεμίσω
          όλες τις τρύπες.
        turtle_3_1: Αυτό το παζλ σου δείχνει πώς ορίζονται οι συναρτήσεις "σχεδίασε
          ένα τετράγωνο" και "σχεδίασε έναν κύκλο". Ο ορισμός μιας συνάρτησης δεν
          προκαλεί την εκτέλεση των πλακιδίων της. Πρέπει να σύρεις το πλακίδιο "σχεδίασε
          ένα τετράγωνο" ώστε πραγματικά να σχεδιάσεις ένα τετράγωνο.
        turtle_3_2: Χρησιμοποιώντας τη συνάρτηση "σχεδίασε ένα τετράγωνο" ως παράδειγμα,
          δημιούργησε μια συνάρτηση "σχεδίασε ένα τρίγωνο" και χρησιμοποίησέ την.
        turtle_3_3: 'Σχεδίασε τριγωνικούς φράκτες γύρω από τις γάτες και ένα τετραγωνικό
          φράκτη γύρω από την αγελάδα.  Συμβουλή: έλεγξε το πρόγραμμα καθώς προχωράς.'

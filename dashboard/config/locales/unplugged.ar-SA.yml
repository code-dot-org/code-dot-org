      TheRightApp_2019:
        title: التطبيق المناسب
        desc: "* هذه الأيام يستخدم الجميع الكمبيوترات، ولا سيما الهواتف الذكية./r\n*
          تطبيقات الهواتف الذكية، أو \"apps\"، تساعد الناس على عمل أشياء مثل التحدث
          مع الأصدقاء، الاستماع إلى الموسيقى، التبضع، أو مجرد استكشاف الشبكة.\r\n*
          من المهم للمبرمجين فهم الاحتياجات الأخرى وتصميم تطبيقات مع أخذ تلك الاحتياجات
          بعين الاعتبار!\r\n\r\n![](https://images.code.org/fb17eeb9238d2f26c6ab40c9841517a7-image-1555611687284.png)"

          على فرص أكثر متطورة.
        title: مقدمة لعلوم الحاسب الآلي
      Unplug10:
        desc: في هذا الدرس، سيتظاهر الطلاب بأنهم يتدفقون عبر الإنترنت، طوال الوقت
          يتعلمون عن عناوين الويب وعناوين IP و DNS.
        title: الانترنت
      Unplug11:
        desc: الاختتام النهائي في السلسلة الأولى من 20 ساعة سوف تساعد الصف على استرجاع
          كل لحظاتهم المفضلة، بينما مع إعطائهم الخطوات التالية التي يمكنهم اتخاذها

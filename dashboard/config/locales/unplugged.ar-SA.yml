      MadGlibs:
        desc: يعد التجريد من أهم المهارات التي يجب أن يفهمها عالم الحاسوب. سيجعل هذا
          النشاط طلابك يحللون القصص بحثًا عن الاختلافات حتى يتمكنوا من تجريدها بعيدًا.
          تصبح هذه القصص المجردة نماذج للمتعة وقصص جديدة مجنونة.
        title: "MadGlibs \nالجذر -> البيانات -> غير متصل -> MadGlibs -> العنوان\nhttps://studio.code.org/s/course4/stage/5/puzzle/1\n\nMad
          libs هي لعبة يلعبها الأطفال هنا في الولايات المتحدة. يتم إعطاء الطلاب فراغات
          بها أجزاء من الكلام مثل \"<noun> و <الصفة>\" والتي تنتمي إلى عبارة مخفية.
          يختارون أي كلمة عشوائية لتناسب هذا الجزء من الكلام، ثم يتم عرض العبارة الأصلية.
          على سبيل المثال، \"My <noun> هي <adjective>!\" إنها لعبة ممتعة للطلاب لأن
          العبارات غالبًا ما تكون غير منطقية. تتضمن خطة درس Mad Glibs هذه مفهومًا
          مشابهًا، حيث يقوم الطلاب بملء الفراغات لإنشاء قصة. نستخدم مصطلح \"Mad Glibs\"
          لأن \"Mad Libs\" علامة تجارية."

        title: الجلسة الختامية
      Unplug2:
        desc: بورقة وأقلام دون أي شيء آخر ، سوف يتعلم الطلاب الخطوات الأربع للتفكير
          الحاسوبي، فبعد مقدمة مختصرة يجب وضع الطلاب في مجموعات بحيث يمكن أن ينشؤوا
          التوجيهات للطلاب الآخرين لرسم وحش معين (من فهرس الوحوش التي تم اختيارها
          مسبقا) ، يجب أن تكون المهمة مفصلة بوضوح، بعد ذلك سوف يقوم الفريق بتحليل
          كل رسمات الوحوش ضمن فهرس الأنماط، وإيجاد تفاصيل الإختلافات من رسمات الوحوش،
          ثم إستخدام تلك المعلومات لعمل خوارزمية (إتجاهات) للفريق الآخر لرسم وحش معين،
          بعد ذلك سوف تقوم الفرق بتبادل الخوارزميات مع بعضهم البعض ثم يقوموا برسم
          الوحش بناء على ما توضحه الخوارزمية لهم، هل طابق الرسم ما كان ينويه الفريق
          المنشئ له؟
        title: التفكير الحسابي
      Unplug3:
        desc: عن طريق برمجة الواحد للأخر لرسم صور - سيبدأ الطلاب في فهم ماهية عملية
          البرمجة. و ستبدأ الحصة بإعطاء الطلاب لبعضهم البعض تعليمات تلوين مربعات علي
          ورق الرسم في محاولة لإعادة انتاج صورة متوفرة. إذا تبقى بعض الوقت فيمكن أختتام
          الدرس بصور ينتجها الطلاب بأنفسهم.
        title: برمجة ورقة الرسم البياني
      Unplug4:
        desc: يغطي هذا الدرس اللوغاريثمات. فباستخدام لعبة تكوين الأشكال و ورقة الرسم
          البياني سيظهر التمرين الأول مدي أهمية أن تكون كل التعليمات واضحة ولا لبس
          فيها قدر الأمكان. و بعدها يبدأ الفصل في استكشاف عدد الطرق لِطيّ ورقة الشكل
          المستطيل مع ملاحظة أن بعض الطرق يمكن ان تستهلك عدد طيّات أكثر أو أقل من
          غيرها.
        title: الخوارزميات
      Unplug5:
        desc: في هذا الدرس، سيقوم الطلاب بعمل ماسك شمسي من الخيط والخرز والسحر الخاص.
          سيتبع الطلاب سلسلة من الخطوات المتكررة، ثم يُطلب منهم تحديد مجموعات معينة
          من "المهارات" التي يتم تكرارها عدة مرات. بمجرد تحديد هذه المهارات، سيتم
          استدعاؤها من برنامج رئيسي وسيتم تسجيل عملية الإنشاء الجميلة بأكملها على
          ورقة واحدة. سيكون البرنامج النهائي موجهاً نحو الفصل بأكمله، بغض النظر عن
          نوع الخيط والخرز والسحر. للسماح بذلك بشكل فعّال، سيحتاج الطلاب إلى "تلخيص"
          تفاصيل موادهم المحددة وإنشاء مصطلحات غامضة لمستلزمات الفرد. يعد استخدام
          العناصر النائبة العامة مقدمة رائعة للمتغيرات.
        title: دوال
      Unplug6:
        desc: هذه لعبة "الفئات". بعد تقديم فكرة الشرطية، وعبارات "إذا" الشرطية، والحلقات،

          رقص. الطلاب سوف تتعلم الرقص بسيطة، ثم أن تصدر تعليمات إلى تكرار ذلك.
      courseC_Unplugged_ScreenOutTheMean_2019:
        title: نشاط غير موصول
        desc: اليوم ستتعلم عما يمكن القيم به إذا كان شخص ما لئيمًا عبر الإنترنت.
      BigEvent_2019:
        title: الحدث الكبير
        desc: يتم تقديم الطلاب إلى مفهوم "الأحداث"، وهي الإجراءات التي تراقب جهاز
          كمبيوتر باستمرار للبرمجة. المعلم سوف اضغط الأزرار على ورقة بعد وسيكون رد
          فعل الطلاب استناداً إلى أي يتم الضغط على زر.
      BinaryBracelets_2019:
        title: أساور الثنائية
        desc: الطلاب إنشاء أساور تمثيل ثنائي للحرف الأول من الاسم. يتعلم الطلاب أن
          يمكن تمثيل البيانات وتخزينها في أكثر من طريقة واحدة.
      PaperPlanes_2019:
        title: 'خوارزميات من واقع الحياة : طائرات ورقية'
        desc: ينادي هذا الدرس طرق نستخدم الخوارزميات في حياتنا اليومية، وعلى وجه التحديد
          صنع الطائرات الورقية. هذا الدرس أيضا يركز على الصورة الأكبر لعلوم الحاسوب
          وكيف خوارزميات تلعب دوراً أساسيا.
      test-uid-passthrough:
        desc: "# جلسة سياريوهات التوظيف\r\n\r\n## Swipe Right for CS\r\nلهذه الجلسة
          سنستخدم أداة تسمى \"Swipe Right for CS\"، التي تم تطويرها بواسطة شركائنا
          في MIT. في Swipe Right for CS، ستقرأ من خلال نبذات مختصرة للطالب وتفكر في
          بيانات معينة التي يمكنك استخدامها لإقناعه أو إقناعها للتسجيل في دورتك الخاصة
          بمبادئ r/.CS \n\r\n## كيف تعمل\r\nعندما تلعب لعبة Swipe Right for CS سترى
          سلسلة اقتباسات التي يمكن أن توجهها إلى كل طالب. ستقوم بالتمرير يمينًا على
          الاقتباسات التي تعتقد أنها ستكون فعالة في إقناع ذلك الطالب بالذات للانضمام
          إلى الدورة والتمرير يسارًا على البيانات التي تعتقد أنها لن تكون فعالة. سوف
          نناقش أفكارك خلال الجلسة كمجموعة بشأن البيانات التي تكون الأكثر فاعلية في
          إقناع الطلاب على الإنضمام إلى CS، وستتوفر لك الفرصة لمشاهدة كيف يمرر الآخرون
          في الورشة بخصوص كل من الحجج.\r\n<br><br><br><br>\r\n\r\n<span style=\"display:none\">submitButton
          next-stage</span>\r\n\r\n<a class=\"btn btn-large btn-primary submitButton\"
          href=\"https://swipe-right-for-cs.teachingsystemslab.org/start?cuid=<user_id/>\">
          Click here to play Swipe Right for CS!</a>\r\n\r\n"
      PlantASeed_2019:
        title: 'خوارزميات الحياة الحقيقية: زراعة البذور'
        desc: هذا الدرس يستدعي طرق استخدامنا للخوارزميات في حياتنا اليومية، إستخدام
          إجراء زرع البذور كمثال. كما يركز على الصورة الأكبر لعلوم الحاسب الآلي وكيف
          تلعب الخوارزميات جزءا أساسيا.

          والإبداع، وهو موجود لمساعدة الطلاب على فهم التحديات والفوائد المترتبة على
          احترام الملكية وحقوق النشر، لا سيما في البيئات الرقمية. يجب تشجيع الطلاب
          على احترام حقوق الفنانين كجزء مهم من كونهم مواطنًا رقميًا أخلاقيًا.
        title: المشاركة الرقمية
      courseE_unplugged_accessAbility_2019:
        desc: تعلم عن إمكانية الوصول وقيمة التعاطف عن طريق العصف الذهني وتصميم حلول
          يمكن الوصول إليها للتطبيقات الافتراضية.
        title: إمكانية الوصول
      courseE_unplugged_crowdsourcing:
        desc: يستخدم الطلاب التعهيد الجماعي (crowdsourcing)، وهو أسلوب شائع لحل المشكلات
          في علم الحاسوب، لإكمال مهمة معًا كصف دراسي بكفاءة أكبر مما لو حاول الطالب
          ذلك بمفرده.
        title: حشد المصادر
      courseE_unplugged_diceRace:
        desc: يوضح هذا الدرس الطرق التي نستخدم بها الخوارزميات في حياتنا اليومية.
          كجزء من ذلك، سيقوم الطلاب بتحديد وكتابة الخوارزمية الخاصة بلعبة سباق النرد.
        title: 'خوارزميات الحياة الحقيقية: لعبة سباق النرد'
      courseE_unplugged_internet:
        desc: يرسل الطلاب رسائل تمثل طرق إرسال مختلفة عبر الإنترنت باستخدام قطع من
          الورق.
        title: الإنترنت
      courseE_unplugged_privateInformation:
        desc: ستتعلم اليوم الفرق بين المعلومات الشخصية والخاصة !
        title: 'تعليم الفطرة السليمة: معلومات الخصوصية والشخصية'
      courseE_unplugged_privateInformation_2019:
        desc: تم تطوير هذا الدرس بواسطة Common Sense Education ، وهو يدور حول الفرق
          بين المعلومات الآمنة للمشاركة عبر الإنترنت والمعلومات غير الآمنة.
        title: المعلومات الخاصة والشخصية
      courseE_unplugged_songwriting:
        desc: يستخدم الطلاب مفهوم الكورال في الأغنية للتعرف على وظائف التعريف والاستدعاء.
        title: تأليف الأغاني
      courseE_unplugged_songwritingParameters:
        desc: يستخدم الطلاب مفهوم الكورال في الأغنية للتعرف على وظائف التعريف والاستدعاء.
        title: تأليف الأغاني مع المعلمات
      courseF_unplugged_envelopeVariables:
        desc: تسمح المتغيرات بالكثير من الحرية في علم الحاسوب. يساعد هذا الدرس في
          شرح المتغيرات وكيفية استخدامها بعدة طرق مختلفة. استخدم هذا النشاط قبل (أو
          بالتزامن مع) الدرس الخاص بالتجريد لتصل الفكرة تماماً.
        title: المتغيرات المغلفة
      courseF_unplugged_forLoopFun:
        desc: نحن نعلم أن حلقات التكرار تتيح لنا القيام بأشياء بشكل متكرر، لكننا الآن
          سنتعلم كيفية استخدام الحلقات ذات البنية الإضافية المضمنة فيها.
        title: حلقة التكرار المسلّية
      courseF_unplugged_powerOfWords:
        desc: اليوم ستتعلم عما يمكن القيام به إذا أساء لك شخص سيّء عبر الإنترنت.
        title: نشاط غير موصول
      courseF_unplugged_powerOfWords_2019:
        desc: " ترجمة مفقودة: en-US.data.unplugged.courseF_unplugged_powerOfWords_2018.desc"
        title: " ترجمة مفقودة: en-US.data.unplugged.courseF_unplugged_powerOfWords_2018.title"
      courseF_unplugged_songwritingParameters:
        desc: أحد الهياكل الأكثر روعة في علم الحاسوب هي الوظائف. الوظائف (تسمى في
          بعض الأحيان الإجراءات) وهي برامج صغيرة يمكنك استخدامها مرارا وتكرارا داخل
          البرنامج الخاص بك أكبر. سيساعد هذا الدرس الطلاب على فهم سبب دمج أجزاء من
          الأوامر البرمجية في وظائف ممارسة مفيدة بشكل حدسي.
        title: تأليف الأغاني مع المعلمات
      courseF_unplugged_tangrams:
        desc: يوضح لنا هذا الدرس شيئًا مهمًا حول الخوارزميات. إذا احتفظت بخوارزمية
          بسيطة، فهناك العديد من الطرق لاستخدامها. إذا كنت تريد التأكد من أن جميعها
          ينتهي بنفس النتيجة، فإن الخوارزمية تحتاج إلى مزيد من التفاصيل.
        title: خوارزميات tangram
      deeper learning description:
        desc: 'الترجمة مفقودة: en-US.data.unplugged.desc'
      timeforcs_demo_conditionals:
        desc: للتعرف على العبارات الشرطية، يلعب الطلاب لعبة بطاقة ويضعون قواعد مثل

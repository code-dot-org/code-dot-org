        course1:
          description: Kursus 1 er designet til at give tidlige læsere mulighed for
            at lave programmer, som vil hjælpe dem med at lære at samarbejde med andre,
            løse problemer, og fortsætte gennem selv vanskelige opgaver. Ved slutningen
            af dette kursus opretter eleven sit helt eget spil eller historie, som
            kan deles med andre. Anbefales til elever i 1. klasse.
          description_audience: Fra 4 år (ikke-læsere)
          description_short: Kursus 1 er designet til tidlige læsere.
          student_description: Kursus 1 er designet til at give tidlige læsere mulighed
            for at lave programmer, som vil hjælpe dem med at lære at samarbejde med
            andre, løse problemer, og fortsætte gennem selv vanskelige opgaver. Ved
            slutningen af dette kursus opretter eleven sit helt eget spil eller historie,
            som kan deles med andre. Anbefales til elever i 1. klasse.
          title: Kursus 1
        course2:
          description: Kursus 2 er designet til elever der kan læse, men uden forudgående
            erfaring med programmering. I dette kursus vil elever løse problemer ved
            at lave programmer, og udvikle interaktive spil eller historier der kan
            deles. Anbefales til elever i 2.-5. klasse.
          description_audience: Fra 6 år (læsning nødvendigt)
          description_short: Kursus 2 er designet til elever, der kan læse.
          student_description: Kursus 2 er designet til elever der kan læse, men uden
            forudgående erfaring med programmering. I dette kursus vil elever løse
            problemer ved at lave programmer, og udvikle interaktive spil eller historier
            der kan deles. Anbefales til elever i 2.-5. klasse.
          title: Kursus 2
        course3:
          description: Kursus 3 er til elever, der har taget Kursus 2. Eleverne kommer
            til at dykke dybere ned i emnerne introduceret i tidligere kurser, for
            at finde fleksible løsninger til mere komplekse problemer. Ved slutningen
            af dette kursus vil eleverne have produceret interaktive historier og
            spil de kan dele. Anbefales til elever i 4. -5. klasse.
          description_audience: Fra 8 år (efter kursus 2)
          description_short: Kursus 3 bygger videre på kursus 2.
          student_description: Kursus 3 er til elever, der har taget Kursus 2. Eleverne
            kommer til at dykke dybere ned i emnerne introduceret i tidligere kurser,
            for at finde fleksible løsninger til mere komplekse problemer. Ved slutningen
            af dette kursus vil eleverne have produceret interaktive historier og
            spil de kan dele. Anbefales til elever i 4. -5. klasse.
          title: Kursus 3
        course4:
          description: Kursus 4 er til elever, der har taget Kursus 2 og Kursus 3.
            Eleverne kommer til lære at løse gåder med øget kompleksitet i takt med
            at de lærer at kombinere flere koncepter når de løser en opgave. Når dette
            kursus er afsluttet vil elever kunne lave programmer som fremviser en
            række færdigheder, så som for-løkker og funktioner med parametre. Anbefales
            til elever i 4. -8. klasse.
          description_audience: Fra 10 år (efter kursus 3)
          description_short: Elever der tager kursus 4 skal allerede have gennemført
            kursus 2 og 3.
          student_description: Kursus 4 er til elever, der har taget Kursus 2 og Kursus
            3. Eleverne kommer til lære at løse gåder med øget kompleksitet i takt
            med at de lærer at kombinere flere koncepter når de løser en opgave. Når
            dette kursus er afsluttet vil elever kunne lave programmer som fremviser
            en række færdigheder, så som for-løkker og funktioner med parametre. Anbefales
            til elever i 4. -8. klasse.
          title: Kursus 4

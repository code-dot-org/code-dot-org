        options:
          PROPERTY:
            '"scale"': size
            '"rotation"': rotation
            '"x"': x position
            '"y"': y position
            '"direction"': movement direction
            '"tint"': tint
      Dancelab_clickedOn:
        text: when {SPRITE} clicked
      Dancelab_distance:
        text: distance between {LOCATION1} and {LOCATION2}

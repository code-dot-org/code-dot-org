            '0': Rest
            '1': Breakdown
            '2': Floss
            '3': Fresh
            '"next"': Next
            '"prev"': Previous
            '"rand"': Random
      Dancelab_changeMoveEach:
        text: change {GROUP} dance move to {MOVE}
        options:
          GROUP:
            sprites: all
            '"alien"': Alien
            '"mrwiggles"': MrWiggles
            '"pizza"': Pizza
            '"unicorn"': Unicorn
          MOVE:
            '0': Rest
            '1': Breakdown
            '2': Floss
            '3': Fresh
            '"next"': Next
            '"prev"': Previous
            '"rand"': Random

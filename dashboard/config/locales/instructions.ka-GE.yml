        ხატავს, ასე რომ, შეგიძლიათ გამოიყენოთ, როცა ყვავილის დახატვა მოგინდებათ. გამოიყენეთ
        ეს და ახტომის ახალი ბლოკი ყვავილების დასახატად: მინიშნება: ყვავილები 150 პიქსელითაა
        დაშორებული"
      Standalone_Artist_8_instruction: ეს არის ფუნქცია სახელად "დახატე ფიგურა", რომელიც

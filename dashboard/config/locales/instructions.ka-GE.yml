"ka":
  data:
    instructions:
      2-3 Artist 1 new_instruction: სალამი, მე მხატვარი ვარ. შეგიძლია დაწერო კოდი,
        რომლითაც მე თითქმის ყველაფერს დამახატვინებ. გამოიყენე რამდენიმე ბლოკი, რომ
        სურათში მოცემულ ნაცრისფერ ხაზებზე ზემოდან ვხატო. (თითოეული ხაზის სიგრძეა 100
        პიქსელი)
      2-3 Artist 11_instruction: 'შექმენით საზღვარი გაჩერების ნიშნისთვის რვაკუთხედის
        დახატვით, რომელსაც რვა გვერდი ექნება, თითო 100 პიქსელი სიგრძის. რამდენი გრადუსით
        მოგიწევთ მობრუნება? (მინიშნება: რას უდრის 360 გაყოფილი რვაზე?) '
      2-3 Artist 12_instruction: დააყენეთ "გამეორების" ბლოკი ისე, რომ მან შექმნას
        "წრე", რომელიც თვალს დაასრულებს. თუ ყოველი მოძრაობა ერთი გრადუსით მარჯვნივ
        ბრუნვას შეესაბამება, რამდენჯერ უნდა გავიმეოროთ მოძრაობა სრული წრის შესრულებისთვის?
        180? 360? 500?
      2-3 Artist 2 new_instruction: 'ამ სახლს ნახევრად დასრულებული კედელი აქვს. ყოველი
        გვერდის სიგრძეა 100, მაგრამ ნახევრად დასრულებული კედლის სიგრძეა 50. დაასრულეთ
        კედელი. '
      2-3 Artist 2_instruction: "This house has a half-finished wall. Each side is\n100,
        but the half-finished wall is only 50. Complete the wall. \n"
      2-3 Artist 3.4_instruction: ახტომის ბლოკი მხატვარს დახატვის გარეშე ამოძრავებს.
        დახატეთ წყვეტილი ხაზი ახტომისა და დახატვის ბლოკების გამოყენებით.
      2-3 Artist 3_instruction: ეს ქუდის სიმაღლეა 100 პიქსელი. დახატეთ ქუდი, რომლის
        სიმაღლეა 70 პიქსელით ნაკლები.
      2-3 Artist 3new_instruction: წითელი ქუდის სიმაღლეა 100 პიქსელი. დაასრულეთ შავი
        ქუდის ხატვა ისე, რომ ის 70 პიქსელით უფრო მნოკლე იყოს. შავი ქუდის სიგანეა 50
        პიქსელი.
      2-3 Artist 4_instruction: მომეხმარეთ ამ კატისთვის სახლის ბოლომდე დახატვაში.
      2-3 Artist 5_instruction: ჩაანაცვლეთ ეს კოდი "გამეორების" ბლოკით, რათა იგივე
        სახლი მხოლოდ სამი ბლოკის გამოყენებით დახატოთ.
      2-3 Artist 6_instruction: 'სახლს სახურავი სჭირდება! დახატეთ სამკუთხედი. მინიშნება:
        სამივე გვერდი თანაბარი სიგრძისაა.'
      2-3 Artist 7_instruction: 'დაასრულეთ უკანასკნელი ფანჯრის მარჯვენა ნახევრის ხატვა.
        ყოველი კვადრატული ფანჯრის სიგანეა 25 პიქსელი. '
      2-3 Artist 8_instruction: დახატეთ ბოლომდე ოთახები თითოეული ცხოველისთვის მართკუთხედის
        ორ თანაბარ კვადრატად გაყოფით. მართკუთხედის სიგანეა 200, ხოლო სიმაღლე - 100
        პიქსელი.
      2-3 Artist 9_instruction: დახატეთ ბოლომდე ეს ფრანი
      2-3 Artist Assessment 1_instruction: 'შეჯამება: დაასრულეთ უკანასკნელი კბილის
        ხატვა, 25 პიქსელი სიგანისა და 25 პიქსელი სიმაღლის.'
      2-3 Artist Debugging 1_instruction: შეგიძლიათ ამ ქუდის ზედა ნაწილის სიგრზე 100
        გახადოთ?
      2-3 Artist Debugging 10_instruction: 'მიმართულების პლატფორმა ჩემს კონტროლერზე
        ძალიან ვიწროა. რჩევა: გაზარდეთ სიგანეში 10 პიქსელით'
      2-3 Artist Debugging 11_instruction: დამეხმარეთ ჩემი მშვენიერი ფიფქის დასრულებაში.
        რამდენჯერ მომიწევს "გამეორება" ბოლომდე დასახატად?
      2-3 Artist Debugging 12_instruction: ამ სცენას ოკეანის ტალღა უნდა დავუმატო.
        შეგიძლიათ დამეხმაროთ?
      2-3 Artist Debugging 2_instruction: კოდი სამი ულვაშისთვის, რომელსაც თქვენ ხედავთ,
        არასწორია. თითოეული ულვაშის სიგრძეა 75 პიქსელი. გაასწორეთ კოდი რომ სწორად
        დახატოთ ულვაშები.
      2-3 Artist Debugging 3_instruction: 'ჩემს ნავს ხვრელი აქვს! შეგიძლია შეაკეთო
        ხაზის კუთხის შეცვლით? მინიშნება: უკანასკნელი კუთხე 15 გრადუსით აცდენილია.'
      2-3 Artist Debugging 4_instruction: რა სურათს დახატვას ვცდილობთ? დაასრულეთ წერტილების
        შეერთება შესაბამისი ხაზებითა და კუთხეებით.
      2-3 Artist Debugging 5_instruction: 'კოდი ფეხისა და ტერფისთვის არასწორია. მინიშნება:
        ტერფი ძალიან გრძელია, შესაძლოა ერთი ნაბიჯის წაშლა დაგვჭირდეს'
      2-3 Artist Debugging 6_instruction: როგორც ჩანს სკამზე ვზივარ რომელსაც ერთი
        ფეხი აკლია. შეასწორეთ ბლოკები რომ ფეხი დაიხატოს.
      2-3 Artist Debugging 7_instruction: როგორც ჩანს code-ში C უკუღმაა დახატული.
        შეგიძლიათ C-ს დაამგვანოთ?
      2-3 Artist Debugging 8_instruction: ჩემი პოპელერი დაუსრულებელია. რამდენჯერ უნდა
        გავაკეთო "გამეორება" რომ დასრულდეს?
      2-3 Artist Debugging 9_instruction: 'კოდი ამ ფესვისთვის არასწორია. მინიშნება:
        კუთხე აცდენილია 60 გრადუსით'
      2-3 Artist Debugging Assessment 1_instruction: 'ეს ფორმა ძალიან პატარაა. შეგიძლიათ
        გაზარდოთ? მინიშნება: ორივე მხარეს უნდა იყოს 75 პიქსელით გრძელი.'
      2-3 Artist Free Play_instruction: თავისუფლება! დახატეთ რაც გსურთ.
      2-3 Artist Functions 1_instruction: 'სალამი. მე ზომბი მხატვარი. მე სიყვარული
        ხატვა! დამეხმარეთ კვადრატული სათვალეების დახატვაში. მინიშნება: სათვალის ხიდი
        25 პიქსელით მოკლეა კვადრატის სიგრძეზე.'
      2-3 Artist Functions 10_instruction: აქ ორი ფუნქციაა, ერთი დიდი მექანიზმების
        დასახატად, მეორე კი - პატარა. გამოიყენეთ ისინი მანქანის შიდა ნაწილის დასახატად!
      2-3 Artist Functions 11.5_instruction: აქაც მოცემულია იგივე "დახატე ექვსკუთხედი"
        ფუნქცია. რა მოხდება თუ მხოლოდ 60 გრადუსით შემოვბრუნდებით ყოველი ციკლისას?
      2-3 Artist Functions 11_instruction: '"დახატე კვადრატი" ფუნქციას დავარქვით "დახატე
        ექვსკუთხედი", მაგრამ ის მაინც კვადრატებს ხატავს! შეგიძლიათ "დახატე ექვსკუთხედი"
        ფუნქცია ისე შეცვალოთ, რომ დახატოს ექვსკუთხედი, 50 პიქსელიანი გვერდებით და
        სურათის დახატვაში ფუნქცია გამოიყენოთ?'
      2-3 Artist Functions 12_instruction: 'ფუნქციებით მარტივია რთული რაღაცების მრავალჯერ
        დახატვა. შეგიძლიათ გამოიყენოთ "დახატე ყვავილი" ფუნქცია რათა მებაღის ყუთი ბოლომდე
        შეავსოთ?(მინიშნება: მცენარეები 100 პიქსელით არიან დაშორებული)  '
      2-3 Artist Functions 13_instruction: ჩვენ მოგაწოდეთ ფუნქციები. გამოიყენეთ ისინი
        როგორც მოგესურვებათ ერთ ან რამდენიმე ციკლში რათა დახატოთ სურათები, რომელთა
        მეგობრებთან გაზიარება შეგეძლებათ. დააჭირეთ run-ს რომ იხილოთ მაგალითი.
      2-3 Artist Functions 2_instruction: ფუნქციები ახალი ბლოკების განსაზღვრის საშუალებას
        გაძლევთ! კვადრატის დამხატავი ბლოკები გადავიტანეთ ფუნქციაში "დახატე კვადრატი".
        შეგიძლიათ გამოიყენოთ "დახატე კვადრატი" სათვალეების შესაქმნელად? კვადრატები
        75 პიქსელითაა დაშორებული.
      2-3 Artist Functions 3_instruction: ჩაასწორეთ ფუნქცია რომ დახატოს კვადრატი გვერდით
        115 და დახატეთ უფრო დიდი სათვალე. კვადრატები ახლა 45 პიქსელითაა დაშორებული.
      2-3 Artist Functions 4_instruction: გამოიყენეთ "გამეორება" ბლოკი რომ დახატოთ
        3 კვადრატი.
      2-3 Artist Functions 7_instruction: 'გამოიყენეთ "დახატე სახლი" ფუნქცია რომ დახატოთ
        ორი სახლი განსხვავებული პარამეტრებით. (მინიშნება: პირველი სახლი 100 პიქსელია).'
      2-3 Artist Functions 9_instruction: ეს არის ფიფქის ფუნქცია. ითამაშეთ ამ ფუნქციით
        და შექმენით ზამთრის სურათი! ეს თავისუფალი დონეა, ამიტომ არანაირი თავსატეხი
        არაა ამოსახსნელი. გაერთეთ!
      2-3 Artist Loops 1_instruction: შეგიძლიათ შექმნათ ექვსკუთხედი, გვერდებით 100
        პიქსელი, რათა დაასრულოთ სურათი? შეგახსენებთ, ეს ნიშნავს რომ თქვენ მხოლოდ 60
        გრადუსით მობრუნება მოგიწევთ!
      2-3 Artist Loops 10_instruction: რა მოუვა დიზაინს თუ უკანასკნელი წინ გადადგმული
        ნაბიჯის სიგრძეს გავანახევრებთ?
      2-3 Artist Loops 11_instruction: ახლა კი *კიდევ ერთი* ციკლი შემოვავლოთ ჩვენს
        ქმნილებას. არ დაგავიწყდეთ გარე ციკლის ბოლოს კუთხის დამატება.
      2-3 Artist Loops 2_instruction: ახლა კი გამოიყენეთ გამეორების ბლოკი რათა უჯრედისგან
        გარსი მიიღოთ.
      2-3 Artist Loops 4_instruction: გინდათ იხილოთ რა მოხდება თუ ფიგურას ციკლის გამოყენებით
        ისევ და ისევ გავიმეორებთ?
      2-3 Artist Loops 5_instruction: ახლა ციკლი ოდნავ შევცვალოთ და ვნახოთ რამდენად
        განსხვავებულ სურათს მივიღებთ.
      2-3 Artist Loops 6_instruction: დაამატეთ კიდევ ერთი მოძრაობა და მობრუნება ციკლში
        და ნახეთ როგორ შეიცვლება თქვენი დიზაინი.
      2-3 Artist Loops 7_instruction: ციკლების გამოყენება მრავალგვარი მრავალკუთხედის
        შესაქმნელად შეგვიძლია. შეგიძლიათ ამ ექვსკუთხედში რომბი შექმნათ?
      2-3 Artist Loops 8_instruction: ჩავსვათ ორივე ელემენტი ციკლში.
      2-3 Artist Loops 9_instruction: "ერთსა და იმავე ელემენტები ციკლშია, მაგრამ ახლა
        მათ შორის მანძილსაც დავამატებთ.\r\nგამოიყენეთ აქამდე გამოყენებუკი კოდი, მაგრამ
        გარე ციკლის ბოლოს დაუმატეთ ერთი ნაბიჯი წინ."
      2-3 Artist Loops New 1_instruction: დავხატოთ ამ რობოტის თავი! შეგიძლიათ შექმნათ
        კვადრატი, რომლის გვერდების სიგრძე 100 პიქსელი იქნება?
      2-3 Artist Loops New 10_instruction: ახლა რამდენიმე V შევაერთოთ მათი ციკლში
        დახატვით.
      2-3 Artist Loops New 11_instruction: ამჯერად 24-ჯერ დავხატოთ. დაამატეთ კოდს
        30 გრადუსით მარცხნივ მობრუნება და ჩასვით ყველაფერი გამეორების ბლოკში.
      2-3 Artist Loops New 12_instruction: |
        დახატეთ ბრილიანტი, გვერდით 100 პიქსელი.
      2-3 Artist Loops New 13_instruction: ახლა დახატეთ ბრილიანტი სამჯერ, ციკლის მეშვეობით.
      2-3 Artist Loops New 14_instruction: ახლა დავხატოთ ბრილიანტი ათჯერ, მაგრამ ყოველ
        ბრილიანტს შორის 90 გრადუსით მოვბრუნდეთ.

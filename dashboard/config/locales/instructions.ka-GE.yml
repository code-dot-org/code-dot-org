      Course 4 Artist Vars 13_instruction: |-
        როცა ფიგურას ბევრი გვერდი აქვს, ყოველი
        გვერდი უფრო მოკლე უნდა იყოს, თუ გვინდა, რომ მთელი ფიგურა დაეტიოს ეკრანზე.
        \r
        შევქმნათ ამ მშვენიერი ფიგურის ალგორითმი, მაგრამ ამჯერად "სიგრძის" ცვლადის ხელით ჩასწორების მაგივრად გამოვიყენოთ მათემატიკური ბლოკი ცვალიდით "გვერდები" - ასე ფიგურა ნამდვილად ჩაეტევა სწორად. ყოველი მრავალკუთხედის პერიმეტრია 300 პიქსელი.\r
        გინდათ მინიშნებები? დააჭირეთ აქ.
      Course 4 Artist Vars 14_instruction: |-
        თავისუფალი თამაში: ნახეთ, თქვენი ალგორითმი კიდევ ერთ ციკლშია ჩასმული. ატარეთ ექსპერიმენტები თქვენი ორი ცვლადის მნიშვნელობების ცვლით და დახატეთ საინტერესო ფიგურები.\r
        \r
        მეტი ეფექტისთვის, სცადეთ სხვადასხვა ფერი! გამოიყენეთ შემთხვევითი ფერი ციკლებში და ნახეთ, როგორ შეიცვლება თქვენი დიზაინი.
      Course 4 Artist Vars 2_instruction: '"გადაადგილდი 150-ით წინ"-ის გამოყენების
        ნაცვლად, "გადაადგილება" ბლოკი ახლა ცვლად "სიგრძე"-ს უკავშირდება. შეგიძლიათ
        "სიგრძეს" მიანიჭოთ 150 და ეს სამკუთხედი დახატოთ?'
      Course 4 Artist Vars 3_instruction: 'ეს ციკლი უნდა ხატავდეს კვადრატს, მაგრამ
        რაღაც აკლია. შეგიძლიათ გაასწოროთ ისე, რომ იყენებდეს "სიგრძე" ცვლადს და გაარკვიოთ,
        თუ რა სიგრძის უნდა იყოს თითოეული გვერდი? '
      Course 4 Artist Vars 4_instruction: ახლა მინდა გავაკეთო მართკუთხედი, რომლის
        სიმაღლე მის სიგანეზე ორჯერ მეტია. გვაქვს ცვლადი სახელად "სიგანე", რომელსაც
        მინიჭებული აქვს 100. შეგიძლიათ გამოიყენოთ მათემატიკის ბლოკები და დაასრულოთ
        ეს კოდი?
      Course 4 Artist Vars 5_instruction: გამოიყენეთ ცვლადი "გვერდები", რომ აკონტროლოთ
        რამდენჯერ უნდა გაეშვას ციკლი.
      Course 4 Artist Vars 6_instruction: |-
        ეს არის კოდი, რომელსაც შეუძლია ნებისმიერი წესიერი მრავალკუთხედის დახატვა. დავამატე ცვლადი "გვერდები", რომელსაც მინიჭებული აქვს 4. შეგიძლიათ გამოიყენოთ ცვლადი "გვერდები" (მათემატიკის ბლოკებთან ერთად) რათა დარწმუნდეთ, რომ სწორი რაოდენობით ვაკეთებ მობრუნებას იმისდა მიუხედავად, რამდენი გვერდი აქვს მრავალკუთხედს? \r
        \r
        მინიშნებასთან დასაბრუნებლად დაკლიკეთ აქ!
      Course 4 Artist Vars 7_instruction: |-
        შეგიძლიათ შეასწოროთ ცვლადი  "გვერდები" ისე, რომ დამეხმაროთ ამ ექვსკუთხედის დახატვაში?\r
        \r
        ხედავთ, როგორ შეიძლება მხოლოდ ერთი მნიშვნელობის შეცვლით დახატოთ სამკუთხედი, ოთხკუთხედი, ხუთკუთხედი ან რვაკუთხედი?
      Course 4 Artist Vars 8_instruction: "თავისუფალი თამაში: ცვალეთ ფიგურის გვერდების
        რაოდენობა. შეგიძლიათ შეცვალოთ ალგორითმი ისე, რომ ფიგურის ზომა არ იყოს დამოკიდებული
        გვერდების რაოდენობაზე? მინიშნება: თუ საწყის სიგრძეს გვერდების რიცხვზე გაყოფთ,
        ყოველი გვერდის სიგრძე შემცირდება, გვერდების რიცხვი კი გაიზრდება."
      Course 4 Artist Vars 9_instruction: შეასწორეთ ეს ალგორითმი ისე, რომ ფიქსირებული
        რაოდენობის მაგივრად ის იყენებდეს ცვლადს "გვერდები" და ხატავდეს სამკუთხედს.
        არ დაგავიწყდეთ "მიანიჭე გვერდები" ბლოკის გამოყენება.
      Course 4 Bee 1_instruction: 'ფუტკარი ვერ არჩევს რა არის ღრუბლის ქვემოთ! გამოვიყენოთ
        "თუ" ბლოკი და შევამოწმოთ ყვავილია ეს, თუ ფიჭა. მხოლოდ შემდეგ შეაგროვეთ ნექტარი,
        თუ ეს ყვავილია. '
      Course 4 Bee 2_instruction: "შეამოწმეთ თითოეული ობიექტი, რომ ნახოთ ყვავილია
        თუ არა. თუ არის, შეაგროვეთ ნექტარი...სხვა შემთხვევაში შეგიძლიათ ყურადღება
        არ მიაქციოთ!"
      Course 4 Bee 3_instruction: უცნობი ობიექტი ან ყვავილია ან ფიჭა. გამოიყენეთ "თუ/სხვაგვარად"
        ბლოკი. შეაგროვეთ ნექტრი თუ ყვავილია, თუ არა, გააკეთეთ თაფლი (რადგან მაშინ
        ფიჭა იქნება).
      Course 4 Bee 4_instruction: ამ იისფერ ყვავილში შეიძლება იყოს 3, 2 ან 1 ნექტარი.
        აქ არის "თუ/სხვაგვარად" ბლოკი, კომბინირებული კიდევ ერთ "თუ/სხვაგვარად" ბლოკთან,
        რაც ქმნის "თუ/სხვაგვარად-თუ/სხვაგვარად" ბლოკს. დაასრულეთ ამოხსნა და შეაგროვეთ
        უცნობი რაოდენობის ნეტქარი.
      Course 4 Bee 5_instruction: იასამნისფერ ყვავილში შეიძლება იყოს 3, 2 ან 1 ნექტარი.
        დაამატეთ "თუ/სხვაგვარად" ბლოკი "თუ/სხვაგვარად-თუ/სხვაგვარად" ბლოკის შესაქმნელად.
        დაასრულეთ ამოხსნა, რათა შეაგროვოთ ნეტქრის უცნობი რაოდენობა.
      Course 4 Bee 6_instruction: ამ იისფერ ყვავილში შესაძლოა იყოს 3, 2 ან 1 ნექტარი.
        შექმენით "თუ/სხვაგვარად-თუ/სხვაგვარად" ბლოკი, რათა შეაგროვოთ უცნობი რაოდენობის
        ნექტარი.
      Course 4 Bee 7_instruction: "გამოიყენეთ ყველაფერი, რაც ისწავლეთ, რომ შეაგროვოთ
        ნექტარი მთლიანად. იასამნისფერ ყვავილში შეიძლება იყოს 3, 2 ან 1 ნექტარი."
      Course 4 Bee For Loops 1_instruction: "გამოიყენეთ ციკლი, რომ შეაგროვოთ ნექტარი
        თითოეული ყვავილიდან."
      Course 4 Bee For Loops 10_instruction: "თუ თქვენი ციკლი კლებადობით ითვლის, ყოველ
        ციკლში თქვნს მთვლელს გარკვეული სიდიდე აკლდება. რა უნდა იყოს ეს სიდიდე, რომ
        შეგროვდეს 9, 6 და შემდეგ 3 ნექტარი?"
      Course 4 Bee For Loops 11_instruction: "რა სჭირს ამ ციკლს? ნახეთ, თუ შეძლებთ
        მის შეკეთებსა და შეაგროვებინეთ ფუტკარს ყველა ნექტარი."
      Course 4 Bee For Loops 2_instruction: ეს ახალი ტიპის ციკლია, რომელსაც "მიზნისთვის"
        ციკლი ეწოდება. ეს კონკრეტული "მიზნისთვის" ციკლი ერთობით დაითვლის 1-დან 5-მდე
        და ყოველი დათვლისას შეასრულებს მასში მოქცეულ პირობებს. დაეხმარეთ ფუტკარს ნექტრის
        აღებაში.
      Course 4 Bee For Loops 3_instruction: "ეს თავსატეხი 1-დან 3-მდე ერთეულებით მთვლელი
        ციკლით შეგიძლიათ ამოხსნათ. შევაგროვოთ ნექტარი!"
      Course 4 Bee For Loops 4_instruction: "შეაგროვეთ ნექტარი ამ ყვავილებიდან მთლიანად.
        ნეტა ამის უფრო მარტივი გზა თუ არსებობს..."
      Course 4 Bee For Loops 5_instruction: 'ამას "მიზნისთვის" ციკლი გაცილებით ამარტივებს!
        "მიზნისთვის" ციკლიდან მთვლელი ცვლადის გამოყენებით გაატარეთ ციკლში "აიღე ნექტარი"
        ბლოკი იმდენჯერ, რამდენჯერაც ეს ციკლში ხდებოდა. უჰ! ბევრი ციკლია. ყველა საჭირო
        კოდი აქაა, კარგად დააკვირდით, თუ როგორაა აგებული და შემდეგ დააჭირეთ გაშვებას
        და ნახეთ, როგორ მუშაობს. '
      Course 4 Bee For Loops 6_instruction: "შეგიძლიათ ციკლი უკუთვლისთვისაც გამოიყენოთ.
        სცადეთ შეაგროვოთ ნექტარი 5-დან 1-მდე, უკუთვლის ნაბიჯით 1."
      Course 4 Bee For Loops 7_instruction: გამოიყენეთ თქვენი "მიზნისთვის" ცილკის
        "მთვლელი" ცვლადი, რომ აკონტროლოთ ჰორიზონტალური გადაადგილება.
      Course 4 Bee For Loops 8_instruction: "შეგიძლიათ გამოიყენოთ ციკლის ცვლადი, რომ
        აკონტროლოთ მოძრაობა და ნექტარის შეგროვება?"
      Course 4 Bee For Loops 9_instruction: უკანასკნელ რიცხვს თქვნს ციკლში ეწოდება
        "ნაზრდი", ციკლის ყოველ შესრულებაზე მთვლელი ცვლადი ნაზრდით იზრდება. სცადეთ
        ამ ყვავილების შეგროვება 2 ნაზრდის გამოყენებით.
      Course 4 Bee Loops 5 NEW_instruction: "ახლა აქ არის 3 ყვავილი. შეძლებთ იპოვოთ
        ინსტრუქციების ნიმუში, რომელიც უნდა გაიმეოროთ 3-ჯერ, რათა შეაგროვოთ ნექტარი
        მინიმალური ბლოკების რაოდენობით?"
      Course 4 Bee Loops 5a NEW_instruction: "ახლა გამოიყენეთ ციკლები და დაეხმარეთ
        ფუტკარს შეაგროვოს მთელი ნექტარი მის გზაზე ფიჭამდე, რაც შეიძლება ნაკლები ბლოკის
        გამოყნებით. როდესაც იქ მიხვალთ, არ დაგავიწყდეთ თაფლის გაკეთება!"
      Course 4 Bee Params 1_instruction: გამოიყენეთ ფუნქცია "აიღე 3 ნექტარი", რომელიც
        ფუტკარს აბრუნებს, გადააადგილებს ნექტარის შესაგროვებლად და შემდეგ აბრუნებს
        საწყის პოზიციაზე. დაწერეთ თანმიმდევრობა და შეაგროვეთ ყველა ნექტარი "აიღე 3
        ნექტარის" გამოყენებით
      Course 4 Bee Params 2_instruction: ჩაასწორეთ "აიღე 3 ნექტარი" ისე, რომ ყვავილისკენ
        მარცხნივ მობრუნების მაგივრად მარჯვნივ მომაბრუნოს.
      Course 4 Bee Params 3 (copy 1)_instruction: ახლა ორივე მხარეს ყვავილებია! შეგიძლიათ
        გამოიყენოთ რომელიმე პარამეტრი, რომ იგივე ფუნქციამ ორივე მხარეს მყოფ ყვავილებზე
        იმუშაოს? ფუნქციას დავამატე პარამეტრი სახელად "მიმართულება". თუ "მიმართულება"
        პარამეტრი უდრის 0-ს, შევბრუნდები მარცხნივ, თუ უდრის 1-ს - მარჯვნივ.
      Course 4 Bee Params 3_instruction: 'ახლა ორივე მხარეს ყვავილებია! ჩვენ დავამატეთ
        ცვლადები სახელად "მარცხნივ" და "მარჯვნივ" და პარამეტრი სახელად "მიმართულება"
        ბლოკს "მოვკრიბოთ 3 ნექტარი". შეცვალეთ "მოვკრიბოთ 3 ნექტარი" ისე, რომ ფუტკარი
        სწორი მიმართულებით მოტრიალდეს, როცა ფუნქციას მიეწოდება "მარცხნივ" ან "მარჯვნივ"
        ცვლადი.  '

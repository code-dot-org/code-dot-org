        და "თუ/სხვაგვარად" ბლოკები, რომ მზესუმზირამდე ბლოკების რაც შეიძლება მცირე
        რაოდენობის გამოყენებით მიმიყვანოთ.
      4-5 Nested Loops 1_instruction: "დაასრულეთ კოდი, რომ დახატოთ ეს სამკუთხედები.
        \ პირველი უკვე გაკეთბულია. მინიშნება:  3 სამკუთხედი 360 გრადუსიან მობრუნებას
        ნიშნავს."
      4-5 Nested Loops 10_instruction: "დახატეთ ვარსკვლავების ბოლო ხაზი ამ დროშაზე
        მოცემული ბლოკების ციკლში გამეორებით. ვარსკვლავები 50 პიქსელითაა დაშორებული,
        მაგრამ გახსოვდეთ, რომ ვარსკვლავების სიგანეა 30 პიქსელი."
      4-5 Nested Loops 11_instruction: "შეგიძლიათ დახატოთ ეს 10 კვადრატი ტროტუარზე
        ციკლის გამოყენებით? თითოეული კვადრატი 30 პიქსელია."
      4-5 Nested Loops 12_instruction: "შეგიძლიათ დახატო ეს 36 სამკუთხედი ჩასმული
        ციკლის გამოყენებით?"
      4-5 Nested Loops 2_instruction: "ახლა ჩასვით ეს ციკლი სხვა ციკლში და დახატეთ
        10 ვარსკვლავი. ამას ეწოდება ჩასმული ციკლი. მინიშნება: ათივე სამკუთხედი 360
        გრადუსით მობრუნებას შეასრულებს.  "

      4-5 Nested Loops 3_instruction: "შექმენი მზე საწყისი კოდის კიდევ ერთ ციკლში
        ჩასმით. ამას ჩასმული ციკლი ეწოდება.\r\n"
      4-5 Nested Loops 5_instruction: გაატარე ციკლში მოცემული კოდი რათა შექმნა ქარის

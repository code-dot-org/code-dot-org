      4-5 Nested Loops 12_instruction: შეგიძლია დახატო ეს 36 სამკუთხედი ჩასმული ციკლის
        გამოყენებით?
      4-5 Nested Loops 2_instruction: 'ახლა ჩასვი ეს ციკლი სხვა ციკლში რათა დახატო
        10 ვარსკვლავი. ამას ეწოდება ჩასმული ციკლი. მინიშნება: ათივე სამკუთხედი 360

      Standalone_Artist_4_instruction: "ახლა ახალი ბლოკი გაქვს სათამაშოდ, ციკლი. ის
        ბრძანებების სიას გაიმეორებს. რა მოხდება თუ ამ ბრძანებებს ექვსჯერ გავატარებთ
        ციკლში?"
      Standalone_Artist_5.5_instruction: "დაუკვირდით, როგორ გამარტივდა ბრილიანტის
        კოდი, როცა ის ციკლად გადავაკეთეთ. შეგიძლიათ მთელი მწკრივი 12-ჯერ გაატაროთ
        ციკლში და ყვავილი დაიხატება. მინიშნება: ყველა ბრილიანტი რომ ერთმანეთზე არ

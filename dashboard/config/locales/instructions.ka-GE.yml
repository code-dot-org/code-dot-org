        ფიგურის სიგრძეებია: სამკუთხედის - 100 პიქსელი, ექვსკუთხედის - 25 პიქსელი და
        კვადრატის - 50 პიქსელი. '
      Course 4 Artist Params 7_instruction: 'შეგიძლიათ დახატოთ ეს ფიგურები "???"-ს

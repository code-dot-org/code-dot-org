      4-5 While Loops 1_instruction: მიმიყვანეთ ორმოსთან და "გავსება" ბლოკის გამოყენებით
        გაავსეთ ორი ნიჩაბი მიწით.
      4-5 While Loops 2_instruction: მიმიყვანეთ მიწის გროვასთან და "მოშორება" ბლოკით
        მოაშორეთ ის ნიჩბის 5-ჯერ გამოყენებით.
      4-5 While Loops 3_instruction: "მიმიყვანეთ გროვასთან და მოაშორეთ ის მთლიანად,
        შემდეგ მიდით ხვრელთან და გაავსეთ ბოლომდე.  მინიშნება:  გამოიყენეთ რაც შეიძლება
        ცოტა ბლოკი."
      4-5 While Loops 4_instruction: 'ოჰო, ძალიან ღრმა ორმო ვიპოვე! არ ვიცი, რამდენი
        ნიჩაბი მიწა დასჭირდება. შეგიძლიათ დაწეროთ პროგრამა, რომელიც ორმოს გაავსებს
        ისე, რომ მიწა გათანაბრდეს? მინიშნება:  ეცადეთ ამჯერად  გამოიყენოთ "სანამ"
        ციკლი.'
      4-5 While Loops 5_instruction: "ოჰო, ახლა ორი ორმოა! შეგიძლიათ დაწეროთ პროგრამა,
        რომელიც ორივეს გაავსებს ბოლომდე?"
      4-5 While Loops 6_instruction: "ოჰო, ახლა აქ მიწის დიდი გროვაა! შეგიძლიათ დაწეროთ
        პროგრამა, რომელიც მოაშორებს მიწას გროვიდან ისე, რომ ზედაპირი გათანაბრდეს?"
      4-5 While Loops 7_instruction: "ოჰო, ახლა აქ მიწის სამი გროვაა! შეგიძლიათ დაწეროთ
        პროგრამა, რომელიც თითოეულ მათგანს მოაშორებს ისე, რომ მიწა გათანაბრდეს?"
      4-5 While Loops 8_instruction: ' მოცემულია ძალიან ღრმა ორმო და მიწის ძალიან
        დიდი გროვა. რამდენი ნიჩაბი მიწის გადაადგილება იქნება საჭირო მიწის გასათანაბრებლად?
        მინიშნება: ორივესთვის გამოიყენეთ "სანამ" ციკლი.'
      4-5 While Loops Assessment 1_instruction: "ახლა აქ ბევრი ორმო და გროვაა.  დამეხამარეთ

      Standalone_Artist_5_instruction: "რამდენჯერ უნდა გაატაროთ ეს ბრილიანტი ციკლში,
        რომ ყვავილი დახატოთ?"
      Standalone_Artist_6_instruction: "გაატარე ეს ექვსკუთხედი ციკლში ექვსჯერ და შექმენით
        დიზაინი. რამდენი გრადუსით მოგიწევს მობრუნება ყოველ ჯერზე? მინიშნება: გაყავი
        წრის გრადუსების რაოდენობა იმ რაოდენობაზე, რამდენჯერაც აპირებ ციკლის გაშვებას."
      Standalone_Artist_7_instruction: "ფუნქცია პროგრამირების კიდევ ერთი ინსტრუმენტია,

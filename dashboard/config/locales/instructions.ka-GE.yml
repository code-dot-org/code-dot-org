        დასამთავრებლად.
      4-5 While Loops 1_instruction: მიმიყვანე ხვრელთან და "გავსება" ბლოკის გამოყენებით
        გაავსე ორი ნიჩაბი მიწით.
      4-5 While Loops 2_instruction: მიმიყვანე მიწის გროვასთან და "მოშორება" ბლოკით
        მოაშორე ის ნიჩბის 5-ჯერ გამოყენებით.
      4-5 While Loops 3_instruction: 'მიმიყვანე გროვასთან და მოაშორე ის მთლიანად,
        შემდეგ მიდი ხვრელთან და გაავსე ბოლომდე.  მინიშნება:  გამოიყენე რაც შეიძლება
        ცოტა ბლოკი.'
      4-5 While Loops 4_instruction: 'ოჰო, ძალიან ღრმა ხვრელი ვიპოვე! არ ვიცი რამდენი
        ნიჩაბი მიწა დასჭირდება. შეგიძლია დაწერო პროგრამა რომელიც ორმოს გაავსებს ისე,
        რომ მიწა გათანაბრდეს? მინიშნება:  ეცადე ამჯერად while ციკლი გამოიყენო.'
      4-5 While Loops 5_instruction: ოჰო, ახლა ორი ხვრელია! შეგიძლია დაწერო პროგრამა
        რომელიც ორივეს გაავსებს მანამდე, სანამ მიწა არ გათანაბრდება?
      4-5 While Loops 6_instruction: ოჰო, ახლა აქ მიწის დიდი გროვაა! შეგიძლია დაწერო
        პროგრამა რომელიც მოაშორებს მიწას გროვიდან ისე, რომ ზედაპირი გათანაბრდეს?
      4-5 While Loops 7_instruction: ოჰო, ახლა აქ მიწის სამი გროვაა! შეგიძლია დაწერო
        პროგრამა რომელიც თითოეულ მათგანს მოაშორებს ისე, რომ მიწა გათანაბრდეს?
      4-5 While Loops 8_instruction: ' მოცემულია ძალიან ღრმა ხვრელი და მიწის ძალიან
        დიდი გროვა. რამდენი ნიჩაბი მიწის გადაადგილება იქნება საჭირო მიწის გასათანაბრებლად.
        მინიშნება: ორივესთვის გამოიყენე while ციკლი.'

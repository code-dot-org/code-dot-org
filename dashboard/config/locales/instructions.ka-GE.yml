      4-5 Nested Loops 5_instruction: "გაატარეთ ციკლში მოცემული კოდი, რათა შექმნათ
        ქარის წისქვილი."
      4-5 Nested Loops 6_instruction: "შეგიძლიათ დახატოთ ექვსკუთხედი სამკუთხედის კოდის

        3 გრადუსით გადაადგილდება, რამდენი ციკლი იქნება საჭირო მთელი წრის დასახატად?"
      4-5 Artist Patterns 12_instruction: "რა მოხდება, თუ ამ ციკლის დააკოპირებთ და
        მოაბრუნებთ მარცხნივ და არა მარჯვნივ? შეგიძლიათ დახატო ტალღა ამის გამეორებით?"
      4-5 Artist Patterns 13_instruction: "ახლა ეს ყველაფერი ოთხჯერ გავიმეოროთ ციკლში
        რათა შევქმნათ სურათის ჩარჩო. კუთხეებთან ფრთხილად - უბრალოდ 90 გრადუსით ვერ
        მობრუნდები! თუ 3 გრადუსით მობრუნების 60-ჯერ გამეორება ნახევარწრეს ქმნის, კოდის
        რომელი ბლოკები შექმნის მეოთხედ წრეებს კუთხეებისთვის?"
      4-5 Artist Patterns 2_instruction: "თუ მოათავსებთ თქვენს კვადრატის ციკლს კიდევ
        ერთ ციკლში, მიიღებთ ჩასმულ ციკლს. რა უნდა დაუმატოთ გარე ციკლს იმისთვის, რომ
        თხუთმეტივე კვადრატი ერთმანეთის მიყოლებით იყოს?"
      4-5 Artist Patterns 3_instruction: "ახლა ოდნავ გავართულოთ! კოდის მთელი ბლოკი
        ჩავსვით ციკლში, მაგრამ შემდეგი ხაზის დასახატად საჭიროა, მხატვარი უკან დავაბრუნოთ.
        კოდის რომელი ბლოკი უნდა მოვათავსოთ გარე ციკლის ბოლოს, რომ მთელი ბადე დაიხატოს?"
      4-5 Artist Patterns 4_instruction: "რომბის გვერდი არის 50 პიქსელი და კუთხეების
        ზომაა 120 და 60 გრადუსი. დახატეთ ციკლის გამოყენებით."
      4-5 Artist Patterns 5.5_instruction: "რამდენჯერ მოგიწევთ ამ ბლოკის გამეორება
        ბრილიანტების სრული ბადის მისაღებად?"
      4-5 Artist Patterns 5_instruction: "გავიმეოროთ იგივე 6–ბრილიანტიანი სტრიქონის
        შესაქმნელად. დაუკვირდით, რომ ჩვენი ბრილიანტის კოდი ორის მაგივრად სამჯერ გამეორებაზე
        შევცვალეთ - როგორ გგონიათ, რატომ?"
      4-5 Artist Patterns 6_instruction: "რამდენჯერ მოგიწევთ ამ ბლოკის გამეორება ბრილიანტების
        სრული ბადის დასახატად?"
      4-5 Artist Patterns 7_instruction: შევცვალოთ კოდი წინა თავსატეხიდან, რათა უფრო
        რთული ნიმუში მივიღოთ. დაუკვირდით, როგორ იკვეთებიან ბრილიანტები და სცადეთ შეცვალოთ
        პირველი "გადახტი უკან" 100-დან 50-მდე (გაანახევროთ) - ახლა რამდენად უკან უნდა
        წავიდეს მხატვარი მეორე ნახტომისას?
      4-5 Artist Patterns 8_instruction: "გამოიყენეთ ციკლი, რომ დახატოთ ექვსკუთხედი
        40 პიქსელი სიგრძის გვერდებითა და 60 გრადუსის კუთხეებით."
      4-5 Artist Patterns 9.5_instruction: "გავატაროთ ციკლში ეს კოდი და დავხატოთ ექვსკუთხედების
        ორი რიგი. დაუკვირდით, როგორ გადაინაცვლებს მეორე რიგი მარჯვნივ."
      4-5 Artist Patterns 9_instruction: "ახლა გაიმეორეთ ეს კოდი სამჯერ და დახატეთ
        მთელი სტრიქონი. მინიშნება: თითოეული ექვსკუთხედის ყველაზე დაშორებულ წერტილებს
        შორის მანძილი, ანუ სიგანე, 80 პიქსელია."
      4-5 Artist Patterns Free Play_instruction: "თავისუფალი თამაში - სცადეთ თქვენ
        თვითონ შექმნა ნიმუში!"
      4-5 Bee Conditionals - FC Test_instruction: "ფუტკარს ახლა მხოლოდ ნექტარი სურს.
        ყველა ობიექტი არ არის ყვავილი, ამიტომ შეამოწმეთ ყოველი ღრუბელი, ყვავილს ხომ
        არ მალავს. თუ მალავს, მაშინ შეგიძლიათ ნექტარის შეგროვება."
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: "ღრუბელი ხედს მიფარავს! შეამოწმეთ, არის
        თუ არა მის ქვეშ ყვავილი და მოკრიბეთ ნექტარი მხოლოდ იმ შემთხვევაში, თუ იქ ყვავილია.
        ფრთხილად იყავით, ყვავილი შეიძლება აღარ დაგხვდეთ შემდეგ ჯერზე!"
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: "რამდენი ღრუბელია! ყველა ღრუბლის ქვეშ არ
        არის ყვავილი, ამიტომ შეამოწმეთ ყოველი ღრუბელი, ყვავილს ხომ არ მალავს. თუ კი,
        მაშინ შეგიძლიათ ნექტარის შეგროვება. გახსოვდეთ: ღრუბლის ქვეშ ყოველთვის ერთი
        და იგივე რამ არ იმალება!"
      4-5 Bee Conditionals 3_instruction: "ახლა ფუტკარს მხოლოდ თაფლის გაკეთება სურს.
        ამ ღრუბლებიდან ზოგის ქვეშ შეიძლება იყოს ფიჭა. შეამოწმეთ ყველა ღრუბელი!"
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: "ღრუბელში ხანდახან ყვავილია, ხანდახან კი
        ფიჭა. გამოიყენეთ ბლოკი თუ/სხვაგვარად ნექტარის შესაგროვებლად, თუ ყვავილია.
        სხვა შემთხვევაში, გააკეთებინეთ თაფლი (რადგან ფიჭა იქნება)."
      4-5 Bee Conditionals 5_instruction: "ამ ღრუბლების ქვეშ ან ყვავილი უნდა იყოს,
        ან ფიჭა. გამოიყენეთ თუ/სხვაგვარად ბლოკი ნექტარის შესაგროვებლად, თუ ყვავილია
        და თაფლის გასაკეთებლად, თუ სხვა რამეა (რადგან ფიჭა იქნება)."
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: ამ იასამნისფერ ყვავილში უნდა იყოს 1, 2 ან
        3 ნექტარი. აქ "თუ/სხვაგვარად" ბლოკი კიდევ ერთ "თუ/სხვაგვარად" ბლოკთანაა კომბინირებული
        და ქმნის "თუ, სხვაგვარად/თუ, სხვაგვარად"ბლოკს. დაასრულეთ ამოხსნა, რათა შეაგროვოთ
        უცნობი რაოდენობის ნექტარი.
      4-5 Bee Conditionals 7_instruction: გახსოვდეთ, რომ იასამნისფერ ყვავილში 3, 2
        ან 1 ნექტარია. დაასრულეთ "შეამოწმეთ იასამნისფერი ყვავილი" ფუნქცია და გამოიყენეთ
        ის ყვავილებიდან მთელი ნექტარის შესაგროვებლად.
      4-5 Bee Conditionals 8_instruction: დაწერეთ ფუნქცია "შეამოწმეთ ყვავილი, გააკეთეთ
        თაფლი"-ს შიგნით. თქვენი ფუნქცია უნდა ამოწმებდეს 3 ნექტარი აქვს იასამნისფერ
        ყვავილს, 2 თუ 1 და აგროვებდეს მთელ ნექტარს. შემდეგ კი უნდა გადაადგილდებოდეს
        წინ და აკეთებდეს თაფლს.
      4-5 Bee Conditionals Assessment 1_instruction: 'შეჯამება: ეს კოდი არასწორია.
        დაასრულეთ "აიღე ნექტარი ან გააკეთეთ თაფლი" ფუნქცია, შემდეგ კი გამოიძახეთ მთელი
        ნექტარისა და თაფლის შესაგროვებლად. გახსოვდეთ, რომ იასამნისფერ ყვავილში არის

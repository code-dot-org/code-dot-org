      4-5 Bee Nested Loops 9_instruction: Samla all nektar från dessa blommor genom
        att nästla en "medan"-slinga i en "upprepa"-slinga.
      4-5 Bee Nested Loops Assessment 1_instruction: Uppgift - samla all nektar och

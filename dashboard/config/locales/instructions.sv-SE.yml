      grade5_artist_parameters_triangles2a_instruction: Märker du något annorlunda
        med dessa funktionsblock? Klicka på "Kör" för att se vad som händer.
      grade5_artist_parameters_triangles4_instruction: Koden för denna triangel funktion
        är bruten. Kan du redigera funktionen för att fixa det, och sedan göra trianglar
        med en längd av 25, 50 och 75?
      grade5_artist_variables_freeplay10_instruction: 'Fri lek: Experimentera med
        antalet sidor denna form har. Kan du kan ändra algoritmen så att storleken
        på formen förblir densamma, oavsett hur många sidor den har? Tips: Om du delar
        din startlängd med antalet sidor, blir längden på varje sida kortare allteftersom
        antalet sidor blir högre.'
      grade5_artist_variables_freeplay14_instruction: "Fritt spel: prova detta! Nu
        är din algoritm inkapslad inuti ännu en loop. experimentera med att ändra
        värdena på dina två variabler för att rita roliga mönster. \r\n\r\nLek med
        färger för att få ännu mer effekt! Använd slumpmässiga färger inuti loopar
        för att se hur det förändrar din design."
      grade5_artist_variables_freeplay15_instruction: "Vill du ha en andra titt på
        design-inspirationerna eller tipsen? Tryck här!\r\n\r\nAnnars kan du skapa
        en egen design!"
      grade5_artist_variables_freeplay16_instruction: Spelar fortfarande?  Här är
        en tom duk där du kan skapa vad du vill!
      grade5_artist_variables_hexagons1_instruction: 'Låt oss försöka igen. Kan du
        ange variabeln längd för att göra denna coola design med hexagoner? Tips:
        Det är en multipel av 10.'
      grade5_artist_variables_letterT11_instruction: Här är mer komplicerat kod som
        använder samma begrepp som från det senaste pusslet - vad bör du ställa in
        variabeln "sidor" till för att rita denna bild gjord av rutor?
      grade5_artist_variables_octagons13_instruction: "När en form har massor av sidor,
        måste varje sida vara kortare om du vill att hela mönstret att passa på skärmen.
        \r låt oss återskapa algoritmen för detta fantastiska mönster, men istället
        för att manuellt ställa in variabeln \"längd\", låt oss använda ett matematik
        block med variabeln \"sidor\" inuti för att se till att varje form passar
        korrekt. Omkretsen för varje polygon är 300 pixlar. \r behöver några tips?
        \ Klicka här."
      grade5_artist_variables_pentagon8_instruction: "Använd vad du lärt dig i det
        sista pusslet för att skapa denna hexagon med hjälp av \"sidor\" variabeln.
        \r \r Se hur du kan ändra endast ett värde för att rita en triangel, kvadrat,
        pentagon eller oktagon?"
      grade5_artist_variables_pentagon9_instruction: Nu ska du återskapa algoritmen
        från den förra nivån och skapa en pentagon med sidor av 150.
      grade5_artist_variables_pentagons1_instruction: "Rita detta mönster genom att
        släppa variabeln längd på rätt ställen, och sedan ange det rätta värdet för
        längd. (Ledtråd: det är en multipel av 10).  \r \r se hur du bara behöver
        ange värdet för längd en gång, och koden använder det rätta värdet överallt?
        \r \r \r\n"
      grade5_artist_variables_pentagons12_instruction: Låt oss sätta sid-variabeln
        till 5. Ju fler sidor vi lägger till i denna algoritm, distos större blir
        hela mönstret. Notera att där finns en annan variabel som heter 'längd'. Vi
        kan använda den varhelst vi måste gå 'framåt'. Sätt 'längd-variabeln' till
        75 för den här formen.
      grade5_artist_variables_rectangle6_instruction: Nu vill jag göra en rektangel
        som är dubbelt så lång som den är bred. Vi har en variabel som kallas "bredd"
        som måste anges till 100. Kan du använda matematik- block för att göra koden
        komplett?
      grade5_artist_variables_square7_instruction: "Här är en bit som kan rita vilken
        regelbunden polygon som helst. Där finns en ny variabel som kallas 'sidor'
        och som är satt till 4. Kan du använda variabeln sidor (tillsammans med matematik
        blocket) för att vända rätt antal ggr oavsett hur många sidor det är i polygonen?
        \r \r Klicka härför att gå tillbaka till tipset!"
      grade5_artist_variables_triangles2_instruction: Istället för att använda "flytta
        fram med 150", refererar nu 'flytta fram' blocket till en variabel som kallas
        "längd". Kan du ställa in "längd" till 150 för att rita denna nya triangel?
      grade5_artist_variables_triangles3_instruction: 'Dra ett nummer- block till
        "ange längd" blocket för att rita en uppsättning av50 pixlars trianglar. '
      grade5_bee_for_loops1_instruction: Använd en loop (upprepa) för att samla nektar
        från varje blomma.
      grade5_bee_for_loops2_instruction: Lägg till den kod som behövs för att se till
        att biet samlar ala nektar. Titta på hur mycket kod som du behöver för detta
        pussel! (Vi lär ett enklare sätt i nästa pussel.)
      grade5_bee_for_loops6_instruction: Du kan också använda en "för loop" för att
        räkna ner. Försök samla denna nektar genom att räkna ner från 5 till 1, 1
        i taget.
      grade5_bee_for_loops8_instruction: "Du kan detta! Vad bör din ökning vara för
        att samla 3, 6, 9, 12, 15 nektar? \r Ledtråd: Vad behöver du lägga till varje
        nummer för att få numret efter det?"
      grade5_playlab_freeplay_instruction: 'Det är fri speltid! Ha kul med alla block
        i din verktygslåda. '
      grade5_playlab_variables1_instruction: Denna gång du behöver inte skriva någon
        kod, tryck bara på "kör" för att spela spelet! I detta spel är du den hund
        som försöker samla in fler flaggor än katten. Använda nedåtpilen för att styra
        hunden. Tryck på "Avsluta" när du är klar.
      grade5_playlab_variables10_instruction: Redigera funktionen "patrol" till att
        lägga till en "aktör" parameter, så att vi kan kalla på den för var och en
        av aktörerna på skärmen. Kom ihåg att aktörerna motsvarar nummer 1, 2 och

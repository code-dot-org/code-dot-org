        game works the way you want. Try including a way to win or lose your game.
      grade4_scaffolded_project6_instruction: |-
        You've finished! Now you can play
        your game or share it with your friends and classmates!
      grade5_artist_binary1_instruction: Binärt är ett sätt att representera information
        med hjälp av endast två alternativ.  Här kommer vi att använda alternativen
        "av" (företrädd av siffran 0) och "på" (företrädd av nummer 1).  \r \r vi
        har försett dig med ett rutnät av "pixlar" som du kan gå igenom och göra mönster
        genom att aktivera bara vissa rutor.  Kan du få konstnären att rita "01010101"
        i binärt i första raden?
      grade5_artist_binary10_instruction: Klicka här för att se ledtrådar.
      grade5_artist_binary11_instruction: |-
        Free Play: Here's a blank canvas for
        you to draw on.  Have fun!

        Katt med hjärtan, och minska varje gång Katt taggar Hund med hjärtan. \r \r
        Obs: När du är klar, klicka på "Kör" för att spela.  När hunden har fått 6
        poäng, kommer du gå vidare till nästa pussel. '
      grade5_playlab_variables81_instruction: 'Vi har lagt till en sista funktion
        åt dig. \r \r Använd ett "om-uttalande" för att programmera ditt spel att

        varje gång Hund träffar Katt med ett hjärta. Använd händelsen "när actor 2
        rör något" för att utlösa en uppdatering av dina poäng. Du kan öka din variabel
        genom att ange "poäng = poäng + 1." Få dina poäng upp till 10 (går en i taget!)
        för att klara nivån.
      grade5_playlab_variables6ask_instruction: |-

      grade5_artist_functionparameters11_instruction: 'Fritt spel: Här är de funktioner
        som du har skrivit, och några fler för dig att spela med. Rita något fantastiskt!
        Lek med pennbredden och se hur olika dina ritningar ser ut!'
      grade5_artist_functionparameters7_instruction: Denna bild liknar den förra.
        Kan du använda en "för loop" med din funktion för att skapa denna design?
      grade5_artist_functionparameters8_instruction: "Låt oss redigera \"rita en polygon\"
        funktionen. Det har redan en \"sidor\" parameter. Nu, låt oss lägga till en
        \"längd\" parameter. \r ledtråd: omkretsen av varje form är 200 bildpunkter
        lång. Minns du ekvationen för att göra figurer av samma storlek när de har
        olika antal sidor?"
      grade5_artist_functionparameters_6_instruction: Kan du slutföra denna ritning?
        Sidorna i alla former är 100 bildpunkter långa.
      grade5_artist_parameters_squares1_instruction: 'Klicka på "Redigera" för att
        fylla i funktionsdefinitionen för "Rita en kvadrat" och lägga till en parameter.
        Den bör ta en längdparameter, precis som triangeln. Den här gången ska du

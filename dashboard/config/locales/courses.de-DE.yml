        csp-2017:
          assignment_family_title: Informatik Prinzipien
          description_short: Lerne grundlegende Konzepte der Informatik!
          description_student: Im Herbst 2016, startete die College-Leitung ihren
            neusten AP®-Kurs, AP Computer Science Principles (Informatik-Grundprinzipien).
            Der Kurs führt Schüler in die grundlegenden Konzepte der Informatik ein
            und fordert sie heraus, herauszufinden, wie Computer und Technologie die
            Welt beeinflussen können. Das AP-Programm gestaltete AP Informatik-Grundprinzipien
            mit dem Ziel, Führungspersönlichkeiten im Feld der Informatik hervorzubringen
            und die anzuziehen und zu fördern, die traditionell unterrepräsentiert
            sind by essenziellen Computer-Werkzeugen und multi-disziplinären Möglichkeiten.

          description: Далее в этом учебном блоке исследуются способы кодирования,
            представления и манипулирования цифровой информацией. Умение манипулировать
            данными в цифровом виде, визуализировать их и выявлять закономерности,
            тенденции и возможные значения - важные практические навыки, которыми
            специалисты по информатике занимаются каждый день. Понимание того, откуда
            берутся данные, наличие интуиции относительно того, что можно узнать или
            извлечь из них, а также умение использовать вычислительные инструменты
            для манипулирования данными и обмена информацией о них являются основными
            навыками, которым уделяется внимание в учебном блоке.

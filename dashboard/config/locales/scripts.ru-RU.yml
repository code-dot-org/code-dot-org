        csp3-2017:
          description: |-
            В этом учебном блоке представлены основополагающие концепции компьютерного программирования, которые открывают возможность создавать многофункциональные интерактивные приложения. В этом курсе используется ДжаваСкрипт (JavaScript) в качестве языка программирования и Плиложение Лаб (App Lab) в качестве среды программирования для создания приложений, но концепции, изученные на этих уроках, охватывают все языки и инструменты программирования.

            Последнее обновление этого учебного блока было произведено 30 октября 2017 года. Подробнее об обновлениях учебной программы читайте на сайте forum.code.org/c/csp/updates.
          description_short: Изучите основы программирования на JavaScript с помощью
            нисходящего подхода к разработке с использованием классического рисования
            черепахи.
          lesson_groups:
            csp3_1:
              display_name: 'Глава 1: Языки программирования и алгоритмы'
            cspAssessment:
              display_name: Оценка главы
            cspSurvey:

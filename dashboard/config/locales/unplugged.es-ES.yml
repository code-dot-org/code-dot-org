          justo con el trabajo creativo.
      courseE_unplugged_CnC_2018:
        title: Compartir digital
        desc: Prestada para los fundamentos de la Ciencia de la Computación por el
          equipo de Copyright y Creatividad, esta lección se ha creado para ayudar
          a los estudiantes a entender los retos y beneficios de respetar la propiedad

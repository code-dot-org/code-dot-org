      swipeRightPassThrough:
        title: Sesión de escenarios de reclutamiento
        desc: "# Sesión de escenario de reclutamiento\r\n\r\n## Deslizar a la derecha
          para CS\r\nPara esta sesión usaremos una herramienta llamada \"Deslizar
          a la derecha para CS\", la cual ha sido desarrollada por nuestros compañeros
          del MIT. En Deslizar a la derecha para CS, leerá algunos perfiles de estudiantes
          y considerará declaraciones específicas que puede usar para convencerle
          para unirse a su curso de Principios de CS. \r\n\r\n### Cómo funciona\r\nCuando
          juegue a Deslizar a la derecha para CS verá una serie de citas que puede
          decirle a cada estudiante. Deslizará a la derecha en las citas que cree
          que pueden ser efectivas para convencer a los estudiantes a unirse al curso
          y deslizará a la izquierda en las declaraciones que cree que no serán efectivas.
          Durante la sesión discutiremos en grupo sus consideraciones sobre los tipos
          de declaraciones que son más efectivas para llegar a los estudiantes para
          unirse a CS y tendrá la oportunidad de ver cómo otras personas en su taller
          deslizó en cada uno de los argumentos. \r\n\r\n\r\nCuando haga clic en continuar
          abajo, le enviaremos al juego y accederá con la cuenta de correo electrónico
          de Code.org con la que inició sesión."
      swipeRightPassThrough-test123:
        title: Sesión de escenarios de reclutamiento
        desc: "# Sesión de escenario de reclutamiento\r\n\r\n## Deslizar a la derecha
          para CS\r\nPara esta sesión usaremos una herramienta llamada \"Deslizar
          a la derecha para CS\", la cual ha sido desarrollada por nuestros compañeros
          del MIT. En Deslizar a la derecha para CS, leerá algunos perfiles de estudiantes
          y considerará declaraciones específicas que puede usar para convencerle
          para unirse a su curso de Principios de CS. \r\n\r\n### Cómo funciona\r\nCuando
          juegue a Deslizar a la derecha para CS verá una serie de citas que puede
          decirle a cada estudiante. Deslizará a la derecha en las citas que cree
          que pueden ser efectivas para convencer a los estudiantes a unirse al curso
          y deslizará a la izquierda en las declaraciones que cree que no serán efectivas.
          Durante la sesión discutiremos en grupo sus consideraciones sobre los tipos
          de declaraciones que son más efectivas para llegar a los estudiantes para
          unirse a CS y tendrá la oportunidad de ver cómo otras personas en su taller
          deslizó en cada uno de los argumentos. \r\n\r\n\r\nCuando haga clic en continuar
          abajo, le enviaremos al juego y accederá con la cuenta de correo electrónico
          de Code.org con la que inició sesión."
      brad-repro-bug-000:
        title: Brad Repro Bug 000
        desc: "# Brad Repro Bug 000\r\n## Intento de recrear un error Brooke registrado\r\nel
          proceso se especifica a continuación:\r\n1. empezó con un nivel 'unplugged'.
          completado con información. pulse guardar y publique.\r\n2. “destruido”
          el nivel\r\n3. hecho un nivel 'markdown' con el mismo contenido y nombre.
          verificado para encriptarlo. pulse guardar y publicar"
      courseB_unplugged_MRF_2018:
        title: Mis amigos robóticos
        desc: "¡Aprende a programar escribiendo código con tus amigos!"
      PlantASeed_2018:
        title: 'Algoritmos de la Vida Real: Planta una Semilla'
        desc: Esta lección resalta formas en las que usamos algoritmos en nuestra
          vida cotidiana, usando de ejemplo plantar una semilla. También se centra
          en el panorama general de la informática y cómo los algoritmos juegan un
          papel esencial.
      UnplugHappyMaps_2018:
        title: Mapas Felices
        desc: Los estudiantes crean algoritmos sencillos (conjuntos de instrucciones)
          para mover un personaje a través de un laberinto utilizando un solo comando.
      GoingPlacesSafely_2018:
        title: Ir a Sitios Seguro
        desc: Internet es una herramienta poderosa, pero a veces peligrosa. Los maestros
          muestran cómo mantenerse a salvo mientras se navega en Internet.
      courseA_unplugged_loops_2018:
        desc: "¡En esta lección, aprenderás sobre bucles!"
      BigEvent_2018:
        title: El Gran Evento
        desc: Se presenta a los estudiantes el concepto de "eventos" en programación,
          que son acciones que un ordenador monitoriza constantemente. El profesor
          presionará botones en un control remoto de papel y los estudiantes reaccionarán
          dependiendo de qué botón se presiona.
      GraphPaperProgramming_2018:
        title: Programación en papel cuadriculado
        desc: Los estudiantes escriben un algoritmo (un conjunto de instrucciones)
          usando un conjunto de comandos predefinidos para dirigir a sus compañeros
          en la reproducción de un dibujo.
      courseD_unplugged_digitalCitizenship_2018:
        title: Actividad fuera de línea
        desc: Hoy aprenderás lo que significa ser un Ciudadano Digital.
      courseC_Unplugged_ScreenOutTheMean_2018:
        title: Actividad fuera de línea
        desc: Hoy aprenderás qué hacer si alguien está siendo malo en la red.
      Conditionals_2018:
        title: Condicionales
        desc: Para aprender acerca de las instrucciones condicionales, los estudiantes
          juegan con cartas y crean reglas como "si tomo una tarjeta roja, obtengo
          un punto" y "si tomo una carta negra, tú obtienes un punto."
      DigitalFootprint_2018:
        title: Tu huella Digital
        desc: Los profesores le presentan a los alumnos la idea de que poner información
          sobre ellos en línea crea una huella dactilar o un "rastro" que tiene consecuencias.
      BinaryImages_2018:
        title: Imágenes binarias
        desc: Aunque muchas personas piensan que el binario es estrictamente ceros
          y unos, nuestros cursos anteriores enseñaron a los alumnos que la información
          puede ser representada en una variedad de opciones binarias. Esta clase
          lleva ese concepto un paso más allá que ilustra cómo un ordenador también
          puede almacenar información aún más compleja (por ejemplo, imágenes y colores)
          en binario.
      PaperPlanes_2018:
        title: 'Algoritmos de la vida real : Aviones de papel'
        desc: Esta lección muestra la manera en que usamos algoritmos en nuestra vida
          diaria, específicamente haciendo aviones de papel. Esta lección también
          se enfoca en las ciencias de la computación en general y cómo los algoritmos
          juegan un papel esencial.
      GettingLoopy_2018:
        title: Bucleandose
        desc: Esta lección introduce el concepto de programación de los bucles (instrucciones
          repetidas) a través de una actividad de baile. Los estudiantes aprenderán
          una simple coreografía, después se les pedirá que la repitan.
      BinaryBracelets_2018:
        title: Pulseras Binarias
        desc: Los estudiantes crean pulseras como representaciones binarias de la
          primera letra de su nombre. Aprenden que los datos se pueden representar
          y guardar de más de una forma.
      MoveItMoveIt_2018:
        title: Muévelo, Muévelo
      courseB_unplugged_CnC_2018:
        title: Es estupendo crear y jugar limpio
        desc: Prestada para los fundamentos de la Ciencia de la Computación por el
          equipo de Copyright y Creatividad, esta lección se ha creado para ayudar
          a los estudiantes a entender el proceso creativo de compartir e de inspiración.

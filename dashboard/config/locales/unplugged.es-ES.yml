      VideoGamesCoordinatePlanes:
        desc: Descubre cómo los videojuegos que tu amas en realidad son regidos por
          el álgebra. Explora cómo las expresiones algebraicas y el plano de cartesiano
          puede ayudarnos a entender cómo funcionan los videojuegos y comienza a planificar
          el videojuego que tu crearás.
        title: Videojuegos y planos de coordenadas

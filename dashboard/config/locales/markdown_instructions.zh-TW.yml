      Unit 2 RGB Mapping_markdown_instruction: "# RGB 色彩\r\n\r\n所有的色彩，不論他們有沒有名字，都可以用不同級別的紅、綠、藍三色光描述出來，這就是所謂的
        RGB 值（Red、Green、Blue）。你可以使用左側的小工具試試不同的 RGB 值，並看看這些色彩的變化。\r\n\r\n* **點擊「運行」可以開始左側的小工具，**\n使用滑杆來調整紅色、綠色、藍色色光的級數，\r\n*\n下方的每個色彩有他們自己
        RGB 值，在下面方塊中輸入你得到的數值。\r\n\r\nA) red: 216, green: 191, blue: 216 - rgb(216,191,216)\r\n\r\nB)\nred:
        255, green: 239, blue: 213 - rgb(255,239,213)\r\n\r\nC) red: 255, green:\n140,
        blue: 105 - rgb(255,140,105)\r\n\r\nD) red: 123, green: 104, blue: 238\n-
        rgb(123,104,238)\r\n\r\nE) red: 107, green: 142, blue: 35 - rgb(107,142,35)\r\n\r\n\r\n<div\nstyle=\"font-size:
        16px\">\r\n<br />\r\n<details>\r\n<summary>**為什麼紅加綠會變成黃色？**</summary>\r\n<p>當你混合顏料時，紅色和綠色混合後會變成咖啡色，但是
        RGB 的混合是光線不是顏料，RGB 使用了_加色混合_，在加色混合中，紅加綠等於黃，紅加藍等於品紅，藍加綠等於青色。當你混成這三個主要顏色（紅、綠、藍）時會變成白，你可以在<a
        href=\"https://en.wikipedia.org/wiki/Additive_color\">Wikipedia\n- Additive
        Color</a>上閱讀到更多訊息。\r\n</p> </details>\r\n<details>\r\n<summary>**RGB 可以混合出多少顏色？**</summary>\r\n<p>\r\n你可以透過
        RGB 製作出超過 1600 萬種的顏色。\r\n</p></details>\r\n</div>\r\n"

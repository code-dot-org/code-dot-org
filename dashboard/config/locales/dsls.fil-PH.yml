      New Challenge Introduction:
        content1: paglalarawan dito
        markdown: "### Bagong Hamon: Mag-crack ng Random Substitution Cipher...na
          may bagong widget\n\nPaano kung sa halip na ilipat ang buong alpabeto, i-mapa
          namin ang bawat titik ng alpabeto sa isang random na magkakaibang titik
          ng alpabeto? Tinatawag ito na **random substitution cipher.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nNgayon,
          sa halip na ang lihim na mensahe ay naka-encode sa isang simpleng alphabetic
          shift, haharapin mo ang mga mensaheng naka-encode na may **random substitution**.\n\n\n\nMas
          mahirap itong i-crack at nangangailangan ng mas sopistikadong tool, kaya...\n\nKapag
          nag-click ka sa magpatuloy, makakakita ka ng **bago, mas sopistikadong bersyon
          ng tool sa pag-encrypt** na nagpapakita sa iyo ng maraming iba't ibang bagay.\n\nNgunit
          isang kaunting misteryo ang ginagawa nito!\n\n### Iyong Gawain:\n\n * Alamin
          kung ano ang nangyayari sa bagong bersyon na ito ng tool\n * Anong impormasyon
          ang inilalahad sa iyo?\n * Alamin kung ano ang pinapayagan ng tool na gawin
          mo\n * Gaya ng dati: hindi mo ito masisira. Kaya mag-click sa mga bagay,
          sundutin sa paligid.\n * Kung malalaman mo ito, maaari mong i-crack ang
          isang mensaheng naka-encode na may random na pagpapalit.\n \n### Mungkahi\n\n*
          Alam mo ba na **E** ang pinakakaraniwang titik na ginagamit sa Ingles?\n\n###
          Muling Magtipon at Mag-usap\nPagkatapos ng ilang oras na paglalaro dito,
          dapat kang makipag-usap sa isang tao - kasosyo, maliit na grupo, buong klase
          - upang talakayin kung ano ang nahanap mo at i-verify na alam mo kung ano
          ang nangyayari at ang iba't ibang paraan na magagamit mo ang tool."
      OPD-K5 CS Courses:
        markdown: "# Pagpaplano > Pagsisimula sa Code.org\n\n\n## Hakbang 1: Pumili
          ng kurso\nAng lahat ng mga kurso namin -- mula sa mga pre-reader hanggang
          sa mga mag-aaral sa high school -- ay nakalista sa aming ** [katalog ng
          kurso](https://studio.code.org/courses)**. Upang mahanap ang Mga Batayan
          sa CS na mga aralin na sinasanay mo, pumunta sa aming **[elementarya na
          pahina](https://code.org/educate/curriculum/elementary-school)** at mag-scroll
          pababa sa seksiyong \"Mga Kurso.\" Ang lahat ng aming mga kurso ay magagamit
          nang walang bayad. Makipag-chat sa mga kasamahan sa iyong paaralan upang
          matukoy kung paano maisasama ang kurikulum ng kurso sa iba't ibang paksa.\n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          Hakbang 2: I-set up ang seksiyon ng silid-aralan mo\nMag-set up ng seksiyon
          ng silid-aralan upang makita ang pag-unlad ng mag-aaral mo, mag-print ng
          mga login card sa iyong mga mag-aaral, pamahalaan ang kanilang mga account,
          at i-print ang mga sertipiko na maaari nilang dalhin sa bahay kapag natapos
          nila ang kurso. I-click ang link na ito upang ** [tingnan ang maikling video](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**
          na nagpapakita kung paano i-set up ang una mong computer science na klase
          sa Code.org. Maaari mo ring mahanap ang mga hakbang sa **[ang artikulong
          ito ng suporta](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**.\n![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          Step 3: Italaga ang kurso sa seksiyon mo\nMag-click sa kurso na iyong itinuro
          -- dapat kang makakita ng screen na mukhang tulad ng nasa ibaba. Pagkatapos
          ay maaari mong i-click ang \"Magtalaga ng Kurso\" at ilagay ang kurso sa
          isa sa mga seksiyon mo. \n![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          Step 4: Simulan ang pagtuturo! \nAng kailangan lamang ay isang aralin upang
          maipasok ang mga konsepto ng computer science sa inyong silid-aralan. Kapag
          nakita mo ang sigasig ng mga mag-aaral mo sa CS, magpatuloy ka sa pang-araw-araw
          na mga plano ng aralin upang gabayan ang iyong mga mag-aaral, mga aktibidad
          na hindi naka-plug-in na maaari mong gawin nang walang computer, at mga
          forum upang kumonekta sa iba pang mga guro.\n"
      OPD-K5 Outline:
        markdown: |-
          # Pagsisimula > Balangkas ng Kurso

          Ang kurso ay nahahati sa labing-isang yugto, at ang bawat yugto ay binubuo ng "mga antas" o "mga palaisipan." Narito ang pangkalahatang-ideya kung ano ang matututunan mo kung kukumpletuhin mo ang buong kurso:

          ## Yugto 1: Pagsisimula (10-30 minuto)

          Sa pagkumpleto ng Yugto 1, ikaw ay:

          - Suriin ang mga detalye ng kurso
          - Magsanay gamit ang Code.org bilang platform sa pag-aaral
          - Planuhin ang pakikilahok mo sa kursong ito

          ## Yugto 2: Mga Batayan ng Computer Science (10-30 minuto)

          By completing Stage 2, you will:

          - Tukuyin ang computer science at suriin ang pangunahing bokabularyo
          - Kilalanin ang mga pakinabang ng pagtuturo at pag-aaral ng computer science
          - Pagkakaiba sa pagitan ng "coding" at "computer science"
          - Ipaliwanag ang mga benepisyo ng pagsisimula sa code gamit ang visual programming

          ## Yugto 3: Pagtingin ng Abante (10 min.)

          Sa pamamagitan ng pagkumpleto ng Yugto 3, ikaw ay:

          - Maghanda na "makabisado ang mga pangunahing kaalaman" ng computer science sa pamamagitan ng pagsusuri kung ano ang susunod sa kurso

          ## Yugto 4: Pagdadalubhasa sa Pangunahing Bagay: Pagsusunod-sunod (10-30 minuto)

          Sa pamamagitan ng pagkumpleto ng Yugto 4, ikaw ay:

          - Tukuyin ang "program" at "algorithm"
          - Gamitin ang Code.org visual programming engine para magsulat ng mga simpleng program
          - Pagnilayan ang aplikasyon sa silid-aralan

          ## Yugto 5: Pagdadalubhasa sa Pangunahing Bagay: Mga Loop (20-45 minuto)

          Sa pamamagitan ng pagkumpleto ng Yugto 5, ikaw ay:

          - Tukuyin ang "mga loop" at ipaliwanag ang kanilang kahalagahan
          - Magsanay sa pag-coding ng mga simpleng loop
          - Mag-isip tungkol sa aplikasyon sa silid-aralan

          ## Yugto 6: Pagdadalubhasa sa Pangunahing Bagay: Mga Conditional (20-45 minuto)

          Sa pagkumpleto ng Yugto 6, ikaw ay:

          - Tukuyin ang "mga conditional" at ipaliwanag ang kanilang kahalagahan
          - Magsanay sa pag-coding ng mga simpleng conditional
          - Mag-isip tungkol sa aplikasyon sa silid-aralan

          ## Stage 7: Pagdadalubhasa sa Pangunahing Bagay: Mga Function (20-45 minuto)

          Sa pagkumpleto ng Yugto 7, ikaw ay:

          - Tukuyin ang "mga function" at ipaliwanag ang kanilang kahalagahan
          - Magsanay ng coding ng mga simpleng function
          - Mag-isip tungkol sa aplikasyon sa silid-aralan

          ## Yugto 8: Pagdadalubhasa sa Pangunahing Bagay: Mga Kaganapan (30-60 minuto)

          Sa pagkumpleto ng Yugto 8, ikaw ay:

          - Tukuyin ang "mga kaganapan" at ipaliwanag ang kanilang kahalagahan
          - Magsanay sa pag-coding ng mga simpleng kaganapan
          - Mag-isip tungkol sa aplikasyon sa silid-aralan

          ## Yugto 9: Pinakamahuhusay na Kasanayan sa Pagtuturo ng Computer Science (30-60 minuto)

          Sa pagkumpleto ng Stage 9, ikaw ay:

          - Suriin ang pinakamahuhusay na kasanayan sa pagtuturo ng computer science

          ## Yugto 10: Pagpaplano (30-60 minuto)

          Sa pagkumpleto ng Stage 10, ikaw ay:

          - Tuklasin ang mga mapagkukunan ng Code.org, kabilang ang dashboard ng guro
          - Magplano kung paano mo maaaring isama ang computer science sa iyong pagsasanay

          ## Yugto 11: Mga Susunod na Hakbang (10-30 minuto)

          Sa pamamagitan ng pagkumpleto ng Yugto 11, magagawa mo

          - Isipin ang natutunan mo
          - Magplano sa mga susunod na hakbang na maaari mong gawin upang ipagpatuloy ang pag-aaral mo
          - Kumonekta sa pandaigdigang komunidad ng mga kapwa tagapagturo na interesado sa edukasyon sa computer science
          - Ibahagi ang iyong mga takeaway at feedback sa kursong ito

          > **Tandaan**: Ang mga iminungkahing oras ay ibinigay sa itaas upang matulungan kang planuhin ang pag-aaral mo. Pakitandaan na maaaring gusto mong gumugol ng mas marami o mas kaunting oras sa partikular na yugto, depende sa iyong dating kaalaman, interes at kapasidad. Tandaan na ang kursong ito ay ganap na self-paced; maaari kang laging umalis sa kurso at bumalik o muling bisitahin ang anumang yugto o antas anumang oras.

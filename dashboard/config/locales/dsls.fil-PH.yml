      Internet Simulator Setup 3:
        content1: paglalarawan dito
        markdown: |-
          # Internet Simulator: FAQ

          #### Saan ko mahahanap ang mga aktibidad na idinisenyo mong gamitin sa Internet Simulator?
          Makikita sa mga plano ng aralin sa Unit ang mga aktibidad na aming idinisenyo sa aming kurikulum ng Mga Prinsipyo ng Computer Science, kabilang ang mga partikular na pagsasaayos ng Internet Simulator. [here](https://code.org/educate/csp). Marami sa mga lesson plan ay may mga video na sumusuporta sa "Mga Tip at Trick ng Guro" na nagpapakita ng mga demonstrasyon ng Internet Simulator na ginamit bilang bahagi ng mga aktibidad sa silid-aralan. Maaari mong gamitin ang mga aktibidad na ito, o huwag mag-atubiling baguhin upang iangkop sa klase mo!

          #### Maaari ko bang i-customize ang Internet Simulator sa aking klase?
          Sa ngayon, sa kasamaang-palad ay wala kaming paraan sa mga tao sa labas ng Code.org na lumikha ng mga partikular na configuration at tagubilin para sa Internet Simulator. Sinubukan naming ilantad ang iba't ibang mga configuration na sana ay gagana sa silid-aralan at aktibidad mo. Sa pangmatagalan, gusto naming magkaroon ng paraan upang hayaan ang iba na i-configure ang tool.

          #### Hindi makikita ng mga estudyante ko ang isa't isa kapag pumunta sila sa URL na ibibigay ko sa kanila sa Internet Simulator. Ano ang gagawin ko?
          Upang makita ng mga mag-aaral ang isa't isa sa lobby ng Internet Simulator, kakailanganing nasa parehong seksiyon sila. I-double check kung nakumpleto mo na ang mga tagubilin sa pag-setup ng seksiyon mula sa nakaraang pahina, at sumali sa partikular na code ng seksiyon na iyon ang mga estudyanteng pinag-uusapan. Gayundin, maaaring nasa maraming seksiyon ang ilang mag-aaral kung nakagawa na sila ng coursework sa Code.org dati, kaya siguraduhing alam nila ang pangalan ng seksiyon mo at pinili ito sa dropdown bago pumasok sa lobby.

          * Ang iba pang text na ipapakita mo sa screen.
          * Isang paglalarawan o pagguhit ng mga sprite na kakailanganin mo (at ang kanilang mga pag-uugali).

          Kung hindi ka sigurado kung handa ka nang magpatuloy, magtanong sa iyong guro!

      CSD U3 Functions SFLP:
        markdown: |-
          # Pangkalahatang ideya

          Sinasaklaw ng araling ito ang mga function bilang paraan upang ayusin ang code nila, gawin itong mas nababasa, at alisin ang mga paulit-ulit na block ng code. Nalaman ng klase na ang mas mataas na antas o higit pang abstrakto na mga hakbang ay mas madaling maunawaan at mangatuwiran sa mga hakbang, pagkatapos ay magsisimulang gumawa ng mga function sa Game Lab.  Sa pagtatapos ng aralin, ginagamit ng klase ang mga kasanayang ito upang ayusin at magdagdag ng functionality sa huling bersyon ng kanilang side scroller na laro.
          ## Bokabularyo

          * **Function** - Isang piraso ng code na madali mong gamitin nang paulit-ulit.

          ## Ipinakilalang Code

          * [Define a function](//studio.code.org/docs/gamelab/functionParams_none/)
          * [Call a function](//studio.code.org/docs/gamelab/callMyFunction/)
      CSD U3 Lesson Overview 4:
        markdown: |-
          # Pangkalahatang ideya

          Nagpapalawak ang araling ito ng mga kasanayan sa pagguhit upang isama ang lapad at taas at ipinakikilala ang konsepto ng random na pagbuo ng mga numero. Natututo ang klase na gumuhit gamit ang mga bersyon ng ellipse() at rect() na may kasamang mga parameter ng lapad at taas at gamitin ang background() block upang punan ang screen ng kulay. Sa dulo ang klase ay ipinakilala sa randomNumber() block at ginagamit ang mga bagong block upang gumuhit ng randomized na bahagharing ahas.
          ## Bokabularyo

          * **Parameter** - Karagdagang piraso ng impormasyon na ipapasa mo sa function upang i-customize sa isang partikular na pangangailangan.

          ## Ipinakilalang Code

          * [background()](//studio.code.org/docs/gamelab/background/)
          * [ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [rect()](//studio.code.org/docs/gamelab/rect/)
          * [randomNumber()](//studio.code.org/docs/gamelab/randomNumber/)
      CSD U3 Lesson Overview 5:
        markdown: |-
          # Pangkalahatang ideya

          Nagpapakilala ang araling ito ng mga variable bilang isang paraan upang mag-label ng numero sa programa o mag-save ng isang random na nabuong value. Sisimulan ng klase ang aralin sa isang napakapangunahing paglalarawan ng layunin ng isang variable at mga kasanayan sa paggamit ng mga bagong block.  Pagkatapos, gumagamit ang klase ng mga variable upang i-save ang random na numero, na nagpapahintulot sa mga programa na gamitin ang parehong random na numero ng maraming beses.

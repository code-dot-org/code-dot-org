          ## Pinipigilan ang pagkalat
          Mabuti na lang, matapos pag-aralan ang virus, ang mga kapit-bahay ng Monster Town ay gumawa ng isang mahalagang pagtuklas. Napagtanto nilang mas malamang na hindi kumalat ang virus kung magsusuot sila ng mask sa kanilang mga bibig. Suot ang mask sa mukha, ang mga may sakit na halimaw ay mas mababa ang tsansa nilang magbigay ng virus sa mga malulusog na halimaw.

          <img src="https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png" style="width:8%"> <img src="https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png" style="width:8%">


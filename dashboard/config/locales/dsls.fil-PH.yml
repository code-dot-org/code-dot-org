          Pinoprograma ng klase ang kanilang mga tiyanak na makipag-ugnayan sa mga bagong paraan. Pagkatapos ng maikling pagsusuri kung paano nila ginamit ang isTouching na block, nag-isip ang klase ng iba pang paraan kung paano makikipag-ugnayan ang dalawang tiyanak. Ginagamit nila ang isTouching upang hayaang itulak ng isang tiyanak ang isa pa sa screen bago magsanay gamit ang apat na block ng banggaan (bumangga, umalis, tumalbog, at bounceOff).

          ## Ano ang susunod na mangyayari?

          Ngayon, magsusulat ka ng code upang lumikha at magpatakbo ng iyong sariling **simulasyon** ng pagsiklab ng virus sa Monster Town. Ang simulation ay isang modelo ng computer ng isang proseso o system. Matutong mag-code at gumawa ng mga prediksiyon tungkol sa kung ano ang mangyayari sa mga kapit-bahay ng Monster Town.

          <img src="https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png" style="float:right; width:15%">

          * *Gaano kabilis ang pagkalat ng virus?*

          * *Magkakasakit ba lahat?*

          * *Paano makakatulong ang mga mask sa mukha?*


          Kapag tapos ka na, ibahagi ang iyong simulasyon sa iba. Ibahagi ang iyong mensahe tungkol sa kung ano sa palagay mo ang maaaring gawin upang matulungan ang iba na maging malusog pagdating ng isang virus sa bayan.

      'Technique: Frequency Analysis':
        content1: paglalarawan dito
        markdown: "# Pagka-crack ng Mga Substitution Cipher\n\nKilala bilang **frequency
          analysis** ang pinakamahusay na pamamaraan sa pag-crack ng random substitution
          cipher\n\nMuling Pagsulat mula sa: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n*
          Isang diskarteng nakabatay sa kung gaano *dalas* lumilitaw ang ilang mga
          titik sa English kumpara sa iba ang **Frequency analysis**.\n* Halimbawa,
          bihira sa isang seksiyon ng English na text, *E*, *T*, *A* at *O* ang pinakakaraniwan,
          habang ang *Z*, *Q* at *X*. Gayundin, ang mga pinakakaraniwang pares ng
          mga titik na magkatabi  ang *TH*, *ER*, *ON*, at *AN*.\n* Sa katunayan,
          halos pareho  ang pamamahagi ng mga titik sa halos *lahat* ng mga sample
          ng English na teksto.\n\n\nNilayon ng bersiyon ng widget sa nakaraang page
          na tulungan kang **mag-crack ng substitution cipher sa pamamagitan ng frequency
          analysis**.\n\nSa pamamagitan ng pagsusuri sa dalas ng mga titik sa naka-encrypt
          na mensahe kumpara sa dalas ng mga titik sa isang tipikal na piraso ng English
          na prosa, maaari kang magsimulang tumakda sa kung ano ang maaaring maging
          mga letter mapping.\n\nIpinapakita sa iyo ng tool kung paano inihahambing
          ang dalas ng mga titik sa naka-encrypt na teksto (orange) sa mga frequency
          mula sa karaniwang ingles (asul).\n\n### Hint: Saan magsisimula?\n\n1. Hanapin
          ang mga maikling salita at \"i-crack\" muna ang mga ito. Ilang isang letrang
          salita ang alam mo? (\"a\"). Ang isang napaka-karaniwang 3-titik na salita
          ay \"ang\".\n2. Kapag nagawa mo na iyon, mayroon kang mga substition sa
          ilan sa mga pinakakaraniwang titik. Dapat kang gumamit ng intuwisyon upang
          tumingin sa iba pang mga salita gamit ang mga bahagyang subsitition na ito
          at gumawa ng mahusay na mga hula.\n3. Matapos mahanap ang isang maliit na
          bilang ng mga hard-fight na mga titik, mabilis na babagsak ang iba.\n4.
          Nagbibigay ng magandang pananaw sa paggawa ng mga matinong hula ang paghahambing
          ng mga frequency ng mga titik.\n\n### Subukan mo ito:\nNagpapakita ng isang
          tao na nagsisimula ang animation sa ibaba. Narito kung ano ang sinubukan
          nila\n\n* Unahin ang mga character ayon sa dalas.\n* Tukuyin ang isang pangkat
          ng mga karakter na maaaring mapa sa salitang `ang`. \nIsang magandang simula
          ito!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Maganda ba ang random substitution?\n* Pagkatapos ng kaunting pagsasanay,
          gaano katagal bago ka mag-crack ng random substitution cipher?\n* Maganda
          ba ito o hindi?\n"
      Terminology Recap:
        content1: paglalarawan dito
        markdown: |-
          # I-pause at Recap

          Napakadaling basagin ang mga mensaheng naka-encrypt gamit ang **Caesar cipher**, lalo na sa isang computational tool. Ngayon na mayroon ka nang kaunting pagsasanay sa pag-crack ng isang alphabetic shift cipher (medyo madali, ha?) subukan natin ang isang bagay na mas mahirap.

          **Terminolohiya ng Recap:**

          * **Encryption** - isang proseso ng pag-encode ng mga mensahe upang panatilihing lihim ang mga ito, kaya ang mga "awtorisadong" partido lang ang makakabasa nito.
          * **Decryption** - isang proseso na binabaligtad ang encryption, pagkuha ng isang lihim na mensahe at paggawa ng orihinal na plain text
          * **Cipher** - ang generic na termino sa isang technique (o algorithm) na nagsasagawa ng pag-encrypt
          * **Caesar's Cipher** - isang pamamaraan sa pag-encrypt na nagbabago ng alpabeto sa pamamagitan ng ilang bilang ng mga karakter.
          * **Cracking encryption** - Kapag sinubukan mong i-decode ang isang lihim na mensahe
          *nang hindi* nalalaman ang lahat ng mga detalye ng cipher, sinusubukan mong **i-crack** ang encryption.



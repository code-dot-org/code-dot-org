        markdown: "# Pagsiklab: Nag-iisip Tulad ng isang Siyentista\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nAng simulasyon ay isang mahusay na
          paraan upang malaman ang mga bagay na maaaring mahirap obserbahan sa totoong
          mundo. Tinutulungan nila ang mga siyentista na malutas ang mga problema
          at subukan ang mga bagong ideya nang ligtas at mahusay. Ang iyong simulasyon
          ay isang paraan upang maipakita kung ano ang hitsura ng isang pagsiklab
          ng virus sa Monster Town.\n\n## I-reset at I-replay!\nKahit ikaw ang nagsulat
          ng code mo, imposibleng eksaktong malaman kung ano ang mangyayari kapag
          pagaganahin mo ito. Ang mga halimaw ay random na gumagala, kaya hindi mo
          alam kung kakalat ang virus nang mabilis o mabagal. Kapag binago mo ang
          code mo, tiyaking paganahin ang simulasyon mo nang higit sa isang beses.
          Hindi mangyayari ang mga bagay sa parehong paraan nang dalawang beses!\n\n##
          Nangongolekta ng data\nSubukang isulat ang iyong mga naobserbahan habang
          pinapagana ang iyong simulasyon. Maaari mong bilangin ang mga halimaw na
          nagkakasakit o gumamit ng isang timer upang makita kung gaano kabilis mangyari
          ang mga bagay. Halimbawa, gaano katagal upang magkasakit ang lahat ng mga
          halimaw kung wala silang mga mask? \n\n## Paggawa ng Mga Hula\nKung naiintindihan
          mo ang iyong modelo, maaari mo itong gamitin upang makagawa ng mga hula.
          Maaari mo ring baguhin kung paano gumana ang simulasyon mo at hulaan kung
          ano ang ibang mangyayari. Halimbawa:\n* Ano ang mangyayari kung merong mas
          maraming mga halimaw?\n* Ano ang mangyayari kung ang mga halimaw ay gumalaw
          sa kalahating bilis?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## Ang Monster Town ba ay tulad ng totoong mundo?\nMerong

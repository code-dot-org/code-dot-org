        markdown: |-
          #  Palakasin ang Password Mo

          ## Mga Tip sa Password na Dapat Tandaan

          * Magsimula sa di-malilimutang **parirala**.
          * Tanging ang **mga magulang** mo ang dapat na nakakaalam ng iyong password.
          * Huwag gumamit ng anumang **pribadong** impormasyon ng pagkakakilanlan sa password mo.
          * Lumikha ng mga password na may hindi bababa sa **walong** karakter.
          * Gumamit ng mga titik, numero, at **mga simbolo** sa password mo.


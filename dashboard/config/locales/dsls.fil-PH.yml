      CSDU6 Innovation_2021:
        markdown: |-
          # Pananaliksik sa Pagbabago

          Pumili ng isa sa mga sumusunod na paksang titingnan. Gusto mong maghanap ng impormasyon tungkol sa ilan sa mga pinakabagong makabagong computing device na nauugnay sa iyong kategorya.

          ## Nasusuot na Teknolohiya
          Kasama sa naisusuot na teknolohiya ang anumang anyo ng pag-compute na idinisenyo upang isuot ng user, ito man ay naka-embed sa damit o isinusuot bilang accessory. Maraming naisusuot, gaya ng mga smart pedometer, medyo magpapang-abot sa kalusugan at kaligtasan dahil ang device ay parehong naisusuot _at_ nilayon upang makatulong na mapabuti ang iyong personal na kalusuganh.

          ## Kalusugan at Kaligtasan
          Kasama sa malawak na paksa ang parehong teknolohiya ng consumer (mga bagay na maaari mong gamitin upang mapabuti ang iyong kalusugan o kaligtasan) at propesyonal na teknolohiya (kagamitan na maaaring gamitin ng doktor o iba pang propesyonal).

          ## Agrikultura
          Maaaring hindi malinaw na paksa ang agrikultura, ngunit ang mga makabagong teknolohiya ay nagkaroon ng malaking epekto sa kung paano tayo humarap sa pagsasaka. Kabilang dito ang pagsasama ng mga computer sa mga kasalukuyang kagamitan sa pagsasaka, paggamit ng mga sensor at robotic upang subaybayan ang mga pananim, at pagsusuri ng data upang mapabuti ang kahusayan at pagpapanatili.

          ## Mga Pagawaan
          Ang mga pagsulong sa mabilis na prototyping, mga industrial robotic, at automation ay nagkaroon ng malaking epekto sa kung paano ginagawa ang mga produkto. Kung ito man ay teknolohiya upang paganahin ang abot-kayang small-scale na pagawaan (tulad ng mga 3D printer at laser cutter) o ang pagsasama ng mga computer sa trabaho sa pabrika, maraming mga kawili-wiling aspektong sasaliksikin dito.

          ## Sining at Disenyo
          Ang pagsasanib ng pang-artistikong pagpapahayag at computing ay maaaring magbunga ng kahanga-hangang at hindi inaasahang mga resulta. Bagaman malamang na hindi mo masusumpungan ang mga produkto na may kaugnayan sa sining at disenyo, makikita mo ang iba't ibang mga gawaing bahay na gumagamit ng lahat ng uri ng mga device sa computer sa malikhaing paraan.

          ## Smart Home
          Ang pangarap ng isang bahay na nakakaunawa at inaasahan pa nga ang mga pangangailangan mo ay mas malapit na kaysa dati. Kung ito man ay malinaw na kinokontrol sa pamamagitan ng mga utos sa boses, o sa pamamagitan ng paggamit ng mga sensor upang subaybayan at tumugon sa nagbabagong mga kondisyon, ang mga smart home device ay nangangalaga sa anumang bilang ng mga karaniwan o paulit-ulit na gawain sa bahay.


          # Mga Pagsasaalang-alang sa Pananaliksik

          Habang nagsasaliksik ka ng mga device sa paksa mo, isaisip ang mga sumusunod na pagsasaalang-alang:

          * Magpokus sa mga solusyong batay sa hardware kaysa sa mga software na program
          * Magpokus sa mga kamakailang pagbabago sa halip na lumang balita
          * Sundin kung ano ang interes mo

          # Pagsisimula ng Iyong Pananaliksik

          Sumangguni sa guro mo sa mga inirerekomendang website upang simulan ang iyong pananaliksik. Maaari mo ring gamitin ang ilan sa mga keyword sa itaas upang simulan ang paghahanap sa internet sa mga partikular na ideya. Halimbawa, isaalang-alang ang pagtingin sa iba't ibang mga website ng crowd funding (gaya ng Kickstarter at Indiegogo) upang makita ang mga produkto na hindi pa nakakalabas.
        teacher_markdown: |
          Nasa ibaba ang ilang website na magagamit ng mga mag-aaral upang simulan ang kanilang pananaliksik. Hindi namin ito naibigay nang direkta sa mga mag-aaral dahil minsan ang mga site na ito ay hinarangan ng mga program sa pag-filter ng distrito, o ang pinakabagong pagbabago na karapat-dapat sa balita ay maaaring hindi naaangkop sa middle-school. **Lubos naming iminumungkahi na suriin mo ang bawat site para sa hindi naaangkop na nilalaman at upang matiyak na maglo-load ito sa mga computer sa silid-aralan bago ito ibahagi sa mga mag-aaral**.

          Gamit ang listahan sa ibaba bilang panimulang punto, inirerekomenda namin ang pagbibigay ng digital na listahan ng mga website ng pananaliksik sa mga mag-aaral. Maaari nitong isama ang mga website sa ibaba, at anumang karagdagang mapagkukunan na maaari mong makita sa sarili mong pananaliksik.


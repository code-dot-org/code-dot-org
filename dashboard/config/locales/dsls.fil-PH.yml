          # Pangkalahatang ideya

          Nagpapalawak ang araling ito ng mga kasanayan sa pagguhit upang isama ang lapad at taas at ipinakikilala ang konsepto ng random na pagbuo ng mga numero. Natututo ang klase na gumuhit gamit ang mga bersyon ng ellipse() at rect() na may kasamang mga parameter ng lapad at taas at gamitin ang background() block upang punan ang screen ng kulay. Sa dulo ang klase ay ipinakilala sa randomNumber() block at ginagamit ang mga bagong block upang gumuhit ng randomized na bahagharing ahas.

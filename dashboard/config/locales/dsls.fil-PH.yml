          sa [CSP curriculum page.]\n(https://code.org/educate/csp)_\n\n### Mga Nilalaman\nMayroong
          3 pahina ng background at impormasyong nakapaloob dito:\n\n* Ano ang Internet
          Simulator? Pangkalahatang-ideya (tingnan sa ibaba)\n* [mga tagubilin sa
          pag-setup](/s/netsim/lessons/1/levels/2)\n* [FAQ](/s/netsim/lessons/1/levels/3)\n\n###
          Ano ang Internet Simulator? Isang Pangkalahatang-ideya:\n\nIsang tool ang
          Internet Simulator na binuo ng Code.org para sa aming bagong high school
          [Computer Science Principles] (https://code.org/educate/csp) na klase. Idinisenyo
          ang tool upang hayaan ang mga mag-aaral na makakuha ng karanasan sa pag-eksperimento
          sa (at paglutas) ng iba't ibang uri ng mga problema na nauugnay sa mga naka-network
          na computer. Ginagamit ang Internet Simulator sa maraming aralin sa buong
          Yunit 1 at 2 sa aming curriculum upang sunud-sunod na buuin ang iba't ibang
          layer ng Internet.\n\nKung isinasaalang-alang mo ang paggamit ng tool sa
          silid-aralan mo sa mga aktibidad na iyong idinisenyo, inirerekomenda naming
          maging pamilyar ka sa tool sa pamamagitan ng aming [mga plano sa aralin](https://curriculum.code.org/csp/unit1).
          **Para sa mga gurong gustong gumamit ng Internet Simulator na hiwalay sa
          kurikulum ng Code.org CSP ang mga tagubilin sa pag-setup** sa susunod na
          pahina.\n\nAng tool mismo ay hindi _nagtuturo_ ng mga konseptong ito, ngunit
          sa halip ay nagbibigay ng kapaligiran para sa maraming mag-aaral na magsama-sama
          at magpadala ng binary, decimal, o ascii based na mensahe sa isa't isa o
          sa iba pang mga kaklase. **Maaaring i-configure ang kapaligiran** sa iba't
          ibang paraan upang ilantad ang iba't ibang uri ng mga problema, mailarawan
          ang data at mga koneksiyon sa pagitan ng mga host, at suportahan ang pag-aaral
          ng iba't ibang konsepto na nauugnay sa Internet.\n\nIdinisenyo ang Internet
          Simulator upang magamit sa isang *silid-aralan* na may mga mag-aaral na
          nagtutulungan nang personal upang malutas ang mga problema. Kadalasan nagsasangkot
          ang mga problemang ito ng pag-imbento ng protocol ng komunikasyon, o pag-imbento
          ng mga paraan upang i-encode ang impormasyon sa isang nakabalangkas na paraan
          na ginagawang posible ang pagdadala sa Internet.\n\n**Sa Computer Science
          Principles curriculum ng Code.org** karaniwan naming binubuo ang mga aralin
          at aktibidad sa sumusunod na paraan:\n\n* **Una magbigay ng hamon sa mga
          mag-aaral**\n * hal. Likas na hindi mapagkakatiwalaan at maaaring mag-drop
          ng mga mensahe ang pisikal na internet\n* **Bigyan ng pagkakataong mag-eksperimento
          sa simulator upang malaman ang mga isyu**\n * hal. tingnan ang mga log ng
          router upang matuklasan na 10-20% ng lahat ng mga mensahe ay nahuhulog at
          ang mga packet ay maaaring iruta nang wala sa ayos\n* **Bigyan ng pagkakataong
          mag-imbento ng sariling solusyon sa hamon**\n * hal. mag-imbento ng sariling
          protocol sa kung paano mapagkakatiwalaang magpadala ng mga mensahe sa hindi
          mapagkakatiwalaang network na ito\n* **Pagkatapos, sinasaliksik ng mga mag-aaral
          kung paano gumagana ang protocol o imbensyon na iyon \"sa totoong mundo\"**\n
          * hal. Magsaliksik kung paano talaga gumagana ang TCP at manood ng video\n\n###
          Ano ang Maaaring I-configure na Gawin ng Internet Simulator?\n\nSa pinaka-basic
          nito, maaaring maghatid ang Internet Simulator ng isang piraso ng impormasyon
          sa pamamagitan ng iisang shared wire na walang koordinasyon o pag-synchronize.
          \n\nSa pinaka-advance nito, maaari nitong gayahin ang mga hindi mapagkakatiwalaang
          koneksiyon sa maraming router, gamit ang mga IP address, DNS, at mga fixed
          sized na packet na nangangailangan ng paglikha ng mga protocol na katulad
          ng TCP/IP o HTTP.\n\nNa-set up namin ang Internet Simulator sa iba't ibang
          configuration na nakakatulong sa pagtuturo ng ilang partikular na paksa.
          Ngunit kung gumagamit ng Internet Simulator sa klase dapat kang magkaroon
          ng kamalayan sa ilang mga setting ng user interface na maaaring gusto mong
          kontrolin o sabihin sa mga mag-aaral mo na mag-setup sa isang partikular
          na paraan.\n\nHalimbawa: ang isa sa mga tampok ng Internet Simulator ay
          maaari mong ipakita ang binary, decimal, hex at ASCII na representasyon
          ng anumang data na ipinadala mo sa paligid. Maaari ding itakda ng user sa
          ilang mga pagsasaayos ang \"laki ng tipak\" upang idikta kung paano binibigyang-kahulugan
          ang mga bit. Sa isang aralin ng sarili mong disenyo, maaari kang pumili
          ng isa sa mga configuration na ibinigay namin, ngunit maaaring kailanganin
          na mag-utos na ang mga mag-aaral ay magpakita lamang ng isang partikular
          na representasyon ng mga piraso, o marahil ay gusto mong itakda ang laki
          ng chunk sa isang partikular na halaga.\n\nAng mga pagsasaayos ang mas malaking
          punto na ibinigay dito na sinadya upang maging isang panimulang punto sa
          pagtuturo ng isang partikular na paksa. Maaaring kailanganin mong gumamit
          ng ilang katalinuhan at mga diskarte sa pagtuturo upang higit pang pinuhin
          ang paggamit ng Simulator upang umangkop sa mga pangangailangan mo.\n\n
          <br><br>\n<img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width=\"600px\" style=\"margin:0 100px\"/>\n<br><br>\n\n\n\n    \n\n\n_Susunod:
          Mga tagubilin sa pag-setup_"

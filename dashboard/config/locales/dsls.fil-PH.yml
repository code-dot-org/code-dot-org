        content1: paglalarawan dito
        markdown: "### Bagong Hamon: Mag-crack ng Random Substitution Cipher...na
          may bagong widget\n\nPaano kung sa halip na ilipat ang buong alpabeto, i-mapa
          namin ang bawat titik ng alpabeto sa isang random na magkakaibang titik
          ng alpabeto? Tinatawag ito na **random substitution cipher.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nNgayon,
          sa halip na ang lihim na mensahe ay naka-encode sa isang simpleng alphabetic
          shift, haharapin mo ang mga mensaheng naka-encode na may **random substitution**.\n\n\n\nMas
          mahirap itong i-crack at nangangailangan ng mas sopistikadong tool, kaya...\n\nKapag
          nag-click ka sa magpatuloy, makakakita ka ng **bago, mas sopistikadong bersyon
          ng tool sa pag-encrypt** na nagpapakita sa iyo ng maraming iba't ibang bagay.\n\nNgunit
          isang kaunting misteryo ang ginagawa nito!\n\n### Iyong Gawain:\n\n * Alamin
          kung ano ang nangyayari sa bagong bersyon na ito ng tool\n * Anong impormasyon
          ang inilalahad sa iyo?\n * Alamin kung ano ang pinapayagan ng tool na gawin
          mo\n * Gaya ng dati: hindi mo ito masisira. Kaya mag-click sa mga bagay,
          sundutin sa paligid.\n * Kung malalaman mo ito, maaari mong i-crack ang
          isang mensaheng naka-encode na may random na pagpapalit.\n \n### Mungkahi\n\n*
          Alam mo ba na **E** ang pinakakaraniwang titik na ginagamit sa Ingles?\n\n###
          Muling Magtipon at Mag-usap\nPagkatapos ng ilang oras na paglalaro dito,
          dapat kang makipag-usap sa isang tao - kasosyo, maliit na grupo, buong klase
          - upang talakayin kung ano ang nahanap mo at i-verify na alam mo kung ano
          ang nangyayari at ang iba't ibang paraan na magagamit mo ang tool."

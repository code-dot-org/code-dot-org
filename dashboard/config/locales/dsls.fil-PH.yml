      csp_unit_assessment_overview:
        content1: paglalarawan dito
        teacher_markdown: "### PAG-IINGAT: Ano ang pagtatasa na ito at ang hindi ito\n\n*
          Ang pagtatasa na ito ay **dinisenyo upang maging sa \"estilo\" ng AP** na
          mga pagsusuri sa maramihang pagpipilian.\n\n* Nangangahulugan iyon na ang
          mga tanong **ay hindi** partikular tungkol sa mga aralin na sakop bago ang
          puntong ito. Sa halip, ang mga tanong ay nauugnay sa pinagbabatayan ng mga
          layunin sa pag-aaral ng AP na ayon sa teorya ay natugunan.\n\n* Ito ay **nangangahulugan**
          na maaaring kailanganin ng mga mag-aaral na gumawa ng ilang extrapolation
          mula sa kung ano ang kanilang natutunan upang masagot ang mga tanong.\n\n*
          Ito ay **nangangahulugan** na maaaring \"mahirap\" ang mga tanong, lalo
          na para sa unang beses na pagkakalantad.\n\nKaya sa pangkalahatan, **GAMITIN
          NG MAY PAG-IINGAT**\n\n* Gamitin ang iyong paghuhusga tungkol sa kung anong
          mga stake ang isasama sa pagtatasa na ito.\n\t* Hindi mo kailangang gamitin
          ang pagtatasa na ito upang bigyan ng grado ang mga mag-aaral, o...\n    *
          Maaari mong bigyan ng grado ang mga mag-aaral sa ibang paraan kaysa sa simpleng
          pagkuha ng % na tama.\n\n* Siguraduhin na ginagamit mo sa paraang mapanatili
          ang diwa ng klase sa mga tuntunin ng pagsisiyasat ng kaalaman.\n\t* Kung
          kinakabahan ka na masisiraan ng loob ang mga mag-aaral, marahil ay muling
          ibalangkas ang pagtatasa na ito bilang isang pagkakataon na mag-imbestiga
          -- hayaang subukan ng mga mag-aaral ang mga tanong, pagkatapos ay magsaliksik
          ng mga sagot, at baguhin kung ano ang kanilang mali, o bumuo ng sarili nilang
          hanay ng mga tanong.\n\n\n---\n\n#### FAQ -- Paano maghanda, mangasiwa,
          at magsuri ng mga pagtatasa\n\nPakitingnan ang aming tumatakbo **[FAQ na
          dokumento dito](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)**
          na naglalaman ng:\n\n* mga screenshot kung paano maghanda, mangasiwa, at
          magsuri ng mga pagtatasa\n* tumutugon sa mga karaniwang isyu/problema\n\n\n####
          Mabilis na buod ng kung paano makita / suriin ang mga sagot ng mag-aaral\n\n1.
          Pumunta sa iyong [Dashboard ng Guro](https://code.org/teacher-dashboard#/)\n2.
          Piliin ang seksiyon mo ng Mga Prinsipyo ng CS\n3. Makakakita ka ng ilang
          mga purple na tab kasama ang Mga Tugon sa Text, Mga Pagsusuri, atbp.\n4.
          I-click ang **Mga Pagsusuri/Survey**\n5. Mula sa dropdown ng tagapili ng
          kurso, **piliin ang yunit kung saan lumabas ang pagtatasa na ito (hal. Yunit
          1: Ang Internet)**\n6. Sa lahat ng mag-aaral na *nagsumite* ng kanilang
          pagtatasa, makikita mo ang dalawang talahanayan:\n   * Ang unang talahanayan
          ay isang view ng buod na nagbubuod sa porsyento ng tama mula sa lahat ng
          mga mag-aaral na nagsumite, kasama ang timestamp na kanilang isinumite noong\n
          \  * Ang pangalawang talahanayan ay komprehensibong listahan ng bawat sagot
          sa bawat tanong na isinumite ng bawat mag-aaral\n\n    Sa itaas ng parehong
          talahanayang ito ay **I-download (o i-export) bilang csv** na buton - na
          nagbibigay-daan sa iyong iproseso ang mga sagot sa spreadsheet (inirerekomenda).\n\n7.
          Kung kailangan mong payagan ang mag-aaral na BAWIIN ang kanilang pagsusulit,
          idirekta ang mag-aaral na mag-navigate sa huling pahina ng pagsusulit at
          pindutin ang \"bawiin.\"\n\n** TANDAAN ang tungkol sa PAGBABAWI:**\n\nDapat
          kang gumawa ng malinaw na mga panuntunan sa iyong mga mag-aaral tungkol
          sa pagbawi ng pagsusulit. Maaaring isipin ng mga mag-aaral na ito ay magandang
          paraan upang baguhin ang sagot pagkatapos ng pagsusulit (ibig sabihin, cheat)
          ngunit makakakita ka ng timestamp kung kailan isinumite ng mag-aaral ang
          pagsusulit.  \n\nIminumungkahi na itatag mo na lang na hindi mo isasaalang-alang
          ang pag-iskor o pagmamarka ng anumang mga pagsusulit pagkatapos ng partikular
          na oras. Kung hindi ito naisumite bago ang tinukoy na deadline, parang hindi
          mo ito natanggap."

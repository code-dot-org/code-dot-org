        description: Gagawa ka ng isang kard ng pagbati, isang chatbot, o isang kwentong
          blank space. Kung natapos mo na ang \"Bahagi 1\" ng proyekto mo, pumunta
          sa \"Bahagi 2\".
        display_name: Pumili ng Proyekto
        teacher_markdown: |-
          # Pangkalahatang-ideya ng Antas ng Pagpipilian
          Ang mga antas ng pagpipilian ay nagbibigay ng menu ng mga karagdagang antas upang makumpleto ng mga mag-aaral. Dapat kumpletuhin ng mga mag-aaral ang hindi bababa sa isa sa mga sub-level dito, ngunit dapat hikayatin na kumpletuhin ang **dalawang** antas sa parehong proyekto.

          Talagang maaaring kailanganin ng mga mag-aaral ang malinaw na mga tagubilin upang maunawaan kung paano i-navigate ang mga pagpipilian dito. Sa bawat isa sa mga pagpipilian sa proyekto, mayroong dalawang sub-level dito. Upang magsimula, dapat pumili ang mga mag-aaral ng isa sa mga antas na may markang "Bahagi 1". Kapag natapos na nila ang antas na iyon, dapat silang bumalik dito at piliin ang "Bahagi 2" ng *parehong* proyekto. Ang unang antas sa bawat pagpipilian ay magbibigay sa mga mag-aaral ng feedback habang pinagsasama nila ang mga pangunahing bahagi ng kanilang proyekto. Ang pangalawang antas ay "libreng paglalaro" na nilalayon upang payagan ang mga mag-aaral na gumawa ng anumang mga pagbabago sa kanilang code na gusto nila.

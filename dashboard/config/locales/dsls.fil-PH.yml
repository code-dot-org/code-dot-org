      DesigningForAccessibilityMarkdownLevel_2021:
        markdown: |-
          # Pagdidisenyo sa Accessibility

          * Sa mundo ng computer science, ang **accessibility** ay tungkol sa paglikha ng teknolohiya sa mga taong may mga kapansanan.
          * Kabilang sa mga kapansanan ang pisikal, auditory, visual, at marami pang iba.
          * Ang mga kapansanan ay magkakaiba at nakakaapekto sa mga tao sa iba't ibang paraan, kabilang ang kung paano nila ginagamit ang teknolohiya gaya ng **mga app para sa smartphone**.
          * Ang pagdidisenyo ng mga app na naa-access sa mga taong may mga kapansanan ay ginagawang mas mahusay ang mga app na iyon sa lahat din!


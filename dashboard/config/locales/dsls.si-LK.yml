          # විරාමය සහ නැවත සකස් කිරීම

          ** සීසර් කේතාංකය ** සමඟ සංකේතනය කර ඇති පණිවිඩ, විශේෂයෙන් පරිගණකමය මෙවලමක් සමඟ බිඳ දැමීම ඉතා පහසුය. දැන් ඔබට අකාරාදී මාර්‍ග කේතාංකයක් ඉරිතලා යාමේ පුරුද්දක් ඇත (තරමක් පහසුයි, හාහ්?) අපි වඩාත් දුෂ්කර දෙයක් උත්සාහ කරමු.

          ** පාරිභාෂිතය නැවත කියවීම: **

          * ** ගුප්තකේතනය ** - පණිවිඩ රහසිගතව තබා ගැනීම සඳහා කේතනාංකනය කිරීමේ ක්‍රියාවලියක් වන බැවින් එය කියවිය හැක්කේ “බලයලත්” පාර්ශ්වයන්ට පමණි.
          * ** විකේතනය ** - ගුප්තකේතනය ආපසු හරවන, රහස් පණිවිඩයක් ගෙන මුල් පිටපත ප්‍රතිනිෂ්පාදනය කරන ක්‍රියාවලියකි
          * ** කේතාංකය ** - ගුප්තකේතනය සිදු කරන තාක්‍ෂණයක (හෝ ඇල්ගොරිතමයේ) සාමාන්‍ය යෙදුම
          * ** සීසර්ගේ කේතාංකය ** - අක්ෂර මාලාව අක්ෂර කිහිපයකින් වෙනස් කරන සංකේතාංකනය සඳහා වූ තාක්‍ෂණයකි.
          * ** ගුප්ත කේතනය බිඳ දැමීම ** - කේතාංකයේ සියලුම විශේෂතා නොදැන ඔබ රහස් පණිවිඩයක් විකේතනය කිරීමට උත්සාහ කරන විට, ඔබ උත්සාහ කරන්නේ ගුප්තකේතනය ** බිඳ දැමීමට ** ය.

          ** ඊළඟ අභියෝගය බැලීමට ඉදිරියට යන්න ක්ලික් කරන්න ** ...

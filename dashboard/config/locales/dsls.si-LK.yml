          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;">1.</span>යෙදුම් ප්‍රදේශයට ඉහළින් නව ස්විච කට්ටලයක් ඔබට පෙනෙනු ඇති අතර එය "සැලසුම් ප්‍රකාරය" සහ කේත ප්‍රකාරය අතර ඉදිරියට සහ පසුපසට යාමට ඉඩ දෙයි.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>මූලද්‍රව්‍යයක් එකතු කිරීම ඔබට අවශ්‍ය ඕනෑම වේලාවක එය යෙදුමට ඇදගෙන යාම මගින් පහසුය. එය යෙදුම් තිරය මත වූ පසු ඔබට එය නැවත ස්ථානගත කළ හැකිය, ප්‍රමාණය වෙනස් කළ හැකිය සහ ඒ පිළිබඳ තවත් බොහෝ දේ වෙනස් කළ හැකිය.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span><em>ගුණාංග ඒකකය</em> මඟින් ඔබට UI මූලද්‍රව්‍යයක පෙනුම සහ පෙනුම වෙනස් කළ හැකි සියල්ල පෙන්වයි.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span><strong>මූලද්රව්ය හැඳුනුම්පත</strong> වැදගත් වන්නේ එය ඔබේ කේතයේ ඇති මූලද්රව්යයට යොමු වන ආකාරය නිසාය. අපි පසුව මූලද්‍රව්‍ය හැඳුනුම්පත් සාකච්ඡා කරමු.</p>
          </div>

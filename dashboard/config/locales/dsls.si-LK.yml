          # ආදේශන කේතාංක බිඳ දැමීම

          අහඹු ආදේශක කේතාංකයක් බිඳ දැමීමේ හොඳම තාක්‍ෂණය ** සංඛ්‍යාත විශ්ලේෂණය ** ලෙස හැඳින්වේ.

          අක්ෂර වින්‍යාසය: [විකිපීඩියා](https://en.wikipedia.org/wiki/Frequency_analysis)

          * ** සංඛ්‍යාත විශ්ලේෂණය ** යනු ඉංග්‍රීසි භාෂාවෙන් * නිතර නිතර * සමහර අකුරු දිස්වන ආකාරය මත පදනම් වූ තාක්‍ෂණයකි.
          * උදාහරණයක් ලෙස, ඉංග්‍රීසි පෙළෙහි කොටසක් ලබා දී ඇති විට, * E *, * T *, * A * සහ * O * වඩාත් සුලභ වන අතර * Z *, * Q * සහ * X * දුර්ලභ වේ. ඒ හා සමානව, * TH *, * ER *, * ON *, සහ * AN * යනු එකිනෙකට යාබදව ඇති අකුරු යුගල වේ.
          * ඇත්ත වශයෙන්ම, ඉංග්‍රීසි පෙළේ සියලුම සාම්පල සඳහා අකුරු බෙදා හැරීම දළ වශයෙන් සමාන වේ.


          පෙර පිටුවේ ඇති විජට් අනුවාදය ඔබට සංඛ්‍යාත විශ්ලේෂණය හරහා ආදේශක කේතාංකයක් බිඳ දැමීමට උදව් කිරීමට අදහස් කරයි **.

          සාමාන්‍ය ඉංග්‍රීසි ගද්‍ය කැබැල්ලක අකුරු සංඛ්‍යාතයට සාපේක්ෂව සංකේතාත්මක පණිවිඩයේ ඇති අක්ෂරවල සංඛ්‍යාතය විශ්ලේෂණය කිරීමෙන්, සමහර අක්ෂර සිතියම් ගත කිරීම් කුමක් විය හැකිද යන්න පිළිබඳව ඔබට පටු වීමට පටන් ගත හැකිය.

          සංකේතාත්මක පෙළේ (තැඹිලි) අක්ෂරවල සංඛ්‍යාතය සාමාන්‍ය ඉංග්‍රීසි (නිල්) සංඛ්‍යාත සමඟ සැසඳෙන ආකාරය මෙවලම ඔබට පෙන්වයි.

          ### ඉඟිය: ආරම්භ කළ යුත්තේ කොතැනින්ද?

          1. කෙටි වචන සොයාගෙන පළමුව ඒවා "බිඳ දමන්න". එක් අකුරු වචන කීයක් ඔබ දන්නවාද? ("ඒ"). අකුරු 3 කින් යුත් වචනයක් වන්නේ "ද" යන්නයි.
          2. ඔබ එය කළ පසු, ඔබට වඩාත් පොදු අකුරු කිහිපයක් සඳහා ආදේශක තිබේ. මෙම අර්ධ උපසිරැසි සමඟ වෙනත් වචන දෙස බැලීමට සහ හොඳ අනුමාන කිරීමට ඔබට බුද්ධිය භාවිතා කළ හැකිය.
          3. අසීරු අකුරු අතළොස්සක් පමණක් සොයා ගැනීමෙන් පසුව, ඉතිරිය ඉක්මනින් කඩා වැටෙනු ඇත.
          4. අක්ෂරවල සංඛ්‍යාත සංසන්දනය කිරීමෙන් සංවේදී අනුමාන කිරීම සඳහා හොඳ අවබෝධයක් ලැබේ.

          ### මේක උත්සාහ කරන්න:
          පහත සජීවිකරණය මඟින් යමෙකු ආරම්භ කරන බව පෙන්වයි. මෙන්න ඔවුන් උත්සාහ කළ දේ

          * පළමුව අක්ෂර සංඛ්‍යාත අනුව වර්ග කරන්න.

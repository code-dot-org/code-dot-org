        markdown: |-
          ### නව අභියෝගය: අහඹු ආදේශක කේතාංකයක් බිඳ දැමීම ... නව විජට් එකක් සමඟ

          මුළු හෝඩියම මාරු කරනවා වෙනුවට, අපි හෝඩියේ සෑම අක්ෂරයක්ම අහඹු ලෙස හෝඩියකට අනුරූපණය කළහොත් කුමක් කළ යුතුද? මෙය ** අහඹු ආදේශන කේතාංකයක් ලෙස හැඳින්වේ. **

          ![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)

          දැන්, රහස් පණිවිඩය සරල අකාරාදී මාරුවකින් කේතනය කර ඇතිවා වෙනුවට, ** අහඹු ආදේශනය ** සමඟ කේතනය කර ඇති පණිවිඩ වලට ඔබ මුහුණ දෙනු ඇත.


          මෙය බිඳ දැමීමට වඩා දුෂ්කර වන අතර වඩාත් නවීන මෙවලමක් අවශ්‍ය වේ, එබැවින් ...

          ඔබ ඉදිරියට යන්න ක්ලික් කළ විට, ගුප්තකේතන මෙවලමෙහි ** නව, වඩාත් නවීන අනුවාදයක් ඔබට පෙනෙනු ඇත ** එය ඔබට විවිධ දේවල් පෙන්වයි.

          නමුත් එය කරන්නේ ටිකක් අභිරහසක්!

          ### ඔබේ කාර්යය:

            * මෙවලමෙහි මෙම නව අනුවාදයේ සිදුවන්නේ කුමක්දැයි සොයා බලන්න
            * ඔබ වෙත ඉදිරිපත් කරනු ලබන තොරතුරු මොනවාද?
            * මෙවලම ඔබට කිරීමට ඉඩ දෙන්නේ කුමක්දැයි සොයා බලන්න
            * සුපුරුදු පරිදි: ඔබට එය බිඳ දැමිය නොහැක. ඒ නිසා දේවල් මත ක්ලික් කරන්න.
            * ඔබ එය වටහා ගන්නේ නම්, අහඹු ආදේශකයක් සමඟ කේතනය කර ඇති පණිවිඩයක් බිඳ දැමිය හැකිය.

          ### ඉඟිය

          ඉංග්‍රීසියෙන් බහුලව භාවිතා වන අකුර ** E ** බව ඔබ දැන සිටියාද?

          ### නැවත හමුවී සාකච්ඡා කරන්න
            ටික වේලාවක් එය සමඟ සෙල්ලම් කිරීමෙන් පසුව, ඔබ සොයාගත් දේ සාකච්ඡා කිරීමට සහ සිදුවන්නේ කුමක්ද සහ මෙවලම භාවිතා කළ හැකි විවිධ ක්‍රම පිළිබඳව ඔබ දන්නා බව තහවුරු කර ගැනීමට ඔබ හවුල්කරුවෙකු, කුඩා කණ්ඩායමක්, මුළු පන්තියම සමඟ එකතු විය යුතුය.

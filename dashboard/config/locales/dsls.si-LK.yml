          style=\"width: 250px; float: right\">\nරූපයක URL ලබා ගැනීමට ක්‍රම කිහිපයක්
          තිබේ.  \nපොදු ක්‍රමවේදයක් නම් (දකුණේ පෙන්වා ඇත) වෙබ් පිටුවක ඔබ කැමති රූපයක්
          සොයාගෙන මව්සයෙහි දකුණු බොත්තම ක්ලික් කරන්න (හෝ ctrl-click) සහ \"පින්තූර
          ලිපිනය පිටපත් කරන්න\" (Copy Image Address) වැනි යමක් තෝරාගෙන යෙදුම් විද්‍යාගාරයේ
          පෙළ ( text box) කොටු‌වෙහි ඔබට එය ඇලවිය හැකිය (paste).\n\nඔබට සැක සහිත නම්,
          ඔබට \"රූපය නව ටැබ් එකක විවෘත කරන්න\" වැනි විකල්පයක් තෝරා ගත හැකි අතර එමඟින්
          රූපය තනිවම හුදකලා වන අතර URL ලිපිනය ලිපින තීරුවේ පෙන්වනු ඇත, ඔබට යෙදුම්
          විද්‍යාගාරයට පිටපත් කිරීමට / ඇලවීමට හැකිය.\n\n** පොදු වැරැද්ද **: රූපයේ
          URL යකට වඩා * රූප සෙවුම් වෙබ් අඩවියක * URL භාවිතා කිරීම.\n* ඔබ සත්‍ය රූප
          ගොනුවකට යන මාර්ගය ලබා ගැනීමට වග බලා ගන්න - **. Jpg **, **. Gif ** හෝ **.
          Png ** සමඟ අවසන් වන දෙයක්.\n* මේ ආකාරයෙන් ආරම්භ වන URL: `https: //www.google.com/search?

          උඩුගත කරන්න\nඔබ ඔබේ පරිගණකයේ පින්තූර සුරකින ලද්දේ නම් ඒවා යෙදුම් විද්‍යාගාරයේ
          ** වත්කම් කළමනාකරු ** වෙත උඩුගත කළ හැකිය. *ගොනුව උඩුගත කරන්න * ක්ලික් කර
          තිරයේ ඇති උපදෙස් අනුගමනය කරන්න.\nපින්තූර සඳහා ගොනුව වර්ග : **. Jpg **, **.
          Png **, හෝ **. Gif ** විය යුතුය.\nඔබ රූපය උඩුගත කළ පසු, එම ගොනුවට රූපය සැකසීමට
          ** තෝරාගන්න **  කීලික් කල යුතුය. ඔබ පින්තූර කිහිපයක් එකතු කළහොත්, ඔබ ගොනුවක්
          උඩුගත කරන සෑම අවස්ථාවකම ඒවා ලැයිස්තුගත කර ඇති අතර ඔබ දැනටමත් උඩුගත කර ඇති
          * ඕනෑම * ගොනුවක් භාවිතා කිරීමට තෝරා ගත හැකිය.\n\n![](https://images.code.org/d64d7e3dadc882897e450b00a0fc6cb2-image-1476896824985.gif)\n###

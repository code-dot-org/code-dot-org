          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span> පරිශීලකයා දකින පාරිදි බොත්තම් මත අකුරු පෙළ  ඔබ කැමති ඕනෑම දෙයක් බවට පත් කළ හැකිය.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span>සටහන: පහළට අනුචලනය(mouse scroll) කරන්න, UI මූලද්‍රව්‍යයක් සඳහා වෙනත් ගුණාංග පහතින් "සැඟවී" තිබිය හැක.</p>

      Dance_Party_extras_intro:
        markdown: "# Blijf dansen! \n\nVoor deel 2 ga je je eigen project maken. Er
          zijn hier geen puzzels - in plaats daarvan zijn er een heleboel projecten
          die verschillende manieren laten zien om meer complexe dansfeesten te maken.
          \n\nJe kunt deze levels_in elke volgorde_ doen. Kijk rond om te zien hoe
          iets in een eerder stadium is gedaan, of combineer concepten tussen de projecten.
          Probeer ze allemaal uit, kies je favoriet, en besteed je tijd aan het toevoegen
          aan je eigen project om dit van jezelf te maken. \n\n<a class=\"btn btn-large
          btn-primary next-stage submitButton pull-right\">Continue</a> \n\n<div class=\"clearfix\"></div>
          \n\n<div style=\"float: left; margin: 10px\">\n <a href=\"2\"> \n<h2> \nHeen
          en weer \n</h2> \n\n<img src=\"https://images.code.org/2ecaa2dc4e7c6f672ced7e043d8ae0ff-image-1573667207373.gif\"></a>\n\n
          </div> \n\n<div style=\"float: left; margin: 10px\"> \n<a href=\"3\"> \n<h2>
          \nMeer knoppen \n</h2>\n\n <img src=\"https://images.code.org/b25c6c68477a794c3086cf1169a5782f-image-1573666336377.gif\"></a>
          \n\n</div> \n\n<div style=\"float: left; margin: 10px\"> \n<a href=\"4\">\n
          <h2> \nGa in positie staan\n </h2> \n\n<img src=\"https://images.code.org/70ad4cbc12321f301d43161f847bdee4-image-1541746835274.gif\"></a>
          \n\n</div> \n\n<div style=\"float: left; margin: 10px\"> \n<a href=\"5\">\n

      outbreak_story:
        content1: beschrijving hier
        markdown: "# Uitbraak: programmeer uw eigen simulatie\n\n## Welkom bij Monster
          Town!\nMonster Town was altijd een gelukkig en gezond stadje. De monsters
          van Monster Town vonden het leuk om rond te zwerven en hun vrienden te bezoeken.
          \n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nOp een dag begon een van de monsters zich ziek te
          voelen. Het monster had een **virus** opgelopen! Een virus is een kleine
          ziektekiem dat je ziek kan maken. De andere monsters maakten zich geen zorgen
          en bleven hun vrienden bezoeken.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nNiet lang daarna werden nog twee monsters ziek. Het
          was hetzelfde virus!. Het leek erop dat ze het virus van hun vriend hadden
          gekregen.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nLangzaam verspreide het virus zich over de andere
          monsters in de nabijheid. De gezonde monsters begonnen zich zorgen te maken
          dat ze allemaal ziek zouden worden. De zieke monsters begonnen zich zorgen
          te maken dat ze het virus aan iedereen zouden doorgeven.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## De verspreiding stooppen.\nNa het
          onderzoeken van het virus deden de bewoners van de omliggende stadjes van
          Monster Town gelukkig een belangrijke ontdekking. Ze kwamen erachter dat
          het virus minder werd verspreidt als ze mondkapjes droegen, en dankzij mondkapjes
          konden zieke monster het virus niet zo gauw meer doorgeven aan gezonde monsters.\n\n<img
          src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          Wat zal er nu gebeuren?\n\nVandaag gaat u een programma schrijven om je
          eigen **simulatie** van de virusuitbraak in Monster Town te programmeren
          en uit te voeren. Een simulatie is een computermodel van een proces of systeem.
          Leer te programmeren en maak voorspellingen over wat er zal gebeuren met
          de naburige stadjes van Monster Town.\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *Hoe snel zal het virus zich verspreiden?*\n\n*
          *Zal iedereen ziek worden?*\n\n* *Hoe kunnen mondkapjes helpen?*\n\n\nDeel
          u simulatie met anderen als u klaar bent. Deel uw boodschap over hoe we
          anderen in goede gezondheid kunnen houden als een virus een stad bezoekt.
          \n"
      outbreak_story2:
        content1: beschrijving hier
        markdown: "# Uitbraak: denken als een wetenschapper\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nSimulaties zijn een goede manier om
          dingen te leren die moeilijk waar te nemen zijn in de echte wereld. Ze helpen
          wetenschapers bij het oplossen van problemen en het veilig en efficient
          testen van nieuwe ideeën. Uw simulatie is een manier om te demonstreren
          hoe een virusuitbraak in Monster Town eruit kan zien.\n\n## Resetten en
          opnieuw spelen!\nZelfs als u het programma zelf schrijft, is het onmogelijk
          om precies te weten wat er gaat gebeuren als u op uitvoeren drukt. De monster
          zwerven willekeurig rond, en dus weet u niet of het virus snel of langzaam
          zal verspreiden. Als u wijzigingen aanbrengt in uw programma, voer dan uw
          simulatie meerdere keren uit. Niets zal twee keer precies hetzelfde gebeuren.\n\n##
          Data verzamelen\nMaak notities tijdens het uitvoeren van uw simulatie. U
          kunt het aantal monster dat ziek wordt tellen of een timer gebruiken om
          te zien hoe snel de dingen veranderen. Hoe lang duurt het bijvoorbeeld dat
          alle monsters ziek worden als geen van hen een mondkapje draagt? \n\n##
          Voorspellingen doen\nAls u uw model goed begrijpt, dan kunt u het gebruiken
          om voorspellingen te doen. U kunt zelfs het uitvoeren van uw simulatie veranderenen
          en raden welke gebeurtenissen anders zullen verlopen. Bijvoorbeeld:\n* Wat
          gebeurt er als er twee keer zoveel monsters zijn?\n* Wat gebeurt er als
          de monster op slechts halve snelheid liepen?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## Is Monster Town net als de echte wereld?\nElk
          model heeft een grens wat betreft het realisme. \n* Wat heeft uw uitbraaksimulatie
          gemeen met virusuitbraken in de echte wereld?\n* Wat zijn de verschillen?\nWanneer
          u deze activiteit hebt afgerond, den kunt u deze vragen bespreken met uw
          leraren of uw gezin.\n\n## Waar kunnen we nog meer een model van maken?\nU

        markdown: "### Nieuwe uitdaging: Kraak een \"willekeurig substitutiecijfer\"...
          met een nieuwe widget\n\nWat als we, in plaats van het hele alfabet te verschuiven,
          elke letter in het alfabet vervangen door een willekeurige andere letter
          van het alfabet? Dit heet een \"willekeurig substitutiecijfer\".\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nNu
          krijg je berichten die niet versleuteld zijn met een simpele alfabetische
          verschuiving, maar met een **willekeurig substitutiecijfer**.\n\n\n\nDit
          is veel moeilijker om te kraken en vereist een geavanceerder gereedschap,
          dus...\n\nAls je op volgende klikt zie je een **nieuwe, geavanceerdere versie
          van het encryptie tool** die je veel verschillende dingen laat zien.\n\nMaar
          wat het doet is een beetje een mysterie!  \n\n### Je taak:\n\n * Zoek uit
          wat er gebeurt in dit tool\n * Wat voor informatie wordt getoond?\n * Zoek
          uit wat het tool je laat doen\n * Zoals gewoonlijk: je kan het niet stuk
          maken. Dus, klik op dingen, en probeer maar wat.\n * Als je het door hebt
          ben je misschien in staat om een boodschap te ontsleutelen die gebruik maakt
          van willekeurige vervanging.\n \n### Tip\n\n* Wist je dat de letter **E**
          de meest voorkomende letter is?\n\n### Kom opnieuw bijeen en bespreek\nNa
          een tijdje er mee gespeeld te hebben, overleg met iemand - partner, keine
          groep, hele klas - om te bespreken wat je uitgevonden hebt en controleer
          dat je weet hoe het werkt en wat de verschillende manieren om het tool te
          gebruiken zijn.\n\n\n"
      OPD-K5 Participation:
        markdown: |-
          # Aan de slag > Je deelname plannen

          Denk, voordat je begint, even na over je leerbehoeften, doelen en de unieke ervaring van leren in een online omgeving in je eigen tempo - vooral als dit je eerste online cursus is!

          ## Jij bent de baas

          Deze online cursus op eigen tempo is ontworpen om jou achter het stuur te plaatsen en jou controle te geven over je eigen leerproces. *** Neem de tijd en werk deze cursus in je eigen tempo door. Voor elke fase worden voorgestelde tijden gegeven. *** Als je merkt dat je meer of minder tijd nodig hebt, hoef je je geen zorgen te maken! Ons belangrijkste doel is om plezier te hebben, de basis te leren en wat je leert toe te passen in je lessen op de manier die het beste bij je past.

          ## Wordt verbonden

          Een manier om gemotiveerd en gefocust te blijven tijdens het leren, is door actief te worden in ons <a href="http://forum.code.org/c/plc" target="_new">Professional Learning Community (PLC) forum </a>.
          Begin met jezelf daar voor te stellen in onze <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410" target="_new">"Introductions" thread</a>. Tijdens de cursus gebruik je het forum om je gedachten, leermomenten en vragen te delen met anderen die hier ook aan werken.

          <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410/1" target="blank"> <button class = "plc">Introduceer jezelf nu >></button></a><br>

          ## Hulp vinden wanneer je het nodig hebt

          Als je tijdens de cursus vastloopt, ga dan naar [support.code.org] (http://support.code.org) en bekijk [onze forums](https://support.code.org/hc/communities/public/topics). Daar vind je waarschijnlijk het antwoord op je vraag. Als je nog steeds vastzit, kun je een e-mail sturen naar [teacher@code.org](mailto: teacher@code.org) en een medewerker van Code.org neemt zo snel mogelijk contact met je op.

          ## Maatje!

          Houd er rekening mee dat we een klein team zijn en vanwege de omvang van onze inspanningen, kunnen we niet op alle verzoeken om ondersteuning reageren op dezelfde manier als een instructeur voor een persoonlijke cursus. Daarom raden we je aan om aan deze online cursus ***te werken met een partner of een groep collega's***.

          Code.org erkent de kracht van samen leren en samenwerking. In feite is "Pair Programming" een geweldige praktijk die we in Stage 8 zullen onderzoeken als een best practice in de klas. Als je denkt dat je beter zult leren met een partner of in een groep, waarom zou je de cursus dan niet voltooien met een maatje of een collega? Als je in het echt niemand kent die interesse heeft om met je samen te werken, ga dan naar [het PLC-forum](http://forum.code.org/t/never-swim-alone-the-find-a-buddy-thread/411), [Twitter](https://twitter.com/teachcode) of [Facebook](https://www.facebook.com/groups/1457214714576953/) en zoek iemand van de Code.org community die wil samenwerken.

          ## Zoek de leerervaring die voor jou werkt

          Tenslotte is online leren niet voor iedereen. Deze cursus heeft geen instructeur of een ingebouwd mechanisme om direct met je collega's te communiceren. Als je merkt dat je meer één-op-één-aandacht nodig hebt of als je weet dat je beter leert in een klaslokaal in de echte wereld waar er meer gelegenheid is voor samenwerking en betrokkenheid, raden we je aan een van onze persoonlijke ontwikkelingstrajecten te proberen.

          <a href="http://code.org/professional-development-workshops" target="blank"><button> Zoek een persoonlijke workshop bij jou in de buurt >></button></a>

          * * *

          ## Wat is jouw plan?

          Neem even de tijd om na te denken over hoe en wanneer je deze online cursus voltooit, zodat je het meeste uit de ervaring haalt. Als je een goed plan hebt uitgetekend, duik dan in fase 1.
      OPD-K5 Puzzles:
        markdown: "# Vooruitblik > Over puzzels\n\nIn de volgende stappen gebruik
          je Code.org om de basis van programmeren te leren. Je krijgt een aantal
          puzzels om op te lossen. Om dat te doen moet je programma's schrijven met
          verschillende karakters om veschillende doelen te bereiken. We oefenen met
          de eerste puzzel in stap 3. Maar eerst hebben we een overzicht van de soorten
          puzzels die jij en je studenten tegen zullen komen:\n\n## Voorbeeld doolhof
          puzzels\n\n![](//code.org/images/mockup_birds.png)\n![](//code.org/images/pvz.png)\n\nJe
          moet de Angry Bird bij het varken krijgen en je moet de zombie bij de zonnebloem
          krijgen.\n\n## Voorbeeld kunstenaar puzzel\n\n![](//code.org/images/artist.png)\n\nJe
          moet de kunstenaar over de grijze lijnen laten teken door hem over het canvas
          te laten bewegen. Hij tekent een lijn waar hij loopt.\n\n## Voorbeeld bij
          puzzel\n\n![](//code.org/images/bee.png)\n\nJe moet de bij zo bewegen dat
          hij al het nectar ophaalt en alle honing maakt. Hoeveel honing en nectar
          nodig is voor een puzzel staat rechtsonder de bloem of honingraat.\n\n##
          Play Lab\n\n![](//code.org/images/playlab.png)\n\nIn Play Lab maak je spellen
          en verhalen, gebaseerd op verschillende doelen.\n\n## Flappy\n\n![](//code.org/images/flappy.png)\n\nIn
          Flappy maak je je eigen Flappy bird spel.\nDe puzzels die toewerken naar
          het maken van het spel helpen je de verschillende stukken code te begrijpen,
          die je nodig hebt voor het spel.\n\n## Bounce\n\n![](//code.org/images/bounce.png)\n\nIn
          Bounce maak je je eigen spel. \nNet als bij Flappy  helpen de puzzels je
          de stukken code te begrijpen die nodig zijn voor het spel.\n\n* * *\n\nIn
          deze serie introduceren we je de puzzels van [CS Fundamentals] (http://code.org/educate/k5).
          Deze puzzels zijn online tutorials en helpen studenten concepten zoals lussen,
          gebeurtenissen, condities en functies te leren.\n\nTijdens deze les zullen
          we verschillende soorten puzzels afwisselen, waardoor je vertrouwd kunt
          raken met de programmeerconcepten in CS Fundamentals en de personages waar
          je studenten verliefd op zullen worden. Tijdens deze cursus merk je dat
          je snel tussen verschillende omgevingen beweegt; of het nu de boze vogel
          naar het varken brengt, een tekening maakt of een bij nectar laat verzamelen.
          Deze overgangen gaan vrij snel in deze cursus om u zo te laten zien welke
          puzzels worden aangeboden in CS Fundamentals. Uw studenten zullen meer tijd
          krijgen.\n\nAls je meer wilt weten over de studentenervaring, kun je altijd
          op elk gewenst moment de cursussen [CS Fundamentals] (http://studio.code.org/)
          volgen. Maar deze cursus geeft je een goed beeld van wat je kunt verwachten
          door in korte tijd een aantal van de meest fundamentele puzzels en lessen
          te tonen.\n"

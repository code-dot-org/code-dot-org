    callout:
      text:
        drag_blocks: Ziehen Sie einen "bewegen" Block und lassen Sie es unter den
          anderen Block einrasten
        run: Drücken Sie "Ausführen", um Ihr Programm zu testen
        watch_again: Hier klicken, um das Video nochmal anzusehen
        gray_block_explanation: Graue Blöcke können nicht gelöscht werden. Kannst
          du das Puzzle trotzdem lösen?
        show_code_explanation: Klicke hier, um den Code deines Programms zu sehen
        instructions_repeat_explanation: Die Anweisungen für jedes Rätsel werden hier
          wiederholt
        category_explanation: Sie haben die gleichen Blöcke, aber sie sind jetzt in
          Kategorien geordnet worden
        set_sprite_image: Fügen sie einen "Schauspieler Bild zuweisen" Block zu "wenn
          die Geschichte beginnt" Block hinzu um einen Schauspieler für diese Geschichte
          zu aktivieren
        studio_say_text: Geben sie ein was ihr Schauspieler sagen soll mit diesen
          Zitaten
        jigsaw_click: Klicken Sie auf diesen Block!
        move_elsa_forward: Ziehen Sie einen Block "Move Forward" und lassen Sie es
          unterhalb des "Run als" Blocks zu Elsa vorwärts zu bewegen
        turn_elsa: Verwenden Sie den "Turn"-Block um Elsa zu verwandeln. Die Zahl
          in der Dropdown-Liste bestimmt, wieviel Elsa sich dreht
        replace_questions: Verwenden Sie den Dropdown-Pfeil, um  "???" mit einer Nummer
          zu ersetzen
        replace_questions_degree: Verwenden Sie den Dropdown-Pfeil, um "???" mit dem
          richtigen Grad zum drehen zu ersetzen
        repeat_blocks: Verwenden Sie den "Repeat" Block und wickeln Sie es um die
          Blöcke im Arbeitsbereich
        repeat_blocks_1: (1) Use this block and put it around the grey blocks in the
          workspace
        repeat_blocks_2: (2) Move the "Repeat" block here, and place the gray blocks
          inside
        snowflake_dropdown: Verwenden Sie dieses Dropdown-Menü, um verschiedene Schneeflocken
          zu erstellen!
        degrees_per_side: Teilen Sie 360 durch die Anzahl der Seiten, um die Größe
          der einzelnen Winkel in Grad zu erhalten.
        set_sides: Verwenden Sie diesen Codeblock um "Seiten" so einzustellen, dass
          sie mit der Anzahl der Teile die für das Puzzel noch gebraucht werden übereinstimmen.
        set_length: Verwenden Sie diesen Codeblock "Länge" auf den richtigen Wert
          festzulegen.
        which_equation: Welche Gleichung macht jede der Seite kürzer bei Formen mit
          mehr Seiten?  Versuchen Sie jede Gleichung!
        get_nectar: Verwenden Sie den neuen "get-Nektar"-Block.
        actions_category: Die Tool-Box hat einen neuen Look! Die "Aktionen"-Blöcke
          sind jetzt drin.
        draw_square_hint: 'Tipp: Verwenden Sie die quadratische Schleife, die Sie
          gerade im letzten Rätsel gemacht haben.'
        edit_function: Klicke hier um die Funktion zu bearbeiten.
        create_function: Klicken Sie hier, um die Flyout "Funktionen" zu öffnen, dann
          klicken Sie auf "Erstellen einer Funktion".
        house_hint: Es ist ok, wenn das Bild noch nicht wie ein Haus aussieht. Wir
          werden es im nächsten Rätsel beheben.
        edit_draw_square: Benutzen Sie diesen Knopf zum bearbeiten der Funktion und
          der Schleife.
        edit_get_nectar: Verwenden Sie diese Schaltfläche, um die Funktion zu bearbeiten
          und ändern Sie die Richtung, der die Biene sich zuwendet um den Nektar zuerhalten.
        logic_category: Öffne das "Logik"-Fenster um den "if/else"-Absatz zu finden.
        length_parameter: Kannst Du diese Funktion so anpassen, dass sie den "Länge"
          Parameter benutzt?
        frozen_diamond_repeat: Use the repeat block to create this shape.
        frozen_circle_function_in_circle_turn: Don't forget to turn after creating
          each circle.
        frozen_circle_function_with_parameter_circle: Use the "create a circle" block
          and change the size.
        frozen_snowflake_branch: Use the "create a snowflake branch" block
        frozen_create_square: Attach more blocks here to create a square
        playlab_drag_say: Drag the "say" block here and type "hello"
        playlab_use_twice: Use this block twice and remember to change the actor number
        playlab_move_girl: Use the "move right" block to move Tennis Girl
        playlab_play_sound: Add "play sound" block here
        playlab_arrow_keys: Remember to use these to move the witch after clicking
          on Run
        playlab_add_move: Add "move" blocks inside this repeat block
        playlab_add_score: Füge hier den Punkte Block ein
        playlab_add_blocks: Füge hier deinen Blöcke ein
        set_variable: Ziehe den Nummernblock hierhin um die Variable festzulegen
        place_variable: Drag your variable inside this block
        bee_for_loop: Drag the largest number of nectar you want the bee to collect
          here
        place_counter_variable: Drag your counter variable inside this block
        function_editor_draw_square: This is your function definition. These blocks
          run everytime you use the "draw a square" block
        change_here: Mach deine änderung hier
        write_draw_square_function: Drag blocks from the toolbox into here that draw
          a square
        write_draw_triangle_function: Drag blocks from the toolbox into here that
          draw a triangle
        edit_add_parameter: Click edit to add a parameter in your function
        add_and_drag_parameter: Write in the name of your parameter here, click add,
          and then drag it into your function definition
        fill_in_actor: Fill in the ??? with numbers that correspond to each actor
          (1, 2, and 3)
        repeat: Put blocks inside the loop to repeat commands
        if_bee_nectar: Use the "if" block to decide if the bee should get nectar
        if_else_bee: Use the "if/else" block so that the Bee gets nectar from a flower,
          and makes honey if it's not a flower
        repeat_full_circle: Enter in the number of times the zombie has to move to
          make a full circle
        place_length_variable: Drag the length variable here to replace the question
          marks
        arrows_move_actor: Use the arrows to move the actor
        right_arrow_fireball: Use the right arrow to shoot fireballs
        name_function: Write the name of your function here

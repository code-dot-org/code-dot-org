lt:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Jei panaudosi bloką kad aš 'pajudėčiau į priekį 100 pixelių',
          aš linija nupiešiu automatiškai.
        2-3_Artist_1_new_b: Problemos pasukant? Panaudok 'pasukti 90 laipsnių dešinėn
          bloką.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Turi problemų su kampais? Tau reikia nueiti 360 laipsnių
          per 8 žingsnius. Kiek bus 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Apskritime yra 360 laipsnių, tad jei menininkas pasisuka
          1 laipsnių kiekvieną ciklą, jam reiks paeiti 360 kartų.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Atrodo kad menininkas nežiūri į tinkamą pusę, Ar tu gali
          jį pasukti prieš nubrėždamas liniją?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Kiek bus 100-70? Pagal instrukcijas,  skrybėlė turi būti
          tokio aukščio!
        2-3_Artist_3new_b: Atrodo kad menininkas nežiūri į tinkamą pusę, Ar tu gali
          jį pasukti prieš nubrėždamas liniją?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Norint pabaigti namą, viskas ką mums reikia padaryti, tai
          nupiešti kvadratą!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Norint padaryti mažesnius kampus, reikia pasisukti *daugiau*
          laipsnių.   '
        2-3_Artist_6_b: Kadangi aš jau esu atsisukęs į dešinę pusę, lengviausia būtų
          pradėti judinant mane pirmyn, o tada pasukti mane kairėn, kad gautųsi trikampis.
        2-3_Artist_6_c: 'Visos trikampio kraštinės yra vienodo ilgio: 100 pikselių!'
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Lengviausias būdas išspręsti šią užduotį – nupiešk pirmąjį
          kvadratą. O kai jį nupieši, įsitikink, kad menininkas žiūri žemyn – ir tik
          tada piešk antrąjį kvadratą.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Koks bus kiekvieno kvadrato plotis, jei 200 padalinsi iš dviejų?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Šis rombas iš tikrųjų yra pasisukęs kvadratas
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Kiekvienas laiptas yra 100 pikselių aukščio ir 100 pikselių pločio.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Šis rombas iš tikrųjų yra kvadratas, pasuktas 45 laipsnių
          kampu.
        2-3_Artist_9_b: |-
          Neužmiršk pasukti menininko 45 laipsniais, prieš pradedant piešti kvadratą!

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Prisimink, kad tau reikia 10 pikselių *platesnio*
          pliuso. Taigi, *pridėk* 10 prie skaičiaus, kurį jau naudoji.
        2-3_Artist_Debugging_10_b: |-
          **Klaidų ieškojimas jau čia!**
          Pradėk ieškoti klaidų pakeisdama(-s) po vieną skaičių.
          Išsiaiškink, kurie skaičiai ką reiškia
          Jei labai susipainiosi, spustelėk „Pradėti iš naujo“.
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Sufleris: kiekvienas ūsas yra 75 pikselių ilgio.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Vienas iš posūkių yra 15 laipsnių per mažas.
        2-3_Artist_Debugging_3_b: Jei programa veikia per greitai, gali ją sulėtinti
          judindama(-s) slankiklį.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Kas nutiks, jeigu menininkas pajudės arba peršoks
          atgal, nupiešęs pirmąją liniją?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Kiek kartų buvo nupiešta ta pati figūra?
          Kiek kartų figūra *turėtų* būti nupiešta?
          Kurioje programos vietoje tai galima pakeisti?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Prieš pradėdamas piešti, menininkas turi pasisukti
          į kairę 60 laipsnių daugiau!
        2-3_Artist_Debugging_9_b: Tau nereikia papildomo blokelio, kad pasisuktum
          tinkamu kampu – pridėk 60 laipsnių prie jau turimo blokelio, kuris pasuka
          menininką kairėn!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: Abiejų kvadratų kraštinės yra po 100 pikselių, o
          tai reiškia, kad tau reikia paeiti 175 pikselius prieš brėžiant antrąjį
          kvadratą.
        2-3_Artist_Functions_1_b: Jeigu dukart nupieši kurią nors liniją – nieko baisaus.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Abiejų kvadratų kraštinės yra po 100 pikselių, o

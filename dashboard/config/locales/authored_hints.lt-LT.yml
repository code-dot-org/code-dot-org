      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Prisimink, kad paskutinės užduoties kodas buvo:
          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="controls_repeat">
          <title name="TIMES">8</title>
          <statement name="DO">
          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnRight</title>
          <title name="VALUE" config="45,60,90,120,180">45</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnLeft</title>
          <title name="VALUE" config="45,60,90,120,180">90</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </statement>
          </block>
          </next>
          </block>
          </xml>
        2-3_Artist_Loops_New_11_b: Naujas posūkis turi būti *paskutinis* kartojimo
          viduje.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Prieš brėždamas rombą, menininkas turi pasisukti
          60 laipsnių, kad atsisuktų reikiama kryptimi.
        2-3_Artist Loops_New_12_b: Menininkui paėjus 100 pikselių, jis turės pasisukti
          120 laipsnių, kad gautų smailų kampą.
        2-3_Artist Loops_New_12_c: Menininkas turės pasisukti dešinėn tik 60 laipsnių,
          kad gautų norimą kampą.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: Kai menininkas nubrėžia kiekvieną rombą, jis jau
          žiūri reikiama kryptimi, kuria reikia brėžti kitą rombą.
        2-3_Artist_Loops_New_13_b: |-
          Kad nubrėžtų kiekvieną rombą, menininkas turi:
          – judėti
          – pasisukti 120 laipsnių
          – pajudėti
          – pasisukti 60 laipsnių

          O tada visa tai reikia pakartoti!
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Prieš pradėdamas piešti, menininkas turi pasisukti

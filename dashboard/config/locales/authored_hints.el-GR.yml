          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnRight</title>
          <title name="VALUE" config="45,60,90,120,180">45</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnLeft</title>
          <title name="VALUE" config="45,60,90,120,180">90</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </statement>
          </block>
          </next>
          </block>
          </xml>
        2-3_Artist_Loops_New_11_b: H νέα περιστροφή σας σας θα πρέπει να πάει στο
          το ** τέλος ** του κώδικα μέσα στο βρόγχο.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Πριν την έναρξη του διαμαντιού, ο καλλιτέχνης πρέπει
          να στρίψει αριστερά κατά 60 μοίρες ώστε να πάρει την σωστή κατευθυνση.
        2-3_Artist Loops_New_12_b: Αφού ο καλλιτέχνης κινηθεί εμπρός 100 pixel, θα
          πρέπει να στραφεί δεξιά κατά 120 μοίρες για να σχεδιάσει την απότομη γωνία.
        2-3_Artist Loops_New_12_c: Ο καλλιτέχνης θα χρειαστεί να στραφεί δεξιά μόνο
          60 μοίρες για να δημιουργήσει μια αμβλεία γωνία.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: Στο τέλος του κάθε διαμαντιού, ο καλλιτέχνης έχει
          ήδη τη σωστή κατεύθυνση για να ξεκινήσει το επόμενο.    Εξαιτίας αυτού,
          δεν χρειάζεται να προσθέσετε ένα επιπλέον μπλοκ «στρίψτε αριστερά κατά»
          πριν ξεκινήσετε και πάλι.
        2-3_Artist_Loops_New_13_b: "Για να σχεδιάσει κάθε διαμάντι, ο καλλιτέχνης
          πρέπει να:   \n- κινηθεί\n- στρίψει δεξιά 120 μοίρες\n- κινηθεί\n- στρίψει
          δεξιά 60 μοίρες  \n\nΣτην συνέχεια επαναλάβετέ το!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Ο καλλιτέχνης πρέπει να γυρίσει 45 μοίρες προς τα
          δεξιά προτού να αρχίσει το σχέδιο.
        2-3_Artist_Loops_New_9_b: Το V είναι πραγματικά το μισό ενός τετραγώνου.  Πως
          θα ήταν ο κώδικας για να σχεδιάσει μισό τετράγωνο;
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Θυμηθείτε να βάλετε όλα τα γκρίζα μπλοκ μέσα
          στον βρόγχο.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Χρειάζεστε βοήθεια με τις γωνίες?  \n**360/12
          = 30**"
        2-3_Artist_Nested_Loops_3_b: Θυμηθείτε να βάλετε όλο τον γκρι κώδικα και το
          μπλοκ περιστροφής στο εσωτερικό του βρόγχου.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Χρειάζεστε βοήθεια με τις γωνίες?  \n**360/12
          = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: Δοκιμάστε να χρησιμοποιήσετε το μπλοκ «άλμα προς
          τα εμπρός» για να μεταφερθείτε από την κορυφή ενός τετραγώνου στο σημείο
          που θα ξεκινήσετε το επόμενο. Αν τα τετράγωνά σας έχουν ύψος 20 pixels και
          απέχουν 20 pixels το ένα από το άλλο, πόσο μακριά χρειάζεται να πηδήξετε;
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Πόσο πρέπει να περιστραφείτε σε κάθε βρόγχο?
          \ \n\nΠοιό είναι το αποτέλεσμα 360/10;"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: Χρειάζεστε βοήθεια για να βρείτε τη σωστή γωνία;
          ** 360 / 12 = 30 **
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Εχετε δυσκολία να βρείτε πως θα κινήσετε τα μπλοκ
          προς τα κάτω;  Δοκιμάστε να χειριστείτε το κόκκινο λουλούδι ακριβώς με τον
          ίδιο τρόπο όπως το πορφυρό λουλούδι!
        2-3_Bee_Conditionals_14_b: Αν το κόκκινο λουλούδι ήταν πορφυρό, μπορείτε να
          βρείτε πως θα χρησιμοποιήσετε ένα επιπλέον βρόγχο «επανάληψη» για να μειώσετε
          τον κώδικα;
        2-3_Bee_Conditionals_14_c: "Δοκιμάστε να σπάσετε το παρακάτω σε δύο μέρη:
          \ \n\n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1)
          Gather nectar 3 times\n  - Move forward 5 times\n  - Check to see if nectar,
          if so: get it\n  - Turn left\n  \n2) Make honey \n  - Move forward one time\n
          \ - Make two honey"
      4-5 Bee Conditionals 6_authored_hint:
        4-5 Bee Conditionals 6_a: Μπορείτε να λύσετε το παζλ χρησιμοποιώντας μόνο
          τα μπλοκς στον χώρο εργασίας.  Με ποια σειρά θα πρέπει να πάνε;
        4-5 Bee Conditionals 6_b: Βεβαιωθείτε ότι ελέγχετε αν το λουλούδι έχει περισσότερο
          από ** 0 ** νέκταρ τουλάχιστον ** 3 ** φορές για να λύσουμε αυτό το παζλ.
      4-5 Bee Debugging 1_authored_hint:
        4-5_Bee_Debugging_1_a: Εάν αντιμετωπίζετε πρόβλημα να βρείτε τι δεν είναι
          σωστό, προσπαθήστε να το εκτελέσετε και να δείτε που τα πράγματα πάνε στραβά.
      4-5 Bee Nested Loops Rows_authored_hint:
        4-5_Bee_Nested_Loops_Rows_a: Δοκιμάστε να αντιμετωπίσετε την λύση αυτού του
          παζλ σαν ένα μακρύ παραλληλόγραμμο όπου η μέλισσα πρέπει να προχωρήσει εμπρός
          και, στη συνέχεια, να στρίψει αριστερά αρκετές φορές για να ολοκληρώσει
          τη διαδρομή.
      4-5 Maze 10_authored_hint:
        4-5_Maze_10_a: Εάν δεν μπορείτε να δείτε πώς να χρησιμοποιήσετε βρόγχους για
          να λύσετε το γρίφο, δοκιμάστε την επίλυσή τουμε το μακρύ δρόμο πρώτα, στη
          συνέχεια, ψάξτε να βρείτε ένα μοτίβο. Τι πρέπει να βάλετε στον βρόγχο «επανάληψη»
          ώστε να γίνει ο κώδικας μικρότερος;
      4-5 Maze 4_authored_hint:
        4-5_Maze_4_a: Αν δυσκολεύεστε να βρείτε που να βάλετε την επανάληψη, προσπαθήστε
          να κωδικοποιείστε τα πάντα σειριακά και στη συνέχεια να βρείτε το επαναλαμβανόμενο
          μοτίβο.
      4-5 Maze 5_authored_hint:
        4-5_Maze_5_a: Δοκιμάστε να χρησιμοποιήσετε ένα βρόγχο 'επανάληψηt' όποτε χρειάζεστε
          να «προχωρήστε μπροστά» περισσότερο από δύο βήματα.
        4-5_Maze_5_b: Μπορείτε να χρησιμοποιήσετε περισσότερους από έναν βρόγχους
          'επανάληψη' σε ένα παζλ.

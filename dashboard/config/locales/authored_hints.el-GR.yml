        2-3_Bee_Loops_4A_c: Εάν ακόμα δεν μπορείς να αναγνωρίσεις τους βρόχους, προσπάθησε
          να το προγραμματίσεις με τον "μακρύ" τρόπο πρώτα, και μετά δες τι μπορείς
          να συνδυάσεις μέσα σε ένα βρόχο "επανάλαβε" στο τέλος.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Εάν δεν μπορείς να αναγνωρίσεις τα τουβλάκια που πρέπει
          να μπουν μέσα στο "επανάλαβε" κατευθείαν, ξεκίνα προγραμματίζοντας κάθε
          ξεχωριστή κίνηση και ψάξε για ένα μοτίβο.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Εάν δεν μπορείς να αναγνωρίσεις τι πρέπει να μπει μέσα
          στο βρόχο "επανάλαβε", προσπάθησε να τραβήξεις τουβλάκια ένα-ένα και δες
          εάν μπορείς να βρεις ένα μοτίβο.
        2-3_Bee_Loops_6_b: Όταν τελειώσεις, θα πρέπει να βρίσκονται 6 τουβλάκια μέσα
          στο βρόχο "επανάλαβε".
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: Η πρώτη ενέργεια να είναι στροφή, αντί για κίνηση.
        2-3_Bee_Loops_7_b: 'Εάν δεν μπορείς να αναγνωρίσεις τους βρόχους από την αρχή,
          προσπάθησε να το προγραμματίσεις με τον "μακρύ" τρόπο πρώτα, και μετά ψάξε
          για ένα μοτίβο.  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: Για να χρησιμοποιήσεις ένα τουβλάκι "προχώρησε μπροστά", τράβηξέ
          το από την εργαλειοθήκη στον χώρο εργασίας και σύνδεσέ το στο τουβλάκι "όταν
          εκτελείται".
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Εάν σου είναι δύσκολο να βρεις το μοτίβο, προσπάθησε να το
          προγραμματίσεις όλο πρώτα και μετά να δεις ποια πράγματα επαναλαμβάνονται
          ξανά και ξανά, πριν βάλεις τους βρόχους.
        2-3_Maze_16_b: |-
          Για να βάλεις πολλά τουβλάκια μέσα σε ένα βρόχο "επανάλαβε", απλά τράβηξε έναν βρόχο στον χώρο εργασίας, και μετά τράβηξε όλα τα τουβλάκια από το αρχικό πρόγραμμα μέσα σε αυτόν.
          Σύνδεσέ τα πάλι όλα στο τουβλάκι "όταν εκτελείται" και είσαι έτοιμος!
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Υπάρχουν δύο τρόποι να λύσεις αυτόν τον γρίφο!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Εάν σου είναι δύσκολο να βρεις το μοτίβο, προσπάθησε
          να το προγραμματίσεις όλο πρώτα και μετά να δεις ποια πράγματα επαναλαμβάνονται
          ξανά και ξανά, πριν βάλεις τους βρόχους.
        2-3_Maze_Loops_17_b: Σβήστηκε ο αρχικός κώδικας; Πάτησε "ξεκίνα ξανά" για
          να τον φέρεις πίσω!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Εάν σου είναι δύσκολο να βρεις το μοτίβο, προσπάθησε
          να το προγραμματίσεις όλο πρώτα και μετά να δεις ποια πράγματα επαναλαμβάνονται
          ξανά και ξανά, πριν βάλεις τους βρόχους.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Εάν έχεις κολλήσει, προσπάθησε να γράψεις τον κώδικα
          πρώτα χωρίς βρόχους και μετά να ψάξεις για μοτίβα.
        2-3_Maze_Loops_19_b: Το να βάλεις έναν βρόχο "επανάλαβε" μέσα σε έναν άλλο,
          μπορεί να βοηθήσει να μειωθεί ο αριθμός των τούβλων που χρησιμοποιούνται.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Ψάξε για ένα μοτίβο "σκάλας" σε αυτόν τον λαβύρινθο για
          να βρεις που πρέπει να χρησιμοποιηθεί βρόχος.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Εάν δυσκολεύεσαι να βρεις το μοτίβο "σκάλας", προσπάθησε
          να καλύψεις τα αποκλεισμένα μονοπάτια με το δάχτυλό σου.
      4-5 Artist 1_authored_hint:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: Μέσα στον βρόχο σου, φρόντισε ο καλλιτέχνης να πηδάει προς
          τα πίσω και προς τα πάνω αφού ζωγραφίσει κάθε γραμμή.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          Εάν το παρτέρι έχει περίμετρο 600 pixel και δύο πλευρές του έχουν μήκος 200 pixel, έτσι μπορείς να βρεις το άθροισμα των κοντών πλευρών:

          **600 - 200 - 200 = 200**

          Αυτό σημαίνει ότι και οι δύο κοντές πλευρές έχουν άθροισμα 200 pixel.

          **Πόσο είναι 200 / 2;**
        4-5_Artist_3_b: Εάν δεν μπορείς να δεις που πηγαίνει ο βρόχος "επανάλαβε"
          κατευθείαν, προσπάθησε να προγραμματίσεις όλη τη λύση και να ψάξεις για
          ένα μοτίβο.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "Ένας κύκλος έχει 360 μοίρες! \n\nΤόσες είναι οι φορές που
          πρέπει να επαναλάβεις αυτόν τον κώδικα (στρίβοντας 1 μοίρα τη φορά) για
          να ολοκληρωθεί ο κύκλος!"
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          Το να δοκιμάζεις διαφορετικά πράματα είναι μία καλή μέθοδος, όμως μπορείς επίσης να λύσεις το πρόβλημα διαιρώντας την γωνία των 90 μοιρών σε τρίτα.

           **90 / 3 = **\_****
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'Ποια γωνία είναι η μικρότερη; Σε τι γωνία στέκεται ο καλλιτέχνης; '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "Οι μακριές πλευρές είναι 240 pixel η καθεμία. Αυτό σημαίνει
          ότι οι 2 κοντές πλευρές πρέπει να έχουν άθροισμα:\n\n **800 - 240 - 240
          = 320** \n\nΠόσο είναι **320/2** ; "
        4-5_Artist_8_b: "Αυτή η εικόνα μπορεί να γίνει με 2 τρόπους!  \n\n-   Ζωγράφισε
          δύο παραλληλόγραμμα που είναι **120** στο πλάτος και **160** στο ύψος, με
          μία επικαλυπτόμενη πλευρά\n-   Ζωγράφισε ένα παραλληλόγραμμο που είναι **240**
          στο μήκος και **160** στο ύψος και μετά πρόσθεσε μία γραμμή στη μέση."
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: Όταν ένα τρίγωνο είναι ισόπλευρο, όλες οι πλευρές του και
          όλες οι γωνίες του είναι ίσες.
        4-5_Artist_9_b: Χρειάζεται να ζωγραφίσεις τρία τρίγωνα με το ίδιο μέγεθος.
          Μην ξεχνάς να πηδάς στην νέα σου θέση μετά απο το καθένα.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: Χρειάζεται να ζωγραφίσεις μόνο το εξωτερικό τρίγωνο
          για να ολοκληρώσεις αυτόν τον γρίφο.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: Εάν ένας κύκλος έχει 360 μοίρες, και κάθε βρόχος
          στρίβει 3 μοίρες, πόσες φορές χρειάζεται να επαναλάβεις για να ζωγραφίσεις
          έναν μισό ή έναν ολόκληρο κύκλο;
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: Πρόσεξε ότι αφού τα τετράγωνα είναι 20 pixel στο
          μήκος, χρειάζεται να πηδήξεις 20 pixel πριν ξεκινήσεις το επόμενο τετράγωνο.
      4-5 Artist Patterns 3_authored_hint:
        4-5_Artist_Patterns_3_a: Πρόσεξε να τραβάς ολόκληρο το τούβλο του κώδικα από
          την εργαλειοθήκη κάθε φορά που θέλεις να δοκιμάσεις ένα καινούριο.
        4-5_Artist_Patterns_3_b: Εάν ο κώδικάς σου γίνει πολύ μπερδεμένος, μπορείς
          πάντα να πατήσεις το "Ξεκίνα Ξανά" και να προσπαθήσεις πάλι!
      4-5 Artist Patterns 5_authored_hint:
        4-5_Artist_Patterns_5_a: "Τώρα, όταν ο καλλιτέχνης τελειώνει το κάθε διαμάντι,
          κοιτάει προς την αντίθετη κατεύθυνση από αυτή που χρειάζεται για να ξεκινήσει
          το επόμενο. \n\nΠόσες μοίρες χρειάζεται να στρίψει για να διορθωθεί;"
      4-5 Bee Conditionals 4_authored_hint:
        remember_quantum: "**Θυμίσου:** Αυτός ο γρίφος αλλάζει κάθε φορά που εκτελείται.
          \n\nΘα χρειαστεί να χρησιμοποιήσεις ένα τουβλάκι επιλογής (\"αν\" ή \"αν/αλλιώς\")
          για να τον λύσεις."
      4-5 Bee Conditionals 5_authored_hint:
        remember_quantum: "**Θυμίσου:** Αυτός ο γρίφος αλλάζει κάθε φορά που εκτελείται.
          \n\nΘα χρειαστεί να χρησιμοποιήσεις ένα τουβλάκι επιλογής (\"αν\" ή \"αν/αλλιώς\")
          για να τον λύσεις."
      4-5 Bee Conditionals 6_authored_hint:
        4-5 Bee Conditionals 6_a: Μπορείτε να λύσετε το παζλ χρησιμοποιώντας μόνο
          τα μπλοκς στον χώρο εργασίας.  Με ποια σειρά θα πρέπει να πάνε;
        4-5 Bee Conditionals 6_b: Βεβαιωθείτε ότι ελέγχετε αν το λουλούδι έχει περισσότερο
          από \*\* 0 \*\* νέκταρ τουλάχιστον \*\* 3 \*\* φορές για να λύσουμε αυτό
          το παζλ.
      4-5 Bee Debugging 1_authored_hint:
        4-5_Bee_Debugging_1_a: Εάν αντιμετωπίζετε πρόβλημα να βρείτε τι δεν είναι
          σωστό, προσπαθήστε να το εκτελέσετε και να δείτε που τα πράγματα πάνε στραβά.
      4-5 Bee Nested Loops Rows_authored_hint:
        4-5_Bee_Nested_Loops_Rows_a: Δοκιμάστε να αντιμετωπίσετε την λύση αυτού του
          παζλ σαν ένα μακρύ παραλληλόγραμμο όπου η μέλισσα πρέπει να προχωρήσει εμπρός
          και, στη συνέχεια, να στρίψει αριστερά αρκετές φορές για να ολοκληρώσει
          τη διαδρομή.
      4-5 Maze 10_authored_hint:
        4-5_Maze_10_a: Εάν δεν μπορείτε να δείτε πώς να χρησιμοποιήσετε βρόγχους για
          να λύσετε το γρίφο, δοκιμάστε την επίλυσή τουμε το μακρύ δρόμο πρώτα, στη
          συνέχεια, ψάξτε να βρείτε ένα μοτίβο. Τι πρέπει να βάλετε στον βρόγχο «επανάληψη»
          ώστε να γίνει ο κώδικας μικρότερος;
      4-5 Maze 4_authored_hint:
        4-5_Maze_4_a: Αν δυσκολεύεστε να βρείτε που να βάλετε την επανάληψη, προσπαθήστε
          να κωδικοποιείστε τα πάντα σειριακά και στη συνέχεια να βρείτε το επαναλαμβανόμενο
          μοτίβο.
      4-5 Maze 5_authored_hint:
        4-5_Maze_5_a: Δοκιμάστε να χρησιμοποιήσετε ένα βρόγχο 'επανάληψηt' όποτε χρειάζεστε
          να «προχωρήστε μπροστά» περισσότερο από δύο βήματα.
        4-5_Maze_5_b: Μπορείτε να χρησιμοποιήσετε περισσότερους από έναν βρόγχους
          'επανάληψη' σε ένα παζλ.
      4-5 Maze 6_authored_hint:
        4-5_Maze_6_a: "Προσπάθησε να ακολουθήεις το μονοπάτι με το δάχτυλό σου. \nΕίναι
          το συντομότερο μονοπάτι που μπορείς να βρεις;"
      4-5 Maze 7_authored_hint:
        4-5_Maze_7_a: "**Θέλεις να κάνεις τον κώδικά σου όσο μικρότερο γίνεται;**
          \n\nΨάξε για μοτίβα στα τουβλάκια σου. Βλέπεις κάτι που επαναλαμβάνεται;
          Προσπάθησε να βάλεις έναν βρόχο γύρω του!"
      Artist Autorun Test_authored_hint:
        2-3_Artist_Functions_4_a: Ο καλλιτέχνης πρέπει να γυρίσει 120 μοίρες μεταξύ
          κάθε τετραγώνου για να ολοκληρωθεί αυτό το σχέδιο.

        2-3_Artist_1_new_a: Αν χρησιμοποιήσεις το μπλοκ 'κινήσου εμπρός κατα 100 pixels',
          θα χαράξω αυτόματα μια ευθεία.
        2-3_Artist_1_new_b: Εχεις πρόβλημα να στρίψεις στην γωνία? Χρησιμοποίησε το
          μπλοκ 'στρίψε δεξιά 90 μοίρες'.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Εχεις πρόβλημα με τις γωνίες? Πρέπει να περιστραφείς 360
          μοίρες σε 8 στροφες. Ποιό είναι το αποτέλεσμα 360/8; '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Υπάρχουν 360 μοίρες σε ενα κύκλο, έτσι αν ο καλλιτέχνης στρέφεται
          κατα 1 μοίρα κάθε φορά που εκτελείται ο βρόγχος, πρέπει να τον εκτελέσει
          360 φορές.
      2-3 Artist 2 new_authored_hint:

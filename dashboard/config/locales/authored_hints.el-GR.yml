        2-3_Artist_4_a: Για να ολοκληρώσουμε το σπίτι, πρέπει απλά να σχεδιάσουμε
          ένα τετράγωνο!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_b: Δεδομένου ότι ήδη κοιτάζω προς τα δεξιά, είναι πιο εύκολο
          να ξεκινήσετε προχωρώντας εμπρός, και στη συνέχεια, να κάνετε αριστερές
          στροφές για να δημιουργήσετε το τρίγωνο.
        2-3_Artist_6_c: Κάθε πλευρά του τριγώνου έχει το ίδιο μήκος με κάθε πλευρά
          του τετραγώνου... 100 pixel!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Ο ευκολότερος τρόπος για να λύσετε αυτό το παζλ είναι να σχεδιάσετε
          το πρώτο τετράγωνο και να τελειώσετε με τον καλλιτέχνη να δείχνει προς τα
          κάτω πριν ξεκινήσετε να σχεδιάζετε το δεύτερο τετράγωνο.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Αν κόψετε το 200 στη μέση, πόσα pixels πρέπει να έχει το πλάτος
          κάθε τετραγώνου;
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Το διαμάντι αυτό είναι πραγματικά ακριβώς ένα τετράγωνο σε
          κάθε πλευρά
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Κάθε βήμα είναι 100 pixels πλάτος και 100 pixels ύψος.
      2-3 Artist 9_authored_hint:

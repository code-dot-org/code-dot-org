          πριν ξεκινήσετε και πάλι.
        2-3_Artist_Loops_New_13_b: "Για να σχεδιάσει κάθε διαμάντι, ο καλλιτέχνης
          πρέπει να:   \n\n-   κινηθεί\n-   στρίψει δεξιά 120 μοίρες\n-   κινηθεί\n-

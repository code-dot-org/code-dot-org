          ένα τετράγωνο!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Για να φτιάξεις αυτές τις μικρές γωνίες, θα πρέπει να στρίβεις
          _περισσσότερο_ κάθε φορά, απ'' ότι έκανες με το τετράγωνο.   '
        2-3_Artist_6_b: Δεδομένου ότι ήδη κοιτάζω προς τα δεξιά, είναι πιο εύκολο

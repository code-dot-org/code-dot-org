      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Πριν την έναρξη του διαμαντιού, ο καλλιτέχνης πρέπει
          να στρίψει αριστερά κατά 60 μοίρες ώστε να πάρει την σωστή κατευθυνση.
        2-3_Artist Loops_New_12_b: Αφού ο καλλιτέχνης κινηθεί εμπρός 100 pixel, θα
          πρέπει να στραφεί δεξιά κατά 120 μοίρες για να σχεδιάσει την απότομη γωνία.
        2-3_Artist Loops_New_12_c: Ο καλλιτέχνης θα χρειαστεί να στραφεί δεξιά μόνο
          60 μοίρες για να δημιουργήσει μια αμβλεία γωνία.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: Στο τέλος του κάθε διαμαντιού, ο καλλιτέχνης έχει
          ήδη τη σωστή κατεύθυνση για να ξεκινήσει το επόμενο.    Εξαιτίας αυτού,

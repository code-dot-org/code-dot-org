      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Εχετε δυσκολία να βρείτε πως θα κινήσετε τα μπλοκ
          προς τα κάτω;  Δοκιμάστε να χειριστείτε το κόκκινο λουλούδι ακριβώς με τον
          ίδιο τρόπο όπως το πορφυρό λουλούδι!
        2-3_Bee_Conditionals_14_b: Αν το κόκκινο λουλούδι ήταν πορφυρό, μπορείτε να
          βρείτε πως θα χρησιμοποιήσετε ένα επιπλέον βρόγχο «επανάληψη» για να μειώσετε
          τον κώδικα;
        2-3_Bee_Conditionals_14_c: "Δοκιμάστε να σπάσετε το παρακάτω σε δύο μέρη:
          \ \n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1.
          \ Gather nectar 3 times\n\n2.  Move forward 5 times\n\n3.  Check to see
          if nectar, if so: get it\n\n4.  Turn left\n\n5.  Make honey \n\n6.  Move
          forward one time\n\n7.  Make two honey"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'Θυμήσου: Τα μοβ λουλούδια έχουν νέκταρ είτε 0,
          είτε 1, και μπορούν να αλλάξουν κάθε φορά που εκτελείς το πρόγραμμα.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Ο κώδικας θα είναι μικρότερος εάν χρησιμοποιήσεις
          ένα βρόχο κάθε φορά που προχωράς προς τα εμπρός, έναν άλλο βρόχο για να
          συλλέξεις νέκταρ, και έναν άλλο για να φτιάξεις μέλι.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'Θυμήσου: Τα μοβ λουλούδια αλλάζουν το νέκταρ τους
          μεταξύ του 0 και του 1 όταν εκτελείς το πρόγραμμά σου!'
      2-3 Bee Debugging 1_authored_hint:

        2-3_Artist_Debugging_10_b: "**Ελέγξτε δοκιμάζοντας!**  \n\nΞεκινήστε αλλάζοντας
          έναν αριθμό την φορά.   \n\nΠοιοί αριθμοί κάνου τι?  \n\nΑν χαθείτε τελείως,
          απλά επιλέξτε  \"Ξεκινήστε πάλι \" και θα ξεκινήσετε από την αρχή."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Υπόδειξη: Κάθε μουστάκι είναι 75 pixels μακριά.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Μία από τις στροφές είναι κατά 15 μοίρες μικρότερη.
        2-3_Artist_Debugging_3_b: Εάν το πρόγραμμα εκτελείται πολύ γρήγορα για να
          δείτε τι συμβαίνει, δοκιμάστε να το επιβραδύνετε με τoν κινητό χάρακα.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Τι θα συμβεί εάν ο καλλιτέχνης μετακινείται ή πηδά
          προς τα πίσω, αφού χαράξει την πρώτη γραμμή;
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Πόσες φορές επαναλήφθηκε το σχήμα?

          Πόσες φορές *πρέπει* να επαναληφθεί το σχήμα?

          Που μπορείς να αλλάξεις αυτό στο πρόγραμμα;
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Ο καλλιτέχνης πρέπει να στριψει 60 μοίρες ακόμη
          αριστερά πριν αρχίσει να σχεδιάζει!
        2-3_Artist_Debugging_9_b: Δεν χρειάζεται να προσθέσετε ένα άλλο μπλοκ για
          να κάνετε μια πλήρη στροφή, απλά προσθέστε 60 μοίρες στο μπλοκ «αριστερη
          στροφή» που είναι ήδη εκεί!
      2-3 Artist Functions 1 a_authored_hint:

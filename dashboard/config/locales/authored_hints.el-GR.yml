          μπλοκ 'στρίψε δεξιά 90 μοίρες'.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Εχεις πρόβλημα με τις γωνίες? Πρέπει να περιστραφείς 360

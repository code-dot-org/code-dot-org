          κάτω πριν ξεκινήσετε να σχεδιάζετε το δεύτερο τετράγωνο.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Αν κόψετε το 200 στη μέση, πόσα pixels πρέπει να έχει το πλάτος
          κάθε τετραγώνου;
      2-3 Artist 9 NEW_authored_hint:

          ** Хэрэглэгчийн интерфейс (UI) ** - Тухайн програмын "Хэрэглэгчийн интерфейс" эсвэл ** UI ** нь тухайн хүн (хэрэглэгч) компьютер эсвэл апп-тай хэрхэн харьцаж байгааг хэлдэг. Хэрэглэгчийн интерфейсийн хувьд ердөө л туршлагаас мэддэг байх нийтлэг хэв маягууд байдаг.


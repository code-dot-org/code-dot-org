          # Интернет симулятор: Асуулт

          #### Интернет Simulator-тай ашиглахаар зохион бүтээсэн үйлдлүүдийг хаанаас олох вэ?
          Компьютерийн шинжлэх ухааны сургалтын хөтөлбөрт зориулан боловсруулсан үйл ажиллагаа, түүний дотор интернетийн симуляторын тодорхой тохиргоог Unit-ийн хичээлийн төлөвлөгөөнөөс [энд] (https://code.org/educate/csp) олж авах боломжтой. Хичээлийн төлөвлөгөөнүүдийн олонх нь "Багшийн зөвлөмж, заль мэх" сэдэвт ангийн үйл ажиллагааны нэг хэсэг болгон ашигладаг Интернет симуляторын үзүүлэлтийг харуулсан видео бичлэгийг агуулдаг. Та эдгээр үйл ажиллагааг аль болох ашиглаж болно, эсвэл ангидаа хамгийн сайн тохируулж өөрчлөхөд чөлөөтэй байх боломжтой!

          #### Би ангийнхаа интернетийн симуляторыг өөрчилж болох уу?
          Харамсалтай нь, Code.org-с гадуур хүмүүст Internet Simulator-т ​​зориулсан тохиргоо хийх заавар байхгүй байна. Бид танай анги, үйл ажиллагаанд найдаж болох янз бүрийн янз бүрийн тохиргоог ил гаргахыг хичээсэн. Удаан хугацааны туршид бид энэхүү хэрэгслийг бусдад тохируулах боломжийг олгохыг хүсч байна.

          #### Сурагчид Интернет Simulator-д өгсөн URL хаяг руугаа орж ирэх үедээ бие биенээ харж чадахгүй. Би юу хийх вэ?
          Сурагчид Интернет симуляторын үүдний өрөөнд бие биенээ харахын тулд тэд нэг хэсэгт байх хэрэгтэй. Өмнөх хуудаснаас хэсгүүдийг тохируулах зааврыг уншиж, тухайн оюутнууд тухайн хэсгийн кодод орсон эсэхийг дахин шалгана уу. Түүнчлэн, зарим оюутнууд өмнө нь Code.org-тэй хамтарч курс хийсэн бол олон хэсэгтэй байж болох тул танай хэсгийн нэрийг мэдэж, танхимд орохоосоо өмнө үүнийг доош нь сонгон оруулсан эсэхээ шалгаарай.



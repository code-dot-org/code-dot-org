          > ** Хос нэвтрүүлэг ** гэдэг нь хоёр оюутан нэг компьютер ашиглан хамтдаа програм бичихэд зориулагдсан явдал юм. Эмэгтэй ба Мэдээллийн Технологийн Үндэсний Төв (NCWIT) нь хос хосын ашиг тусын талаар асар их нөөцтэй байдаг (http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf).


          Тохируулагч гэдэг нь **тохируулах** эсвэл мэдээллийг өөрчлөх команд юм. Тохируулагч нь бүгд дор хаяж нэг зүйл оруулахыг шаарддаг: мэдээллийг өөрчлөхийг хүссэн зүйл.

          Та өмнө нь 'setScreen ()' ашиглаж байсан. `setScreen ()` нь хэрэглэгч үзэж байгаа дэлгэцийг өөрчилдөг. Оруулсан `setScreen ()` оролтын нэг нь шинэ дэлгэц болж өөрчлөгдөх болно.

          Таны ашиглаж буй setter-ийн өөр нэг жишээ бол `setText ()` юм.

          <img src = "// сургалтын хөтөлбөр.code.org/images/applab/setText.png" style = "margin: 20px auto">

          # Авагчид

          Авагчид бол ** авах ** эсвэл мэдээллийг олж авах команд юм. Getters нь дор хаяж нэг оролт шаарддаг: мэдээллийг авахыг хүссэн газар.

          `getText ()` нь таны ашиглах нийтлэг ашиг юм. Үүнийг текст оруулах гэх мэт зүйлээс текстийг авахад ашиглаж болно.

          <img src = "// сургалтын хөтөлбөр.code.org/images/applab/getText.png" style = "margin: 20px auto">

          Ихэнхдээ та ашиглагч ашиглахдаа үр дүнгээ хэмжигдэхүүн болгон хадгалах нь зүйтэй бөгөөд ингэснээр програмынхаа туршид ашиглах боломжтой болно.

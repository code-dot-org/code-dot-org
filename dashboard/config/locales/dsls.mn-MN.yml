          # Дараалал> Залгаагүй хичээлүүд

          Бид дурьдсанчлан компьютерын шинжлэх ухааны сэдвийг салгагдсан хичээлүүдтэй танилцуулах дуртай. Дараа нь онлайн хичээлд шилжихийн тулд гүүрний үйл ажиллагааг ашигладаг. Эдгээр залгуургүй хичээлүүдээс эхлэн ойлголтуудыг хөгжилтэй, найрсаг байдлаар танилцуулдаг. Дараа нь, оюутнууд онлайн хичээлд орохдоо тухайн үзэл баримтлалыг аль хэдийн сайн мэддэг болсон бөгөөд онлайн хичээлийг холбоогүй үйл ажиллагаатай холбож өгдөг.

          Таны нэвтрүүлж буй эдгээр програмчлалын үе шатуудын хувьд бид салгагдаагүй хичээлүүдийн жишээнүүдээс эхэлье. Дараах хичээлийн төлөвлөгөөг уншаад, дагалдах видеог үзэж, үүнийг хичээл дээрээ оюутнуудтайгаа хэрхэн хэрэгжүүлэх талаар бодож үзээрэй.
          <br/>
          ***
          <br/>
          Бид дарааллаар эхэлнэ. Компьютерийн шинжлэх ухааны энэ хэв маягийн тухайд ** дараалал ** байдаг. Дараалал гэдэг нь ямар нэгэн зүйлийг дагаж мөрдөх тусгай захиалга юм. Эдгээр таавруудад бид компьютерт юу хийхийг зааж өгөх зааврын зөв дарааллыг олохыг хүсч байна. Энэхүү зааврын жагсаалтыг ** алгоритм ** гэж нэрлэдэг. Энэхүү алгоритм нь машинаар унших боломжтой хэл дээр кодлогдвол энэ нь ** програм ** болж өгдөг.

      OPD-K5 CS Tips:
        markdown: |
          # Erste Schritte > Navigieren in diesem Online-Kurs

          Wenn Sie es bis hierher geschafft haben, herzlichen Glückwunsch! Während Sie diesen Kurs absolvieren, werden Sie sich mit allem vertraut machen, was CS Fundamentals zu bieten hat.

          Sollten Sie Schwierigkeiten haben, helfen Ihnen die nachfolgenden Informationen, sich in diesem Online-Kurs zurechtzufinden und diesen Raum für Ihr professionelles Lernen zu nutzen.

          ---

          ## Etappen

          Die Hauptseite zur beruflichen Weiterbildung ist nachfolgend abgebildet. Diese Seite ist in mehrere __Stufen__ unterteilt, die jeweils für ein anderes Thema oder eine andere Idee stehen.


          <img src ="https://images.code.org/3f0fa0abc76fa6e6bde06bb4bc705202-image-1548976538784.png" />

          <br/>
          <br/>

          ## Aufgaben

          Jede Stufe besteht aus Levels, die wir __Aufgaben__ nennen und die einzelne Videos, Lektüre oder Fragen enthalten. Die Aufgaben sind als Kreise mit Zahlen dargestellt. Die Farben der Kreise für die Aufgaben ändern sich je nach Ihrem Fortschritt. In dieser Fortbildung werden Sie die folgenden Arten von Kreisen sehen:
          <br/>

          <img src ="https://images.code.org/8b3fcfcf0120bed0dc34c014f1f81071-image-1548976153188.png" />

          <br/>
          <br/>

          ## Zugriff auf Aufgaben

          Die Aufgaben sind sichtbar:
          -auf der Hauptseite der beruflichen Weiterbildung
          -in der Kopfzeile jeder anderen Aufgabe auf der gleichen Stufe
          -aus dem Kopfzeilen-Dropdown eines beliebigen Puzzles


          Klicken Sie hier, um mehr über den Zugriff auf die Aufgaben zu erfahren

          Wenn Sie mit der Ansicht fertig sind, klicken Sie auf den Pfeil oben, um den Bereich zu schließen</em></div>
          <br>
          <img src ="https://images.code.org/27681ae1028bb26bcacd9970086c3792-image-1548976069596.gif" />
          </details></h4>


      'Technique: Frequency Analysis':
        title: Wie man eine Substitutions-Verschlüsselung knackt
        content1: hier die Beschreibung
        markdown: "# Substitutions-Verschlüsselungen knacken\n\nDie beste Technik
          zum Knacken einer zufälligen Substitutions-Verschlüsselung ist bekannt als
          **Frequenzanalyse**. \n\nParaphrasiert von: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n*
          **Frequenzanalyse** ist eine Technik, die darauf basiert, wie *häufig* bestimmte
          Buchstaben in einer Sprache im Vergleich zu anderen erscheinen.\n* Zum Beispiel,
          wenn man einen Abschnitt des englischen Textes betrachtet, sind *E*, *T*,
          *A* und *O* die häufigsten, während *Z*, *Q* und *X* selten sind. Ebenso
          sind *TH*, *ER*, *ON* und *AN* die häufigsten Buchstabenpaare, die nebeneinander
          vorkommen.\n* Tatsächlich ist die Verteilung der Buchstaben für fast alle
          Muster des englischen Textes ungefähr gleich. \n\n\nDie Version des Widgets
          auf der vorherigen Seite soll Dir helfen, **eine Substitutions-Verschlüsselung
          durch Frequenzanalyse zu knacken**.\n\nIndem du die Häufigkeit der Buchstaben
          in der verschlüsselten Nachricht im Vergleich zur Häufigkeit der Buchstaben
          in einem typischen Stück englischer Prosa analysierst, kannst du beginnen,
          dich darauf zu beschränken, was einige der Buchstabenzuordnungen sein könnten.
          \n\nDas Tool zeigt Dir, wie sich die Häufigkeit der Buchstaben im verschlüsselten
          Text (orange) mit der Häufigkeit aus dem typischen Englisch (blau) vergleicht.\n\n###
          Tipp: Wo soll man anfangen?\n\n1. Finde die kurzen Wörter und \"knacke\"
          diese zuerst.  Wie viele Wörter mit einem Buchstaben kennst du? (\"a\").
          \ Ein sehr häufiges Wort mit 3 Buchstaben ist \"the\".\n2. Sobald du das
          getan hast, hast du Substitionen für einige der häufigsten Buchstaben.  Du
          solltest in der Lage sein deine Intuition zu nutzen, um mit diesen Teilunterstützungen
          andere Wörter zu erraten.\n3. Nachdem man nur eine Handvoll hart umkämpfter
          Buchstaben gefunden hat, wird der Rest einfach.\n4. Der Vergleich der Häufigkeiten
          von Buchstaben gibt einen guten Einblick, um vernünftige Vermutungen zu
          treffen.\n\n### Probier das mal:\nDie Animation unten zeigt, wie jemand
          loslegt.  Hier ist, was sie versucht haben\n\n* Sortiere die Zeichen zunächst

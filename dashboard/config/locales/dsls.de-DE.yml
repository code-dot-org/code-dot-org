          target=\"blank\" rel=\"noopener noreferrer\">vertiefende, fortlaufende Weiterbildungsmöglichkeiten</a>.\n\n##
          Werde ich durch diesen Online-Kurs Informatik lernen?\nEs gibt zwar die
          Möglichkeit, grundlegende Programmierkonzepte zu erlernen und zu üben und
          zu sehen, wie sie den SchülerInnen im Lehrplan präsentiert werden, aber
          der Kurs ist nicht als umfassende Einführung in die Informatik für Erwachsene
          gedacht. Am Ende des Kurses stellen wir Ihnen weitere Ressourcen zur Verfügung,
          mit denen Sie die Konzepte der Informatik vertiefen können.\n\n## Muss ich
          Vorkenntnisse haben, um an diesem Online-Kurs teilnehmen zu können?\nEs
          werden keine Vorkenntnisse im Bereich Programmierung oder Informatik vorausgesetzt.
          \n\n## Wie lange dauert dieser Online-Kurs? \nDas Absolvieren dieses Online-Kurses
          sollte zwischen 4-6 Stunden dauern.\n\n## Kann ich die Schriftgröße des
          Textes in diesem Kurs ändern?\nWir wissen, dass der Text auf dieser Plattform
          klein erscheinen kann! \n\nUm die Schriftgröße größer zu lassen:\n- Auf
          Mac klicken Sie auf \"Befehl\" und \"+\".\n- Unter Windows klicken Sie auf
          \"Steuerung\" und \"+\".\n\nUm die Schrift kleiner zu lassen: \n- Auf Mac
          klicken Sie auf \"Befehl\" und \"-\".\n- Unter Windows klicken Sie auf \"Steuerung\"
          und \"-\"."

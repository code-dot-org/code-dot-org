          Schließlich ist das Online-Lernen nicht für jeden geeignet. Dieser Kurs verfügt weder über einen Kursleiter noch über einen eingebauten Mechanismus, um in Echtzeit mit Ihren Kollegen zu kommunizieren. Wenn Sie mehr persönliche Betreuung benötigen oder wissen, dass Sie besser in einem realen Lernumfeld arbeiten, in dem es mehr Möglichkeiten zur Zusammenarbeit und zum Engagement gibt, empfehlen wir Ihnen, eine unserer <a href="http://code.org/professional-development-workshops" target="blank" rel="noopener noreferrer">persönlichen beruflichen Weiterbildungsmöglichkeiten</a> wahrzunehmen.
      OPD-K5 Participation_dani:
        markdown: "# Erste Schritte > Planen Sie Ihre Teilnahme\n\nBevor Sie beginnen,
          sollten Sie sich einen Moment Zeit nehmen, um über Ihre Lernbedürfnisse,
          Ihre Ziele und die einzigartige Erfahrung des Lernens in einer Online-Umgebung
          mit selbstbestimmtem Tempo nachzudenken - insbesondere, wenn dies Ihr erster
          Online-Kurs ist!\n\n## Sie sind der Boss\n\nDieser Online-Kurs zum Selbststudium
          ist so konzipiert, dass Sie selbst das Steuer in der Hand und die Kontrolle
          über Ihr Lernen haben. ***Bitte nehmen Sie sich Zeit und arbeiten Sie diesen
          Kurs in Ihrem eigenen Tempo durch. Für jede Phase sind Zeitempfehlungen
          angegeben.*** Wenn Sie für eine bestimmte Phase mehr oder weniger Zeit benötigen,
          ist das kein Problem! Unser Hauptziel ist es, dass Sie Spaß haben, die Grundlagen
          lernen und das Gelernte in Ihrer Unterrichtspraxis so anwenden, wie es für
          Sie am besten ist.\n\n## Vernetzen Sie sich\n\nEine Möglichkeit, motiviert
          und konzentriert zu bleiben, besteht darin, in unserem Forum der Professional
          Learning Community (PLC) aktiv zu werden. \nBeginnen Sie damit, sich dort
          in unserem Thread \"Vorstellungen\" vorzustellen. Während des gesamten Kurses
          werden Sie das Forum nutzen, um Ihre Gedanken, Erkenntnisse und Fragen mit
          anderen asynchron auszutauschen, die sich ebenfalls mit den Inhalten befassen.\n\nStellen
          Sie sich jetzt vor >>\n\n## Hilfe finden, wenn Sie sie brauchen\n\nWenn
          Sie während des Kurses einmal nicht weiterkommen, gehen Sie zu [support.code.org](http://support.code.org)
          und schauen Sie in [unsere Community-Foren](https://support.code.org/hc/communities/public/topics).
          Wahrscheinlich finden Sie dort die Antwort auf Ihre Frage. Wenn nicht oder
          wenn Sie immer noch nicht weiterkommen, können Sie eine E-Mail an [teacher@code.org](mailto:teacher@code.org)
          schicken und ein Mitarbeiter von Code.org wird sich so schnell wie möglich
          bei Ihnen melden.\n\n## Schließen Sie sich zusammen!\n\nDenken Sie daran,
          dass wir ein kleines Team sind und aufgrund des Umfangs unserer Bemühungen
          nicht auf alle Support-Anfragen so reagieren können, wie es ein Dozent bei
          einem persönlichen Kurs könnte. Aus diesem Grund empfehlen wir Ihnen, diesen
          Online-Kurs mit einem Partner oder einer Gruppe von Kollegen*** durchzuarbeiten.\n\nCode.org
          weiß um die Macht des Lernens und der Zusammenarbeit unter Gleichgesinnten.
          Tatsächlich ist \" Programmieren mit einem Partner \" eine großartige Methode,
          die wir in Stufe 8 als beste Praxis im Unterricht untersuchen werden. Wenn
          Sie das Gefühl haben, dass Sie mit einem Partner oder in einer Gruppe besser
          lernen, warum absolvieren Sie den Kurs dann nicht mit einem/einer FreundIn
          oder einem/einer KollegIn? Wenn Sie im wirklichen Leben niemanden kennen,
          der mit Ihnen zusammenarbeiten möchte, besuchen Sie das [dem SPS-Forum](http://forum.code.org/t/never-swim-alone-the-find-a-buddy-thread/411),
          [Twitter](https://twitter.com/teachcode) oder [Facebook](https://www.facebook.com/groups/1457214714576953/)
          und finden Sie jemanden aus der Code.org-Community, der vielleicht mit Ihnen
          zusammenarbeiten möchte.\n\n## Finden Sie die Lernerfahrung, die zu Ihnen
          passt\n\nSchließlich ist das Online-Lernen nicht für jeden geeignet. In
          diesem Kurs gibt es weder einen Lehrer noch einen eingebauten Mechanismus,
          um in Echtzeit mit Ihren KollegInnen zu kommunizieren. Wenn Sie mehr persönliche
          Betreuung brauchen oder wissen, dass Sie besser in einem realen Unterricht
          lernen, in dem es mehr Möglichkeiten zur Zusammenarbeit und zum Engagement
          gibt, empfehlen wir Ihnen, eine unserer persönlichen Weiterbildungsmöglichkeiten
          wahrzunehmen.\n\nFinden Sie ein persönliches Seminar in Ihrer Nähe >>\n\n*
          * *\n\n## Wir sieht Ihr Plan aus?\n\nNehmen Sie sich jetzt einen Moment
          Zeit, um zu überlegen, wie und wann Sie an diesem Online-Kurs teilnehmen
          wollen, um sicherzustellen, dass Sie den größtmöglichen Nutzen aus dieser
          Erfahrung ziehen. Wenn Sie einen guten Plan haben, fahren Sie fort, um tiefer
          in Stufe 1 einzutauchen.\n\n"

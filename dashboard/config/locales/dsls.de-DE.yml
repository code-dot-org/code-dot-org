      OPD-K5 Stage3aGo:
        content1: hier die Beschreibung
        markdown: "# Sequenzierung > Lektionen ohne Geräte\n\nWie bereits erwähnt,
          stellen wir Informatik-Themen gerne mit Lektionen ohne Geräte vor. Dann
          verwenden wir Überbrückungsaktivitäten, um später zu den Online-Lektionen
          überzugehen. Mit diesen Lektionen ohne Geräte werden die Konzepte auf unterhaltsame
          und entspannte Art und Weise eingeführt. So sind die SchülerInnen bereits
          mit dem Konzept vertraut, wenn sie zu den Online-Lektionen kommen, und können
          die Online-Lektionen mit den unplugged-Aktivitäten in Verbindung bringen.\n\nFür
          diese Programmierphasen, die Sie durchlaufen werden, beginnen wir auch mit
          Beispielen für den Unterricht ohne Geräte. Lesen Sie sich den folgenden
          Unterrichtsplan durch und sehen Sie sich die dazugehörigen Videos an. Überlegen
          Sie, wie Sie dies in Ihrem Unterricht mit Ihren SchülerInnen umsetzen würden.\n<br/>\n***\n<br/>\nWir
          beginnen mit der Sequenzierung. Im Grunde genommen geht es bei dieser Art
          der Informatik um **Sequenzen**. Eine Sequenz ist eine bestimmte Reihenfolge,
          der etwas folgt. In diesen Aufgaben geht es darum, die richtige Abfolge
          von Anweisungen zu finden, die dem Computer sagen, was er tun soll. Diese
          Liste von Anweisungen wird **Algorithmus** genannt.  Sobald dieser Algorithmus
          in einer Sprache kodiert wird, die von einer Maschine gelesen werden kann,
          wird er zu einem **Programm**.\n<br/>\n<br/>\n**1. Sehen Sie sich die \"[Happy
          Maps](https://curriculum.code.org/csf/coursea/5/)\" Lektionsplan aus Kurs
          A. **\n<br/>\nDenken Sie daran, dass Kurs A für SchülerInnen im Vorschulalter
          gedacht ist. Sequenzierung kommt auch in anderen Kursen vor, und Sie finden
          Beispiele für diese Lektionen am Ende dieser Seite.\n\n<br/>\n\n**2. Sehen
          Sie sich das Video für SchülerInnen an: Fröhliche Karten**\n<br/>\nDieses
          Video können Sie Ihren SchülerInnen zeigen, um das Konzept der Sequenzierung
          vorzustellen und die Lektion ohne Geräte einzuleiten.\n\n[![](https://images.code.org/f00fb02e8f24d57e88d396eb0f2c5cce-image-1571253011379.09.54
          PM.png)](https://youtube.com/watch?v=hrnhiKAQ1_k)\n\n[Können Sie das Video
          nicht sehen? Klicken Sie hier](http://videos.code.org/2014/C1-happy-maps-unplugged.mp4)
          \ \n\n<br/>\n**3. Sehen Sie sich das Video der LehrerInnen an: Wie man \"Fröhliche
          Karten\" verwendet**\n<br/>\n\n[![](https://images.code.org/ab93b99493bfe68acc24aaaaf66d4129-image-1571253013543.10.01
          PM.png)](https://youtube.com/watch?v=En6Bshuqljg)\n\n<br/>\n\n**4. Schauen
          Sie sich andere Lektionen ohne Geräte an, die das Sequenzieren einführen:**\n\n-
          Kurs A (Vorschule): [Algorithmen aus dem wirklichen Leben: Pflanzensamen](https://curriculum.code.org/csf-18/coursea/3/)\n-
          Kurs B (Klasse 1): [Meine Roboterfreunde Jr.](https://curriculum.code.org/csf-18/coursea/3/),
          [Beweg dich, beweg dich](https://curriculum.code.org/csf-18/courseb/1/)\n-
          Kurs C (Klasse 2): [Papierflieger](https://curriculum.code.org/csf-18/coursec/4/)\n-
          Kurs D (Klasse 3): [Programmierung mit Millimeterpapier](https://curriculum.code.org/csf-18/coursed/1/)\n-
          Kurs E, Kurs F (Klassenstufe 4, 5): [Meine Roboterfreunde](https://curriculum.code.org/csf-18/coursee/1/)\n\n\n---\n\n\n>
          ## Reflektieren\n> Wie würden Sie Ihren SchülerInnen das Konzept der Programmierung
          (einschließlich Sequenzierung und Algorithmen) erklären? Teilen Sie Ihre
          Gedanken in <a href=\"http://forum.code.org/t/teaching-sequencing/408\">unserem
          Forum</a> mit.\n\n> <a href=\"http://forum.code.org/t/teaching-sequencing/408\"
          target=\"blank\" rel=\"noopener noreferrer\"><button class=\"plc\"> Diskutieren
          Sie in den Foren>></button></a>\n\n\nWenn Sie im Forum einen Kommentar abgegeben
          haben, kehren Sie hierher zurück und klicken unten, um fortzufahren.\n\nIm
          nächsten Schritt werden wir unsere Programme durch das Hinzufügen von Schleifen
          etwas komplexer gestalten. \n"

          # Bewährte Praktiken > Paarweises Programmieren

          Eine wichtige Strategie zur Gesaltung des Unterrichts, die viele PädagogInnen anwenden, ist die strategische Gruppenbildung. Bei Code.org schlagen wir vor, die Strategie der strategischen Gruppenbildung auszuprobieren, die in den Büros der führenden Technologieunternehmen verwendet wird: Paar-Programmierung.

          >**Paar-Programmierung** bedeutet, dass zwei SchülerInnen an einem Computer gemeinsam ein Programm schreiben. Das National Center for Women & Information Technology (NCWIT) hat eine [großartige Ressource über die Vorteile der Paarprogrammierung] (http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf).

          Die Forschung zeigt, dass Paar-Programmierung:

          - zu qualitativ hochwertigeren SchülerInnen-Programmen im Vergleich zu den Programmen von Nicht-Paar-ProgrammiererInnen führt
          - die sogenannte "Vertrauenslücke" zwischen weiblichen und männlichen Schülern verringert und gleichzeitig das Programmiervertrauen aller SchülerInnen erhöht
          <br/><br/>

          Sehen Sie sich dieses Video an, um zu verstehen, wie Paar-Programmierung funktioniert, und hören Sie direkt von SchülerInnen, wie es ihr Lernen verbessert.

          [![](https://images.code.org/2c721ff31fbd06f527d99965d3460fa8-image-1571172758005.52.13 PM.png)](https://www.youtube.com/watch?v=vgkahOzFH2Q)

          [Sie können das Video nicht sehen? Klicken Sie hier](http://videos.code.org/2014/C1-pair-programming.mp4)
          <br/><br/>
          Die Paar-Programmierung ist nicht nur für SchülerInnen hilfreich, sondern wird auch von einigen professionellen Programmierern praktiziert. Sehen Sie sich dieses Video an, um zu erfahren, wie Sie Ihren SchülerInnen die Paar-Programmierung näher bringen können.

          [![](https://images.code.org/01da36dbe56da7986c3652991d4828e8-image-1571172869229.54.16 PM.png)](https://www.youtube.com/watch?v=sxToW3ixrwo)

          [Sie können das Video nicht sehen? Klicken Sie hier](https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)
          <br/>


      CSD U3 Collisions SFLP:
        markdown: "**Frage des Tages: Wie können Programmierer auf Abstraktionen aufbauen,
          um weitere Abstraktionen zu erzeugen?**\r\n\r \nIn dieser Lektion programmiert
          die Klasse ihre Sprites so, dass sie auf neue Art und Weise interagieren.
          Nach einem kurzen Rückblick darauf, wie sie den `isTouching`-Baustein verwendet
          haben, führen die SchülerInnen ein Brainstorming über andere Möglichkeiten
          durch, wie zwei Sprites interagieren könnten. Dann verwenden sie `isTouching`,
          damit ein Sprite ein anderes über den Bildschirm schiebt, bevor sie mit
          den vier Kollisionsbausteinen (`collide`, `displace`, `bounce` und `bounceOff`)
          üben."
      CSD U3 Functions SFLP:
        markdown: |+
          # Überblick

          In dieser Stunde lernt die Klasse, wie ihr Code organisiert werden kann, lesbarer wird und wie sie wiederholte Bausteine entfernen. Sie lernen, dass eine höhere Ebene oder abstrakte Schritte es ihnen erleichtern, die Schritte zu verstehen. Dann beginnen sie Funktionen im Game Lab zu entwickeln. Zum Schluss organisieren sie mit diesen Fähigkeiten und fügen neue Funktionen zur endgültigen Version ihres Side-Scroller-Spiels hinzu.
          ## Begriffe

          * **Funktion** – Ein Code-Teil, der leicht immer wieder aufgerufen werden kann.

          ## Eingeführter Code

          * [Definieren einer Funktion](//studio.code.org/docs/gamelab/functionParams_none/)
          * [Aufrufen einer Funktion](//studio.code.org/docs/gamelab/callMyFunction/)

      CSD U3 Lesson Overview 4:
        markdown: |+
          # Überblick

          Diese Stunde erweitert die Fähigkeiten im Zeichnen in Höhe und Breite und führt das Konzept der zufälligen Zahlengeneration ein. Die Klasse lernt mit Versionen der Ellipsen-() und der Rechteckfunktion () zu zeichnen, mit Höhenparametern und mit dem Baustein Hintergrund(), den Bildschirm mit Farbe zu füllen. Am Ende der Progression wird die Klasse mit dem Baustein zufälligeZahl() vertraut gemacht und zeichnet mit den neuen Bausteinen, eine zufällige Regenbogenschlange.
          ## Vokabeln

          * **Parameter** – eine zusätzliche Information, die du der Funktion mitteilst, um sie an spezifischen Bedarf anzupassen.

          ## Eingeführter Code

          * [Hintergrund()](//studio.code.org/docs/gamelab/background/)
          * [Ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [Rechteck()](//studio.code.org/docs/gamelab/rect/)
          * [zufälligeZahl()](//studio.code.org/docs/gamelab/randomNumber/)

      CSD U3 Lesson Overview 5:
        markdown: "# Überblick\n\nDiese Stunde führt eine Variable ein als eine Möglichkeit,
          eine Zahl in einem Programm zu beschriften oder einen zufällig generierten
          Wert zu speichern. Der Unterricht beginnt mit einer Stunde zur grundlegenden
          Beschreibung des Zwecks einer Variable und übt die Verwendung neuer Bausteine.
          Anschließend verwendet die Klasse die Variablen, um zufällige Zahlen zu
          speichern, damit das Programm dieselbe Zufallszahl mehrmals verwendet. \n##

      OPD-K5 Stage2Go:
        markdown: "# Grundlagen der Informatik > Ausblick\n\nWir hoffen, dass diese
          Stufe Ihnen eine gute Einführung in die Informatik gegeben hat.\n\nWenn
          Sie diese Stufe  abgeschlossen haben, sollten Sie in der Lage sein:\n\n-
          den Begriff \"Informatik\" zu definieren und die wichtigsten Vokabeln zu
          wiederholen\n- die Vorteile des Lehrens und Lernens von Informatik zu erkennen\n-
          zwischen \"Programmieren\" und \"Informatik“ unterscheiden können.\n- Erklären
          können, welche Vorteile es hat, mit der visuellen Programmierung zu beginnen.\n\n**Lehrtipp:**
          Die Informatik ist zwar ein umfangreiches und komplexes Fachgebiet, aber
          wir bei Code.org sind uns bewusst, dass LehrerInnen und SchülerInnen die
          Grundlagen beherrschen müssen, bevor sie sich in komplexere Projekte stürzen.
          In diesem Online-Kurs lernen Sie als LehrerIn diese Grundlagen, so dass
          Sie Ihre SchülerInnen ebenfalls dabei unterstützen können.\n\nIm nächsten
          Schritt stellen wir Ihnen kurz einige Denkmodelle für den Rest des Kurses
          vor. Dann  steigen wir auch direkt ein und beginnen mit dem Erlernen der
          Informatik.  \n"
      OPD-K5 Stage2Go_copy:
        markdown: "# Reflektion\n\n<img src=\"https://images.code.org/14c402555ec4a61bf86f8ce9e9f61667-image-1571692551306.jpg\"
          class=\"level-image\">\n\n## Innehalten und reflektieren\nWir hoffen, dass
          Sie in diesem Kurs einen Eindruck davon bekommen haben, was Informatik ist,
          warum sie wichtig ist und wie Grundlagen der Informatik aufgebaut ist, um
          SchülerInnen der Grundschule grundlegende Konzepte der Informatik zu vermitteln.
          Nehmen Sie sich einen Moment Zeit, um innezuhalten und zu reflektieren,
          was Sie Ihrer Meinung nach bisher in diesem Kurs gelernt haben, und gehen
          Sie noch einmal auf die Aspekte ein, zu denen Sie vielleicht Fragen hatten.\n\nDenken
          Sie daran, dass Sie jederzeit den <a href=\"https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview\"
          target=\"blank\" rel=\"noopener noreferrer\">Leitfaden zum Lehrplan Grundlagen
          der Informatik</a> für weitere Informationen zu Rate ziehen können.\n\n##
          Dinge, die Sie sich merken sollten\nWenn Sie in diesem Kurs vorankommen,
          sollten Sie an Folgendes bedenken: \n- Wie in jeder anderen Disziplin ist
          auch in der Informatik der Weg bis zur vollständigen Beherrschung der Materie
          unendlich. Von Anfängern bis zu Routiniers, **jeder kann etwas lernen.**
          \n- Das Programmieren wird jedes Mal vertrauter, wenn Sie wieder dazu zugreifen.
          **Sie werden nicht gleich beim ersten Mal ein Experte sein.**\n- Es führt
          kein Weg daran vorbei, das Programmieren und **Programmieren lernen dauert
          seine Zeit, aber jeder kann es schaffen!**\n\n<br/>\n\n> **Ziel der nächsten
          Lektionen ist es nicht, aus Ihnen einen IT-Spezialisten zu machen, sondern
          Ihnen dabei zu helfen, sich mit den Kernkonzepten so wohl zu fühlen, dass
          Sie Ihr Wissen mit Begeisterung an Ihre SchülerInnen weitergeben."

      Internet Simulator Setup:
        content1: hier die Beschreibung
        markdown: "# Der Internet-Simulator von Code.org\n\nHinweis: Die Anweisungen
          in dieser Anleitung richten sich an LehrerInnen, die den Internet-Simulator
          als eigenständiges Tool unabhängig vom Code.org-Lehrplan für Grundsätze
          der Informatik verwenden möchten. Wenn Sie die Aktivitäten im Rahmen des
          Code.org CSP-Lehrplans verwenden möchten, gehen Sie bitte auf die Seite
          [CSP-Lehrplan](https://code.org/educate/csp)_\n\n### Inhalt\nHier finden
          Sie 3 Seiten mit Hintergrund- und Informationsmaterial:\n\n* Was ist der
          Internet-Simulator? Überblick (siehe unten)\n* [Anweisungen zur Einrichtung](/s/netsim/lektionen/1/levels/2)\n*
          [FAQ](/s/netsim/lektionen/1/levels/3)\n \n### Was ist der Internet-Simulator?
          Ein Überblick:\n\nDer Internet-Simulator ist ein von Code.org entwickeltes
          Tool für unseren neuen High School [Computer Science Principles](https://code.org/educate/csp)
          Kurs. Das Tool wurde entwickelt, um SchülerInnen die Möglichkeit zu geben,
          mit verschiedenen Arten von Problemen im Zusammenhang mit vernetzten Computern
          zu experimentieren (und sie zu lösen). Der Internet-Simulator wird in mehreren
          Lektionen in den Einheiten 1 und 2 unseres Lehrplans verwendet, um die verschiedenen
          Schichten des Internets nach und nach aufzubauen. \n\nWenn Sie erwägen,
          das Tool in Ihrem Unterricht mit von Ihnen entworfenen Aktivitäten einzusetzen,
          empfehlen wir Ihnen, sich über unsere [Unterrichtspläne](https://curriculum.code.org/csp/unit1)
          mit dem Tool vertraut zu machen. **Die Einrichtungsanweisungen** auf der
          nächsten Seite sind für LehrerInnen gedacht, die den Internet-Simulator
          unabhängig vom Code.org CSP-Lehrplan verwenden möchten. \n\nDas Tool selbst
          _unterrichtet_ diese Konzepte nicht, sondern stellt eine Umgebung zur Verfügung,
          in der mehrere SchülerInnen zusammenkommen und sich gegenseitig oder anderen
          Klassenkameraden binäre, dezimale oder ascii-basierte Nachrichten schicken
          können.  **Die Umgebung kann** auf vielfältige Weise konfiguriert werden,
          um verschiedene Arten von Problemen zu lösen, Daten und Verbindungen zwischen
          Hosts zu visualisieren und das Lernen verschiedener Konzepte im Zusammenhang
          mit dem Internet zu unterstützen.\n\nDer Internet-Simulator wurde für den
          Einsatz im *Unterricht* konzipiert, bei dem SchülerInnen gemeinsam und persönlich
          an der Lösung von Problemen arbeiten. Oft geht es bei diesen Aufgaben darum,
          ein Kommunikationsprotokoll zu erfinden oder Wege zu finden, Informationen
          so zu kodieren, dass sie sich über das Internet transportieren lassen. \n\n**Im
          Curriculum zu den Grundprinzipien der Informatik von Code.org** strukturieren
          wir die Lektionen und Aktivitäten in der Regel folgendermaßen:\n\n* **Zuerst
          geben wir den SchülerInnen eine herausfordernde Aufgabe**\n * z.B. Das physische
          Internet ist von Natur aus unzuverlässig und Nachrichten können verloren
          gehen.\n* **Wir eröffnen Möglichkeiten, mit dem Simulator zu experimentieren,
          um ein Gefühl für die Problematiken zu bekommen** \n * z.B.  Durch Überprüfen
          der Routerprotokolle, wo festgestellt wird, dass 10-20% aller Nachrichten
          verloren gehen und Pakete in falscher Reihenfolge weitergeleitet werden
          können\n**Es werden dann Möglichkeiten aufgezeigt, eine eigene Lösung für
          die Herausforderung zu finden** \n  * z.B. ein eigenes Protokoll entwickeln,
          wie man Nachrichten in diesem unzuverlässigen Netzwerk zuverlässig versenden
          kann\n**Schließlich recherchieren die SchülerInnen, wie dieses Protokoll
          oder diese Erfindung \"in der realen Welt\" funktioniert**\n * z.B. Recherchieren,
          wie TCP wirklich funktioniert und sich ein Video dazu anschauen \n\n###
          Wie kann der Internet-Simulator konfiguriert werden?\n\nIn seiner einfachsten
          Form kann der Internet-Simulator ein einzelnes Bit an Informationen über
          eine einzige gemeinsame Leitung ohne Koordination oder Synchronisation übertragen.
          \ In seiner fortgeschrittensten Version kann er unzuverlässige Verbindungen
          über mehrere Router simulieren und dabei IP-Adressen, ein DNS und Pakete
          fester Größe verwenden, die die Erstellung von Protokollen ähnlich wie TCP/IP
          oder HTTP erfordern. \n\nWir haben den Internet-Simulator in einer Vielzahl
          von Konfigurationen eingerichtet, die sich für den Unterricht zu bestimmten
          Themen eignen.  Wenn Sie den Internet-Simulator im Unterricht verwenden,
          sollten Sie jedoch einige Einstellungen der Benutzeroberfläche kennen, die
          Sie kontrollieren oder Ihren SchülerInnen auf eine bestimmte Weise vorgeben
          möchten.  \n\nEin Beispiel: Eine der Funktionen des Internet-Simulators
          besteht darin, dass Sie die binären, dezimalen, hexadezimalen und ASCII-Darstellungen
          aller Daten anzeigen können, die Sie versenden.  In einigen Konfigurationen
          kann der Benutzer auch die \"Chunk-Größe\" einstellen, um zu bestimmen,
          wie die Bits interpretiert werden.  Für eine von Ihnen gestaltete Unterrichtsstunde
          könnten Sie eine der von uns bereitgestellten Konfigurationen wählen, müssen
          aber vielleicht bestimmen, dass die SchülerInnen nur eine bestimmte Darstellung
          der Bits zeigen, oder Sie möchten, dass die \"chunk size\" auf einen bestimmten
          Wert eingestellt wird.\n\nEntscheidend dabei ist, dass die hier angebotenen
          Konfigurationen als Ausgangspunkt für die Vermittlung eines bestimmten Themas
          dienen sollen.  Möglicherweise müssen Sie etwas Einfallsreichtum und Lehrstrategien
          einsetzen, um die Verwendung des Simulators weiter zu verfeinern, damit
          er Ihren Bedürfnissen entspricht.\n\n\n <br><br>\n<img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width=\"600px\" style=\"margin:0 100px\"/>\n<br><br>\n\n\n\n    \n\n\nNächstes
          Thema: Anleitung zur Einrichtung_\n"
      Internet Simulator Setup 2:
        content1: hier die Beschreibung
        markdown: "# Internet-Simulator: Anleitung zur Einrichtung\n\n1. **Erstellen
          Sie einen Lernbereich in Code Studio.** Damit die SchülerInnen in Ihrer
          Klasse miteinander kommunizieren können, müssen sie alle mit demselben Bereich
          in Code Studio verbunden sein. Wenn Sie als LehrerIn angemeldet sind, müssen
          Sie einen Bereich erstellen, dem alle Ihre SchülerInnen beitreten. So erstellen
          Sie einen Bereich:\n * Navigieren Sie zum Lernbereich [Lernbereich ](https://code.org/teacher-dashboard#/sections)
          auf dem LehrerIn-Dashboard.\n * Klicken Sie auf die Schaltfläche 'Neuer
          Lernbereich'. Wir empfehlen, als Anmeldetyp 'E-Mail' und 'cspunit1' für
          den Kurs zu wählen. \n <br>\n<img src=\"https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png\"
          width=\"600px\" />\n<br><br>\n2. **Bitten Sie Ihre SchülerInnen, Ihrem Lernbereich
          beizutreten.** Sobald der Lernbereich erstellt ist, klicken Sie dort auf
          den Link 'SchülerInnen verwalten'. Sie sehen dann einen Code, mit dem Sie
          SchülerInnen einladen können, dem Lernbereich beizutreten, sobald sie ihr
          eigenes Code Studio-Konto erstellt haben.\n<br>\n<img src=\"https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png\"
          width=\"400px\" />\n<br><br>\n3. **Stellen Sie den SchülerInnen die URL
          der Version des Internet-Simulators zur Verfügung, die Sie verwenden möchten.**
          Wir haben mehrere verschiedene Konfigurationen des Internet-Simulators erstellt,
          die unter [code.org/internetsimulator](http://code.org/internetsimulator)
          verfügbar sind. Wenn Sie eine Konfiguration gefunden haben, die sich für
          Ihre Aktivität eignet, geben Sie die URL an die SchülerInnen weiter. Wenn
          sie sich alle im gleichen Lernbereich befinden, können sie sich automatisch
          miteinander verbinden, wenn sie die gleiche URL aufrufen.  \n\nNächstes
          Thema: Häufig gestellte Fragen_\n"
      Internet Simulator Setup 3:
        content1: hier die Beschreibung
        markdown: |
          # Internet-Simulator: FAQ

          #### Wo finde ich die Aktivitäten, die Sie für den Einsatz mit dem Internetsimulator entwickelt haben?
          Die Aktivitäten, die wir für unseren Lehrplan der Computer Science Principles entwickelt haben, einschließlich der spezifischen Konfigurationen des Internetsimulators, finden Sie in den Unterrichtsplänen der Einheiten [here](https://code.org/educate/csp). Viele der Unterrichtspläne haben "Lehrer Tipps & Tricks" Unterstützungsvideos, die Demonstrationen des Internetsimulators zeigen, der als Teil der Unterrichtsaktivitäten verwendet wird. Du kannst diese Aktivitäten so verwenden, wie sie sind, oder du kannst sie gerne ändern, um sie am besten für deine Klasse anzupassen!

          #### Kann ich den Internetsimulator für meine Klasse anpassen?
          Im Moment haben wir leider keine Möglichkeit für Personen außerhalb von Code.org, spezifische Konfigurationen und Anweisungen für den Internetsimulator zu erstellen. Wir haben versucht, eine Vielzahl von verschiedenen Konfigurationen bereitzustellen, die hoffentlich für Ihr Schulklassen und Ihre Aktivität geeignet sind. Langfristig würden wir gerne eine Möglichkeit haben, das Tool von anderen konfigurieren zu lassen.

          #### Meine Schüler können sich nicht sehen, wenn sie auf die URL gehen, die ich ihnen für den Internetsimulator gebe. Was soll ich tun?
          Damit sich die Schüler in der Lobby des Internetsimulators sehen können, müssen sie sich im selben Abschnitt befinden. Vergewissern Sie sich noch einmal, dass Sie die Anweisungen zur Einrichtung des Abschnitts von der vorherigen Seite vollständig ausgefüllt haben und dass die betreffenden Schüler diesem spezifischen Abschnittscode beigetreten sind. Außerdem können einige Schüler in mehreren Abschnitten sein, wenn sie bereits mit Code.org gearbeitet haben, also stellen Sie sicher, dass sie den Namen Ihres Abschnitts kennen und ihn in der Dropdown-Liste ausgewählt haben, bevor sie die Lobby betreten.


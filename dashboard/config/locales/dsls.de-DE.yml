      OPD-K5 Culture:
        markdown: |2-
            # Bewährte Praktiken > Unterrichtskultur

          Wie können wir eine gesunde Unterrichtskultur in unserem Informatikunterricht fördern? Zunächst können wir dafür sorgen, dass jeder im Unterricht, auch wir selbst, weiß, wie wir uns wie Informatiker verhalten können und worauf wir achten müssen. Das sorgt dafür, dass alle an einem Strang ziehen und erleichtert Ihnen die Arbeit im Unterricht.

          <img src="https://images.code.org/b5d9ae18a882a4359f096b9c6ade135e-image-1434398703448.jpg" width="450px" style="margin-right:45px; border-radius:10px;">

          ## Wie man sich als Informatiker verhält:

          - **Neugierig sein:** Wenn Sie neugierig sind, tun Sie Dinge wie in verschiedenen Menüs herumstöbern, Teile des Codes ausführen, um zu sehen, was passiert, oder die Auswirkungen verschiedener Einstellungen überprüfen. Neugierde führt oft dazu, dass Sie Ihre eigenen Fragen beantworten können.
          - **Fragen stellen:** Arbeiten Sie mit anderen zusammen, wenn Sie versucht haben, ein Problem selbst zu lösen.
          - **Hartnäckig bleiben:** Trauen Sie sich, komplexe Probleme mit offenem Ausgang anzugehen und bleiben Sie dran. Das wird einfacher, wenn Sie einige gelungene Programme geschrieben haben und wissen, wie gut es sich anfühlt, ein schwieriges Programmierproblem zu überwinden.
          - **Brechen Sie große Probleme in kleinere, leichter zu bewältigende Probleme herunter:** Das nennt man **Zerlegen**.
          - **Lesen Sie Ihren Code:** Der Computer befolgt Ihre Anweisungen genau. Wenn Sie den Code Schritt für Schritt durchgehen (so als wären Sie der Computer, der die Anweisungen verarbeitet), können Sie Fehler in Ihrer Logik oder fehlende Schritte finden.
          - **Seien Sie nicht traurig, wenn Sie Fehler machen:** Fehler sind kein Versagen; sie bringen Sie nur einen Schritt näher an die richtige Lösung oder das richtige Endprodukt.
          - **Schalten Sie den Bildschirm ab:** Das kann Ihnen eine dringend benötigte Pause verschaffen und oft können Sie mit einer neuen Perspektive auf ein Problem zurückkommen.

          ## Dinge, die Sie beim Erlernen der Informatik im Auge behalten sollten:

          - Die Welt der Computerprogrammierung bewegt sich so schnell, dass es wirklich keine Meister gibt. **Wir sind alle Lernende** in verschiedenen Stadien, aber wir sind trotzdem immer Lernende.
          - Das Programmieren wird von Mal zu Mal angenehmer, wenn Sie sich wieder damit beschäftigen. **Sie werden nicht gleich beim ersten Mal ein Experte sein**.
          - Es führt kein Weg daran vorbei, der Vorgang des Programmierens und **Programmieren Lernens braucht seine Zeit, aber jeder kann es schaffen**!
          - Sie können **Ihre eigenen authentischen Erfahrungen beim Erlernen des Programmierens** mit Ihren SchülerInnen teilen!

          > ## Reflektieren Sie:
          > Wie wollen Sie eine positive Unterrichtskultur schaffen, wenn Sie Informatik unterrichten? [Twittern Sie Ihre Gedanken](https://twitter.com/codeorg) und stellen Sie sicher, dass Sie @codeorg in Ihrem Tweet markieren, damit wir Ihnen antworten können.
          > <a href="http://ctt.ec/pdL3a" target="blank" rel="noopener noreferrer"><button class="default"> Auf Twitter teilen >></button></a>

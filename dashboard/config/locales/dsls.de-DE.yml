        teacher_markdown: |-
          # Übersicht über die Wahl-Levels
          Wahl-Levels verfügen über ein Menü mit zusätzlichen Levels, die SchülerInnen bearbeiten können. Die SchülerInnen müssen mindestens eine der Unter-Levels bearbeiten, sollten aber ermutigt werden, **zwei** Levels für dasselbe Projekt zu bearbeiten.

          Die SchülerInnen benötigen möglicherweise klare Anweisungen, um zu verstehen, wie sie sich durch die Auswahlmöglichkeiten navigieren können. Für jedes der ausgewählten Projekte gibt es zwei Levels. Zu Beginn sollten die SchülerInnen eines der Levels wählen, die mit "Teil 1" gekennzeichnet sind. Sobald sie dieses Level abgeschlossen haben, sollten sie hierher zurückkehren und "Teil 2" des *gleichen* Projekts auswählen. Im ersten Level jeder Wahl erhalten die SchülerInnen Rückmeldungen, während sie die grundlegenden Komponenten ihres Projekts zusammenstellen. Das zweite Level ist ein "freies Spiel", bei dem SchülerInnen die Möglichkeit geben haben, Änderungen an ihrem Code vorzunehmen, die ihnen gefallen.

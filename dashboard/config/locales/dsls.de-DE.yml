          # Übersicht

          In dieser Lektion lernst du die verschiedenen Arten von Ein- und Ausgabegeräten, die von Computern verwendet werden, und die Arten von Informationen, die sie senden und empfangen.

          ## Vokabular

          * **Eingabe** - Ein Gerät oder eine Komponente, die es ermöglicht, Informationen an einen Computer weiterzugeben.
          * **Ausgabe** - Ein Gerät oder eine Komponente, die Informationen von einem Computer empfängt.


          ## Ressourcen


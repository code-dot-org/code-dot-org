      OPD-K5 Using CS:
        markdown: "# Planung > Vorbereitungen für eine Code Studio-Stunde\n\nSehen
          wir uns einmal an, wie Code Studio für Sie und Ihre SchülerInnen im Unterricht
          funktioniert.\n\n## 1. Schritt: Wählen Sie einen Kurs\nAuf unserer [Grundschulseite]
          (https://code.org/educate/curriculum/elementary-school) finden Sie die Unterrichtspläne
          und vollständigen Kurse für unsere Kurse Grundlagen der Informatik A-F.
          Wenn Sie sich für unsere Kurse für die Mittel- oder Oberstufe interessieren,
          finden Sie Kurse für alle Levels - vom Leseanfängern bis zum Abitur und
          \ alles dazwischen. Alle unsere Kurse sind kostenlos. Sprechen Sie mit KollegInnen
          an Ihrer Schule, um herauszufinden, wie sich der Lehrplan mit einer Vielzahl
          von Fächern verbinden lässt. \n \n## Schritt 2: Richten Sie Ihren Unterrichtsbereich
          ein\nRichten Sie einen Bereich für Ihren Unterricht ein, um die Fortschritte
          Ihrer SchülerInnen zu sehen, Login-Karten für Ihre SchülerInnen zu drucken,
          ihre Konten zu verwalten und Zertifikate zu drucken, die sie nach Abschluss
          des Kurses mit nach Hause nehmen können. Klicken Sie auf diesen Link, um
          [ein kurzes Video anzusehen](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b),
          das Ihnen zeigt, wie Sie Ihren ersten Informatikkurs auf Code.org einrichten.
          Sie können die Schritte auch in [diesem Support-Artikel](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)
          nachlesen.\n\n## Schritt 3: Weisen Sie den Kurs Ihrer Sektion zu\nKlicken
          Sie auf den Kurs, den Sie unterrichten - Sie sollten einen Bildschirm sehen,
          der wie der nachfolgende aussieht. Sie können dann auf \"Kurs zuweisen\"
          klicken und den Kurs einem Ihrer Abschnitte zuweisen. \n\n## Schritt 4:
          Beginnen Sie zu unterrichten! \nSie brauchen nur eine Lektion, um Informatikkonzepte
          in Ihren Unterricht einzubringen. Sobald Sie sehen, dass Ihre SchülerInnen
          sich für Informatik begeistern, können Sie mit täglichen Unterrichtsplänen,
          die Ihre SchülerInnen anleiten, mit Aktivitäten, die Sie ohne Geräte durchführen
          können, und mit Foren, in denen Sie sich mit anderen LehrerInnen austauschen
          können, noch weiter gehen."

      Building a UI with Design Mode:
        markdown: |
          # Willkommen im App Lab Design Mode
          Im App Lab "Design Mode" kannst du Elemente der Benutzeroberfläche per Drag & Drop in die App ziehen.

          ### Vokabular
          ** Benutzeroberfläche (UI)** - Die "Benutzeroberfläche" oder **UI** einer App bezieht sich darauf, wie eine Person (Benutzer) mit dem Computer oder der App interagiert.  Es gibt gemeinsame Bausteine für Benutzeroberflächen, die du wahrscheinlich schon aus der Erfahrung mit anderen Programmen kennst:

          * **UI Elemente** oder Objekte, wie Schaltflächen, Bilder, Textfelder, Pulldown-Menüs, Bildschirme und so weiter.
          * **UI Events** oder Controls, wie *Klick*, *Scrollen*, *Maus bewegen*, *Tastaturtaste*, etc.

          Mit App Lab kannst du ganz einfach UI-Elemente zu Ihrer App hinzufügen und dann Code hinzufügen, um zu reagieren, wenn ein Benutzer mit diesen Elementen interagiert.  Es ist eine Art zweistufiger Prozess, aber wir werden in dieser Lektion alles darüber erfahren.

          Um damit zu beginnen, schauen wir uns einfach den Designmodus an und fügen ein einzelnes UI-Element (eine Schaltfläche) zu unserer App hinzu.  Wir werden den Code später hinzufügen.

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Du wirst einen neuen Satz von Schaltern oberhalb des App-Bereichs sehen, mit denen du zwischen "Design-Modus" und Code-Modus" hin- und herschalten kannst.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>Ein Element hinzuzufügen ist so einfach wie das Ziehen und Ablegen in die App, wo immer du willst. Sobald es auf dem App-Bildschirm ist, kannst du es neu positionieren, seine Größe und viele andere Eigenschaften ändern </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>Die Registerkarte <em>Eigenschaften</em> zeigt Dir alles, was du über das Aussehen und die Handhabung eines UI-Elements ändern kannst.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>Die <strong>Element-ID</strong> ist wichtig, weil es darum geht, wie Sie auf das Element in Ihrem Code verweisen. Wir werden die Element-IDs später besprechen.</p>
          </div>

          ![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)


          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 66%; float: right">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>Du kannst den Text, den der Benutzer auf dem Button-Text sieht, beliebig gestalten.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span><strong>Hinweis:</strong> Nach unten scrollen, um andere Eigenschaften für ein UI-Element zu sehen, die unten "versteckt" sein könnten.</p>
          </div>

          <div style="clear: both"></div>
          <hr>


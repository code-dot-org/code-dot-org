          # Die Rolle der LehrerInnen

          <img src="https://images.code.org/cd6529b3552a2911cb907aceb59932b1-image-1571688504066.JPG" class="level-image">

          Wir sind der Meinung, dass SchülerInnen am besten mit der Hilfe eines/r engagierten LehrerIn lernen. Die Kurse Grundlagen der Informatik A-F sind so konzipiert, dass sie am besten im Unterricht unter Anleitung eines engagierten Lehrers/einer engagierten Lehrerin funktionieren.

          Wir wissen, dass für viele LehrerInnen die Informatik ein neues Fach sind. Aus diesem Grund haben wir den Lehrplan so konzipiert, dass die Lehrkraft als Lead Learner fungiert. Als Lead Learner verlagert sich die Rolle der LehrerInnen von einer Wissensquelle zu einer führenden Rolle bei der Suche nach Wissen.

          Das Motto des Lead Learners lautet: **"Ich kenne vielleicht nicht die Antwort, aber ich weiß, dass wir sie gemeinsam finden können. "**

          Sie können mehr darüber lesen, wie man ein Lead Learner ist, sowie über andere pädagogische Ansätze zu unseren Werten, im <a href="https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview#" target="blank" rel="noopener noreferrer">Leitfaden zum Lehrplan</a>.

      Design a Screen for your App_2018:
        markdown: |
          # Ein Mock-Up Deiner App

          Jetzt, da du einige Elemente im App Lab kennengelernt hast, kannst du damit beginnen, deine eigene App zu planen. Teile mit deiner Gruppe die Bildschirme so auf, dass jeder auf einem anderen Bildschirm arbeitet.

          Da ihr die Arbeit aufteilen werden, werden ihr im Voraus planen müssen, um ein einheitliches Erscheinungsbild Eurer Seiten zu erreichen. Zum Beispiel werdet ihr Euch über Dinge austauschen müssen:

          * Wohin gehen die Navigationstasten?
          * Welche Farben sollen für Hintergründe, Text und Schaltflächen haben?
          * Was ist der allgemeine Stil und das Layout?

          # Namensraum

          In der nächsten Lektion wirst du alle Bildschirme deiner Teammitglieder in einer App kombinieren. Um sicherzustellen, dass die IDs auf einer Seite nicht in Konflikt mit anderen stehen, musst du einen eindeutigen _Namensraum_ für die Seite angeben. Dies wird etwas sein, das du am Anfang jeder ID hinzufügst, damit deine Element-IDs nicht mit anderen in Konflikt geraten, wenn du die Bildschirme aller Beteiligten zusammenführst. Dein Namensraum sollte die ID deines Bildschirms mit einem Unterstrich am Ende sein. Wenn du zum Beispiel die Homepage erstellst, kannst du "home_" als Namensraum verwenden - was zu IDs wie:

          * "home_title"
          * "home_loginButton"
          * "home_logo"

          Sie müssen in den Code-Modus wechseln, damit du auf Benutzereingaben reagieren kannst. Das App Labor wartet darauf, auf bestimmte **Ereignisse** (Events) zu reagieren, die in einem Programm auftreten. Im `onEvent` Baustein kann angegeben werden, auf welches Oberflächenelement sich das Ereignis beziehen soll.


          # Starte deine Suche

          Recherchiere, um mehr darüber herauszufinden welche Bedeutung Informatik und Programmierung für das Thema Unterhaltung haben. Suche nach "Informatik und &#95;&#95;&#95;&#95;&#95;&#95;&#95;&#95;" mit verschiedenen Begriffen aus der Unterhaltung wie zum Beispiel: Film, Fernsehen, Musik, Spiele, Animation, Mode ... .
        teacher_markdown: "Dies ist eine Liste von (englischsprachigen) Webseiten,
          die den Lernenden den Einstieg erleichtern können. Diese Seiten sind im
          Allgemeinen für die Schule geeignet. Da der Inhalt sich sich häufig ändert
          **empfehlen wir dringend, dass Sie jede Seite auf unangemessene Inhalte
          überprüfen, bevor Sie diese mit den Schülerinnen und Schülern teilen**.\n\n[key]\n\n##
          Inside the Magic - [insidethemagic.net](http://www.insidethemagic.net)\n\n###
          Überblick\n\nDiese Website enthält die Neuigkeiten über Disney. Mancher
          wird vielleicht überrascht sein von der großen Bedeutung, die Informatik
          in all ihren verschiedenen Formen für die Unterhaltung spielt. Da dies keine
          Website ist, die sich speziell auf Informatik konzentriert, muss man die
          Suchfunktion verwenden, um relevante Artikel zu finden (zum Beispiel mit
          einer Suche nach COMPUTER SIENCE oder TECHNOLOGY).  \n\n### Relevante Bereiche\n\n*
          Film/TV\n* Animation\n* Robotik/Animatronic\n* Spiele\n\n## Videos zum Projekt
          \"Critical Path\" - [criticalpathproject.com/explore/playlists/](http://www.criticalpathproject.com/explore/playlists/)\n\n###
          Überblick\n\nAuf dieser Webseite kann man Videos von Personen finden, die
          in verschiedenen Bereichen der Spieleindustrie arbeiten und darüber sprechen,
          was sie tun.\n\n### Relevante Bereiche\n\n* Spiele\n* Animation\n* Kunst\n\n##
          Musik-Denkfabrik - [musicthinktank.com](http://www.musicthinktank.com/)\n\n###
          Überblick\n\n\"Music Think Tank\" ist ein Blog, der sich an Menschen richtet,
          die in der Musikindustrie arbeiten. Die Seite ist keine Informatik-spezifische
          Webseite, aber wenn Sie nach \"computer science\" oder \"programming\" suchen,
          werden Sie einige interessante Artikel finden.\n\n### Relevante Bereiche\n\n*

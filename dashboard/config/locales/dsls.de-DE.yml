        markdown: "# Pause und Rekapitulation\n\nNachrichten, die mit der **Caesar-Verschlüsselung**
          verschlüsselt sind, sind sehr leicht zu knacken, insbesondere mit einem
          Rechenprogramm. Nun, da du ein wenig Übung hattest, eine alphabetische Verschiebungs-Verschlüsselung
          zu knacken (ziemlich einfach, oder?), lass uns etwas Schwierigeres versuchen.\n\n**Terminologie:***\n\n*
          **Verschlüsselung** - ein Prozess zur Verschlüsselung von Nachrichten, um
          sie geheim zu halten, so dass nur \"autorisierte\" Parteien sie lesen können.\n*
          **Entschlüsselung** - ein Prozess, der die Verschlüsselung umkehrt, eine
          geheime Nachricht entgegennimmt und den ursprünglichen Klartext wiedergibt.\n*
          **Chiffre** - der Oberbegriff für eine Technik (oder einen Algorithmus),
          die eine Verschlüsselung durchführt.\n* **Caesar's Cipher** (hier auch Caesar
          Verschlüsselung genannt) - eine Verschlüsselungstechnik, die das Alphabet
          um eine bestimmte Anzahl von Zeichen verschiebt.\n* **Knacken der Verschlüsselung**
          - Wenn Sie versuchen, eine geheime Nachricht zu entschlüsseln, *ohne* alle
          Besonderheiten der Verschlüsselung zu kennen, versuchen Sie, die Verschlüsselung
          zu **knacken** (englisch: to crack).\n\n\nKlicken Sie auf Weiter, um die
          **Nächste Herausforderung** zu sehen...\n\n \n"

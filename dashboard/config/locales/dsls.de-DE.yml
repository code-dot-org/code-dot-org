          verschieben, jeden Buchstaben des Alphabets auf einen anderen Buchstaben
          des Alphabets abgebildet hätten? Dies wird als **zufällige Substitutions-Verschlüsslung**
          bezeichnet.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nNun,
          anstatt dass die geheime Nachricht mit einer einfachen alphabetischen Verschiebung
          kodiert wird, wirst du Nachrichten sehen, die mit **zufälliger Substitutions-Verschlüsselung**
          kodiert sind.  \n\n\n\nDies ist viel schwieriger zu knacken und erfordert
          ein ausgefeilteres Werkzeug, also...\n\nWenn du auf Weiter klickst, siehst
          du eine **neue, ausgefeiltere Version des Verschlüsselungstools**, die Dir
          viele verschiedene Dinge zeigt.\n\nAber was es tut bleibt ein Rätsel!  \n\n####
          Deine Aufgabe:\n\n * Finde heraus, was in dieser neuen Version des Tools
          vor sich geht.\n * Welche Informationen werden Dir präsentiert?\n * Finde
          heraus, was das Tool dir erlaubt.\n * Wie immer: Man kann es nicht brechen.
          \ Also einfach herumklicken und ausprobieren.\n * Wenn du es herausfindest,
          kannst du möglicherweise eine Nachricht knacken, die mit zufälliger Substitutions-Verschlüsselung
          kodiert wurde.\n \n### Hinweis\n\n* Wussten Sie, dass **E** der gebräuchlichste
          Brief im Englischen ist?\n\n### Rekapitulieren und diskutieren\n Nachdem
          du einige Zeit damit gespielt hast, solltest du dich mit jemandem - Partner,

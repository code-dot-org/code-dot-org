      OPD-K5 journaling:
        content1: hier die Beschreibung
        markdown: "# Unterrichtsmethode: Aufzeichnungen\n\n<img src=\"https://images.code.org/49264bf902a5804672133e723bee6e8b-image-1573170371197.42.28
          PM.png\" class=\"level-image\">\n\n## Wozu ist das gut? \nGenauso wie sich
          ein Chemiker Strategien und Lösungen notiert, sollten auch unsere angehenden
          InformatikerInnen Notizen über ihre Versuche und Erfolge zu machen. Aufzeichnungen
          sind als Konzeptpapier für die Entwicklung, Fehlersuche und Strategieentwicklung
          nützlich und eine fantastische Ressource, um auf frühere Antworten zurückzugreifen,
          wenn Sie mit komplexeren Problemen zu kämpfen haben.\n\n## Wie setze ich
          das ein?\n- Ermutigen Sie die SchülerInnen, ihr Tagebuch beim Programmieren
          immer bei sich zu haben.\n- Erinnern Sie die SchülerInnen daran, dass sie
          die Lösungen handschriftlich aufschreiben und dann Muster einkreisen können,
          um die besten Möglichkeiten für Schleifen und Funktionen zu finden.\n- Lassen
          Sie die SchülerInnen die Antworten zu Aufgaben notieren, die sie in zukünftigen
          Levels brauchen könnten\n- Bitten Sie die SchülerInnen, Emoticons am oberen
          Rand der Seiten zu zeichnen, die zeigen, wie ihnen die Konzepte gefallen\n-
          Beenden Sie jede Lektion mit einem Gedanken oder einer Frage, die die SchülerInnen
          schriftlich beantworten können, um so über ihre Fortschritte an diesem Tag
          zu reflektieren.\n\nDie Unterrichtspläne enthalten auch Eingabeaufforderungen
          für das Tagebuch! "

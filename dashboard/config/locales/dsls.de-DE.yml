      OPD-K5 debugging:
        content1: hier die Beschreibung
        markdown: "# Unterrichtsmethode: Fehlersuche\n\nJeder macht Fehler! Daher
          ist die Fehlersuche eine wesentliche Kompetenz, die alle SchülerInnen entwickeln
          sollten und die auf den oben beschriebenen Praktiken aufbaut. Ohne starke
          Fähigkeit zur Fehlersuche können SchülerInnen frustriert werden. Helfen
          Sie Ihren SchülerInnen, weiterzukommen, indem Sie in Ihrem Unterricht sowohl
          aktive als auch reflexive Strategien zur Fehlersuche einsetzen.\n\n> **Fehlersuche**
          ist das Finden und Beheben von Problemen in einem Algorithmus oder Programm.\n##
          Aktive Fehlersuche\nFrischgebackene Programmierer neigen dazu, lange Stücke
          von Code zu schreiben, ohne ihn zwischendurch zu lesen oder zu testen. Das
          kann zu einem Programm führen, bei dem die Fehlersuche schwierig ist. Um
          das zu vermeiden, empfehlen wir, die aktive Fehlersuche als Teil einer allgemeinen
          Programmierphilosophie zu integrieren.\n\nDie aktive Fehlersuche beschreibt
          die Methode der Fehlersuche während des Programmierens. Das bedeutet im
          Allgemeinen, dass SchülerInnen sich während der Programmierübungen Zeit
          nehmen, um kleine Teile des Codes, den sie gerade geschrieben haben, zu
          lesen, zu bearbeiten und zu testen.\n\nVerwenden Sie diesen Leitfaden zur
          Fehlersuche: \n\n<img src=\"https://images.code.org/b17956e111a6ca4ec17ace55f7fdf69b-image-1571695775936.09.14
          PM.png\">\n\n## Überlegte Fehlersuche\nDie überlegte Fehlersuche ist eine
          Methode, bei der die SchülerInnen in der ganzen Klasse an der Fehlersuche
          teilnehmen. \"Fehlerbesprechungen\" und das Führen eines \"Fehlerprotokolls\"
          sind zwei Beispiele für Strategien, mit denen Sie die reflexive Fehlersuche
          in Ihrem Unterricht umsetzen können und die nachfolgend beschrieben werden.
          Lesen Sie mehr über diese Strategien auf <a href=\"https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview\"
          target=\"blank\" rel=\"noopener noreferrer\">Seite 23 des Leitfadens zum
          Lehrplan</a>.\n\nSchauen Sie sich dieses Video zur Fehlersuche an, um mehr
          über den Prozess der Fehlersuche zu erfahren:\n\n<a href=\"https://www.youtube.com/watch?v=auv10y-dN4s\"
          target=\"blank\" rel=\"noopener noreferrer\">![](https://images.code.org/281fbcbd84d0df2491e0c4050e612b97-image-1571696135948.13.58
          PM.png)</a>"

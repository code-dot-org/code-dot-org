        markdown: |
          # Willkommen im App Lab Design Mode
          Im App Lab "Design Mode" kannst du Elemente der Benutzeroberfläche per Drag & Drop in die App ziehen.

          ### Vokabular
          * **Benutzeroberfläche (UI)** - Wie eine Person (Benutzer) mit dem Computer oder der App interagiert.
          * **UI Elemente** oder Objekte, wie Schaltflächen, Bilder, Textfelder, Pulldown-Menüs, Bildschirme und so weiter.

          ## Beispiel

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Sie werden einen neuen Satz von Schaltern oberhalb des App-Bereichs sehen, mit denen Sie zwischen "Design-Modus" und Code-Modus" hin- und herschalten können.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>Ein Element hinzuzufügen ist so einfach wie das Ziehen und Ablegen in die App, wo immer Sie wollen. Sobald es auf dem App-Bildschirm ist, können Sie es neu positionieren, seine Größe ändern und viele andere Eigenschaften ändern </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>Die Registerkarte <em>Eigenschaften</em> zeigt Ihnen alles, was Sie über das Aussehen und die Handhabung eines UI-Elements ändern können.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>Die <strong>Element-ID</strong> ist wichtig, weil es darum geht, wie Sie auf das Element in Ihrem Code verweisen. Wir werden die Element-IDs später besprechen.</p>
          </div>

          ![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)



      OPD-K5 Puzzles:
        markdown: "# Ausblick > Alles über Aufgaben\n\nIn den folgenden Etappen werden
          Sie Code.org nutzen, um die Grundlagen der Informatik zu erlernen. Sie werden
          mit einer Reihe von Aufgaben konfrontiert, die Sie lösen müssen. Um die
          Aufgaben zu lösen, müssen Sie Programme mit verschiedenen Figuren schreiben,
          um verschiedene Ziele zu erreichen. Wir üben mit unserer ersten Aufgabe
          in Stufe 3. Doch bevor wir dazu kommen, hier ein Überblick über die verschiedenen
          Arten von Aufgaben, die Ihnen und Ihren SchülerInnen begegnen werden:\n\n##
          Beispiele für Labyrinth-Rätsel\n\n![](//code.org/images/mockup_birds.png)\n![](//code.org/images/pvz.png)\n\nSie
          müssen den wütenden Vogel zum Schwein bringen, und Sie müssen den Zombie
          zur Sonnenblume bringen.\n\n## Beispiel für eine Künstler-Aufgabe\n\n![](//code.org/images/artist.png)\n\nSie
          müssen den Künstler über die grauen Linien zeichnen lassen, indem Sie ihn
          auf der Leinwand bewegen. Er wird eine Linie hinter sich zeichnen, wohin
          er auch geht.\n\n## Beispiel für eine Bienen-Aufgabe\n\n![](//code.org/images/bee.png)\n\nSie
          müssen die Biene so bewegen, dass sie den gesamten Nektar sammelt und den
          gesamten Honig produzieren lässt. Die für jede Aufgabe benötigten Nektar-
          und Honigeinheiten sind in der unteren rechten Ecke jeder Blüte oder Wabe
          angegeben.\n\n## Play Lab\n\n![](//code.org/images/playlab.png)\n\nIm Play
          Lab erstellen Sie Spiele und Geschichten, die auf verschiedenen Zielen basieren.\n\n##
          Flappy\n\n![](//code.org/images/flappy.png)\n\nIn Flappy erstellen Sie Ihr
          eigenes Flappy-Vogel-Spiel.\nDie Aufgaben, die der Erstellung des Spiels
          vorausgehen, helfen Ihnen dabei, die Teile des Codes zu lernen, die Sie
          für Ihr Spiel benötigen.\n\n## Bounce\n\n![](//code.org/images/bounce.png)\n\nIn
          Bounce können Sie Ihr eigenes Spiel erstellen. \nGenau wie bei Flappy helfen
          Ihnen die Aufgaben, die der Erstellung des Spiels vorausgehen, beim Erlernen
          der Code-Elemente, die Sie für Ihr Spiel benötigen.\n\n* * *\n\nIn dieser
          Serie stellen wir Ihnen Aufgaben aus [Grundlagen der Informatik](http://code.org/educate/k5)
          vor. Diese Aufgaben dienen als Online-Tutorials und helfen den SchülerInnen
          dabei, Konzepte wie Schleifen, Ereignisse, Bedingungen und Funktionen zu
          lernen.\n\nWährend dieser Weiterbildungsmaßnahme werden wir mehrere Aufgaben
          einstreuen, die Ihnen die Möglichkeit geben, sich mit den Programmierkonzepten
          in [Grundlagen der Informatik] und den Figuren vertraut zu machen, die Ihre
          SchülerInnen lieben werden. Während dieses Kurses werden Sie feststellen,
          dass Sie schnell zwischen verschiedenen Umgebungen wechseln; sei es, um
          den wütenden Vogel zum Schwein zu bringen, eine Zeichnung anfertigen zu
          lassen oder eine Biene Nektar sammeln zu lassen. Diese Übergänge laufen
          in diesem Kurs schnell ab, um Ihnen eine Reihe der Aufgaben zu zeigen, die
          in Grundlagen der Informatik angeboten werden. Ihre SchülerInnen werden
          mehr Zeit mit den einzelnen Umgebungen verbringen können.\n\nWenn Sie sich
          mit der Erfahrung der SchülerInnen vertraut machen möchten, können Sie die
          Kurse [Grundlagen der Informatik](http://studio.code.org/) jederzeit auch
          alleine absolvieren. Dieser Kurs gibt Ihnen jedoch einen guten Vorgeschmack
          auf das, was Sie erwartet, indem er Ihnen in kurzer Zeit einige der grundlegenden
          Aufgaben und Lektionen präsentiert.\n"

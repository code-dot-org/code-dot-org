      OPD-K5 Stage8Go:
        markdown: "# Bewährte Praktiken > Reflektion\n\nIn Stufe 8 haben Sie eine
          Reihe von bewährten Praktiken für den Informatikunterricht kennengelernt.
          Nehmen Sie sich einen Moment Zeit, um zu überlegen, welche der in dieser
          Phase behandelten Strategien Sie in Ihren Unterricht einbringen könnten.
          In der nächsten Stufe entwickeln Sie einen einfachen Plan und reflektieren
          über den Kurs als Ganzes.\n\n## Welche Strategien werden Sie anwenden, wenn
          Sie in Ihrem Unterricht das Lernen im Bereich Informatik vermitteln?\n\nHier
          sind einige Beispiele aus unserer LehrerInnen-Community:\n\n- **Bieten Sie
          \"Aktivitäten ohne Geräte\"** an, um Kernkonzepte zu vermitteln (klicken
          Sie [hier für eine vollständige Liste der Aktivitäten ohne Geräte](https://code.org/curriculum/unplugged.)\n-
          Führen Sie in Ihrem Unterricht die **\"Frage erst 3 andere und dann mich
          \"**-Regel ein, bei der die SchülerInnen erst 3 MitschülerInnen um Hilfe
          bitten müssen, bevor sie dem/der LehrerIn die gleiche Frage stellen können.
          Das reduziert die Zahl der SchülerInnen, denen Sie einzeln antworten müssen,
          und fördert das Lernen unter Gleichaltrigen.\n- Bleiben Sie ruhig, aber
          beharrlich**, wenn Probleme auftauchen (und das werden sie.) Ihre Reaktion
          gibt den Ton für die SchülerInnen an. Wenn Sie beim ersten Anzeichen eines
          Problems verkünden: \"Ich bin ein Technikmuffel. Ich gebe auf\", werden
          Ihre SchülerInnen denken, dass es in Ordnung ist, wenn sie das auch tun.\n-
          Seien Sie **stolz** auf ihre Programme. Zeigen Sie sie vor, setzen Sie sie
          ein, stellen Sie sie online. Das ist eine große Leistung für Sie und Ihre
          SchülerInnen, die gefeiert werden sollte.\n- **Stellen Sie Ihren SchülerInnen
          kritische Fragen** (auch wenn Sie die Antworten nicht kennen.) Fragen Sie
          Ihre Klasse, ob jemand die Antwort weiß. Gewöhnen Sie sich daran, zu sagen:
          \"Ich weiß es nicht; wir werden es gemeinsam herausfinden!\"\n\n---\n\n>
          ## Reflektion\nSehen Sie sich weitere Strategien an oder fügen Sie Ihre
          eigenen<a href =\"http://forum.code.org/t/code-org-k5-professional-development-computer-science-pedagogy-6/14/4\">
          in unseren Foren</a> hinzu:\n\n> <a href=\"http://forum.code.org/t/code-org-k5-professional-development-computer-science-pedagogy-6/14/4\"
          target=\"blank\" rel=\"noopener noreferrer\"><button class=\"plc\">Teilen
          Sie Ihre Strategien>></button></a>\n\nWenn Sie den Forumsbeitrag  gelesen
          und Ihre Gedanken hinzugefügt haben, klicken Sie unten auf Stufe 9.  "

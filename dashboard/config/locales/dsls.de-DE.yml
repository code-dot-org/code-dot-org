      Example App Types_2018:
        markdown: |
          # Beispiel App-Typen

          In den folgenden Ebenen siehst du verschiedene Beispiel-Apps. Sie geben Dir eine Vorstellung davon, wie die Benutzeroberfläche (User Interface) für Apps mit unterschiedlichen Zielen aussehen könnte.

          Für jede Beispiel-App:

          * Klicke Dich durch das Beispiel, um ein Gefühl dafür zu bekommen, wie es funktioniert.
          * Notiere Dir in deinem Aktivitätsleitfaden alle Features oder UI-Elemente, die du findest und wofür diese verwendet werden.
          * Diskutiere mit deiner Gruppen, wie diese App und alle ihre UI-Funktionen auf das von Dir gewählte Thema angewendet werden können.

          # Ein Hinweis zur Funktionalität

          Diese Apps sind _Prototypen_; sie ermöglichen es einem Benutzer, mit dem Design zu interagieren, ohne sich um die zugrunde liegende Funktionalität zu kümmern. Wenn du beispielsweise die Quiz-App verwendest, wird jede Frage immer auf die gleiche Weise beantwortet, unabhängig davon, welche Antwort Sie wählen.

          Indem du dich zunächst auf einen interaktiven Prototyp konzentrierst, kannst du viel darüber erfahren, wie Benutzer Deine App nutzen können, bevor du zu viel Energie investierst, diese tatsächlich ans Laufen zu bringen.

      OPD-K5 Younger Grades:
        markdown: |
          # Warum sollte man Informatik schon in den ersten Klassen unterrichten?

          <img src="https://images.code.org/0149da542dae03da5f40b7b8aacf73c0-image-1434818868152.jpg" class="level-image">

          Neben rechnerischem Denken, das die SchülerInnen beim Programmieren erlernen, hat der Informatikunterricht in den ersten Klassenstufen einen weiteren Vorteil für die SchülerInnen und für die Gesellschaft: Wir können uns für mehr Gleichberechtigung in der Technologiebranche einsetzen.

          Wenn wir bis zur Oberstufe oder Uni warten, um SchülerInnen an die Informatik heranzuführen, werden sich einige von ihnen bereits entschieden haben, dass Informatik nichts für sie ist, oder sie werden das Gefühl haben, dass sie im Vergleich zu SchülerInnen, die dieses Fach außerhalb der Schule studieren, bereits zu weit zurückliegen.

          Wenn man SchülerInnen in den Klassenstufen K-5 an die Informatik heranführt, ohne dass sie sich wie in der Oberstufe für einen Kurs entscheiden müssen, können alle SchülerInnen sehen, wie zugänglich das Fach ist, und entscheiden, ob es ihnen Spaß macht.

          > ## Warum glauben Sie, dass es sich lohnt, Informatik zu unterrichten?

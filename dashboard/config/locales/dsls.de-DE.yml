      'Overview: If Statements':
        markdown: |+
          # Wenn-Anweisung

          ## Wie funktionieren Wenn-Anweisungen?

          <img src="https://images.code.org/361556bbff61bf91e2c737f745582dff-image-1479418505481.png" style="float: right; margin-left: 20px; margin-right: 20px">

          Wenn-Anweisungen erlauben Dir, *eine Entscheidung zu treffen, welche Codezeilen als nächstes ausgeführt werden sollen.*

          Rechts befindet sich ein Diagramm, das die Elemente einer grundlegenden `if`-Anweisung in JavaScript zeigt.

          Es gibt zwei grundlegende Teile einer Wenn-Anweisung.

          1. Eine auszuwertende Bedingung (Ein boolescher Ausdruck, der **true** oder **false** annehmen kann).
          2. Code, der laufen sollte *wenn* der Ausdruck wahr (true) war - eingeschlossen in geschweiften Klammern.

          ## Ein funktionierendes Beispiel
          <img src="https://images.code.org/ca716e009ddb8dc397eb5a651a1ac2d7-image-1479420772852.png" style="display: block; margin: auto; float: right">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">1.</span>
          Das Programm führt Zeile für Zeile aus, wie du es erwarten würdest. Es wird eine Meldung angezeigt und der Benutzer wird aufgefordert, eine Nummer einzugeben.  Was auch immer der Benutzer eingegeben hat wird in der Variable <code>age</code> gespeichert. Anschließend geht es mit der nächsten Zeile weiter...
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">2.</span>
          Wenn die Programmausführung an der <code>if</code> Anweisung angekommen ist, ist die <em>erste</em> Sache, die sie passiert, die Bedingung in den Klammern auszuwerten. Es wird überprüft, ob an dieser Stelle im Programm der Wert in der Variablen <code>age</code> größer oder gleich 18 ist.  Wenn das der Fall ist, sagen wir den Ausdruck "<strong>gibt true zurück</strong>".  Andernfalls wird false zurückgegeben.
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">3.</span>
          Die console.log-Anweisungen werden <em>nur</em> ausgeführt, wenn der Ausdruck wahr ist. Die geschweiften Klammern umgeben den gesamten Code, der ausgeführt werden soll, wenn, und nur wenn, der Ausdruck wahr war.  Andernfalls wird der gesamte Abschnitt des Codes, der in der if-Anweisung eingeschlossen (gekapselt) ist, <em>übersprungen</em>.
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">4.</span>
          Die Ausführung setzt anschließend an der ersten Zeile nach der abschließenden geschweiften Klammer der if-Anweisung fort.  Diese Zeile wird <em>immer</em> ausgeführt, aber beachte, dass, wenn der Benutzer ein Alter von weniger als 18 Jahren angegeben hat, die gesamte if-Anweisung übersprungen wird. Es würde nur "Danke für die Überprüfung" sagen.  (Wir werden diese Unannehmlichkeiten bald beheben).

          </p>

          <div style="clear: both">&nbsp;</div>



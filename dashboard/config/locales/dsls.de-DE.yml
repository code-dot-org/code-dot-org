        markdown: "# Bilder\n\n## Geben Sie eine URL eines Bildes im Web ein.\n\n<img
          src=\"https://images.code.org/acf4542eda586e7b73bc27dd8746848c-image-1477675154724.png\"
          style=\"width: 250px; float: right\">\n\nEs gibt mehrere Möglichkeiten,
          die URL eines Bildes zu erhalten.  \n\nEine gängige Technik (rechts dargestellt)
          ist es, ein Bild zu finden, das Dir auf einer Webseite gefällt. Wenn du
          ein Bild gefunden hast kannst du mit der rechten Maustaste auf das Bild
          klicken (oder Strg-Klick) und dann die Option \"Bildadresse kopieren\" (oder
          ähnlich)  auswählen. Anschließend kannst du das Bild in das Textfeld im
          App Labor einfügen.\n\nWenn Sie unsicher sind, können Sie auch eine Option
          wie \"Bild in neuem Tab öffnen\" wählen, die das Bild selbst isoliert und
          die URL wird in der Adressleiste angezeigt, die Sie in App Lab kopieren/einfügen
          können.\n\n**Gemeinsamer Fehler**: Verwendung der URL einer *Bildsuch-Website*
          anstelle einer URL des Bildes selbst.\n\n* Stellen Sie sicher, dass Sie
          den Pfad zu einer aktuellen Bilddatei erhalten - etwas, das mit **.jpg**,
          **.gif** oder **.png** endet.\n* Eine URL, die so beginnt: `https://www.google.com/search?q=cat&espv=2&biw=1497....`
          ist wahrscheinlich falsch.\n\n\n## Laden Sie Ihre eigenen Bilder hoch.\n\nWenn
          Sie Bilder auf Ihrem Computer gespeichert haben, können Sie diese in den
          **asset manager** von app lab hochladen.  Klicken Sie einfach auf Datei
          hochladen** und folgen Sie den Dialogen auf dem Bildschirm.\n\nFür Bilder
          muss die Datei vom Typ sein: **.jpg**, **.png**, oder **.gif**.\n\nSobald
          Sie das Bild hochgeladen haben, müssen Sie es **Wählen**, um das Bild auf
          diese Datei einzustellen. Wenn Sie mehrere Bilder hinzufügen, werden diese

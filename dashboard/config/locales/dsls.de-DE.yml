        markdown: |-
          # Organisation der Kurse Grundlagen der Informatik

          ## Konzept-Bausteine

          Jeder Kurs zu den Grundlagen der Informatik ist in Konzeptbausteine gegliedert, die grundlegenden Konzepte, die den Kurs strukturieren. Die Konzeptbausteine lassen die LehrerInnen auf einen Blick erkennen, was in einem Kurs behandelt wird. **Code.org bietet <a href="http://curriculum.code.org/csf-19" target="blank" rel="noopener noreferrer">Unterrichtspläne</a> für jede Lektion des Lehrplans, sowohl am Computer als auch ohne Computer**. Die verschiedenen Arten von Lektionen in jedem Konzeptabschnitt werden nachfolgend ausführlich erläutert.

          Zur Veranschaulichung sehen Sie hier die fünf Lektionen, die im Konzeptbaustein "Schleifen" in Kurs C enthalten sind, so wie sie im Kurs erscheinen.


          <img src="https://images.code.org/953ebc5b17a97ee7fc9ee9261b4ee132-image-1571689334077.png">

          ## Lektionen ohne Geräte
          **Diese Lektionen finden nicht am Computer statt und werden oft dazu verwendet, ein neues Konzept auf praktische, greifbare Weise einzuführen.** Die SchülerInnen arbeiten oft mit Stift und Papier oder physischen Manipulatoren.  Dies sind bewusst eingesetzte kinästhetische Gelegenheiten, die den SchülerInnen helfen, komplizierte Konzepte auf eine Weise zu begreifen, die sich auf ihr eigenes Leben bezieht. Oft ist eine Lektion ohne Geräte die Grundlage für eine anschließende Lektion zum Aufbau von Kompetenzen, in der das gleiche Konzept am Computer untersucht wird.

          ## Unterricht am Computer - Aufbau von Kompetenzen
          **Diese Lektionen werden am Computer durchgeführt und bieten den SchülerInnen eine strukturierte Übung mit einem neuen Werkzeug oder Programmierkonzept.** Diese Rätselreihen beginnen in der Regel mit einer Reihe von Übungsrätseln, die sich allmählich steigern, bis sie zu einem anspruchsvollen Rätsel führen. Nach der Herausforderung gibt es oft zusätzliche Aufgaben, die absichtlich leichter werden, um die Effizienz und das Vertrauen am Ende der Lektion zu stärken.


          ## Unterricht am Computer - Anwendung
          **Diese Lektionen werden am Computer durchgeführt und geben den SchülerInnen Raum, die gelernten Konzepte auf kreative Weise anzuwenden.** Diese Lektionen führen die SchülerInnen in der Regel durch die Erstellung eines Miniprojekts, das aufgrund ihrer eigenen kreativen Entscheidungen einzigartig sein wird. Hier gibt es keine richtigen oder falschen Antworten!

          ## Projekte am Ende des Kurses
          Jeder Kurs bietet den SchülerInnen die Möglichkeit, das am Ende einer Lektion Gelernte in einem einzigartigen Projekt umzusetzen, das ihrer eigenen Kreativität entspricht. Wir werden später in diesem Kurs mehr über diese Projekte erfahren.

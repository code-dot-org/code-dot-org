      'Overview: onEvent':
        markdown: |
          # Reaktion auf Benutzereingaben

          Sie müssen in den Code-Modus wechseln, damit du auf Benutzereingaben reagieren kannst. Das App Labor wartet darauf, auf bestimmte **Ereignisse** (Events) zu reagieren, die in einem Programm auftreten. Im `onEvent` Baustein kann angegeben werden, auf welches Oberflächenelement sich das Ereignis beziehen soll.

          ## OnEvent

          <br><br>

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">
          Wechsele in den Code-Modus</p>.

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">
          Ziehe einen <code>onEvent</code> Baustein aus der Toolbox in den Arbeitsbereich.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">
          Verwende das Pulldown-Menü, um die <em>ID</em> des Oberflächenelements auszuwählen, das du einrichten möchtest, um auf ein Ereignis zu reagieren. Die IDs aller im Designmodus hinzugefügten UI-Elemente werden hier aufgelistet.</p>
          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">
          Verwende das Pulldown-Menü, um den <em>Type</em> des Ereignisses auszuwählen, auf das du reagieren möchtest. (Benutze zunächst nur "click").</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">
          Fügen dann Code innerhalb der Funktion hinzu, den du ausführen möchtest <em>wenn</em> der Benutzer das Ereignis auslöst.  Die Funktion wird einmalig ausgeführt, wenn der Benutzer das entsprechende Ereignis auslöst.

          </div>

          ![](https://images.code.org/9b506faaaadf61338dc738a4eafb66b2-image-1476740205599.png)

      OPD-K5 About:
        markdown: "# Erste Schritte: Über diesen Kurs\n\n## Kursübersicht\n\nDieser
          Kurs ist als Einführung in den Code.org-Lehrplan Grundlagen der Informatik
          und die Ressourcen für LehrerInnen gedacht. Durch Lesen, Anschauen von Videos,

          font-weight: bold;">Reflektiere</div></div>* **Definiere**  * Was für ein
          App möchtest du gerne kreieren?  * Was sind deine Einschränkungen?  * Wie
          sieht der Erfolg aus?* **Vorbereitung**  * Brainstorming / Erforsche mögliche
          Elemente  * Vergleiche die Vor- und Nachteile  * Erstelle einen Plan* **Versuche**  *
          Führe deinen Plan aus* **Reflektiere**  * Inwieweit sind deine Resultate

          Sie Ihr eigenes Verständnis und bereiten sich gleichzeitig darauf vor, Informatik
          in Ihrem Unterricht zu integrieren.\n\n## Lernziele\n\nDurch Teilnahme an
          diesem Online-Kurses werden die Teilnehmer:\n\n- die Grundlagen der Informatik
          kennenlernen \n- die besten Methoden für die Vermittlung dieser Grundlagen
          an Ihre SchülerInnen kennenlernen \n- Zugang zu kostenlosen Lehrplänen und
          Ressourcen für LehrerInnen erhalten\n- planen, wie Sie mit dem Unterrichten
          der Grundlagen der Informatik beginnen können\n- sich mit anderen PädagogInnen
          austauschen, die ihren Unterricht mit Hilfe von Programmiersprachen positiv
          verändern lassen \n\n## Vorraussetzungen\n\nEs werden keine Vorkenntnisse
          im Bereich Programmierung oder Informatikunterricht vorausgesetzt. Dies
          ist ein Kurs für Anfänger.\n\n**Anmerkung zur Zielgruppe:** Dieser Kurs
          konzentriert sich auf den kostenlosen Lehrplan Grundlagen der Informatik
          von Code.org im Kontext von Schülern der Klasse 5. Obwohl viele der Konzepte
          auf jeden Informatikkurs angewendet werden können, empfehlen wir Ihnen,
          wenn Sie einen tiefer gehenden Informatiklehrplan als Grundlagen der Informatik
          unterrichten möchten (z.B. einen unserer Kurse für die [Mittelstufe](https://code.org/educate/csd)
          oder die [Oberstufe](https://code.org/educate/csp)), weitere [vertiefende
          oder fortlaufende berufliche Entwicklungsmöglichkeiten](https://code.org/educate/professional-learning/middle-high)
          zu nutzen.\n\n## Kursdauer\n\nDie Teilnahme an diesem Online-Kurses sollte
          zwischen 3-7 Stunden in Anspruch nehmen, je nachdem, welche Vorkenntnisse
          Sie haben und wie tief Sie in die Ressourcen von Code.org eintauchen möchten.\n\n\n\n\n
          \n\n  \n\n\n"
      OPD-K5 About_copy:
        markdown: "# Willkommen bei 'Grundlagen der Informatik unterrichten'\n\n<img
          src=\"https://images.code.org/80a1fa04481359759d2b86ddca9b33a4-image-1433972662378.png\"
          class=\"level-image\">\n\n## Wofür ist dieser Online-Kurs gedacht? \nDieser
          Online-Kurs ist als Einführung in den Lehrplan und die Ressourcen für LehrerInnen
          von Code.org zu den Grundlagen der Informatik gedacht. Durch Lesen, Anschauen
          von Videos, Ausfüllen interaktiver Aufgaben und Reflektion über das Gelernte
          werden Sie Ihr eigenes Verständnis dafür entwickeln, wie Sie die Grundlagen
          der Informatik in Ihrem Unterricht vermitteln können.\n\n## Für wen ist
          dieser Online-Kurs gedacht?\nDieser Online-Kurs richtet sich an **GrundschullehrerInnen,
          die ihren SchülerInnen Grundlagen der Informatik beibringen möchten**. Das
          kann von LehrerInnen im Klassenzimmer über MINT-LehrerInnen bis hin zu BibliothekarInnen
          und allen dazwischen reichen.\n\nWenn Sie als Lehrerein für Klassen der
          <a href=\"https://code.org/educate/csd\" target=\"blank\" rel=\"noopener
          noreferrer\">Mittel-</a> oder <a href=\"https://code.org/educate/csp\" target=\"blank\"
          rel=\"noopener noreferrer\">Oberstufe</a> daran interessiert sind, unsere
          Kurse für die Mittel- oder Oberstufe zu unterrichten, empfehlen wir Ihnen

      OPD-K5 What is Mastery:
        markdown: |+
          # Ausblick > Was bedeutet "Beherrschen"?

          In den folgenden Phasen werden Sie die folgenden grundlegenden Konzepte der Informatik beherrschen:

          - Stufe 4: Sequenzierung
          - Stufe 5: Schleifen
          - Stufe 6: Konditionale
          - Stufe 7: Funktionen
          - Stufe 8: Ereignisse

          ## Was bedeutet "Beherrschen"?

          Wir definieren "Beherrschen" als die Fähigkeit, das Folgende zu tun:

          - Definieren und erklären, was mit dem Kernkonzept gemeint ist und warum es in der Informatik wichtig ist
          -  Einfache Programme zur Anwendung des Konzepts schreiben (indem Sie visuelle Programmierung zur Lösung von Aufgaben verwenden)
          - Sich Gedanken machen, wie Sie das Konzept in Ihre Praxis integrieren könnten.

          Verwenden Sie diese Liste als Ihre Checkliste, wenn Sie den Kurs durcharbeiten. Fragen Sie sich selbst, wenn Sie die einzelnen Phasen abschließen:

          - Kann ich die Bedeutung dieses speziellen Kernkonzepts auf einem Anfängerlevel definieren und erklären?
          - War ich in der Lage, die einfachen Aufgaben in dieser Phase erfolgreich zu lösen?
          - Habe ich ein paar Ideen, wie ich das in meinem Unterricht einsetzen könnte?

          Wenn Sie jede Frage mit Ja beantworten, fahren Sie mit der nächsten Stufe fort. Wenn Sie eine der Fragen mit Nein beantworten, sollten Sie die Phase noch einmal durchgehen oder sich auf der SchülerInnen-Seite von Code Studio näher mit dem Thema befassen, bevor Sie weitermachen.

          ## Dinge, die Sie beim Lernen von Informatik beachten sollten:

          - Die Welt der Computerprogrammierung bewegt sich so schnell, dass es keine echten Meister gibt. **Wir sind alle Lernende** in verschiedenen Stadien, aber wir sind trotzdem immer Lernende.
          - Das Programmieren wird von Mal zu Mal angenehmer, wenn Sie sich wieder damit beschäftigen. **Sie werden nicht gleich beim ersten Mal ein Experte sein**.
          - Es führt kein Weg daran vorbei, der Vorgang des Programmierens und **Programmieren lernen** dauert seine Zeit, aber jeder kann es schaffen!

          > Das Ziel der nächsten Schritte ist nicht, Sie zu einem Informatik-Spezialisten zu machen, sondern Ihnen zu helfen, sich mit den Kernkonzepten so wohl zu fühlen, dass Sie Ihr Wissen gerne mit Ihren SchülerInnen teilen.

          ## Wenn ich die Konzepte "beherrsche“ - was kommt dann?

          In **Stufe 9** werden Sie die kostenlosen Lehrpläne und Ressourcen von Code.org für LehrerInnen erkunden. Sie können jede dieser Ressourcen oder andere Lehrplanressourcen Ihrer Wahl verwenden. Wenn Sie diesen Kurs abschließen, verfügen Sie über die Grundlagen, die Sie benötigen, um jeden Lehrplan für Informatikanfänger zu verstehen.

          In **Stufen 10 und 11** zeigen wir Ihnen, welche Ressourcen Sie nutzen können, um mehr zu lernen oder um sich besser darauf vorzubereiten, diese Konzepte in Ihrem Unterricht zu vermitteln.


          lessons:
            Introduction:
              name: היכרות עם חידות מבוכים
              description_teacher: 'בקבוצת החידות הזו, תלמידים יתחילו עם היכרות (או
                חזרה על החומר, תלוי בניסיון הכיתה שלך) עם סביבת הפיתוח של Code.org.
                יהיו סרטונים המציגים את הפונקציונלית הבסיסית של סביבת העבודה כולל
                הכפתורים "הרץ", "אפס", ו-"צעד". עוד יעלה בסרטונים: גרירת הבלוקים,
                מחיקת בלוקים וחיבור בלוקים. לאחר מכן, תלמידים יתרגלו את כישוריהם ב
                _רצפים_ ו _איתור באגים_ במבוך. משם, תלמידים יראו דוגמאות חדשות של
                חידות כמו האוסף, האמן והקוצר כאשר הם ילמדו את השלב הבסיסי של _לולאות_.'
            Conditionals & Loops in Maze:
              name: התניות & לולאות במבוך
            Build a Play Lab Game:
              name: צור משחק במעבדת הצעצועים
              description_teacher: בפעילות הזו, תלמידים יוכלו ללמוד כיצד להשתמש באירועים
                במעבדת הצעצועים ולהשתמש בכל מיומנויות התכנות שהם רכשו כדי לייצר משחק
                אנימציה. זה הזמן להיות יצירתי וליצור משחק במעבדת הצעצועים!
            'Unplugged: Binary':
              name: 'מעבר לתכנות: תמונות בינאריות'
              description_teacher: אומנם רוב האנשים חושבים שהמשמעות של בינארי זה רק
                אפסים ואחדות, התלמידים ילמדו על הרעיון שמידע יכול להיות מיוצג בעזרת

    C4_function_edit:
      1:
        text: หนึ่งในสิ่งที่สุดยอดในการเขียนโปรแกรมคอมพิวเตอร์คือเมื่อคุณได้สอนคอมพิวเตอร์ให้ทำการใดๆ
          คุณสามารถเรียกใช้งานฟังก์ชันนั้นได้อีก คุณให้ชื่อมันและจากนั้นคุณสามารถเรียกมัน
          จริงๆแล้วมันก็เหมือนกับการขยายภาษาออกไป
      2:
        text: ในโปรแกรมที่เราสร้างขึ้นมานั้น เราได้เรียนรู้วิธีการวาดสี่เหลี่ยมจัตุรัสโดยการเคลื่อนไหวและการหันไปสี่ครั้ง
          เราสามารถใช้ฟังก์ชันนั้นและให้ชื่อกับมัน เช่นให้ชื่อว่าวาดสี่เหลี่ยม เพื่อที่ว่าเวลาใดๆก็ตามที่เราต้องการที่จะทำอย่างนั้นอีก
          เราเพียงแค่พูดว่า วาดสี่เหลี่ยมและมันก็จะกลับไปและเรียกฟังก์ชันนั้น ที่มีโค้ดที่จะทำให้กับเรามาใช้งาน
          เราจึงได้เพิ่มแนวคิดนั้นให้กับภาษาเขียนโปรแกรมของเรา
    C4_intro:
      1:
        text: การเขียนโปรแกรมนั้นมักเป็นข้อความทั้งหมด แต่เราจะใช้ การต่อบล็อก(Blockly)
          ซึ่งใช้บล็อกภาพที่คุณสามารถลากและวางเพื่อเขียนเป็นโปรแกรม เนื้อแท้แล้วคุณก็ยังคงสร้างโค้ดอยู่ดี
          ในการเริ่มต้นนั้นเราจะสร้างโค้ดสำหรับโปรแกรมที่จะช่วยให้เจ้านกขี้โมโห (Angry
          Bird) เคลื่อนที่ผ่านเขาวงกตเพื่อไปยังเจ้าหมูวายร้ายที่ขโมยไข่ของเจ้านกไป
      2:
        text: การต่อบล็อก(Blockly) แบ่งออกเป็นสามส่วนหลัก ด้านซ้ายเป็นเขาวงกตของเจ้านกซึ่งเป็นพื้นที่ที่โปรแกรมของคุณจะทำงาน
          คำแนะนำสำหรับแต่ละระดับจะถูกเขียนไว้ด้านขวาของเขาวงกต พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกนี้เป็นคำสั่งที่เจ้านกสามารถเข้าใจได้
          พื้นที่สีขาวด้านขวาเรียกว่า พื้นที่ทำงานและนี่คือที่ที่เราจะสร้างโปรแกรมของเรา
      3:
        text: ถ้าฉันลากบล็อคย้ายไปยังพื้นที่ทำงานของเราและกด " เริ่ม " จะเกิดอะไรขึ้น?
          เจ้านกจะเคลื่อนไปข้างหน้าหนึ่งช่องบนตาราง และถ้าหากว่าฉันต้องการให้เจ้านกทำอะไรหลังจากที่มันเคลื่อนไปข้างหน้าหนึ่งช่อง
          จะทำได้หรือไม่? ฉันก็แค่เพียงเพิ่มบล็อกอื่นเข้าไปในโปรแกรมของเราได้
      4:
        text: ฉันจะเลือกบล็อก "หันขวา" และฉันจะลากมันไปไว้ใต้บล็อกเพื่อการเคลื่อนที่ของฉันจนกว่าจะปรากฏลูกศรสีเหลือง
          แล้วฉันจะปล่อยบล็อกนั้นลงไป และแล้วบล็อกทั้งสองจะมาประชิดกัน เมื่อฉันกด
          " เริ่ม " อีก ทีหนึ่ง เจ้านกจะดำเนินการตามคำสั่งที่ต่อกันในพื้นที่ทำงานของเราที่จากบนลงล่าง
      5:
        text: เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป คุณก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกันอยู่
          โดยการลากบล็อกนั้นกลับมาทิ้งที่ถังขยะในกล่องเครื่องมือทางซ้าย หลังจากที่คุณกดปุ่มเริ่ม
          คุณสามารถกดปุ่มตั้งค่าใหม่ได้ทุกเมื่อเพื่อพาเจ้านกกลับไปที่จุดเริ่มต้น ตอนนี้มาจัดการเจ้าหมูเหล่านั้นกัน!
    starwars_intro:
      3:
        text: ในชั่วโมงถัดไปคุณจะได้สร้างเกม Star Wars ในแบบของคุณเอง ราจะสอนคณในเรื่องแนวคิดเบื้องต้นเกี่ยวกับการเขียนโปรแกรม
          โดยที่การเขียนโปรแกรมแบบดั้งเดิมมักเป็นข้อความ แต่ที่นี่เราจะใช้บล็อกซึ่งคุณสามารถลากและวางเพื่อเขียนโปรแกรมได้
          เนื่อแท้แล้วคุณก็ยังคงสร้างโค้ดอยู่ดี หลังจากที่คุณได้ลองพื้นฐานเบื้องต้นของบล็อกแล้ว
          เราจะเปลี่ยนการต่อบล็อกเป็น JavaScript ซึ่งเป็นหนึ่งในภาษาการเขียนโปรแกรมที่ได้รับความนิยมมากที่สุดบนเว็บ
    starwars_blocks_intro:
      9:
        text: เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป ก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกัน
          โดยการลากบล็อกนั้นกลับมาที่กล่องเครื่องมือทางซ้าย
    mc_intro:
      1:
        text: ชื่อของผมคือ Jens Bergensten แต่รู้จักกันในชื่อ Jeb มากกว่า ผมเป็นผู้นำนักพัฒนาไมน์คราฟท์ที่
          Mojang ในสตอกโฮล์ม ผมคิดว่าผมเริ่มเขียนโปรแกรมเพราะอยากที่จะสร้างเกมเมื่ออายุประมาณ
          11 หรือ 12 ปี เพื่อนคนหนึ่งของพ่อบอกว่าหากต้องการสร้างเกม ผมจะต้องเรียนรู้วิธีการเขียนโปรแกรม
          นั่นเป็นสิ่งที่ผมเริ่มต้น ผมชอบการออกแบบและการคิดคำนวณโครงสร้างของเกม นั่นคือสิ่งที่ผมชอบเกี่ยวกับไมน์คราฟท์
      2:
        text: อีกหนึ่งชั่วโมงถัดไปคุณจะได้เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์โดยการเขียนโปรแกรมให้แอเล็กซ์หรือสตีฟเพื่อท่องไปในส่วนหนึ่งโลกไมน์คราฟท์ที่ได้มีการจำลองขึ้นมา
      3:
        text: การเขียนโปรแกรมแบบดั้งเดิมมักจะอยู่ในแบบข้อความ แต่วันนี้เราจะใช้ Blockly
          ระบบซึ่งใช้บล็อกภาพที่คุณสามารถลากและวางในการเขียนโปรแกรม ในสภาวะนี้ คุณกำลังสร้างโค้ด
          Javascript
      4:
        text: แนวคิดที่คุณจะได้เรียนรู้คือสิ่งที่นักโปรแกรมคอมพิวเตอร์ใช้อยู่ทุกวันและเป็นรากฐานให้กับวิทยาศาสตร์คอมพิวเตอร์
          ที่ Mojang เราใช้แนวคิดเดียวกันนี้เองในการสร้างสรรค์ไมน์คราฟท์
      5:
        text: ก่อนที่คุณจะเริ่มเล่น คุณจะเลือกผู้เล่นของคุณ ส่วนผมจะเลือกแอเล็กซ์
          เรามาลองสร้างโค้ดสำหรับโปรแกรมที่จะช่วยให้เธอเคลื่อนไหวไปรอบๆ หน้าจอ
      6:
        text: หน้าจอของคุณถูกแบ่งออกเป็นสามส่วนหลัก ด้านซ้ายเป็นพื้นที่เล่นเกมในไมน์คราฟท์
          เป็นที่ซึ่งโปรแกรมของคุณจะทำงาน คำสั่งสำหรับแต่ละด่านถูกเขียนไว้ด้านล่าง
      7:
        text: พื้นที่ตรงกลางเป็นกล่องเครื่องมื อและบล็อกแต่ละบล็อกเหล่านี้เป็นคำสั่งที่มีผลกับการกระทำของแอเล็กซ์
      8:
        text: พื้นที่สีขาวที่อยู่ด้านขวาเรียกว่าพื้นที่ทำงานและนี่คือบริเวณที่เราจะสร้างโปรแกรมของเรา
      9:
        text: จะเกิดอะไรขึ้นถ้าเราลาก บล็อกไปข้างหน้า ไปยังพื้นที่ทำงานของเรา แล้วคลิก
          " เริ่ม " แอเล็กซ์จะเคลื่อนที่ไปข้างหน้าหนึ่งช่องตาราง
      10:
        text: และหากเราต้องการที่จะทำอะไรบางอย่างหลังจากที่เธอเคลื่อนไหวไปข้างหน้าหนึ่งช่องว่าง
          เราสามารถเพิ่มบล็อกอื่นๆ ในโปรแกรมของเรา ฉันจะเลือกบล็อกหันขวา และฉันจะลากไปไว้ใต้บล็อกไปข้างหน้าจนเส้นสีส้มปรากฏขึ้น
          จากนั้นผมจะวางบล็อกนั้นลงไปและบล็อกทั้งสองบล็อกจะต่อเข้าด้วยกัน เมื่อเรากด
          เริ่มอีกครั้ง แอเล็กซ์จะทำตามคำสั่งที่ซ้อนกันจากบนลงล่างในพื้นที่ทำงานของเรา
      11:
        text: หากคุณต้องการที่จะลบบล็อกออกไป เพียงลากบล็อกนั้นออกมาจากกองที่ต่อกันไว้
          กลับไปที่กล่องเครื่องมือ
      12:
        text: 'หากต้องการยกเลิกการเปลี่ยนแปลงและกลับไปที่ด่านนั้นให้เหมือนตอนที่เริ่มต้นอีกครั้งนั้น
          ให้ใช้ปุ่ม เริ่มเล่นใหม่ ที่มุมขวาบนของพื้นที่ทำงาน อีกสิ่งหนึ่ง: คุณเห็นรูปสามเหลี่ยมเล็กๆ
          ในบล็อกหันหรือไม่ เวลาที่คุณเห็นรูปสามเหลี่ยมเหล่านี้ หมายความว่าคุณมีตัวเลือกที่แตกต่างกันให้เลือก
          มาเริ่มต้นการเขียนโค้ดกันเลย!'
    mc_repeat:
      1:
        text: ฉันชื่อลิเดีย วินเธอร์ ผู้อำนวยการแบรนด์ที่โมแจง และเราสร้างเกมเล็กๆ
          ที่มีชื่อว่าไมน์คราฟท์
      2:
        text: สิ่งที่ฉันชอบทำในไมน์คราฟท์คือการสำรวจ ฉันรักการผจญภัยในถ้ำและดูว่าฉันพบอะไรได้บ้าง
          ในฐานะที่ฉันไม่ได้เป็นนักเขียนโปรแกรม ฉันตื่นเต้นมากที่จะผ่านบทเรียนของไมน์คราฟท์และเรียนรู้การเขียนโค้ดด้วยตัวฉันเอง
      3:
        text: ด่านสุดท้ายต้องใช้บล็อกไปข้างหน้า() เป็นจำนวนมาก จะง่ายขึ้นถ้าเราเพียงแค่จะบอกคอมพิวเตอร์เพื่อดำเนินการตามคำสั่ง
          ไปข้างหน้า(); สี่หรือห้าครั้ง โชคดีสำหรับเรา คอมพิวเตอร์สามารถทำงานผ่านคำสั่งทำซ้ำได้ดีมากด้วยลูปทำซ้ำ
      4:
        text: เมื่อสร้างไมน์คราฟท์เราใช้ลูปทำซ้ำในการวางวัสดุเริ่มต้นทุกอย่างในการสร้างโลกใหม่
          ซึ่งสร้างด้วยบล็อกเป็นพันๆ บล็อก เรายังใช้ลูปแบบเล็กๆ น้อยๆ เช่นเพื่อทำให้เท้าของ
          Alex เคลื่อนไหวกลับไปกลับมาตอนที่เธอเดิน ลูปทำซ้ำเป็นส่วนหนึ่งของการเขียนโปรแกรมที่มีประสิทธิภาพมาก
      5:
        text: ใกล้ค่ำแล้ว ดังนั้นในด่านต่อไปอีกสองสามด่าน เราจะสร้างบ้านเพื่อจะได้อยู่อย่างปลอดภัย
          เรากำลังจะใช้บล็อกทำซ้ำเพื่อสร้างบ้านได้อย่างง่ายๆ
      6:
        text: ในการสร้างผนังบ้าน เราสามารถบอก Alex ให้ไปข้างหน้า() และวางไม้กระดานสี่ครั้ง
          หรือเราสามารถบอกเธอให้ ไปข้างหน้า(); และวางไม้กระดานหนึ่งแผ่น แล้วนำเอาคำสั่งนี้มาและใช้บล็อกทำซ้ำเพื่อให้ทำอีกหลายๆ
          ครั้ง ตอนนี้เราจะคลิกบนบล็อกทำซ้ำ และบอกว่าเราต้องการให้ทำแบบนี้กี่ครั้ง
          ตอนนี้เรามาสร้างบ้านก่อนจะถึงเวลากลางคืนกันเถอะ! ขอให้สนุกนะ
    mc_if_statements:
      1:
        text: ตอนนี้เรากำลังจะได้เรียนรู้เกี่ยวกับข้อความที่มีคำว่า ถ้า ข้อความที่มีคำว่า
          ถ้า ี้เป็นส่วนพื้นฐานของการเรียนรู้ในการเขียนโปรแกรม ข้อความนี้ช่วยคอมพิวเตอร์ในการตัดสินใจต่างๆ
      2:
        text: คอมพิวเตอร์ทุกเครื่องใช้ข้อความที่มีคำว่า ถ้า รวมถึงโทรศัพท์ของฉัน ตัวอย่างเช่น
          เมื่อฉันปลดล็อกโทรศัพท์ โทรศัพท์จะเรียกใช้โค้ดบางอย่างที่บอกว่า ถ้า ฉันใส่รหัสผ่านถูกต้องแล้วก็ให้ปลดล็อกโทรศัพท์
          มิฉะนั้นจะแสดงข้อผิดพลาด
      3:
        text: คุณสามารถใช้ข้อความที่มีคำว่า ถ้า ในโค้ดของคุณที่จะทำให้ Steve และ Alice
          ตอบสนองต่อสิ่งที่พวกเขาเห็นในโลก ตัวอย่างเช่น หากมีหินอยู่ด้านหน้า พวกเขาก็สามารถเเลี้ยวซ้าย
          หรือเลี้ยวขวาถ้าพวกเขาจะวิ่งไปชนต้นไม้
      4:
        text: ในกรณีนี้ เราไม่ต้องการที่จะตกลงไปในลาวา เป็นเรื่องง่ายที่จะวางแผนรับมือลาวา
          เราสามารถมองเห็นลาวาได้บนหน้าจอ แต่ทำอย่างไรกับลาวาที่อยู่ใต้หินซึ่งเรามองไม่เห็นล่ะ
      5:
        text: หลังจากที่เราระเบิดหิน เราจะต้องตรวจดูว่ามีลาวาในบริเวณหรือไม่ก่อนที่จะเคลื่อนไหวต่อไปข้างหน้า
          หากมีลาวาที่นั่น เราต้องวางหินที่ด้านหน้านักแสดงของเราก่อนที่จะเคลื่อนที่ไปข้างหน้า
          ด้วยวิธีนี้เราสามารถเคลื่อนที่ไปข้างหน้าได้อย่างปลอดภัย ถึงเวลาสำหรับการขุดแร่ต่อไป
          แล้ว! และอย่าลืมที่จะใช้ข้อความที่มีคำว่า ถ้า สำหรับก้าวแต่ละก้าวของคุณ
    mc_congrats_share:
      1:
        text: ขอแสดงความยินดี! คุณเพิ่งเรียนรู้พื้นฐานในการสร้างบล็อกในวิทยาการคอมพิวเตอร์
      2:
        text: ตอนนี้คุณสามารถใช้บล็อกเหล่านี้เพื่อการสร้างสรรค์ตามแบบของคุณ ไม่มีคำแนะนำเพิ่มเติมและไม่มีปริศนาที่จะแก้แล้ว
          คุณสามารถสร้างอะไรก็ได้ตามที่คุณต้องการ คุณเลือกได้
      3:
        text: "[นักเรียนพูด] เป็นเรื่องของการสร้างให้เป็นจริง ตัดขน ฉันสร้าง L จากคบไฟ
          ฉันสร้าง A จากไม้กระดานต้นเบิช สิ่งที่ฉันทำ มันทำงานได้ ทำงานได้ เราสร้างบ้านจากขนแกะ!"
      4:
        text: เมื่อเสร็จการสร้างสรรค์ของคุณแล้ว ให้เลือกแบ่งปันเพื่อรับการเชื่อมโยงเพื่อแบ่งปันกับเพื่อนของคุณ
          ขอให้สนุก!

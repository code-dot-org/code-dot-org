          อีกอย่างหนึ่งคือรวงผึ้งแต่ละรวงสามารถเก็บน้ำผึ้งได้จำนวนจำกัด: 1, 2, 3 หรือมากกว่าได้
          ดังนั้นให้แน่ใจว่าผึ้งทำน้ำผึ้งได้เท่าที่รวงผึ้งสามารถกักเก็บได้'
      3:
        text: หากคุณสามารถเก็บน้ำหวานได้ทั้งหมด และสามารถทำน้ำผึ้งได้ทั้งหมดด้วย ถือว่าคุณประสบความสำเร็จ

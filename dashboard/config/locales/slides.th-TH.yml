    gumball_intro:
      6:
        text: พื้นที่สีขาวที่อยู่ด้านขวาเรียกว่าพื้นที่ทำงานและนี่คือบริเวณที่เราจะสร้างโปรแกรมของเรา
    iceage_intro:
      6:
        text: พื้นที่สีขาวที่อยู่ด้านขวาเรียกว่าพื้นที่ทำงานและนี่คือบริเวณที่เราจะสร้างโปรแกรมของเรา
    mc_2016_intro:
      1:
        text: |-
          สวัสดีครับ ผมชื่อ เจ็นส์ และผมเป็นหัวหน้าทีมสร้างสรรค์และออกแบบเกมไมน์คราฟท์
          ในชั่วโมงถัดไป คุณจะได้สร้างเกมไมน์คราฟท์ในแบบฉบับของคุณเอง
          ทุกอย่างจะดูเหมือนกับเกมไมน์คราฟท์ในภาคปกติ แต่ทุกอย่างในโลกนี้จะหยุดนิ่ง
          แกะจะไม่เดินไปไหน ไก่จะไม่วางไข่ ซอมบี้จะยืนอยู่นิ่งๆ
          มันขึ้นอยู่กับคุณที่จะเพิ่มโค้ดเพื่อให้โลกไมน์คราฟท์กลับมาทำงานอีกครั้งหนึ่ง
      2:
        text: ฉันชื่อ เมลิซซ่า และฉันเป็นนักวิจัยผู้ใช้งาน ที่ไมน์คราฟท์ ในงานนี้
          สิ่งที่ฉันสนใจอย่างจริงจัง จะเป็นวิธีที่ผู้คนคิดและมีปฏิสัมพันธ์กับเทคโนโลยีและงานนี้มันเป็นงานที่ยอดเยี่ยมมากสำหรับฉันที่จะทำให้วิศวกรรมคอมพิวเตอร์และจิตวิทยาเรื่องการคิดและการกระทำของมนุษย์ไปด้วยกันได้
      3:
        text: คุณจะเห็นว่าหน้าจอถูกแบ่งออกเป็นสามส่วนหลักๆ 1) ส่วนพื้นที่ด้านซ้ายสุดจะเป็น
          เกมส์ ไมน์คราฟท์ซึ่งตอนนี้ทั้งโลกของเกมส์หยุดนิ่งอยู่ เราต้องช่วยกันแก้ด้วยการเขียนโค้ด
      4:
        text: 2) ส่วนพื้นที่ตรงกลางคือกล่องเครื่องมือ บล็อกแต่ละบล็อกในพื้นที่นี้คือชุดคำสั่งที่
          ไก่ แกะ และสิ่งมีชีวิตอื่นๆในไมน์คราฟท์สามารถเข้าใจและปฎิบัติตามได้
      5:
        text: 3)ิ ส่วนพื้นที่ด้านขวาเราเรียกว่าพื้นที่ทำงานซึ่งเป็นพื้นที่ ที่จะใช้สร้างโปรแกรมของเรา
      6:
        text: และหากคุณลืมไปว่าต้องทำอะไร ก็จะมีคำแนะนำสำหรับแต่ละด่านอยู่ทางด้านบน
      7:
        text: |-
          เริ่มต้น เราจะเขียนโปรแกรมควบคุมไก่ ให้ลากคำสั่ง "ไปข้างหน้า" ไปยังพื้นที่ทำงาน
          และเมื่อเราคลิกที่ปุ่ม "เริ่ม" ไก่ก็จะเดินไปข้างหน้าหนึ่งก้าว เพื่อที่จะให้ไก่เคลื่อนไหวต่อไป ฉันก็จะลากบล้อกคำสั่ง "ไปข้างหน้า" อีกบล็อกหนึ่งไปไว้ใต้บล็อก "ไปข้างหน้า" บล็อกแรกจนกระทั่งบล็อกมีแถบสว่างปรากฎขึ้นมา จากนั้นให้ปล่อยเมาส์แล้วบล็อกทั้งสองบล็อกก็จะต่อติดเข้าด้วยกัน และเมื่อฉันคลิกที่ปุ่ม "เริ่ม" อีกครั้งหนึ่ง ไก่ก็จะเดินไปสองก้าว
      8:
        text: เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป ก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกัน
          โดยการลากบล็อกนั้นกลับมาที่กล่องเครื่องมือทางซ้าย
      9:
        text: |-
          หลังจากคุณคลิกที่ปุ่ม "เริ่ม" คุณก็ยังคงสามารถคลิกที่ปุ่ม "ตั้งค่าใหม่"เพื่อเริ่มเกมใหม่ได้อีกครั้งหนึ่งตลอดเวลา
          เอาล่ะ ตอนนี้ถึงตาคุณแล้วที่จะสร้างเกมไมน์คราฟท์ในแบบฉบับของคุณเอง ขอให้สนุกนะทุกคน!
    mc_2016_loops:
      1:
        text: สวัสดี ฉันชื่อลิซ่า ฉันเป็นนักพัฒนาโปรแกรมของไมน์คราฟท์และฉันทำงานสร้างสัตว์และศัตรูในเกม
          สัตว์ตัวหนึ่งที่ฉันสร้างก็คือเจ้าแมวป่าลายเสือดาว ฉันทำในส่วนที่คุณให้ปลากับมันเพื่อให้มันเชื่อง
          จนกลายเป็นแมวของคุณ
      2:
        text: ในฐานะมนุษย์ เราคงจะเบื่อถ้าเราต้องทำอะไรซ้ำๆ ครั้งแล้วครั้งเล่า คอมพิวเตอร์มันเจ๋งตรงที่มันทำเหมือนเดิมซ้ำๆเป็นล้านๆหรือแม้แต่เป็นพันล้านครั้ง
          โดยไม่เบื่อ การทำซ้ำแบบนี้เรียกว่าลูป(loop) สิ่งมีชีวิตทุกตัวในมายคราฟก็ใช้ลูปในการทำงานทั้งนั้น
      3:
        text: ก่อนหน้านี้ เราให้ไก่เดินผ่านหน้าจอ แต่หลังจากนั้นมันก็หยุดเดิน ในไมน์คราฟท์ไก่เดินไปเกเดินมาเรื่อยๆไม่รู้จักหยุด
          เรามาเริ่มใช้การทำซ้ำแบบไม่รู้จบ หรือลูป "forever do" ที่เอามาจากกล่องเครื่องมือ
          เพื่อที่จะให้เจ้าไก่ของเราขยับตลอดเวลาเช่นกัน ความสามารถของลูปจะช่วยคุณประหยัดเวลาอย่างมากมาย
          และเปิดโลกทัศน์ไปสู่สารพัดทางเลือกสุดวิเศษต่างๆสำหรับการสร้างไมน์คราฟท์ในแบบของคุณเอง
    mc_2016_events:
      1:
        text: ในด่านถัดไปนี้ คุณสามารถเลือก ระหว่าง Steve - สตีฟ หรือ Alex - อเล็กซ์
          กดปุ่มลูกศรบนแป้นพิมพ์ เพื่อเลื่อนขึ้น ลง ซ้าย และขวา ตอนนี้ คุณสามารถเคลื่อนไปรอบๆฉาก
          การใช้งานสิ่งมีชีวิต เพียงเดินไปหาหันหน้าเข้าหามัน และกด spacebar
      2:
        text: ถ้าคุณกำลังใช้หน้าจอสัมผัส ใช้นิ้วปัด เลื่อนขึ้น ลง ซ้าย และขวาเพื่อเคลื่อนไปรอบ
          ๆ แล้ว แตะไปที่เกมเพื่อใช้ไอเทมตรงหน้าคุณ
      3:
        text: แต่เกิดอะไรขึ้นเมื่อคุณใช้งาน? ในไมน์คราฟท์แกะให้ขนเมื่อคุณตัดขนมัน
          วัววิ่งหนีเมื่อคุณตีพวกมัน และครีปเปอร์ระเบิดเมื่อคุณเข้าไปใกล้พวกมัน ปฏิกิริยาตอบสนองเหล่านี้เกิดขึ้นจากสิ่งที่เรียกว่าอีเวนท์
          อีเวนท์บอกให้โปรแกรมของคุณฟังหรือรอเมื่อมีบางสิ่งเกิดขึ้น และมีการดำเนินการเกิดขึ้นด้วย
      4:
        text: ที่ผ่านมา คุณได้ใช้อีเวนท์ไปหนึ่งครั้ง โค้ดที่คุณใส่ในช่องของ "เมื่อแพร่พันธ์ุ"
          มีการเรียกใช้งานเมื่อสรรพสิ่งถูกสร้างขึ้นหรือ เมื่อตอนเริ่มเกม ในด่านถัดๆไป
          คุณจะมีช่องสำหรับอีเวนท์ใหม่ อย่าง "เมื่อสัมผัส" ที่ถูกเรียกใข้งานเมื่อคุณสัมผัสสรรพสิ่ง
          หรือ "เมื่อถูกใช้งาน" เมื่อคุณเรียกใช้งานสรรพสิ่งนั้นๆ หรือ ถ้าคุณต้องการให้ซอมบี้ของคุณหายไปเมื่อตะวันขึ้น
          ก็ให้ใส่ไว้ที่ช่อง "ตอนกลางวัน"
    mc_2016_spawn:
      1:
        text: ในเกมนั้น การแพร่พันธ์ุ มีความหมายเดียวกับสร้าง ในด่านนี้ เราจะให้ซอมบี้แพร่พันธ์ุเมื่อพระอาทิตย์ตกดิน
          การทำเช่นนี้ เราจะใช้บล็อก "ตอนกลางคืน"
      2:
        text: เนื่องจากเราต้องการให้ซอมบี้แพร่พันธ์ุตอนกลางคืน เราจะเพิ่มบล็อก "แพร่พันธ์ุซอมบี้"
          ต่อไว้ภายใต้บล็อก "ตอนกลางคืน" ทันทีที่พวกมันแพร่พันธ์ุ ซอมบี้แต่ละตัวจะเรียกใช้โค้ดที่คุณใส่ในช่องอีเวนท์"เมื่อแพร่พันธ์ุ"
          ขอให้สนุกกับการแพร่พันธ์ุซอมบี้นะครับ!
    mc_2016_congrats:
      1:
        text: ขอแสดงความยินดี คุณได้เรียนรู้การใช้คำสั่งคอมพิวเตอร์เพื่อนำโลกมายคราฟให้มีชีวิต
          ตอนนี้คุณเป็นนักพัฒนา คุณได้ปลดล็อคคำสั่งและสิ่งมีชีวิต คุณเลือกให้เป็นยังไงก็ได้
      2:
        text: เมื่อคุณทำเกมส์เสร็จแล้ว เลือก Share หรือแบ่งปัน จะได้ลิงค์ เอาไปให้เพื่อนๆ
          หรือ เอาไปเล่นเกมส์บนโทรศัพท์มือถือก็ได้ ขอให้สนุกนะ! ฉันกำลังรอที่จะเล่น
          Minecraft แบบที่คุณสร้างเอง
    mc_2017_agent_intro:
      1:
        text: 'สเตซี่: สแต้มปี้, ลิซซี่, เพรสตัน-ขอบคุณนะที่มากับฉัน สิ่งที่ฉันต้องการที่จะแสดงให้พวกเธอได้เห็นอยู่เลยที่ราบสูงบนยอดเขานี้ไปไม่ไกลนัก
          ฉันคิดว่าพวกเธอคงจะชอบมันมากแน่ๆเลย!'
      2:
        text: ดูนั่นซิ – มีหลุมอยู่ที่รางรถไฟ! (เสียงกรีดร้อง)
      3:
        text: 'ทุกคนปลอดภัยดีใช่ไหม? สแตมปี้: โอ้ ฉันเห็นแล้วว่าปัญหามันคืออะไร ดูนี่ซิ!
          มีหลุมอยู่บริเวณรางรถไฟนี่ด้วย สเตซี่: จริงๆเหรอ สแต้มปี้? ลิซซี่: บางทีเราควรจะรวบรวมบล็อกเข้าด้วยกันเพื่อเอามาใช้แก้ไขปัญหานี้
          เพรสตัน: มาแข่งขันกันเลย คนแรกที่กลับมาถึงยอดนี่ก่อนคือผู้ชนะ สเตซี่: ตกลง
          ทุกคนเข้าประจำที่ ระวัง ไป! โอเค ฉันแค่เพียงจะรวบรวมเครื่องปั้นดินเผาบางส่วนนี้เหล่านี้เข้าด้วยกัน
          รอฉันก่อน พวกเรา ฉันไม่สามารถขุดเอาพวกมันขึ้นมาได้! พรสตัน: ฉันก็เหมือนกัน
          ลิซซี่: ฉันก็ทำไม่ได้เหมือนกัน สเตซี่: โอเค แปลกจริงๆ สแต้มปี้; พวกเธอขุดได้ไหม?
          สแตมป์ปี้: ฉันขุดไม่ได้! สเตซี่: โอเค ทุกคนใจเย็นๆ สแต้มปี้: เกมเสียหรือเปล่า?
          สเตซี่: ถ้ามันเสีย แล้วเราจะซ่อมมันได้อย่างไร? ลิซซี่: ไม่รู้ซิ สแต้มปี้:
          มีใครรู้วิธีการเขียนโค้ดไมน์คราฟท์บ้างไหม?'
      4:
        text: "โอ้ ว้าว! เพรสตัน: อะไรนี่ สแต้มปี้: ฉันไม่เคยเห็นอะไรอย่างนี้มาก่อนเลย
          \nลิซซี่: มันน่ารักจังเลย \nสเตซี่: คือมัน... คือมันเชื่องไหม\nเพรสตัน:
          โอเค เกิดอะไรขึ้น ต้องมีใครบางคนกลับไปโลกจริงๆ และจัดการแก้ไขมันให้ได้\nทุกคน:
          แบบเดิมอีกแล้วเหรอ! \nสเตซี่: ไม่เอาน่า---(ถอนหายใจ) โอเค ฉันไปเองก็ได้"
      5:
        text: |-
          โอh โอเค ตอนนี้ฉันอยู่ในโลกจริงๆ แล้ว
          ฉันจะลองค้นหาออฟฟิศของไมน์คราฟท์ดู
      6:
        text: |-
          แต่ฉันต้องการความช่วยเหลือจากพวกเธอ
          ขอให้พวกเธอเริ่มลงมือทำแบบฝึกหัด เริ่มเรียนรู้วิธีการเขียนโค้ด
          แล้วฉันจะพยายามตามพวกนายไปให้ทัน หลังจากผ่านไปสองสามระดับแล้ว ตกลงมั้ย?
          อวยพรให้ฉันโชคดีด้วยนะ ฉันว่าฉะนน่าจะไปทางนี้ โอ้ว!
          ต้นตะบองเพชร! ฉันไม่เป็นไรหรอก!
      7:
        text: |-
          เพื่อเอาชนะความท้าทายในชั่วโมงแห่งโค้ดนี้ คุณจะต้องเขียนโค้ดเพื่อควบคุมเอเจนท์หรือตัวแทนของคุณ คุณจะต้องทำงานร่วมกับเอเจนท์เพื่อขจัดอุปสรรคต่าง ๆ ที่อยู่ตามเส้นทางของคุณ เพื่อที่คุณจะสามารถเก็บของต่าง ๆที่จำเป็นสำหรับใช้ในการเดินทาง
          เพราะเอเจนท์เท่านั้นที่สามารถวางหรือทำลายบล็อกต่าง ๆ ได้ และคุณเท่านั้นที่สามารถเก็บของต่างๆ ได้ หน้าจอของคุณจะถูกแบ่งออกเป็นสามส่วนหลัก ด้านซ้ายมือสุดก็คือเกมไมน์คราฟท์นั่นเอง
      8:
        text: ส่วนตรงกลางคือกล่องเครื่องมือ ที่ประกอบไปด้วยคำสั่งต่าง ๆ ที่เอเจนท์สามารถเข้าใจได้
      9:
        text: และด้านขวามือสุดก็คือ ส่วนพื้นที่ทำงาน ที่เอาไว้ใช้เรียงต่อบล็อกคำสั่งต่าง
          ๆ เพื่อสร้างโปรแกรมที่ใช้ในการควบคุมเอเจนท์
      10:
        text: |-
          เอเจนท์สามารถเดิน เลี้ยว และเปิดการทำงานของแป้นกด นอกจากนี้มันยังสามารถทำลายบล็อกและวางบล็อกลงไป
          เมื่อมันวางบล็อก อย่างเช่น บล็อกรางรถสำหรับรถบรรทุกสินแร่ในเหมือง มันจะวางบล็อกรางรถเอาไว้ใต้บล็อกที่ตัวมันเองยืนอยู่ในตอนนั้น
      11:
        text: และหากคุณลืมไปว่าต้องทำอะไร ก็จะมีคำแนะนำสำหรับแต่ละด่านอยู่ทางด้านบน
      12:
        text: |-
          ถ้าหากคุณอยากจะลองทำใหม่อีกครั้ง คุณสามารถคลิกที่ปุ่ม ตั้งค่าใหม่ สีน้ำเงินเพื่อตั้งค่าทุกอย่างใหม่อีกครั้งเหมือนตอนเริ่มต้น
          และถ้าหากว่าคุณต้องการที่จะลบบล็อกของโค้ดใดๆ ให้ลากมันกลับมาจากส่วนพื้นที่ทำงานมาปล่อยไว้ที่ส่วนกล่องเครื่องมือ จำไว้เสมอว่าจะต้องคลิกที่ปุ่ม เริ่ม เพื่อให้เอเจนท์เริ่มทำตามคำสั่งเสมอ โอเค เราเริ่มลุยกันในด่านแรก ๆ เลยนะ ขอให้โชคดี!
    mc_2017_repeat:
      1:
        text: 'สแตมปี้: ฉันสงสัยจริงๆว่าสเตซี่กำลังทำอะไรอยู่?'
      2:
        text: 'สเตซี่: ว้าว ฉันคิดว่าฉันอยู่ถูกที่แล้ว มหัศจรรย์จริงๆ!'
      3:
        text: ฉันรู้สึกเหมือนฉันกลับมาอยู่ในไมน์คราฟท์แล้ว! เฮลโล เธอเป็นอย่างไรบ้าง?
          เฮลโล?
      4:
        text: 'โอ้มีเจ้าครีปเปอร์อยู่ด้วย เธอไม่ได้ทำอะไร ใช่ไหม? แคทธี่: สเตซี่จ๊ะ?
          สเตซี่: สวัสดีจ๊ะ เคธี่? Kแคทธี่: จ๊ะ ยินดีต้อนรับสู่ไมน์คราฟท์นะ!'
      5:
        text: 'สเตซี่: นี่เป็นเรื่องที่น่าทึ่งจริงๆ คุณทำงานที่นี่ทุกวันในฐานะนักพัฒนาใช่มั้ย?
          แคทธี่: ใช่จ๊ะ มันยอดมาก ฉันเป็นนักพัฒนาในทีมมาร์เก็ตเพลสของไมน์คราฟท์ สเตซี่:
          คุณรู้จักภาษาเขียนโค้ดกี่ภาษา? แคทธี่: ในอาชีพของฉัน ฉันอาจทำงานกับภาษามากกว่าโหล
          สเตซี่: เป็นโหลเลยหรือ? แคทธี่: ใช่ สเตซี่: ถ้าอย่างนั้น คุณคงไม่บังเอิญรู้อะไรเกี่ยวกับเจ้าตัวที่แต่งตัวประหลาดตัวเล็ก
          ๆ ตัวนี้ที่เรียกตัวเองว่าเอเจนท์นะ? แคทธี่: เราใช้เอเจนท์เพื่อทำสิ่งที่สตีฟหรืออเล็กซ์ไม่สามารถทำได้
          เช่นข้ามไปบนลาวา สเตซี่: ฉันอยากจะเรียนรู้วิธีการเขียนโค้ดและพวกเขาก็ต้องการเรียนรู้วิธีการเขียนโค้ด
          ดังนั้นสิ่งแรกที่คุณต้องทำในการเรียนรู้คืออะไร?'
      6:
        text: 'แคทธี่: แน่นอน คุณต้องเรียนรู้วิธีการใช้ลูป ลูปเป็นสิ่งที่นักพัฒนาซอฟต์แวร์เขียนเพื่อป้อนคำสั่งให้กับคอมพิวเตอร์สามารถทำงานซ้ำๆ
          ได้ สเตซี่: เข้าใจแล้วฉันคิดว่ามีบางอย่างที่จะมีการใช้สิ่งนี้ในด่านต่อๆ
          ไปอย่างแน่นอน ดังนั้นเอาเลยและลองใช้ลูปดู'
      7:
        text: ในด่านถัดไปคุณสามารถใช้ลูปเพื่อย้ายเอเจนท์เคลื่อนที่ไปตามเส้นทางได้
          ให้ลากบล็อกทำซ้ำเข้าไปไว้ในพื้นที่ทำงานและวางบล็อกไปข้างหน้าภายในบล็อกทำซ้ำ
          วิธีนี้คือการบอกให้คอมพิวเตอร์ทำสิ่งเดียวกันหลายๆครั้งติดต่อกันโดยไม่ต้องลากบล็อกทั้งกลุ่มเข้าไปไว้ในพื้นที่ทำงาน
          คุณสามารถเลือกจำนวนครั้งที่จะทำซ้ำได้ โดยการใส่ตัวเลขลงไปในบล็อกทำซ้ำ
      8:
        text: คุณสามารถออกคำสั่งให้หันซ้ายขวา และคำสั่งที่หลากหลายในบล็อกทำซ้ำได้เช่นกัน
          แต่ตอนนี้ลองใช้การทำซ้ำเพื่อให้เอเจนท์เคลื่อนที่ไปข้างหน้าสักสองสามก้าว
          โปรดจำไว้ว่าถ้าคุณติดค้างอยู่กับปริศนาคุณสามารถกดปุ่มทำซ้ำสีน้ำเงินและลองทำดูใหม่อีกครั้งหนึ่ง
    mc_2017_functions:
      1:
        text: "เพรสตัน: ฉันไม่ได้อยากที่จะโม้หรอกนะ แต่ฉันเล่นปากัวร์ได้ไม่เลวเลยนะ
          \nลิซซี่: นอนกันเถอะ กว่าสเตซี่จะกลับมาก็คงจะสว่างแล้ว"
      2:
        text: 'สเตซี่: โอเค เพื่อนทุกๆคน ฉันกลับมาจากสำนักงานของไมน์คราฟท์ และฉันคิดว่า
          ฉันรู้วิธีการแก้ปัญหาที่เกิดขึ้นกับเกมของฉันแล้ว ผมคิดว่า ฉันคิดว่าฉันสามารถใช้ฟังก์ชันเป็นแล้ว
          มาลองให้ฉันเปิดใช้ดู'
      3:
        text: ฟังก์ชั่นคือชุดคาสั่งที่เฉพาะเจาะจง โดยมีวัตถุประสงค์เพื่อให้บรรลุผลสาเร็จกับงานบางอย่าง
          มันก็คล้าย ๆ กับสูตรการทำอาหารนั่นแหละ ในอีกไม่กี่ระดับต่อจากนี้ คุณก็จะสามารถเข้าถึงฟังก์ชันที่คุณสามารถใช้เพื่อแก้ปริศนาเพื่อพิชิตด่านต่าง
          ๆ ได้
      4:
        text: ลองดูโค้ดของฟังก์ชั่นที่วางอยู่บนพื้นที่ทำงาน ดูซิว่ามันทำอะไรได้บ้าง
      5:
        text: จากนั้นให้หาบล็อกคำสั่งที่มีชื่อฟังก์ชั่นจากบริเวณกล่องเครื่องมือ แล้วลากมาวางต่อภายใต้บล็อกเมื่อเรียกใช้งาน
      6:
        text: จาไว้ว่า คุณสามารถใช้ฟังก์ชั่นเดียวกันทุก ๆ ครั้งที่คุณต้องการเรียกใช้งานชุดคำสั่งเดียวกันเพื่อทำบางอย่างที่เหมือนกัน
          เช่น การสร้างสะพาน ขอให้โชคดีนะ ฉันรู้ว่าคุณทำได้!
    mc_2017_congratulations:
      1:
        text: 'เพลสตั้น: ยินดีด้วยนะครับ!'
      2:
        text: 'ลิซซี่: ยินดีด้วยค่ะ!'
      3:
        text: 'แสตมปี้: ขอแสดงความยินดีด้วยนะ เธอทำสำเร็จแล้ว!'
      4:
        text: 'สเตซี่: ยินดีกับคุณด้วยนะ คุณสามารถผ่านอุปสรรคมาได้จนสาเร็จ ตอนนี้คุณผ่านหลักสูตรชั่วโมงแห่งโค้ดอย่างเรียบร้อย
          คุณสามารถเริ่มเขียนโค้ดเกมไมน์คราฟท์ได้แล้วเพราะคุณได้เรียนรู้เรื่องการใช้ลูป
          ฟังก์ชั่น และสิ่งที่ซอฟท์แวร์เอเจนท์สามารถทำได้'
      5:
        text: ตอนนี้ถึงเวลาเล่นอย่างอิสระได้แล้ว ในระดับที่คุณเป็นนักพัฒนาซอฟต์แวร์ด้วยตนเอง
          ใช้เวลาที่เหลือในการเขียนฟังก์ชันของคุณเองเพื่อสำรวจ ทำเหมืองและสร้างสิ่งต่าง
          ๆ
      6:
        text: 'คุณสามารถใช้โค้ดที่คุณเขียนในด่านนี้ นำไปใช้กับโลกไมน์คราฟท์ของคุณที่เป็นไมน์คราฟท์:
          รุ่นสำหรับภาคการศึกษา เพียงแค่คลิก ''เสร็จสิ้น'' และทำตามคำแนะนาในการรับลิงก์เพื่อนำไปใช้ในโลกของคุณ
          เพื่อภารกิจต่อไปในการเขียนโค้ดให้กับเอเจนท์ ขอให้สนุกและได้ผลงานที่ดีเยิ่ยมนะครับ!'
      7:
        text: |-
          สเตซี่: ฉันกลับมาแล้ว เพื่อนทุกคน นี่คือเอเจนท์! ฉันจะแสดงให้ดูว่าเอเจนท์ทำอะไรได้บ้าง
          ดูสิ มันกาลังทำให้เราอยู่นี่ไง! ฉันบอกให้มันสร้างบันไดโดยทำจากบล็อกเครื่องปั้นดินเผาเหล่านี้ ตอนนี้เราสามารถใช้มันเพื่อหนีออกไปจากที่นี่ได้ และไม่ใช้แค่บันไดเท่านั้นนะเพื่อนๆ ฉันสามารถบอกเอเจนท์ให้ทำทุกอย่างที่ฉันต้องการ และมันก็จะทำให้ฉันได้
      8:
        text: |-
          สแตมป์ปี่: เธอทำมันได้อย่างไงน่ะ?
          สเตซี่: มันเป็นเรื่องง่ายจริงๆ ฉันแค่ใช้โค้ดเท่านั้นแหละ
    mc_2018_intro:
      1:
        text: สวัสดี! คุณมาได้เวลาพอดี ขอต้อนรับเข้าสู่การผจญภัยใต้ทะเล ฉันกำลังจะเริ่มปฏิบัติการเพื่อหาสมบัติที่ซ่อนอยู่ใต้น้ำและฉันดีใจมากที่ได้รับความช่วยเหลือจากคุณ
          ใครจะไปรู้ว่าอะไรบ้างที่เราจะค้นพบตามทางน้ำลึกลับเหล่านี้? เราน่าจะพบไกด์คนแรกของเราที่ใดที่หนึ่งบนท่าเรือแห่งนี้
      2:
        text: ยินดีต้อนรับนักผจญภัยทั้งหลาย! เพื่อให้การผจญภัยใต้ทะเลเสร็จสมบูรณ์
          คุณจะต้องแก้ปริศนารูปแบบต่างๆด้วยการเขียนโค้ด ทำอย่างไรน่ะหรือครับ หน้าจอของคุณจะถูกแบ่งออกเป็นสามส่วนหลักๆ
      3:
        text: ทางซ้าย ท่านจะเห็นโลกของไมน์คราฟท์
      4:
        text: ตอนกลางเป็นบริเวณกล่องเครื่องมือ ซึ่งเป็นที่ที่ท่านจะพบคำสั่งต่างๆ ที่ใช้ในการเขียนโค้ด
      5:
        text: และบริเวณขนาดใหญ่ทางขวาเป็นพื้นที่ทำงานของคุณ บริเวณนี้เป็นที่ซึ่งคุณสามารถต่อคำสั่งต่างๆ
          เข้าด้วยกันเพื่อสร้างโปรแกรมและควบคุมการเคลื่อนไหวต่างๆ ของคุณ
      6:
        text: คำสั่งต่างๆ ของแต่ละด่านจะอยู่ด้านบนของหน้า คลิกเครื่องหมายบวกเพื่อเปลี่ยนคำสั่งเป็นแบบยาวหรือแบบสั้น
      7:
        text: ลองลากบล็อคต่างๆ จากกล่องเครื่องมือไปยังพื้นที่ทำงาน ต่อบล็อกต่างๆ เข้าด้วยกัน
          แล้วให้คลิกปุ่ม " เริ่ม " เพื่อเรียกใช้คำสั่งของคุณมาดำเนินการ
      8:
        text: คุณอาจต้องลองเรียกใช้งานสักสองสามครั้งเพื่อปรับโค้ดให้ถูกต้องและบางส่วนของปริศนานั้นมีโซลูชันมากกว่าหนึ่งวิธีในการแก้ปริศนา
          ดังนั้นให้คุณลองดูเลยว่ามีโซลูชันอะไรที่ใช้งานได้บ้าง
      9:
        text: ถ้าคุณต้องการลองอีกครั้ง ให้คลิกปุ่ม " เริ่มเล่นใหม่ " เพื่อกลับไปยังสภาวะเดิมเหมือนตอนที่คุณเริ่มต้น
      10:
        text: ถ้าคุณต้องการลบคำสั่ง ก็เพียงลากบล็อกจากพื้นที่ทำงานของคุณกลับสู่กล่องเครื่องมือ
          อย่าลืมคลิก " เริ่ม " เพื่อดูว่าโค้ดของคุณทำงานเป็นอย่างไร
      11:
        text: โอเคครับ เสียเวลาไปมากพอแล้ว เพื่อนนักผจญภัยทั้งหลาย เรามาเริ่มต้นเขียนโค้ดเพื่อค้นหาสมบัติใต้น้ำกันเถอะ
    MC_2018_loops:
      1:
        text: ยอดเลย! เราจับปลาคอดได้แล้ว! คุณทราบหรือไม่ว่าถ้าคุณให้ปลาคอดเป็นอาหารกับโลมา
          โลมาจะนำทางคุณไปสู่ที่มีเรืออับปางที่อาจมีสมบัติฝังอยู่? เราคงเข้าไปใกล้มากขึ้นทุกที
          ปริศนาชุดต่อไปคงจะต้องซับซ้อนมากขึ้นแน่ๆ ดังนั้นเราจึงควรจะต้องเรียนรู้ทักษะการเขียนโค้ดเพิ่มเติม
          นี่อะไรน่ะ? ถ้ำเหรอ?
      2:
        text: ยินดีต้อนรับ นักผจญภัยทั้งหลาย! ฉันชื่อหมึก ฉันสังเกตเห็นว่าคุณใช้ชุดคำสั่งเดียวกันซ้ำแล้วซ้ำอีกในบางส่วนของปริศนาล่าสุด
          ต้องเป็นเรื่องที่น่าเบื่อสำหรับคุณแน่เลย คุณเคยมีความปราถนาไหมที่จะมีวิธีที่จะทำบางสิ่งบางอย่างซ้ำแล้วซ้ำเล่า
          อย่างเช่น ล้างจานหรือแปรงฟันโดยที่ไม่รู้สึกเหนื่อยหรือเบื่อหน่ายบ้างไหม?
          คงจะดีนะ
      3:
        text: คอมพิวเตอร์นี่ ยอดจริงๆในการทำสิ่งเดียวกันซ้ำแล้วซ้ำอีกด้วยโค้ดที่เป็นลูปต่างๆ
          เมื่อคุณต้องการให้โปรแกรมทำคำสั่งเดียวกันหลาย ๆ ครั้ง คุณเห็นโค้ดด้านซ้ายไหม
          เราทำกิจกรรม ` ไปข้างหน้า (move forward) ` ซ้ำถึงสามครั้ง คุณสามารถใช้ลูปเข้ามาช่วยได้!
      4:
        text: บล็อกของลูปนั้นมีคำสั่งที่ทำซ้ำๆ จนกว่าจะถึงเป้าหมายที่ให้ไว้ เมื่อโปรแกรมของคุณเริ่มลูป
          " ทำซ้ำจนกว่าจะถึงเป้าหมาย " จะมีการทำคำสั่งที่อยู่ภายในลูปซ้ำๆ จนกว่าจะถึงเป้าหมายที่ให้ไว้
      5:
        text: มาลองด้วยตัวคุณเอง! โดยวางคำสั่งที่คุณต้องการทำซ้ำภายในบล็อก ` ทำซ้ำจนกว่าจะถึงเป้าหมาย
          (repeat until goal) ` คลิก " เริ่ม (Run) " และดูโปรแกรมทำงาน!
      6:
        text: เออ มีเรื่องแปลก ๆ นิดหน่อย ใครจะรู้ว่าปลาหมึกสามารถเขียนโค้ดได้? ฉันไม่เคยคิดเลยว่าพวกเขามีนิ้วมือ
          ตอนนี้เราทราบเกี่ยวกับลูป ลองใช้พวกเขาเพื่อช่วยเก็บสมบัติให้เราได้มากขึ้น
    mc_2018_conditionals:
      1:
        text: ว้าว! อีกสามปริศนาได้รับการแก้ไขแล้ว! เราจับ...ปลาแซลมอนได้หนึ่งตัว
          ไม่น่าตื่นเต้นเท่ากับทองสักกองหรอก แต่เราก็พอใจสิ่งที่เราหาได้ และฉันมีความรู้สึกว่าเปลือกหอยนอติลูสจะมีประโยชน์ในภายหลัง
          ฉันสงสัยว่ามีอะไรซุ่มตัวอยู่ในซากปรักหักพังเหล่านี้ บางทีต้องใช้คำบอกใบ้อีกสักครั้ง!
          เรามาลองมาดูว่ามีอะไรอยู่ภายในนั่นกัน
      2:
        text: ฉันชื่อเน็ตตี้ และขอต้อนรับสู่ซากปรักหักพังของฉัน เราทำการตัดสินใจตลอดเวลาขึ้นอยู่กับเงื่อนไขต่างๆ
          ถ้าดูเหมือนว่าจะมีฝน เราก็จะคว้าร่มสักคัน ถ้าเราหิวเราจะกินขนมกัน
      3:
        text: ถ้าเราเห็นครีปเปอร์ เจ้ามือยุ่มย่าม เราก็วิ่งไปในทิศทางตรงกันข้าม คอมพิวเตอร์เองก็ทำการตัดสินใจแบบนี้เช่นกัน
          โดยสามารถตอบสนองต่อเงื่อนไขต่างๆโดยใช้โค้ด
      4:
        text: ในการเขียนโปรแกรมเพื่อตอบสนองเช่นนี้ คุณสามารถใช้คำสั่งโค้ด โดยเลือกใช้งานบล็อกที่เป็นไปตามคำสั่งเงื่อนไขตามบล็อก
          ` ถ้ามีเส้นทาง (if path) ` ตัวอย่างทางซ้ายจะทำเมื่อเงื่อนไข ถ้ามีเส้นทางไปทางขวา
          ไว้ให้ มีอยู่จริง
      5:
        text: เลือกจากเมนูแบบเลื่อนลงเพื่อสร้างคำสั่งจากเงื่อนไขต่างๆ ที่มีกำหนดไว้ให้แล้ว
          เช่น ในที่นี้มีเงื่อนไขสามอย่างว่า ถ้ามีเส้นทางไปทางซ้าย หรือถ้ามีเส้นทางข้างหน้า
          หรือ ถ้ามีเส้นทางไปทางขวา ให้ทำกิจกรรมที่อยู่ในบล็อก ` ถ้ามีเส้นทาง......
          ` นี้ได้เลย
      6:
        text: ตัวอย่างเช่น ถ้าคุณเขียนคำสั่ง ` ถ้ามีเส้นทางไปทางขวา (if path to the
          right) ` และถ้าคุณวางคำสั่งให้ ` หันขวา (turn right) ` ไว้ภายในเงื่อนไขนี้
          เมื่อใดก็ตามที่สตีฟมาถึงเส้นทางที่สามารถเปิดเส้นทางไปทางขวาได้ เขาจะเลี้ยวขวาเสมอ
          ถ้าไม่มีทางเปิดไปด้านขวา เขาก็จะไม่เลี้ยวขวา เงื่อนไขคำสั่ง " ถ้า(if) "
          เหล่ามีประโยชน์เมื่อคุณเรียกใช้งานโค้ดในสถานการณ์ที่ไม่สามารถคาดเดาได้ ดังเช่นในซากปรักหักพังลึกลับที่อยู่ในถ้ำใต้น้ำนี้
      7:
        text: "ลองใช้บล็อก \" ถ้า(if) \" และใช้งานโค้ดของคุณให้สนุกสนาน \nตัวอย่างด้านซ้าย
          เช่น ` ถ้ามีเส้นทางไปทางขวา (if path to the right) ` หรือ\n` ถ้าหากยืนอยู่บนปะการังสีฟ้า
          (if standing on blue coral) `"
      8:
        text: ว้าว! ซากปรักหักพังของเน็ตตี้ยอดจริงๆ ฉันต้องย้ายออกจากบ้านพ่อแม่ของฉันจริงๆเสียที
          คุณคิดอย่างไง? เงื่อนไขนั้นเหมาะสมสำหรับเราในการแก้ปริศนาสุดท้ายให้เสร็จสมบูรณ์ได้ไหม?
          มาลองดูกันได้เลย
    mc_2018_closing:
      1:
        text: 'เอมมี่ ลี33: ขอแสดงความยินดีด้วยนะ คุณทำได้สำเร็จแล้ว!'
      2:
        text: 'เจ้าหมึก: ขอแสดงความยินดีด้วย!'
      3:
        text: 'เน็ตตี้: เธอทำได้! ขอแสดงความยินดีด้วย!'
      4:
        text: 'โทมาฮอคค์: ขอแสดงความยินดี'
      5:
        text: เป็นวันที่ดีจริงๆ! การล่าขุมสมบัติทั้งหมด นำเราไปสู่การสร้างท่อนำ้พุที่ไมน์คราฟท์
          การค้นหาหอยนอติลูส และการค้นพบหีบสมบัติ ฉันรักสีของหินพริสมารีนจริงๆ นอกจากนี้เรายังได้เรียนรู้วิธีการเขียนโค้ดด้วยการใช้ลูปต่างๆ
          รวมทั้งเงื่อนไขต่างๆ
      6:
        text: พูดถึงการเขียนโค้ด มีด่านอีกหนึ่งสำหรับภารกิจนี้ ไหวไหม นักผจญภัยทั้งหลาย?
      7:
        text: เป็นด่านที่คุณเล่นได้ตามใจชอบ และคุณสามารถใช้ทักษะการเขียนโค้ดเพื่อนำมาใช้และสร้างสิ่งที่เหลือเชื่อได้
      8:
        text: อืมม... สถานที่ซ่อนสมบัติของคุณ อนุสาวรีย์ใต้น้ำ ปราสาทปะการัง? โอ้...
          คิดไปได้ต่างๆมากมาย ลองใช้ลูปเพื่อสร้างการดำเนินการที่ซ้ำๆ กันและเงื่อนไขต่างๆ
          เพื่อเตรียมตัวให้พร้อมสำหรับสถานการณ์ทั้งหลายที่คาดไม่ถึง
      9:
        text: ถึงตอนนี้คุณได้พิสูจน์ตัวเองอย่างชัดเจนว่าคุณเป็นนักเขียนโค้ดที่สู้ไม่ถอย
          และฉันรอไม่ไหวแล้วเพื่อจะดูว่าคุณสร้างอะไร และหวังว่าการผจญภัยของคุณในการเขียนโค้ดจะไม่จบลงแค่นี้
          ขอให้เดินทางปลอดภัย!

    callout:
      text:
        drag_blocks: Dra ett "flytta" block och fäst det under det andra blocket
        run: Klicka på "Kör" för att prova ditt program
        watch_again: Klicka här för att titta på videon igen
        gray_block_explanation: Block som är grå kan inte tas bort. Kan du lösa pusslet
          ändå?
        show_code_explanation: Klicka här för att se koden till programmet du gör
        instructions_repeat_explanation: Instruktionerna för varje uppgift upprepas
          här
        category_explanation: Du har kvar alla block men de har nu ordnats i kategorier
        set_sprite_image: Bifoga en "sätt figur till bild" block till "när berättelsen
          börjar" blocket för att ange figur/actor i  denna berättelse
        studio_say_text: Skriv vad du vill att din figur ska säga inom dessa citat
        jigsaw_click: Klicka på detta block!
        move_elsa_forward: Dra ett "gå framåt" block och fäst det under "när startat"
          blocket för att få Elsa att gå framåt
        turn_elsa: Använd "sväng" blocket för att få Elsa att vända sig. Siffran i
          rullistan bestämmer hur mycket hon svänger
        replace_questions: Använd rullistan för att ersätta "???" med en siffra
        replace_questions_degree: Använd rullistan för att ersätta "???" med rätt
          antal grader att svänga
        repeat_blocks: Använda "Upprepa" blocket, lägg det runt blocken i arbetsytan
        repeat_blocks_1: (1) använd detta block och lägga det runt de grå blocken
          på arbetsytan
        repeat_blocks_2: (2) flytta "Upprepa" blocket hit, och placera de grå blocken
          inuti
        snowflake_dropdown: Använd den här rullisten för att skapa olika snöflingor!
        degrees_per_side: Dela 360 med antalet sidor för att få storleken på varje
          vinkel i grader.
        set_sides: Använd detta block för att det nummer av 'sidor' som behövs för
          att slutföra pussel.
        set_length: Använda detta block för att ange "längd" till rätt värde.
        which_equation: Vilka ekvation gör varje sida kortare för former med flera
          sidor?
        get_nectar: Använd det nya "få nektar" blocket.
        actions_category: Verktygslådan fick ett nytt utseende! "Åtgärder" blocken
          är här nu.
        draw_square_hint: 'Tips: Använd kvadrat slingan du just gjort i sista pusslet.'
        edit_function: Klicka här om du vill redigera din funktion.
        create_function: Klicka här för att öppna  menyn i "Funktioner" , klicka sedan
          på knappen "Skapa en funktion".
        house_hint: Det är ok om bilden inte ser ut som ett hus ännu. Vi kommer att
          fixa det i nästa pussel.
        edit_draw_square: Använd den här knappen för att redigera funktionen och lägga
          till slingan.
        edit_get_nectar: Använd den här knappen om du vill redigera funktionen och
          ändra den riktning i vilken biet kommer att vända sig för att få nektar.
        logic_category: Öppna den "Logik" menyn för att hitta "om/annars" blocket.
        length_parameter: Kan du uppdatera den här funktionen så att den använder
          parametern "längd"?
        frozen_diamond_repeat: Använd upprepa blocket för att skapa den här formen.
        frozen_circle_function_in_circle_turn: Glöm inte att svänga efter varje cirkel
          du skapar.
        frozen_circle_function_with_parameter_circle: Använd blocket "skapa en cirkel"  och
          ändra storleken.
        frozen_snowflake_branch: Använd blocket "skapa en snöflinge-gren"
        frozen_create_square: Lägg till fler block här för att skapa en kvadrat
        playlab_drag_say: Dra blocket "säga" här och skriv "Hej"
        playlab_use_twice: Använda detta block två gånger och kom ihåg att ändra figur
          numret
        playlab_move_girl: Använda "flytta höger" blocket för att flytta tennis-flickan
        playlab_play_sound: Lägg till "spela ljud" block här
        playlab_arrow_keys: Kom ihåg att använda dessa för att flytta häxan efter
          att ha klickat på kör
        playlab_add_move: Lägg till "flytta" block inuti detta 'upprepa' block
        playlab_add_score: Lägga till poäng -block här
        playlab_add_blocks: Lägg till dina block här
        set_variable: Dra ett antals-block hit för att ange din variabel
        place_variable: Dra din variabel in i  detta block
        bee_for_loop: Dra det största antalet nektar du vill biet att ska samla hit
        place_counter_variable: Dra din räknare-variabel in i detta block
        function_editor_draw_square: Detta är din funktionsdefinition. Dessa block  körs
          varje gång du använder  blocket "Rita en fyrkant"
        change_here: Gör din ändring här
        write_draw_square_function: Dra block från verktygslådan hit för  att rita
          en fyrkant
        write_draw_triangle_function: Drag blocks from the toolbox into here that
          draw a triangle
        edit_add_parameter: Click edit to add a parameter in your function
        add_and_drag_parameter: Write in the name of your parameter here, click add,
          and then drag it into your function definition
        fill_in_actor: Fill in the ??? with numbers that correspond to each actor
          (1, 2, and 3)
        repeat: Put blocks inside the loop to repeat commands
        if_bee_nectar: Use the "if" block to decide if the bee should get nectar
        if_else_bee: Use the "if/else" block so that the Bee gets nectar from a flower,
          and makes honey if it's not a flower
        repeat_full_circle: Enter in the number of times the zombie has to move to
          make a full circle
        place_length_variable: Drag the length variable here to replace the question
          marks
        arrows_move_actor: Använd piltangenterna för att flytta figuren
        right_arrow_fireball: Använd högerpiltangenten för att skjuta eldklot
        name_function: Skriv namnet på din funktion här

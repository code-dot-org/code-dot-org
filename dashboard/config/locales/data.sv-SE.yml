        maze_3_1: Jag måste komma till den där grisen! Skriv in några order för att
          röra på(); så att jag kan få mina ägg tillbaka.
        maze_3_2: Skriv ett program till mig som gör att jag kan gå hela vägen till
          grisen.
        maze_3_3: Hur ska jag komma till grisen? Försäkra dig om att jag inte springer
          in i lådan med TNT!
        maze_3_4: Argh! Skriv ett program till mig som tar mig runt lådan med TNT

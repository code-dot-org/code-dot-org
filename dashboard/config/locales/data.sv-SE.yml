    level:
      instructions:
        maze_2_2: 'Kan du hjälpa mig att fånga den dumma grisen? Sätt ihop ett par
          "gå framåt"-block och tryck på "Kör" för att hjälpa mig komma dit. '
        maze_2_1: Den här grisen stör mig. Hjälp mig att hitta honom!
        maze_2_2_5: Lägg ut vägen och led mig till den dumma grisen. Undvik TNT, annars
          flyger fjädrarna!
        maze_2_3: Led mig till den gröna elakheten! (Se upp för TNT)
        maze_2_4: Håll dig lugn och hjälp mig att hitta den elaka grisen. Annars kan
          det hända att jag blir arg!
        maze_2_5: Det finns ett sätt för mig att nå den dumma grisen genom att använda
          bara två block. Kan du lista ut det?
        maze_2_6: Försök få mig till den gröna inkräktaren genom att använda bara
          tre block.
        maze_2_7: Hjälp mig att bannlysa den här dumma grisen genom att använda så
          få block som möjligt. Försök att använda mer än ett 'upprepa gånger' block.
        maze_2_8: 'När ett block är grått betyder det att du inte kan ta bort det.
          Lös det här pusslet genom att använda blocket "upprepa" som upprepar 3 gånger.
          Prova att sätta dessa tre block i det grå "upprepa"-blocket: flytta, flytta,
          sväng.'
        maze_2_9: Ok, försök nu att använda det nya 'upprepa tills' blocket - det
          kommer att 'upprepa tills' jag når den irriterande grisen.
        maze_2_10: Okej, öva en gång till - kan du lösa den här med bara 4 block?
        maze_2_11: Kära människa.  Jag zombie. Jag hungrig. Måste... komma... till
          solros... Kan du ta mig dit med bara 5 block?
        maze_2_12: Den här är liknande, men lite annorlunda. Kan du klara det med
          bara 5 block?
        maze_2_13: 'Använda det nya "om"-blocket för att låta mig avgöra när jag ka
          svänga. Tips: behöver du bara ett block till, men lär dig hur vi satte upp
          det så du kan göra det på egen hand nästa gång.'
        maze_2_14: Ok, detta är precis som det förra pusslet, men du måste komma ihåg
          hur du använder "Om"-blocket och "Upprepa"-blocket tillsammans.
        maze_2_15: Jag vill ha solros! Använd ett "Om"-block för att få mig dit med
          minsta antalet block.
        maze_2_16: Okej, vi tränar lite till – denna omgång är ganska lik den förra,
          men se upp för de köttätande växterna!
        maze_2_17: '"Om/annars"-blocket kontrollerar ett villkor, och gör sen en sak
          ELLER en annan. För att få mig till solrosen försök att använda det här
          blocket.'
        maze_2_18: Mer träning med "Om/annars"-blocket, kan du få det rätt på första
          försöket?
        maze_2_19: Kan du lägga till bara 3 block för att hjälpa mig att lösa en svårare
          labyrint? Om du gör det rätt, kommer jag kunna gå vilken väg som helst oberoende
          av längden.
        turtle_1_1: Hej, jag är en konstnär. Du kan skriva kod för att få mig att
          rita nästan vad som helst. Använd några block för att få mig att rita över
          de grå linjerna i bilden.
        turtle_1_2: 'Nu, rita en fyrkant. OBS: Använd din favorit färg genom att välja
          det i de nya "sätta färg"-blocket.'
        turtle_1_3: Gör en kvadrat med bara 3 block.
        turtle_1_4: 'Rita en triangel vars sidor alla är i olika färger med hjälp
          av "slumpmässig färg"-alternativet  som väljer en ny färg varje gång. Tips:
          du måste räkna ut hur långt du ska vrida genom att klicka på siffran i "rund"-blocket.'
        turtle_1_5: Nu, som övning, rita en triangel och sedan en kvadrat för att
          rita ett kuvert.
        turtle_1_6: 'Kan du komma på hur man kan rita den här triangeln och kvadraten?
          Tips: Gör triangeln först och räkna sedan ut hur mycket du måste svänga
          innan du börjar rita kvadraten.'
        turtle_1_7: Ok, låt oss göra det lite svårare - se om du kan rita de här gröna
          glasen. Kvadraterna är 100 pixlar långa på varje sida, och det är 50 pixlar
          emellan dem. Glöm inte att rita med grön!
        turtle_1_8: Ok, försök lista ut vad som händer om du kör den här koden (eller
          tryck på "Kör" för att prova). Upprepa det sedan tillräckligt många gånger
          för att göra klart målningen. Färgerna kommer vara olika varje gång.
        turtle_1_9: Kan du gissa vilket nummer som ska ersätta frågetecknen för att
          rita en cirkel?
        turtle_1_10: 'Du klarade det! Nu, rita vad du vill. Några roliga idéer: en
          streckfigur, snöflinga eller spiral. Prova också det nya "Bredd"-blocket.
          Ha kul!'
        turtle_4_1: 'Kan du rita en triangel (med kanter som är 100 pixlar) med endast
          3 block? Tips: Använd ett "Upprepa"-block.'
        turtle_4_2: Lägga till ett "sväng höger precis vid 90 grader" block någonstans
          mitt i programmet som redan finns  på arbetsytan för att rita dessa trianglar.
        turtle_4_3: Pk, här är koden du skrev som ritar en ensam triangel. Kan du
          lägga till ett 'upprepa' -block och ett 'rotera'-block för att skapa en
          vacker blomma?
        turtle_4_4: 'Här är samma kod från föregående pussel, men den roterar bara
          36 grader efter att ha ritat varje triangel. Hur många gånger behöver det
          upprepas? (Ledtråd: efter 360 graders rotation blir det en hel cirkel)'
        turtle_4_5: 'Här är samma kod från föregående pussel, men den upprepar rotationen
          36 gånger. Hur många grader borde rotationen vara? (Ledtråd: en 360 graders
          sväng blir en hel cirkel) '
        turtle_4_6: Kan du rita en kvadrat med sidor av 20 pixlar med bara 3 block?
        turtle_4_7: 'Här är koden som ritar kvadraten från förra pusslet. Kan du upprepa
          den så att den ritar 10 angränsande block, liknande en stege? Ledtrd: du
          behöver bara 2 block till.'
        turtle_4_8: Här är lösningen till föregående pussel. Kan du lägga till 2 block
          till för att komplettera den?
        turtle_4_9: Här är lösningen till det föregående pusslet. Hur många grader
          borde du rotera för att göra klart ritningen? (Du behöver antagligen gissa
          några gånger)
        turtle_4_10: Här är lösningen på föregående pussel. Hur många gånger borde
          du upprepa för att göra klart ritningen?
        turtle_4_11: Försök att ändra siffrorna(antalet) i 'rotera' och 'upprepa'
          blocken för att skapa olika mönster. Eller experimentera med resten av koden
          för att rita vad du vill.
        maze_karel_1_1: Hej, är jag en bonde. Jag behöver din hjälp med att platta
          till åkern på min gård så den blir redo för plantering. Flytta mig till
          högen av jord och använda "ta bort"-blocket för att ta bort den.
        maze_karel_1_2: Nu, flytta mig till hålet och fyll den med TVÅ spadar med
          jord, använd "fyll"-blocket.
        maze_karel_1_3: Flytta mig till högen med jord och berätta med så få block
          som möjligt hur många spadar som ska tas bort.
        maze_karel_1_4: 'Kan du hjälpa mig ta bort alla fyra högarna med jord? Tips:
          Använd ett "upprepa"-block om du kan.'
        maze_karel_1_5: 'Hjälp mig fylla i alla hålen med 5 spadar med jord. Tips:
          du kan sätta ett "Upprepa"-block inuti "medan"-blocket.'
        maze_karel_1_6: Ta bort alla högarna med jord med så få block som möjligt.
          De nya alternativen i rullgardinsmenyn på "medan"-blocket berättar för mig
          om jag står på en hög eller hål.
        maze_karel_1_7: Wow, jag har hittat ett riktigt djupt hål! Jag vet inte hur
          många spadar med jord som krävs. Kan du skriva ett program som fyller det
          tills marken jämn?
        maze_karel_1_8: Hjälp mig fylla i hålet i slutet av åkern med så få block
          som möjligt.
        maze_karel_1_9: 'Gör så att jag tar bort alla dessa högar av jord. Försök
          använda så få block som möjligt. Ledtråd: försök med ett ''medans'' block.'
        maze_karel_1_10: Jag jobbar sent, så det är mörkt ute och jag kan inte se
          hur stora högar är. Nu har jag inte alla alternativen som jag hade innan
          på "medan"-blocket. Flytta runt mig på åkern och om det finns en hög, ta
          bort den.
        maze_karel_1_11: 'Det är fortfarande mörkt ute. Flytta runt mig på åkern.
          Om det finns en hög, ta bort den, och om det finns ett hål, fyll det. Tips:
          Använd rullgardinsmenyn på "om"-blocket.'
        turtle_2_1: 'Hej. Jag zombie konstnär. Jag älskar rita! Hjälp mig att rita
          en fyrkant i en speciell färg. Obs: du har fortfarande samma block men de
          har nu blivit ordnade i kategorier.'
        turtle_2_2: Välkommen till att använda funktioner. De låter dig skapa nya
          block! Prova det nya "Rita en fyrkant"-blocket som drar en liten grön 50x50
          fyrkant. Det finns i kategorin "Funktioner".
        turtle_2_3: Använd "Upprepa"-blocket (i kategorin "Loopar")  till att rita
          3 kvadrater med storleken 100 med 120 grader emellan varandra. Och gör det
          i 3 olika, slumpmässiga färger.
        turtle_2_4: 'Nu ska vi höja nivån lite. Ändra koden så du ritar 36 rutor,
          100 pixlar breda, och varje 10 grader isär. Tips: du kanske vill använda
          glidaren för att få mig att gå snabbare.'
        turtle_2_5: Rita fem fyrkanter med sidorna 50, 60, 70, 80 och 90 pixlar vardera.
          Du ska använda "Rita en fyrkant"-funktionen fem gånger.
        turtle_2_6: 'Ok, det här programmet kommer använda en räknare för att rita
          samma rutor som förra gången. Du vill att kvadraterna ska vara i samma storlek
          som räknaren så använd "räknar"-blocket. Tips: Det är i kategorin variabler.'
        turtle_2_7: Här är ett program för att rita en spiral, men blocken inaktiveras
          så att de inte körs. Gör ett nytt program som använder ett "räkna med"-block
          (i kategorin loopar) och ett "räknare" block (i kategorin variabler) för
          att rita samma spiral.
        turtle_2_7_5: Det finns en ny "Rita en snögubbe"-funktion (i kategorin funktioner).
          Rita två snögubbar med höjden 250 och 100 respektive.
        turtle_2_8: Den här är lite knepig. Använd "Rita en snögubbe"-funktionen och
          det nya "hoppa framåt"-blocket (i kategorin Handlingar). Rita 3 snögubbar
          i olika färger som är 100 pixlar isär.
        turtle_2_9: Använd en "räkna med"-loop för att rita en familj av snögubbar
          med höjden 110, 100, 90, 80 och 70 respektive. Det ska vara 60 pixlar emellan
          snögubbarna.
        turtle_2_10: Här är lite kod för att experimentera med olika spiraler.  Vad
          händer om du ändrar mängden den svänger med? Eller anger en slumpmässig
          färg i loopen? Du är fri att rita vad du vill.
        maze_karel_2_1: 'Försök att använda blocken för att hjälpa mig med att ta
          bort alla högar och fylla i alla hål i marken. Försök att använda loopar
          istället för att använda en massa block. Tips: du kan sätta en loop inuti
          en annan loop.'
        maze_karel_2_2: Vi har gjort vår egna block som vi kallat "fyll 5" som nu
          finns i kategorin funktioner. Använda det för att hjälpa mig med att fylla
          i det här hålet.
        maze_karel_2_3: Använd det nya "fyll 5"-funktionsblocket för att få mig att
          fylla i alla hål. Du måste dra ut "fyll 5"-blocket från kategorin funktioner.
        maze_karel_2_4: Gör en ny funktion som tar bort 7 spadar. använd den sen för
          att skriva ett program som hjälper mig att ta bort alla högar.
        maze_karel_2_5: Skapa en ny funktion som tar bort 6 spadar från en hög. Använd
          den sen för att hjälpa mig gräva bort alla högar.
        maze_karel_2_6: Använd två nya funktioner, "fyll 8" och "ta bort 8" för att
          hjälpa mig att gräva bort högen och fylla hålet.
        maze_karel_2_7: Det står en ko på min åker! Skriv en ny funktion som hjälper
          mig att undvika kon och ta bort alla högar. sätt alla dina block inuti den
          nya funktionen.
        maze_karel_2_8: Använd den nya funktionen "undvik kon och ta bort 1" för att
          hjälpa mig att ta bort alla högar.
        maze_karel_2_9: OK, är här en funktion som tar bort 4 olika högar med jord
          i en lodrät kolumn. Prova att sätta den här funktionen inuti en loop så
          att du tar bort alla högar med jord med bara några få nya block.
        maze_karel_2_10: Flytta mig över åkern och använd de här två funktionerna
          för att hjälpa mig ta bort alla högar och fylla alla hål.
        turtle_3_1: Detta pussel visar dig hur "Rita en fyrkant"- och "Rita en cirkel"-funktionerna
          är gjorda.  När du gör en funktion körs den inte,  du måste dra ut "Rita
          en fyrkant"-blocket för att faktiskt rita en fyrkant.
        turtle_3_2: Med funktionen "Rita en fyrkant" som exempel, skapa en "Rita en
          triangel"-funktion och använd den.
        turtle_3_3: 'Rita trekantiga staket runt katterna och ett fyrkantigt staket
          runt kon.  Tips: testa programmet allt eftersom.'
        turtle_3_4: Se om du kan lista ut hur man använder "Rita en fyrkant"- och
          "Rita en triangel"-blocken (och några andra block) för att rita ett hus
          runt lejonet.
        turtle_3_5: 'Skapa nu en ny "rita ett hus"-funktion och använd den för att
          sätta hus runt två katter. Tips: skapa en ny funktion som använder "gör
          något"-blocket och skriv din egen text för att namnge blocket.'
        turtle_3_6: 'Med "Rita en fyrkant" som ett exempel, lägg till en ruta som
          heter "längd" till "Rita en triangel". Rita sedan trianglar i olika storlekar.
          (Tips: Klicka på stjärnan för att lägga till en ruta till en funktion)'
        turtle_3_7: Lägg till en 'input' kallad 'längd' för att 'rita ett hus' och
          bygg ett stort hus till elefanten( med sidor som är 150 pixlar långa)
        turtle_3_8: Ändra "rita ett hus" så jag hamnar i det nedre högra hörnet efter
          att ha ritat ett nytt hus. Använd denna modifierade funktion för att rita
          tre hus.
        turtle_3_9: Kan du återskapa funktionen "rita ett hus" utan hjälp? Prova.
          Rita sedan en rad av hus.
        turtle_3_10: Du har lärt dig mycket! Använd nu  det för att rita vad du vill.
          Försök att rita en stjärna, eller en spiral eller en snygg snöflinga.
        maze_karel_debug_seq_1: Välkommen till felsökning! Min kod fungerar inte rätt.
          Kan du hitta felet och fixa det så att jag kan få min åker platt och redo
          för plantering?
        maze_karel_debug_seq_2: Vad är fel med det här programmet? Hur ska du fixa
          det så jag kan ta bort högen?
        maze_karel_debug_repeat: Fixa det här programmet för mig så att min åker blir

        studio_c3_story_5: Kan du lägga till ett block för att göra bläckfisken glad?
        studio_c3_story_6: Skapa din egen berättelse. När du är klar, klicka på Slutför/Finish
          om du vill låta kompisar prova din berättelse på sina telefoner.
        studio_c3_game_1: Kan du skriva ett program så att bläckfisken säger "Hej"
          när man klickar på den?
        studio_c3_game_2: Skriv ett program som gör att pingvinen Waddles rör sig
          runt med hjälp av upp / ner / vänster/höger pil och träffar alla mål!
        studio_c3_game_3: Med "Upprepa för alltid" (repeat forever) blocket kan du
          köra kod oavbrutet. Kan du lägga till block för att flytta den här dinosaurien
          upp och ner om och om igen?
        studio_c3_game_4: Kan du få pingvinen att säga "AJ!" och spela ett "träffad"
          ljud om han kör in i dinosaurien, och så flytta honom med pilarna för att
          få det att hända?
        studio_c3_game_5: "Kan du lägga till ett block för att räkna poäng när pingvinen
          krockar med Octavia (actor 3)? \r \nSpela spelet och flytta pingvinen med
          pilarna tills du får poäng!"
        studio_c3_game_6: "Kan du lägga till block för att ändra bakgrunden och hastigheten
          på pingvinen? \nFlytta honom med pilarna tills du får poäng!"
        studio_c3_game_7: Skapa ditt eget spel. När du är klar, klicka på Slutför
          för att låta vänner prova ditt spel på sina telefoner.
        studio_playlab_1: Pingvinen vill säga "Hej" - kan du hjälpa honom?
        studio_playlab_2: Grottpojken (skådespelare 1) och grottflickan (skådespelare
          2) vill säga "Hej" till varandra. Kan du hjälpa dem genom att använda blocket
          "säg" två gånger?
        studio_playlab_3: Kan du hjälpa Tennisflickan att komma till flaggan?
        studio_playlab_4: Kan du hjälpa Tennispojken (skådespelare 1) att komma till
          Tennisflickan (skådespelare 2) och spela upp ett ljud när han kommer dit?
        studio_playlab_5: Kan du hjälpa Rymdroboten att säga "Var hälsade jordbor"
          när den blir klickad? Glöm inte att klicka på roboten efter du klickat på
          kör
        studio_playlab_6: Kan du hjälpa häxan att flytta runt med upp/ned/höger/vänster
          piltangenterna för att komma till alla magiska eldklot?
        studio_playlab_7: Med "Upprepa för alltid" blocket kan du köra kod kontinuerligt.
          Kan du bifoga block för att hjälpa trollkarlen att flytta sig till höger
          och till vänster om och om igen?
        studio_playlab_8: Kan du lägga till ett block för att få en poäng och ett
          block för att spela ett ljud när enhörningen kör på trollkarlen, och sedan
          flytta honom med pilarna tills du får poäng?
        studio_playlab_9: Ställ in bakgrunden för denna invasion av utomjordingar
          och hjälp Rymdroboten att komma till utomjordingen snabbare genom att ändra
          dess hastighet. Flytta honom sedan med piltangenterna för att komma till
          Rymdroboten och varna alla andra
        studio_playlab_10: Skapa ditt eget spel. När du är klar, klicka på Slutför
          för att låta vänner prova ditt spel på sina telefoner.
        studio_iceage_hello1: Sid vill samla alla för ett nytt äventyr. Kan du hjälpa
          honom att säga "hej" genom att dra ett "säg"-block ut i arbetsytan och skriva
          ordet "hej" inuti?
        studio_iceage_hello2: Sid (figur 1) hittade Manny (figur 2) och vill bjuda
          in honom till äventyret. Hjälp dem att hälsa på varandra genom att använda
          blocket "figur säg" två gånger.
        studio_iceage_move_to_flag: Scrat letar efter sitt ekollon! Hjälp honom att
          gå de sista 200 pixlarna genom att använda blocket "flytta".
        studio_iceage_move_to_actor: Diego (skådespelare 1) söker efter Manny (skådespelare
          2). Hjälp Diego flytta 200 pixlar ner till Manny genom att använda blocket
          "flytta skådespelare". Anslut ett block till händelsen "när skådespelare
          berör" för att spela ett ljud när de hittar varandra.
        studio_iceage_repeat: Med "Upprepa forever" blocket kan du köra kod kontinuerligt.
          Kan du bifoga ett block till det att för hjälpa farmor få lite motion genom
          att flytta vänster och höger upprepade gånger?
        studio_iceage_click_hello: Kan du hjälpa Sid ringa ett sista samtal till vänner
          när du klickar på? Glöm inte att klicka på honom när du trycker Run.
        studio_iceage_move_events: Scrat söker fortfarande efter ekollon! Hjälp honom
          att rusa runt genom att fästa "move" blocket till var och en av händelserna
          och genom att ändra riktning så att den fungerar för varje pil. När du är
          klar, klicka på kör och försöka samla ihop alla ekollon.
        studio_iceage_sound_and_points: Vi har gett dig den mesta av koden som gör
          att Anton (skådespelare 2) flyttar sig till vänster och till höger samt
          koden för att flytta Banan-Joe (skådespelare 1) runt på skärmen. Kan du
          avsluta koden och lägga block till händelsen "när skådespelare berör" så
          att du både spelar upp ett ljud och får en poäng när Banan-Joe och Anton
          kolliderar? Tryck på "Kör" för att spela spelet.
        studio_iceage_warn_ice_age: Alla behöver gå snabbare eftersom en istid är
          på väg! Ändra bakgrunden till en isig bakgrund och ange Sids hastighet till
          snabbt. Tryck sedan på Kör och flytta honom till Diego för att varna honom.
        studio_iceage_throw_hearts: "Sid vill låta sin mormor, farmor, veta att han
          älskar henne. Med kommandot \"skådespelare kasta\" kastar Sid (skådespelare
          1) hjärtan på farmor (skådespelare 2)! \nStäll in mormors, farmors humör
          så att hon blir glad när hon blir träffad av hjärtan."
        studio_iceage_free_play: Skapa ditt eget spel eller din egen berättelse. När
          du är klar, klicka på "Slutför" för att låta dina vänner prova ditt spel
          på sina telefoner, surfplattor eller datorer!
        studio_gumball_hello1: Anais vill få lite nya vänner. Kan du hjälpa henne
          att säga "hej" genom att dra blocket "säg" till arbetsytan och skriva ordet
          "hej" i det?
        studio_gumball_hello2: Darwin (karaktär 1) och hanns bror Gumball (karaktär
          2) är på väg till skolan. Hjälp dem att hälsa på varandra genom att använda
          blocket "prata karaktär" två gånger.
        studio_gumball_move_to_flag: Banan-Joe är på väg att vinna marknadsrallyt!  Hjälpa
          honom att gå de sista 200 pixlarna med hjälp av blocket "flytta".
        studio_gumball_move_to_actor: Gumball (skådespelare 1) och Darwin (skådespelare
          2) är sena till marknaden! Hjälp Gumball att gå 200 pixlar ner till Darwin
          med blocket "flytta skådespelare".  Anslut sedan ett block till händelsen
          "när skådespelare berör" för att spela ett ljud när de hittar varandra.
        studio_gumball_repeat: '"Upprepa för evigt"-blocket gör att du kan köra kod
          kontinuerligt.  Gumball behöver värma upp för sitt lopp genom att flytta
          sig till vänster och till höger upprepade gånger. Kan du bifoga block till
          "Upprepa för evigt"-blocket för att hjälpa hen med det?'
        studio_gumball_click_hello: Kan du hjälpa Anton att starta loppet genom att
          säga "Ready, set, go!"? För att testa programmet, glöm inte att klicka på
          Anton efter att du klickat på "Kör"!
        studio_gumball_move_events: Darwin är med i flaggtävlingen! Hjälpa honom att
          springa runt genom att bifoga "Flytta"-blocket till var och en av händelserna.
          När du är klar, klicka på kör och försöka samla alla flaggorna.
        studio_gumball_sound_and_points: Vi har gett dig den mesta av koden som gör
          att Anton (skådespelare 2) flyttar sig till vänster och till höger samt
          koden för att flytta Banan-Joe (skådespelare 1) runt på skärmen.  Kan du
          avsluta koden och lägga block till händelsen "när skådespelare berör" så
          att du både spelar upp ett ljud och får en poäng när Banan-Joe och Anton
          kolliderar?  Tryck på "Kör" för att spela spelet.
        studio_gumball_warn_food_fight: Darwin lyckades precis komma undan från ett
          matkrig! Ändra bakgrunden till "figurer" och ange Darwins hastighet till
          "snabb". Sedan trycker du på "Kör" och flyttar honom till Penny att varna
          henne.
        studio_gumball_join_food_fight: Gå med i matkriget! Använd kommandot "Skådespelare
          kastar objekt till höger" för att få Banan-Joe (skådespelare 1) att kasta
          mat på Anton (skådespelare 2)! Ställ Antons humör till "Arg" när han blir
          träffad.
        studio_gumball_free_play: Skapa ditt eget spel eller din egen berättelse.
          När du är klar, klicka på "Slutför" för att låta dina vänner prova ditt
          spel på sina telefoner, surfplattor eller datorer!
        studio_full_sandbox: Skapa ditt eget spel. När du är klar, klicka på Slutför
          för att låta vänner prova ditt spel på sina telefoner.
        studio_k1_1: Kan du göra så att hunden säger "hello world"?
        studio_k1_2: Kan du å hunden att hunden att säga något och sen få katten att
          säga något efteråt?
        studio_k1_3: Kan du skriva ett program som gör att hunden rör sig till katten?
        studio_k1_4: Gör så att hunden flyttar till katten och så att katten säger
          "Hej" när han kommer dit.
        studio_k1_5: Kan du lägga till ett block för att göra bläckfisken glad?
        studio_k1_6: Skapa din egen berättelse! Flytta runt katten och hunden och
          få dem att säga saker.
        maze_wordsearch_k_1: Flytta mig för att stava ordet EAST(öst)
        maze_wordsearch_k_2: Flytta mig för att stava ordet SOUTH(söder)
        maze_wordsearch_k_3: Flytta mig för att stava ordet WEST(väst)
        maze_wordsearch_k_4: Flytta mig för att stava ordet NORTH(nord)
        maze_wordsearch_k_6: Flytta mig öst och sedan söderut för att stava ordet
          JUMP(hoppa)
        maze_wordsearch_k_9: Flytta mig en väg, sedan en annan för att stava ordet
          CODE(kod)
        maze_wordsearch_k_13: Flytta mig en väg, sedan en annan för att stava ordet
          DEBUG(rätta)
        maze_wordsearch_k_15: Flytta mig en väg, sedan en annan för att stava ordet
          ABOVE(ovanför)
        maze_wordsearch_k_16: Flytta mig en väg, sedan en annan för att stava ordet
          BELOW(nedanför)
        maze_wordsearch_k_20: Det här är ett test! Flytta mig en väg, sedan en annan
          för att stava ordet STORY(berättelse)
        applab_ec_simple: Skapa din app med blocken i verktygslådan.
        turtle_ec_1_2: 'Nu ska du rita en fyrkant. Obs: Använd din favoritfärg genom
          att välja det i nya "pennfärg" blocket.'
        turtle_ec_1_10: 'Du klarade det! Nu ritar du vad du vill. Några roliga idéer:
          en streckfigur, snöflinga eller spiral. Prova också det nya "pennbredd"
          blocket. Ha det så kul!'
        studio_ec_sandbox: Skapa ditt eget spel. När du är klar, klicka på Slutför
          för att låta vänner prova ditt spel på sina telefoner.

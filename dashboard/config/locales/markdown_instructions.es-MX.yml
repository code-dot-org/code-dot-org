      AppLab Intro 2 - add images_markdown_instruction: "Ahora lo sabes todo\nnecesitas
        hacer una simple selección elige tu propia aplicación de aventura, pero puedes
        agregarla y\n¡mucho más! ¡Si quieres agregar imágenes a tu pantalla, es fácil!\r\n\r\n1.\nEn
        otra pestaña de tu navegador, ve en línea y encuentra una imagen que quieras
        usar.\r\n2.\nHaga clic con el botón derecho en la imagen y guarde su URL (generalmente
        \"Copiar la dirección del enlace\" o \"Copiar\"\nimagen URL \") \r\n3. De
        vuelta en App Lab, vaya a Modo de diseño \r\n4. Arrastra una \"imagen\"\no
        elemento a su pantalla \r\n5. Pegue la URL que copió en la \"imagen\"\npropiedad\r\n\r\n\"Ejecuta\"
        tu aplicación una vez para probarla. Luego presiona \"Finalizar\" para moverte\npara
        aprender a agregar sonidos.\r\n\r\n![expandable](https://images.code.org/5b977b1c127b3fcb1761aadcb74c79e8-image-1505772215256.gif)\nHaga
        clic para ver GIF de todos los pasos"
      AppLab Intro 2 - finish and share_markdown_instruction: "¡Felicidades por terminar\ntu
        hora de código! ¡Puedes compartir tu trabajo con amigos! Haga clic en \"Compartir\"
        para\nobtener un enlace o incluso enviarle un texto. \r\n\r\nPuedes seguir
        trabajando en tu proyecto\naquí. Cada vez que tus amigos vayan al enlace que
        compartiste, recibirán la última\nversión que hiciste ¿Cuán lejos construirás
        tu aventura?"

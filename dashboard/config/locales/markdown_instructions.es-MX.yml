      4-5 Artist Patterns 1_markdown_instruction: "¿Puedes dibujar esta cuadro utilizando
        un bucle? Cada lado es de 20 píxeles de largo."
      4-5 Artist Patterns 10_markdown_instruction: "Este código dibuja dos filas de
        hexágonos\n- Circule todo 4 veces para dibujar todo el panal. \r\n\r\nUsted\nnecesita
        retroceder 120 píxeles en su ciclo más externo para asegurarse de que el artista\nno
        dibuja fuera de la pantalla."
      4-5 Artist Patterns 11_markdown_instruction: |-
        Cuantas veces necesitas
        curvar esto para dibujar un medio círculo?
      4-5 Artist Patterns 12_markdown_instruction: Si copia ese bucle y gira a la
        izquierda en lugar de la derecha, ¿qué pasa? ¿Puedes repetir eso para dibujar
        esta ola?
      4-5 Artist Patterns 13_markdown_instruction: Ahora repitamos todo eso cuatro
        veces para crear este cuadro. Cuidado con las esquinas - ¡simplemente no puedes
        girar 90 grados! Si se repite 60 veces un giro de 3 grados hace un semicírculo,
        ¿cuál de estos bloques de código hará un cuarto de círculo para las esquinas?
      4-5 Artist Patterns 2_markdown_instruction: "Si coloca su bucle del cuadrado
        dentro de otro ciclo, llamamos a eso un bucle anidado. \r\n\r\nQue necesitas
        para agregar como un bucle externo para asegurarse de que los 15 cuadrados
        se alineen uno al lado del otro?"
      4-5 Artist Patterns 3_markdown_instruction: Ahora vamos a un nivel más profundo.
        Hemos anidado todo el bloque de código en otro bucle, pero tienes que poner
        al artista en su lugar para dibujar la línea siguiente. ¿Cuál de estos bloques
        de código puede usted colocar al final del bucle exterior para dibujar la
        red entera?
      4-5 Artist Patterns 4_markdown_instruction: "Este diamante tiene lados de 50
        píxeles\ny ángulos de 120 y 60 grados. \r\n\r\nUsa un recodo para dibujarlo."
      4-5 Artist Patterns 5_markdown_instruction: "Repite este código para hacer una
        fila\nde 6 diamantes \r\n\r\nTenga en cuenta que hemos cambiado nuestro código
        de diamante para repetir 3\nveces en lugar de 2 - ¿por qué crees que se hizo?"
      4-5 Artist Patterns 6_markdown_instruction: "Cuantas veces necesitas\nrepetir
        este bloque para dibujar la rejilla completa de diamantes?\r\n\r\n"
      4-5 Artist Patterns 7_markdown_instruction: "Modifiquemos el código del último
        puzzle para hacer este patrón más complejo. Observe cómo los diamantes se
        superponen ahora, intente cambiar el primer \"retroceso\" de 100 a 50 (la
        mitad de distancia)\n- ¿ ahora hasta dónde debe llegar el artista en el segundo
        \"retroceso\"?\r\n\r\n"
      4-5 Artist Patterns 8_markdown_instruction: Utilice un bucle para dibujar este
        hexágono con 40 píxeles y lados y ángulos de 60 grados.
      4-5 Artist Patterns 9.5_markdown_instruction: "Vamos a recorrer este código
        para dibujar dos filas de hexágonos. \r\n\r\nObserva cómo nuestra segunda
        fila se desplaza hacia la derecha."
      4-5 Artist Patterns 9_markdown_instruction: Ahora repite el código 3 veces para
        dibujar toda la fila. Sugerencia, cada hexágono es de 80 píxeles de ancho
        desde los puntos más lejanos de izquierda a derecha.
      4-5 Artist Patterns Free Play_markdown_instruction: Juego libre - ¡prueba tu
        destreza en la fabricación de un patrón propio!
      4-5 Bee Conditionals 1_markdown_instruction: "¡Esta nube está bloqueando mi
        vista!\n\r\n\r\nComprueba si hay una flor debajo de la nube, y solo consigue
        el néctar\nsi hay una flor.  \r\n¡Ten cuidado, esta puede cambiar!"
      4-5 Bee Conditionals 2_markdown_instruction: La abeja sólo quiere néctar ahora.
        Recuerda que no todos los objetos son flores, recoge néctar solamente de las
        flores.
      4-5 Bee Conditionals 4_markdown_instruction: "A veces, esta nube cubre una\nflor,
        y a veces cubre un panal! \r\n\r\nUse el bloque `si/no`\npara recolectar néctar
        solo si es una flor. \r\nDe lo contrario, haz miel (porque\nes un panal de
        miel)."
      4-5 Bee Conditionals 5_markdown_instruction: Puede haber una flor o un panal
        bajo esas nubes. Usa el bloque if/else para recoger néctar si hay una flor,
        si no haz miel (porque hay un panal de abejas).
      4-5 Bee Conditionals 6_markdown_instruction: Esta flor púrpura puede tener 3,
        2 o 1 néctar. Aquí un bloque if-else se combina con otro bloque if-else para
        crear un bloque if,else-if, else. Completa la solución para recoger la cantidad
        desconocida de néctar.
      4-5 Bee Conditionals 7_markdown_instruction: Recuerda que las flores púrpura
        pueden tener 1, 2 o 3 néctares. Completa la función "revisar flor púrpura"
        y úsala para recoger todo el néctar de las flores.
      4-5 Bee Conditionals 8_markdown_instruction: Escribe una función dentro del
        bloque llamada "revisar que la flor hace miel." Tu función debe comprobar
        cuánto néctar tiene la flor púrpura, recogerla, avanzar y luego hacer miel.
      4-5 Bee Conditionals Assessment 1_markdown_instruction: 'Evaluación: Este código
        está errado. Completa la función "consigue néctar o produce miel", entonces
        llámalo para recolectar todo el néctar y la miel. Recuerda que las rosas púrpuras
        pueden tener 3, 2 o 1 néctares.'
      4-5 Bee Debugging 1_markdown_instruction: Estos bloques realmente me molestan.
        ¿Puedes arreglarlos?
      4-5 Bee Debugging 6_markdown_instruction: La flor púrpura contiene una cantidad
        desconocida de néctar. Arregla los bloques, para obtener todo el néctar de
        la flor.
      4-5 Bee Debugging Assessment 1_markdown_instruction: |-
        ** Evaluación: ** Repare el
        código.
      4-5 Bee Nested Loops 4_markdown_instruction: 'Recolecta todo el néctar de cada
        flor y haz miel en cada panel. Utiliza un bucle anidado. '
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: Evaluación - Recolecta
        todo el néctar y haz toda la miel mediante el uso de bucles.
      4-5 Maze 7_markdown_instruction: "Obtiene el Zombie para el girasol rápidamente!
        \r\n\r\nPuedes\ntu resolver el rompecabezas en menos de 11 bloques?"
      4-5 Maze 9_markdown_instruction: Crear un lazo en el bloque "repetir hasta".
      4-5 Maze Assessment 1_markdown_instruction: |-
        ** Evaluación: ** Llega al girasol
        usando la menor cantidad posible de bloques.
      4-5 Maze Conditionals 1_markdown_instruction: Utiliza el bloque repetir hasta
        para llevar al zombie hasta el girasol.
      4-5 Maze Conditionals 10_markdown_instruction: "¿Puede añadir solo 3 bloques
        para ayudar al zombie a resolver un laberinto más complejo? \r \r si lo haces
        bien, él puede caminar cualquier camino con curvas sin importar la longitud!"
      4-5 Maze Conditionals 2_markdown_instruction: Utiliza el bloque repetir hasta
        para llevar al zombie hasta el girasol.
      4-5 Maze Conditionals 3_markdown_instruction: 'Utiliza el bloque "if" para dejarme
        decidir cuando voltear. Sugerencia: Sólo necesitas un bloque más, pero aprende
        cómo se configura, con eso lo puedes hacer por ti mismo la próxima vez.'
      4-5 Maze Conditionals 4_markdown_instruction: Ok, esto es como con el rompecabezas
        pasado, pero recuerda como utilizaste el bloque "if" y el bloque "repeat"
        juntos.
      4-5 Maze Conditionals 5_markdown_instruction: ¡Yo quiero girasol! Utiliza in
        bloque "if" para llevarme allá, con el menor número de bloques.
      4-5 Maze Conditionals 6_markdown_instruction: ¡Yo quiero girasol! Utiliza in
        bloque "if" para llevarme allá, con el menor número de bloques.
      4-5 Maze Conditionals 7_markdown_instruction: Ok, hagámoslo de nuevo para practicar
        - esto no es muy diferente, pero hay que estar pendiente de los ¡chompers!
      4-5 Maze Conditionals 8_markdown_instruction: Los bloques "if-else" comprueban
        una condición, y luego realizan una cosa o la otra. Para llevarme al girasol
        trata usando este nuevo bloque.
      4-5 Maze Conditionals 9_markdown_instruction: Una práctica más con el bloque
        "if-else", ¿Puedes hacerlo correctamente en el primer intento?
      4-5 Maze Conditionals Assessment 1_markdown_instruction: Utiliza un bloque "repeat
        until" y un bloque "if-else" para llevarme al girasol usando la mínima cantidad
        de bloques posible.
      4-5 Nested Loops 1_markdown_instruction: "Completa el código para dibujar estos
        triángulos. El\nprimero está hecho para ti. Sugerencia: 3 triángulos en una
        rotación de 360 grados.\r\n\r\n"
      4-5 Nested Loops 11_markdown_instruction: "¿Puedes tu dibujar los 10 cuadrados
        de\nesta acera usando un circuito insertado? \r\n\r\nCada cuadrado tiene 30
        píxeles."
      4-5 Nested Loops 3_markdown_instruction: Crea un sol anidando el código de arranque
        en otro bucle. Esto se llama un bucle anidado.
      4-5 Nested Loops 7_markdown_instruction: 'con el bucle repite este diseño 10
        veces. ¿Cuánto tienes que girar el bucle cada vez? (Pista: ¿Cuánto es 360
        dividido por 10?)'
      4-5 Nested Loops 8_markdown_instruction: 'Repite el bucle 6 veces. ¿Cuánto tienes
        que girar cada vez el bucle? (Pista: ¿Cuánto es 360 dividido por 6?)'
      4-5 While Loops 1_markdown_instruction: Muéveme al agujero y rellena con dos

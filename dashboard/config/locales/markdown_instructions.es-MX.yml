      courseD_Frozen_nested9_markdown_instruction: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        \ _\"Ahora, ¿Qué deberíamos hacer? Exploremos y creemos nuestro propio wonderland
        invernal!\"_\r\n\r\nIntenta jugar con lo que has creado. ¡Dibuja lo que quieras!\r\n-
        ¿Qué sucede si usas dos ángulos diferentes en el patrón del escalón de tu
        escalera?\r\n- ¿Qué sucede si haces el patrón de tu diamante más largo o más

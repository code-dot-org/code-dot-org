        una pantalla de inicio con un par de botones. Si lo desea, puede ** hacer
        rápidamente copias de pantallas ** para construir su mundo. ¿Qué vas a crear?!\r\n\r\nCuando
        hayas terminado, puedes \"Compartir\" tu trabajo con un amigo por teléfono
        o con un enlace. ¡Crea tu propia cuenta para seguir construyendo en App Lab!"

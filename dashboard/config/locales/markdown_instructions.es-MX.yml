      courseD_artist_1_2018_markdown_instruction: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        _“Hola, Soy Elsa de Arendelle, ayúdame a dibiujar una forma.”_\r\n\r\nDibuja
        un hexagón con lados de 50 pixeles de largo.  \r\n\r\n---\r\n\r\nPara dibujar
        un hexagón, necesitaras: \r\n- moverte hacia adelante **50** pixeles\r\n-
        girar a la derecha en **60** grados\r\n- repetir un total de **6** veces\r\n\r\n"
      courseD_artist_2_2018_markdown_instruction: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        _“¡Buen trabajo!”_\r\n\r\nDespués que tu hexagón, gira a la derecha en **60**
        grados, luego dibuja una línea que sea de **150** pixeles de largo.   \r\n\r\nFinaliza
        poniendo a Elsa al centro del área de juego, uando el bloque <xml><block type=\"jump_to\"><title
        name=\"VALUE\">middle center</title></block></xml>.\r\n\r\n\r\n"
      courseD_artist_3_2018_markdown_instruction: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        _“Hagamos un copo de nieve.”_\r\n\r\nPara convrtir este código en un copo

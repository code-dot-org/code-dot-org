        Sprites\r\n\r\nCon\nel fondo en su lugar, es hora de agregar sus sprites.\r\n#
        Hacer esto\r\n\r\n*\nAgrega o crea todas tus imágenes de sprite en la pestaña
        Animación.\r\n* Crea\nuna variable para cada sprite en la parte superior de
        tu programa y usa `setAnimation ()`\npara asignar las imágenes que ha creado
        en la pestaña Animación.\r\n* Llamar a `drawSprites ()`\nuna vez al final
        de su programa.\r\n\r\n_Iniciar: es probable que desee llamar a `drawSprites
        ()`\nal final de tu programa para que los sprites estén sobre tu fondo,\npero
        para algunos diseños es posible que desee llamar `drawSprites ()` antes para
        que\ntus sprites están encima de algunas formas pero debajo de otras._"

        turtle_1_6: 'Կարող եք պարզել, թե ինչպես է նկարել այդ եռանկյունին ու քառակուսի:
          Ակնարկ «Արդյոք այն եռանկյունին, ապա պարզել, թե որքան պետք է դիմել նախքան
          նկարելու հրապարակը:'
        turtle_1_7: Ok, lets make it a bit harder - see if you can draw these green

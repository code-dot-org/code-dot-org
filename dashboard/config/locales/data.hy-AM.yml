        maze_2_6: Փորձեք ստանալ ինձ կանաչ զավթիչ, օգտագործելով միայն երեք նյութից.
        maze_2_7: 'Օգնիր ինձ վտարել այս Bad Piggy օգտագործելով fewest թվով բլոկների:

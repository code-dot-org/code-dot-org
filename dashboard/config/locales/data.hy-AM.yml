        maze_2_3: 'Տա՛ր ինձ այդ կանաչ չարիքի մոտ: (Զգուշացի՛ր TNT-ներից) '
        maze_2_4: 'Պահպանե՛ք հանգստություն և օգնե՛ք գտնել այդ վատ խոզուկին: Հակառակ

        turtle_1_10: 'Դուք արել այն! Այժմ, ոչ ոքի բան եք ուզում. Որոշ Ժամանց գաղափարներ
          ''մի փայտիկ գործիչ, snowflake, թե պարույր. Նաեւ փորձելու նոր "սահմանել width"
          թաղամաս: Զվարճանալ!'
        turtle_4_1: Կարող եք նկարել մի եռանկյունի (հետ եզրեր 100 պիքսել) միայն 3 բլոկների.
          Ակնարկ «օգտագործել» կրկնում »թաղամաս.
        turtle_4_2: Ավելացնել «շրջադարձ ճիշտ 90 աստիճանով" block ինչ - որ տեղ մեջտեղում

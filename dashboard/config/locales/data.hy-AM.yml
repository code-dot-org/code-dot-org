        maze_karel_1_3: Տեղափոխեն, դեպի կույտ հող եւ ասեք ինձ, թե քանի գարին է հեռացնել
          օգտագործելով ինչպես մի քանի նյութից, որքան հնարավոր է.
        maze_karel_1_4: Կարող եք օգնել ինձ հեռացնել բոլոր չորս piles է կեղտը. Ակնարկ
          «օգտագործել կրկնակի բլոկ, եթե դուք կարող եք.
        maze_karel_1_5: Օգնիր ինձ լրացնել բոլոր այդ անցքերի 5 գարին հող. Ակնարկ «Դուք
          կարող եք տեղադրել« Կրկնել »բլոկի ներսում», իսկ «բլոկում.
        maze_karel_1_6: Remove all the piles of dirt, using as few blocks as possible.

        turtle_4_11: Փորձեք համարների փոփոխության է «իր հերթին» եւ «կրկնել» նյութից
          է, որպեսզի տարբեր նախշերով. Կամ, փորձարկումը փոխելով մնացած օրենսգրքի հրավիրել

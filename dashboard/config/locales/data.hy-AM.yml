        maze_2_9: Ok, փորձեք նոր "Կրկնել մինչեւ« բլոկի - դա կլինի կրկնել, մինչեւ ես
          հասնել annoying pig.
        maze_2_10: Ok, մի վերջին անգամ, գործնականում, - դուք կարող եք լուծել այս մեկը,

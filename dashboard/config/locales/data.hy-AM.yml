        turtle_2_7: Heres a program to draw a spiral, but the blocks are disabled
          so they wont run. Make a new program using a "count with" block (in the
          Loops category) and "counter" block (in the Variables category) to draw
          the same spiral.
        turtle_2_7_5: Theres a new "draw a snowman" function (in the Functions category).
          Draw two snowmen, of height 250 and 100.
        turtle_2_8: This ones a bit tricky. Use the "draw a snowman" function and

        course1:
          description: O Curso 1 esta deseñado para permitir aos lectores primeirizos
            crear programas de computador que lles axuden a aprender a colaborar con
            outros, desenvolver habilidades de solución de problemas, e persistir
            en tarefas difíciles. Para o final deste curso, os estudantes crean o
            seu propio xogo personalizado ou historia que poden compartir. Recomendado
            para primeiro grao de primaria.
          description_audience: Idades de 4 a 6 anos
          description_short: O Curso 1 esta\* desenh_ado para lectores tempera_ns.
          student_description: O Curso 1 esta deseñado para permitir aos lectores
            primeirizos crear programas de computador que lles axuden a aprender a
            colaborar con outros, desenvolver habilidades de solución de problemas,
            e persistir en tarefas difíciles. Para o final deste curso, os estudantes
            crean o seu propio xogo personalizado ou historia que poden compartir.
            Recomendado para primeiro grao de primaria.
          title: Curso 1
        course2:
          description: O Curso 2 está deseñado para estudantes que poden ler e non
            teñen experiencia previa en programación. Neste curso os estudantes crearán
            programas para resolver problemas e desenvolver xogos interactivos ou
            historias que poden compartir. Recoméndase para os cursos 2 a 5 de primaria.
          description_audience: A partir de 6 anos (cómpre saber ler)
          description_short: O Curso 2 esta\* desenh\*ado para estudantes que poden
            ler.
          student_description: O Curso 2 está deseñado para estudantes que poden ler
            e non teñen experiencia previa en programación. Neste curso os estudantes
            crearán programas para resolver problemas e desenvolver xogos interactivos
            ou historias que poden compartir. Recoméndase para os cursos 2 a 5 de
            primaria.
          title: Curso 2
        course3:
          description: O Curso 3 está deseñado para estudantes que fixeron o Curso
            2. Profundarase en temas de programación xa presentados nos cursos anteriores,
            e que dan solucións flexíbeis a problemas máis complexos. Ao remate do
            curso, os estudantes son quen de crear historias e xogos interactivos
            que poden compartir con calquera. Recomendado para os cursos 4º a 5º de
            Primaria.
          description_audience: Idades de 8 a 18 anos
          description_short: O Curso 3 e\* unha continuacio\*n do Curso 2.
          student_description: O Curso 3 está deseñado para estudantes que fixeron
            o Curso 2. Profundarase en temas de programación xa presentados nos cursos
            anteriores, e que dan solucións flexíbeis a problemas máis complexos.
            Ao remate do curso, os estudantes son quen de crear historias e xogos
            interactivos que poden compartir con calquera. Recomendado para os cursos
            4º a 5º de Primaria.
          title: Curso 3
        course4:
          description: O Curso 4 está deseñado para estudantes que fixeron os cursos
            2 e 3. O alumnado aprenderá a resolver problemas de maior complexidade
            segundo vaian aprendendo a combinar varios conceptos para cada desafío.
            Ao remate do curso, os estudantes serán quen de crear programas que amosen
            habilidades múltiples, incluídos bucles e funcións con parámetros. Recomendado
            dende 4º de Primaria a 2º de ESO.
          description_audience: Idades de 10 a 18 anos
          description_short: Os alumnos que fan o curso 4 deben ter feitos xa os cursos

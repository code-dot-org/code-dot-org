      courseE_bee_functions1: Iegūsti visu nektāru no katra zieda.
      flappy_1: Pievieno bloku pie "kad noklikšķināts" bloka, tad spied "Palaist".
        Klikšķini vai piesit ekrānam, lai virzītu Flappy uz mērķi.
      flappy_11: Izveido pats savu Flappy spēli. Tu vari mainīt visus vizuālos efektus
        un noteikumus, pat gravitāciju. Kad esi pabeidzis, spied Pabeigt, lai ļautu
        draugiem izmēģināt tavu spēli savos telefonos.
      flappy_2: Tagad ir pievienota zeme. Pieliec bloku pie "kad atsitos pret zemi".
        Tavam kodam vajag "BEIGT SPĒLI", kad Flappy ietriecas zemē.
      flappy_3: '"Kad palaists" bloks vienmēr izpilda kodu, kad spēle ir iesākta.
        Pielāgo līmeņa ātrumu un lidošanas uz mērķi ātrumu.'
      flappy_4: Flappy lido cauri šķēršļiem, ja vien tu neliksi viņam ietriekties.
        Pievieno bloku pie "kad ieskrien šķērslī". Tavam kodam vajag "BEIGT SPĒLI",
        kad Flappy ietriecas pirmajās caurulēs.
      flappy_5: Pievienosim rezultātu tabulu un skaitīsim punktus, kad Flappy pārvar
        šķērsli. Pievieno bloku pie "kad pārvar šķērsli" un saņem punktus, kad Flappy
        izvairās no pirmajām caurulēm.
      flappy_6: Pārbaudi, vai vari saņemt punktus, ja Flappy vēzē spārnus ātrāk vai
        lēnāk.
      flappy_7: Tālāk mēģini nomainīt fonu, pievienojot jaunu bloku pie "kad palaists"
        bloka.
      flappy_8: Tu vari mainīt izskatu jebkad, ne tikai iesākoties spēlei. Izmēģini
        uzstādījumu RANDOM fons, kad kaut kas notiek, piemēram, kad izvairās no šķēršļa.
      flappy_9: Lai pamainītu lietas, tā vietā, lai beigtu spēli, kad atduries pret
        šķērsli, iestati punktu skaitu atpakaļ uz 0.
      scrat 19: Vēl viens uzdevums ar "ja-tad" bloku. Vai vari to atrisināt pareizi
        no pirmā mēģinājuma?

      courseB_maze_seq6: Pārvietojies pa vienu ceļu, tad pa citu, lai palīdzētu putnam
        nokļūt līdz cūkai!
      courseB_maze_seq7: Izdomā, kas šeit pietrūkst un tad pievieno blokus, lai palīdzētu
        putnam tikt līdz cūkai!
      courseB_maze_seq8: Tavs gājiens! Kas tev nepieciešams, lai dabūtu putnu līdz
        cūkai?
      courseB_maze_seq9: 'Izaicinājums: tiec apkārt dinamītam, lai palīdzētu putnam
        nokļūt līdz cūkai.'

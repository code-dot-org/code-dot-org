'no':
  data:
    unplugged:
      Unplug1:
        title: Introduksjon til informatikk
        desc: Denne leksjonen introduserer begrepet informatikk og forklarer hva en
          informatiker gjør. Den vil også gi elever muligheten til å prøve rollen
          som en informatiker. Etter aktiviteten vil eleven kunne ta med seg en påminnelse
          hjem av hva han eller hun har lært. Du kan bli fristet til å hoppe over
          å lære unge barn ordforrådet forbundet med oppgavene som følger, men presenter
          dem på et morsomt og lekent lys allerede nå er langt mer produktivt enn
          å vente på mer avanserte muligheter.
        pdfs:
        - unplug1
        video: Koble fra 1
      Unplug2:
        title: Programmeringstenkning
        desc: Uten annet enn penn og papir kan elevene lære seg de fire trinnene i
          programmeringsbasert tenkning. Etter en kort introduksjon burde studentene
          bli delt inn i grupper hvor de skal lage kommandoer til andre studenter
          for å tegne et spesifikt monster (fra en kataolog av forhondsbestemte monstere).
          Hele oppgaven må brytes ned, så gruppene kan analysere alle monstrene i
          kataologen for mønstere, abstrahere forskjellige detaljer fra monstrene
          for å så bruke den informasjonen til å lage en algoritme (en rekke kommandoer)
          for et annet lag som skal tegne monsteret. Lagene skal så bytte algoritmer
          med en annen gruppe og tegne monsteret basert på hva algoritmen indikerer.
          Er tegningen hva det opprinnelige laget tenkte seg?
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: Millimeterpapirprogrammering
        desc: Ved å programmere en annen til å tegne bilder vil studentene begynne
          å forstå hva programmering egentlig handler om. Klassen begynner med at
          elever instruerer hverandre til å fargelegge firkanter på millimeterpapir
          for å reprodusere et eksisterende bilde. Hvis det er tid kan timen avslutte
          med bilder som elevene lager selv.
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritmer
        desc: Denne leksjonen er om algoritmer. Ved å bruke tangram figurer og millimeterpapir
          vil den første øvelsen vise hvor viktig det er å gjøre hver instruksjon
          som klar og utvetydig som mulig. Etterpå vil klassen utforske hvor mange
          måter du kan brette et papir til et rektangel, merke hvordan noen metoder
          bruker flere eller færre bretter enn andre.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: Funksjoner
        desc: I denne leksjonen vil elevene lage en solfanger av streng, perler og
          et spesielt smykke. Elevene vil følge en rekke gjentagende steg og vil bli
          bedt om å identifisere bestemte sett med "ferdigheter" som blir dupliserte
          flere ganger. Når disse ferdighetene er definert, vil de bli kalt fra en
          hovedprogram og hele den vakre prosessen med skapelse vil bli registrert
          på et enkelt papirark. Det endelige programmet vil involvere hele klassen,
          uansett hvilken type streng, perler og smykke. For å effektivt tillate dette,
          må elevene abstrahere bort fra detaljene i sine spesifikke materialer og
          bruke generelle begreper det en elev har. Denne bruken av generiske plassholdere
          er en flott introduksjon til variabler.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: Betingelser
        desc: Dette er et spill for hele klassen. Etter en innføring av betingelser,
          hvis-setninger og løkker, kan klassen øve sammen med et forhåndsskrevet
          program, en kortstokk, og litt flaks.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: Låtskriving
        desc: Reading lyrics is a pretty intuitive venture for most students.  We'll
          take an activity that's already common knowledge and shift it into a solid
          education on defining and calling functions. Once students are familiar
          with the define/call process, we will add the extra capabilities that come
          along with passing parameters within those function calls.
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: Abstraksjon
        desc: This lesson will introduce the concept of Computer Science and explain
          what a Computer Scientist does.  It will also give students an opportunity
          to assume the role of a computer scientist.  By the end of the activity,
          each student will have a take-home reminder of what he or she learned.  You
          may be tempted to skip teaching young children the complicated vocabulary
          words that are associated with the lessons that follow, but presenting them
          in a fun and playful light now is far more productive than waiting for more
          advanced opportunities.
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: Relé-programmering
        desc: This lesson will take an idea from a previous activity (4. Graph Paper
          Programming) and use those skills to emphasize the importance of completing
          programs that operate in sequence and frequently checking programs for "bugs".
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: Internett
        desc: I denne leksjonen vil elevene late som de strømmer gjennom Internett,
          og samtidig lære om web-adresser, IP-adresser og DNS.
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: Oppsummering
        desc: The final wrap-up in the first 20-hour series will help the class relive
          all of their favorite moments, while giving them next steps that they can
          take on their own if they are interested in continuing their computer science
          journey.
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Glade Kart
        desc: Elevene lage enkle algoritmer (sett med instruksjoner) for å flytte
          en figur gjennom en labyrint med én kommando.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Flytte den, flytte den
        desc: Elevene lage enkle algoritmer (sett med instruksjoner) for å flytte
          en figur gjennom en labyrint med én kommando.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Virkelige algoritmer: Plante et frø'
        desc: Denne leksjonen kaller ut måter vi bruker algoritmer i vårt daglige
          liv, ved hjelp av plante et frø som et eksempel. Det fokuserer også på det
          store bildet av informatikk og hvordan algoritmer spiller en essensiell
          rolle.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Bygg ett grunnlag
        desc: Students build a structure using only provided supplies. Structures
          must complete a task (reach a certain height or bear a certain weight),
          and students discuss the idea of being persistent when things get complicated.
        video: C1_building_foundation
      GettingLoopy:
        title: Gå i spinn
        desc: This lesson introduces the programming concept of loops (repeated instructions)
          through a dance activity. Students will learn simple choreography, then
          be instructed to repeat it.
        video: C1_getting_loopy
      RelayProgramming:
        title: Relé programmering
        desc: Students run a relay race, where they dash across the yard to write
          an algorithm based on a "Graph Paper Programming" image. They can only write
          one instruction at a time and if there's an error somewhere, they have to
          erase everything back to that point.
        video: C2_relay_programming
      Conditionals:
        title: Betingelser
        desc: To learn about conditional statements, students play a card game and
          create rules like "If I draw a red card, I get a point" and "If I draw a
          black card, you get a point."
        video: C2_conditionals_with_cards
      BigEvent:
        title: Den store begivenheten
        desc: Students are introduced to the programming concept of "events," which
          are actions that a computer constantly monitors for. The teacher will press
          buttons on a paper remote and students will react depending on which button
          is pressed.
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Trygg reise
        desc: Internett er en kraftig, men noen ganger farlig sted. Lærere presentere
          hvordan å være trygg når du navigerer på Internett.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Millimeterpapirprogrammering
        desc: Students write an algorithm (a set of instructions) using a set of predefined
          commands to direct their classmates to reproduce a drawing.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Algoritmer fra virkeligheten: Papirfly'
        desc: This lesson calls out ways we use algorithms in our daily lives, specifically
          making paper airplanes. This lesson also focuses on the bigger picture of
          computer science and how algorithms play an essential part.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Binær armbånd
        desc: Elevene lage armbånd som en binær representasjon av den første bokstaven
          i navnet. Elevene lærer at data kan være representert og lagret på mer enn
          én måte.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Dine digitale fotavtrykk
        desc: Lærere introdusere studenter ideen at sette informasjon om seg selv
          online skaper en digitale fotavtrykk eller "sti" som har konsekvenser.
        video: C2_digital_footprint
      ComputationalThinking:
        title: Programmeringstenkning
        desc: Students use the steps of computational thinking (decompose, pattern
          match, abstract, algorithm) to figure out how to play a game that comes
          with no instructions.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Fungerende solfangere
        desc: Students create an algorithm with variables and functions (pieces of
          code that you want to use over and over again) to create suncatchers using
          string and beads.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Songwriting with Parameters
        desc: Students use the concept of the chorus in a song to learn about passing
          parameters (which customize a function without having to rewrite the entire
          function).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Real life algorithms: Dice Race'
        desc: This lesson calls out ways we use algorithms in our daily lives. As
          part of that, students will identify and write down the algorithm for a
          dice race game.
        video: C3_dice_race
      Internet:
        title: Internett
        desc: Studentene sende meldinger som representerer ulike Internett metoder
          bruke papirark.
        video: C3_internet
      Crowdsourcing:
        title: Crowdsourcing
        desc: Student use crowdsourcing, a problem-solving technique common in computer
          science, to complete a task together as a classroom more efficiently than
          if a student attempted it alone.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Digitalt statsborgerskap
        desc: Students explore the difference between private information and personal
          information, distinguishing what is safe and unsafe to share online.
      TangramAlgorithms:
        title: Tangram Algorithms
        desc: This lesson shows us something important about algorithms. If you keep
          an algorithm simple there are lots of ways to use it. If you want to make
          sure everyone ends up with the same thing, then your algorithm needs more
          detail.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Envelope Variables
        desc: Variables allow for a lot of freedom in computer science.  This lesson
          helps to explain what variables are and how we can use them in many different
          ways. Use this activity before (or in conjunction with) the lesson on abstraction
          to really hit the idea home.
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: Abstraction is one of the most important skills for a computer scientist
          to understand.  This activity will have your students analyzing stories
          for differences so that they can abstract them away. Those abstracted stories
          become templates for fun and crazy new ones.
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: For Loop Fun
        desc: We know that loops allow us to do things over and over again, but now
          we’re going to learn how to use loops with extra structure built right in.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Låtskriving med parametere
        desc: 'One of the most magnificent structures in the computer science world
          is the function.  Functions (sometimes called procedures) are mini programs
          that you can use over and over inside of your bigger program. This lesson
          will help students intuitively understand why combining chunks of code into
          functions is such a helpful practice.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: Binære Bilder
        desc: Though many people think of binary as strictly zeros and ones, our previous
          courses taught students that information can be represented in a variety
          of binary options.  This lesson takes that concept one step further as it
          illustrates how a computer can store even more complex information (such
          as images and colors) in binary, as well.
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: Video Games and Coordinate Planes
        desc: Video Games and Coordinate Planes lesson description
      Contracts:
        title: Kontrakter
        desc: Contracts unplugged lesson description
      DesignRecipe:
        title: Design-oppskriften
        desc: Design Recipe lesson description
      Booleans:
        title: Boolske verdier
        desc: Booleans lesson description
      ConditionalsPiecewiseFunctions:
        title: Betingelser og stykkevise funksjoner
        desc: Conditionals and Piecewise Functions lesson description
      CollisionDetection:
        title: Collision Detection
        desc: Collision Detection lesson description

        interactive-games-animations-2023:
          description: "У розділі \"Інтерактивні анімації та ігри\" учні створюють
            програмовані зображення, анімації, інтерактивне мистецтво та ігри. Починаючи
            з простих, примітивних форм і переходячи до більш складних ігор на основі
            спрайтів, учні знайомляться з концепціями програмування та процесом проектування,
            які комп'ютерні науковці використовують щодня. Потім вони дізнаються,
            як ці прості конструкції можна комбінувати для створення більш складних
            програм. У підсумковому проекті учні розробляють персоналізовану інтерактивну
            програму.\n\n::: details [**Огляд Теми 1**]\n**Опис:** Учні навчаються
            програмувати інтерактивну анімацію в середовищі Ігрової Лабораторії. Вони
            починають з простих фігур і спрайтів, а потім використовують цикли для
            створення анімацій у стилі фліпбука. Далі вони вчаться використовувати
            логічні значення та умови для реагування на введення даних користувачем.
            Наприкінці теми учні проєктують і створюють інтерактивну анімацію, якою
            вони можуть поділитися зі світом.\n\n**Цілі:**\n\n-   Створити інтерактивну
            анімацію, яка включає базові концепції програмування, такі як керуючі
            структури, змінні, введення даних користувачем та випадковість. \n-   Отримувати
            та конструктивно реагувати на відгуки партнерів та працювати разом з ними
            над проектом. \n-   Вважати себе програмістом і сприймати програмування
            як цікаву та творчу форму самовираження.\n\n**Ключові питання:**\n\n-
            \  Що таке комп'ютерна програма?\n-   Які основні особливості більшості
            мов програмування?\n-   Як програмування сприяє творчості та індивідуальному
            самовираженню?\n-   Які практики та стратегії допоможуть мені у написанні
            програм?\n    :::\n\n::: details [**Огляд Теми 2**]\n**Опис:** У цій темі
            учні поєднують конструкції, вивчені в першій темі, щоб запрограмувати
            складніші рухи та зіткнення своїх спрайтів. Створюючи складніші програми,
            вони починають використовувати функції для організації свого коду. Зрештою,
            учні застосовують процес проєктування, щоб створити оригінальну гру.\n\n**Цілі:**\n\n-
            \  Створити інтерактивну гру, яка включає базові концепції програмування,
            такі як керуючі структури, змінні, введення даних користувачем та випадковість.
            \n-   Надавати та конструктивно реагувати на відгуки партнерів, а також
            працювати з ними над завершенням проєкту. \n-   Працювати з іншими над
            розбиттям проектів програмування з використанням спрайтів та функцій.\n\n**Ключові
            питання:**\n\n-   Як розробники програмного забезпечення керують складністю
            та масштабом?\n-   Як можна організувати програми так, щоб спільні проблеми
            вирішувалися лише один раз?\n-   Як я можу спиратися на попередні рішення,
            щоб створити ще складнішу поведінку?\n    :::\n\n::: details [**Рекомендації
            з реалізації Розділу Інтерактивні анімації та ігри**]\n\n-   Вказівки
            щодо того, як підтримувати учнів на рівнях програмування та диференціювати
            завдання, можна знайти в [Путівнику з рівнів програмування](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view)
            та [Путівнику з диференціації](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view).\n-
            \  Ви можете переглянути повні [Рекомендації з реалізації програми](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view)
            для отримання додаткової інформації про цей розділ\n    :::\n\n## Завершили
            викладання цього розділу?\n\nДайте відповідь на це [\\*\\*коротке опитування\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=3),
            щоб команда навчальної програми Code.org знала, як пройшов цей розділ."
          lesson_groups:
            lessonGroup-2:
              display_name: 'Тема 1: Зображення та анімації'
            lessonGroup-3:
              display_name: 'Тема 2: Створення ігор'
            lessonGroup-4:
              display_name: Опитування
          student_description: " У блоці 3 ви будете спиратися на свій досвід кодування
            під час програми анімації, інтерактивного мистецтва та ігор у Game Lab.
            Пристрій починається з простих форм і будує до більш складних ігор на
            основі спрайтів, використовуючи ті ж концепції програмування та процес
            проєктування, який комп'ютерні вчені використовують щодня. У фінальному
            проєкті ви розробитьте персоналізовану інтерактивну програму."

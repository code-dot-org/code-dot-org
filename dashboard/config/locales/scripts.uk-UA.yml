        aiml-2021:
          description: |-
            Цей модуль є практичним вступом до розробки моделі машинного навчання на основі табличних даних. Учні досліджують, як комп'ютери навчаються на основі даних для прийняття рішень, а потім розробляють проекти машинного навчання на основі реальних даних. Кульмінацією розділу є розробка застосунку машинного навчання для вирішення особистої проблеми.

            Цей розділ передбачає, що учні знайомі з Програмною Лабораторією, зокрема з використанням режиму дизайну для створення користувацького інтерфейсу та з використанням подій для зміни екрану при натисканні кнопки. [Натисніть тут](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview), щоб дізнатися більше про рекомендації щодо ознайомлення учнів з Програмною Лабораторією перед початком цього розділу.


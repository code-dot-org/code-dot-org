          description: |-
            Розділ 4 розглядає ширший соціальний вплив комп'ютерних технологій. Через низку проєктних завдань учням пропонується розглянути та зрозуміти потреби інших, розробляючи рішення проблеми. Друга половина розділу складається з ітеративного командного проєкту, під час якого учні мають можливість визначити потребу, яка їх хвилює, створити прототип рішення як на папері, так і в Програмній Лабораторії, а також протестувати свої рішення з реальними користувачами, щоб отримати зворотний  зв'язок і стимулювати подальшу ітерацію.

            **Рекомендації з реалізації Розділу 4**


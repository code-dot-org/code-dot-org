        aiml-2023:
          description: "Цей модуль є практичним вступом до розробки моделі машинного
            навчання на основі табличних даних. Учні досліджують, як комп'ютери навчаються
            на основі даних для прийняття рішень, а потім розробляють проекти машинного
            навчання на основі реальних даних. Кульмінацією розділу є розробка застосунку
            машинного навчання для вирішення особистої проблеми.\n\n::: details [**Огляд
            Теми 1**]\n**Опис:** Учні вивчають основи машинного навчання та використовують
            інструмент Лабораторія ШІ для створення моделей машинного навчання, які
            можна використовувати в Програмній Лабораторії. Тема починається з огляду
            машинного навчання та того, як комп'ютери можуть використовувати закономірності
            в даних для прийняття рішень і прогнозування. Потім учні дізнаються, як
            використовувати Лабораторію ШІ для навчання моделей на основі табличних
            даних, досліджуючи питання упередженості. Уроки повторюються за схемою
            \"Безмашинні вправи - Лабораторія ШІ - Програмна Лабораторія\", тож учні
            постійно знайомляться з концепціями та інструментами машинного навчання.
            Кульмінацією розділу є проєкт, в якому учні обирають з набору реальних
            даних набір даних для навчання моделі машинного навчання та створення
            застосунку.\n\n**Цілі:**\n\n-   Створити модель машинного навчання в Лабораторії
            ШІ для розв'язання проблеми, а в  Програмній Лабораторії створити застосунок,
            який використовує цю модель. \n-   Зрозуміти, як моделі машинного навчання
            приймають рішення на основі даних\n\n**Ключові питання:**\n\n-   Як машинне
            навчання знаходить закономірності в даних для прийняття рішень?\n-   Як
            ми можемо уникнути упередженості під час навчання моделі машинного навчання?\n\n:::\n\n:::
            details [**Огляд Теми 2**]\n**Опис:** Ця тема готує учнів до того, щоб
            стати науковцями в галузі машинного навчання і створити застосунок, який
            вирішує проблему в їхній громаді. Учні разом з вигаданою групою школярів
            визначають проблему, розробляють опитування для збору даних, аналізують
            отримані дані в Лабораторії ШІ, створюють картку моделі та застосунок
            для вирішення їхньої проблеми. Потім, у фінальному проекті, учні повторюють
            ті самі кроки з проблемою, яка хвилює їхню громаду.\n\n**Цілі:**\n\n-
            \  Створити модель машинного навчання в Лабораторії ШІ на основі власних
            даних і використати Програмну Лабораторію, щоб створити застосунок, який
            використовує цю модель для вирішення проблем у своїй спільноті. \n\n**Ключові
            питання:**\n\n-   Як машинне навчання може бути використано для вирішення
            проблем у нашій громаді?\n\n:::\n\n::: details [**Рекомендації з реалізації
            Розділу ШІ та машинне навчання**]\n\n-   Вказівки щодо того, як підтримувати
            учнів на рівнях програмування та диференціювати завдання, можна знайти
            в [Путівнику з рівнів програмування](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view)
            та [Путівнику з диференціації](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view).\n-
            \  Ви можете переглянути повні [Рекомендації з реалізації програми](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view)

        csd2-2022:
          description: |-
            На курсі "Веброзробка" учні отримують можливість створювати та обмінюватися контентом на власних вебсторінках. Вони починають з роздумів про роль інтернету і про те, як його можна використовувати в якості середовищя для творчого самовираження. У міру того, як учні розробляють свої сторінки і починають бачити себе в ролі програмістів, їх заохочують критично мислити про вплив обміну інформацією в інтернеті і про те, як бути більш критичними споживачами контенту. Вони також знайомляться з вирішенням проблем, пов'язаних з програмуванням, і водночас здобувають такі цінні навички, як налагодження, використання ресурсів і робота в команді. Наприкінці курсу учні створять власний вебсайт, який вони зможуть публікувати та поширювати.

            **Рекомендації з реалізації Розділу Веброзробка**

            -   Пройдіть перші три уроки розділу "Розв'язування задач та обчислення" перед початком роботи
            -   Вказівки щодо того, як підтримувати учнів на рівнях програмування та диференціювати завдання, можна знайти в [Путівнику з рівнів програмування](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) та [Путівнику з диференціації](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview).
            -   Ви можете переглянути повні [Методичні рекомендації до програми](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) та [Рекомендації з реалізації програми](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) для отримання додаткової інформації про цей розділ


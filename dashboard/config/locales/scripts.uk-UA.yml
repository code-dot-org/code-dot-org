        focus-on-design-with-purpose2-2023:
          description: |-
            На курсі "Веброзробка" учні отримують можливість створювати та обмінюватися контентом на власних вебсторінках. Вони починають з роздумів про роль інтернету і про те, як його можна використовувати в якості середовищя для творчого самовираження. У міру того, як учні розробляють свої сторінки і починають бачити себе в ролі програмістів, їх заохочують критично мислити про вплив обміну інформацією в інтернеті і про те, як бути більш критичними споживачами контенту. Вони також знайомляться з вирішенням проблем, пов'язаних з програмуванням, і водночас здобувають такі цінні навички, як налагодження, використання ресурсів і робота в команді. Наприкінці курсу учні створять власний вебсайт, який вони зможуть публікувати та поширювати.

            ::: details [**Огляд Теми 1**]
            **Опис:**  Учні використовують комп’ютерні технології як форму самовираження, коли проєктують і розробляють прості вебсторінки. Зосереджуючись на тегах, ключових словах і синтаксисі, які використовуються для передачі інструкцій комп’ютеру, учні використовують HTML для структурування вмісту вебсторінки. Вони також досліджують наслідки щодо конфіденційності та інтелектуальної власності опублікованих робіт в Інтернеті.

            **Цілі:**

            -   Створювати цифрові інформаційні продукти, які використовують кілька комп'ютерних мов для управління структурою і стилем свого контенту.
            -   Створювати веб-сайт як форму особистого самовираження.
            -   Використовувати різні мови програмування для вирішення різних завдань.
            -   Вивчати свої ролі та обов'язки як творців, так і споживачів цифрових медіа.

            **Ключові питання:**

            -   Навіщо люди створюють вебсайти?
            -   Як текст може передавати зміст і структуру вебсторінки?
            -   Як безпечно та належним чином використовувати контент, опублікований в інтернеті?
            -   Які стратегії я можу використовувати під час кодування для пошуку та виправлення проблем?
                :::

            ::: details [**Огляд Теми 2**]
            **Опис:** Учні розширюють свої уявлення про вебсайти за межі особистого вираження та починають розглядати їх як спосіб вирішення проблем. Учні розвивають свої навички співпраці та працюють у командах, щоб створювати багатосторінкові веб-сайти, які вирішують проблему.

            **Цілі:**

            -   Створювати цифрові інформаційні продукти, які використовують кілька комп'ютерних мов для управління структурою і стилем свого контенту.
            -   Створювати веб-сайт для вирішення проблеми.
            -   Використовувати різні мови програмування для вирішення різних завдань.
            -   Вивчати свої ролі та обов'язки як творців, так і споживачів цифрових медіа.

            **Ключові питання:**

            -   Як можна використовувати вебсайти для вирішення проблем у світі?
            -   Які стратегії можуть використовувати команди, щоб ефективніше працювати разом?
            -   Як дізнатися, якій інформації можна довіряти в інтернеті?
                :::

            ::: details [**Рекомендації з реалізації Розділу Веброзробка**]

            -   Вказівки щодо того, як підтримувати учнів на рівнях програмування та диференціювати завдання, можна знайти в [Путівнику з рівнів програмування](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) та [Путівнику з диференціації](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view).
            -   Ви можете переглянути повні [Методичні рекомендації до програми](https://docs.google.com/document/d/1lTLydMBm2M5a5tq_35m-qj8Gat79WUYBWfpB3ikQyuY/view) та [Рекомендації з реалізації програми](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) для отримання додаткової інформації про цей розділ

          student_description: Вирішення проблем та обчислення - це інтерактивний
            та командний вступ до галузі інформатики, що розглядається в рамках ширшого
            процесу вирішення проблем. Ми потренуємось використовувати процес вирішення
            проблем для розв'язання низки завдань, викликів та реальних сценаріїв.
            Далі ми дізнаємося, як комп'ютери вводять, виводять, зберігають і опрацьовують
            інформацію, щоб допомогти людям вирішувати проблеми.  Розділ завершується
            проєктом, в якому учні розробляють застосунок, який допомагає вирішити
            проблему на власний вибір.
        focus-on-impact-in-society2-2023:
          description: "Розділ \"Процес розробки\" переносить учнів від мислення про
            інформатику як інструмент для вирішення власних проблем до розгляду ширшого
            соціального впливу комп'ютерних технологій. Через низку проєктних завдань
            учням пропонується розглянути та зрозуміти потреби інших людей під час
            розробки рішення проблеми. Друга половина розділу складається з ітеративного
            командного проєкту, під час якого учні мають можливість визначити потребу,
            яка їх хвилює, створити прототип рішення як на папері, так і в Програмній
            Лабораторії, а також протестувати свої рішення з реальними користувачами,
            щоб отримати зворотній зв'язок і стимулювати подальші ітерації.\n\n:::
            details [**Огляд Теми 1**]\n**Опис:** У цій темі представлено процес проєктування
            й розробки як особливу версію процесу вирішення проблем, у який послідовно
            інтегровано емпатію до потреб користувача. Учні вивчають стратегії визначення
            потреб користувачів і оцінки того, наскільки різні дизайни їх задовольняють.
            Зокрема, вони дізнаються, як розробити паперовий прототип, як збирати
            відгуки про цей прототип і відповідати на них, а також розглядають, як
            різні інтерфейси користувача впливають або не впливають на зручність використання
            їхніх програм.\n\n**Цілі:** \n\n-   Розглянути процес розробки як форму
            вирішення проблеми, що ставить на перше місце потреби користувача. \n-
            \  Визначити потреби користувачів та оцінити, наскільки добре різні варіанти
            дизайну їх задовольняють. \n-   Розробити паперові прототипи, зібрати
            відгуки про прототип і відреагувати на них, а також врахувати, як різні
            користувацькі інтерфейси впливають або не впливають на зручність використання
            їхніх застосунків. \n\n**Ключові питання:**\n\n-   Як програмісти визначають
            потреби своїх користувачів?\n-   Як ми можемо гарантувати, що наш дизайн
            відповідає потребам користувача?\n-   Які процеси дозволять нам ефективно
            створювати, тестувати та виконувати ітерацію нашого дизайну?\n    :::\n\n:::
            details [**Огляд Теми 2**]\n**Опис:** Ця тема присвячена тривалому груповому
            проєкту, який дозволяє учням застосувати все, що вони дізналися про дизайн,
            орієнтований на користувача, для розробки прототипу програми. Працюючи
            в командах, учні визначають соціальну проблему, яка їх хвилює, а також
            розробляють і створюють прототип програми для вирішення цієї проблеми.
            Це можливість для учнів вивчити інші ролі в розробці програмного забезпечення,
            такі як управління продуктами, маркетинг, дизайн і тестування.\n\n**Цілі:**\n\n-
            \  Розробити цифрові прототипи, зібрати відгуки про прототип та відреагувати
            на них, а також проаналізувати, як різні користувацькі інтерфейси впливають
            або не впливають на зручність використання їхніх застосунків. \n-   Зрозуміти
            інші ролі в розробці програмного забезпечення, такі як управління продуктом,
            маркетинг, дизайн і тестування, а також як використовувати вивчене про
            інформатику як інструмент соціального впливу.\n\n**Ключові питання:**\n\n-
            \  Як командам ефективно працювати разом над розробкою програмного забезпечення?\n-
            \  Які ролі, окрім програмування, необхідні для проєктування та розробки
            програмного забезпечення?\n-   Як розробники враховують зворотний зв'язок
            під час численних ітерацій продукту?\n    :::\n\n::: details [**Рекомендації
            з реалізації Розділу Процес розробки**]\nВи можете переглянути повні [Рекомендації
            з реалізації програми](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view)
            для отримання додаткової інформації про цей розділ\n    :::\n\n## Завершили
            викладання цього розділу?\n\nДайте відповідь на це [\\*\\*коротке опитування\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4),
            щоб команда навчальної програми Code.org знала, як пройшов цей розділ."
          lesson_groups:
            lessonGroup-2:
              display_name: 'Тема 1: Дизайн, орієнтований на користувача'
            lessonGroup-3:
              display_name: 'Тема 2: Прототипування додатків'
        focus-on-impact-in-society3-2023:
          description: |-
            Розділ "Дані та суспільство" розповідає про важливість використання даних для вирішення проблем і про те, як комп'ютери можуть допомогти в цьому процесі. У першому розділі розглядаються різні системи, що використовуються для представлення інформації в комп'ютері, а також проблеми та компроміси, пов'язані з їх використанням. У другому розділі учні дізнаються, як колекції даних використовуються для вирішення проблем і як комп'ютери допомагають автоматизувати етапи цього процесу. У фінальному проекті учні збирають власні дані і використовують їх для розробки автоматизованого рішення проблеми.

            ::: details [**Огляд Теми 1**]
            **Опис:** Учні досліджують, як дані можна використовувати для відповідей на цікаві запитання та вирішення проблем. Використовуючи модифіковану версію загального процесу вирішення проблем, учні дізнаються, як комп’ютери та люди по-різному використовують дані, а також плюси та мінуси автоматизованого вирішення проблем. Вивчивши, як комп’ютери використовують дані в реальному світі, учні обирають власну проблему та використовують дані для її вирішення.

            **Цілі:**

            -   Дослідити та зрозуміти, як люди та комп'ютери по-різному використовують дані.
            -   Розробити та впровадити рішення на основі даних для певної проблеми та визначити, як можна автоматизувати різні аспекти процесу вирішення проблеми.

            **Ключові питання:**

            -   Як дані допомагають нам вирішувати проблеми?
            -   У чому різниця між використанням даних комп’ютерами та людьми?
            -   Які частини процесу вирішення проблем з даними можна автоматизувати?
            -   Які проблеми реального світу комп'ютери вирішують за допомогою даних?
                :::

            ::: details [**Рекомендації з реалізації Розділу Дані та суспільство**]

            -   Ви можете переглянути повні [Рекомендації з реалізації програми](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) для отримання додаткової інформації про цей розділ
                :::

            ## Завершили викладання цього розділу?


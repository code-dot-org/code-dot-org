          description: |-
            У розділі 2 ми дізнаємось, як створювати та ділитися вмістом на власних вебсторінках. Вирішивши, яким вмістом ви хочете поділитися зі світом, ви навчитеся структурувати та стилізувати свої сторінки за допомогою HTML і CSS. Ми також попрактикуємо цінні навички програмування, такі як налагодження, використання ресурсів і робота в команді.


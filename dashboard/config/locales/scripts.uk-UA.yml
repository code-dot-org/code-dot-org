        devices-2022:
          description: "У розділі \"Програмування пристроїв\" учні досліджують роль
            фізичних пристроїв в обчисленнях. Використовуючи Програмнау Лабораторію
            та Adafruit's Circuit Playground, учні розробляють програми, які використовують
            ті ж самі апаратні входи та виходи, що й у смарт-пристроях, дивлячись
            на те, як простий прототип може призвести до готового продукту. Потім
            учні досліджують, як фізичні пристрої можуть бути використані для реагування
            на навколишній світ, використовуючи мислення \"мейкера\" для створення
            прототипів з повсякденних матеріалів.\n\n⚠️ У цьому розділі використовується
            **Circuit Playground** для ознайомлення з фізичними обчисленнями та мисленням
            \"творця\". Ви також можете викладати цей матеріал за допомогою пристроїв
            **micro:bit**, призначивши [Програмування пристроїв - блок micro:bit](/s/microbit-2023).
            Обидва блоки викладають однаковий зміст і є еквівалентними - вам не потрібно
            купувати обидва набори пристроїв або викладати обидва блоки.\n\n::: details
            [**Огляд Теми 1**]\n**Опис:** У цій темі наголошується на взаємодії між
            вхідними та вихідними даними на платі circuit playground та екрані програми.
            На circuit playground учні вчаться керувати входами, такими як кнопки
            або тумблери, та виходами, такими як зумер або світлодіод. Учні також
            взаємодіють з входами і виходами в Програмній Лабораторії, такими як кнопки,
            текстові поля і випадаючі списки. Наприкінці розділу учні зможуть створити
            застосунок, який керує пристроєм, подібно до багатьох \"розумних\" пристроїв,
            з якими вони стикаються у повсякденному житті.\n\n**Цілі:**\n\n-   Спроектувати
            та створити фізичний обчислювальний пристрій, який інтегрує фізичні входи
            та виходи з цифровими додатками. \n-   Створити прототипи додатків, які
            використовують фізичний пристрій для керування цифровим додатком.\n\n**Ключові
            питання:**\n\n-   Які входи та виходи доступні на фізичному пристрої?\n-
            \  Які входи та виходи доступні в застосунку?\n-   Як створювати застосунки,
            що використовують фізичний пристрій для керування цими застосунками?\n
            \   :::\n\n::: details [**Огляд Теми 2**]\n**Опис:** У цьому розділі учні
            зосереджуються на тому, як їхній фізичний пристрій може взаємодіяти із
            зовнішнім світом. Вони дізнаються, як використовувати датчики та акселерометр
            для реагування на фізичне середовище. Вони вчаться приєднувати зовнішні
            світлодіоди та кнопки, які розширюють типи пристроїв, які вони можуть
            зробити. Протягом усього розділу учні використовують фізичні матеріали,
            такі як папір чи картон, щоб розширити функціональність своїх пристроїв.
            Наприкінці розділу учні створять інтерактивний мистецький проект і розроблять
            прототип фізичного пристрою, який вирішує певну проблему.\n\n**Цілі:**\n\n-
            \  Спроектувати та створити фізичний обчислювальний пристрій, який інтегрує
            датчики з цифровими застосунками. \n-   Створювати прототипи застосунків,
            які використовують фізичний пристрій для вирішення реальних проблем.\n-
            \  Використовувати програмування пристроїв для вирішення проблем у цікавий
            та інноваційний спосіб.\n\n**Ключові питання:**\n\n-   Як фізичний пристрій
            може використовувати датчики, щоб реагувати на фізичне середовище?\n-
            \  Як можна використовувати просте обладнання для розробки нових інноваційних
            продуктів?\n    :::\n\n::: details [**Рекомендації з реалізації Розділу
            Програмування пристроїв**]\n\n-   Цей розділ вимагає, щоб учні мали доступ
            до Circuit Playground - [натисніть тут](https://code.org/maker/circuitplayground)
            для отримання додаткової інформації про використання Circuit Playground
            у вашому класі.\n-   Вказівки щодо того, як підтримувати учнів на різних
            рівнях програмування та диференціювати завдання, можна знайти в [Путівнику
            з рівнів програмування](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview)
            та [Путівнику з диференціації](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n
            \   :::\n\n::: details [**Підвищення кваліфікації**]\nЯкщо ви зацікавлені
            у викладанні цього курсу, ми рекомендуємо пройти безкоштовний модуль підвищення
            кваліфікації [Викладання Розділу Програмування пристроїв](https://studio.code.org/courses/self-paced-pl-physical-computing).
            Модуль розрахований на 2 години. Попередній досвід роботи з програмуванням
            або пристроями не передбачається.\n:::\n\n## Завершили викладання цього
            розділу?\n\nДайте відповідь на це [\\*\\*коротке опитування\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=6),
            щоб команда навчальної програми Code.org знала, як пройшов цей розділ."
          lesson_groups:
            lessonGroup-3:
              display_name: 'Тема 1: Входи та виходи'
            lessonGroup-4:
              display_name: 'Тема 2: Побудова фізичних прототипів'
          title: Створення застосунків за допомогою пристроїв (Circuit Playground)

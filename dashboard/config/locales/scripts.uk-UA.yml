          description_short: "  Дізнайтеся, як розробити програму, яка відповідає
            потребам користувачів."
          lesson_groups:
            csd4_1:
              big_questions: |-
                -   Як програмісти визначають потреби своїх користувачів?
                -   Як ми можемо гарантувати, що наш дизайн відповідає потребам користувача?
                -   Які процеси дозволять нам ефективно створювати, тестувати та виконувати ітерацію нашого дизайну?
              description: У цій темі представлено процес проектування й розробки
                як особливу версію процесу вирішення проблем, у який послідовно інтегровано
                емпатію до потреб користувача. Учні вивчають стратегії визначення
                потреб користувачів і оцінки того, наскільки різні дизайни їх задовольняють.
                Зокрема, вони дізнаються, як розробити паперовий прототип, як збирати
                відгуки про цей прототип і відповідати на них, а також розглядають,
                як різні інтерфейси користувача впливають або не впливають на зручність
                використання їхніх програм.
              display_name: 'Тема 1: Дизайн, орієнтований на користувача'
            csd4_2:
              big_questions: |-
                -   Як командам ефективно працювати разом над розробкою програмного забезпечення?
                -   Які ролі, окрім програмування, необхідні для проєктування та розробки програмного забезпечення?
                -   Як розробники враховують зворотний  зв'язок під час численних ітерацій продукту?
              description: Ця тема присвячена тривалому груповому проекту, який дозволяє

        csd6-2021:
          description: |-
            Розділ 6 досліджує роль апаратних платформ в обчисленнях і те, як різні датчики можуть забезпечити більш ефективне введення і виведення даних, ніж традиційна клавіатура, миша та монітор. Використовуючи Програмну Лабораторію і Circuit Playground від Adafruit, учні розроблятимуть програми, які використовують ті самі апаратні входи та виходи, які ми зустрічаємо в смарт-пристроях, спостерігаючи за тим, як простий грубий прототип приводить до готового продукту. Розділ завершується дизайнерським завданням з використання Circuit Playground як основи для власного інноваційного дизайну.

            **Рекомендації з реалізації Розділу 6**

            -   Опрацюйте Тему 1 Розділу 1, перш ніж починати цей розділ
            -   Цей розділ припускає, що учні пройшли Тему 1 Розділу 3, і весь Розділ 4. Учням без цього досвіду може бути важко опановувати цей розділ.
            -   Цей розділ вимагає від учнів доступу до Circuit Playground's - [клацніть тут](https://code.org/circuitplayground), щоб дізнатися більше про використання Circuit Playground's у вашому класі
            -   Цей розділ можна замінити на Розділ 7 - див. [Рекомендації з реалізації](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) для отримання додаткової інформації про цей варіант
            -   Інструкції щодо того, як підтримати учнів на рівнях програмування та диференціювати завдання, доступні в [Путівнику з налагодження](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) і [Путівнику з диференціації](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   Можна переглянути повні [Методичні рекомендації до програми](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) для отримання додаткової інформації про цей розділ
          lesson_groups:
            csd6_1:
              big_questions: |-
                -   Як програмне забезпечення взаємодіє з обладнанням?
                -   Як комп'ютери можуть відчувати та реагувати на своє оточення?
                -   Яку інформацію можна передати за допомогою простих апаратних виходів?
              description: Цей розділ починається з вправи, яка заохочує учнів досліджувати
                широкий спектр нетрадиційних обчислювальних платформ, перш ніж розпочати
                огляд програмування в Програмній Лабораторії, приділяючи особливу
                увагу кращому розумінню моделі подієво-орієнтованого програмування,
                вперше була представленої в Розділі 4. Учні вивчають прийоми, як зробити
                програми гнучкішими, змінюючи елементи дизайну за допомогою коду замість
                того, щоб завжди покладатися на режим проєктування. Використовуючи
                Circuit Playground, вони потім досліджують різні підходи до отримання
                вхідних даних і опрацювання результатів за допомогою апаратного забезпечення.
                До кінця цього розділу учні розроблять гру, яка використовує фізичне
                обладнання для введення та виведення даних.
              display_name: 'Тема 1: Програмування обладнання'
            csd6_2:
              big_questions: |-
                -   Як програмісти працюють з великою кількістю подібних значень?
                -   Як можна представити складну реальну інформацію в коді?
                -   Як можна використовувати просте обладнання для розробки інноваційних нових продуктів?
              description: З розумінням того, як використовувати апаратне забезпечення
                для отримання вхідних даних і отримання вихідних даних, учні переходять
                до роздумів про складніші програми, які інтегрують апаратне та програмне
                забезпечення. Використовуючи кольорові світлодіоди як приклад групи
                подібних об’єктів, учні навчаються використовувати масиви для відстеження
                списків значень. Звідти ми представляємо цикл for, спочатку просто
                як спосіб повторення блоку коду, а потім як спосіб запуску коду для
                кожного елемента масиву. До кінця цього розділу учні дослідять усі
                компоненти своїх плат, навчаючись структурувати свій код за допомогою
                масивів, циклів і параметричних функцій. На останніх двох уроках учні
                мають можливість заглибитися в створення фізичних прототипів за допомогою
                своїх плат.
              display_name: 'Тема 2: Побудова фізичних прототипів'
            cspSurvey:
              display_name: Опитування

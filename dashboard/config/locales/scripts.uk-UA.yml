        problem-solving-computing-2023:
          description: "Вирішення проблем та обчислення - це інтерактивний та командний
            вступ до галузі інформатики, що розглядається в рамках ширшого процесу
            вирішення проблем. Ми потренуємось використовувати процес вирішення проблем
            для розв'язання низки завдань, викликів та реальних сценаріїв. Далі ми
            дізнаємося, як комп'ютери вводять, виводять, зберігають і опрацьовують
            інформацію, щоб допомогти людям вирішувати проблеми.  Розділ завершується
            проєктом, в якому учні розробляють застосунок, який допомагає вирішити
            проблему на власний вибір. \n\n::: details [**Огляд Теми 1**]\n**Опис:**
            Цей розділ допоможе учням розробити та засвоїти більш формальний структурований
            процес вирішення проблем, розмірковуючи над проблемами, з якими вони стикаються,
            як у класі, так і в повсякденному житті. Опрацьовуючи різноманітний набір
            задач, таких як логічні головоломки, інженерні завдання та планування
            подорожі, учні вчаться визначати різні класи проблем, розкладати великі
            проблеми на менші та розвивати власні навички вирішення проблем.\n\n**Цілі:**\n\n-
            \  Навчитися використовувати структурований процес вирішення проблем і
            застосовувати його для вирішення різних завдань.\n-   Створити у класі
            атмосферу співпраці, в якій учні сприйматимуть інформатику як актуальну,
            цікаву та розвиваючу дисципліну.\n\n**Ключові питання:** \n\n-   Які стратегії
            та процеси я можу використовувати для ефективного вирішення проблем?\n
            \   :::\n\n::: details [**Огляд Теми 2**]\n**Опис:** Цей розділ представляє
            комп'ютери як машини, що вирішують інформаційні проблеми. Учні починають
            зі створення загального визначення комп'ютера, яке фокусується на функціональності,
            а не на конкретному апаратному забезпеченні. Потім вони досліджують способи,
            якими комп'ютери підходять до вирішення проблем. У фінальному проекті
            учні пропонують застосунок, який допомагає вирішити проблему на власний
            вибір.\n\n\\*\\*Цілі:\n\n-   Ідентифікувати визначені характеристики комп'ютера
            і те, як він використовується для вирішення інформаційних задач. \n-   Використати
            структурований процес вирішення проблем для розробки рішень з використанням
            комп'ютерних технологій. \n-   Створити у класі атмосферу співпраці, в
            якій учні сприйматимуть інформатику як актуальну, цікаву та розвиваючу
            дисципліну. \n\n**Ключові питання:** \n\n-   Як комп'ютери допомагають
            людям вирішувати проблеми?\n-   Як люди та комп'ютери по-різному підходять
            до вирішення проблем?\n-   Що потрібно комп'ютеру від людини, щоб ефективно
            вирішувати проблеми?\n    :::\n\n::: details [**Рекомендації з реалізації
            Розділу Вирішення проблем та обчислення**]\n\n-   Першу тему цього розділу
            слід пройти перед будь-яким іншим розділом курсу Дослідження інформатики
            CS Discoveries\n-   Для деяких уроків цього розділу пропонуються альтернативні
            уроки, залежно від контексту вашого класу\n-   Додаткові ресурси доступні
            у випадаючому списку \"Ресурси для вчителів\" цього розділу\n    :::\n\n:::
            details [**Підвищення кваліфікації**]\nЯкщо ви зацікавлені у викладанні
            цього курсу, рекомендуємо пройти безкоштовний [Модуль самостійного підвищення
            кваліфікації з Вирішення проблем та обчислення](https://studio.code.org/courses/self-paced-pl-csd-unit1-2023).
            Модуль розрахований на 2 години. Попередній досвід програмування не потрібен.\n:::\n\n##
            Завершили викладання цього розділу?\n\nДайте відповідь на це [\\*\\*коротке
            опитування\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=1),
            щоб команда навчальної програми Code.org знала, як пройшов цей розділ."

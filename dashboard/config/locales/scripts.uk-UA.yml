        csd1-2021:
          description: "Вирішення проблем та обчислення - це високоінтерактивний та
            спільний вступ до галузі інформатики, яку визначено як ширше прагнення
            до вирішення проблем. Ми будемо практикувати використання процесу вирішення
            проблем для вирішення низки проблем, викликів та реальних сценаріїв. Далі
            ми дізнаємося, як комп'ютери вводять, виводять, зберігають та опрацьовують
            інформацію, щоб допомогти людям вирішувати проблеми. Розділ завершується
            проєктуванням застосунку, який допомагає вирішити проблему на ваш вибір.
            \n\n**Методичні рекомендації з реалізації Розділу 1**\n\n-   Тему 1 Розділу
            1потрібно опрацювати перед будь-яким іншим розділом курсу CS Discoveries\n-
            \  Для деяких уроків у Розділі 1 передбачені альтернативні уроки, залежно
            від контексту вашого класу\n-   Можна переглянути повні [Методичні рекомендації
            для програми](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)
            та [Рекомендації з реалізації програми](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)
            для отримання додаткової інформації про цей розділ"
          description_short: "  Дізнайтеся, як люди працюють з комп'ютерами для вирішення
            проблем."
          lesson_groups:
            csd1_1:
              big_questions: "-   Які стратегії та процеси я можу використовувати
                для ефективного вирішення проблем?"
              description: Цей розділ допоможе учням розробити та засвоїти більш формальний
                структурований процес вирішення проблем, розмірковуючи над проблемами,
                з якими вони стикаються, як у класі, так і в повсякденному житті.
                Опрацьовуючи різноманітний набір задач, таких як логічні головоломки,
                інженерні завдання та планування подорожі, учні вчаться визначати
                різні класи проблем, розкладати великі проблеми на менші та розвивати
                власні навички вирішення проблем.
              display_name: 'Тема 1: Процес вирішення проблем'
            csd1_2:
              display_name: 'Тема 2: Комп''ютери та вирішення проблем'
            csd1_3:
              description: 'Цей блок містить альтернативні уроки цього розділу. '
              display_name: Альтернативні уроки
            cspSurvey:
              display_name: Опитування
          title: Вирішення проблем та обчислення ('21-'22)

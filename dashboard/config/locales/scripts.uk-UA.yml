        csd7-2021:
          description: |-
            Розділ 7 - це практичний вступ до розробки моделі машинного навчання на основі табличних даних. Учні досліджують, як комп'ютери навчаються на основі даних для прийняття рішень, а потім розробляють проекти машинного навчання на основі реальних даних. Кульмінацією розділу є розробка програми машинного навчання для вирішення особистої проблеми.

            **Рекомендації з реалізації Розділу 7**

            -   Опрацюйте Тему 1 Розділу 1, перш ніж починати цей розділ
            -   У цьому розділі передбачається, що студенти знайомі з Програмною Лабораторією, зокрема з використанням режиму дизайну для створення інтерфейсу користувача і з використанням подій для зміни екрану при натисканні кнопки. [Натисніть тут](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview), щоб дізнатися більше про рекомендації щодо ознайомлення учнів з Програмною Лабораторією перед початком цього розділу.
            -   Це факультативний розділ, який можна використовувати замість іншого розділу CSD - див. [Рекомендації з реалізації](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview) для отримання додаткової інформації.
            -   Можна переглянути повні [Методичні рекомендації до програми](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) для отримання додаткової інформації про цей розділ

            **Професійний розвиток:** Якщо ви зацікавлені у викладанні цього курсу, ми рекомендуємо пройти безкоштовний [Модуль самостійного професійного розвитку зі штучного інтелекту та машинного навчання](https://studio.code.org/s/self-paced-pl-csd5-2021). Модуль розрахований на 2 години. Попередній досвід роботи з кодуванням або ШІ не передбачається.
          lesson_groups:

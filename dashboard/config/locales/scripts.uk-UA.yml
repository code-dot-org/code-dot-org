            -   Ви можете переглянути повні [Методичні рекомендації до програми](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) та [Рекомендації з реалізації програми](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) для отримання додаткової інформації про цей розділ


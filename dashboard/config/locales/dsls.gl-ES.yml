      CSD U2 L1 Overview:
        markdown: |-
          # Resumo

          Esta lección presenta os propósitos que un sitio web pode ofrecer, tanto para os usuarios como para os creadores. Esta aula explora un puñado dos sitios web máis empregados nos Estados Unidos e analiza como cada un deses sitios é útil para os usuarios e como podería servir tamén aos seus creadores.
          ## Vocabulario

          * * Sitio web** - Un lugar conectado a Internet que mantén unha ou máis páxinas na World Wide Web.


          ## Recursos

          * [A finalidade dos sitios web - Guía de actividades] (en inglés)
          (https://docs.google.com/document/d/16M-x8qNr0tdpfoHqyKo4sdbTzFOy5rKp8IBYmTQ7xkU/export?format=pdf)
      CSD U2 L2 Overview:
        markdown: "# Resumo\n\nEsta lección presenta os sitios web como un medio de
          expresión persoal. A clase primeiro discute os diferentes xeitos en que
          a xente expresa e comparte os seus intereses e ideas, e logo mira algúns
          exemplos de sitios web feitos polos estudantes dun curso anterior. Finalmente,
          todos comparten unha lista de temas e intereses a incluír, creando un recurso
          para desenvolver un sitio web persoal no resto da unidade. \n## Vocabulario\n\n*
          * Contido da páxina web** - O texto sen procesar, imaxes e outros elementos
          incluídos nunha páxina web\n\n\n## Recursos\n\n* [Bosquexo da páxina web
          persoal - Guía de actividades] (en inglés)(https://docs.google.com/document/d/1wnK0ntxFWvUyuEB6SksiTtUDqrEhZZn3VPLWynz-fV4/export?format=pdf)"
      CSD U2 L3 Overview:
        markdown: |
          # Resumo

          Esta lección presenta o HTML como unha solución ao problema de como comunicar tanto o contido como a estrutura dun sitio web a un ordenador. A lección comeza cunha breve actividade sen conexión que demostra os desafíos de comunicar efectivamente a estrutura dunha páxina web. A clase examina unha páxina HTML no Laboratorio Web e discute como as etiquetas HTML axudan a resolver este problema e, finalmente, emprega o HTML para escribir as primeiras páxinas web da unidade.
          ## Vocabulario

          * * HTML** - Linguaxe de Etiquetaxe de HiperTexto, unha linguaxe usada para crear páxinas web
          * * HTML Element** - Un elemento dun sitio web, marcado por unha etiqueta de inicio e ás veces pechado cunha etiqueta de final
          * * HTML Tag** - O conxunto especial de caracteres que indica o comezo e o final dun elemento HTML e o tipo dese elemento
          * * Contido do sitio web** - O texto sen formato, imaxes e outros elementos incluídos nunha páxina web
          * * Estrutura do sitio web** - A finalidade das diferentes pezas de contido nunha páxina web, utilizadas para axudar á computadora para determinar como debe ser mostrado ese contido

          ##  Código Introducido

          * **[HTML](//studio.code.org/docs/weblab/html/)** - `<html></html>`
          * **[Doctype](//studio.code.org/docs/weblab/doctype/)** - `<!DOCTYPE>`
          * **[Paragraph](//studio.code.org/docs/weblab/P/)** - `<p></p>`
          * **[Body](//studio.code.org/docs/weblab/body/)** - `<body></body>`
          * **[Head](//studio.code.org/docs/weblab/head/)** - `<head></head>`
      CSD U2 L4 Overview:
        markdown: |-
          # Resumo

          Esta lección continúa a introdución ás etiquetas HTML, esta vez con encabezados. Na clase practicarás o uso de etiquetas de encabezado para crear títulos de páxina e de sección e aprenderás como se mostran por defecto os diferentes elementos de encabezado. Logo, a clase propón como organizar o contido das páxinas web persoais que se construirán ao longo da unidade e comeza a primeira páxina do proxecto.
          ## Vocabulario

          * **Cabeceira** - Un título ou resumo dun documento ou sección dun documento.

          ## Código introducido

          * **[Heading](//studio.code.org/docs/weblab/h/)** - `<h1></h1>`
      CSD U2 L5 Overview:
        markdown: |+
          # Resumo

          Esta lección dá un paso atrás na creación do sitio web persoal para falar da información persoal que a xente elixe compartir dixitalmente. A clase comeza discutindo que tipos de información é bo compartir con outras persoas, logo bota un ollo a varias páxinas de mostra de medios sociais para ver que tipos de información persoal poderían ser compartidos intencionalmente ou non. Por último, a clase propón unha serie de pautas que deben seguirse ao poñer información en liña.
          ## Vocabulario

          * **Pegada dixital** - A información recompilada sobre un individuo a través de múltiples sitios web en internet.

          ## Recursos

          * [Cando é importante a túa privacidade? - Guía de actividades en inglés]
          (https://docs.google.com/document/d/1SmCceDGntI-rJI40dTR7rA0Tfa0cH1OQoRNNxPEmXG0/export?format=pdf)
          * [Detective Social - Guía de actividades en inglés]
          (https://docs.google.com/document/d/1A9q31rwrBA7tZZcZ3KZqjMb30UncM-eycwMvYgj9os4/export?format=pdf)

      CSD U2 L6 Overview:
        markdown: |-
          # Resumo

          Esta lección presenta as listas ordenadas e non ordenadas e as etiquetas HTML asociadas &lt;ul&gt;,&lt;ol&gt; e &lt;li&gt;. A clase mostra o uso das etiquetas, logo regresa ao proxecto da páxina web persoal para agregar unha nova páxina HTML que inclúa as novas etiquetas.

          ## Código presentado

          *  **[Unordered List](//studio.code.org/docs/weblab/ul/)** - `<ul></ul>`
          *  **[List Item](//studio.code.org/docs/weblab/li/)** - `<li></li>`
          *  **[Ordered List](//studio.code.org/docs/weblab/ol/)** - `<ol></ol>`
      CSD U2 Top Websites:
        markdown: |-
          # Os mellores sitios web dos EE. UU.

          Os seguintes sitios web son os máis visitados nos Estados Unidos. Cada un deles inclúe unha breve descrición da súa función principal.


          1. Google.com - Motor de busca de sitios web, fotos, vídeos e outros medios de comunicación
          2. Youtube.com - Sitio de vídeo enviado polo usuario con cualificacións e comentarios
          3. Facebook.com - Rede social que permite aos usuarios compartir información cos seus amigos
          4.  Amazon.com - Sitios de compras en liña para todo tipo de bens
          4. Yahoo.com - Un motor debusca, provedor de correo electrónico e fonte de noticias
          5. Wikipedia.org - Unha enciclopedia libre con contido xerado polos usuarios

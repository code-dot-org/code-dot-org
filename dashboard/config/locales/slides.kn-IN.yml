          ನೀವು ಯಾವ ಸಮಯದಲ್ಲಾದರೂ ಎಲ್ಲಿ ನಿಲ್ಲಿಸಿದ್ದೀರೋ ಅಲ್ಲಿಂದ ನೀವು ತೆಗೆದುಕೊಳ್ಳಬಹುದು.
    tutorial_puzzle_challenge:
      1:
        text: ನೀವು ಒಲಿವಿಯಾ ಬೆಳೆದಾಗ ನೀವು ಏನಾಗಲು ಬಯಸುತ್ತೀರಿ? ಒಬ್ಬ ಗಗನಯಾತ್ರಿ. ಕಂಪ್ಯೂಟರ್
          ಪ್ರೋಗ್ರಾಮರ್ ಎಂದರೇನು ಎಂದು ನಿಮಗೆ ತಿಳಿದಿದೆಯೇ? ಹೌದು ಇಲ್ಲ. ಉಮ್ಮ್ಮ್ ಏನು ನಿರೀಕ್ಷಿಸಿ?
          ಕಂಪ್ಯೂಟರ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು ಹೇಗೆ ವಿವರಿಸುವುದು ಎಂದು ನನಗೆ ನಿಜವಾಗಿಯೂ ಖಚಿತವಿಲ್ಲ.
          ಇದು ಪಾಕವಿಧಾನದಂತಹ ಸೂಚನೆಗಳ ಗುಂಪಾಗಿದೆ, ನೀವು ಬಯಸಿದ ಅಂತಿಮ ಫಲಿತಾಂಶವನ್ನು ಪಡೆಯಲು
          ನೀವು ಅವುಗಳನ್ನು ಹಂತ-ಹಂತವಾಗಿ ಅನುಸರಿಸಬೇಕು.
      2:
        text: ಈ ಡ್ರಾಪ್‌ಡೌನ್ ಅನ್ನು ಬಳಸಿಕೊಂಡು ನಾನು ಪಿಕ್ಸೆಲ್‌ಗಳ ಸಂಖ್ಯೆಯನ್ನು ಬದಲಾಯಿಸಬಹುದು,
          ಸಾಲಿನ ಉದ್ದವನ್ನು ಬದಲಾಯಿಸಬಹುದು. ಮತ್ತೆ ಎಷ್ಟು ಹೊತ್ತಾಯಿತು? ರನ್ ಬಟನ್ ಅಡಿಯಲ್ಲಿ
          ನೋಡುವ ಮೂಲಕ ನೀವು ಸೂಚನೆಗಳನ್ನು ಮತ್ತೊಮ್ಮೆ ನೋಡಬಹುದು. ಇಲ್ಲಿ ನಾನು ಮೂವ್ ಫಾರ್ವರ್ಡ್
          ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಿದ್ದೇನೆ ಮತ್ತು ನಾನು 100 ಪಿಕ್ಸೆಲ್‌ಗಳನ್ನು ಆಯ್ಕೆ ಮಾಡಲಿದ್ದೇನೆ.
          ನಾನು ಅದನ್ನು ಟೂಲ್‌ಬಾಕ್ಸ್ ಅಥವಾ ಅನುಪಯುಕ್ತ ಕ್ಯಾನ್‌ಗೆ ಡ್ರ್ಯಾಗ್ ಮಾಡುವ ಮೂಲಕ ಬ್ಲಾಕ್
          ಅನ್ನು ಅಳಿಸಬಹುದು. ಅದನ್ನು ಹಿಂದಕ್ಕೆ ಇಡೋಣ.
      3:
        text: ರನ್ ಒತ್ತುವ ಮೂಲಕ ಕೋಡ್ ಅನ್ನು ರನ್ ಮಾಡಿ. ಸರಿ ಅದು ಕೆಲಸ ಮಾಡಲಿಲ್ಲ! ನಾನು ರೀಸೆಟ್
          ಅನ್ನು ಒತ್ತಿ ಮತ್ತು ಏನು ತಪ್ಪಾಗಿದೆ ಎಂದು ಲೆಕ್ಕಾಚಾರ ಮಾಡುತ್ತೇನೆ. ನೀವು ಬಯಸಿದಷ್ಟು
          ಬಾರಿ ನೀವು ಒಗಟುಗಳನ್ನು ಪ್ರಯತ್ನಿಸಬಹುದು ಮತ್ತು ಒಗಟುಗಳನ್ನು ಬಿಟ್ಟುಬಿಡಬಹುದು ಮತ್ತು

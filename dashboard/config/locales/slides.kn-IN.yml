          ಇಲ್ಲಿ ಮೂವ್ ಫಾರ್ವರ್ಡ್ ಬ್ಲಾಕ್ 100 ಪಿಕ್ಸೆಲ್‌ಗಳಿಂದ ಮುಂದೆ ಸಾಗು ಎಂದು ಹೇಳುತ್ತದೆ.
          ನಾವು ರನ್ ಹೊಡೆದಾಗ, ಏನಾಗುತ್ತದೆ? ಕಲಾವಿದನು ಒಂದು ನಿರ್ದಿಷ್ಟ ಮೊತ್ತವನ್ನು ಮುಂದಕ್ಕೆ
          ಚಲಿಸುತ್ತಾನೆ ಮತ್ತು ಆ ಮೊತ್ತವು 100 ಪಿಕ್ಸೆಲ್‌ಗಳು. ಪಿಕ್ಸೆಲ್‌ಗಳು ಮೂಲಭೂತವಾಗಿ ನಿಮ್ಮ

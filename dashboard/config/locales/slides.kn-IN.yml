          ನೀವು ಓಟಕ್ಕೆ ಅರ್ಹತೆ ಪಡೆಯುವುದಿಲ್ಲ. ಕಾರ್ಯಕ್ಷಮತೆಯನ್ನು ಹೇಗೆ ನಿರ್ಮಿಸುವುದು ಎಂದು
          ಲೆಕ್ಕಾಚಾರ ಮಾಡಿ.
      2:
        text: ಈ ಒಗಟುಗಳಲ್ಲಿ, ನೀವು ವಿವಿಧ ಆಕಾರಗಳನ್ನು ಸೆಳೆಯಲು ಪೆನ್ಸಿಲ್ ಅನ್ನು ಬಳಸುವ ಕಲಾವಿದರಾಗಿರುತ್ತೀರಿ.

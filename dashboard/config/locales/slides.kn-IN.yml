        text: ಟಿಪ್ಪಣಿಗಳನ್ನು ತೋರಿಸು ಶೀಘ್ರದಲ್ಲೇ ಬರಲಿದೆ!
    C1_artist_intro:
      1:
        text: ಇವು ನಿಮ್ಮ ಡ್ರಾ ಬ್ಲಾಕ್‌ಗಳಾಗಿವೆ. ಬೂದು ರೇಖೆಗಳನ್ನು ತುಂಬಲು ಕಲಾವಿದನನ್ನು ಸರಿಸಲು
          ಸರಿಯಾದದನ್ನು ಬಳಸಿ.
      2:
        text: ಇವು ಜಂಪ್ ಬ್ಲಾಕ್ಗಳಾಗಿವೆ. ನೀವು ಇವುಗಳನ್ನು ಬಳಸಿದಾಗ, ನಿಮ್ಮ ಕಲಾವಿದ ಚಲಿಸುತ್ತಾನೆ
          ಆದರೆ ಸೆಳೆಯುವುದಿಲ್ಲ, ಆದ್ದರಿಂದ ಮುಂದಿನ ಬೂದು ರೇಖೆಗೆ ನೆಗೆಯುವುದನ್ನು ಬಳಸಿ.
    C1_bee_level_intro:
      1:
        text: ಜೇನುನೊಣಗಳು ಸೂಪರ್ ಕೂಲ್ ಅಲ್ಲವೇ? ಈ ಮುಂದಿನ ಒಗಟುಗಳಲ್ಲಿ, ಜೇನುನೊಣವು ಹೂವುಗಳನ್ನು
          ಪಡೆಯಲು ಮತ್ತು ಹೂವುಗಳಿಂದ ಮಕರಂದವನ್ನು ಪಡೆಯಲು ಮತ್ತು ಜೇನುತುಪ್ಪವನ್ನು ತಯಾರಿಸಲು ಜೇನುಗೂಡಿನ
          ಮೇಲೆ ಹಾರಲು ಸಹಾಯ ಮಾಡುವುದು ನಿಮ್ಮ ಗುರಿಯಾಗಿದೆ. ಈ ವ್ಯಾಯಾಮಕ್ಕಾಗಿ ನೀವು "ಮಕರಂದವನ್ನು
          ಪಡೆಯಿರಿ" ಮತ್ತು "ಜೇನು ಮಾಡಿ" ಬ್ಲಾಕ್ಗಳನ್ನು ಬಳಸಬೇಕಾಗುತ್ತದೆ.
      2:
        text: 'ಪ್ರತಿಯೊಂದು ಹೂವು ವಿಭಿನ್ನ ಸಂಖ್ಯೆಯ ಮಕರಂದವನ್ನು ಹೊಂದಿರುತ್ತದೆ: 1, 2, 3 ಅಥವಾ
          ಹೆಚ್ಚು. ಕೆಂಪು ಹೂವುಗಳಲ್ಲಿ ಎಷ್ಟು ಮಕರಂದವಿದೆ ಎಂದು ಮೂಲೆಯಲ್ಲಿರುವ ಸ್ವಲ್ಪ ಸಂಖ್ಯೆಯ
          ಮೂಲಕ ನಮಗೆ ತಿಳಿದಿದೆ. ಆದ್ದರಿಂದ ನೀವು ಮುಂದುವರಿಯುವ ಮೊದಲು ಹೂವಿನಿಂದ ಎಲ್ಲಾ ಮಕರಂದವನ್ನು
          ಪಡೆಯಲು ಮರೆಯದಿರಿ. ಅಲ್ಲದೆ, ಪ್ರತಿ ಜೇನುಗೂಡು ತುಂಬಾ ಜೇನುತುಪ್ಪವನ್ನು ಮಾತ್ರ ಹಿಡಿದಿಟ್ಟುಕೊಳ್ಳುತ್ತದೆ:
          1, 2, 3, ಅಥವಾ ಹೆಚ್ಚು. ಆದ್ದರಿಂದ ಜೇನುಗೂಡು ಹಿಡಿದಿಟ್ಟುಕೊಳ್ಳುವಷ್ಟು ಜೇನುತುಪ್ಪವನ್ನು
          ಮಾಡಲು ಮರೆಯದಿರಿ.'
      3:
        text: ನೀವು ಎಲ್ಲಾ ಮಕರಂದವನ್ನು ಪಡೆಯಲು ಮತ್ತು ಎಲ್ಲಾ ಜೇನುತುಪ್ಪವನ್ನು ಮಾಡಲು ಸಾಧ್ಯವಾದರೆ,
          ನೀವು ಯಶಸ್ವಿಯಾಗುತ್ತೀರಿ ಮತ್ತು ಮುಂದಿನ ಹಂತಕ್ಕೆ ಹೋಗುತ್ತೀರಿ. ಇಲ್ಲದಿದ್ದರೆ, ನೀವು
          ಈ ಒಗಟು ಮತ್ತೆ ಪ್ರಯತ್ನಿಸಬೇಕು. ಸ್ವಲ್ಪ ಹೊತ್ತು ಆಟವಾಡಿ ಮತ್ತು ಪ್ರೋಗ್ರಾಮರ್‌ಗೆ "ಬೀ"
          ಹೇಗೆ ಅನಿಸುತ್ತದೆ ಎಂಬುದನ್ನು ನೋಡಿ!
    C1_bee_loops:
      1:
        text: ಲೂಪ್ ಎನ್ನುವುದು ಚಟುವಟಿಕೆಯ ಪುನರಾವರ್ತನೆಯಾಗಿದೆ. ಆದ್ದರಿಂದ ಪರೀಕ್ಷಿಸಲು ಜೇನುಗೂಡಿನೊಳಗೆ
          ಹೋಗುತ್ತಿದ್ದೇನೆ, ನಾನು ಫ್ರೇಮ್ ಅನ್ನು ನೋಡುತ್ತೇನೆ ಮತ್ತು ನಂತರ ನಾನು ಅದನ್ನು ಹಿಂತಿರುಗಿಸುತ್ತೇನೆ,
          ಆದ್ದರಿಂದ ನಾನು ಅದೇ ಚಟುವಟಿಕೆಯನ್ನು ಅನೇಕ ಬಾರಿ ಪುನರಾವರ್ತಿಸುತ್ತೇನೆ. ಇದು ಲೂಪ್ ಆಗುತ್ತಿದೆ,
          ಅದೇ ಚಟುವಟಿಕೆಯನ್ನು ಹಲವಾರು ಬಾರಿ ಮಾಡುತ್ತಿದೆ.
      2:
        text: ಈ ಹಂತದಲ್ಲಿ, ಜೇನುನೊಣವು ಹೂವಿನಿಂದ ಮೂರು ಮಕರಂದಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ನಾವು ಬಯಸುತ್ತೇವೆ.
          ಮೂರು "ಮಕರಂದವನ್ನು ಪಡೆಯಿರಿ" ಬ್ಲಾಕ್ಗಳನ್ನು ಬಳಸುವ ಬದಲು, ನೀವು ಮೂರು ಬಾರಿ ಮಕರಂದವನ್ನು
          ಪಡೆಯಲು ಪುನರಾವರ್ತಿತ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಲಿದ್ದೀರಿ. "ರನ್" ಅನ್ನು ಒತ್ತಿ ಮತ್ತು ನೀವು
          ಅದನ್ನು ಸರಿಯಾಗಿ ಪಡೆದುಕೊಂಡಿದ್ದೀರಾ ಎಂದು ನೋಡಿ. ಚೆನ್ನಾಗಿದೆ!
    C1_bigevent_unplugged:
      1:
        text: ಈ ಪಾಠವನ್ನು ದೊಡ್ಡ ಘಟನೆ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ. ನಮ್ಮ ಪ್ರೋಗ್ರಾಂಗಳನ್ನು ನಾವು
          ಹೇಗೆ ನಿಯಂತ್ರಿಸಬಹುದು ಮತ್ತು ಈವೆಂಟ್‌ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಫ್ಲೈನಲ್ಲಿ ಪ್ರೋಗ್ರಾಂ ರನ್
          ಆಗುವ ವಿಧಾನವನ್ನು ಹೇಗೆ ಬದಲಾಯಿಸಬಹುದು ಎಂಬುದರ ಕುರಿತು ಅದು ಇಲ್ಲಿದೆ, ಉದಾಹರಣೆಗೆ ಬಟನ್
          ಅನ್ನು ಒತ್ತಿ ಅಥವಾ ಮೌಸ್ ಕ್ಲಿಕ್ ಮಾಡಿ.
      2:
        text: ಈ ಪಾಠಕ್ಕಾಗಿ, ಕಾಗದದ ರಿಮೋಟ್ ಕಂಟ್ರೋಲ್ ಮೂಲಕ ನಿಮ್ಮನ್ನು ನಿಯಂತ್ರಿಸಲಾಗುತ್ತದೆ.
          ಇದು ನೈಜ-ಲೈವ್ ವಿಡಿಯೋ ಗೇಮ್‌ನಂತಿದೆ.
      3:
        text: ಘಟನೆಯು ಏನಾದರೂ ಸಂಭವಿಸಲು ಕಾರಣವಾಗುವ ಕ್ರಿಯೆಯಾಗಿದೆ. ನೀವು ಮೌಸ್‌ನಲ್ಲಿರುವ ಬಟನ್
          ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ ಮತ್ತು ವೆಬ್‌ಪುಟವು ಲೋಡ್ ಆಗುವಂತಿದೆ. ಅದೊಂದು ಘಟನೆ. ಸ್ಕ್ರಾಲ್
          ಮಾಡಲು ಟ್ಯಾಬ್ಲೆಟ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಪರದೆಯನ್ನು ನೀವು ಸ್ಪರ್ಶಿಸಿದಾಗ, ಅದು ಕೂಡ ಈವೆಂಟ್
          ಆಗಿದೆ. ಈವೆಂಟ್‌ಗಳು ಬಳಕೆದಾರರಿಗೆ ಅಗತ್ಯವಿರುವಾಗ ಅಥವಾ ಬಯಸಿದಾಗ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ
          ಅನ್ನು ನಿರ್ದೇಶಿಸಲು ಅವಕಾಶ ನೀಡುವ ಉತ್ತಮ ಮಾರ್ಗವಾಗಿದೆ.
      4:
        text: ನಾವೆಲ್ಲರೂ ಪ್ರತಿಕ್ರಿಯಿಸುವ ಸಂಗತಿಗಳು ಸಂಭವಿಸುತ್ತವೆ. ನಾವು ಹಸಿದಿದ್ದೇವೆ ಮತ್ತು
          ನಾವು ಫ್ರಿಜ್ಗೆ ಹೋಗುತ್ತೇವೆ. ಮೇಲ್‌ಮ್ಯಾನ್ ಬರುವುದನ್ನು ನಾವು ಕೇಳುತ್ತೇವೆ ಮತ್ತು ಅವರು
          ನಮ್ಮ ಮೇಲ್ ಅನ್ನು ಮೇಲ್‌ಬಾಕ್ಸ್‌ಗೆ ಹಾಕುತ್ತಾರೆ ಮತ್ತು ನಂತರ ನಾವು ನಮ್ಮ ಮೇಲ್ ಪಡೆಯಲು
          ಹೋಗುತ್ತೇವೆ. ಅದು ಗುಂಡಿಯನ್ನು ಒತ್ತುವ ಅಥವಾ ಜಾಯ್‌ಸ್ಟಿಕ್ ಅನ್ನು ಚಲಿಸುವ ಘಟನೆಗಳಂತೆಯೇ
          ಇರುತ್ತದೆ. ಅವು ನಮಗೆ ಏನನ್ನಾದರೂ ಮಾಡಲು ಪ್ರಚೋದಿಸುವ ಸಂಗತಿಗಳಾಗಿವೆ.
      5:
        text: ವೀಡಿಯೊ ಗೇಮ್‌ಗಳಲ್ಲಿ, "ಅಪ್‌ಡೇಟ್" ಎಂಬ ಈವೆಂಟ್ ಇದೆ ಮತ್ತು ಇದು ಸೆಕೆಂಡಿಗೆ 30
          ಅಥವಾ 60 ಬಾರಿ ಸಂಭವಿಸುತ್ತದೆ. ವೀಡಿಯೊಗೇಮ್ ಪ್ರೋಗ್ರಾಮರ್‌ಗಳಿಗೆ ಇದು ಬಟನ್‌ಗಳು ಅಥವಾ
          ಜಾಯ್‌ಸ್ಟಿಕ್‌ಗಿಂತ ಈವೆಂಟ್‌ನಂತೆ ಹೆಚ್ಚು ಮುಖ್ಯವಾಗಿದೆ.
      6:
        text: ನಾವು ವೀಕ್ಷಿಸುತ್ತಿರುವ ಮುಖ್ಯ ಘಟನೆಯೆಂದರೆ "ಅಪ್‌ಡೇಟ್" ಟಿಕ್ ನಡೆಯುತ್ತಿದೆ. ತದನಂತರ
          ನಾವು ಟಿಕ್ನಲ್ಲಿ ಜಾಯ್ಸ್ಟಿಕ್ ಅನ್ನು ಪರಿಶೀಲಿಸುತ್ತೇವೆ. ಆದ್ದರಿಂದ ನಾವು ಹೇಳುತ್ತೇವೆ,
          "ಓಹ್, ಯಾರಾದರೂ ಈ ಚೌಕಟ್ಟಿನ ಗುಂಡಿಯನ್ನು ತಳ್ಳಿದ್ದಾರೆಯೇ? ಹೌದು ಅಥವಾ ಇಲ್ಲವೇ?" ಈವೆಂಟ್‌ಗಳಿಲ್ಲದೆ,
          ಆಟಗಾರನು ಚಲಿಸಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ, ನೀವು ಜಿಗಿತವನ್ನು ಮಾಡಲಾಗಲಿಲ್ಲ, ಏನಾಗುತ್ತಿದೆ ಎಂಬುದನ್ನು
          ನಿಯಂತ್ರಿಸಲು ನಿಮಗೆ ಸಾಧ್ಯವಾಗುವುದಿಲ್ಲ. ವೀಡಿಯೊಗೇಮ್‌ಗೆ ಏನನ್ನೂ ಅನಿಮೇಟ್ ಮಾಡಲು ಸಾಧ್ಯವಾಗುವುದಿಲ್ಲ.
    C1_building_foundation:
      1:
        text: ಮರಳಿನ ಶಿಲ್ಪದಲ್ಲಿ ವೈಫಲ್ಯವು ಕಾರ್ಯಕ್ರಮದ ಭಾಗವಾಗಿದೆ ಎಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳಬೇಕು.
          ಆದರೆ ನೀವು ಮುಂದುವರಿದರೆ, ಅದು ನಿಮಗೆ ಉತ್ತಮ ಮತ್ತು ಹೆಚ್ಚು ಉತ್ತೇಜಕವನ್ನು ಹೊರತುಪಡಿಸಿ
          ಏನನ್ನೂ ಪಡೆಯುವುದಿಲ್ಲ. ಹಠ ಎಂಬುದು ಆಟದ ಹೆಸರು. ಅದರೊಂದಿಗೆ ಇರಿ, ನೀವು ಅದನ್ನು ಇಷ್ಟಪಡುತ್ತೀರಿ.
      2:
        text: ಈ ಪಾಠವನ್ನು ಅಡಿಪಾಯವನ್ನು ನಿರ್ಮಿಸುವುದು ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ. ಈ ಪಾಠದಲ್ಲಿ,
          ನಾವು ನಿಜವಾಗಿಯೂ ಕಷ್ಟಕರವಾದ ಕಾರ್ಯದಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತೇವೆ. ಈ ಕಪ್‌ಗಳಲ್ಲಿ ಒಂದಕ್ಕಿಂತ
          ಕಡಿಮೆ ಎತ್ತರದ ರಚನೆಯನ್ನು ಹೇಗೆ ಮಾಡಬೇಕೆಂದು ನೀವು ಲೆಕ್ಕಾಚಾರ ಮಾಡುತ್ತೀರಿ ಮತ್ತು ಪುಸ್ತಕದ
          ತೂಕವನ್ನು ಹಿಡಿದಿಟ್ಟುಕೊಳ್ಳುವಷ್ಟು ಬಲವಾಗಿರಬೇಕು.
      3:
        text: ನಮ್ಮ ಸೃಷ್ಟಿ ಕಾರ್ಯರೂಪಕ್ಕೆ ಬರದ ಸಂದರ್ಭಗಳು ಇರಬಹುದು. ನಾವು ಹತಾಶರಾಗುವ ಮತ್ತು
          ಬಿಟ್ಟುಕೊಡಲು ಬಯಸುವ ಸಂದರ್ಭಗಳು ಇರಬಹುದು. ಅಂತಹ ಕ್ಷಣಗಳು ಬಹಳಷ್ಟು ಇರಬಹುದು. ಆದರೆ
          ನಾವು ಪ್ರಯತ್ನಿಸುವುದನ್ನು ಮುಂದುವರಿಸಿದರೆ, ನಮ್ಮ ಅತ್ಯುತ್ತಮ ಹೊಡೆತವನ್ನು ಮತ್ತೆ ಮತ್ತೆ
          ನೀಡಿ, ನಂತರ ನಾವು ಅದನ್ನು ಬಹಳ ಹಿಂದೆಯೇ ಪಡೆಯುವುದು ಖಚಿತ.
      4:
        text: ನೀವು ನಿಜವಾಗಿಯೂ ಬಿಟ್ಟುಕೊಡಲು ಬಯಸಿದಾಗ ಹಠವು ಅಲ್ಲಿಯೇ ತೂಗುಹಾಕುವುದು. ನೀವು ಹೊಸದನ್ನು
          ಮತ್ತು ವಿಭಿನ್ನವಾದದ್ದನ್ನು ರಚಿಸಲು ಬಯಸಿದರೆ, ದಾರಿಯುದ್ದಕ್ಕೂ ಬಹಳಷ್ಟು ವೈಫಲ್ಯಗಳು
          ಕಂಡುಬರುತ್ತವೆ.
      5:
        text: ನೀವು ನಿರಾಶೆಗೊಂಡಿರುವ ಕಾರಣ ಬಿಟ್ಟುಬಿಡುವ ಬದಲು ಮುಂದುವರಿಯಲು ಮತ್ತು ನಿಮ್ಮ ವೈಫಲ್ಯಗಳಿಂದ

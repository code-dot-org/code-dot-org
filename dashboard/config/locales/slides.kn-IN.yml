          ಚಲಿಸುತ್ತಾನೆ ಮತ್ತು ಆ ಮೊತ್ತವು 100 ಪಿಕ್ಸೆಲ್‌ಗಳು. ಪಿಕ್ಸೆಲ್‌ಗಳು ಮೂಲಭೂತವಾಗಿ ನಿಮ್ಮ
          ಕಂಪ್ಯೂಟರ್ ಪರದೆಯಲ್ಲಿ ಬಹಳ ಚಿಕ್ಕ ಚೌಕಗಳಾಗಿವೆ.
      4:
        text: ಈ ಒಗಟಿನಲ್ಲಿ ನಾವು ಹೊಂದಿರುವ ಇನ್ನೊಂದು ಬ್ಲಾಕ್ 90 ಡಿಗ್ರಿಗಳಷ್ಟು ಬಲಕ್ಕೆ ತಿರುಗಿ
          ಎಂದು ಹೇಳುತ್ತದೆ. ಮತ್ತು ನಾವು ಅದನ್ನು ಎಳೆದಾಗ ನಮ್ಮ ಕಲಾವಿದರು ನಿರ್ದಿಷ್ಟ ಮೊತ್ತವನ್ನು
          ತಿರುಗಿಸುವಂತೆ ಮಾಡುತ್ತದೆ. ಆದ್ದರಿಂದ ಕಲಾವಿದರು ಎಷ್ಟು ದೂರ ತಿರುಗಬೇಕೆಂದು ನೀವು ಬಯಸುತ್ತೀರಿ
          ಎಂಬುದರೊಂದಿಗೆ ನೀವು ಆಟವಾಡಬಹುದು. ಇದು 90 ಡಿಗ್ರಿ ತಿರುವು.
      5:
        text: ಮತ್ತು ಇದು 120 ಡಿಗ್ರಿ ತಿರುವು. ಮತ್ತು ನೆನಪಿಡಿ, ಪಿಕ್ಸೆಲ್‌ಗಳು ಮತ್ತು ಡಿಗ್ರಿಗಳಿಗಾಗಿ
          ಸಂಖ್ಯೆಗಳ ಪಕ್ಕದಲ್ಲಿರುವ ಬಾಣಗಳನ್ನು ಕ್ಲಿಕ್ ಮಾಡುವ ಮೂಲಕ ನೀವು ಈ ಮೌಲ್ಯಗಳನ್ನು ಬದಲಾಯಿಸಬಹುದು.
          ನಿಮ್ಮ ಕಲಾವಿದರೊಂದಿಗೆ ರೇಖಾಚಿತ್ರವನ್ನು ಆನಂದಿಸಿ!
    C3_artist_nested_loops:

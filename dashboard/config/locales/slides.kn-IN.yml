          ಅನ್ನು ಬಳಸಬೇಕೆಂದು ಹೇಳುವ ಸರಳ ಆಜ್ಞೆಗಳನ್ನು CPU ಸ್ವೀಕರಿಸುತ್ತದೆ. ಉದಾಹರಣೆಗೆ, "ಸೇರಿಸು"
          ಆಜ್ಞೆಯು ಹೊಸ ಸಂಖ್ಯೆಯನ್ನು ಲೆಕ್ಕಾಚಾರ ಮಾಡಲು ಅದರ ಹೊರ ಸರ್ಕ್ಯೂಟ್ ಅನ್ನು ಬಳಸಲು CPU
          ಗೆ ಹೇಳುತ್ತದೆ. ತದನಂತರ "ಸ್ಟೋರ್" ಆಜ್ಞೆಯು CPU ಗೆ ಆ ಫಲಿತಾಂಶವನ್ನು ಮೆಮೊರಿಗೆ ಉಳಿಸಲು
          ಬೇರೆ ಸರ್ಕ್ಯೂಟ್ ಅನ್ನು ಬಳಸಲು ಹೇಳುತ್ತದೆ.
      8:
        text: ಸಂಖ್ಯೆಗಳಂತೆಯೇ, ಈ ಎಲ್ಲಾ ಸರಳ ಆಜ್ಞೆಗಳನ್ನು ಬೈನರಿ ಪದಗಳಿಗಿಂತ ಮತ್ತು ಸೊನ್ನೆಗಳಲ್ಲಿ
          ಅಥವಾ ಆನ್ ಮತ್ತು ಆಫ್ ಎಲೆಕ್ಟ್ರಿಕಲ್ ಸಿಗ್ನಲ್‌ಗಳಲ್ಲಿ ಪ್ರತಿನಿಧಿಸಬಹುದು. ಬೈನರಿ ಆಜ್ಞೆಗಳನ್ನು
          ಮೆಮೊರಿಯಲ್ಲಿ ಸಂಗ್ರಹಿಸಲಾಗುತ್ತದೆ ಮತ್ತು CPU ಅವುಗಳನ್ನು ಒಂದರ ನಂತರ ಒಂದರಂತೆ ಪಡೆಯುತ್ತದೆ
          ಮತ್ತು ಕಾರ್ಯಗತಗೊಳಿಸುತ್ತದೆ. ಆಜ್ಞೆಗಳ ಈ ಅನುಕ್ರಮವು ವಾಸ್ತವವಾಗಿ, ಅತ್ಯಂತ ಸರಳವಾದ
          ಕಂಪ್ಯೂಟರ್ ಪ್ರೋಗ್ರಾಂ ಆಗಿದೆ.
      9:
        text: ಬೈನರಿ ಕೋಡ್ ಸಾಫ್ಟ್‌ವೇರ್‌ನ ಅತ್ಯಂತ ಮೂಲಭೂತ ರೂಪವಾಗಿದೆ ಮತ್ತು ಇದು ಕಂಪ್ಯೂಟರ್‌ನ
          ಎಲ್ಲಾ ಹಾರ್ಡ್‌ವೇರ್ ಅನ್ನು ನಿಯಂತ್ರಿಸುತ್ತದೆ. ಈ ದಿನಗಳಲ್ಲಿ, ಯಾರೂ ಬೈನರಿಯಲ್ಲಿ ಸಾಫ್ಟ್‌ವೇರ್
          ಬರೆಯುವುದಿಲ್ಲ. ಇದು ಶಾಶ್ವತವಾಗಿ ತೆಗೆದುಕೊಳ್ಳುತ್ತದೆ!
      10:
        text: ಇಂದು, ನಾವು ಬರೆಯುವ ಸಾಫ್ಟ್‌ವೇರ್ ಈ ರೀತಿ (ಪೈಥಾನ್), ಅಥವಾ ಇದು (ರೂಬಿ), ಅಥವಾ
          ಇದು (ಬ್ಲಾಕ್ಲಿ) ನಂತೆ ಕಾಣುತ್ತದೆ. ಈ ರೀತಿಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಗಳು ಇಂಗ್ಲಿಷ್‌ನಂತೆ
          ಕಾಣುವ ಯಾವುದೋ ಆಜ್ಞೆಗಳನ್ನು ಟೈಪ್ ಮಾಡಲು ನಿಮಗೆ ಅನುಮತಿಸುತ್ತದೆ.
      11:
        text: ಪರದೆಯ ಮೇಲೆ ಆಯತವನ್ನು ಸೆಳೆಯಲು, ನಿಮಗೆ ಒಂದೇ ಆಜ್ಞೆಯ ಅಗತ್ಯವಿದೆ. ಈ ಉನ್ನತ ಮಟ್ಟದ
          ಆಜ್ಞೆಯನ್ನು ನೂರಾರು ಅಥವಾ ಸಾವಿರಾರು ಸರಳ ಬೈನರಿ ಕಮಾಂಡ್‌ಗಳಾಗಿ ಪರಿವರ್ತಿಸಲಾಗುತ್ತದೆ,
          ಅದು CPU ಅರ್ಥಮಾಡಿಕೊಳ್ಳುತ್ತದೆ. ಸಾಫ್ಟ್‌ವೇರ್ CPU ಗೆ ಏನು ಮಾಡಬೇಕೆಂದು ಹೇಳುತ್ತದೆ,
          ಆದರೆ ನೀವು ಸಂಗೀತವನ್ನು ಕೇಳುತ್ತಿರುವಾಗ ಮತ್ತು ವೆಬ್ ಬ್ರೌಸ್ ಮಾಡುವಾಗ ಮತ್ತು ಸ್ನೇಹಿತರೊಂದಿಗೆ
          ಚಾಟ್ ಮಾಡುವಾಗ, ನಿಮ್ಮ ಕಂಪ್ಯೂಟರ್ ಏಕಕಾಲದಲ್ಲಿ ಅನೇಕ ಸಾಫ್ಟ್‌ವೇರ್ ತುಣುಕುಗಳನ್ನು ರನ್
          ಮಾಡುತ್ತದೆ.
      12:
        text: ಆದ್ದರಿಂದ, ಈ ಎಲ್ಲಾ ಪ್ರೋಗ್ರಾಂಗಳು ಕಂಪ್ಯೂಟರ್‌ನಲ್ಲಿ ಮೊದಲ ಸ್ಥಾನದಲ್ಲಿ ಹೇಗೆ
          ಬರುತ್ತವೆ ಮತ್ತು CPU ಅವುಗಳನ್ನು ಒಂದೇ ಬಾರಿಗೆ ಹೇಗೆ ಚಲಾಯಿಸಬಹುದು? ಕಂಡುಹಿಡಿಯಲು ನಾವು
          ಆಪರೇಟಿಂಗ್ ಸಿಸ್ಟಮ್ ಅನ್ನು ನೋಡಬೇಕಾಗಿದೆ.
      13:
        text: ಕಂಪ್ಯೂಟರ್‌ನ ಆಪರೇಟಿಂಗ್ ಸಿಸ್ಟಮ್ ಮಾಸ್ಟರ್ ಪ್ರೋಗ್ರಾಂ ಆಗಿದ್ದು ಅದು ಕಂಪ್ಯೂಟರ್‌ನ
          ಹಾರ್ಡ್‌ವೇರ್ ಅನ್ನು ಸಾಫ್ಟ್‌ವೇರ್ ಹೇಗೆ ಬಳಸುತ್ತದೆ ಎಂಬುದನ್ನು ನಿರ್ವಹಿಸುತ್ತದೆ. ಉದಾಹರಣೆಗೆ,
          ಹೆಚ್ಚಿನ ವೈಯಕ್ತಿಕ ಕಂಪ್ಯೂಟರ್‌ಗಳಲ್ಲಿ ಕಾರ್ಯನಿರ್ವಹಿಸುವ ವಿಂಡೋಸ್ ಆಪರೇಟಿಂಗ್ ಸಿಸ್ಟಮ್
          ಅನ್ನು ರಚಿಸಲು ನಾನು ಸಹಾಯ ಮಾಡಿದ್ದೇನೆ.
      14:
        text: ಆಪರೇಟಿಂಗ್ ಸಿಸ್ಟಮ್ ವಿಶೇಷ ಸಾಮರ್ಥ್ಯಗಳನ್ನು ಹೊಂದಿರುವ ಪ್ರೋಗ್ರಾಂ ಆಗಿದ್ದು ಅದು
          ಕಂಪ್ಯೂಟರ್‌ನಲ್ಲಿರುವ ಇತರ ಸಾಫ್ಟ್‌ವೇರ್ ಅನ್ನು ನಿಯಂತ್ರಿಸಲು ಅನುವು ಮಾಡಿಕೊಡುತ್ತದೆ.
          ನಿಮ್ಮ ಕಂಪ್ಯೂಟರ್‌ನ ಮೆಮೊರಿಗೆ ಲೋಡ್ ಮಾಡುವ ಮೂಲಕ ಹೊಸ ಪ್ರೋಗ್ರಾಂಗಳನ್ನು ಸ್ಥಾಪಿಸಲು
          ಇದು ನಿಮ್ಮನ್ನು ಅನುಮತಿಸುತ್ತದೆ. ಕೇಂದ್ರೀಯ ಸಂಸ್ಕರಣಾ ಘಟಕದಿಂದ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಯಾವಾಗ
          ಚಾಲನೆ ಮಾಡಲಾಗುತ್ತದೆ ಮತ್ತು ಆ ಪ್ರೋಗ್ರಾಂ ಕಂಪ್ಯೂಟರ್‌ನ ಇನ್‌ಪುಟ್ ಮತ್ತು ಔಟ್‌ಪುಟ್
          ಸಾಧನಗಳನ್ನು ಪ್ರವೇಶಿಸಬಹುದೇ ಎಂದು ಅದು ನಿರ್ಧರಿಸುತ್ತದೆ. ಮತ್ತು ನಿಮ್ಮ ಕಂಪ್ಯೂಟರ್
          ಏಕಕಾಲದಲ್ಲಿ ಅನೇಕ ಪ್ರೋಗ್ರಾಂಗಳನ್ನು ಚಾಲನೆ ಮಾಡುತ್ತಿದೆ ಎಂದು ನೀವು ಭಾವಿಸಿದಾಗ, ಇದು
          ಆಪರೇಟಿಂಗ್ ಸಿಸ್ಟಮ್ ಆಗಿದ್ದು ಅದು ಸೆಕೆಂಡಿನ ಭಿನ್ನರಾಶಿಗಳಿಗೆ CPU ಅನ್ನು ಹಂಚಿಕೊಳ್ಳುವ
          ಪ್ರೋಗ್ರಾಂಗಳ ನಡುವೆ ತ್ವರಿತವಾಗಿ ಬದಲಾಯಿಸುತ್ತದೆ.
      15:
        text: ಪ್ರತಿ ಗಣಕಯಂತ್ರದ ಒಳಗೆ ಗಣಕದ ಯಂತ್ರಾಂಶವನ್ನು ನಿಯಂತ್ರಿಸುವ ಒಂದು ಆಪರೇಟಿಂಗ್ ಸಿಸ್ಟಮ್
          ಮ್ಯಾನೇಜಿಂಗ್ ಸಾಫ್ಟ್‌ವೇರ್ ಇರುತ್ತದೆ.
      16:
        text: ಸಾಫ್ಟ್‌ವೇರ್ ಸರಳ ಬೈನರಿ ಕೋಡ್‌ನಿಂದ ಮಾಡಿದ ಆಜ್ಞೆಗಳ ಸರಣಿಯಾಗಿದೆ ಮತ್ತು ಬೈನರಿ
          ಕೋಡ್ ಕೇವಲ ಶತಕೋಟಿ ಸಣ್ಣ ಸರ್ಕ್ಯೂಟ್‌ಗಳ ಮೂಲಕ ಹರಿಯುವ ವಿದ್ಯುತ್ ಸಂಕೇತವಾಗಿದೆ.
      17:
        text: ಕಂಪ್ಯೂಟರ್‌ಗಳು ಎಲ್ಲಾ ರೀತಿಯ ಅದ್ಭುತ ಕೆಲಸಗಳನ್ನು ಮಾಡುವ ಸಾಮರ್ಥ್ಯವನ್ನು ಹೊಂದಿವೆ.
          ಆದರೆ ಕಂಪ್ಯೂಟರ್ ಅನ್ನು ಸ್ಮಾರ್ಟ್ ಅಥವಾ ಉಪಯುಕ್ತವಾಗಿಸುವ ಏಕೈಕ ವಿಷಯವೆಂದರೆ ನೀವು.
          ನೀವು ಕೋಡ್ ಮಾಡಲು ಕಲಿತಾಗ ನೀವು ಪರಿಹರಿಸಲು ಬಯಸುವ ಸಮಸ್ಯೆಯನ್ನು ವ್ಯಾಖ್ಯಾನಿಸಬಹುದು
          ಮತ್ತು ಆ ಆಲೋಚನೆಗಳನ್ನು ವಾಸ್ತವಕ್ಕೆ ತಿರುಗಿಸುವ ಸಾಫ್ಟ್‌ವೇರ್ ಅನ್ನು ಬರೆಯಿರಿ.
    csd_concept_how_computers_work:
      1:
        text: 'ನೀವು ಎಲ್ಲಿ ನೋಡಿದರೂ, ಕಂಪ್ಯೂಟರ್‌ಗಳು ಜಗತ್ತನ್ನು ಬದಲಾಯಿಸುತ್ತಿವೆ. ಅವು ನಮ್ಮ
          ಡೆಸ್ಕ್‌ಟಾಪ್‌ಗಳಲ್ಲಿರಲಿ, ನಮ್ಮ ಮನೆಗಳಲ್ಲಿ, ನಮ್ಮ ಪಾಕೆಟ್‌ಗಳಲ್ಲಿ ಅಥವಾ ಬೇರೆಲ್ಲಿಯಾದರೂ
          ಇರಲಿ. ಆದರೆ ನಮ್ಮಲ್ಲಿ ಹೆಚ್ಚಿನವರು ಈ ಕ್ರಾಂತಿಕಾರಿ ತಂತ್ರಜ್ಞಾನವನ್ನು ಪ್ರತಿದಿನ ಬಳಸುತ್ತಿರುವಾಗ,
          ನಾವು ಸಾಮಾನ್ಯವಾಗಿ ಕೇಳುವುದಿಲ್ಲ: "ಕಂಪ್ಯೂಟರ್ಗಳು ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ?" ಈ
          ಸರಣಿಯಲ್ಲಿ, ಕಂಪ್ಯೂಟರ್‌ಗಳು ನಿಜವಾಗಿಯೂ ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ ಎಂಬುದನ್ನು ನೀವು
          ಕಲಿಯಲಿದ್ದೀರಿ, ಕಂಪ್ಯೂಟರ್ ಅನ್ನು ಕಂಪ್ಯೂಟರ್ ಮಾಡುವುದರೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಿ. ನಂತರ,
          ಕಂಪ್ಯೂಟರ್‌ನೊಳಗೆ ಮಾಹಿತಿಯನ್ನು ಹೇಗೆ ಪ್ರತಿನಿಧಿಸಲಾಗುತ್ತದೆ ಎಂಬುದನ್ನು ನೀವು ನೋಡುತ್ತೀರಿ
          ಸಣ್ಣ ವಿದ್ಯುತ್ ಸಂಕೇತಗಳು ಮನಸ್ಸಿಗೆ ಮುದ ನೀಡುವ ವೇಗದಲ್ಲಿ ಮತ್ತು ಆಫ್ ಆಗುತ್ತಿವೆ.'
      2:
        text: ಅದರ ನಂತರ, ಸರಳ ಗಣಿತದಿಂದ ಸಂಪೂರ್ಣ ವರ್ಚುವಲ್ ಪ್ರಪಂಚಗಳನ್ನು ಅನುಕರಿಸುವವರೆಗೆ
          ಎಲ್ಲವನ್ನೂ ಮಾಡಲು ಕಂಪ್ಯೂಟರ್‌ಗಳು ಸರ್ಕ್ಯೂಟ್‌ಗಳನ್ನು ಹೇಗೆ ಬಳಸುತ್ತವೆ ಎಂಬುದನ್ನು
          ನೀವು ಕಲಿಯುವಿರಿ. ಮುಂದೆ, ನೀವು ಝೂಮ್ ಔಟ್ ಮಾಡುತ್ತೀರಿ ಮತ್ತು ಕಂಪ್ಯೂಟರ್ನ ವಿವಿಧ ಭಾಗಗಳನ್ನು
          ನೋಡುತ್ತೀರಿ ಅದು ವಾಸ್ತವವಾಗಿ ಇನ್ಪುಟ್, ಔಟ್ಪುಟ್ ಮತ್ತು ಎಲ್ಲಾ ಮಾಹಿತಿಯನ್ನು ಸಂಗ್ರಹಿಸುತ್ತದೆ.
          ಅಂತಿಮವಾಗಿ, ಕೋಡ್ ನಿಜವಾಗಿ ಏನು ಮತ್ತು ಸಾಫ್ಟ್‌ವೇರ್ ಹಾರ್ಡ್‌ವೇರ್ ಅನ್ನು ಹೇಗೆ ನಿಯಂತ್ರಿಸುತ್ತದೆ
          ಎಂಬುದನ್ನು ನೀವು ನೋಡುತ್ತೀರಿ. ಆದ್ದರಿಂದ ನೀವು ಪ್ರತಿದಿನ ಬಳಸುವ ಸಾಧನಗಳ ಬಗ್ಗೆ ನೀವು
          ಕುತೂಹಲ ಹೊಂದಿದ್ದೀರಾ ಅಥವಾ ಭವಿಷ್ಯದ ನಾವೀನ್ಯತೆಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲು ನೀವು ಬಯಸುತ್ತೀರಾ,
          ಕಂಪ್ಯೂಟರ್‌ಗಳು ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ ಎಂಬುದನ್ನು ಕಲಿಯುವುದು ಮೊದಲ ಹಂತವಾಗಿದೆ.
    csd_concept_memory_cpu_input_output:
      1:
        text: ಹಾಯ್, ನನ್ನ ಹೆಸರು ಮ್ಯಾಡಿಸನ್ ಮ್ಯಾಕ್ಸಿ. ನಾನು ಲೂಮಿಯಾ ಎಂಬ ಕಂಪನಿಯನ್ನು ಹೊಂದಿದ್ದೇನೆ
          ಮತ್ತು ನಾವು ಸ್ಮಾರ್ಟ್ ಬಟ್ಟೆ ಮತ್ತು ಸ್ಮಾರ್ಟ್ ಮೃದುವಾದ ಉತ್ತಮ ಉತ್ಪನ್ನಗಳಿಗೆ ಸ್ಮಾರ್ಟ್
          ಬಟ್ಟೆಗಳನ್ನು ತಯಾರಿಸಲು ಗಮನಹರಿಸುತ್ತೇವೆ. ಜವಳಿ ವಿಷಯಕ್ಕೆ ಆಕಾಶವೇ ಮಿತಿ.
      2:
        text: ನನ್ನ ಹೆಸರು ಡೇನಿಯಲ್ ಆಪಲ್‌ಸ್ಟೋನ್ ಮತ್ತು ನಾನು ಅದರ್‌ಮಷಿನ್ ಕಂಪನಿಯ CEO. ನಾವು
          ಡೆಸ್ಕ್ಟಾಪ್ ಮಿಲ್ಲಿಂಗ್ ಯಂತ್ರವನ್ನು ನಿರ್ಮಿಸುತ್ತೇವೆ. ಮಿಲ್ಲಿಂಗ್ ಯಂತ್ರವು ತಿರುಗುವ
          ಕತ್ತರಿಸುವ ಸಾಧನವನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತದೆ ಮತ್ತು 3D ವಸ್ತುವನ್ನು ರಚಿಸಲು ಅದನ್ನು
          ವಸ್ತುಗಳ ಮೂಲಕ ಚಲಿಸುತ್ತದೆ.
      3:
        text: ಹುಡ್ ಅಡಿಯಲ್ಲಿ, ಎಲ್ಲಾ ಕಂಪ್ಯೂಟರ್ಗಳು ಒಂದೇ ನಾಲ್ಕು ಮೂಲಭೂತ ಕೆಲಸಗಳನ್ನು ಮಾಡುತ್ತವೆ.
          ಅವರು ಮಾಹಿತಿಯನ್ನು ಇನ್ಪುಟ್ ಮಾಡುತ್ತಾರೆ, ಮಾಹಿತಿಯನ್ನು ಸಂಗ್ರಹಿಸುತ್ತಾರೆ ಮತ್ತು ಪ್ರಕ್ರಿಯೆಗೊಳಿಸುತ್ತಾರೆ
          ಮತ್ತು ನಂತರ ಮಾಹಿತಿಯನ್ನು ಔಟ್ಪುಟ್ ಮಾಡುತ್ತಾರೆ. ಈ ಪ್ರತಿಯೊಂದು ಕೆಲಸಗಳನ್ನು ಕಂಪ್ಯೂಟರ್‌ನ
          ವಿಭಿನ್ನ ಭಾಗದಿಂದ ಮಾಡಲಾಗುತ್ತದೆ.
      4:
        text: ಹೊರಗಿನ ಪ್ರಪಂಚದಿಂದ ಇನ್‌ಪುಟ್ ತೆಗೆದುಕೊಂಡು ಅದನ್ನು ಬೈನರಿ ಮಾಹಿತಿಯನ್ನಾಗಿ ಪರಿವರ್ತಿಸುವ
          ಇನ್‌ಪುಟ್ ಸಾಧನಗಳಿವೆ. ಈ ಮಾಹಿತಿಯನ್ನು ಸಂಗ್ರಹಿಸಲು ಮೆಮೊರಿ ಇದೆ. ಕೇಂದ್ರೀಯ ಸಂಸ್ಕರಣಾ
          ಘಟಕ ಅಥವಾ CPU ಇದೆ, ಅಲ್ಲಿ ಎಲ್ಲಾ ಲೆಕ್ಕಾಚಾರಗಳನ್ನು ಮಾಡಲಾಗುತ್ತದೆ. ಮತ್ತು, ಅಂತಿಮವಾಗಿ,
          ಮಾಹಿತಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುವ ಮತ್ತು ಅದನ್ನು ಭೌತಿಕ ಔಟ್ಪುಟ್ ಆಗಿ ಪರಿವರ್ತಿಸುವ ಔಟ್ಪುಟ್
          ಸಾಧನಗಳಿವೆ.
      5:
        text: ಮೊದಲು ಇನ್ಪುಟ್ ಬಗ್ಗೆ ಮಾತನಾಡೋಣ. ಕಂಪ್ಯೂಟರ್‌ನ ಕೀಬೋರ್ಡ್, ಫೋನ್‌ನ ಟಚ್‌ಪ್ಯಾಡ್,
          ಕ್ಯಾಮೆರಾ, ಮೈಕ್ರೊಫೋನ್ ಅಥವಾ GPS ನಂತಹ ವಿವಿಧ ರೀತಿಯ ಇನ್‌ಪುಟ್ ಅನ್ನು ಕಂಪ್ಯೂಟರ್‌ಗಳು
          ತೆಗೆದುಕೊಳ್ಳಬಹುದು. ಆದರೆ ಕಾರ್, ಥರ್ಮೋಸ್ಟಾಟ್ ಅಥವಾ ಡ್ರೋನ್‌ನಲ್ಲಿರುವ ಸಂವೇದಕಗಳು
          ಸಹ ವಿಭಿನ್ನ ಇನ್‌ಪುಟ್ ಸಾಧನಗಳಾಗಿವೆ.
      6:
        text: ಈಗ, ಕಂಪ್ಯೂಟರ್ ಮೂಲಕ ಇನ್‌ಪುಟ್ ಹೇಗೆ ಚಲಿಸುತ್ತದೆ ಮತ್ತು ಔಟ್‌ಪುಟ್ ಆಗುತ್ತದೆ
          ಎಂಬುದರ ಸರಳ ಉದಾಹರಣೆಯನ್ನು ನೋಡೋಣ. ನಿಮ್ಮ ಕೀಬೋರ್ಡ್‌ನಲ್ಲಿ ನೀವು ಕೀಲಿಯನ್ನು ಒತ್ತಿದಾಗ
          - "B" ಅಕ್ಷರವನ್ನು ಹೇಳೋಣ. ಕೀಬೋರ್ಡ್ ಅಕ್ಷರವನ್ನು ಸಂಖ್ಯೆಗೆ ಪರಿವರ್ತಿಸುತ್ತದೆ. ಆ
          ಸಂಖ್ಯೆಯನ್ನು ಬೈನರಿ, ಒನ್ಸ್ ಮತ್ತು ಸೊನ್ನೆಗಳಾಗಿ ಕಂಪ್ಯೂಟರ್‌ಗೆ ಕಳುಹಿಸಲಾಗುತ್ತದೆ.
      7:
        text: ಈ ಸಂಖ್ಯೆಯಿಂದ ಪ್ರಾರಂಭಿಸಿ, CPU ಅಕ್ಷರದ "B" ಪಿಕ್ಸೆಲ್ ಅನ್ನು ಪಿಕ್ಸೆಲ್ ಮೂಲಕ
          ಹೇಗೆ ಪ್ರದರ್ಶಿಸಬೇಕು ಎಂದು ಲೆಕ್ಕಾಚಾರ ಮಾಡುತ್ತದೆ. CPU ಮೆಮೊರಿಯಿಂದ ಹಂತ-ಹಂತದ ಸೂಚನೆಗಳನ್ನು
          ವಿನಂತಿಸುತ್ತದೆ, ಅದು "B" ಅಕ್ಷರವನ್ನು ಹೇಗೆ ಸೆಳೆಯುವುದು ಎಂದು ಹೇಳುತ್ತದೆ. CPU ಈ
          ಸೂಚನೆಗಳನ್ನು ರನ್ ಮಾಡುತ್ತದೆ ಮತ್ತು ಫಲಿತಾಂಶಗಳನ್ನು ಮೆಮೊರಿಯಲ್ಲಿ ಪಿಕ್ಸೆಲ್‌ಗಳಾಗಿ
          ಸಂಗ್ರಹಿಸುತ್ತದೆ.
      8:
        text: ಅಂತಿಮವಾಗಿ, ಈ ಪಿಕ್ಸೆಲ್ ಮಾಹಿತಿಯನ್ನು ಬೈನರಿಯಲ್ಲಿ ಪರದೆಯ ಮೇಲೆ ಕಳುಹಿಸಲಾಗುತ್ತದೆ.
          ಪರದೆಯು ಔಟ್‌ಪುಟ್ ಸಾಧನವಾಗಿದೆ, ಇದು ಬೈನರಿ ಸಿಗ್ನಲ್‌ಗಳನ್ನು ನೀವು ನೋಡುವುದನ್ನು ರೂಪಿಸುವ
          ಸಣ್ಣ ದೀಪಗಳು ಮತ್ತು ಬಣ್ಣಗಳಾಗಿ ಪರಿವರ್ತಿಸುತ್ತದೆ.
      9:
        text: ಇದೆಲ್ಲವೂ ತ್ವರಿತವಾಗಿ ಸಂಭವಿಸುತ್ತದೆ, ಆದರೆ ಪ್ರತಿ ಅಕ್ಷರವನ್ನು ಪ್ರದರ್ಶಿಸಲು
          ಕಂಪ್ಯೂಟರ್ ಸಾವಿರಾರು ಸೂಚನೆಗಳನ್ನು ಚಲಾಯಿಸುತ್ತದೆ, ನಿಮ್ಮ ಬೆರಳು ಕೀಲಿಯನ್ನು ಒತ್ತಿದ
          ಕ್ಷಣದಿಂದ ಪ್ರಾರಂಭವಾಗುತ್ತದೆ.
      10:
        text: ಆ ಉದಾಹರಣೆಯಲ್ಲಿ, ಔಟ್‌ಪುಟ್ ಸಾಧನವು ಪರದೆಯಾಗಿತ್ತು, ಆದರೆ ಕಂಪ್ಯೂಟರ್‌ನಿಂದ ಬೈನರಿ
          ಸಿಗ್ನಲ್ ಅನ್ನು ತೆಗೆದುಕೊಳ್ಳುವ ಮತ್ತು ಭೌತಿಕ ಜಗತ್ತಿನಲ್ಲಿ ಏನನ್ನಾದರೂ ಮಾಡುವ ಹಲವಾರು
          ರೀತಿಯ ಔಟ್‌ಪುಟ್‌ಗಳಿವೆ. ಉದಾಹರಣೆಗೆ, ಸ್ಪೀಕರ್ ಧ್ವನಿಯನ್ನು ಪ್ಲೇ ಮಾಡುತ್ತದೆ ಮತ್ತು
          3D ಪ್ರಿಂಟರ್ ವಸ್ತುವನ್ನು ಮುದ್ರಿಸುತ್ತದೆ. ಔಟ್‌ಪುಟ್ ಸಾಧನಗಳು ರೊಬೊಟಿಕ್ ತೋಳು, ಕಾರಿನ
          ಮೋಟಾರ್ ಅಥವಾ ನನ್ನ ಕಂಪನಿ ತಯಾರಿಸುವ ಮಿಲ್ಲಿಂಗ್ ಯಂತ್ರದ ಕತ್ತರಿಸುವ ಸಾಧನದಂತಹ ಭೌತಿಕ
          ಚಲನೆಯನ್ನು ಸಹ ನಿಯಂತ್ರಿಸಬಹುದು. ಹೊಸ ರೀತಿಯ ಇನ್‌ಪುಟ್‌ಗಳು ಮತ್ತು ಔಟ್‌ಪುಟ್‌ಗಳು ಕಂಪ್ಯೂಟರ್‌ಗಳು
          ಪ್ರಪಂಚದೊಂದಿಗೆ ಸಂಪೂರ್ಣವಾಗಿ ಹೊಸ ರೀತಿಯಲ್ಲಿ ಸಂವಹನ ನಡೆಸಲು ಅವಕಾಶ ಮಾಡಿಕೊಡುತ್ತವೆ.
          ಮೆಮೊರಿ ಮತ್ತು CPU ನ ವೇಗ ಮತ್ತು ಗಾತ್ರದ ಸುಧಾರಣೆಗಳಿಂದ ಇದನ್ನು ಸಹಾಯ ಮಾಡಲಾಗಿದೆ.
      11:
        text: ಕಾರ್ಯವು ಹೆಚ್ಚು ಜಟಿಲವಾಗಿದೆ ಮತ್ತು ಇನ್‌ಪುಟ್ ಅಥವಾ ಔಟ್‌ಪುಟ್ ಆಗಿರುವ ಹೆಚ್ಚಿನ
          ಮಾಹಿತಿಯು ಕಂಪ್ಯೂಟರ್‌ಗೆ ಹೆಚ್ಚು ಸಂಸ್ಕರಣಾ ಶಕ್ತಿ ಮತ್ತು ಮೆಮೊರಿಯ ಅಗತ್ಯವಿರುತ್ತದೆ.
          ಪರದೆಯ ಮೇಲೆ ಅಕ್ಷರಗಳನ್ನು ಟೈಪ್ ಮಾಡುವುದು ಸುಲಭ ಆದರೆ ಸಂಕೀರ್ಣವಾದ 3d ಗ್ರಾಫಿಕ್ಸ್
          ಮಾಡಲು ಅಥವಾ ಹೈ-ಡೆಫಿನಿಷನ್ ಚಲನಚಿತ್ರವನ್ನು ರೆಕಾರ್ಡ್ ಮಾಡಲು, ಆಧುನಿಕ ಕಂಪ್ಯೂಟರ್‌ಗಳು
          ಎಲ್ಲಾ ಮಾಹಿತಿಯನ್ನು ಪ್ರಕ್ರಿಯೆಗೊಳಿಸಲು ಅನೇಕ CPU ಗಳನ್ನು ಮತ್ತು ಅದನ್ನು ಸಂಗ್ರಹಿಸಲು
          ಅನೇಕ ಗಿಗಾಬೈಟ್‌ಗಳ ಮೆಮೊರಿಯನ್ನು ಹೊಂದಿರುತ್ತವೆ.
      12:
        text: 'ಕಂಪ್ಯೂಟರ್‌ನೊಂದಿಗೆ ನೀವು ಏನು ಮಾಡಲು ಬಯಸುತ್ತೀರಿ ಎಂಬುದು ಮುಖ್ಯವಲ್ಲ, ಪ್ರತಿಯೊಂದು
          ಕ್ರಿಯೆಯು ಇದರ ಬಗ್ಗೆ: ಭೌತಿಕ ಪ್ರಪಂಚದಿಂದ ಮಾಹಿತಿಯನ್ನು ಇನ್‌ಪುಟ್ ಮಾಡುವುದು, ಆ ಮಾಹಿತಿಯನ್ನು
          ಸಂಗ್ರಹಿಸುವುದು ಮತ್ತು ಪ್ರಕ್ರಿಯೆಗೊಳಿಸುವುದು ಮತ್ತು ಭೌತಿಕ ಜಗತ್ತಿನಲ್ಲಿ ಕೆಲವು ಔಟ್‌ಪುಟ್
          ಅನ್ನು ಮರಳಿ ಪಡೆಯುವುದು.'
    farmer_intro:

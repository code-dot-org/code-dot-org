      3:
        text: ಕ್ಯಾನ್ವಾಸ್ ಸುತ್ತಲೂ ಚಲಿಸಲು, ನೀವು ಮೂವ್ ಫಾರ್ವರ್ಡ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸುತ್ತೀರಿ.
          ಇಲ್ಲಿ ಮೂವ್ ಫಾರ್ವರ್ಡ್ ಬ್ಲಾಕ್ 100 ಪಿಕ್ಸೆಲ್‌ಗಳಿಂದ ಮುಂದೆ ಸಾಗು ಎಂದು ಹೇಳುತ್ತದೆ.

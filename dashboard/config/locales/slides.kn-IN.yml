          ಮಾಡಲು ಬಯಸಿದಾಗ ಯಾವುದೇ ಸಮಯದಲ್ಲಿ, ನಾವು ಸರಳವಾಗಿ ಒಂದು ಚೌಕವನ್ನು ಎಳೆಯಿರಿ ಎಂದು ಹೇಳುತ್ತೇವೆ
          ಮತ್ತು ಅದು ಹಿಂತಿರುಗಿ ಮತ್ತು ಆ ಕಾರ್ಯವನ್ನು, ಆ ಕೋಡ್ ಅನ್ನು ಆಹ್ವಾನಿಸುತ್ತದೆ ಮತ್ತು
          ಅದು ನಮಗೆ ಆಗುತ್ತದೆ. ನಾವು ಆ ಪರಿಕಲ್ಪನೆಯನ್ನು ನಮ್ಮ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಗೆ ಸೇರಿಸಿದ್ದೇವೆ.
    C3_artist_intro:
      1:
        text: ಕಾರುಗಳು ಎಷ್ಟು ಡೇಟಾವನ್ನು ಸಂಗ್ರಹಿಸುತ್ತವೆ ಮತ್ತು ನೀವು ಹೇಗೆ ಮುಂದುವರಿಯುತ್ತೀರಿ
          ಎಂಬುದನ್ನು ಲೆಕ್ಕಾಚಾರ ಮಾಡಲು ಪ್ರೋಗ್ರಾಂಗಳನ್ನು ಬರೆಯುವ ಜನರನ್ನು ಹೊಂದಲು ಸಾಧ್ಯವಾಗುವ

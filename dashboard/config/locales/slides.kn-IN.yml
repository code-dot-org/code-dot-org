          ಪಾತ್ರಗಳನ್ನು ಚಲಿಸಲು ಅನುವು ಮಾಡುತ್ತವೆ.
      3:
        text: ಮುಂದಿನ ಅವರ್‌ನಲ್ಲಿ, ನಾವು ನಮ್ಮದೇ ಸ್ಟಾರ್ ವಾರ್ಸ್ ಗೇಮ್ ಅನ್ನು ನಿರ್ಮಿಸಿ. ಇದು
          ನಿಮಗೆ ಮೂಲ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕಾನ್ಸೆಪ್ಟ್‌ಗಳನ್ನು ತಿಳಿಸುತ್ತದೆ. ಸಾಮಾನ್ಯವಾಗಿ, ಪ್ರೋಗ್ರಾಮಿಂಗ್

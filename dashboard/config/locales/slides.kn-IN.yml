      1:
        text: ನಾವು ಪ್ಲೇ ಲ್ಯಾಬ್ ಬಳಸಿ ಆಟಗಳನ್ನು ರಚಿಸಲಿದ್ದೇವೆ. ಒಳ್ಳೆಯ ಆಟಗಳಿಗೆ ಕಥೆ ಇರುತ್ತದೆ

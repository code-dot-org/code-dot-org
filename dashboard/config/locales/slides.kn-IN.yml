        text: ಈ ಕೋರ್ಸ್ ಅನ್ನು ಹಂತಗಳಾಗಿ ವಿಂಗಡಿಸಲಾಗಿದೆ.
      2:
        image: notes/teaching_cs_fundamentals_2.png
        text: ಮೊದಲ ಕೆಲವು ಹಂತಗಳು ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಎಂದರೇನು ಮತ್ತು ಕೆಲವು ಪ್ರಮುಖ ಶಬ್ದಕೋಶವನ್ನು
          ಪರಿಚಯಿಸುತ್ತದೆ.
      3:
        image: notes/teaching_cs_fundamentals_3.png
        text: ಮುಂದೆ, ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು ಹೇಗೆ ಕೋಡ್ ಮಾಡಬೇಕೆಂದು ನೀವು ಕಲಿಯುವಿರಿ. ಕೋರ್ಸ್‌ನ
          ಅಂತಿಮ ಹಂತಗಳು ನಿಮ್ಮ ತರಗತಿಯಲ್ಲಿ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಕಲಿಸುವ ಯೋಜನೆಯನ್ನು ಮಾಡಲು
          ನಿಮಗೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ. ಕೋರ್ಸ್ ಉದ್ದಕ್ಕೂ, ನೀವು ಪ್ಲಗ್ ಮಾಡಿದ - ಅಥವಾ ಆನ್‌ಲೈನ್
          - ಪಾಠಗಳ ಉದಾಹರಣೆಗಳನ್ನು ನೋಡುತ್ತೀರಿ, ಹಾಗೆಯೇ ಕಂಪ್ಯೂಟರ್ ಇಲ್ಲದೆ ಮಾಡಲಾದ ಅನ್‌ಪ್ಲಗ್

          ಪಾತ್ರಗಳನ್ನು ಚಲಿಸಲು ಅನುವು ಮಾಡುತ್ತವೆ.
      3:
        text: ಮುಂದಿನ ಒಂದು ಗಂಟೆಯಲ್ಲಿ ನಾವು ನಮ್ಮದೇ ಸ್ಟಾರ್ ವಾರ್ಸ್‌ ಗೇಮ್ ಅನ್ನು ನಿರ್ಮಿಸಲಿದ್ದೇವೆ.
          ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ನ ಪ್ರಾಥಮಿಕ ಕಾನ್ಸೆಪ್ಟ್‌ಗಳನ್ನು ನಾವು ನಿಮಗೆ ಬೋಧಿಸಲಿದ್ದೇವೆ. ಸಾಮಾನ್ಯವಾಗಿ,
          ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ ಎಂಬುದು ಪಠ್ಯವಾಗಿದೆ. ಆದರೆ, ನಾವು ಇಲ್ಲಿ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸುತ್ತಿದ್ದೇವೆ.
          ಇದರಿಂದಾಗಿ, ಪ್ರೋಗ್ರಾಮ್‌ಗಳನ್ನು ಬರೆಯಲು ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಮಾಡಬಹುದು. ಅದರ
          ಅಡಿಯಲ್ಲಿ ನೀವು ಕೋಡ್ ಅನ್ನೇ ರಚಿಸುತ್ತಿರುತ್ತೀರಿ. ಬ್ಲಾಕ್‌ಗಳ ಮೂಲಾಂಶಗಳನ್ನು ಪ್ರಯತ್ನಿಸಿದ
          ನಂತರ, ನಾವು ನಿಮ್ಮನ್ನು ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್‌ಗೆ ಬದಲಿಸುತ್ತೇವೆ. ಇದು ವೆಬ್‌ನಲ್ಲಿ ಅತ್ಯಂತ
          ಜನಪ್ರಿಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಲ್ಯಾಂಗ್ವೇಜ್ ಆಗಿದೆ.
      4:
        text: ಆರಂಭದಲ್ಲಿ, ಎಲ್ಲ ಬಿಡಿಭಾಗಗಳನ್ನು ಸಂಗ್ರಹಿಸುವುದಕ್ಕಾಗಿ ಬಿಬಿ-8 ಪ್ರೋಗ್ರಾಮ್‌ಗೆ
          ರೇ ಜೊತೆಗೆ ಕೆಲಸ ಮಾಡಲಿದ್ದೇವೆ. ನಿಮ್ಮ ಸ್ಕ್ರೀನ್ ಅನ್ನು ಮೂರು ಭಾಗಗಳನ್ನಾಗಿ ವಿಭಜಿಸಬಹುದು.
          ಎಡಭಾಗದಲ್ಲಿ ಸ್ಟಾರ್ ವಾರ್ಸ್‌ ಗೇಮ್ ಸ್ಪೇಸ್ ಇದೆ. ಇದರಲ್ಲಿ ಕೋಡ್ ರನ್ ಆಗುತ್ತದೆ. ಪ್ರತಿ
          ಹಂತಕ್ಕೆ ಸೂಚನೆಗಳನ್ನು ಗೇಮ್ ಸ್ಪೇಸ್ ಕೆಳಗೆ ಬರೆಯಲಾಗಿದೆ.
      5:
        text: ಈ ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್‌ಬಾಕ್ಸ್ ಆಗಿದೆ ಮತ್ತು ಈ ಪ್ರತಿ ಬ್ಲಾಕ್‌ಗಳೂ ಬಿಬಿ-8 ಗೆ
          ಅರ್ಥವಾಗುವ ಕಮಾಂಡ್‌ಗಳಾಗಿರುತ್ತವೆ.
      6:
        text: ಬಲಭಾಗದಲ್ಲಿರುವ ಬಿಳಿ ಸ್ಥಳವನ್ನು ವರ್ಕ್‌ಸ್ಪೇಸ್ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ ಮತ್ತು ಇಲ್ಲಿ
          ನಾವು ನಮ್ಮ ಪ್ರೋಗ್ರಾಮ್ ಅನ್ನು ನಿರ್ಮಿಸಲಿದ್ದೇವೆ.
      7:
        text: ಎಡಕ್ಕೆ ಚಲಿಸಿ() ಬ್ಲಾಕ್ ಅನ್ನು ನಾನು ವರ್ಕ್‌ಸ್ಪೇಸ್‌ಗೆ ಎಳೆದು ರನ್ ಒತ್ತಿದರೆ
          ಏನಾಗುತ್ತದೆ? ಗ್ರಿಡ್‌ನಲ್ಲಿ ಒಂದು ಎಡ ಬ್ಲಾಕ್‌ಗೆ ಬಿಬಿ-8 ಚಲಿಸುತ್ತದೆ.
      8:
        text: ಎಡಕ್ಕೆ ಚಲಿಸಿ(); ಬ್ಲಾಕ್‌ ನಂತರ ಬಿಬಿ-8 ಬೇರೆ ಏನಾದರೂ ಮಾಡಬೇಕು ಎಂದಾದರೆ ನಾನು
          ನಮ್ಮ ಪ್ರೋಗ್ರಾಮ್‌ಗೆ ಇನ್ನೊಂದು ಬ್ಲಾಕ್ ಅನ್ನು ಸೇರಿಸಬಹುದು. ಮೇಲಕ್ಕೆ ಚಲಿಸಿ(); ಬ್ಲಾಕ್
          ಅನ್ನು ನಾನು ಆಯ್ಕೆ ಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ ಹಾಗೂ ಹೈಲೈಟ್ ಕಾಣಿಸುವವರೆಗೆ ನನ್ನ ಎಡಕ್ಕೆತಿರುಗಿ();
          ಬ್ಲಾಕ್‌ ಅಡಿಗೆ ನಾನು ಎಳೆಯುತ್ತೇನೆ. ನಂತರ, ನಾನು ಇದನ್ನು ಡ್ರಾಪ್ ಮಾಡುತ್ತೇನೆ ಮತ್ತು
          ಎರಡು ಬ್ಲಾಕ್‌ಗಳು ಒಟ್ಟಾಗಿ ಸ್ನ್ಯಾಪ್ ಆಗುತ್ತವೆ.
      9:
        text: ನಾನು ಪುನಃ ರನ್ ಮಾಡಲು ಒತ್ತಿದರೆ, ನಮ್ಮ ವರ್ಕ್‌ಸ್ಪೇಸ್‌ನಲ್ಲಿ ಮೇಲಿನಿಂದ ಕೆಳಕ್ಕೆ
          ಪೇರಿಸಿದ ಕಮಾಂಡ್‌ಗಳನ್ನು ಬಿಬಿ-8 ನಡೆಸುತ್ತದೆ. ಒಂದು ಬ್ಲಾಕ್ ಅನ್ನು ನೀವು ಎಂದಾದರೂ
          ಅಳಿಸಲು ಬಯಸಿದರೆ, ಪೇರಿಸುವಿಕೆಯಿಂದ ಇದನ್ನು ತೆಗೆದುಹಾಕಿ ಮತ್ತು ಟೂಲ್ ಬಾಕ್ಸ್‌ ವಾಪಸ್
          ಅನ್ನು ಎಳೆಯಿರಿ.
      10:
        text: ನೀವು ರನ್ ಒತ್ತಿದ ನಂತರ, ಬಿಬಿ-8 ಪುನಃ ಆರಂಭಿಸುವುದಕ್ಕಾಗಿ ರಿಸೆಟ್ ಬಟನ್ ಅನ್ನು
          ನೀವು ಯಾವಾಗ ಬೇಕಾದರೂ ಒತ್ತಬಹುದು. ಈಗ ರೋಲ್ ಮಾಡೋಣ!
    starwars_typing:
      1:
        text: ನಾವು ಬಳಸುತ್ತಿರುವ ಬ್ಲಾಕ್‌ಗಳ ಒಳಗೆ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಕಮಾಂಡ್‌ಗಳಿವೆ. ಇಂದು ವೃತ್ತಿಪರ
          ಡೆವಲಪರ್‌ಗಳಿಗೆ ಅತ್ಯಂತ ಜನಪ್ರಿಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ ಭಾಷೆ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್‌ ಆಗಿದೆ.
          ಕೋಡ್ ಕಲಿಯುವುದನ್ನು ಆರಂಭಿಸಲು ಬ್ಲಾಕ್‌ಗಳು ಉತ್ತಮ ವಿಧಾನವಾಗಿದೆ ಮತ್ತು ಹಾರ್ವರ್ಡ್‌ಮತ್ತು
          ಬರ್ಕ್‌ಲೇಯಂತಹ ಅಗ್ರ ವಿಶ್ವವಿದ್ಯಾಲಯಗಳು ಈ ವಿಧಾನದ ಮೂಲಕ ಕಲಿಕೆಯನ್ನು ಆರಂಭಿಸುತ್ತವೆ.
          ಆದರೆ, ನಾವು ಮೂಲಾಂಶಗಳನ್ನು ಕಲಿತ ನಂತರ, ಟೈಪ್ ಮಾಡುವ ಮೂಲಕ ಇಂಜಿನಿಯರುಗಳು ಕೋಡ್ ಬರೆಯುತ್ತಾರೆ.
          ಹೀಗೆ ಮಾಡುವುದರಿಂದ ವೇಗವಾಗಿ ಕೆಲಸ ಮಾಡಬಹುದು.
      2:
        text: ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಲ್ಲಿ ಹುಡುಕುವುದು ಅಥವಾ ಅವುಗಳನ್ನು ಹೊರಕ್ಕೆ ಎಳೆಯುವುದನ್ನು ಮಾಡದೇ
          ನೂರಾರು ಕಮಾಂಡ್‌ಗಳನ್ನು ನಾವು ಟೈಪ್ ಮಾಡಬಹುದು. ಯಾಕೆಂದರೆ, ನೀವು ಟೈಪಿಂಗ್ ಕಲಿಯುತ್ತಿರುವುದರಿಂದ
          ಆರಂಭದಲ್ಲಿ ನಿಧಾನವಾಗಬಹುದು. ಆದರೆ, ನೀವು ಇದನ್ನು ಟ್ರೈ ಮಾಡಬೇಕೆಂದು ನಾವು ಬಯಸುತ್ತೇವೆ.
      3:
        text: ನಿಮ್ಮ ವರ್ಕ್‌ಸ್ಪೇಸ್‌ನಲ್ಲಿನ ಮೇಲಿನ ಬಲ ತುದಿಯಲ್ಲಿ, ಪಠ್ಯವಾಗಿ ಟೈಪಿಂಗ್ ಕೋಡ್‌ಗೆ
          ಬ್ಲಾಕ್‌ಗಳಿಂದ ಬದಲಿಸಲು ಯಾವುದೇ ಪಝಲ್‌ನಲ್ಲಿ ಪಠ್ಯ ಬಟನ್ ಅನ್ನು ತೋರಿಸಲು ನೀವು ಕ್ಲಿಕ್
          ಮಾಡಬಹುದು.
      4:
        text: ಮುಂದಿನ ಅಧ್ಯಾಯದಲ್ಲಿ, ನಾವು ನಿಮ್ಮನ್ನು ಟೈಪಿಂಗ್ ಮೋಡ್‌ಗೆ ಕರೆದೊಯ್ಯುತ್ತೇವೆ.
          ಇಲ್ಲಿ ನೀವು ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಬ್ಲಾಕ್‌ ಅನ್ನು ಎಳೆಯುವುದನ್ನೇ ಮುಂದುವರಿಸಬಹುದು ಅಥವಾ
          ಕಮಾಂಡ್ ಹೆಸರನ್ನು ನೀವು ಟೈಪ್ ಮಾಡಬಹುದು. ನೀವು ಟೈಪ್ ಮಾಡಲು ಆರಂಭಿಸುತ್ತಿದ್ದಂತೆಯೇ,
          ನೀವು ಟೈಪ್ ಮಾಡುತ್ತಿರುವುದರ ಕೆಳಭಾಗದಲ್ಲಿ ಸಂಭಾವ್ಯ ಕಮಾಂಡ್‌ಗಳ ಹೆಸರುಗಳು ನಿಮಗೆ ಕಾಣಿಸುತ್ತವೆ.
          ಇಡೀ ಕಮಾಂಡ್ ಹೆಸರನ್ನು ಟೈಪ್ ಮಾಡುವುದರ ಬದಲಿಗೆ, ಈ ಪೈಕಿ ಒಂದು ವೇಗವಾಗಿ ಸಾಗುವುದನ್ನು
          ಆಯ್ಕೆ ಮಾಡಬಹುದು. ನನ್ನ ಕೆಲಸದಲ್ಲಿ, ಕೋಡ್ ಬರೆಯುವಾಗ ಎಲ್ಲ ಸಮಯದಲ್ಲೂ ಈ ಆಟೋ ಕಂಪ್ಲೀಟ್‌
          ವೈಶಿಷ್ಟ್ಯವನ್ನು ನಾನು ಬಳಸುತ್ತೇನೆ.
      5:
        text: ನೀವು ಕೋಡ್ ಟೈಪ್ ಮಾಡುವಾಗ, ನೀವು ಹೆಚ್ಚು ನಿಖರವಾಗಿರಿ ಎಂದು ಕಂಪ್ಯೂಟರ್ ನಿರೀಕ್ಷಿಸುತ್ತದೆ.
          ಕಮಾಂಡ್ ಹೆಸರನ್ನು ನೀವು ಕಂಸ ಮತ್ತು ಅಲ್ಪವಿರಾಮ ಸೇರಿದಂತೆ ನಿಖರವಾಗಿ ಸರಿಯಾಗಿ ಉಚ್ಛರಿಸಬೇಕು
          ಮತ್ತು ಕ್ಯಾಪಿಟಲೈಸ್ ಮಾಡಬೇಕು. ಒಂದು ಸಣ್ಣ ಟೈಪಿಂಗ್ ತಪ್ಪಾದರೂ, ಬಿಬಿ-8 ಗೆ ಕೋಡ್ ಅರ್ಥವಾಗುವುದಿಲ್ಲ
          ಮತ್ತು ಚಲಿಸಲು ಸಾಧ್ಯವಾಗುವುದಿಲ್ಲ.
      6:
        text: ನೀವು ತಪ್ಪು ಮಾಡಿದರೆ, ಎಡಿಟರ್ ನಿಮಗೆ ಹೈಲೈಟ್ ಮಾಡಿ ತೋರಿಸುತ್ತದೆ. ಆಗ, ಸರಿಪಡಿಸಲು
          ನೀವು ಪಠ್ಯವನ್ನು ಬದಲಿಸಲು ಪ್ರಯತ್ನಿಸಬಹುದು.
      7:
        text: ನೀವು ಸಿಕ್ಕಿಹಾಕಿಕೊಂಡರೆ, ನೀವು ಆರಂಭಿಸಿ ಬಟನ್ ಮೂಲಕ ಹೊಸದಾಗಿ ಆರಮಭಿಸಬಹುದು ಮತ್ತು
          ಮೇಲಿನ ಬಲ ಮೂಲೆಯಲ್ಲಿ ಕ್ಲಿಕ್ ಮಾಡುವ ಮೂಲಕ ಯಾವುದೇ ಸಮಯದಲ್ಲಿ ಬ್ಲಾಕ್ ಮೋಡ್‌ಗೆ ಬದಲಿಸಬಹುದು.
          ಸರಿ, ಟೈಪಿಂಗ್ ಮಾಡುವುದನ್ನು ಪ್ರಯತ್ನಿಸೋಣ! ಹಾಗೂ ನೀವು ತಪ್ಪು ಮಾಡಿದರೆ, ಚಿಂತೆ ಮಾಡಬೇಡಿ.
          ಮೊದ ಮೊದಲು ತಪ್ಪು ಮಾಡುವುದು ಸಹಜ.
    teaching_csf_how_it_works:

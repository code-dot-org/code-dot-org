          ವೆನ್‌ಅಪ್‌() ಬ್ಲಾಕ್‌ಗೆ ಲಗತ್ತಿಸಿದ ಕೋಡ್‌ ರನ್ ಆಗುತ್ತದೆ. ಹಾಗೂ ಆರ್‌2-ಡಿ2 ಕೆಳಕ್ಕೆ
          ಸಾಗುವಂತೆ ನಾವು ಇದನ್ನು ಮಾಡುತ್ತೇವೆ.
      7:
        text: ಹಂತ ಹಂತವಾಗಿ ನಿಮ್ಮ ಗೇಮ್ ಹೆಚ್ಚು ಸಂವಾದಾತ್ಮಕವಾಗುತ್ತದೆ.
    starwars_blocks_intro:
      1:
        text: 'ಹಾಯ್, ನಾನು ಕ್ಯಾಥಲೀನ್ ಕೆನ್ನೆಡಿ ಮತ್ತು ನಾನು ಸ್ಟಾರ್ ವಾರ್ಸ್‌: ದಿ ಫೋರ್ಸ್
          ಅವೇಕನ್ಸ್ ಪ್ರೊಡ್ಯೂಸರ್ ಆಗಿದ್ದೇನೆ. ಇಂದು ನೀವು ನಮ್ಮ ಒಬ್ಬ ಸ್ಟಾರ್ ಬಿಬಿ-8 ಜೊತೆಗೆ

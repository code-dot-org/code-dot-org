          ನಿಜವಾಗಿಯೂ ಉತ್ತಮವಾಗಿವೆ. ಇದು ರಿಪೀಟ್ ಫಾರೆವರ್ ಬ್ಲಾಕ್ ಆಗಿದೆ. ಈ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಏನಿದ್ದರೂ
          ಆಟದಲ್ಲಿ ಶಾಶ್ವತವಾಗಿ ನಡೆಯುತ್ತದೆ.
      2:
        text: ಆದ್ದರಿಂದ ಆಟಗಾರನು ಏನನ್ನೂ ಮಾಡದೆಯೇ ನಟನು ಪದೇ ಪದೇ ಏನನ್ನಾದರೂ ಮಾಡಬೇಕೆಂದು ನಾವು
          ಬಯಸಿದರೆ, ನಾವು ಆ ಬ್ಲಾಕ್‌ಗಳನ್ನು ರಿಪೀಟ್ ಫಾರೆವರ್ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಇರಿಸುತ್ತೇವೆ. ಈ
          ಮುಂದಿನ ಒಗಟಿನಲ್ಲಿ, ಅಣ್ಣಾ ನಿರಂತರವಾಗಿ ಮೇಲೆ ಮತ್ತು ಕೆಳಗೆ ನಡೆಯಲು ಸಹಾಯ ಮಾಡುವುದು
          ನಮ್ಮ ಗುರಿಯಾಗಿದೆ. ಪುನರಾವರ್ತಿತ ಆಜ್ಞೆಗಳು ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ ಎಂಬುದನ್ನು
          ಕಲಿಯುವುದರಿಂದ ನಿಮ್ಮ ಸ್ವಂತ ಆಟವನ್ನು ನೀವು ನಿರ್ಮಿಸಿದಾಗ ನಿಮಗೆ ಒಂದು ಟನ್ ಸಮಯವನ್ನು

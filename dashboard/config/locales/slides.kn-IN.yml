    starwars_intro:
      1:
        text: 'ಹಾಯ್, ನಾನು ಕ್ಯಾಥಲೀನ್ ಕೆನ್ನೆಡಿ ಮತ್ತು ನಾನು ಸ್ಟಾರ್ ವಾರ್ಸ್‌: ದಿ ಫೋರ್ಸ್
          ಅವೇಕನ್ಸ್ ಪ್ರೊಡ್ಯೂಸರ್ ಆಗಿದ್ದೇನೆ. ಇಂದು ನೀವು ನಮ್ಮ ಒಬ್ಬ ಸ್ಟಾರ್ ಬಿಬಿ-8 ಜೊತೆಗೆ
          ಕೆಲಸ ಮಾಡುತ್ತೀರಿ. ಬಿಬಿ-8 ಎಂಬುದು ಸ್ಫೆರಿಕಲ್ ಡ್ರಾಯ್ಡ್ ಆಗಿದೆ. ಆತ ಮಾಡುವ ಎಲ್ಲ ಕೆಲಸ
          ಮತ್ತು ಆತ ಮಾಡುವ ಎಲ್ಲ ಚಲನೆಯನ್ನೂ ಕಂಪ್ಯೂಟರ್ ಸಾಫ್ಟ್‌ವೇರ್‌ನಿಂದ ನಿಯಂತ್ರಿಸಬಹುದು.
          ಮಾರ್ಕೆಟಿಂಗ್‌ನಿಂದ ಆರೋಗ್ಯ ಸೇವೆ, ಸಿನಿಮಾದ ವರೆಗೆ ಪ್ರತಿ ಉದ್ಯಮದ ಮೇಲೆಯೂ  ಕಂಪ್ಯೂಟರ್
          ಸೈನ್ಸ್ ಪರಿಣಾಮ ಬೀರುತ್ತದೆ. ಅಷ್ಟಕ್ಕೂ, ದಿ ಫೋರ್ಸ್ ಅವೇಕನ್ಸ್ ರೀತಿಯ ಸಿನಿಮಾ ಮಾಡಲು
          ನೂರಾರು ಕಂಪ್ಯೂಟರ್ ಇಂಜಿನಿಯರುಗಳು ಒಟ್ಟಾಗಿ ಕೆಲಸ ಮಾಡಿದ್ದಾರೆ.'

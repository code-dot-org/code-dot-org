      3:
        text: ಗೇಮ್ ಮಾಡಲು, ಪ್ರತಿ ದಿನವೂ ಗೇಮ್ ಪ್ರೋಗ್ರಾಮರ್‌ಗಳು ಬಳಸುವುದನ್ನು ನಾವು ಕಲಿಯಲಿದ್ದೇವೆ.

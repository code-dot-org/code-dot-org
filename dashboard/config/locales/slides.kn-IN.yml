    flappy_intro:
      1:
        text: ಹಾಯ್, ನಾನು ಕೇಟೀ! ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಬಗ್ಗೆ ಅತ್ಯಂತ ರೋಮಾಂಚಕಾರಿ ವಿಷಯವೆಂದರೆ
          ಕಂಪ್ಯೂಟರ್ ಪ್ರೋಗ್ರಾಂ ಸಂವಾದಾತ್ಮಕವಾಗಿರಬಹುದು.

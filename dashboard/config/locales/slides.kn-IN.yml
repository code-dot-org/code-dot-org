      4:
        text: ಫ್ಲಾಪ್ಪಿ ಬರ್ಡ್‌ ಆಟದ ಬಗ್ಗೆ ನೀವು ಎಂದಾದರೂ ಕೇಳಿದ್ದೀರಾ? ಈವೆಂಟ್ ಹ್ಯಾಂಡ್ಲರ್‌ಗಳನ್ನು
          ಬಳಸುವ ಮೂಲಕ, ನಾವು ನಮ್ಮದೇ ಆದ ಫ್ಲಾಪ್ಪಿ ಬರ್ಡ್‌ನ ಕಸ್ಟಮ್ ಆವೃತ್ತಿಯನ್ನು ಪ್ರೋಗ್ರಾಂ
          ಮಾಡಲು ಕಲಿಯಲಿದ್ದೇವೆ!
      5:
        text: ನೀವು ಬರೆಯುವ ಕೋಡ್ ಕಂಪ್ಯೂಟರ್‌ಗೆ ಆಜ್ಞೆಗಳನ್ನು ಪ್ರತಿನಿಧಿಸುವ ಬ್ಲಾಕ್‌ಗಳನ್ನು
          ಎಳೆಯುವುದು ಮತ್ತು ಬಿಡುವುದನ್ನು ಒಳಗೊಂಡಿರುತ್ತದೆ. ಹುಡ್ ಅಡಿಯಲ್ಲಿ, ಈ ಪ್ರತಿಯೊಂದು

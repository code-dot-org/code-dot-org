      3:
        text: ಉದಾಹರಣೆಗೆ, "ಮೌಸ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ, ಧ್ವನಿಯನ್ನು ಪ್ಲೇ ಮಾಡಿ" ಎಂದು ಹೇಳುವ

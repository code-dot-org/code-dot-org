      4:
        text: ನಿಮ್ಮ ಸ್ಕ್ರೀನ್ ಅನ್ನು ಮೂರು ಭಾಗಗಳನ್ನಾಗಿ ವಿಭಜಿಸಬಹುದು. ಎಡಭಾಗದಲ್ಲಿ ಸ್ಟಾರ್

    hoc_dance_events:
      1:
        text: 'ಕೋಡ್‌ನ ಗಂಟೆ | ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿ: ಘಟನೆಗಳು'
      2:
        text: ನಾನು ಅಲೋ ಬ್ಲ್ಯಾಕ್. ನಾನು ಗಾಯಕ, ಗೀತರಚನೆಕಾರ ಮತ್ತು ಮನರಂಜನಾಕಾರ. ಕಂಪ್ಯೂಟರ್
          ವಿಜ್ಞಾನವು ಕಲಿಯಲು ನಿಜವಾಗಿಯೂ ಮುಖ್ಯವಾಗಿದೆ ಎಂದು ನಾನು ಭಾವಿಸುತ್ತೇನೆ ಏಕೆಂದರೆ ಕಂಪ್ಯೂಟರ್
          ವಿಜ್ಞಾನವು ಭವಿಷ್ಯವಾಗಿದೆ, ಮತ್ತು ಜನರು ತಮ್ಮ ಜೀವನವನ್ನು ಅಕ್ಷರಶಃ ನಿಯಂತ್ರಿಸುವ ತಂತ್ರಜ್ಞಾನದ
          ನಿಯಂತ್ರಣದಲ್ಲಿರಲು ಇದು ಮುಖ್ಯವಾಗಿದೆ ಎಂದು ನಾನು ಭಾವಿಸುತ್ತೇನೆ.
      3:
        text: ಸಂಗೀತದೊಂದಿಗೆ ಸರಿಯಾದ ಸಮಯದಲ್ಲಿ ವಿಭಿನ್ನ ನೃತ್ಯ ಚಲನೆಗಳನ್ನು ಮಾಡಲು, ನೀವು ಈವೆಂಟ್‌ಗಳೆಂದು
          ಕರೆಯುವದನ್ನು ಬಳಸಬಹುದು. ಈವೆಂಟ್ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂಗೆ ಏನಾದರೂ ಸಂಭವಿಸುವುದನ್ನು ಕೇಳಲು
          ಮತ್ತು ತಕ್ಷಣವೇ ಪ್ರತಿಕ್ರಿಯಿಸಲು ಹೇಳುತ್ತದೆ.
      4:
        text: ಈವೆಂಟ್‌ಗಳ ಕೆಲವು ಉದಾಹರಣೆಗಳು ಮೌಸ್ ಕ್ಲಿಕ್, ಬಾಣದ ಬಟನ್ ಅಥವಾ ಪರದೆಯ ಮೇಲೆ ಟ್ಯಾಪ್
          ಮಾಡುವುದನ್ನು ಕೇಳುತ್ತಿವೆ. ನಾವು ಈಗ ಬಳಸಲು ಹೊರಟಿರುವ ಈವೆಂಟ್ ಹಾಡಿನಲ್ಲಿ ಬದಲಾವಣೆಯನ್ನು
          ಕೇಳುತ್ತದೆ. ಬದಲಾವಣೆಯು ನಿಮ್ಮ ನರ್ತಕಿಯನ್ನು ಹೊಸ ನೃತ್ಯ ಮಾಡಲು ಪ್ರಚೋದಿಸುತ್ತದೆ.
      5:
        text: ವೃತ್ತಿಪರ ನೃತ್ಯಗಾರರು ಹಾಡಿನ ಬೀಟ್‌ಗಳನ್ನು ಎಣಿಸುವ ಮೂಲಕ ತಮ್ಮ ನೃತ್ಯ ಸಂಯೋಜನೆಯನ್ನು
          ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ.
      6:
        text: ಸಂಗೀತದಲ್ಲಿ, ಅಳತೆಯು ನಿರ್ದಿಷ್ಟ ಸಂಖ್ಯೆಯ ಬೀಟ್‌ಗಳನ್ನು ಸೂಚಿಸುತ್ತದೆ. ಅತ್ಯಂತ
          ಜನಪ್ರಿಯ ಹಾಡುಗಳಲ್ಲಿ, ಅಳತೆಯು ನಾಲ್ಕು ಬೀಟ್ಸ್ ಉದ್ದವಾಗಿದೆ.
      7:
        text: ನಿಮ್ಮ ನೃತ್ಯಗಾರರನ್ನು ಸಡಿಲಗೊಳಿಸಲು, ನಿಮಗೆ ಹಸಿರು ಈವೆಂಟ್ ಬ್ಲಾಕ್ ಅಗತ್ಯವಿದೆ.
          ಈ ಈವೆಂಟ್ ಬ್ಲಾಕ್ ಹೇಳುತ್ತದೆ, "4 ಕ್ರಮಗಳ ನಂತರ".
      8:
        text: ನೀವು ನೇರಳೆ ಬಣ್ಣದ "ಡು ಫಾರೆವರ್" ಬ್ಲಾಕ್ ಅನ್ನು ಎಳೆದರೆ, ನಿಮ್ಮ ನರ್ತಕಿ ಮಾಡಲು
          ನೀವು ನೃತ್ಯವನ್ನು ಆಯ್ಕೆ ಮಾಡಬಹುದು. ಇದು "4 ಅಳತೆಗಳ ನಂತರ" ಈವೆಂಟ್ ಬ್ಲಾಕ್‌ನ ಅಡಿಯಲ್ಲಿರುವುದರಿಂದ,
          ನಿಮ್ಮ ನರ್ತಕಿ ತಮ್ಮ ನೃತ್ಯವನ್ನು ಪ್ರಾರಂಭಿಸುವ ಮೊದಲು ಹಾಡಿನ ನಾಲ್ಕು ಅಳತೆಗಳಿಗಾಗಿ
          ಕಾಯುತ್ತಾರೆ.
      9:
        text: ಡಿಸ್ಪ್ಲೇ ಏರಿಯಾದ ಮೇಲ್ಭಾಗದಲ್ಲಿರುವ ಅಳತೆ ಕೌಂಟರ್ ಮೇಲೆ ಕಣ್ಣಿಡಿ.
      10:
        text: ನೃತ್ಯ ಕೋಡ್ ಅನ್ನು ಪ್ರಚೋದಿಸುವ ಈವೆಂಟ್ ಅನ್ನು ನೋಡಿ ಮತ್ತು ಆಲಿಸಿ. ಮತ್ತು ಸರಿಯಾದ
          ಸೂಚನೆಯ ಮೇರೆಗೆ, ನಮ್ಮ ನರ್ತಕಿ ಹೋಗಲು ಪ್ರಾರಂಭಿಸುತ್ತಾನೆ.
    hoc_dance_events_2019:
      1:
        text: 'ಕೋಡ್‌ನ ಗಂಟೆ | ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿ: ಘಟನೆಗಳು'
      2:
        image: notes/hoc_dance_events_2019_2.png
        text: ನನ್ನ ಹೆಸರು ಎರಿನ್, ಮತ್ತು ನಾನು ಇಲ್ಲಿ Code.org ನಲ್ಲಿ ಸಾಫ್ಟ್‌ವೇರ್ ಇಂಜಿನಿಯರ್
          ಆಗಿದ್ದೇನೆ ಮತ್ತು ನಾನು ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿಯನ್ನು ನಿರ್ಮಿಸಲು ಸಹಾಯ ಮಾಡಿದ್ದೇನೆ.
      3:
        image: notes/hoc_dance_events_2019_3.png
        text: ಸಂಗೀತದೊಂದಿಗೆ ಸರಿಯಾದ ಸಮಯದಲ್ಲಿ ವಿಭಿನ್ನ ನೃತ್ಯ ಚಲನೆಗಳನ್ನು ಮಾಡಲು, ನೀವು ಈವೆಂಟ್‌ಗಳೆಂದು
          ಕರೆಯುವದನ್ನು ಬಳಸಬಹುದು. ಈವೆಂಟ್ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂಗೆ ಏನಾದರೂ ಸಂಭವಿಸುವುದನ್ನು ಕೇಳಲು
          ಮತ್ತು ತಕ್ಷಣವೇ ಪ್ರತಿಕ್ರಿಯಿಸಲು ಹೇಳುತ್ತದೆ.
      4:
        image: notes/hoc_dance_events_2019_4.png
        text: 'ಈವೆಂಟ್‌ಗಳಿಗೆ ಕೆಲವು ಉದಾಹರಣೆಗಳೆಂದರೆ, ಮೌಸ್ ಕ್ಲಿಕ್‌, ಬಾಣದ ಗುರುತಿನ ಬಟನ್
          ಕೇಳಿಸಿಕೊಳ್ಳುವುದು ಅಥವಾ ಸ್ಕ್ರೀನ್ ಮೇಲೆ ಟ್ಯಾಪ್ ಮಾಡುವುದು. '
      5:
        image: notes/hoc_dance_events_2019_5.png
        text: ನೀವು ಪರದೆಯ ಮೇಲಿನ ಬಾಣದ ಬಟನ್‌ಗಳನ್ನು ಅಥವಾ ನಿಮ್ಮ ಕೀಬೋರ್ಡ್‌ನಲ್ಲಿರುವ ಕೀಗಳನ್ನು
          ಒತ್ತಿದಾಗ ಚಲನೆಯನ್ನು ಮಾಡಲು ಇಲ್ಲಿ ನಾವು ನರ್ತಕಿಯನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲಿದ್ದೇವೆ.
      6:
        image: notes/hoc_dance_events_2019_6.png
        text: ನಾವು "ವೆನ್ ಅಪ್ ಆರೋ" ಈವೆಂಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಬಹುದು ಮತ್ತು ಅದಕ್ಕೆ "ಒಮ್ಮೆ
          ಮಾಡು" ಬ್ಲಾಕ್ ಅನ್ನು ಸಂಪರ್ಕಿಸಬಹುದು. ಯಾರಾದರೂ ಮೇಲಿನ ಬಾಣದ ಕೀಲಿಯನ್ನು ಒತ್ತಿದಾಗ,
          "ವೆನ್ ಅಪ್ ಆರೋ" ಬ್ಲಾಕ್‌ಗೆ ಲಗತ್ತಿಸಲಾದ ಕೋಡ್ ರನ್ ಆಗುತ್ತದೆ. ನೀವು ಯಾವ ನೃತ್ಯ ಚಲನೆಯನ್ನು
          ಆರಿಸುತ್ತೀರಿ?
      7:
        image: notes/hoc_dance_events_2019_7.png
        text: ನೀವು ಆಯ್ಕೆಮಾಡುವ ನರ್ತಕಿಯ ಪ್ರಕಾರವು "ಸೆಟಪ್" ಬ್ಲಾಕ್‌ನಲ್ಲಿ ನೀವು ರಚಿಸಿದ ನೃತ್ಯಗಾರರಲ್ಲಿ
          ಒಬ್ಬರಿಗೆ ಹೊಂದಿಕೆಯಾಗುತ್ತದೆ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ ಅಥವಾ ನೀವು ಏನನ್ನೂ ನೋಡದೇ ಇರಬಹುದು.
      8:
        image: notes/hoc_dance_events_2019_8.png
        text: ಅಂತಿಮವಾಗಿ, ನಿಮ್ಮ ನರ್ತಕರು ಪ್ರತಿ ಕೀಲಿಯೊಂದಿಗೆ ವಿಭಿನ್ನ ಚಲನೆಗಳನ್ನು ಮಾಡಲು
          ನೀವು ಈ ರೀತಿಯ ಹೆಚ್ಚಿನ ಈವೆಂಟ್‌ಗಳನ್ನು ರಚಿಸಬಹುದು. ಇದನ್ನು ಒಮ್ಮೆ ಪ್ರಯತ್ನಿಸಿ ಮತ್ತು
          ಕೋಡ್‌ನ ಕೆಲವು ಸಾಲುಗಳೊಂದಿಗೆ ನೀವು ನಿಮ್ಮದೇ ಆದ ಸಂವಾದಾತ್ಮಕ ನೃತ್ಯವನ್ನು ಮಾಡಬಹುದು.
    hoc_dance_measures_2019:
      1:
        image: notes/hoc_dance_measures_2019_1.png
        text: 'ಅವರ್ ಆಫ್ ಕೋಡ್‌ | ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿ: ಕ್ರಮಗಳು'
      2:
        image: notes/hoc_dance_measures_2019_2.png
        text: ನಾನು ಅಲೋ ಬ್ಲ್ಯಾಕ್. ನಾನು ಗಾಯಕ, ಗೀತರಚನೆಕಾರ ಮತ್ತು ಮನರಂಜನಾಕಾರ. ಕಂಪ್ಯೂಟರ್
          ವಿಜ್ಞಾನವು ಕಲಿಯಲು ನಿಜವಾಗಿಯೂ ಮುಖ್ಯವಾಗಿದೆ ಎಂದು ನಾನು ಭಾವಿಸುತ್ತೇನೆ ಏಕೆಂದರೆ ಕಂಪ್ಯೂಟರ್
          ವಿಜ್ಞಾನವು ಭವಿಷ್ಯವಾಗಿದೆ, ಮತ್ತು ಜನರು ತಮ್ಮ ಜೀವನವನ್ನು ಅಕ್ಷರಶಃ ನಿಯಂತ್ರಿಸುವ ತಂತ್ರಜ್ಞಾನದ
          ನಿಯಂತ್ರಣದಲ್ಲಿರಲು ಇದು ಮುಖ್ಯವಾಗಿದೆ ಎಂದು ನಾನು ಭಾವಿಸುತ್ತೇನೆ.
      3:
        image: notes/hoc_dance_measures_2019_3.png
        text: ನಾವು ಈಗ ಬಳಸಲಿರುವ ಈವೆಂಟ್ ಹಾಡಿನಲ್ಲಿ ಬದಲಾವಣೆಯನ್ನು ಕೇಳುತ್ತದೆ. ಆ ಬದಲಾವಣೆಯು
          ಹೊಸ ನೃತ್ಯ ಮಾಡಲು ನಿಮ್ಮನ್ನು ನರ್ತಕಿಯನ್ನು ಪ್ರಚೋದಿಸುತ್ತದೆ.
      4:
        image: notes/hoc_dance_measures_2019_4.png
        text: ವೃತ್ತಿಪರ ನೃತ್ಯಗಾರರು ಹಾಡಿನ ಬೀಟ್‌ಗಳನ್ನು ಎಣಿಸುವ ಮೂಲಕ ತಮ್ಮ ನೃತ್ಯ ಸಂಯೋಜನೆಯನ್ನು
          ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ. ಸಂಗೀತದಲ್ಲಿ, ಅಳತೆಯು ನಿರ್ದಿಷ್ಟ ಸಂಖ್ಯೆಯ ಬೀಟ್‌ಗಳನ್ನು ಸೂಚಿಸುತ್ತದೆ.
          ಅತ್ಯಂತ ಜನಪ್ರಿಯ ಹಾಡುಗಳಲ್ಲಿ, ಅಳತೆಯು ನಾಲ್ಕು ಬೀಟ್ಸ್ ಉದ್ದವಾಗಿದೆ.
      5:
        image: notes/hoc_dance_measures_2019_5.png
        text: ನಿಮ್ಮ ನೃತ್ಯಗಾರರನ್ನು ಸಡಿಲಗೊಳಿಸಲು, ನಿಮಗೆ ಹಸಿರು ಈವೆಂಟ್ ಬ್ಲಾಕ್ ಅಗತ್ಯವಿದೆ.
          ಈ ಈವೆಂಟ್ ಬ್ಲಾಕ್ ಹೇಳುತ್ತದೆ, "4 ಕ್ರಮಗಳ ನಂತರ".
      6:
        image: notes/hoc_dance_measures_2019_6.png
        text: ನೀವು ನೇರಳೆ ಬಣ್ಣದ "ಡು ಫಾರೆವರ್" ಬ್ಲಾಕ್ ಅನ್ನು ಎಳೆದರೆ, ನಿಮ್ಮ ನರ್ತಕಿ ಮಾಡಲು
          ನೀವು ನೃತ್ಯವನ್ನು ಆಯ್ಕೆ ಮಾಡಬಹುದು. ಇದು "4 ಅಳತೆಗಳ ನಂತರ" ಈವೆಂಟ್ ಬ್ಲಾಕ್‌ನ ಅಡಿಯಲ್ಲಿರುವುದರಿಂದ,
          ನಿಮ್ಮ ನರ್ತಕಿ ತಮ್ಮ ನೃತ್ಯವನ್ನು ಪ್ರಾರಂಭಿಸುವ ಮೊದಲು ಹಾಡಿನ ನಾಲ್ಕು ಅಳತೆಗಳಿಗಾಗಿ
          ಕಾಯುತ್ತಾರೆ.
      7:
        image: notes/hoc_dance_measures_2019_7.png
        text: ಡಿಸ್ಪ್ಲೇ ಏರಿಯಾದ ಮೇಲ್ಭಾಗದಲ್ಲಿರುವ ಅಳತೆ ಕೌಂಟರ್ ಮೇಲೆ ಕಣ್ಣಿಡಿ.
      8:
        image: notes/hoc_dance_measures_2019_8.png
        text: ನೃತ್ಯ ಕೋಡ್ ಅನ್ನು ಪ್ರಚೋದಿಸುವ ಈವೆಂಟ್ ಅನ್ನು ನೋಡಿ ಮತ್ತು ಆಲಿಸಿ. ಮತ್ತು ಸರಿಯಾದ
          ಸೂಚನೆಯ ಮೇರೆಗೆ, ನಮ್ಮ ನರ್ತಕಿ ಹೋಗಲು ಪ್ರಾರಂಭಿಸುತ್ತಾನೆ.
    hoc_dance_properties:
      1:
        text: 'ಅವರ್ ಆಫ್ ಕೋಡ್‌ | ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿ: ಪ್ರಾಪರ್ಟೀಸ್'
      2:
        text: ನನ್ನ ಹೆಸರು ಮಾರಿಯಾ ನಾನು ವಾಷಿಂಗ್ಟನ್ ವಿಶ್ವವಿದ್ಯಾಲಯದಲ್ಲಿ ಜೂನಿಯರ್ ಮತ್ತು ನಾನು
          ಅಮೆಜಾನ್ ಫ್ಯೂಚರ್ ಇಂಜಿನಿಯರ್.
      3:
        text: ನಾನು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ ಏಕೆಂದರೆ ಅದು ಸಮಸ್ಯೆ-ಪರಿಹರಿಸುವ
          ಮತ್ತು ವಿಮರ್ಶಾತ್ಮಕ ಚಿಂತನೆಯನ್ನು ಸಂಯೋಜಿಸುತ್ತದೆ ಮತ್ತು ಕೆಲಸದ ಗಂಟೆಗಳ ನಂತರ ನೀವು
          ನಿಜವಾಗಿಯೂ ತಂಪಾದ ಮತ್ತು ಲಾಭದಾಯಕವಾದದ್ದನ್ನು ಪಡೆಯಬಹುದು.
      4:
        text: ಇಲ್ಲಿಯವರೆಗೆ ನೀವು ಕೆಲವು ವಿಭಿನ್ನ ಪ್ರಕಾರದ ನೃತ್ಯಗಾರರನ್ನು ಆಡಲು ಅವಕಾಶವನ್ನು
          ಹೊಂದಿದ್ದೀರಿ ಮತ್ತು ನೀವು ವಿವಿಧ ರೀತಿಯ ನೃತ್ಯ ಚಲನೆಗಳನ್ನು ಮಾಡಲು ಅವರನ್ನು ಪ್ರೋಗ್ರಾಮ್
          ಮಾಡಿದ್ದೀರಿ. ಆದರೆ ಈ ಚಲನೆಗಳು ನಿಜವಾಗಿಯೂ ಹೇಗೆ ಕೆಲಸ ಮಾಡುತ್ತವೆ?
      5:
        text: ಪ್ರತಿಯೊಂದು ನೃತ್ಯ ಚಲನೆಯು ಚೌಕಟ್ಟುಗಳು ಎಂಬ ಚಿತ್ರಗಳ ಸರಣಿಯಿಂದ ಮಾಡಲ್ಪಟ್ಟಿದೆ.
          ಪ್ರತಿಯೊಂದು ಫ್ರೇಮ್ ಅದರ ಹಿಂದಿನದಕ್ಕಿಂತ ಸ್ವಲ್ಪ ಭಿನ್ನವಾಗಿರುತ್ತದೆ. ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ
          ರನ್ ಆಗುವಾಗ, ಕಂಪ್ಯೂಟರ್ ಒಂದರ ನಂತರ ಒಂದು ಫ್ರೇಮ್ ಅನ್ನು ತೋರಿಸುತ್ತದೆ. ನರ್ತಕಿ ಚಲಿಸುತ್ತಿರುವಂತೆ
          ತೋರುವಷ್ಟು ವೇಗವಾಗಿ ಅವುಗಳನ್ನು ತೋರಿಸಲಾಗಿದೆ. ಇದು ಎಲ್ಲಾ ಅನಿಮೇಷನ್ ಹಿಂದಿನ ರಹಸ್ಯವಾಗಿದೆ.
      6:
        text: ನಿಮ್ಮ ನೃತ್ಯದ ಚಲನೆಯನ್ನು ಮಾತ್ರ ನೀವು ಬದಲಾಯಿಸಬಹುದು, ನೀವು ನರ್ತಕಿಯ ಗುಣಲಕ್ಷಣಗಳನ್ನು
          ಸಹ ಬದಲಾಯಿಸಬಹುದು. ಗುಣಲಕ್ಷಣಗಳು ಪರದೆಯ ಮೇಲೆ ನರ್ತಕಿಯ ಸ್ಥಾನ, ನರ್ತಕಿಯ ಗಾತ್ರ ಮತ್ತು
          ನರ್ತಕಿಯ ಬಣ್ಣ ಮುಂತಾದ ವಿಷಯಗಳನ್ನು ವಿವರಿಸುತ್ತದೆ.
      7:
        text: ನರ್ತಕಿಯ ಗುಣಲಕ್ಷಣಗಳನ್ನು ಬದಲಾಯಿಸಲು ನೀವು ಸೆಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸುತ್ತೀರಿ.
          ನಮ್ಮ ಡ್ಯಾನ್ಸರ್‌ಗಳನ್ನು ಚಿಕ್ಕದಾಗಿ ಕಾಣುವಂತೆ ಮಾಡಲು ಸೆಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸೋಣ.
          ಮೊದಲಿಗೆ, ಸೆಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂಗೆ ಎಳೆಯಿರಿ. ನಂತರ, ನೀವು ಬದಲಾಯಿಸಲು
          ಬಯಸುವ ನರ್ತಕಿಯನ್ನು ಆಯ್ಕೆಮಾಡಿ ಮತ್ತು ಪರದೆಯ ಮೇಲೆ ಗೋಚರಿಸುವ ಗಾತ್ರವನ್ನು ಟೈಪ್ ಮಾಡಿ.
      8:
        text: ಪೂರ್ಣ ಗಾತ್ರ 100. ನೀವು ಕಡಿಮೆ ಸಂಖ್ಯೆಯನ್ನು ಆರಿಸಿದರೆ, ಅದು ನರ್ತಕಿ ಚಿಕ್ಕದಾಗಿರುತ್ತದೆ.
          ನರ್ತಕಿ ಚಿಕ್ಕವನಾದಷ್ಟೂ ಅದು ದೂರವಾಗಿ ಕಾಣುತ್ತದೆ. ಬ್ಯಾಕ್‌ಅಪ್ ಡ್ಯಾನ್ಸರ್‌ಗಳನ್ನು
          ಮಾಡಲು ಇದು ಉತ್ತಮ ಮಾರ್ಗವಾಗಿದೆ.
      9:
        text: ಸೆಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಿಕೊಂಡು, ನೀವು ನರ್ತಕಿಯ ಆಯಾಮಗಳು, ತಿರುಗುವಿಕೆ, ಸ್ಥಾನ
          ಮತ್ತು ಬಣ್ಣವನ್ನು ಸಹ ಬದಲಾಯಿಸಬಹುದು. ಈ ಗುಣಲಕ್ಷಣಗಳೊಂದಿಗೆ ಆಡುವ ಮೂಲಕ ನೀವು ಎಲ್ಲಾ
          ರೀತಿಯ ಬದಲಾವಣೆಗಳನ್ನು ಮಾಡಬಹುದು ಮತ್ತು ಅವುಗಳನ್ನು ಹಾಡಿನ ವಿವಿಧ ಭಾಗಗಳಿಗೆ ಲಿಂಕ್
          ಮಾಡಬಹುದು.
      10:
        text: ನೆನಪಿಡಿ, ನೀವು ಈಗಾಗಲೇ ಇರುವ ನರ್ತಕಿಯ ಗುಣಲಕ್ಷಣಗಳನ್ನು ಮಾತ್ರ ಹೊಂದಿಸಬಹುದು.
          "ಹೊಸ ಡ್ಯಾನ್ಸರ್ ಮಾಡಿ" ಬ್ಲಾಕ್ ನಂತರ ನಿಮ್ಮ ಸೆಟ್ ಬ್ಲಾಕ್ ಬರುತ್ತದೆ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.
          ಸೃಜನಾತ್ಮಕವಾಗಿ ಪ್ರಯೋಗ ಮಾಡಲು ಹಿಂಜರಿಯಬೇಡಿ ಮತ್ತು ಆನಂದಿಸಿ.
    hoc_dance_properties_2019:
      1:
        text: 'ಅವರ್ ಆಫ್ ಕೋಡ್‌ | ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿ: ಪ್ರಾಪರ್ಟೀಸ್'
      2:
        text: ನನ್ನ ಹೆಸರು ಮಾರಿಯಾ ನಾನು ವಾಷಿಂಗ್ಟನ್ ವಿಶ್ವವಿದ್ಯಾಲಯದಲ್ಲಿ ಜೂನಿಯರ್ ಮತ್ತು ನಾನು
          ಅಮೆಜಾನ್ ಫ್ಯೂಚರ್ ಇಂಜಿನಿಯರ್.
      3:
        text: ನಾನು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ ಏಕೆಂದರೆ ಅದು ಸಮಸ್ಯೆ-ಪರಿಹರಿಸುವ
          ಮತ್ತು ವಿಮರ್ಶಾತ್ಮಕ ಚಿಂತನೆಯನ್ನು ಸಂಯೋಜಿಸುತ್ತದೆ ಮತ್ತು ಕೆಲಸದ ಗಂಟೆಗಳ ನಂತರ ನೀವು
          ನಿಜವಾಗಿಯೂ ತಂಪಾದ ಮತ್ತು ಲಾಭದಾಯಕವಾದದ್ದನ್ನು ಪಡೆಯಬಹುದು.
      4:
        text: ಇಲ್ಲಿಯವರೆಗೆ ನೀವು ಕೆಲವು ವಿಭಿನ್ನ ಪ್ರಕಾರದ ನೃತ್ಯಗಾರರನ್ನು ಆಡಲು ಅವಕಾಶವನ್ನು
          ಹೊಂದಿದ್ದೀರಿ ಮತ್ತು ನೀವು ವಿವಿಧ ರೀತಿಯ ನೃತ್ಯ ಚಲನೆಗಳನ್ನು ಮಾಡಲು ಅವರನ್ನು ಪ್ರೋಗ್ರಾಮ್
          ಮಾಡಿದ್ದೀರಿ. ಆದರೆ ಈ ಚಲನೆಗಳು ನಿಜವಾಗಿಯೂ ಹೇಗೆ ಕೆಲಸ ಮಾಡುತ್ತವೆ?
      5:
        text: ಪ್ರತಿಯೊಂದು ನೃತ್ಯ ಚಲನೆಯು ಚೌಕಟ್ಟುಗಳು ಎಂಬ ಚಿತ್ರಗಳ ಸರಣಿಯಿಂದ ಮಾಡಲ್ಪಟ್ಟಿದೆ.
          ಪ್ರತಿಯೊಂದು ಫ್ರೇಮ್ ಅದರ ಹಿಂದಿನದಕ್ಕಿಂತ ಸ್ವಲ್ಪ ಭಿನ್ನವಾಗಿರುತ್ತದೆ. ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ
          ರನ್ ಆಗುವಾಗ, ಕಂಪ್ಯೂಟರ್ ಒಂದರ ನಂತರ ಒಂದು ಫ್ರೇಮ್ ಅನ್ನು ತೋರಿಸುತ್ತದೆ. ನರ್ತಕಿ ಚಲಿಸುತ್ತಿರುವಂತೆ
          ತೋರುವಷ್ಟು ವೇಗವಾಗಿ ಅವುಗಳನ್ನು ತೋರಿಸಲಾಗಿದೆ. ಇದು ಎಲ್ಲಾ ಅನಿಮೇಷನ್ ಹಿಂದಿನ ರಹಸ್ಯವಾಗಿದೆ.
      6:
        text: ನಿಮ್ಮ ನೃತ್ಯದ ಚಲನೆಯನ್ನು ಮಾತ್ರ ನೀವು ಬದಲಾಯಿಸಬಹುದು, ನೀವು ನರ್ತಕಿಯ ಗುಣಲಕ್ಷಣಗಳನ್ನು
          ಸಹ ಬದಲಾಯಿಸಬಹುದು. ಗುಣಲಕ್ಷಣಗಳು ಪರದೆಯ ಮೇಲೆ ನರ್ತಕಿಯ ಸ್ಥಾನ, ನರ್ತಕಿಯ ಗಾತ್ರ ಮತ್ತು
          ನರ್ತಕಿಯ ಬಣ್ಣ ಮುಂತಾದ ವಿಷಯಗಳನ್ನು ವಿವರಿಸುತ್ತದೆ.
      7:
        image: notes/hoc_dance_properties_2019_7.png
        text: ನರ್ತಕಿಯ ಗುಣಲಕ್ಷಣಗಳನ್ನು ಬದಲಾಯಿಸಲು ನೀವು ಸೆಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸುತ್ತೀರಿ.
          ನಮ್ಮ ಡ್ಯಾನ್ಸರ್‌ಗಳನ್ನು ಚಿಕ್ಕದಾಗಿ ಕಾಣುವಂತೆ ಮಾಡಲು ಸೆಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸೋಣ.
          ಮೊದಲಿಗೆ, ಸೆಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂಗೆ ಎಳೆಯಿರಿ.
      8:
        image: notes/hoc_dance_properties_2019_8.png
        text: ನಂತರ, ನೀವು ಬದಲಾಯಿಸಲು ಬಯಸುವ ನರ್ತಕಿಯನ್ನು ಆಯ್ಕೆಮಾಡಿ ಮತ್ತು ಅವರು ಪರದೆಯ ಮೇಲೆ
          ಕಾಣಿಸಿಕೊಳ್ಳುವ ಗಾತ್ರವನ್ನು ಟೈಪ್ ಮಾಡಿ. ಪೂರ್ಣ ಗಾತ್ರ 100. ನೀವು ಕಡಿಮೆ ಸಂಖ್ಯೆಯನ್ನು
          ಆರಿಸಿದರೆ, ಅದು ನರ್ತಕಿಯನ್ನು ಚಿಕ್ಕದಾಗಿಸುತ್ತದೆ. ನರ್ತಕಿ ಚಿಕ್ಕವನಾದಷ್ಟೂ ಅದು ದೂರವಾಗಿ
          ಕಾಣುತ್ತದೆ.
      9:
        image: notes/hoc_dance_properties_2019_9.png
        text: ಸೆಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಿಕೊಂಡು, ನೀವು ನರ್ತಕಿಯ ಆಯಾಮಗಳು, ತಿರುಗುವಿಕೆ, ಸ್ಥಾನ
          ಮತ್ತು ಬಣ್ಣವನ್ನು ಸಹ ಬದಲಾಯಿಸಬಹುದು. ಈ ಗುಣಲಕ್ಷಣಗಳೊಂದಿಗೆ ಆಡುವ ಮೂಲಕ ನೀವು ಎಲ್ಲಾ
          ರೀತಿಯ ಬದಲಾವಣೆಗಳನ್ನು ಮಾಡಬಹುದು ಮತ್ತು ಅವುಗಳನ್ನು ಹಾಡಿನ ವಿವಿಧ ಭಾಗಗಳಿಗೆ ಲಿಂಕ್
          ಮಾಡಬಹುದು.
      10:
        image: notes/hoc_dance_properties_2019_10.png
        text: ನೆನಪಿಡಿ, ನೀವು ಈಗಾಗಲೇ ಇರುವ ನರ್ತಕಿಯ ಗುಣಲಕ್ಷಣಗಳನ್ನು ಮಾತ್ರ ಹೊಂದಿಸಬಹುದು.
          "ಹೊಸ ಡ್ಯಾನ್ಸರ್ ಮಾಡಿ" ಬ್ಲಾಕ್ ನಂತರ ನಿಮ್ಮ ಸೆಟ್ ಬ್ಲಾಕ್ ಬರುತ್ತದೆ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.
          ಸೃಜನಾತ್ಮಕವಾಗಿ ಪ್ರಯೋಗ ಮಾಡಲು ಹಿಂಜರಿಯಬೇಡಿ ಮತ್ತು ಆನಂದಿಸಿ!
    hoc_dance_warmup:
      1:
        text: 'ಅವರ್ ಆಫ್‌ ಕೋಡ್‌ | ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿ: ವಾರ್ಮ್ ಅಪ್'
      2:
        text: ನಮಸ್ತೆ! ನನ್ನ ಹೆಸರು ಮಿರಾಲ್ ಕೋಟ್ಬ್ ಮತ್ತು ನಾನು ಡ್ಯಾನ್ಸರ್, ಸಾಫ್ಟ್‌ವೇರ್ ಡೆವಲಪರ್
          ಮತ್ತು ಐಲುಮಿನೇಟ್ ಸೃಷ್ಟಿಕರ್ತ.
      3:
        text: ಆದ್ದರಿಂದ, ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವು ಹಲವಾರು ರೀತಿಯಲ್ಲಿ ಸೃಜನಶೀಲತೆಗೆ ಸಂಬಂಧಿಸಿದೆ.
          ಅಳೆಯಲಾಗದ, ನಿಜವಾಗಿಯೂ. ನನ್ನ ಪ್ರಕಾರ, ಒಮ್ಮೆ ನೀವು ಸಾಫ್ಟ್‌ವೇರ್ ಬರೆಯುವ ಸಾಮರ್ಥ್ಯವನ್ನು
          ಹೊಂದಿದ್ದರೆ ನೀವು ಯಾವುದಕ್ಕೂ ಆಲೋಚನೆಗಳನ್ನು ಹಾಕಬಹುದು. ನಾನು ಅದನ್ನು ಲೈಟ್ ಸೂಟ್‌ಗಳೊಂದಿಗೆ
          ಮಾಡುತ್ತೇನೆ. ಸಾಫ್ಟ್‌ವೇರ್ ಬರೆಯಲು ನೀವು ಉಪಕರಣಗಳನ್ನು ಹೊಂದಿದ್ದರೆ ಒಮ್ಮೆ ನೀವು ತುಂಬಾ
          ಮಾಡಬಹುದು, ಮತ್ತು ಸಾಧ್ಯತೆಗಳು ನಿಜವಾಗಿಯೂ ಅಂತ್ಯವಿಲ್ಲ.
      4:
        text: ಮುಂದಿನ ಗಂಟೆಯಲ್ಲಿ, ನಿಮ್ಮ ಸ್ವಂತ ನೃತ್ಯ ಪಾರ್ಟಿಯನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವ
          ಮೂಲಕ ನೀವು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಪ್ರಾರಂಭಿಸಲಿದ್ದೀರಿ! ನೀವು ಆಡಲು ಕೆಲವು ಹಿಟ್
          ಸಂಗೀತ ಮತ್ತು ಉತ್ತಮ ನೃತ್ಯಗಾರರ ತಂಡವನ್ನು ನಾವು ಜೋಡಿಸಿದ್ದೇವೆ.
      5:
        text: ವಿಭಿನ್ನ ನೃತ್ಯಗಾರರನ್ನು ಆಯ್ಕೆ ಮಾಡಲು, ಅವರ ನೃತ್ಯದ ಚಲನೆಯನ್ನು ಬದಲಾಯಿಸಲು, ಸಂಗೀತಕ್ಕೆ
          ಪ್ರತಿಕ್ರಿಯಿಸುವಂತೆ ಮತ್ತು ಅವರನ್ನು ಸಂವಾದಾತ್ಮಕವಾಗಿಸಲು ನೀವು ಕೋಡ್‌ನ ಬ್ಲಾಕ್‌ಗಳನ್ನು
          ಬಳಸುತ್ತೀರಿ.
      6:
        text: ನಿಮ್ಮ ಪರದೆಯನ್ನು ಮೂರು ಮುಖ್ಯ ಭಾಗಗಳಾಗಿ ವಿಂಗಡಿಸಲಾಗಿದೆ ಎಂದು ನೀವು ನೋಡುತ್ತೀರಿ.
          ಎಡಭಾಗದಲ್ಲಿ ಆಟದ ಸ್ಥಳವಿದೆ. ಇಲ್ಲಿ ನಿಮ್ಮ ನೃತ್ಯಗಾರರು ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
      7:
        text: ಈ ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್ಬಾಕ್ಸ್ ಆಗಿದೆ. ನೀವು ಪಾಠದ ಮೂಲಕ ಹೋದಂತೆ ಈ ಜಾಗದಲ್ಲಿ
          ಕೋಡ್‌ನ ಹೊಸ ಬ್ಲಾಕ್‌ಗಳು ಲಭ್ಯವಾಗುತ್ತವೆ.
      8:
        text: ಬಲಭಾಗದಲ್ಲಿರುವ ಸ್ಥಳವು ಕೆಲಸದ ಸ್ಥಳವಾಗಿದೆ. ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ನಿರ್ಮಿಸಲು
          ನೀವು ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಮತ್ತು ಕಾರ್ಯಸ್ಥಳಕ್ಕೆ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಎಳೆಯಬಹುದು.
      9:
        text: ಪ್ರತಿ ಹಂತದ ಸೂಚನೆಗಳು ಇಲ್ಲಿ ಪರದೆಯ ಮೇಲ್ಭಾಗದಲ್ಲಿರುತ್ತವೆ. ನಿಮಗೆ ಸುಳಿವು ಬೇಕಾದರೆ,
          ಬೆಳಕಿನ ಬಲ್ಬ್ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ.
      10:
        text: ಪ್ರಾರಂಭಿಸಲು, ಈ ಕೆಂಪು ಬ್ಲಾಕ್‌ನೊಂದಿಗೆ ಹೊಸ ನರ್ತಕಿಯನ್ನು ಮಾಡೋಣ. ಮೊದಲಿಗೆ,
          ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಅದನ್ನು ಎಳೆಯಿರಿ ಮತ್ತು ಈ ಕಿತ್ತಳೆ "ಸೆಟಪ್" ಬ್ಲಾಕ್ ಅಡಿಯಲ್ಲಿ
          ಅದನ್ನು ಸ್ನ್ಯಾಪ್ ಮಾಡಿ. ಈ ನರ್ತಕಿ ಬೆಕ್ಕು ಮತ್ತು ಅದರ ಹೆಸರು "my_first_dancer".
          ಇಲ್ಲಿ ಕ್ಲಿಕ್ ಮಾಡುವ ಮೂಲಕ ನಿಮಗೆ ಬೇಕಾದುದನ್ನು ನೀವು ಹೆಸರನ್ನು ಬದಲಾಯಿಸಬಹುದು.
      11:
        text: ಇದರೊಂದಿಗೆ ನಿಮ್ಮ ಆಟದ ಸ್ಥಳದಲ್ಲಿ ನರ್ತಕಿ ಕಾಣಿಸಿಕೊಳ್ಳುವ ಸ್ಥಳವನ್ನು ಸಹ ನೀವು
          ಬದಲಾಯಿಸಬಹುದು.
      12:
        text: ಆಟದ ಸ್ಥಳದ ಮೇಲೆ ಸಂಗೀತವನ್ನು ಆಯ್ಕೆಮಾಡಲು ಮೆನು ಇದೆ. ಆಯ್ಕೆ ಮಾಡಲು ಹಲವಾರು ಹಾಡುಗಳಿವೆ
          ಆದ್ದರಿಂದ ನಿಮ್ಮ ಮೆಚ್ಚಿನವುಗಳನ್ನು ಹುಡುಕಲು ಆನಂದಿಸಿ. ಪ್ಲೇ ಸ್ಪೇಸ್ ಅಡಿಯಲ್ಲಿ ರನ್
          ಬಟನ್ ಇದೆ. ನೀವು ರನ್ ಅನ್ನು ಒತ್ತಿದಾಗ, ನಿಮ್ಮ ಕಾರ್ಯಕ್ರಮದ ನರ್ತಕರು ಆಟದ ಸ್ಥಳದಲ್ಲಿ
          ಕಾಣಿಸಿಕೊಳ್ಳುವುದನ್ನು ನೀವು ನೋಡುತ್ತೀರಿ ಮತ್ತು ಸಂಗೀತವು ಪ್ಲೇ ಆಗುತ್ತದೆ.
      13:
        text: ನೀವೇ ಪ್ರಯತ್ನಿಸಿ! ಮತ್ತು ನೀವು ಸಿಲುಕಿಕೊಂಡರೆ, ಅದು ಪರವಾಗಿಲ್ಲ! ಎದ್ದೇಳಲು ಮತ್ತು
          ಚಲಿಸಲು, ಮತ್ತು ನಿಮಗೆ ತಿಳಿಯುವ ಮೊದಲು, ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ನೃತ್ಯ ಪಾರ್ಟಿಯನ್ನು ಮಾಡುತ್ತೀರಿ.
          ಆದ್ದರಿಂದ, ನೀವು ಏನು ರಚಿಸುವಿರಿ?
    hoc_dance_warmup_2019:
      1:
        text: 'ಅವರ್ ಆಫ್‌ ಕೋಡ್‌ | ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿ: ವಾರ್ಮ್ ಅಪ್'
      2:
        text: ನಮಸ್ತೆ! ನನ್ನ ಹೆಸರು ಮಿರಾಲ್ ಕೋಟ್ಬ್ ಮತ್ತು ನಾನು ಡ್ಯಾನ್ಸರ್, ಸಾಫ್ಟ್‌ವೇರ್ ಡೆವಲಪರ್
          ಮತ್ತು ಐಲುಮಿನೇಟ್ ಸೃಷ್ಟಿಕರ್ತ.
      3:
        text: ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವು ಹಲವಾರು ರೀತಿಯಲ್ಲಿ ಸೃಜನಶೀಲತೆಗೆ ಸಂಬಂಧಿಸಿದೆ. ಅಳೆಯಲಾಗದ,
          ನಿಜವಾಗಿಯೂ. ನನ್ನ ಪ್ರಕಾರ, ಒಮ್ಮೆ ನೀವು ಸಾಫ್ಟ್‌ವೇರ್ ಬರೆಯುವ ಸಾಮರ್ಥ್ಯವನ್ನು ಹೊಂದಿದ್ದರೆ
          ನೀವು ಯಾವುದಕ್ಕೂ ಆಲೋಚನೆಗಳನ್ನು ಹಾಕಬಹುದು. ನಾನು ಅದನ್ನು ಲೈಟ್ ಸೂಟ್‌ಗಳೊಂದಿಗೆ ಮಾಡುತ್ತೇನೆ.
          ಸಾಫ್ಟ್‌ವೇರ್ ಬರೆಯಲು ನೀವು ಉಪಕರಣಗಳನ್ನು ಹೊಂದಿದ್ದರೆ ಒಮ್ಮೆ ನೀವು ತುಂಬಾ ಮಾಡಬಹುದು,
          ಮತ್ತು ಸಾಧ್ಯತೆಗಳು ನಿಜವಾಗಿಯೂ ಅಂತ್ಯವಿಲ್ಲ.
      4:
        text: ಮುಂದಿನ ಗಂಟೆಯಲ್ಲಿ, ನಿಮ್ಮ ಸ್ವಂತ ನೃತ್ಯ ಪಾರ್ಟಿಯನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವ
          ಮೂಲಕ ನೀವು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಪ್ರಾರಂಭಿಸಲಿದ್ದೀರಿ! ನೀವು ಆಡಲು ಕೆಲವು ಹಿಟ್
          ಸಂಗೀತ ಮತ್ತು ಉತ್ತಮ ನೃತ್ಯಗಾರರ ತಂಡವನ್ನು ನಾವು ಜೋಡಿಸಿದ್ದೇವೆ.
      5:
        image: notes/hoc_dance_warmup_2019_5.png
        text: ವಿಭಿನ್ನ ನೃತ್ಯಗಾರರನ್ನು ಆಯ್ಕೆ ಮಾಡಲು, ಅವರ ನೃತ್ಯದ ಚಲನೆಯನ್ನು ಬದಲಾಯಿಸಲು, ಸಂಗೀತಕ್ಕೆ
          ಪ್ರತಿಕ್ರಿಯಿಸುವಂತೆ ಮತ್ತು ಅವರನ್ನು ಸಂವಾದಾತ್ಮಕವಾಗಿಸಲು ನೀವು ಕೋಡ್‌ನ ಬ್ಲಾಕ್‌ಗಳನ್ನು
          ಬಳಸುತ್ತೀರಿ.
      6:
        image: notes/hoc_dance_warmup_2019_6.png
        text: ನಿಮ್ಮ ಪರದೆಯನ್ನು ಮೂರು ಮುಖ್ಯ ಭಾಗಗಳಾಗಿ ವಿಂಗಡಿಸಲಾಗಿದೆ ಎಂದು ನೀವು ನೋಡುತ್ತೀರಿ.
          ಎಡಭಾಗದಲ್ಲಿ ಆಟದ ಸ್ಥಳವಿದೆ. ಇಲ್ಲಿ ನಿಮ್ಮ ನೃತ್ಯಗಾರರು ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
      7:
        image: notes/hoc_dance_warmup_2019_7.png
        text: ಈ ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್ಬಾಕ್ಸ್ ಆಗಿದೆ. ನೀವು ಪಾಠದ ಮೂಲಕ ಹೋದಂತೆ ಈ ಜಾಗದಲ್ಲಿ
          ಕೋಡ್‌ನ ಹೊಸ ಬ್ಲಾಕ್‌ಗಳು ಲಭ್ಯವಾಗುತ್ತವೆ.
      8:
        image: notes/hoc_dance_warmup_2019_8.png
        text: ಬಲಭಾಗದಲ್ಲಿರುವ ಸ್ಥಳವು ಕೆಲಸದ ಸ್ಥಳವಾಗಿದೆ. ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ನಿರ್ಮಿಸಲು
          ನೀವು ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಮತ್ತು ಕಾರ್ಯಸ್ಥಳಕ್ಕೆ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಎಳೆಯಬಹುದು.
      9:
        image: notes/hoc_dance_warmup_2019_9.png
        text: ಪ್ರತಿ ಹಂತದ ಸೂಚನೆಗಳು ಇಲ್ಲಿ ಪರದೆಯ ಮೇಲ್ಭಾಗದಲ್ಲಿರುತ್ತವೆ. ನಿಮಗೆ ಸುಳಿವು ಬೇಕಾದರೆ,
          ಬೆಳಕಿನ ಬಲ್ಬ್ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ.
      10:
        image: notes/hoc_dance_warmup_2019_10.png
        text: ಪ್ರಾರಂಭಿಸಲು, ಈ ಕೆಂಪು ಬ್ಲಾಕ್‌ನೊಂದಿಗೆ ಹೊಸ ನರ್ತಕಿಯನ್ನು ಮಾಡೋಣ. ಮೊದಲಿಗೆ,
          ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಅದನ್ನು ಎಳೆಯಿರಿ ಮತ್ತು ಈ ಕಿತ್ತಳೆ "ಸೆಟಪ್" ಬ್ಲಾಕ್ ಅಡಿಯಲ್ಲಿ
          ಅದನ್ನು ಸ್ನ್ಯಾಪ್ ಮಾಡಿ. ಈ ನರ್ತಕಿ ಬೆಕ್ಕು.
      11:
        image: notes/hoc_dance_warmup_2019_11.png
        text: ಇದರೊಂದಿಗೆ ನಿಮ್ಮ ಆಟದ ಸ್ಥಳದಲ್ಲಿ ನರ್ತಕಿ ಕಾಣಿಸಿಕೊಳ್ಳುವ ಸ್ಥಳವನ್ನು ಸಹ ನೀವು
          ಬದಲಾಯಿಸಬಹುದು.
      12:
        image: notes/hoc_dance_warmup_2019_12.png
        text: ಆಟದ ಸ್ಥಳದ ಮೇಲೆ ಸಂಗೀತವನ್ನು ಆಯ್ಕೆಮಾಡಲು ಮೆನು ಇದೆ. ಆಯ್ಕೆ ಮಾಡಲು ಹಲವಾರು ಹಾಡುಗಳಿವೆ
          ಆದ್ದರಿಂದ ನಿಮ್ಮ ಮೆಚ್ಚಿನವುಗಳನ್ನು ಹುಡುಕಲು ಆನಂದಿಸಿ. ಪ್ಲೇ ಸ್ಪೇಸ್ ಅಡಿಯಲ್ಲಿ ರನ್
          ಬಟನ್ ಇದೆ. ನೀವು ರನ್ ಅನ್ನು ಒತ್ತಿದಾಗ, ನಿಮ್ಮ ಕಾರ್ಯಕ್ರಮದ ನರ್ತಕರು ಆಟದ ಸ್ಥಳದಲ್ಲಿ
          ಕಾಣಿಸಿಕೊಳ್ಳುವುದನ್ನು ನೀವು ನೋಡುತ್ತೀರಿ ಮತ್ತು ಸಂಗೀತವು ಪ್ಲೇ ಆಗುತ್ತದೆ.
      13:
        text: ನೀವೇ ಪ್ರಯತ್ನಿಸಿ! ಮತ್ತು ನೀವು ಸಿಲುಕಿಕೊಂಡರೆ, ಪರವಾಗಿಲ್ಲ, ಎದ್ದೇಳಲು ಮತ್ತು
          ಚಲಿಸಲು! ಮತ್ತು ನಿಮಗೆ ತಿಳಿದಿರುವ ಮೊದಲು, ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ನೃತ್ಯ ಪಾರ್ಟಿಯನ್ನು
          ಮಾಡಿದ್ದೀರಿ. ಆದ್ದರಿಂದ, ನೀವು ಏನು ರಚಿಸುವಿರಿ?
    hoc_wrapup:
      1:
        text: ಅಭಿನಂದನೆಗಳು! ನೀವು ಪರಿಹರಿಸಿದ ಕೊನೆಯ ಒಗಟಿನೊಂದಿಗೆ, ನೀವು ಯಾವುದೇ ರೋಬೋಟ್‌ಗೆ
          ಕವಲೊಡೆಯದ ಜಟಿಲ ಅಥವಾ ಯಾವುದೇ ಉದ್ದದ ಸುರಂಗದ ಮೂಲಕ ಅದನ್ನು ಹೇಗೆ ಕಂಡುಹಿಡಿಯಬಹುದು ಎಂಬುದನ್ನು
          ತಿಳಿಸುವ ಕೋಡ್ ಅನ್ನು ಬರೆದಿದ್ದೀರಿ, ಅದು ಜಡಭರತ, ಪಕ್ಷಿ, ಮಂಗಳ ರೋವರ್ ಅಥವಾ ಸ್ವಯಂ-
          ಚಾಲನೆ ಕಾರು.
      2:
        text: ನೀವು ಬಳಸಿದ ಮೂಲ ಪರಿಕಲ್ಪನೆಗಳು ನೀವು ಎಂದಾದರೂ ಪ್ರಯತ್ನಿಸುವ ಪ್ರತಿಯೊಂದು ಪ್ರೋಗ್ರಾಂ
          ಅಥವಾ ಅಪ್ಲಿಕೇಶನ್‌ನ ಹೃದಯಭಾಗದಲ್ಲಿವೆ. ನಾವು ಪುನರಾವರ್ತಿತ ಲೂಪ್‌ಗಳ ಬಗ್ಗೆ ಕಲಿತಿದ್ದೇವೆ,
          ಹೇಳಿಕೆಗಳವರೆಗೆ ಪುನರಾವರ್ತಿಸಿ, ಹೇಳಿಕೆಗಳು ವೇಳೆ ಮತ್ತು ಇಲ್ಲದಿದ್ದರೆ ಹೇಳಿಕೆಗಳು.
      3:
        text: ನಿಮ್ಮ ಮೊದಲ ಗಂಟೆಯ ಕೋಡ್ ಅನ್ನು ನೀವು ಇಷ್ಟಪಟ್ಟರೆ, ನಿಮ್ಮ ಶಿಕ್ಷಣವನ್ನು ಕಂಪ್ಯೂಟರ್
          ವಿಜ್ಞಾನದಲ್ಲಿ ಮುಂದುವರಿಸಲು code.org ಗೆ ಭೇಟಿ ನೀಡಿ! ಒಮ್ಮೆ ನೀವು ನಮ್ಮ 20 ಗಂಟೆಗಳ
          ಕೋರ್ಸ್ ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದರೆ, ನೀವು ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕರಗತ
          ಮಾಡಿಕೊಳ್ಳುತ್ತೀರಿ ಮತ್ತು ಫೋನ್ ಅಪ್ಲಿಕೇಶನ್‌ಗಳು, ರೋಬೋಟ್ ಸೂಚನೆಗಳು, ಆಟಗಳನ್ನು ಹೇಗೆ
          ಬರೆಯುವುದು ಎಂಬುದನ್ನು ಕಲಿಯಲು ಪ್ರಾರಂಭಿಸಬಹುದು, ನೀವು ಅದನ್ನು ಹೆಸರಿಸಿ.
      4:
        text: 'ತಂತ್ರಜ್ಞಾನವು ನಾವು ಮಾಡುವ ಎಲ್ಲವನ್ನೂ ಬದಲಾಯಿಸುತ್ತಿದೆ ಮತ್ತು ನೀವು ಚಿಕ್ಕವರಾಗಿರಲಿ
          ಅಥವಾ ವಯಸ್ಸಾದವರಾಗಿರಲಿ ಪರವಾಗಿಲ್ಲ: ಪ್ರೋಗ್ರಾಮಿಂಗ್ ವಿನೋದಮಯವಾಗಿದೆ, ಇದು ಸೃಜನಶೀಲವಾಗಿದೆ
          ಮತ್ತು ಯಾರಾದರೂ ಕಲಿಯಬಹುದು!'
    iceage_events:
      1:
        text: ಈಗ ನಾವು ಎಲ್ಲಾ ಆಟದ ಪ್ರೋಗ್ರಾಮರ್‌ಗಳು ಪ್ರತಿದಿನ ಬಳಸುವ ಯಾವುದನ್ನಾದರೂ ಕುರಿತು
          ಕಲಿಯಲಿದ್ದೇವೆ. ಅವುಗಳನ್ನು ಘಟನೆಗಳು ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ. ಈವೆಂಟ್ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂಗೆ
          ಏನಾದರೂ ಸಂಭವಿಸಿದಾಗ ಅದನ್ನು ಕೇಳಲು ಹೇಳುತ್ತದೆ ಮತ್ತು ಅದು ಸಂಭವಿಸಿದಾಗ, ಆಟವು ಕ್ರಿಯೆಯನ್ನು
          ಮಾಡುತ್ತದೆ.
      2:
        text: ಈವೆಂಟ್‌ಗಳ ಕೆಲವು ಉದಾಹರಣೆಗಳು ಮೌಸ್ ಕ್ಲಿಕ್ ಅಥವಾ ಮೇಲಿನ ಅಥವಾ ಕೆಳಗಿನ ಬಾಣದ ಕೀ
          ಅಥವಾ ಪರದೆಯ ಮೇಲೆ ಟ್ಯಾಪ್ ಮಾಡುವುದನ್ನು ಕೇಳುತ್ತಿವೆ.
      3:
        text: ಇಲ್ಲಿ, ಆಟಗಾರನು ಅದರ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ ನಟನು ಏನನ್ನಾದರೂ ಹೇಳುವಂತೆ ಮಾಡಲಿದ್ದೇವೆ.
          ನಾವು ಯಾವಾಗ ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸುತ್ತೇವೆ ಮತ್ತು ಅದಕ್ಕೆ "ಸೇ" ಬ್ಲಾಕ್
          ಅನ್ನು ಲಗತ್ತಿಸುತ್ತೇವೆ. ಆಟಗಾರನು ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ, ಈ ಬ್ಲಾಕ್‌ಗೆ ಲಗತ್ತಿಸಲಾದ ಎಲ್ಲಾ
          ಬ್ಲಾಕ್‌ಗಳನ್ನು ನಿರ್ವಹಿಸಲಾಗುತ್ತದೆ.
      4:
        text: ಬಾಣದ ಬ್ಲಾಕ್ಗಳನ್ನು ಸಹ ಇವೆ. ನೀವು ಮೂವ್ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಅವುಗಳಿಗೆ ಲಿಂಕ್ ಮಾಡಿದರೆ,
          ಬಾಣದ ಕೀಲಿಗಳೊಂದಿಗೆ ನಿಮ್ಮ ನಟರನ್ನು ಮೇಲಕ್ಕೆ, ಕೆಳಕ್ಕೆ, ಎಡಕ್ಕೆ, ಬಲಕ್ಕೆ ಸರಿಸಲು
          ನೀವು ಪ್ರಾರಂಭಿಸಬಹುದು. ಸ್ವಲ್ಪಮಟ್ಟಿಗೆ ನಿಮ್ಮ ಆಟವು ಹೆಚ್ಚು ಸಂವಾದಾತ್ಮಕವಾಗುತ್ತಿದೆ.
    iceage_intro:
      1:
        text: ನಿಮ್ಮ ಸ್ವಂತ ಆಟವನ್ನು ಮಾಡಲು ನೀವು ಬಯಸಿದರೆ, ಇದು ನಿಜವಾಗಿಯೂ ಸುಲಭ. ನಿಮಗೆ ಬೇಕಾಗಿರುವುದು
          ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ನ ಕೆಲವು ಮೂಲಭೂತ ಅಂಶಗಳು ಮತ್ತು ನೀವು ರಚಿಸಿದ ಆಟವನ್ನು ನೀವು ಆಡಲು
          ಪ್ರಾರಂಭಿಸಬಹುದು.
      2:

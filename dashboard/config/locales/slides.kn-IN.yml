          ದೊಡ್ಡ ಡೇಟಾದೊಂದಿಗೆ ಏನು ಮಾಡಬೇಕು ಮತ್ತು ದೊಡ್ಡ ಸಮಸ್ಯೆಗಳನ್ನು ಹೇಗೆ ಒಡೆಯುವುದು ಮುಂತಾದ
          ಇತರ ವಿಷಯಗಳನ್ನು ಒಳಗೊಂಡಿದೆ. ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವು ಸಮಸ್ಯೆ ಪರಿಹಾರ, ವಿಮರ್ಶಾತ್ಮಕ
          ಚಿಂತನೆ ಮತ್ತು ನಿರಂತರತೆಯನ್ನು ಹೊಂದಿದೆ.

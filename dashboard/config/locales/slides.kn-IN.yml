          ಸಮೀಕರಣಗಳನ್ನು ಪರಿಹರಿಸುವುದು ಅಥವಾ ಆಕಾಶದಲ್ಲಿನ ನಕ್ಷತ್ರಗಳನ್ನು ಟ್ರ್ಯಾಕ್ ಮಾಡುವಂತಹ
          ನಾವು ಮಾಡುವ ಚಿಂತನೆಯ ಕೆಲಸದಲ್ಲಿ ನಮಗೆ ಸಹಾಯ ಮಾಡಲು ಯಂತ್ರವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಬಹುದೇ
          ಮತ್ತು ನಿರ್ಮಿಸಬಹುದೇ ಎಂದು ಜನರು ಆಶ್ಚರ್ಯ ಪಡಲು ಪ್ರಾರಂಭಿಸಿದರು. ಕೊಳಕು ಮತ್ತು ಕಲ್ಲಿನಂತಹ
          ಭೌತಿಕ ವಸ್ತುಗಳನ್ನು ಚಲಿಸುವ ಅಥವಾ ಕುಶಲತೆಯಿಂದ ನಿರ್ವಹಿಸುವ ಬದಲು, ಈ ಯಂತ್ರಗಳನ್ನು
          ಮಾಹಿತಿಯನ್ನು ಕುಶಲತೆಯಿಂದ ವಿನ್ಯಾಸಗೊಳಿಸುವ ಅಗತ್ಯವಿದೆ. ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಪ್ರವರ್ತಕರು
          ಯೋಚಿಸುವ ಯಂತ್ರವನ್ನು ಹೇಗೆ ವಿನ್ಯಾಸಗೊಳಿಸಬೇಕು ಎಂದು ಪರಿಶೋಧಿಸಿದಾಗ, ಅದು ನಾಲ್ಕು ವಿಭಿನ್ನ
          ಕಾರ್ಯಗಳನ್ನು ನಿರ್ವಹಿಸಬೇಕು ಎಂದು ಅವರು ಅರಿತುಕೊಂಡರು.
      5:
        text: ಇದು ಇನ್ಪುಟ್ ಅನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು, ಮಾಹಿತಿಯನ್ನು ಸಂಗ್ರಹಿಸಬೇಕು ಮತ್ತು ನಂತರ
          ಫಲಿತಾಂಶಗಳನ್ನು ಔಟ್ಪುಟ್ ಮಾಡಬೇಕಾಗುತ್ತದೆ. ಈಗ ಇದು ಸರಳವೆಂದು ತೋರುತ್ತದೆ, ಆದರೆ ಈ
          ನಾಲ್ಕು ವಿಷಯಗಳು ಎಲ್ಲಾ ಕಂಪ್ಯೂಟರ್‌ಗಳಿಗೆ ಸಾಮಾನ್ಯವಾಗಿದೆ. ಅದುವೇ ಕಂಪ್ಯೂಟರನ್ನು ಕಂಪ್ಯೂಟರನ್ನಾಗಿ
          ಮಾಡುತ್ತದೆ.
      6:
        text: ಕಂಪ್ಯೂಟರ್‌ಗಳು ಮೂಲಭೂತ ಕ್ಯಾಲ್ಕುಲೇಟರ್‌ಗಳಾಗಿ ಪ್ರಾರಂಭವಾದವು, ಆ ಸಮಯದಲ್ಲಿ ಅದು
          ಈಗಾಗಲೇ ನಿಜವಾಗಿಯೂ ಅದ್ಭುತವಾಗಿದೆ ಮತ್ತು ಆಗ ಅವರು ಕೇವಲ ಸಂಖ್ಯೆಗಳನ್ನು ಕುಶಲತೆಯಿಂದ
          ನಿರ್ವಹಿಸುತ್ತಿದ್ದರು. ಆದರೆ ಈಗ ನಾವು ಅವುಗಳನ್ನು ಪರಸ್ಪರ ಮಾತನಾಡಲು ಬಳಸಬಹುದು, ಆಟಗಳನ್ನು
          ಆಡಲು, ರೋಬೋಟ್‌ಗಳನ್ನು ನಿಯಂತ್ರಿಸಲು ಮತ್ತು ನೀವು ಬಹುಶಃ ಊಹಿಸಬಹುದಾದ ಯಾವುದೇ ಹುಚ್ಚುತನವನ್ನು
          ಮಾಡಲು ನಾವು ಅವುಗಳನ್ನು ಬಳಸಬಹುದು. ಆಧುನಿಕ ಕಂಪ್ಯೂಟರುಗಳು ಆ ದೊಡ್ಡ ಹಳೆಯ ಯಂತ್ರಗಳಂತೆ
          ಕಾಣುವುದಿಲ್ಲ ಆದರೆ ಅವು ಇನ್ನೂ ಇದೇ ನಾಲ್ಕು ಕೆಲಸಗಳನ್ನು ಮಾಡುತ್ತವೆ.
      7:
        text: ಮೊದಲಿಗೆ, ನಾವು ಇನ್ಪುಟ್ ಬಗ್ಗೆ ಮಾತನಾಡುತ್ತೇವೆ. ಕೀಬೋರ್ಡ್‌ನಿಂದ ಏನು ಮಾಡಬೇಕೆಂದು
          ನೀವು ಕಂಪ್ಯೂಟರ್‌ಗಳಿಗೆ ಹೇಳಬಹುದು, ಮೌಸ್, ಮೈಕ್ರೊಫೋನ್, ಕ್ಯಾಮೆರಾದಿಂದ ಏನು ಮಾಡಬೇಕೆಂದು
          ನೀವು ಅವರಿಗೆ ಹೇಳಬಹುದು. ಈ ಎಲ್ಲಾ ವಿಭಿನ್ನ ಒಳಹರಿವುಗಳು ಕಂಪ್ಯೂಟರ್ ಮಾಹಿತಿಯನ್ನು ನೀಡುತ್ತವೆ,
          ನಂತರ ಅದನ್ನು ಮೆಮೊರಿಯಲ್ಲಿ ಸಂಗ್ರಹಿಸಲಾಗುತ್ತದೆ.
      8:
        text: ಕಂಪ್ಯೂಟರ್ನ ಪ್ರೊಸೆಸರ್ ಮೆಮೊರಿಯಿಂದ ಮಾಹಿತಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತದೆ. ಇದು ಕೇವಲ
          ಆಜ್ಞೆಗಳ ಸರಣಿಯಾಗಿರುವ ಅಲ್ಗಾರಿದಮ್ ಅನ್ನು ಬಳಸಿಕೊಂಡು ಅದನ್ನು ಕುಶಲತೆಯಿಂದ ನಿರ್ವಹಿಸುತ್ತದೆ
          ಅಥವಾ ಬದಲಾಯಿಸುತ್ತದೆ. ತದನಂತರ ಅದು ಸಂಸ್ಕರಿಸಿದ ಮಾಹಿತಿಯನ್ನು ಮತ್ತೆ ಮೆಮೊರಿಯಲ್ಲಿ
          ಸಂಗ್ರಹಿಸಲು ಕಳುಹಿಸುತ್ತದೆ. ಸಂಸ್ಕರಿಸಿದ ಮಾಹಿತಿಯು ಔಟ್‌ಪುಟ್ ಆಗುವವರೆಗೆ ಇದು ಮುಂದುವರಿಯುತ್ತದೆ.
      9:
        text: ಗಣಕಯಂತ್ರವು ಮಾಹಿತಿಯನ್ನು ಹೇಗೆ ಔಟ್‌ಪುಟ್ ಮಾಡುತ್ತದೆ ಎಂಬುದು ಕಂಪ್ಯೂಟರ್‌ನ ವಿನ್ಯಾಸದ
          ಮೇಲೆ ಅವಲಂಬಿತವಾಗಿರುತ್ತದೆ. ಕಂಪ್ಯೂಟರ್ ಪ್ರದರ್ಶನವು ಪಠ್ಯ, ಫೋಟೋಗಳು, ವೀಡಿಯೊಗಳು ಅಥವಾ
          ಸಂವಾದಾತ್ಮಕ ಆಟಗಳನ್ನು ತೋರಿಸಬಹುದು -- ವರ್ಚುವಲ್ ರಿಯಾಲಿಟಿ ಕೂಡ! ಕಂಪ್ಯೂಟರ್‌ನ ಔಟ್‌ಪುಟ್‌ನಲ್ಲಿ
          ರೋಬೋಟ್ ಅನ್ನು ನಿಯಂತ್ರಿಸಲು ಸಿಗ್ನಲ್‌ಗಳೂ ಇರಬಹುದು.
      10:
        text: ಮತ್ತು ನಾಳೆಯ ಕಂಪ್ಯೂಟರ್‌ಗಳು ಹೇಗಿರುತ್ತವೆ ಎಂದು ಯಾರಿಗೆ ತಿಳಿದಿದೆ? ನಾಳಿನ ಕಂಪ್ಯೂಟರ್‌ಗಳು
          ಹೇಗಿರಬೇಕು ಎಂಬುದನ್ನು ನಿರ್ಧರಿಸಲು ನೀವು ಸಹಾಯ ಮಾಡುತ್ತೀರಿ ಎಂಬುದು ನನ್ನ ಆಶಯ. ಆದರೆ
          ಎಲ್ಲಾ ಕಂಪ್ಯೂಟರ್‌ಗಳಲ್ಲಿ, ಅವರು ಬಳಸುವ ವಿವಿಧ ರೀತಿಯ ತಂತ್ರಜ್ಞಾನವನ್ನು ಲೆಕ್ಕಿಸದೆ,
          ಅವರು ಯಾವಾಗಲೂ ಅದೇ ನಾಲ್ಕು ಕೆಲಸಗಳನ್ನು ಮಾಡುತ್ತಿದ್ದಾರೆ. ಅವರು ಮಾಹಿತಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತಾರೆ,
          ಅವರು ಅದನ್ನು ಡೇಟಾದಂತೆ ಸಂಗ್ರಹಿಸುತ್ತಾರೆ, ಅವರು ಅದನ್ನು ಪ್ರಕ್ರಿಯೆಗೊಳಿಸುತ್ತಾರೆ
          ಮತ್ತು ನಂತರ ಅವರು ಫಲಿತಾಂಶಗಳನ್ನು ಹೊರಹಾಕುತ್ತಾರೆ.

          ಆಟವನ್ನು ನಿರ್ಮಿಸಬಹುದು ಮತ್ತು ಅದನ್ನು ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಬಹುದು.
      2:
        text: ನಿಮ್ಮ ಪರದೆಯನ್ನು 3 ಮುಖ್ಯ ಭಾಗಗಳಾಗಿ ವಿಭಜಿಸಲಾಗಿದೆ. ಎಡಭಾಗದಲ್ಲಿ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ
          ರನ್ ಆಗುವ ಆಟದ ಸ್ಥಳವಾಗಿದೆ. ಪ್ರತಿ ಹಂತದ ಸೂಚನೆಗಳನ್ನು ಕೆಳಗೆ ಬರೆಯಲಾಗಿದೆ.
      3:
        text: ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್‌ಬಾಕ್ಸ್ ಆಗಿದೆ, ಮತ್ತು ಈ ಪ್ರತಿಯೊಂದು ಬ್ಲಾಕ್‌ಗಳು ಕೋಡ್‌ನ
          ತುಣುಕು. ಬಲಭಾಗದಲ್ಲಿರುವ ಬಿಳಿ ಜಾಗವನ್ನು ಕಾರ್ಯಸ್ಥಳ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ ಮತ್ತು ಇಲ್ಲಿ
          ನಾವು ನಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ನಿರ್ಮಿಸುತ್ತೇವೆ.
      4:
        text: ಪ್ರಾರಂಭಿಸಲು, ನಿಮ್ಮ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಕಿತ್ತಳೆ ಬಣ್ಣದ "ವೆನ್ ರನ್" ಬ್ಲಾಕ್‌ಗೆ
          ನೀವು ಲಿಂಕ್ ಮಾಡಬೇಕಾಗುತ್ತದೆ. ನೀವು ಹಳದಿ ರೇಖೆಯನ್ನು ನೋಡುವವರೆಗೆ ಅವುಗಳನ್ನು ಎಳೆಯುವ
          ಮೂಲಕ ನೀವು ಬಹು ಬ್ಲಾಕ್‌ಗಳನ್ನು ಒಟ್ಟಿಗೆ ಲಿಂಕ್ ಮಾಡಬಹುದು ಮತ್ತು ನಂತರ ಅವು ಒಟ್ಟಿಗೆ
          ಸ್ನ್ಯಾಪ್ ಆಗುತ್ತವೆ.
      5:
        text: ಈ ಮೊದಲ ಒಗಟಿನಲ್ಲಿ, ನಮ್ಮ ನಟ ಪೆಂಗ್ವಿನ್ ಆಗಿದ್ದಾರೆ ಮತ್ತು ನಾವು ಅದನ್ನು "ಹಲೋ!"
          ಸೇ ಬ್ಲಾಕ್ ಔಟ್ ಅನ್ನು ಎಳೆಯುವ ಮೂಲಕ, ಅದನ್ನು ಯಾವಾಗ ರನ್ ಬ್ಲಾಕ್‌ಗೆ ಲಿಂಕ್ ಮಾಡುವ
          ಮೂಲಕ ಮತ್ತು "ಹಲೋ" ಎಂದು ಟೈಪ್ ಮಾಡುವ ಮೂಲಕ. ನಾವು ಬಲಕ್ಕೆ ಮತ್ತು ಎಡ ಬ್ಲಾಕ್ಗಳನ್ನು
          ಚಲಿಸುವ ಮೂಲಕ ಪೆಂಗ್ವಿನ್ ಅನ್ನು ಚಲಿಸುವಂತೆ ಮಾಡಬಹುದು. ಒಮ್ಮೆ ನೀವು ನಿಮ್ಮ ಬ್ಲಾಕ್‌ಗಳನ್ನು
          ಹೊಂದಿದ್ದರೆ, ನೀವು ಏನನ್ನು ಪ್ರೋಗ್ರಾಮ್ ಮಾಡಿದ್ದೀರಿ ಎಂಬುದನ್ನು ನೋಡಲು ರನ್ ಬಟನ್ ಒತ್ತಿರಿ.
      6:
        text: ಪ್ರಾರಂಭಿಸಿ ಮತ್ತು ಅಂತ್ಯದ ವೇಳೆಗೆ, ಎಲ್ಲಾ ರೀತಿಯ ಆಟಗಾರರೊಂದಿಗೆ ನಿಮ್ಮ ಸ್ವಂತ
          ಆಟವನ್ನು ರಚಿಸಲು ನಿಮಗೆ ಸಾಧ್ಯವಾಗುತ್ತದೆ, ಅದು ಸಂವಹನ ನಡೆಸಬಹುದು, ಸಂತೋಷ ಅಥವಾ ದುಃಖ,
          ಅಂಕಗಳನ್ನು ಗಳಿಸಬಹುದು ಅಥವಾ ಫೈರ್‌ಬಾಲ್‌ಗಳನ್ನು ಎಸೆಯಬಹುದು ಅಥವಾ ಪರಸ್ಪರ ಕಣ್ಮರೆಯಾಗಬಹುದು.
          ಇದು ನಿಮಗೆ ಮತ್ತು ನೀವು ಮಾಡಲು ಬಯಸುವ ಆಟಕ್ಕೆ ಬಿಟ್ಟದ್ದು.
    playlab_repeat_forever:
      1:
        text: ಇದು "ಶಾಶ್ವತವಾಗಿ ಪುನರಾವರ್ತಿಸಿ" ಬ್ಲಾಕ್ ಆಗಿದೆ. ಈ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಏನಿದ್ದರೂ
          ಆಟದಲ್ಲಿ ಶಾಶ್ವತವಾಗಿ ನಡೆಯುತ್ತದೆ.
      2:
        text: ಒಬ್ಬ ನಟನು ಪದೇ ಪದೇ ಏನನ್ನಾದರೂ ಮಾಡಬೇಕೆಂದು ನಾವು ಬಯಸಿದರೆ, ಆಟಗಾರನು ಏನನ್ನೂ
          ಮಾಡದೆಯೇ, ನಾವು ಆ ಬ್ಲಾಕ್‌ಗಳನ್ನು "ಶಾಶ್ವತವಾಗಿ ಪುನರಾವರ್ತಿಸಿ" ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಇರಿಸುತ್ತೇವೆ.
      3:
        text: ಈ ಮುಂದಿನ ಒಗಟಿನಲ್ಲಿ, ಎಡ ಮತ್ತು ಬಲಕ್ಕೆ ನಿರಂತರವಾಗಿ ರಾಜ್ಯದ ಗಡಿಗಳಲ್ಲಿ ಮಾಂತ್ರಿಕ
          ಗಸ್ತು ತಿರುಗಲು ಸಹಾಯ ಮಾಡುವುದು ನಮ್ಮ ಗುರಿಯಾಗಿದೆ. ಪುನರಾವರ್ತಿತ ಆಜ್ಞೆಗಳು ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ
          ಎಂಬುದನ್ನು ಕಲಿಯುವುದು, ನಿಮ್ಮ ಸ್ವಂತ ಆಟವನ್ನು ನೀವು ನಿರ್ಮಿಸಿದಾಗ ನಿಮಗೆ ಒಂದು ಟನ್
          ಸಮಯವನ್ನು ಉಳಿಸುತ್ತದೆ.
    poemart_celebration:
      1:
        image: notes/hoc_poem_art_2021_celebration_01.jpg
        text: ಅಭಿನಂದನೆಗಳು! ನೀವು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಮತ್ತು ಕವಿತೆಯ ಮನಸ್ಥಿತಿಯನ್ನು
          ಹೇಗೆ ಕಂಡುಹಿಡಿಯುವುದು ಎಂಬುದನ್ನು ಕಲಿತಿದ್ದೀರಿ. ಈಗ ನೀವು ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ
          ಹಂಚಿಕೊಳ್ಳಲು ನಿಮ್ಮ ಸ್ವಂತ ಅನಿಮೇಟೆಡ್ ಕವಿತೆಯನ್ನು ರಚಿಸಬಹುದು.
      2:
        image: notes/hoc_poem_art_2021_celebration_02.jpg
        text: ಇಡೀ ಕವಿತೆಗೆ ಸರಳವಾದ ದೃಶ್ಯವನ್ನು ನೀವು ಎಚ್ಚರಿಕೆಯಿಂದ ಆರಿಸುತ್ತೀರಾ?
      3:
        image: notes/hoc_poem_art_2021_celebration_03.jpg
        text: ಅಥವಾ ನಿಮ್ಮ ಕವಿತೆಯ ಪ್ರತಿ ಸಾಲಿಗೆ ಹೊಸ ದೃಶ್ಯವನ್ನು ರಚಿಸಲು ನೀವು ಸಾಕಷ್ಟು ಘಟನೆಗಳನ್ನು
          ಬಳಸುತ್ತೀರಾ?
      4:
        image: notes/hoc_poem_art_2021_celebration_04.jpg
        text: ಟ್ಯುಟೋರಿಯಲ್ ನ ಕೊನೆಯಲ್ಲಿ ನೀವು ನಿಮ್ಮ ಸೃಷ್ಟಿಗೆ ಲಿಂಕ್ ಅನ್ನು ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ
          ಹಂಚಿಕೊಳ್ಳಬಹುದು.
      5:
        image: notes/hoc_poem_art_2021_celebration_05.jpg
        text: ನಿಮ್ಮ ಕಲ್ಪನೆಯನ್ನು ವಿಸ್ತರಿಸಿ ಮತ್ತು ಆನಂದಿಸಿ!
    poemart_events:
      1:
        image: notes/hoc_poem_art_2021_events_01.jpg
        text: ಕೆಲವೊಮ್ಮೆ ಕವಿತೆಯ ಮನಸ್ಥಿತಿಯು ಕವಿತೆಯ ಮೂಲಕ ಭಾಗವಾಗಿ ಬದಲಾಗುತ್ತದೆ. ಸಂತೋಷದಿಂದ
          ಧ್ವನಿಸುವ ಕವಿತೆಯಾಗಿ ಪ್ರಾರಂಭವಾಗುವುದು ದುಃಖಕ್ಕೆ ತಿರುಗುತ್ತದೆ, ಅಥವಾ ಬಹುಶಃ ಕತ್ತಲೆ
          ಬೆಳಕಿಗೆ ತಿರುಗುತ್ತದೆ.
      2:
        image: notes/hoc_poem_art_2021_events_02.jpg
        text: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ ನೀವು ಈವೆಂಟ್‌ಗಳೊಂದಿಗೆ ಕೆಲಸ ಮಾಡುತ್ತೀರಿ. ನಿಮ್ಮ ಕವಿತೆಯಲ್ಲಿ
          ನಿರ್ದಿಷ್ಟ ಸಾಲು ಕಾಣಿಸಿಕೊಂಡಾಗ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂನ ಕೋರ್ಸ್ ಅನ್ನು ಬದಲಾಯಿಸಲು ನೀವು
          ಈ ಈವೆಂಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಬಹುದು. ಈವೆಂಟ್ ಬ್ಲಾಕ್‌ಗಳು ನಿಮ್ಮ ಮುಖ್ಯ ಪ್ರೋಗ್ರಾಂಗೆ
          ಸ್ನ್ಯಾಪ್ ಆಗುವುದಿಲ್ಲ ಎಂಬುದನ್ನು ಗಮನಿಸಿ. ಬದಲಾಗಿ, ಅವರು ತಮ್ಮದೇ ಆದ ಸಣ್ಣ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು
          ರಚಿಸುತ್ತಾರೆ.
      3:
        image: notes/hoc_poem_art_2021_events_03.jpg
        text: 'ನಿಮ್ಮ ಕವಿತೆಯ ಮೂಲಕ ಓದಿ ಮತ್ತು ಮನಸ್ಥಿತಿ ಬದಲಾಗುವ ಕ್ಷಣವನ್ನು ಕಂಡುಕೊಳ್ಳಿ.
          ಯಾವ ಸಾಲಿನಲ್ಲಿ ಸಂಭವಿಸುತ್ತದೆ ಎಂಬುದನ್ನು ಎಣಿಸಿ: ಒಂದು, ಎರಡು, ಮೂರು. ನಿಮ್ಮ ಈವೆಂಟ್
          ಬ್ಲಾಕ್‌ನಲ್ಲಿ, ಸಾಲಿನ ಸಂಖ್ಯೆಯನ್ನು ನಮೂದಿಸಿ.'
      4:
        image: notes/hoc_poem_art_2021_events_04.jpg
        text: ನಂತರ ಆ ಸಾಲು ಪರದೆಯ ಮೇಲೆ ತೋರಿಸಿದಾಗ ಮನಸ್ಥಿತಿಯಲ್ಲಿನ ಬದಲಾವಣೆಯನ್ನು ಪ್ರತಿಬಿಂಬಿಸಲು
          ಏನನ್ನಾದರೂ ಪ್ರೋಗ್ರಾಂ ಮಾಡಿ. ನೀವು "ರನ್" ಅನ್ನು ಒತ್ತಿದಾಗ ನೀವು ಏನು ಕೋಡ್ ಮಾಡಿದ್ದೀರಿ
          ಎಂಬುದನ್ನು ನೀವು ನೋಡಬಹುದು.
    poemart_imagery:
      1:
        image: notes/hoc_poem_art_2021_imagery_01.jpg
        text: ಕವಿತೆಯಲ್ಲಿ, ಲೇಖಕರು ಓದುಗರ ಮನಸ್ಸಿನಲ್ಲಿ ಚಿತ್ರವನ್ನು ಚಿತ್ರಿಸಲು ಚಿತ್ರಣವನ್ನು
          ಬಳಸುತ್ತಾರೆ. ಮೊಸಳೆ ಎಂಬ ಪದವನ್ನು ನೋಡಿದಾಗ, ನಾವು ನಮ್ಮ ಮನಸ್ಸಿನಲ್ಲಿ ಹಸಿರು ಮೊಸಳೆಯನ್ನು
          ಸ್ವಯಂಚಾಲಿತವಾಗಿ ಕಲ್ಪಿಸಿಕೊಳ್ಳುತ್ತೇವೆ. ಈ ರೀತಿಯ ಚಿತ್ರವನ್ನು ಅನಿಮೇಶನ್‌ಗೆ ಪಡೆಯಲು
          ನಾವು ಸ್ಪ್ರೈಟ್‌ಗಳನ್ನು ಬಳಸುತ್ತೇವೆ.
      2:
        image: notes/hoc_poem_art_2021_imagery_02.jpg
        text: ಇದು ಹೊಸ ಸ್ಪ್ರೈಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಮಾಡುತ್ತದೆ ಅದು ನಿಮಗೆ ಸ್ಪ್ರೈಟ್ ಮಾಡಲು ಮತ್ತು
          ಅದಕ್ಕೆ ವೇಷಭೂಷಣವನ್ನು ಆಯ್ಕೆ ಮಾಡಲು ಅನುಮತಿಸುತ್ತದೆ. ಕವಿತೆಯೊಂದಿಗೆ ಹೋಗುತ್ತದೆ ಎಂದು
          ನೀವು ಭಾವಿಸುವ ಸ್ಪ್ರೈಟ್ಗಾಗಿ ವೇಷಭೂಷಣವನ್ನು ಆರಿಸಿ.
      3:
        image: notes/hoc_poem_art_2021_imagery_03.jpg
        text: ಸ್ಪ್ರೈಟ್‌ನ ಸ್ಥಳವನ್ನು ಬದಲಾಯಿಸಲು, ನೀವು ಸ್ಥಳ ಬ್ಲಾಕ್‌ನಲ್ಲಿರುವ ಪಿನ್ ಐಕಾನ್
          ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಬಹುದು, ತದನಂತರ ಪ್ಲೇ ಸ್ಪೇಸ್‌ನಲ್ಲಿ ನೀವು ಎಲ್ಲಿ ಹೋಗಬೇಕೆಂದು ಬಯಸುತ್ತೀರಿ
          ಎಂಬುದನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿ.
      4:
        image: notes/hoc_poem_art_2021_imagery_04.jpg
        text: ಮುಂದಿನ ಕೆಲವು ಹಂತಗಳಲ್ಲಿ ನೀವು ಕೆಲವು ಹೊಸ ಬ್ಲಾಕ್‌ಗಳನ್ನು ನೋಡುತ್ತೀರಿ. ಈ ಬ್ಲಾಕ್
          ನಿಮ್ಮ ಸ್ಪ್ರೈಟ್ನ ಗಾತ್ರವನ್ನು ಬದಲಾಯಿಸಲು ನಿಮಗೆ ಅನುಮತಿಸುತ್ತದೆ. ವರ್ತನೆಯೊಂದಿಗೆ
          ನಿಮ್ಮ ಸ್ಪ್ರೈಟ್ ಅನ್ನು ಅನಿಮೇಟ್ ಮಾಡಲು ಈ ಬ್ಲಾಕ್ ನಿಮಗೆ ಅನುಮತಿಸುತ್ತದೆ.
      5:
        image: notes/hoc_poem_art_2021_imagery_05.jpg
        text: ಕವಿತೆ ಅಲೆದಾಡುವ ಮೋಡಗಳನ್ನು ಉಲ್ಲೇಖಿಸಿದರೆ, ಮೊದಲು ಕ್ಲೌಡ್ ಸ್ಪ್ರೈಟ್ ಮಾಡಿ, ನಂತರ
          ಈ ನಡವಳಿಕೆಯ ಬ್ಲಾಕ್ ಅನ್ನು ಆಯ್ಕೆ ಮಾಡಿ, ಅದನ್ನು ಎಳೆಯಿರಿ ಮತ್ತು ಅಲೆದಾಡುವಿಕೆಯನ್ನು
          ಆಯ್ಕೆಮಾಡಿ.
      6:
        image: notes/hoc_poem_art_2021_imagery_06.jpg
        text: ನಿಮ್ಮ ಸ್ಪ್ರೈಟ್ ವೇಷಭೂಷಣಗಳು ಹೊಂದಿಕೆಯಾಗುತ್ತವೆ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ. ನೀವು
          ರನ್ ಅನ್ನು ಒತ್ತಿದಾಗ ನೀವು ಅಲೆದಾಡುವ ಮೋಡವನ್ನು ಓದುತ್ತೀರಿ ಮತ್ತು ನೋಡುತ್ತೀರಿ.
      7:
        image: notes/hoc_poem_art_2021_imagery_07.jpg
        text: ಈಗ ನೀವು ಕವಿತೆಯಲ್ಲಿನ ಪದಗಳನ್ನು ವಿವರಿಸಲು ಅಕ್ಷರಶಃ ಚಿತ್ರಗಳನ್ನು ಸೇರಿಸಬಹುದು.
          ಆನಂದಿಸಿ!
    poemart_intro:
      1:
        image: notes/hoc_poem_art_2021_introduction_01.jpg
        text: ನನ್ನ ಹೆಸರು ಕಾಯಾ ಮತ್ತು ನಾನು ಕವಿ ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ವಿದ್ಯಾರ್ಥಿ. ಕೋಡಿಂಗ್‌ನಿಂದ
          ನಾನು ತುಂಬಾ ಕಲಿತಿದ್ದೇನೆ ಅದು ನನ್ನನ್ನು ಉತ್ತಮ ಕವಿಯನ್ನಾಗಿ ಮಾಡಿದೆ ಮತ್ತು ನನ್ನ ಕವಿತೆಯ
          ಬಗ್ಗೆ ತುಂಬಾ ಕೋಡಿಂಗ್‌ನಲ್ಲಿ ನನ್ನನ್ನು ಉತ್ತಮಗೊಳಿಸಿದೆ, ಏಕೆಂದರೆ ನೀವು ಆಯ್ಕೆ ಮಾಡಿದ
          ಪದಗಳ ಬಗ್ಗೆ ಮತ್ತು ನೀವು ಒಮ್ಮೆ ರಚಿಸಲಿರುವಿರಿ ಎಂದು ನೀವು ನಿಜವಾಗಿಯೂ ಯೋಚಿಸಬೇಕು.
          ಇದು ಎಲ್ಲಾ ಒಟ್ಟಿಗೆ ಬರುತ್ತದೆ.
      2:
        image: notes/hoc_poem_art_2021_introduction_02.jpg
        text: ಮುಂದಿನ ಗಂಟೆಯಲ್ಲಿ, ನೀವು ಅನಿಮೇಟೆಡ್ ಕವಿತೆಯನ್ನು ರಚಿಸುವ ಮೂಲಕ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ
          ಮತ್ತು ಕವಿತೆಯ ಬಗ್ಗೆ ಕಲಿಯಲಿದ್ದೀರಿ. ಮೂಲಭೂತವಾಗಿ ಕಾವ್ಯವು ಪದಗಳಿಂದ ಕಲೆ ಮಾಡುತ್ತಿದೆ.
          ನಾನು ನನ್ನನ್ನು ವ್ಯಕ್ತಪಡಿಸಲು ಕಾವ್ಯವನ್ನು ರಚಿಸುತ್ತೇನೆ; ನನ್ನ ವಿಶಿಷ್ಟ ಶೈಲಿ ಮತ್ತು
          ಲಯವನ್ನು ಬಳಸಿಕೊಂಡು ನಾನು ಬರೆಯುವಾಗ ಪ್ರೇಕ್ಷಕರ ಕಲ್ಪನೆ ಮತ್ತು ಭಾವನೆಗಳನ್ನು ಮೂಡಲು
          ಪ್ರಯತ್ನಿಸುತ್ತೇನೆ.
      3:
        image: notes/hoc_poem_art_2021_introduction_03.jpg
        text: ಕಲೆಯಂತೆಯೇ, ಕವಿತೆಗಳನ್ನು ವಿವಿಧ ರೀತಿಯಲ್ಲಿ ವ್ಯಾಖ್ಯಾನಿಸಬಹುದು. ಒಂದೇ ಕವಿತೆಯು
          ವಿಭಿನ್ನ ಜನರಿಗೆ ವಿಭಿನ್ನ ವಿಷಯಗಳನ್ನು ಅರ್ಥೈಸಬಲ್ಲದು, ಮತ್ತು ಪ್ರತಿ ಕವಿತೆಯು ತನ್ನದೇ
          ಆದ ಮನಸ್ಥಿತಿಯನ್ನು ಹೊಂದಿರುತ್ತದೆ. ಭಾವವು ಕವಿತೆಯಿಂದ ನೀವು ಪಡೆಯುವ ಭಾವನೆ. ಕೆಲವೊಮ್ಮೆ
          ಜನರು ಕೆಲವು ಬಣ್ಣಗಳು ಮತ್ತು ಚಿತ್ರಣವನ್ನು ವಿಭಿನ್ನ ಮನಸ್ಥಿತಿಗಳೊಂದಿಗೆ ಸಂಯೋಜಿಸುತ್ತಾರೆ.
      4:
        image: notes/hoc_poem_art_2021_introduction_04.jpg
        text: ಉದಾಹರಣೆಗೆ, ಹಳದಿ ಬಣ್ಣವು ನನಗೆ ಹರ್ಷಚಿತ್ತದಿಂದ ಕೂಡಿರುತ್ತದೆ. ಮತ್ತು ಭಯದಂತಹ
          ಮನಸ್ಥಿತಿಯ ಬಗ್ಗೆ ನಾನು ಯೋಚಿಸಿದಾಗ, ನಾನು ಕೆಲವೊಮ್ಮೆ ನನ್ನ ತಲೆಯಲ್ಲಿ ಕತ್ತಲೆಯಾದ ಮತ್ತು
          ಬಿರುಗಾಳಿಯ ರಾತ್ರಿಯನ್ನು ಚಿತ್ರಿಸುತ್ತೇನೆ. ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ ನೀವು ಹೇಗೆ ಭಾವಿಸುತ್ತೀರಿ
          ಎಂಬುದರ ಆಧಾರದ ಮೇಲೆ ಕವಿತೆಯ ಮನಸ್ಥಿತಿಯನ್ನು ವಿವರಿಸಲು ಮತ್ತು ಅನಿಮೇಟ್ ಮಾಡಲು ನಿಮಗೆ
          ಅವಕಾಶವಿದೆ.
      5:
        image: notes/hoc_poem_art_2021_introduction_05.jpg
        text: ಕೋಡ್ ಬಳಸಿ ನೀವು ಇದನ್ನು ಹೇಗೆ ಮಾಡುತ್ತೀರಿ ಎಂಬುದನ್ನು ನೋಡೋಣ. ನಿಮ್ಮ ಪರದೆಯನ್ನು
          ಮೂರು ಮುಖ್ಯ ಭಾಗಗಳಾಗಿ ವಿಂಗಡಿಸಲಾಗಿದೆ ಎಂದು ನೀವು ನೋಡುತ್ತೀರಿ. ಎಡಭಾಗದಲ್ಲಿ ಆಟದ ಸ್ಥಳವಿದೆ.
          ಇಲ್ಲಿ ನಿಮ್ಮ ಅನಿಮೇಟೆಡ್ ಕವಿತೆ ಕಾಣಿಸುತ್ತದೆ. ಪ್ರತಿ ಕವನಕ್ಕೂ ಶೀರ್ಷಿಕೆ ಮತ್ತು ಲೇಖಕರಿದ್ದಾರೆ.
      6:
        image: notes/hoc_poem_art_2021_introduction_06.jpg
        text: ಈ ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್ಬಾಕ್ಸ್ ಆಗಿದೆ. ನೀವು ಪಾಠದ ಮೂಲಕ ಹೋದಂತೆ ಈ ಜಾಗದಲ್ಲಿ
          ಕೋಡ್‌ನ ಹೊಸ ಬ್ಲಾಕ್‌ಗಳು ಲಭ್ಯವಾಗುತ್ತವೆ.
      7:
        image: notes/hoc_poem_art_2021_introduction_07.jpg
        text: ಬಲಭಾಗದಲ್ಲಿರುವ ಸ್ಥಳವು ಕೆಲಸದ ಸ್ಥಳವಾಗಿದೆ. ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ನಿರ್ಮಿಸಲು
          ನೀವು ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಮತ್ತು ಕಾರ್ಯಸ್ಥಳಕ್ಕೆ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಎಳೆಯಬಹುದು.
      8:
        image: notes/hoc_poem_art_2021_introduction_08.jpg
        text: ಪ್ರತಿ ಹಂತದ ಸೂಚನೆಗಳು ಇಲ್ಲಿ ಪರದೆಯ ಮೇಲ್ಭಾಗದಲ್ಲಿರುತ್ತವೆ. ನಿಮಗೆ ಸುಳಿವು ಬೇಕಾದರೆ,
          ಬೆಳಕಿನ ಬಲ್ಬ್ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ.
      9:
        image: notes/hoc_poem_art_2021_introduction_09.jpg
        text: ಮೊದಲಿಗೆ, ನೀವು ಇಷ್ಟಪಡುವ ಕವಿತೆಯನ್ನು ಆಯ್ಕೆಮಾಡಿ. ಎಲ್ಲಾ ರೀತಿಯ ಕವಿತೆಗಳಿವೆ
          ಮತ್ತು ನೀವು ಪ್ರತಿ ಹಂತದಲ್ಲೂ ಹೊಸದನ್ನು ಆಯ್ಕೆ ಮಾಡಬಹುದು.
      10:
        image: notes/hoc_poem_art_2021_introduction_10.jpg
        text: ಮುಂದೆ, ನಿಮ್ಮ ಕವಿತೆಯನ್ನು ಅನಿಮೇಟ್ ಮಾಡಲು ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಬ್ಲಾಕ್‌ಗಳನ್ನು
          ನಿಮ್ಮ ಕಾರ್ಯಸ್ಥಳಕ್ಕೆ ಎಳೆಯಿರಿ. ನಿಮ್ಮ ಕವಿತೆಯ ಮನಸ್ಥಿತಿಗೆ ಹೊಂದಿಕೆಯಾಗುವ ಹಿನ್ನೆಲೆ
          ಬಣ್ಣ ಅಥವಾ ಪರಿಣಾಮವನ್ನು ನೀವು ಆಯ್ಕೆ ಮಾಡಬಹುದು, ನಂತರ ನಿಮ್ಮ ಕವಿತೆಯ ಕ್ರಿಯೆಯನ್ನು
          ನೋಡಲು "ರನ್" ಕ್ಲಿಕ್ ಮಾಡಿ.
      11:
        image: notes/hoc_poem_art_2021_introduction_11.jpg
        text: ವಿಭಿನ್ನ ಕವನಗಳನ್ನು ಓದಲು ಸ್ವಲ್ಪ ಸಮಯವನ್ನು ಕಳೆಯಿರಿ ಮತ್ತು ನಿಮ್ಮಲ್ಲಿ ಭಾವನೆಯನ್ನು
          ಹುಟ್ಟುಹಾಕುವದನ್ನು ಕಂಡುಕೊಳ್ಳಿ. ನೀವು ಹೇಗೆ ಭಾವಿಸುತ್ತೀರಿ ಮತ್ತು ಚಿತ್ರಣ ಮತ್ತು ಕೋಡ್
          ಮೂಲಕ ಆ ಭಾವನೆಯನ್ನು ನೀವು ಹೇಗೆ ಸಂವಹನ ಮಾಡಬಹುದು ಎಂಬುದರ ಕುರಿತು ಯೋಚಿಸಿ.
    repeat_block:
      1:
        image: notes/repeat_block.png
        text: ಪುನರಾವರ್ತಿತ ಬ್ಲಾಕ್ ನೀವು ಅದರ ಒಳಗೆ ಕೋಡ್ ಅನ್ನು ಎಷ್ಟು ಬಾರಿ ಹೇಳುತ್ತೀರೋ ಅಷ್ಟು
          ಬಾರಿ ಲೂಪ್ ಮಾಡಲು ಅನುಮತಿಸುತ್ತದೆ.
    starwars_blocks_congrats:
      1:
        text: ಹಾಯ್, ನನ್ನ ಹೆಸರು ಅಲೈಸ್ ಮತ್ತು ನಾನು Code.org ನಲ್ಲಿ ಉತ್ಪನ್ನ ಮತ್ತು ಇಂಜಿನಿಯರಿಂಗ್‌
          ತಂಡಗಳನ್ನು ನಡೆಸುತ್ತಿದ್ದೇನೆ ಮತ್ತು ಈಗ ನೀವು ಪ್ಲೇ ಮಾಡುತ್ತಿರುವ ಈ ಟ್ಯುಟೋರಿಯಲ್‌ನಲ್ಲಿ
          ನಾನು ಕೆಲಸ ಮಾಡಿದ್ದೇನೆ.
      2:
        text: ನೀವು ಕೊನೆಯ ಹಂತಕ್ಕೆ ಬಂದಿದ್ದೀರಿ. ಅಭಿನಂದನೆಗಳು! ನಿಮ್ಮ ಸ್ಟಾರ್ ವಾರ್ಸ್ ಗೇಮ್
          ಅನ್ನು ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ತಿಳಿಯಲು ಬೇಕಿರುವ ಎಲ್ಲವನ್ನೂ ನೀವು ಕಲಿತಿದ್ದೀರಿ. ಇನ್ನು
          ಸೂಚನೆಗಳು ಇರುವುದಿಲ್ಲ. ಕೇವಲ ಪಝಲ್‌ಗಳು ಇರುತ್ತವೆ. ನೀವು ನಿಮ್ಮದೇ ಗೇಮ್ ಮಾಡಬಹುದು
          ಮತ್ತು ಇದು ಹೇಗೆ ಕೆಲಸ ಮಾಡಬೇಕು ಎಂದು ನೀವೇ ಆಯ್ಕೆ ಮಾಡಬಹುದು. ಇನ್ನೊಂದು ಸಂಗತಿಯೇನೆಂದರೆ,
          ಇನ್ನಷ್ಟು ಕೆಲಸಗಳನ್ನು ಮಾಡಲು ನೀವು ಹೊಸ ಧ್ವನಿಗಳು ಮತ್ತು ಹೊಸ ಕಮಾಂಡ್‌ಗಳನ್ನು ಅನ್‌ಲಾಕ್‌
          ಮಾಡಿದ್ದೀರಿ.
      3:
        text: "[ವಿದ್ಯಾರ್ಥಿಗಳು ಮಾತನಾಡುತ್ತಿದ್ದಾರೆ] ಪಫರ್ ಪಿಗ್‌ಗಳನ್ನು ನೀವು ಪಡೆದಾಗ ಪಾಯಿಂಟ್‌ಗಳನ್ನು
          ನೀವು ಪಡೆಯುವ ಒಂದು ಆಟವನ್ನು ನಾವು ಮಾಡಿದ್ದೇವೆ. ಪ್ರತಿ ಬಾರಿ ನೀವು ಪಫರ್ ಪಿಗ್ ಅನ್ನು
          ಪಡೆದಾಗಲೂ ಸ್ಟಾರ್ಮ್‌ ಟ್ರೂಪರ್ ಕಾಣಿಸುತ್ತದೆ ಎಂಬುದೇ ಇದರಲ್ಲಿ ವೈಶಿಷ್ಟ್ಯವಾಗಿದೆ. ಇಡೀ
          ಸ್ಕ್ರೀನ್‌ನಲ್ಲಿ ಪಫರ್ ಪಿಗ್‌ಗಳು ಇವೆ ಮತ್ತು 10,000 ಅನ್ನು ಮುಟ್ಟಿದಾಗ ನೀವು ಗೆಲ್ಲುತ್ತೀರಿ."
      4:
        text: "[ವಿದ್ಯಾರ್ಥಿಗಳು] ನಾವು ಮಾಡಿರುವ ಆಟದಲ್ಲಿ ನೀವು ಕಳೆದುಕೊಳ್ಳುವುದಿಲ್ಲ ಮತ್ತು
          ಪ್ರತಿ ಬಾರಿ ನೀವು ಸಾಯಿಸಿದಾಗಲೂ ಪಾಯಿಂಟ್‌ಗಳು ಬರುತ್ತವೆ. ನನ್ನ ಪ್ರೋಗ್ರಾಮ್‌ಗೆ, ನಾನು
          ಕೀಗಳನ್ನು ರಿವರ್ಸ್‌ ಮಾಡಿದ್ದೇನೆ. ಆಗ, ನೀವು ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿದಾಗಲೆಲ್ಲ ನಿಮ್ಮ ಕ್ಯಾರೆಕ್ಟರ್
          ಕೆಳಕ್ಕೆ ಹೋಗುತ್ತದೆ ಮತ್ತು ನೀವು ಬಲಕ್ಕೆ ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ, ಕ್ಯಾರೆಕ್ಟರ್ ಎಡಕ್ಕೆ ಹೋಗುತ್ತದೆ.
          ಇದು ನಿಜಕ್ಕೂ ಕಷ್ಟ! ನೀವು ಗೇಮ್‌ನ ಡೆವಲಪರ್ ಆಗಿದ್ದಾಗ ಕೆಲವು ಬಾರಿ ನಿಮಗೆ ವಿಶಿಷ್ಟ
          ಅನುಕೂಲ ಲಭ್ಯವಾಗುತ್ತದೆ. ಅರ್ಥವಾಯಿತೇ? ಹೌದು!"
      5:
        text: ನಿಮ್ಮ ಗೇಮ್ ಮಾಡುವಿಕೆ ಮುಗಿದ ನಂತರ, ಸ್ನೇಹಿತರ ಜೊತೆಗೆ ಲಿಂಕ್ ಹಂಚಿಕೊಳ್ಳಿ ಅಥವಾ
          ನಿಮ್ಮ ಫೋನ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಗೇಮ್ ಆಟವಾಡಿ. ಆನಂದಿಸಿ!
    starwars_blocks_events:
      1:
        text: ಹಲೋ, ನನ್ನ ಹೆಸರು ಚರಿತಾ ಕಾರ್ಟರ್. ವಾಲ್ಟ್ ಡಿಸ್ನೆ ಇಮ್ಯಾಜಿನೀರಿಂಗ್‌ನಲ್ಲಿ ನಾನು
          ಸೀನಿಯರ್ ಕ್ರಿಯೇಟಿವ್ ಪ್ರೊಡ್ಯೂಸರ್ ಆಗಿದ್ದೇನೆ. ನಮ್ಮ ಅತಿಥಿಗಳು ಅನುಭವ ಪಡೆಯಲು ಆಕರ್ಷಣೆಗಳನ್ನು
          ಉಂಟು ಮಾಡುವ ತಂಡಗಳ ನೇತೃತ್ವ ವಹಿಸಲು ನಾನು ಜವಾಬ್ದಾರನಾಗಿದ್ದೇನೆ. ನಾವು ಸುಧಾರಿಸಬಹುದಾದ
          ಮತ್ತು ನಮ್ಮ ಅತಿಥಿಗಳ ಅನುಭವವನ್ನು ಉತ್ತಮವಾಗಿಸುವುದಕ್ಕೆ ನಾವು ಎಂದಿಗೂ ಎದುರು ನೋಡುತ್ತಿರುತ್ತೇವೆ
          ಮತ್ತು ತಂತ್ರಜ್ಞಾನವು ಇದರ ಆಂತರ್ಯದಲ್ಲಿದೆ.
      2:
        text: ಅಭಿನಂದನೆಗಳು, ನೀವು ಸಾಧನೆ ಮಾಡಿದ್ದೀರಿ! ನೀವು ಬಿಬಿ-8 ಪ್ರೋಗ್ರಾಮ್ ಮಾಡಿದ್ದೀರಿ.

      1:
        text: ಈ ಪಾಠವನ್ನು ಬೀಜವನ್ನು ನೆಡುವುದು ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ ಮತ್ತು ಇದು ಅಲ್ಗಾರಿದಮ್‌ಗಳನ್ನು
          ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ನಮಗೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ. ಅಲ್ಗಾರಿದಮ್‌ಗಳು ನಿರ್ದಿಷ್ಟ ಸೂಚನೆಗಳಾಗಿವೆ,
          ಅದು ಏನನ್ನಾದರೂ ಮಾಡುವ ಕ್ರಮವನ್ನು ವಿವರಿಸುತ್ತದೆ. ಬೆಳಗಿನ ಉಪಾಹಾರವನ್ನು ತಿನ್ನುವುದು
          ಅಥವಾ ನಿಮ್ಮ ಹಲ್ಲುಗಳನ್ನು ಹಲ್ಲುಜ್ಜುವುದು ಮುಂತಾದ ದೈನಂದಿನ ವಿಷಯಗಳು ಸಹ ಕೆಲಸವನ್ನು
          ಮಾಡಲು ಸಣ್ಣ ಹಂತಗಳ ಅಗತ್ಯವಿರುವ ಅಲ್ಗಾರಿದಮ್ಗಳಾಗಿವೆ.
      2:
        text: ಕಂಪ್ಯೂಟರ್‌ಗಳು ನಿಜವಾಗಿಯೂ ಸ್ಮಾರ್ಟ್ ಆಗಿರಬಹುದು ಆದರೆ ನಿಮಗೆ ಬೇಕಾದುದನ್ನು ಹಂತ
          ಹಂತವಾಗಿ ಹೇಳಿದರೆ ಮಾತ್ರ ಅವರು ನಿಮ್ಮನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಬಹುದು. ಅಲ್ಗಾರಿದಮ್‌ಗಳ ಉತ್ತಮ
          ವಿಷಯವೆಂದರೆ ನೀವು ಸೂಚನೆಗಳನ್ನು ಕ್ರಮವಾಗಿ ಅನುಸರಿಸಿದರೆ, ಸಮಯಕ್ಕಿಂತ ಮುಂಚಿತವಾಗಿ ಹೇಗೆ
          ಮಾಡಬೇಕೆಂದು ನಿಮಗೆ ತಿಳಿದಿಲ್ಲದ ಕೆಲಸವನ್ನು ನೀವು ಮಾಡಬಹುದು. ಇದು ಪಾಕವಿಧಾನವನ್ನು ಅನುಸರಿಸುವಂತಿದೆ.
      3:
        text: ಇಂದು ನಾವು ಅಲ್ಗಾರಿದಮ್ ಬಳಸಿ ನಮ್ಮ ಸ್ವಂತ ಬೀಜಗಳನ್ನು ನೆಡಲಿದ್ದೇವೆ. ಚಿತ್ರಗಳನ್ನು
          ಕತ್ತರಿಸುವ ಮೂಲಕ ನಿಮ್ಮ ಸ್ವಂತ ಅಲ್ಗಾರಿದಮ್ ಅನ್ನು ರಚಿಸಿ. ಬೀಜವನ್ನು ನೆಡುವ ಹಂತಗಳನ್ನು
          ತೋರಿಸುವ ಚಿತ್ರಗಳನ್ನು ಆಯ್ಕೆಮಾಡಿ ಮತ್ತು ಆ ಚಿತ್ರಗಳನ್ನು ಸರಿಯಾದ ಕ್ರಮದಲ್ಲಿ ಜೋಡಿಸಿ.
      4:
        text: ಈಗ, ನಿಮ್ಮ ಅಲ್ಗಾರಿದಮ್ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆಯೇ ಎಂದು ನೋಡುವ ಸಮಯ ಬಂದಿದೆ. ಅಲ್ಗಾರಿದಮ್‌ನಲ್ಲಿನ
          ಹಂತಗಳನ್ನು ಬಹಳ ಎಚ್ಚರಿಕೆಯಿಂದ ಅನುಸರಿಸಿ. ಅವು ಸರಿಯಾದ ಕ್ರಮದಲ್ಲಿವೆಯೇ? ಅಲ್ಗಾರಿದಮ್
          ಅನ್ನು ಅನುಸರಿಸುವ ಮೂಲಕ ನೀವು ಬೀಜವನ್ನು ನೆಡುವಲ್ಲಿ ಯಶಸ್ವಿಯಾಗಿದ್ದೀರಾ? ಇದು ಚಿತ್ರಗಳೊಂದಿಗೆ
          ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ನಂತೆ!
      5:
        text: ನಾವು ಚಾಕೊಲೇಟ್ ಮಾಡಲು ಬಯಸಿದಾಗ, ಆ ಪ್ರಕ್ರಿಯೆಗೆ ಹಲವು ದೊಡ್ಡ ಹಂತಗಳಿವೆ ಮತ್ತು
          ಆ ದೊಡ್ಡ ಹಂತಗಳಲ್ಲಿ ಪ್ರತಿಯೊಂದೂ ಸಣ್ಣ ಹಂತಗಳನ್ನು ಹೊಂದಿರುತ್ತದೆ ಮತ್ತು ನಾವು ಚಾಕೊಲೇಟ್
          ಅನ್ನು ಹೇಗೆ ರುಚಿ ಮಾಡಬೇಕೆಂದು ಬಯಸುತ್ತೇವೆ ಎಂಬುದರ ಆಧಾರದ ಮೇಲೆ ವಿಭಿನ್ನ ಪಾಕವಿಧಾನಗಳು
          ಅಥವಾ ಅಲ್ಗಾರಿದಮ್‌ಗಳಿವೆ. ಪ್ರತಿಯೊಂದು ಹಂತವೂ ಮುಖ್ಯವಾಗಿದೆ, ಚಿಕ್ಕದಾಗಿದೆ, ಆದ್ದರಿಂದ
          ಒಂದು ಹೆಜ್ಜೆ ಇಲ್ಲದೆ, ಉಳಿದವುಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸಲಾಗುವುದಿಲ್ಲ. ಇತರರು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಬಹುದಾದ
          ಅಲ್ಗಾರಿದಮ್‌ಗಳನ್ನು ರಚಿಸುವುದು ನಿಜವಾಗಿಯೂ ಮುಖ್ಯವಾಗಿದೆ. ಅದಕ್ಕಾಗಿಯೇ ಪ್ರತಿ ಹೆಜ್ಜೆಯನ್ನು
          ಬರೆಯಬೇಕು ಆದ್ದರಿಂದ ಯಾರು ಮಾಡಿದರೂ ಫಲಿತಾಂಶ ಒಂದೇ ಆಗಿರುತ್ತದೆ.
    C1_playlab_storytelling:
      1:
        text: ಸೃಜನಶೀಲತೆಯನ್ನು ಪಡೆಯಲು ಮತ್ತು ಕಥೆಯನ್ನು ಹೇಳಲು ನಿಮ್ಮ ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು
          ಬಳಸುವ ಸಮಯ. ನಿಮ್ಮ ಕಥೆಯು ನಟರನ್ನು ಹೊಂದಿರುತ್ತದೆ ಮತ್ತು ಈ ನಟರು ಪರಸ್ಪರ ಮಾತನಾಡಲು
          ಮತ್ತು ಸಂವಹನ ಮಾಡಲು ನಿಮಗೆ ಸಾಧ್ಯವಾಗುತ್ತದೆ. ನೀವು ಯಾವ ರೀತಿಯ ಕಥೆಯನ್ನು ಹೇಳಲು ಬಯಸುತ್ತೀರಿ
          ಎಂದು ಯೋಚಿಸಲು ಪ್ರಾರಂಭಿಸಿ.
      2:
        text: ಬೆಕ್ಕು ಯಾವಾಗಲೂ ನಾಯಿಗೆ ಹೆದರುತ್ತದೆ ಮತ್ತು ನಾಯಿಯು ಚೆನ್ನಾಗಿರಲು ಪ್ರಯತ್ನಿಸುತ್ತಿದೆ
          ಎಂದು ಬೆಕ್ಕು ಕಂಡುಕೊಂಡರೆ ಏನು? "ವೆನ್ ರನ್" ಬ್ಲಾಕ್ ಎಲ್ಲವನ್ನೂ ಪ್ರಾರಂಭಿಸುತ್ತದೆ.
          "ಮೂವ್" ಬ್ಲಾಕ್ ನಿಮ್ಮ ಪಾತ್ರವನ್ನು ಸರಿಸುತ್ತದೆ ಮತ್ತು "ಸೇ" ಬ್ಲಾಕ್ ನಿಮ್ಮ ಅಕ್ಷರವನ್ನು
          ನೀವು ಟೈಪ್ ಮಾಡುವುದನ್ನು ಹೇಳುವಂತೆ ಮಾಡುತ್ತದೆ.
      3:
        text: ಇದು "ನಟರು ಘರ್ಷಿಸಿದಾಗ" ಬ್ಲಾಕ್ ಆಗಿದ್ದು ಅದನ್ನು ನೀವು ಇತರ ಬ್ಲಾಕ್‌ಗಳಿಗೆ ಲಿಂಕ್
          ಮಾಡಬಹುದು.
      4:
        text: ನಾನು ನಾಯಿಯನ್ನು ಹತ್ತಿರಕ್ಕೆ ಬಂದು "ಹಾಯ್" ಎಂದು ಹೇಳುತ್ತಿದ್ದೆ ಆದರೆ ಬೆಕ್ಕು
          ಹೆದರಿ ಓಡಿಹೋಯಿತು. "ಆಹ್" ಇನ್ನೂ ಸಮಯವಿದ್ದರೆ ಸುಖಾಂತ್ಯವಾಗುತ್ತಿತ್ತು. ಅಂತ್ಯ!
    C1_spelling_bee_intro:
      1:
        text: ಇದು ಕಾಗುಣಿತ ಬೀ ಮಟ್ಟವಾಗಿದೆ. ಜೇನುನೊಣವನ್ನು ಸರಿಸಲು ಒಗಟು ತುಣುಕುಗಳನ್ನು ಬಳಸಿ.
          ಅದು ಚಲಿಸುವಾಗ, ಅದು ಪದಗಳನ್ನು ಉಚ್ಚರಿಸಲು ಅಕ್ಷರಗಳನ್ನು ಸಂಗ್ರಹಿಸುತ್ತದೆ.
      2:
        text: ವೇದಿಕೆಯ ಕೆಳಗಿನ ಪೆಟ್ಟಿಗೆಯಲ್ಲಿ ಅವರು ನಿಮಗೆ ನೀಡುವ ಪದವನ್ನು ನೀವು ಉಚ್ಚರಿಸಬಹುದೇ
          ಎಂದು ನೋಡಿ. ಆದರೆ ಜಾಗರೂಕರಾಗಿರಿ! ತಪ್ಪು ದಿಕ್ಕಿನಲ್ಲಿ ಚಲಿಸುವುದರಿಂದ ನಿಮಗೆ ಬೇಡವಾದ
          ಅಕ್ಷರಗಳನ್ನು ಸೇರಿಸಲಾಗುತ್ತದೆ.
    C1_zuck_repeat_loop:
      1:
        text: ಪುನರಾವರ್ತಿತ ಆಜ್ಞೆಗಳಲ್ಲಿ ಕಂಪ್ಯೂಟರ್‌ಗಳು ನಿಜವಾಗಿಯೂ ಉತ್ತಮವಾಗಿವೆ. ಒಬ್ಬ ವ್ಯಕ್ತಿಯಾಗಿ,
          ನೀವು ಒಂದೇ ಕೆಲಸವನ್ನು ಸತತವಾಗಿ ಮತ್ತು ಸಾಕಷ್ಟು ಬಾರಿ ಮಾಡಬೇಕಾದರೆ ನೀವು ನಿಜವಾಗಿಯೂ
          ಬೇಸರಗೊಳ್ಳುತ್ತೀರಿ. ಆದರೆ ಒಂದು ಕಂಪ್ಯೂಟರ್ ಅದೇ ಕೆಲಸವನ್ನು ಲಕ್ಷಾಂತರ ಅಥವಾ ಶತಕೋಟಿ
          ಬಾರಿ ಮಾಡಬಹುದು ಮತ್ತು ಬೇಸರಗೊಳ್ಳುವುದಿಲ್ಲ ಮತ್ತು ಅದನ್ನು ನಿಜವಾಗಿಯೂ ಉತ್ತಮವಾಗಿ ನಿರ್ವಹಿಸಲು
          ಸಾಧ್ಯವಾಗುತ್ತದೆ.
      2:
        text: ಉದಾಹರಣೆಗೆ, ಫೇಸ್‌ಬುಕ್‌ನಲ್ಲಿರುವ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ ಇಮೇಲ್ ಕಳುಹಿಸುವ ಮೂಲಕ ಜನ್ಮದಿನದ
          ಶುಭಾಶಯಗಳನ್ನು ಕೋರಲು ನಾನು ಬಯಸಿದರೆ, ಆ ಎಲ್ಲಾ ಇಮೇಲ್‌ಗಳನ್ನು ಎಲ್ಲರಿಗೂ ಬರೆಯಲು ನನಗೆ
          ಶತಮಾನಕ್ಕಿಂತ ಹೆಚ್ಚು ಸಮಯ ತೆಗೆದುಕೊಳ್ಳಬಹುದು. ಆದರೆ ಕೆಲವೇ ಸಾಲುಗಳ ಕೋಡ್‌ನೊಂದಿಗೆ,
          ಫೇಸ್‌ಬುಕ್‌ನಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ ಜನ್ಮದಿನದ ಶುಭಾಶಯಗಳನ್ನು ಕೋರುವ ಇಮೇಲ್ ಕಳುಹಿಸುವ
          ವ್ಯವಸ್ಥೆಯನ್ನು ನಾನು ಹೊಂದಬಹುದು.
      3:
        text: ಈ ಉದಾಹರಣೆಯಲ್ಲಿ, ನಿಮ್ಮ ಗುರಿಯು ಹಂದಿಯನ್ನು ಪಡೆಯಲು ಹಕ್ಕಿಯನ್ನು ಸರಿಸುವುದಾಗಿದೆ.
          ಈಗ, ಇದನ್ನು ಬಹಳ ಸುಲಭವಾಗಿ ಮಾಡಲು ನಾವು ಪುನರಾವರ್ತಿತ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ.
          ಪ್ರತಿ ಬಾರಿ ಹಂದಿಯತ್ತ ಹಕ್ಕಿಯನ್ನು ಒಂದು ಹೆಜ್ಜೆ ಮುಂದಿಡಲು ಕಂಪ್ಯೂಟರ್‌ಗೆ ಐದು ಬಾರಿ
          ಮುಂದಕ್ಕೆ ಚಲಿಸುವ ಆಜ್ಞೆಯನ್ನು ನೀಡುವ ಮೂಲಕ ನೀವು ಇದನ್ನು ಮಾಡಬಹುದು ಅಥವಾ ಕಂಪ್ಯೂಟರ್‌ಗೆ
          ಒಮ್ಮೆ ಮುಂದಕ್ಕೆ ಚಲಿಸುವಂತೆ ಹೇಳಬಹುದು ಮತ್ತು ಅದನ್ನು ಐದು ಬಾರಿ ಪುನರಾವರ್ತಿಸಲು ಹೇಳಬಹುದು
          ಮತ್ತು ಅದು ಅದೇ ಕೆಲಸವನ್ನು ಮಾಡುತ್ತದೆ.
      4:
        text: ಇದನ್ನು ಮಾಡಲು, ನಿಮ್ಮ ಮೂವ್ ಫಾರ್ವರ್ಡ್ ಆಜ್ಞೆಯನ್ನು ನೀವು ಎಳೆಯಿರಿ ಮತ್ತು ನಂತರ
          ನೀವು ಅದನ್ನು ಪುನರಾವರ್ತಿತ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಇರಿಸಿ. ಮತ್ತು ನೀವು ಅದರ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ
          ಮತ್ತು ನೀವು ಎಷ್ಟು ಹಂತಗಳನ್ನು ಮುಂದಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳಬೇಕೆಂದು ಹೇಳಲು ಬ್ಲಾಕ್ ಅನ್ನು
          ಎಷ್ಟು ಬಾರಿ ಪುನರಾವರ್ತಿಸಬೇಕು ಎಂದು ಹೇಳಬಹುದು.
      5:
        text: ಇನ್ನೊಂದು ವಿಷಯವೆಂದರೆ ಪುನರಾವರ್ತಿತ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ನಿಮಗೆ ಬೇಕಾದಷ್ಟು ಆಜ್ಞೆಗಳನ್ನು
          ನೀವು ಹಾಕಬಹುದು. ಆದ್ದರಿಂದ ಈ ಉದಾಹರಣೆಯಲ್ಲಿ, ನೀವು ಅದನ್ನು ಮುಂದೆ ಸರಿಸಲು ಮತ್ತು ಎಡಕ್ಕೆ
          ತಿರುಗಲು ಹೇಳುತ್ತಿದ್ದೀರಿ, ಅದು ಐದು ಬಾರಿ ಮಾಡುತ್ತದೆ. ಆನಂದಿಸಿ!
    C2_artist_debugging:
      1:
        text: ಇಲ್ಲಿ ನಾವು ಈಗಾಗಲೇ ನಮ್ಮ ಕೆಲಸದ ಸ್ಥಳದಲ್ಲಿ ಕೆಲವು ಬ್ಲಾಕ್‌ಗಳನ್ನು ಹೊಂದಿದ್ದೇವೆ.
          ಆದರೆ ಏನೋ ತಪ್ಪಾಗಿದೆ.
      2:
        text: ಈ ಕೋಡ್ ಅನ್ನು ವೇಗವನ್ನು ಕಡಿಮೆ ಮಾಡುವ ಮೂಲಕ ಡೀಬಗ್ ಮಾಡೋಣ ಮತ್ತು ಇದು ಪ್ರತಿ ಬ್ಲಾಕ್
          ಹಂತ ಹಂತವಾಗಿ ಹಾದುಹೋಗುವಾಗ ಅದನ್ನು ವೀಕ್ಷಿಸೋಣ.
      3:

        text: ನಾನು ಪ್ರತಿ ಭಾಗವನ್ನು ಹಂತ ಹಂತವಾಗಿ ನೋಡಿದೆ ಮತ್ತು ನನ್ನ ತಪ್ಪು ಎಲ್ಲಿದೆ ಎಂದು
          ಅರಿತುಕೊಂಡೆ. ನಾನು ಕಿರಣದ ಮೇಲೆ ಸರಿಯಾಗಿ ಕೈ ಹಾಕುತ್ತಿರಲಿಲ್ಲ. ಆದ್ದರಿಂದ ನಾನು ನನ್ನ
          ಹೊಸ ಕೈ ಸ್ಥಾನದೊಂದಿಗೆ ಕಿರಣದ ಮೇಲೆ ಮತ್ತೊಂದು ಬ್ಯಾಕ್ ಹ್ಯಾಂಡ್ಸ್ಪ್ರಿಂಗ್ ಅನ್ನು ಪ್ರಯತ್ನಿಸಿದೆ
          ಮತ್ತು ನಾನು ಅದನ್ನು ಪಡೆದುಕೊಂಡೆ. ನನ್ನ ಬ್ಯಾಕ್ ಹ್ಯಾಂಡ್ಸ್ಪ್ರಿಂಗ್ ಅನ್ನು ನಾನು ಡೀಬಗ್
          ಮಾಡಿದ್ದೇನೆ ಎಂದು ನನಗೆ ನಿಜವಾಗಿಯೂ ಸಂತೋಷವಾಯಿತು.
      3:
        text: ಡೀಬಗ್ ಮಾಡುವುದರ ಕುರಿತು ತಿಳಿಯಲು, ನಾವು ಈಗಾಗಲೇ ವೇದಿಕೆಯಲ್ಲಿರುವ ಬ್ಲಾಕ್‌ಗಳ
          ಗುಂಪಿನೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸುತ್ತೇವೆ. ಈ ಬ್ಲಾಕ್‌ಗಳು ನಿಮ್ಮನ್ನು ಗುರಿಯತ್ತ ತಲುಪಿಸುವುದಿಲ್ಲ
          ಎಂದು ನೀವು ಗಮನಿಸಬಹುದು. ನಾವು ಪರಿಹಾರವನ್ನು ಡೀಬಗ್ ಮಾಡಬೇಕಾಗಿದೆ ಮತ್ತು ಅದನ್ನು ಸರಿಪಡಿಸಬೇಕಾಗಿದೆ.

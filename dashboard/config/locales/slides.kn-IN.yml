          ಇನ್ನೊಂದು ವಿಷಯ: ಟರ್ನ್ ಬ್ಲಾಕ್‌ಗಳಲ್ಲಿ ನೀವು ಚಿಕ್ಕ ತ್ರಿಕೋನವನ್ನು ನೋಡುತ್ತೀರಾ? ನೀವು
          ಯಾವಾಗಲಾದರೂ ಈ ತ್ರಿಕೋನಗಳನ್ನು ನೋಡಿದಾಗ, ನೀವು ಬೇರೆ ಆಯ್ಕೆಯನ್ನು ಆರಿಸಿಕೊಳ್ಳಬಹುದು
          ಎಂದರ್ಥ. ಕೋಡಿಂಗ್ ಪ್ರಾರಂಭಿಸೋಣ!'
    mc_repeat:
      1:
        text: ನಾನು ಲಿಡಿಯಾ ವಿಂಟರ್ಸ್, ಮೊಜಾಂಗ್‌ನ ಬ್ರ್ಯಾಂಡ್ ನಿರ್ದೇಶಕಿ ಮತ್ತು ನಾವು ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌
          ಎಂಬ ಪುಟ್ಟ ಆಟವನ್ನು ಮಾಡಿದ್ದೇವೆ.
      2:
        text: ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ನಲ್ಲಿ ಮಾಡಲು ನನ್ನ ನೆಚ್ಚಿನ ವಿಷಯವೆಂದರೆ ಅನ್ವೇಷಿಸುವುದು. ನಾನು
          ಗುಹೆಗಳಲ್ಲಿ ಸಾಹಸ ಮಾಡುವುದನ್ನು ಇಷ್ಟಪಡುತ್ತೇನೆ ಮತ್ತು ನಾನು ಕಂಡುಕೊಳ್ಳಬಹುದಾದದನ್ನು
          ನೋಡುತ್ತೇನೆ. ಪ್ರೋಗ್ರಾಮರ್ ಅಲ್ಲದ ವ್ಯಕ್ತಿಯಾಗಿ, ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಪಾಠದ ಮೂಲಕ ಹೋಗಲು
          ನಾನು ನಿಜವಾಗಿಯೂ ಉತ್ಸುಕನಾಗಿದ್ದೇನೆ ಮತ್ತು ವಾಸ್ತವವಾಗಿ ಕೆಲವು ಕೋಡಿಂಗ್ ಅನ್ನು ಕಲಿಯುತ್ತೇನೆ.
      3:
        text: ಕೊನೆಯ ಹಂತಕ್ಕೆ ಸಾಕಷ್ಟು ಮೂವ್‌ಫಾರ್ವರ್ಡ್(); ಬ್ಲಾಕ್ಗಳನ್ನು. ಮೂವ್‌ಫಾರ್ವರ್ಡ್()
          ಅನ್ನು ನಿರ್ವಹಿಸಲು ನಾವು ಕಂಪ್ಯೂಟರ್‌ಗೆ ಹೇಳಿದರೆ ಅದು ಸುಲಭವಾಗುತ್ತದೆ; ನಾಲ್ಕೈದು ಬಾರಿ
          ಆಜ್ಞೆ ಮಾಡಿ. ಅದೃಷ್ಟವಶಾತ್ ನಮಗೆ, ಪುನರಾವರ್ತಿತ ಲೂಪ್‌ಗಳೊಂದಿಗೆ ಆಜ್ಞೆಗಳನ್ನು ಪುನರಾವರ್ತಿಸಲು
          ಕಂಪ್ಯೂಟರ್‌ಗಳು ನಿಜವಾಗಿಯೂ ಉತ್ತಮವಾಗಿವೆ.
      4:
        text: ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ಅನ್ನು ನಿರ್ಮಿಸುವಾಗ, ಹೊಸ ಪ್ರಪಂಚವನ್ನು ರಚಿಸಲು ಎಲ್ಲಾ ಆರಂಭಿಕ
          ವಸ್ತುಗಳನ್ನು ಇರಿಸಲು ನಾವು ಪುನರಾವರ್ತಿತ ಲೂಪ್ಗಳನ್ನು ಬಳಸುತ್ತೇವೆ. ಅದು ಸಾವಿರಾರು
          ಮತ್ತು ಸಾವಿರಾರು ಬ್ಲಾಕ್‌ಗಳು. ನಾವು ಸ್ವಲ್ಪ ರೀತಿಯಲ್ಲಿ ಲೂಪ್‌ಗಳನ್ನು ಬಳಸುತ್ತೇವೆ,
          ಉದಾಹರಣೆಗೆ ಅಲೆಕ್ಸ್‌ನ ಪಾದಗಳು ಅವಳು ನಡೆಯುವಾಗ ಹಿಂದಕ್ಕೆ ಮತ್ತು ಮುಂದಕ್ಕೆ ಚಲಿಸುವಂತೆ
          ಮಾಡಲು. ಪುನರಾವರ್ತಿತ ಲೂಪ್ಗಳು ಪ್ರೋಗ್ರಾಮಿಂಗ್ನ ಪ್ರಬಲ ಭಾಗವಾಗಿದೆ.
      5:
        text: ರಾತ್ರಿ ಬರುತ್ತಿದೆ ಆದ್ದರಿಂದ ಮುಂದಿನ ಎರಡು ಹಂತಗಳಲ್ಲಿ, ಸುರಕ್ಷಿತವಾಗಿರಲು ನಾವು
          ಮನೆಯನ್ನು ನಿರ್ಮಿಸಲಿದ್ದೇವೆ. ಇದನ್ನು ಬಹಳ ಸುಲಭವಾಗಿ ಮಾಡಲು ನಾವು ಪುನರಾವರ್ತಿತ ಬ್ಲಾಕ್
          ಅನ್ನು ಬಳಸಲಿದ್ದೇವೆ.
      6:
        text: ನಮ್ಮ ಮನೆಯ ಗೋಡೆಯನ್ನು ನಿರ್ಮಿಸಲು, ನಾವು ಅಲೆಕ್ಸ್‌ಗೆ ಮುಂದಕ್ಕೆ ಚಲಿಸುವಂತೆ ಹೇಳಬಹುದು();
          ಮತ್ತು ಹಲಗೆಗಳನ್ನು ನಾಲ್ಕು ಬಾರಿ ಇರಿಸಿ ಅಥವಾ ನಾವು ಅವಳಿಗೆ ಮುಂದೆ ಸರಿಸಲು ಹೇಳಬಹುದು();
          ಮತ್ತು ಒಂದು ಹಲಗೆಯನ್ನು ಇರಿಸಿ, ನಂತರ ಈ ಆಜ್ಞೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಿ ಮತ್ತು ಪುನರಾವರ್ತಿತ
          ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಿ ಆಕೆ ಕ್ರಿಯೆಯನ್ನು ಅನೇಕ ಬಾರಿ ನಿರ್ವಹಿಸುವಂತೆ ಮಾಡಿ. ಈಗ ನಾವು
          ಪುನರಾವರ್ತಿತ ಬ್ಲಾಕ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡುತ್ತೇವೆ ಮತ್ತು ಆಕೆ ಈ ಕ್ರಿಯೆಯನ್ನು ಎಷ್ಟು
          ಬಾರಿ ಮಾಡಬೇಕೆಂದು ನಾವು ಬಯಸುತ್ತೇವೆ. ಈಗ ರಾತ್ರಿ ಬೀಳುವ ಮೊದಲು ನಮ್ಮ ಮನೆಯನ್ನು ಕಟ್ಟೋಣ!
          ಆನಂದಿಸಿ.

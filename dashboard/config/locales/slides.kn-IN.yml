          ಅನ್ನು ನಿರ್ಮಿಸಲು ನೀವು ಇವುಗಳನ್ನು ಬಳಸುತ್ತೀರಿ.
      9:
        text: ಬಲಭಾಗದಲ್ಲಿ ನಿಮ್ಮ ಕಾರ್ಯಸ್ಥಳವಿದೆ, ಅಲ್ಲಿ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ನಿರ್ಮಿಸಲು
          ನೀವು ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಎಳೆಯುತ್ತೀರಿ. ಬ್ಲಾಕ್ ಅನ್ನು ಅಳಿಸಲು, ಅದನ್ನು
          ಮೂಲೆಯಲ್ಲಿರುವ ಅನುಪಯುಕ್ತಕ್ಕೆ ಎಳೆಯಿರಿ.
      10:
        text: ಪ್ರತಿ ಬ್ಲಾಕ್ ಒಂದು ಸೂಚನೆಯಾಗಿದೆ. ನಿಮ್ಮ ಕಾರ್ಯಸ್ಥಳಕ್ಕೆ "ಮುಂದಕ್ಕೆ ಸರಿಸು"
          ಬ್ಲಾಕ್ ಅನ್ನು ನೀವು ಎಳೆದರೆ ಮತ್ತು "ರನ್ ಪ್ರೋಗ್ರಾಂ" ಒತ್ತಿದರೆ, ಪಕ್ಷಿಯು ಜಟಿಲದಲ್ಲಿ
          ಒಂದು ಜಾಗವನ್ನು ಚಲಿಸುತ್ತದೆ.
      11:
        text: ಒಂದಕ್ಕಿಂತ ಹೆಚ್ಚು ಕ್ರಿಯೆಗಳನ್ನು ಮಾಡಲು, ನಿಮ್ಮ ಕಾರ್ಯಸ್ಥಳಕ್ಕೆ ನೀವು ಅನೇಕ ಬ್ಲಾಕ್‌ಗಳನ್ನು
          ಎಳೆಯಬಹುದು ಮತ್ತು ಅವುಗಳನ್ನು ಒಟ್ಟಿಗೆ ಲಗತ್ತಿಸಬಹುದು. ಹಕ್ಕಿ ಮೇಲಿನಿಂದ ಕೆಳಕ್ಕೆ ಕಮಾಂಡ್‌ಗಳನ್ನು
          ಮಾಡುತ್ತದೆ.
      12:
        text: ನೀವು ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ರನ್ ಮಾಡಿದರೆ ಮತ್ತು ಅದನ್ನು ಸರಿಪಡಿಸಲು ಮತ್ತು ಮತ್ತೆ
          ಪ್ರಯತ್ನಿಸಲು ಬಯಸಿದರೆ, "ಮರುಹೊಂದಿಸು" ಬಟನ್ ಒತ್ತಿರಿ.
      13:
        text: ಆ ಹಂದಿಗಳನ್ನು ಪಡೆಯಲು ಹೋಗೋಣ!
    mc_2016_congrats:
      1:
        text: ಅಭಿನಂದನೆಗಳು! ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ಜಗತ್ತನ್ನು ಜೀವಂತಗೊಳಿಸಲು ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್
          ಆಜ್ಞೆಗಳನ್ನು ಬಳಸಲು ನೀವು ಕಲಿತಿದ್ದೀರಿ. ನೀವು ಈಗ ಡೆವಲಪರ್ ಆಗಿದ್ದೀರಿ. ನೀವು ಎಲ್ಲಾ
          ಆಜ್ಞೆಗಳನ್ನು ಮತ್ತು ಎಲ್ಲಾ ಜೀವಿಗಳನ್ನು ಅನ್ಲಾಕ್ ಮಾಡಿದ್ದೀರಿ. ಏನಾಗುತ್ತದೆ ಎಂಬುದನ್ನು
          ನೀವು ಆರಿಸಿಕೊಳ್ಳಿ.
      2:
        text: ನಿಮ್ಮ ಆಟವನ್ನು ನೀವು ಪೂರ್ಣಗೊಳಿಸಿದಾಗ, ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಬಹುದಾದ
          ಲಿಂಕ್ ಅನ್ನು ಪಡೆಯಲು ಅಥವಾ ನಿಮ್ಮ ಫೋನ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಆಟವನ್ನು ಆಡಲು ಹಂಚಿಕೆಯನ್ನು
          ಆಯ್ಕೆಮಾಡಿ. ಆನಂದಿಸಿ! ನಿಮ್ಮ ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ಆವೃತ್ತಿಯನ್ನು ಪ್ಲೇ ಮಾಡಲು ನಾನು ಎದುರು
          ನೋಡುತ್ತಿದ್ದೇನೆ.
    mc_2016_events:
      1:
        text: ಈ ಮುಂದಿನ ಹಂತದಲ್ಲಿ, ನೀವು ಸ್ಟೀವ್ ಅಥವಾ ಅಲೆಕ್ಸ್ ಎಂದು ಆಯ್ಕೆ ಮಾಡಬಹುದು. ಮೇಲಕ್ಕೆ,
          ಕೆಳಕ್ಕೆ, ಎಡಕ್ಕೆ ಮತ್ತು ಬಲಕ್ಕೆ ಸರಿಸಲು ನಿಮ್ಮ ಕೀಬೋರ್ಡ್‌ನಲ್ಲಿರುವ ಬಾಣದ ಬಟನ್‌ಗಳನ್ನು
          ಒತ್ತಿರಿ. ಈಗ ನೀವು ಎಲ್ಲಿ ಬೇಕಾದರೂ ಒಂದು ಹಂತದ ಸುತ್ತಲೂ ಚಲಿಸಬಹುದು. ಜೀವಿಯನ್ನು ಬಳಸಲು,
          ಅದರ ಕಡೆಗೆ ನಡೆಯಿರಿ, ಅದರ ಕಡೆಗೆ ತಿರುಗಿ ಮತ್ತು ಸ್ಪೇಸ್‌ಬಾರ್ ಅನ್ನು ಒತ್ತಿರಿ.
      2:
        text: ನೀವು ಟಚ್ ಸ್ಕ್ರೀನ್ ಅನ್ನು ಬಳಸುತ್ತಿದ್ದರೆ, ಸುತ್ತಲೂ ಚಲಿಸಲು ಮೇಲಕ್ಕೆ, ಕೆಳಕ್ಕೆ,
          ಎಡಕ್ಕೆ ಮತ್ತು ಬಲಕ್ಕೆ ಸ್ವೈಪ್ ಮಾಡಿ. ನಂತರ ನಿಮ್ಮ ಮುಂದೆ ಐಟಂ ಅನ್ನು ಬಳಸಲು ಆಟವನ್ನು
          ಟ್ಯಾಪ್ ಮಾಡಿ.
      3:
        text: ಆದರೆ ನೀವು ಅದನ್ನು ಬಳಸಿದಾಗ ಏನಾಗುತ್ತದೆ? ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ನಲ್ಲಿ, ನೀವು ಅವುಗಳನ್ನು
          ಕತ್ತರಿಸಿದಾಗ ಕುರಿಗಳು ಉಣ್ಣೆಯನ್ನು ಬಿಡುತ್ತವೆ, ನೀವು ಅವುಗಳನ್ನು ಹೊಡೆದಾಗ ಹಸುಗಳು
          ಓಡಿಹೋಗುತ್ತವೆ ಮತ್ತು ನೀವು ಅವುಗಳ ಹತ್ತಿರ ಬಂದಾಗ ಬಳ್ಳಿಗಳು ಸ್ಫೋಟಗೊಳ್ಳುತ್ತವೆ. ಈ
          ಪ್ರತಿಕ್ರಿಯೆಗಳು ಯಾವುದೋ ಘಟನೆಗಳಿಗೆ ಧನ್ಯವಾದಗಳು. ಈವೆಂಟ್‌ಗಳು ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು
          ಕೇಳಲು ಅಥವಾ ಏನಾದರೂ ಸಂಭವಿಸಿದಾಗ ನಿರೀಕ್ಷಿಸಲು ಹೇಳುತ್ತವೆ. ಮತ್ತು ಅದು ಮಾಡಿದಾಗ, ಒಂದು
          ಕ್ರಿಯೆಯನ್ನು ಮಾಡಿ.
      4:
        text: ಇಲ್ಲಿಯವರೆಗೆ, ನೀವು ಒಂದು ಈವೆಂಟ್ ಅನ್ನು ಬಳಸಿದ್ದೀರಿ. ನಿಮ್ಮ ಜೀವಿಯನ್ನು ರಚಿಸಿದಾಗ
          ಅಥವಾ ಆಟ ಪ್ರಾರಂಭವಾದಾಗ "ವೆನ್ ಸ್ಪಾನ್ಡ್" ಸ್ಲಾಟ್‌ನಲ್ಲಿ ನೀವು ಹಾಕುವ ಕೋಡ್ ರನ್ ಆಗುತ್ತದೆ.
          ಮುಂದಿನ ಕೆಲವು ಹಂತಗಳಲ್ಲಿ ನೀವು ಈವೆಂಟ್‌ಗಳಿಗಾಗಿ ಹೊಸ ಸ್ಲಾಟ್‌ಗಳನ್ನು ಹೊಂದಿರುವಿರಿ
          ಉದಾಹರಣೆಗೆ "ಸ್ಪರ್ಶಿಸಿದಾಗ" ನೀವು ಜೀವಿಯನ್ನು ಸ್ಪರ್ಶಿಸಿದಾಗ ರನ್ ಆಗುತ್ತದೆ ಅಥವಾ ನೀವು
          ಜೀವಿಯನ್ನು ಬಳಸುವಾಗ "ಬಳಸಿದಾಗ". ಅಥವಾ, ಸೂರ್ಯ ಉದಯಿಸಿದಾಗ ನಿಮ್ಮ ಜೊಂಬಿ ಕಣ್ಮರೆಯಾಗಬೇಕೆಂದು
          ನೀವು ಬಯಸಿದರೆ, ಅದನ್ನು "ಯಾವಾಗ ದಿನ" ಸ್ಲಾಟ್‌ನಲ್ಲಿ ಇರಿಸಿ
    mc_2016_intro:
      1:
        text: ಹಾಯ್, ನನ್ನ ಹೆಸರು ಜೆನ್ಸ್ ಮತ್ತು ನಾನು ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ನ ಪ್ರಮುಖ ಸೃಜನಶೀಲ ವಿನ್ಯಾಸಕ.
          ಮುಂದಿನ ಗಂಟೆಯಲ್ಲಿ, ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ಆಟವನ್ನು ಮಾಡುತ್ತೀರಿ. ಇದು
          ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ನಂತೆ ಕಾಣುತ್ತದೆ ಆದರೆ ಪ್ರಪಂಚವು ನಿಂತುಹೋಗಿದೆ. ಕುರಿಗಳು ಚಲಿಸುತ್ತಿಲ್ಲ,
          ಕೋಳಿಗಳು ಮೊಟ್ಟೆ ಇಡುತ್ತಿಲ್ಲ, ಸೋಮಾರಿಗಳು ಸುಮ್ಮನೆ ನಿಂತಿವೆ. ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ವರ್ಲ್ಡ್
          ಕೆಲಸ ಮಾಡಲು ಕೋಡ್ ಅನ್ನು ಸೇರಿಸುವುದು ನಿಮಗೆ ಬಿಟ್ಟದ್ದು.
      2:
        text: 'ನನ್ನ ಹೆಸರು ಮೆಲಿಸ್ಸಾ ಮತ್ತು ನಾನು ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ನಲ್ಲಿ ಬಳಕೆದಾರ ಸಂಶೋಧಕನಾಗಿದ್ದೇನೆ.
          ಜನರು ಹೇಗೆ ಯೋಚಿಸುತ್ತಾರೆ ಮತ್ತು ತಂತ್ರಜ್ಞಾನದೊಂದಿಗೆ ಸಂವಹನ ನಡೆಸುತ್ತಾರೆ ಎಂಬುದರ
          ಬಗ್ಗೆ ನಾನು ನಿಜವಾಗಿಯೂ ಆಸಕ್ತಿ ಹೊಂದಿದ್ದೇನೆ ಮತ್ತು ಆದ್ದರಿಂದ ಈ ಕೆಲಸವು ನನಗೆ ಕಂಪ್ಯೂಟರ್
          ಎಂಜಿನಿಯರಿಂಗ್ ಅನ್ನು ಮನೋವಿಜ್ಞಾನದೊಂದಿಗೆ ಸಂಯೋಜಿಸಲು ಪರಿಪೂರ್ಣ ಕೆಲಸವಾಗಿದೆ: ಜನರು
          ಹೇಗೆ ಯೋಚಿಸುತ್ತಾರೆ ಮತ್ತು ವರ್ತಿಸುತ್ತಾರೆ.'
      3:
        text: ನಿಮ್ಮ ಪರದೆಯನ್ನು ಮೂರು ಮುಖ್ಯ ಭಾಗಗಳಾಗಿ ವಿಂಗಡಿಸಲಾಗಿದೆ ಎಂದು ನೀವು ನೋಡುತ್ತೀರಿ.
          1) ಎಡಭಾಗದಲ್ಲಿ ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ಆಟವಿದೆ. ಇದೀಗ ಜಗತ್ತು ಹೆಪ್ಪುಗಟ್ಟಿದೆ ಆದರೆ ನಾವು
          ಅದನ್ನು ಕೋಡ್‌ನೊಂದಿಗೆ ಸರಿಪಡಿಸಲಿದ್ದೇವೆ.
      4:
        text: 2) ಈ ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್‌ಬಾಕ್ಸ್ ಆಗಿದೆ. ಈ ಪ್ರತಿಯೊಂದು ಬ್ಲಾಕ್‌ಗಳು ಕೋಳಿಗಳು,
          ಕುರಿಗಳು ಮತ್ತು ಇತರ ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಜೀವಿಗಳು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವ ಆಜ್ಞೆಯಾಗಿದೆ.
      5:
        text: 3) ಬಲಭಾಗದಲ್ಲಿರುವ ಜಾಗವನ್ನು ಕಾರ್ಯಸ್ಥಳ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ ಮತ್ತು ಇಲ್ಲಿ ನಾವು
          ನಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ನಿರ್ಮಿಸುತ್ತೇವೆ.
      6:
        text: ಏನು ಮಾಡಬೇಕೆಂದು ನೀವು ಮರೆತರೆ, ಪ್ರತಿ ಹಂತದ ಸೂಚನೆಗಳು ಮೇಲ್ಭಾಗದಲ್ಲಿರುತ್ತವೆ.
      7:
        text: ಪ್ರಾರಂಭಿಸಲು, ನಾವು ಚಿಕನ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲಿದ್ದೇವೆ. ಕಾರ್ಯಸ್ಥಳಕ್ಕೆ "ಮುಂದಕ್ಕೆ
          ಸರಿಸು" ಆಜ್ಞೆಯನ್ನು ಎಳೆಯೋಣ. ನಾನು "ರನ್" ಅನ್ನು ಹೊಡೆದಾಗ ಕೋಳಿ ಒಂದು ಹೆಜ್ಜೆ ಮುಂದಕ್ಕೆ
          ಚಲಿಸುತ್ತದೆ. ಮುಂದೆ ಹೋಗಲು, ಹೈಲೈಟ್ ಕಾಣಿಸಿಕೊಳ್ಳುವವರೆಗೆ ನಾನು ಮೊದಲ "ಮುಂದಕ್ಕೆ ಸರಿಸು"
          ಬ್ಲಾಕ್‌ನ ಕೆಳಗೆ ಮತ್ತೊಂದು "ಮುಂದಕ್ಕೆ ಸರಿಸು" ಬ್ಲಾಕ್ ಅನ್ನು ಎಳೆಯುತ್ತೇನೆ. ನಂತರ
          ನಾನು ಅದನ್ನು ಬಿಡುತ್ತೇನೆ ಮತ್ತು ಎರಡು ಬ್ಲಾಕ್‌ಗಳು ಒಟ್ಟಿಗೆ ಸ್ನ್ಯಾಪ್ ಆಗುತ್ತವೆ.
          ನಾನು ಮತ್ತೆ "ರನ್" ಹೊಡೆದರೆ, ಕೋಳಿ ಎರಡು ಹೆಜ್ಜೆ ನಡೆಯುತ್ತದೆ.
      8:
        text: ನೀವು ಎಂದಾದರೂ ಬ್ಲಾಕ್ ಅಳಿಸಲು ಬಯಸಿದರೆ, ಸ್ಟಾಕ್‌ನಿಂದ ಅದನ್ನು ತೆಗೆದುಹಾಕಿ ಮತ್ತು
          ಟೂಲ್‌ಬಾಕ್ಸ್‌ಗೆ ಪುನಃ ಡ್ರ್ಯಾಗ್ ಮಾಡಿ.
      9:
        text: ನೀವು "ರನ್" ಅನ್ನು ಒತ್ತಿದ ನಂತರ ಆಟವನ್ನು ಮರುಹೊಂದಿಸಲು ಮತ್ತು ಪ್ರಾರಂಭಿಸಲು ನೀವು
          ಯಾವಾಗಲೂ "ಮರುಹೊಂದಿಸು" ಬಟನ್ ಅನ್ನು ಒತ್ತಿರಿ. ಈಗ, ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ನ ನಿಮ್ಮದೇ ಆದ
          ಆವೃತ್ತಿಯನ್ನು ಮಾಡುವ ಸರದಿ ನಿಮ್ಮದಾಗಿದೆ. ಆನಂದಿಸಿ!
    mc_2016_loops:
      1:
        text: ಹಾಯ್, ನಾನು ಲಿಸಾ. ನಾನು ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ನಲ್ಲಿ ಸಾಫ್ಟ್‌ವೇರ್ ಡೆವಲಪರ್ ಆಗಿದ್ದೇನೆ
          ಮತ್ತು ಆಟದಲ್ಲಿನ ಕೆಲವು ಪ್ರಾಣಿಗಳು ಮತ್ತು ಶತ್ರುಗಳ ಮೇಲೆ ನಾನು ಕೆಲಸ ಮಾಡುತ್ತೇನೆ.
          ನಾನು ಕೆಲಸ ಮಾಡಿದ ಪ್ರಾಣಿಗಳಲ್ಲಿ ಒಂದು ಓಸಿಲೋಟ್. ನಿಮ್ಮ ಸ್ವಂತ ಬೆಕ್ಕಿಗೆ ಪಳಗಿಸಲು
          ನೀವು ಓಸಿಲೋಟ್‌ಗೆ ಮೀನನ್ನು ತಿನ್ನಿಸುವ ಭಾಗದಲ್ಲಿ ನಾನು ಕೆಲಸ ಮಾಡಿದ್ದೇನೆ.
      2:
        text: ಮನುಷ್ಯರಾದ ನಾವು ಅದೇ ಕೆಲಸವನ್ನು ಪದೇ ಪದೇ ಮಾಡಬೇಕಾದರೆ ನಮಗೆ ನಿಜವಾಗಿಯೂ ಬೇಸರವಾಗುತ್ತದೆ.
          ಆದರೆ ಕಂಪ್ಯೂಟರ್‌ಗಳ ಬಗ್ಗೆ ತಂಪಾದ ವಿಷಯವೆಂದರೆ ಅವರು ಅದೇ ಕೆಲಸವನ್ನು ಲಕ್ಷಾಂತರ ಅಥವಾ
          ಶತಕೋಟಿ ಬಾರಿ ಸತತವಾಗಿ ಬೇಸರವಿಲ್ಲದೆ ಮಾಡಬಹುದು. ಈ ಪುನರಾವರ್ತನೆಯನ್ನು ಲೂಪ್ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ
          ಮತ್ತು ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ನಲ್ಲಿನ ಪ್ರತಿಯೊಂದು ಜೀವಿಯು ಕುಣಿಕೆಗಳನ್ನು ಬಳಸುತ್ತದೆ.
      3:
        text: ಮೊದಲು, ನಾವು ಪರದೆಯ ಮೇಲೆ ಚಲಿಸಲು ಕೋಳಿಯನ್ನು ಪಡೆದುಕೊಂಡಿದ್ದೇವೆ ಆದರೆ ನಂತರ ಅವಳು
          ನಿಲ್ಲಿಸಿದಳು. ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ನಲ್ಲಿ, ಕೋಳಿಗಳು ಶಾಶ್ವತವಾಗಿ ಮತ್ತು ಎಂದೆಂದಿಗೂ ಅಲೆದಾಡುತ್ತವೆ.
          ನಮ್ಮ ಕೋಳಿಗಳನ್ನು ಶಾಶ್ವತವಾಗಿ ಚಲಿಸುವಂತೆ ಮಾಡಲು ನಮ್ಮ ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ "ಶಾಶ್ವತವಾಗಿ
          ಮಾಡು" ಲೂಪ್ ಅನ್ನು ಬಳಸೋಣ. ನಿಮ್ಮ ಸ್ವಂತ ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ಆವೃತ್ತಿಯನ್ನು ನಿರ್ಮಿಸುವಾಗ
          ಲೂಪ್‌ಗಳ ಶಕ್ತಿಯು ನಿಮಗೆ ಟನ್‌ಗಳಷ್ಟು ಸಮಯವನ್ನು ಉಳಿಸುತ್ತದೆ ಮತ್ತು ಎಲ್ಲಾ ರೀತಿಯ ಅಚ್ಚುಕಟ್ಟಾದ
          ಆಯ್ಕೆಗಳನ್ನು ತೆರೆಯುತ್ತದೆ.
    mc_2016_spawn:
      1:
        text: ಆಟಗಳಲ್ಲಿ, ಸ್ಪಾನ್ ಎಂದರೆ ರಚಿಸಿದಂತೆಯೇ ಇರುತ್ತದೆ. ಈ ಹಂತದಲ್ಲಿ, ಸೂರ್ಯ ಮುಳುಗಿದಾಗ
          ಸೋಮಾರಿಗಳನ್ನು ಮೊಟ್ಟೆಯಿಡುವಂತೆ ಮಾಡೋಣ. ಇದನ್ನು ಮಾಡಲು, ನಾವು "ಯಾವಾಗ ರಾತ್ರಿ" ಬ್ಲಾಕ್
          ಅನ್ನು ಬಳಸುತ್ತೇವೆ.
      2:
        text: ರಾತ್ರಿಯಲ್ಲಿ ಸೋಮಾರಿಗಳು ಮೊಟ್ಟೆಯಿಡಬೇಕೆಂದು ನಾವು ಬಯಸುವುದರಿಂದ ನಾವು "ವೆನ್ ನೈಟ್"
          ಬ್ಲಾಕ್ ಅಡಿಯಲ್ಲಿ "ಸ್ಪಾನ್ ಜೊಂಬಿ" ಬ್ಲಾಕ್ ಅನ್ನು ಸೇರಿಸುತ್ತೇವೆ. ಅವರು ಮೊಟ್ಟೆಯಿಟ್ಟ
          ತಕ್ಷಣ, ಪ್ರತಿ ಜಡಭರತ ನೀವು ಅವರ "ವೆನ್ ಸ್ಪಾನ್ಡ್" ಈವೆಂಟ್ ಸ್ಲಾಟ್‌ನಲ್ಲಿ ಹಾಕಿದ ಕೋಡ್
          ಅನ್ನು ರನ್ ಮಾಡುತ್ತದೆ. ಮೊಟ್ಟೆಯಿಡುವ ಸೋಮಾರಿಗಳನ್ನು ಆನಂದಿಸಿ!
    mc_2017_agent_intro:
      1:
        text: 'ಸ್ಟೇಸಿ: ಸ್ಟಾಂಪಿ, ಲಿಜ್ಜಿ, ಪ್ರಸ್ಟಾನ್‌ - ನನ್ನೊಂದಿಗೆ ಬಂದಿದ್ದಕ್ಕೆ ಧನ್ಯವಾದಗಳು.
          ನಾನು ನಿಮಗೆ ತೋರಿಸಲು ಬಯಸಿರುವುದು ಈ ಮೆಸಾ ಪ್ರಸ್ಥಭೂಮಿಯಲ್ಲಿದೆ. ನಿಮಗೆ ಇಷ್ಟವಾಗುತ್ತದೆ
          ಎಂದು ನಾನು ಭಾವಿಸಿದ್ದೇನೆ!'
      2:
        text: ಒಂದು ನಿಮಿಷ ನಿರೀಕ್ಷಿಸಿ - ಟ್ರ್ಯಾಕ್‌ನಲ್ಲಿ ಒಂದು ರಂಧ್ರ ಇದೆ! (ಕೂಗುವುದು)
      3:
        text: 'ಎಲ್ಲರೂ ಆರಾಮವಾಗಿದ್ದೀರಾ? ಸ್ಟಾಂಪಿ: ಓಹ್, ನನಗೆ ಒಂದು ಸಮಸ್ಯೆ ಕಾಣಿಸುತ್ತಿದೆ.
          ನೋಡಿ! ಟ್ರ್ಯಾಕ್‌ನಲ್ಲಿ ಒಂದು ರಂಧ್ರ ಇದೆ. ಸ್ಟಾಸಿ: ನಿಜಕ್ಕೂ? ಸ್ಟಾಂಪಿ? ಲಿಝಿ: ಇದನ್ನು
          ಸರಿಪಡಿಸಲು ನಾವು ಬ್ಲಾಕ್‌ಗಳನ್ನು ಸೇರಿಸಬೇಕು. ಪ್ರೆಸ್ಟಾನ್: ಒಂದು ರೇಸ್ ಮಾಡೋಣ. ಮೇಲಕ್ಕೆ
          ಹೋಗುವ ಮೊದಲಿನವರು ಗೆಲ್ಲುತ್ತಾರೆ. ಸ್ಟಾಸಿ: ಓಕೆ. ಆನ್ ಯುವರ್ ಮಾರ್ಕ್, ಗೆಟ್ ಸೆಟ್,
          ಗೋ! ಸರಿ, ನಾನು ಒಂದಷ್ಟು ಮಣ್ಣಿನ ಮಡಿಕೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತೇನೆ. ತಡೆ. ನಾನು ಗಣಿಗಾರಿಕೆ
          ಮಾಡಲಾಗದು! ಪ್ರೆಸ್ಟಾನ್: ನನಗೂ. ಲಿಝಿ: ನನ್ನಿಂದಲೂ ಆಗದು. ಸ್ಟಾಸಿ: ಸರಿ, ಇದು ವಿಚಿತ್ರವಾಗಿದೆ.
          ಸ್ಟಾಂಪಿ ನೀನು ಗಣಿಗಾರಿಕೆ ಮಾಡಬಹುದೇ? ಸ್ಟಾಂಪಿ: ನಾನು ಗಣಿಗಾರಿಕೆಮಾಡಲಾಗದು! ಸ್ಟಾಸಿ:
          ಸರಿ, ಎಲ್ಲರೂ ಶಾಂತವಾಗಿರಿ. ಸ್ಟಾಂಪಿ: ಗೇಮ್ ಹಾಳಾಗಿದೆಯೇ? ಸ್ಟಾಸಿ: ಹಾಳಾಗಿದ್ದರೆ, ಅದನ್ನು
          ಸರಿ ಮಾಡುವುದು ಹೇಗೆ? ಲಿಝಿ: ನನಗೆ ಗೊತ್ತಿಲ್ಲ. ಸ್ಟಾಂಪಿ: ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಕೋಡ್ ಬರೆಯುವುದು
          ಹೇಗೆ ಎಂದು ಯಾರಿಗಾದರೂ ಗೊತ್ತಿದೆಯೇ?'
      4:
        text: "(ಪೂಫ್) ಪ್ರೆಸ್ಟನ್‌: ಏನದು? ಸ್ಟಾಂಪಿ: ಈ ಯಾವುದನ್ನೂ ನಾನು ಎಂದೂ ನೋಡಿಲ್ಲ. ಲಿಝಿ:
          ಇದು ತುಂಬಾ ಚೆನ್ನಾಗಿದೆ! ಸ್ಟೇಸಿ: ಹೌದಾ... ಇದು ಟೇಮಿಯಬಲ್ ಆಗಿದೆಯೇ? ಪ್ರೆಸ್ಟನ್: ಸರಿ,
          ಏನು ನಡೀತಿದೆ? ಯಾರಾದರೂ ನಿಜವಾದ ಜಗತ್ತಿಗೆ ಹೋಗಿ ಸರಿಪಡಿಸಬೇಕಿದೆ. ಎಲ್ಲ: ಇದಲ್ಲ! ಸ್ಟೇಸಿ:
          ಇದಲ್ಲ... (ವಿಷಾದ) ಸರಿ. ನಾನು ಹೋಗುತ್ತೇನೆ."
      5:
        text: ಓಹ್ ಸರಿ, ಹೇ, ನಾನು ಈಗ ನಿಜವಾದ ಜಗತ್ತಿನಲ್ಲಿದ್ದೇನೆ. ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಆಫೀಸ್ ಹುಡುಕಾಟ
          ನಡೆಸಲಿದ್ದೇನೆ.
      6:
        text: ಆದರೆ, ನನಗೆ ನಿಮ್ಮ ಸಹಾಯ ಬೇಕು. ಟ್ಯುಟೋರಿಯಲ್ ಮಾಡಲು, ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂಬುದನ್ನು
          ಕಲಿಯಲು ಆರಂಭಿಸಬೇಕಿದೆ ಮತ್ತು ಕೆಲವು ಹಂತಗಳ ನಂತರ ನಾನು ನಿಮ್ಮನ್ನು ಸಂಪರ್ಕಿಸುತ್ತೇನೆ,
          ಸರಿಯೇ? ನನಗೆ ಶುಭಾಶಯ ಕೋರಿ! ನನಗೆ ಅನಿಸುತ್ತದೆ ಇದು ದಾರಿ. ಆವ್! ಕ್ಯಾಕ್ಟಸ್! ಪರವಾಗಿಲ್ಲ!
      7:
        text: ಅವರ್ ಆಫ್ ಕೋಡ್ ಚಾಲೆಂಜ್ ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು, ಏಜೆಂಟ್ ಪ್ರೋಗ್ರಾಮ್‌ ಮಾಡಲು ನೀವು
          ಕೋಡ್ ಬರೆಯಬೇಕು. ನಿಮ್ಮ ದಾರಿಯಲ್ಲಿನ ಯಾವುದೇ ಅಡ್ಡಿಯನ್ನು ತೆರವುಗೊಳಿಸಲು ಏಜೆಂಟ್ ಜೊತೆಗೆ
          ಸೇರಿ ನೀವು ಕೆಲಸ ಮಾಡಬೇಕು. ನಿಮ್ಮ ಪ್ರಯಾಣಿಕರಿಗೆ ನಿಮಗೆ ಅಗತ್ಯವಿರುವ ಐಟಂಗಳನ್ನು ನೀವು
          ಆಯ್ಕೆ ಮಾಡಿಕೊಳ್ಳಬಹುದು. ಏಜೆಂಟರು ಮಾತ್ರ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಇಡಬಹುದು ಮತ್ತು ಮುರಿಯಬಹುದು
          ಹಾಗೂ ನೀವು ಮಾತ್ರ ಐಟಂಗಳನ್ನು ಸಂಗ್ರಹಿಸಬಹುದು. ನಿಮ್ಮ ಸ್ಕ್ರೀನ್ ಅನ್ನು ಮೂರು ಮುಖ್ಯ
          ಭಾಗಗಳನ್ನಾಗಿ ವಿಭಜಿಸಲಾಗಿರುತ್ತದೆ. ಎಡಭಾಗದಲ್ಲಿ ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಇರುತ್ತದೆ.
      8:
        text: ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್‌ಬಾಕ್ಸ್ ಆಗಿದ್ದು, ಏಜೆಂಟ್‌ಗೆ ಅರ್ಥವಾಗುವ ಕಮಾಂಡ್‌ಗಳು ಇರುತ್ತವೆ.
      9:
        text: ಬಲಭಾಗದಲ್ಲಿ ವರ್ಕ್‌ಸ್ಪೇಸ್ ಇರುತ್ತದೆ. ಇಲ್ಲಿ ನೀವು ಏಜೆಂಟ್ ಅನ್ನು ನಿಯಂತ್ರಿಸಲು
          ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಮ್ ಅನ್ನು ನಿರ್ಮಿಸಲು ಕಮಾಂಡ್‌ಗಳನ್ನು ಮಾಡುತ್ತೀರಿ.
      10:
        text: ಏಜೆಂಟ್ ನಡೆಯುತ್ತಾನೆ, ತಿರುಗುತ್ತಾನೆ ಮತ್ತು ಪ್ರೆಶರ್ ಪ್ಲೇಟ್‌ಗಳನ್ನು ಸಕ್ರಿಯಗೊಳಿಸುತ್ತಾನೆ.
          ಇದು ಬ್ಲಾಕ್‌ಗಳನ್ನು ನಾಶ ಮಾಡಬಹುದು ಅಥವಾ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಇಡಬಹುದು. ಈ ಮೈನ್‌ಕ್ರಾಫ್ಟ್
          ರೇಲ್‌ಗಳ ರೀತಿ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಇಡುವಾಗ, ಅದರ ಕೆಳಗೂ ಇಡುತ್ತದೆ.
      11:
        text: ಏನು ಮಾಡಬೇಕೆಂದು ನೀವು ಮರೆತರೆ, ಪ್ರತಿ ಹಂತದ ಸೂಚನೆಗಳು ಮೇಲ್ಭಾಗದಲ್ಲಿರುತ್ತವೆ.
      12:
        text: ನೀವು ಪುನಃ ಟ್ರೈ ಮಾಡಲು ಬಯಸಿದರೆ, ನೀವು ನೀಲಿ ರಿಸೆಟ್ ಬಟನ್ ಅನ್ನು ಒತ್ತಬಹುದು.
          ಆಗ ನೀವು ಆರಂಭಿಸಿದ ಹಂತಕ್ಕೆ ಎಲ್ಲವೂ ರಿಸೆಟ್ ಆಗುತ್ತದೆ. ಹಾಗೂ, ಕೋಡ್‌ ಬ್ಲಾಕ್ ಅನ್ನು
          ಅಳಿಸಲು ನೀವು ಬಯಸಿದರೆ, ನಿಮ್ಮ ವರ್ಕ್‌ಸ್ಪೇಸ್‌ನಿಂದ ಟೂಲ್‌ಬಾಕ್ಸ್‌ ಎಳೆದುಬಿಡಿ. ಏಜೆಂಟ್
          ಮೂವ್ ಮಾಡಲು ರನ್ ಎಂಬುದನ್ನು ಒತ್ತಲು ನೆನಪಿಟ್ಟುಕೊಳ್ಳಿ. ಸರಿ, ಮುಂದೆ ಸಾಘಿ ಮತ್ತು ಮೊದಲ
          ಕೆಲವು ಹಂತಗಳನ್ನು ಪ್ರಯತ್ನಿಸಿ. ಶುಭವಾಗಲಿ!
    mc_2017_congratulations:
      1:
        text: 'ಪ್ರೆಸ್ಟನ್: ಅಭಿನಂದನೆಗಳು!'
      2:
        text: 'ಲಿಝಿ: ಅಭಿನಂದನೆಗಳು!'
      3:
        text: 'ಸ್ಟಾಂಪಿ: ಅಭಿನಂದನೆಗಳು, ನೀವು ಸಾಧಿಸಿದ್ದೀರಿ!'
      4:
        text: 'ಸ್ಟೇಸಿ: ಅಭಿನಂದನೆಗಳು ಸ್ನೇಹಿತರೇ, ನೀವು ನಿಜವಾಗಿಯೂ ಅದನ್ನು ಸಾಧಿಸಿದ್ದೀರಿ!
          ಹಾಗೂ, ನೀವು ಈಗ ಅವರ್ ಆಫ್ ಕೋಡ್ ಅನ್ನು ಪೂರ್ತಿಗೊಳಿಸಿದ್ದೀರಿ. ನೀವು ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ನಲ್ಲಿ
          ಕೋಡಿಂಗ್ ಆರಂಭಿಸಬಹುದು. ನೀವು ಲೂಪ್‌ಗಳು, ಫಂಕ್ಷನ್‌ಗಳನ್ನು ಮತ್ತು ಸಾಫ್ಟ್‌ವೇರ್ ಏಜೆಂಟ್
          ಏನು ಮಾಡುತ್ತಾರೆ ಎಂಬುದನ್ನು ಕಲಿತಿದ್ದೀರಿ.'
      5:
        text: ಈಗ, ಫ್ರೀ ಪ್ಲೇ ಲೆವೆಲ್‌ ಸಮಯ. ಇದರಲ್ಲಿ ನೀವು ಡೆವಲಪರ್ ಆಗಿದ್ದೀರಿ, ಎಕ್ಸ್‌ಪ್ಲೋರ್
          ಮಾಡಲು, ಗಣಿಗಾರಿಕೆ ಮಾಡಲು ಮತ್ತು ನಿರ್ಮಿಸಲು ನಿಮ್ಮದೇ ಫಂಕ್ಷನ್‌ಗಳನ್ನು ಬರೆಯಲು ಉಳಿದಿರುವ
          ಸಮಯವನ್ನು ಬಳಸಿ.
      6:
        text: 'ಮೈನ್‌ಕ್ರಾಪ್ಟ್: ಎಜುಕೇಶನ್ ಎಡಿಶನ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ಗೆ ನೀವು ಈ
          ಹಂತದಲ್ಲಿ ಬರೆಯುವ ಕೋಡ್ ಅನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಬಹುದು. ''ಫಿನಿಶ್'' ಎಂದು ಕ್ಲಿಕ್
          ಮಾಡಿ ಮತ್ತು ನಿಮ್ಮ ಜಗತ್ತಿನಲ್ಲಿ ಬಳಸುವುದಕ್ಕಾಗಿ ಲಿಂಕ್ ಪಡೆಯಲು ಸೂಚನೆಗಳನ್ನು ಅನುಸರಿಸಿ.
          ಏಜೆಂಟ್‌ ಜೊತೆಗೆ ಕೋಡಿಂಗ್ ಅನ್ನು ಮುಂದುವರಿಸಲು. ಆನಂದಿಸಿ. ಒಳ್ಳೆಯ ಕೆಲಸ ಮಾಡಿದ್ದೀರಿ!'
      7:
        text: 'ಸ್ಟೇಸಿ: ನಾನು ವಾಪಸಾಗಿದ್ದೇನೆ! ಸರಿ ಸ್ನೇಹಿತರೇ, ಇವನು ಏಜೆಂಟ್! ಇದು ಏನು ಮಾಡುತ್ತದೆ
          ಎಂದು ನಾನು ನಿಮಗೆ ತೋರಿಸುತ್ತೇನೆ. ನೋಡಿ, ಏನು ಮಾಡುತ್ತಿದೆ! ಈ ಟೆರಾ ಕೋಟಾ ಬ್ಲಾಕ್‌ಗಳನ್ನು
          ಬಳಸಿ ಮೆಟ್ಟಿಲನ್ನು ನಿರ್ಮಿಸುವಂತೆ ನಾನು ಇದಕ್ಕೆ ಸೂಚಿಸಿದೆ. ಇಲ್ಲಿಂದ ಹೊರಬರಲು ನಾವು
          ಕೇವಲ ಇದನ್ನು ಬಳಸಬಹುದು. ಹಾಗೂ ಸ್ನೇಹಿತರೇ, ಮೆಟ್ಟಲು ಮಾತ್ರವಲ್ಲ. ನಾನು ಬಯಸಿದ್ದನ್ನು
          ಮಾಡುವಂತೆ ಏಜೆಂಟ್‌ಗೆ ನಾನು ಹೇಳಬಹುದು ಮತ್ತು ಇದು ನನಗಾಗಿ ಅದನ್ನು ಮಾಡುತ್ತದೆ.'
      8:
        text: 'ಸ್ಟಾಂಪಿ: ನೀವು ಇದನ್ನು ಹೇಗೆ ಮಾಡಿದಿರಿ? ಸ್ಟೇಸಿ: ನಿಜಕ್ಕೂ ಇದು ಸುಲಭವಾಗಿತ್ತು.
          ನಾನು ಕೇವಲ ಕೋಡ್ ಬಳಸಿದೆ!'
    mc_2017_functions:
      1:
        text: 'ಪ್ರೆಸ್ಟನ್: ನಾನು ಹೊಗಳುತ್ತಿಲ್ಲ. ನನಗೆ ಪಾರ್ಕರ್ ಬಗ್ಗೆ ಚೆನ್ನಾಗಿ ಗೊತ್ತು. ಲಿಝಿ:
          ಈಗ ನಿದ್ರೆ ಮಾಡೋಣ. ಬೆಳಗ್ಗೆ ಸ್ಟೇಸಿ ವಾಪಸ್ ಬರುತ್ತಾರೆ.'
      2:
        text: 'ಸ್ಟೇಸಿ: ಸರಿ ಸ್ನೇಹಿತರೇ, ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಆಫೀಸ್‌ನಿಂದ ನಾನು ವಾಪಸು ಬಂದಿದ್ದೇನೆ.
          ನನ್ನ ಗೇಮ್‌ನಲ್ಲಿ ಇರುವ ಸಮಸ್ಯೆಯನ್ನು ಪರಿಹರಿಸುವುದು ಹೇಗೆ ಎಂದು ಬಹುಶಃ ನನಗೆ ತಿಳಿದಿದೆ.
          ನಾನು ಒಂದು ಫಂಕ್ಷನ್ ಅನ್ನು ಬಳಸಬಹುದು. ಇದನ್ನು ತೆರೆಯುತ್ತೇನೆ.'
      3:
        text: ಫಂಕ್ಷನ್ ಎಂಬುದು ನಿರ್ದಿಷ್ಟ ಕೆಲಸವನ್ನು ಮಾಡಲು ನಿರ್ದಿಷ್ಟ ಸೂಚನೆಗಳ ಗುಚ್ಛವಾಗಿದೆ.
          ರೆಸಿಪಿ ಇದ್ದ ಹಾಗೆ. ಮುಂದಿನ ಹಂತಗಳಲ್ಲಿ, ಪಝಲ್‌ಗಳನ್ನು ಪರಿಹರಿಸಲು ನೀವು ಬಳಸಬಹುದಾದ
          ಫಂಕ್ಷನ್‌ಗಳನ್ನು ನೀವು ಪಡೆಯಬಹುದು.
      4:
        text: ವರ್ಕ್‌ಸ್ಪೇಸ್‌ನಲ್ಲಿದ್ದಾಗ ಫಂಕ್ಷನ್‌ನಲ್ಲಿನ ಕೋಡ್ ಏನು ಮಾಡುತ್ತದೆ ಎಂದು ನೋಡಿ.
      5:
        text: ನಂತರ, ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಲ್ಲಿ ಅದೇ ಹೆಸರಿನ ಬ್ಲಾಕ್ ಹುಡುಕಿ ಮತ್ತು ಬ್ಲಾಕ್ ರನ್ ಮಾಡುವಾಗ
          ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಅದನ್ನು ಎಳೆದುಕೊಳ್ಳಿ.
      6:
        text: ನೆನಪಿಡಿ, ಬ್ರಿಡ್ಜ್ ನಿರ್ಮಿಸುವಂತೆ ಅದೇ ಕೆಲಸವನ್ನು ಮಾಡಲು ಅದೇ ಸೂಚನೆಗಳನ್ನು ರನ್
          ಮಾಡುವುದಕ್ಕಾಗಿ ಪ್ರತಿ ಬಾರಿಯೂ ಅದೇ ಫಂಕ್ಷನ್ ಅನ್ನು ನೀವು ಬಳಸಬಹುದು. ಶುಭವಾಗಲಿ, ನೀವು
          ಮಾಡಬಹುದು ಎಂದು ನನಗೆ ತಿಳಿದಿದೆ!
    mc_2017_repeat:
      1:
        text: 'ಸ್ಟಾಂಪಿ: ಸ್ಟೇಸಿ ಎಲ್ಲಿಗೆ ಹೊರಟಿದ್ದಾಳೆ?'
      2:
        text: 'ಸ್ಟೇಸಿ: ಓಹ್, ನಾನು ಸರಿಯಾದ ಸ್ಥಳದಲ್ಲಿದ್ದೇನೆ ಎನಿಸುತ್ತದೆ. ಇದು ಅದ್ಭುತವಾಗಿದೆ!'
      3:
        text: ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ನಲ್ಲಿ ನಾನು ವಾಪಸಾಗಿದ್ದೇನೆ ಎಂದು ನನಗೆ ಅನಿಸುತ್ತದೆ! ಹಲೋ. ಹೇಗಿದ್ದೀರಿ?
          ಹಲೋ?
      4:
        text: 'ಓಹ್, ಅಲ್ಲಿ ಕ್ರೀಪರ್ ಇದ್ದಾರೆ. ನೀವು ಏನನ್ನೂ ಮಾಡಿಲ್ಲ, ಅಲ್ಲವೇ? ಕೇಟೀ: ಸ್ಟೇಸಿ?
          ಸ್ಟೇಸಿ: ಹಾಯ್, ಕೇಟೀ? ಕೇಟೀ: ಹೌದು, ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ಗೆ ಸ್ವಾಗತ!'
      5:
        text: 'ಸ್ಟೇಸಿ: ಇದು ಅದ್ಭುತವಾಗಿದೆ. ಇಲ್ಲಿ ನೀವು ಪ್ರತಿ ದಿನ ಡೆವಲಪರ್ ಆಗಿ ಕೆಲಸ ಮಾಡುತ್ತೀರಿ.
          ಅಲ್ಲವೇ? ಕೇಟಿ: ಹೌದು. ಇದು ತುಂಬಾ ಚೆನ್ನಾಗಿದೆ. ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ಮಾರ್ಕೆಟ್‌ಪ್ಲೇಸ್
          ತಂಡದಲ್ಲಿ ನಾನು ಡೆವಲಪರ್ ಆಗಿದ್ದೇನೆ. ಸ್ಟೇಸಿ: ನಿಮಗೆ ಎಷ್ಟು ಕೋಡಿಂಗ್ ಲ್ಯಾಂಗ್ವೇಜ್
          ತಿಳಿದಿದೆ? ಕೇಟಿ: ನನ್ನ ವೃತ್ತಿ ಜೀವನದಲ್ಲಿ, ಒಂದು ಡಜನ್‌ಗೂ ಹೆಚ್ಚಿನದರಲ್ಲಿ ಕೆಲಸ ಮಾಡಿದ್ದೇನೆ.
          ಸ್ಟೇಸಿ: ಒಂದು ಡಜನ್? ಕೇಟಿ: ಹೌದು. ಸ್ಟೇಸಿ: ಹಾಗಾದರೆ, ನಿಮಗೆ ತನ್ನನ್ನು ತಾನು ಏಜೆಂಟ್
          ಎಂದು ಕರೆದುಕೊಳ್ಳುವ ಈ ಸಣ್ಣ ಗೊಲೆಮ್‌ ಬಗ್ಗೆ ನಿಮಗೆ ತಿಳಿದಿದೆ ಎಂದುಕೊಳ್ಳುತ್ತೇನೆ.
          ಕೇಟಿ: ಸ್ಟೀವ್ ಅಥವಾ ಅಲೆಕ್ಸ್‌ನಿಂದ ಮಾಡಲಾಗದ್ದನ್ನು ಮಾಡುವುದಕ್ಕಾಗಿ ನಾವು ಏಜೆಂಟ್ ಅನ್ನು
          ಬಳಸುತ್ತೇವೆ. ಉದಾ., ಲಾವಾ ಆಚೆಗೆ ಹೋಗುವುದು. ಸ್ಟೇಸಿ: ಸರಿ, ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು
          ನಾನು ಕಲಿಯಬೇಕಿದೆ ಮತ್ತು ಅವರಿಗೆ ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ಕಲಿಯಬೇಕಿದೆ. ನೀವು ಕಲಿಯುವಾಗ
          ತಿಳಿಯಬೇಕಾದ ಮೊದಲ ಸಂಗತಿ ಯಾವುದು?'
      6:
        text: 'ಕೇಟಿ: ಲೂಪ್‌ಗಳನ್ನು ಬಳಸುವುದು ಹೇಗೆ ಎಂದು ನೀವು ಕಲಿಯಬೇಕು. ಪುನಃ ಪುನಃ ಮಾಡುವಂತೆ
          ಕಂಪ್ಯೂಟರ್‌ಗೆ ಕಮಾಂಡ್‌ ನೀಡಲು ಡೆವಲಪರ್‌ಗಳು ಬರೆಯುವ ಸಂಗತಿಯೇ ಲೂಪ್‌ಗಳು. ಸ್ಟೇಸಿ:
          ತಿಳಿಯಿತು. ಮುಂದಿನ ಲೆವೆಲ್‌ಗಳಲ್ಲಿ ಕೆಲವು ಸಂಗತಿಗಳು ಬರುತ್ತವೆ ಎಂದು ನಾನು ಭಾವಿಸುತ್ತೇನೆ.
          ಹೀಗಾಗಿ ಮುಂದುವರಿದು, ಲೂಪ್‌ಗಳನ್ನು ಪ್ರಯತ್ನಿಸೋಣ.'
      7:
        text: ಮುಂದಿನ ಹಂತದಲ್ಲಿ, ಪಾಥ್‌ನಲ್ಲಿ ಏಜೆಂಟ್ ಅನ್ನು ಸಾಗಿಸಲು ನೀವು ಲೂಪ್ ಅನ್ನು ಬಳಸಬಹುದು.
          ವರ್ಕ್‌ಸ್ಪೇಸ್‌ಗೆ ರಿಪೀಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಎಳೆದುಬಿಡಿ ಮತ್ತು ರಿಪೀಟ್ ಬ್ಲಾಕ್‌ನ ಒಳಗೆ
          ಮುಂದಕ್ಕೆ ಸಾಗುವ ಬ್ಲಾಕ್ ಅನ್ನು ಇಡಿ. ವರ್ಕ್‌ಸ್ಪೇಸ್‌ಗೆ ತುಂಬಾ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಎಳೆಯದೇ,
          ಒಂದು ಸಾಲಿನಲ್ಲಿ ಒಂದೇ ಸಂಗತಿಯನ್ನು ಹಲವು ಬಾರಿ ಮಾಡುವಂತೆ ಕಂಪ್ಯೂಟರ್‌ಗೆ ಇದು ಹೇಳುತ್ತದೆ.
          ರಿಪೀಟ್ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಸಂಖ್ಯೆಯನ್ನು ನಮೂದಿಸುವ ಮೂಲಕ ಎಷ್ಟು ಬಾರಿ ಇದನ್ನು ಮಾಡಬೇಕು
          ಎಂದು ನೀವು ಆಯ್ಕೆ ಮಾಡಬಹುದು.
      8:
        text: ನೀವು ರಿಪೀಟ್ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ತಿರುವುಗಳು ಮತ್ತು ಹಲವು ಕಮಾಂಡ್‌ಗಳನ್ನು ಇಡಬಹುದು.
          ಆದರೆ, ಸದ್ಯಕ್ಕೆ ಏಜೆಂಟ್ ಕೆಲವು ಹೆಜ್ಜೆ ಮುಂದೆ ಸಾಗುವುದಕ್ಕೆ ರಿಪೀಟ್ ಅನ್ನು ಬಳಸಬಹುದು.
          ನೆನಪಿಡಿ, ಪಝಲ್‌ನಲ್ಲಿ ನೀವು ಸಿಕ್ಕಿಕೊಂಡರೆ, ನೀವು ನೀಲಿ ರಿಸೆಟ್ ಬಟನ್ ಅನ್ನು ಒತ್ತಬಹುದು
          ಮತ್ತು ಪುನಃ ಪ್ರಯತ್ನಿಸಬಹುದು.
      9:
        text: 'ಕೇಟಿ ಮಾಡುತ್ತಿರುವಂತಹ ಖುಷಿಯ ಕೆಲಸವನ್ನು ಹೊಂದಿರಬೇಕು ಎಂದು ನೀವು ಯೋಚಿಸುತ್ತಿದ್ದರೆ,
          ಮುಂದೆ ಸಾಗಿ ಮತ್ತು ಪ್ರವೇಶ ಮಟ್ಟವನ್ನು ಮುಗಿಸುವಾಗ ಕೋಡ್ ತೋರಿಸುವ ಬಟನ್ ಅನ್ನು ನೀವು
          ಕಲ್ಇಕ್ ಮಾಡಬಹುದು. ಅದು ನಿಮಗೆ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಕೋಡ್ ತೋರಿಸುತ್ತದೆ. ಮೈನ್‌ಕ್ರಾಫ್ಟ್
          ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವಾಗ ಕೇಟಿ ಇದನ್ನು ಬಳಸುತ್ತಾರೆ. ಕೇಟಿ: ಹೌದು, ಎಲ್ಲರಿಗೂ ಶುಭವಾಗಲಿ!'
    mc_2018_closing:
      1:
        text: 'ಆಮಿ ಲೀ 33: ಅಭಿನಂದನೆಗಳು! ನೀವು ಅದನ್ನು ಮಾಡಿದ್ದೀರಿ!'
      2:
        text: 'ಸ್ಕ್ವಿಡ್: ಅಭಿನಂದನೆಗಳು!'
      3:
        text: 'ನೆಟ್ಟಿ: ನೀವು ಮಾಡಿದ್ದೀರಿ! ಅಭಿನಂದನೆಗಳು!'
      4:
        text: 'ಟೊಮಾಹಾಕ್: ಅಭಿನಂದನೆಗಳು!'
      5:
        text: ಎಂತಹ ಉತ್ತಮ ದಿನ! ಎಲ್ಲಾ ನಿಧಿ ಬೇಟೆಗಳು Minecraft ವಾಹಿನಿಯನ್ನು ನಿರ್ಮಿಸಲು,
          ನಾಟಿಲಸ್ ಚಿಪ್ಪುಗಳನ್ನು ಹುಡುಕಲು ಮತ್ತು ನಿಧಿ ಹೆಣಿಗೆಗಳನ್ನು ಕಂಡುಹಿಡಿಯಲು ನಮಗೆ ಕಾರಣವಾಯಿತು.
          ನಾನು ಪ್ರಿಸ್ಮರಿನ್ ಬಣ್ಣವನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ. ಲೂಪ್‌ಗಳು ಮತ್ತು ಷರತ್ತುಗಳೊಂದಿಗೆ
          ಹೇಗೆ ಕೋಡ್ ಮಾಡಬೇಕೆಂದು ನಾವು ಕಲಿತಿದ್ದೇವೆ.
      6:
        text: ಕೋಡಿಂಗ್ ಕುರಿತು ಮಾತನಾಡುತ್ತಾ, ಈ ಅನ್ವೇಷಣೆಗೆ ಇನ್ನೂ ಒಂದು ಹಂತವಿದೆ. ನೀವು ಸಾಹಸಿಗಳೇ?
      7:
        text: ಇದು ಉಚಿತ ಆಟದ ಮಟ್ಟವಾಗಿದೆ ಮತ್ತು ನಂಬಲಾಗದದನ್ನು ಬಳಸಲು ಮತ್ತು ನಿರ್ಮಿಸಲು ನಿಮ್ಮ
          ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ನೀವು ಹಾಕಬಹುದು.
      8:
        text: ಹಾಂ... ನಿಮ್ಮ ನಿಧಿಯನ್ನು ಬಚ್ಚಿಡುವ ಸ್ಥಳ, ನೀರೊಳಗಿನ ಸ್ಮಾರಕ, ಹವಳದ ಕೋಟೆ? ಆಹ್...
          ಎಷ್ಟೊಂದು ವಿಚಾರಗಳು. ಪುನರಾವರ್ತಿತ ಕ್ರಿಯೆಯನ್ನು ರಚಿಸಲು ಲೂಪ್‌ಗಳನ್ನು ಬಳಸಲು ಪ್ರಯತ್ನಿಸಿ
          ಮತ್ತು ಆ ಎಲ್ಲಾ ಅನಿರೀಕ್ಷಿತ ಸನ್ನಿವೇಶಗಳಿಗೆ ತಯಾರಿ ಮಾಡಲು ಷರತ್ತುಗಳನ್ನು ಬಳಸಿ.
      9:
        text: ನೀವು ಈಗ ನಿಸ್ಸಂಶಯವಾಗಿ ಧೈರ್ಯಶಾಲಿ ಕೋಡರ್ ಎಂದು ಸಾಬೀತುಪಡಿಸಿದ್ದೀರಿ ಮತ್ತು ನೀವು
          ಏನು ನಿರ್ಮಿಸುತ್ತೀರಿ ಎಂದು ನೋಡಲು ನಾನು ಕಾಯಲು ಸಾಧ್ಯವಿಲ್ಲ. ಮತ್ತು ಆಶಾದಾಯಕವಾಗಿ ಕೋಡ್‌ನೊಂದಿಗೆ
          ನಿಮ್ಮ ಸಾಹಸಗಳು ಇಲ್ಲಿಗೆ ಕೊನೆಗೊಳ್ಳುವುದಿಲ್ಲ. ಶುಭ ಪ್ರಯಾಣ!
    mc_2018_conditionals:
      1:
        text: ಅದ್ಭುತ! ಇನ್ನೂ ಮೂರು ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸಲಾಗಿದೆ! ಮತ್ತು ನಾವು ಸಾಲ್ಮನ್ ಅನ್ನು
          ಹಿಡಿದಿದ್ದೇವೆ. ಚಿನ್ನದ ರಾಶಿಯಷ್ಟು ರೋಮಾಂಚನಕಾರಿಯಲ್ಲ, ಆದರೆ ನಾವು ಏನನ್ನು ಪಡೆಯಬಹುದೋ
          ಅದನ್ನು ನಾವು ತೆಗೆದುಕೊಳ್ಳುತ್ತೇವೆ. ಮತ್ತು ನಾಟಿಲಸ್ ಶೆಲ್ ನಂತರ ಸೂಕ್ತವಾಗಿ ಬರುತ್ತದೆ
          ಎಂಬ ಭಾವನೆ ನನ್ನಲ್ಲಿದೆ. ಈ ಅವಶೇಷಗಳಲ್ಲಿ ಏನು ಅಡಗಿದೆ ಎಂದು ನಾನು ಆಶ್ಚರ್ಯ ಪಡುತ್ತೇನೆ.
          ಬಹುಶಃ ಇನ್ನೊಂದು ಸುಳಿವು! ಒಳಗೆ ನೋಡೋಣ.
      2:
        text: ನನ್ನ ಹೆಸರು ನೆಟ್ಟಿ ಮತ್ತು ನನ್ನ ಅವಶೇಷಗಳಿಗೆ ಸ್ವಾಗತ. ನಾವು ಪರಿಸ್ಥಿತಿಗಳ ಆಧಾರದ
          ಮೇಲೆ ಸಾರ್ವಕಾಲಿಕ ನಿರ್ಧಾರಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತೇವೆ. ಅದು ಮಳೆಯಂತೆ ತೋರುತ್ತಿದ್ದರೆ,
          ನಾವು ಛತ್ರಿ ಹಿಡಿಯುತ್ತೇವೆ. ನಾವು ಹಸಿದಿದ್ದರೆ, ನಾವು ತಿಂಡಿ ತಿನ್ನುತ್ತೇವೆ.
      3:
        text: ನಾವು ಬಳ್ಳಿಯನ್ನು ನೋಡಿದರೆ, ನಾವು ವಿರುದ್ಧ ದಿಕ್ಕಿನಲ್ಲಿ ಓಡುತ್ತೇವೆ. ಕಂಪ್ಯೂಟರ್‌ಗಳು
          ಈ ರೀತಿಯ ನಿರ್ಧಾರಗಳನ್ನು ಸಹ ಮಾಡುತ್ತವೆ. ಅವರು ಕೋಡ್ ಬಳಸಿಕೊಂಡು ಪರಿಸ್ಥಿತಿಗಳಿಗೆ ವಾಸ್ತವವಾಗಿ
          ಪ್ರತಿಕ್ರಿಯಿಸಬಹುದು.
      4:
        text: ನಿಮ್ಮ ಕೋಡ್ ಕಮಾಂಡ್‌ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಈ ರೀತಿಯ ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ಪ್ರೋಗ್ರಾಂ
          ಮಾಡಲು, ಇಫ್‌ ಪಾಥ್‌ ಬ್ಲಾಕ್‌ ನ್ನು ಆಯ್ಕೆಮಾಡಿ.
      5:
        text: ಆಜ್ಞೆಯನ್ನು ರಚಿಸಲು ಡ್ರಾಪ್‌ಡೌನ್ ಆಯ್ಕೆಮಾಡಿ.
      6:
        text: ಉದಾಹರಣೆಗೆ, ನೀವು "ಬಲಕ್ಕೆ ಮಾರ್ಗ" ಎಂಬ ಆಜ್ಞೆಯನ್ನು ಬರೆದರೆ ಮತ್ತು ಷರತ್ತುಬದ್ಧ
          ಒಳಗೆ ಬಲಕ್ಕೆ ತಿರುಗಿದರೆ, ಸ್ಟೀವ್ ಬಲಕ್ಕೆ ತೆರೆದ ಮಾರ್ಗವನ್ನು ತಲುಪಿದಾಗ ಅವನು ಯಾವಾಗಲೂ
          ಬಲಕ್ಕೆ ತಿರುಗುತ್ತಾನೆ. ಬಲಕ್ಕೆ ಯಾವುದೇ ತೆರೆಯುವಿಕೆ ಇಲ್ಲದಿದ್ದರೆ, ಅವನು ಬಲಕ್ಕೆ ತಿರುಗುವುದಿಲ್ಲ.
          ನೀರೊಳಗಿನ ಗುಹೆಗಳಲ್ಲಿನ ನಿಗೂಢ ಅವಶೇಷಗಳಂತಹ ಅನಿರೀಕ್ಷಿತ ಸಂದರ್ಭಗಳಲ್ಲಿ ನೀವು ಕೋಡ್
          ಅನ್ನು ರನ್ ಮಾಡಿದಾಗ ಈ ಷರತ್ತುಬದ್ಧ ಆಜ್ಞೆಗಳು ಸಹಾಯಕವಾಗಿವೆ.
      7:
        text: ಇಫ್‌ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸಲು ಪ್ರಯತ್ನಿಸಿ ಮತ್ತು ಸ್ಪಿನ್‌ಗಾಗಿ ನಿಮ್ಮ ಕೋಡ್ ಅನ್ನು
          ತೆಗೆದುಕೊಳ್ಳಿ.
      8:
        text: ಅದ್ಭುತ! ನೆಟ್ಟಿಯ ಅವಶೇಷಗಳು ಅದ್ಭುತವಾಗಿದ್ದವು. ನಾನು ನಿಜವಾಗಿಯೂ ನನ್ನ ಹೆತ್ತವರ
          ಮನೆಯಿಂದ ಹೊರಬರಬೇಕಾಗಿದೆ. ಹಾಗಾದರೆ ನೀವು ಏನು ಯೋಚಿಸುತ್ತೀರಿ? ಅಂತಿಮ ಒಗಟುಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು
          ನಮಗೆ ಪರಿಸ್ಥಿತಿಗಳು ಸರಿಯಾಗಿವೆಯೇ? ಅದನ್ನು ಕೊಡೋಣ.
    mc_2018_intro:
      1:
        text: ನಮಸ್ಕಾರ! ನೀವು ಸಮಯಕ್ಕೆ ಬಂದಿದ್ದೀರಿ. ವಾಯೇಜ್ ಅಕ್ವಾಟಿಕ್‌ಗೆ ಸುಸ್ವಾಗತ. ನಾನು
          ನೀರೊಳಗಿನ ನಿಧಿಯನ್ನು ಹುಡುಕುವ ಅನ್ವೇಷಣೆಯನ್ನು ಪ್ರಾರಂಭಿಸಲಿದ್ದೇನೆ ಮತ್ತು ನಿಮ್ಮ ಸಹಾಯವನ್ನು
          ಹೊಂದಲು ನನಗೆ ತುಂಬಾ ಸಂತೋಷವಾಗಿದೆ. ಈ ನಿಗೂಢ ಜಲಮಾರ್ಗಗಳಲ್ಲಿ ನಾವು ಏನನ್ನು ಎದುರಿಸುತ್ತೇವೆ
          ಎಂದು ಯಾರಿಗೆ ತಿಳಿದಿದೆ? ಈ ಡಾಕ್‌ನಲ್ಲಿ ಎಲ್ಲೋ ನಮ್ಮ ಮೊದಲ ಮಾರ್ಗದರ್ಶಿಯನ್ನು ಭೇಟಿ
          ಮಾಡಲು ನಾವು ಉದ್ದೇಶಿಸಿದ್ದೇವೆ.
      2:
        text: ಸ್ವಾಗತ, ಸಾಹಸಿಗಳು! ವಾಯೇಜ್ ಅಕ್ವಾಟಿಕ್ ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು ನೀವು ಕೋಡ್ ಬಳಸಿ
          ಒಗಟುಗಳ ಸರಣಿಯನ್ನು ಪರಿಹರಿಸಬೇಕಾಗುತ್ತದೆ. ಇದು ಹೇಗೆ ಕೆಲಸ ಮಾಡುತ್ತದೆ ಎಂಬುದು ಇಲ್ಲಿದೆ.
          ನಿಮ್ಮ ಪರದೆಯನ್ನು ಮೂರು ಮುಖ್ಯ ಭಾಗಗಳಾಗಿ ವಿಭಜಿಸಲಾಗಿದೆ.
      3:
        text: ಎಡಭಾಗದಲ್ಲಿ, ನೀವು ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ಪ್ರಪಂಚವನ್ನು ನೋಡುತ್ತೀರಿ.
      4:
        text: ಮಧ್ಯದ ಪ್ರದೇಶವು ನಿಮ್ಮ ಟೂಲ್‌ಬಾಕ್ಸ್ ಆಗಿದ್ದು ಅಲ್ಲಿ ನೀವು ಕೋಡಿಂಗ್ ಕಮಾಂಡ್‌ಗಳನ್ನು
          ಕಾಣಬಹುದು.
      5:
        text: ಮತ್ತು ಬಲಭಾಗದಲ್ಲಿರುವ ದೊಡ್ಡ ಪ್ರದೇಶವು ನಿಮ್ಮ ಕಾರ್ಯಕ್ಷೇತ್ರವಾಗಿದೆ. ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ
          ಅನ್ನು ನಿರ್ಮಿಸಲು ಮತ್ತು ನಿಮ್ಮ ಚಲನೆಯನ್ನು ನಿಯಂತ್ರಿಸಲು ನೀವು ಆಜ್ಞೆಗಳನ್ನು ಜೋಡಿಸಬಹುದು.
      6:
        text: ಪ್ರತಿ ಹಂತದ ಸೂಚನೆಗಳು ಪುಟದ ಮೇಲ್ಭಾಗದಲ್ಲಿವೆ. ದೀರ್ಘ ಮತ್ತು ಚಿಕ್ಕ ಸೂಚನೆಗಳ ನಡುವೆ
          ಬದಲಾಯಿಸಲು ಪ್ಲಸ್ ಚಿಹ್ನೆಯನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿ.
      7:
        text: ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಬ್ಲಾಕ್‌ಗಳನ್ನು ವರ್ಕ್‌ಸ್ಪೇಸ್‌ಗೆ ಎಳೆಯಲು ಪ್ರಯತ್ನಿಸಿ, ಅವುಗಳನ್ನು
          ಪೇರಿಸಿ, ತದನಂತರ ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ಕಾರ್ಯಗತಗೊಳಿಸಲು ರನ್ ಬಟನ್ ಕ್ಲಿಕ್ ಮಾಡಿ.
      8:
        text: ನೀವು ಅದನ್ನು ಸರಿಯಾಗಿ ಪಡೆಯಲು ಕೆಲವು ಬಾರಿ ಪ್ರಯತ್ನಿಸಬೇಕಾಗಬಹುದು ಮತ್ತು ಕೆಲವು
          ಒಗಟುಗಳು ಒಂದಕ್ಕಿಂತ ಹೆಚ್ಚು ಪರಿಹಾರಗಳನ್ನು ಹೊಂದಿವೆ ಆದ್ದರಿಂದ ಏನು ಕೆಲಸ ಮಾಡುತ್ತದೆ
          ಎಂಬುದನ್ನು ನೋಡಲು ಪ್ರಯೋಗಿಸಿ.
      9:
        text: ನೀವು ಮತ್ತೆ ಪ್ರಯತ್ನಿಸಲು ಬಯಸಿದರೆ, ನೀವು ಪ್ರಾರಂಭಿಸಿದ ಸ್ಥಳಕ್ಕೆ ಹಿಂತಿರುಗಲು
          ಮರುಹೊಂದಿಸಿ ಬಟನ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿ.
      10:
        text: ನೀವು ಆಜ್ಞೆಯನ್ನು ಅಳಿಸಬೇಕಾದರೆ, ನಿಮ್ಮ ಕಾರ್ಯಸ್ಥಳದಿಂದ ಟೂಲ್‌ಬಾಕ್ಸ್‌ಗೆ ಮತ್ತೆ
          ಬ್ಲಾಕ್ ಅನ್ನು ಎಳೆಯಿರಿ. ನೆನಪಿಡಿ, ನಿಮ್ಮ ಕೋಡ್ ಕ್ರಿಯೆಯಲ್ಲಿ ಹೇಗೆ ಕಾಣುತ್ತದೆ ಎಂಬುದನ್ನು
          ನೋಡಲು "ರನ್" ಕ್ಲಿಕ್ ಮಾಡಿ.
      11:
        text: ಸರಿ, ಸಾಕಷ್ಟು ಗೊಂದಲದಲ್ಲಿದೆ, ಸಹ ಸಾಹಸಿ. ಕೆಲವು ನೀರೊಳಗಿನ ನಿಧಿಯನ್ನು ಹುಡುಕಲು
          ಕೋಡಿಂಗ್ ಅನ್ನು ಪ್ರಾರಂಭಿಸೋಣ.
    mc_congrats_no_share:
      1:
        text: ಅಭಿನಂದನೆಗಳು! ನೀವು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಮೂಲ ಬಿಲ್ಡಿಂಗ್ ಬ್ಲಾಕ್ಸ್ ಅನ್ನು ಕಲಿತಿದ್ದೀರಿ.
      2:
        text: ಈಗ ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ರಚನೆಯನ್ನು ನಿರ್ಮಿಸಲು ಈ ಬ್ಲಾಕ್ಗಳನ್ನು ಬಳಸಬಹುದು. ಯಾವುದೇ
          ಹೆಚ್ಚಿನ ಸೂಚನೆಗಳಿಲ್ಲ ಮತ್ತು ಪರಿಹರಿಸಲು ಯಾವುದೇ ಒಗಟುಗಳಿಲ್ಲ. ನಿಮಗೆ ಬೇಕಾದುದನ್ನು
          ನೀವು ನಿರ್ಮಿಸಬಹುದು. ನೀವು ಆಯ್ಕೆ ಮಾಡಿಕೊಳ್ಳಿ.
      3:
        text: "[ವಿದ್ಯಾರ್ಥಿಗಳು ಮಾತನಾಡುತ್ತಿದ್ದಾರೆ] ಇದು ನಿಜವಾಗಲು ಹೊರಟಿದೆ. ಬರಿಯ. ನಾನು
          ಟಾರ್ಚ್‌ಗಳಿಂದ ಎಲ್ ಅನ್ನು ಮಾಡಿದ್ದೇನೆ. ನಾನು ಬರ್ಚ್ ಹಲಗೆಗಳಿಂದ ಎ ಮಾಡಿದ್ದೇನೆ. ಇದು

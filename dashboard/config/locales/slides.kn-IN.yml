        text: ನಾವು ಈಗ ಆರ್‌2-ಡಿ2 ಮೇಲಕ್ಕೆ ಹೋಗಿ ರೆಬೆಲ್ ಪೈಲಟ್‌ಗೆ ಸಂದೇಶ ಕಳುಹಿಸುವಂತೆ ಮತ್ತು
          ಇನ್ನೊಬ್ಬ ರೆಬೆಲ್ ಪೈಲಟ್‌ ಬಳಿಗೆ ಕೆಳಕ್ಕೆ ಹೋಗುವಂತೆ ಮಾಡೋಣ. ಅದು ಚಲಿಸುವುದಕ್ಕೆ ನಾವು
          ಈವೆಂಟ್‌ಗಳನ್ನು ಬಳಸೋಣ. ಆಟಗಾರ ಮೇಲೆ/ಕೆಳಗೆ ಬಾಣದ ಕೀಗಳನ್ನು ಬಳಸಬಹುದು ಅಥವಾ ಮೇಲೆ/ಕೆಳಗೆ
          ಬಟನ್‌ಗಳನ್ನು ಬಳಸಬಹುದು.
      6:
        text: ನಾವು ವೆನ್‌ಅಪ್() ಈವೆಂಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸುತ್ತೇವೆ ಮತ್ತು ಗೋಅಪ್‌() ಬ್ಲಾಕ್‌

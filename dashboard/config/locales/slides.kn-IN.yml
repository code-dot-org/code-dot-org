        text: ಹಾಯ್‌, ನಾನು ರಾಚೆಲ್ ರೋಸ್, ನಾನು ಐಎಲ್‌ಎಂನಲ್ಲಿ ಹಿರಿಯ ಆರ್‌&ಡಿ ಇಂಜಿನಿಯರ್ ಆಗಿದ್ದೇನೆ
          ಮತ್ತು ನಾನು ಆನಿಮೇಶನ್‌ ಮತ್ತು ಕ್ರಿಯೇಚರ್ ಡೆವಲಪ್‌ಮೆಂಟ್ ತಂಡವನ್ನು ಮುನ್ನಡೆಸುತ್ತಿದ್ದೇನೆ.
          ದಿ ಫೋರ್ಸ್‌ ಅವೇಕನ್ಸ್‌ನಲ್ಲಿ, ರಿಗ್‌ಗಳನ್ನು ಕಲಾಕಾರರು ಡೆವಲಪ್‌ ಮಾಡಲು ನಾನು ಜವಾಬ್ದಾರನಾಗಿದ್ದೇನೆ.

      2:
        text: ಈಗ ನೀವು ನಿಮ್ಮ ಅಪ್ಲಿಕೇಶನ್‌ನ ನೋಟವನ್ನು ಬದಲಾಯಿಸಬಹುದು, ಈವೆಂಟ್‌ಗಳಿಗೆ ಪ್ರತಿಕ್ರಿಯಿಸುವ
          ಮೂಲಕ ಅದನ್ನು ಸಂವಾದಾತ್ಮಕವಾಗಿಸೋಣ! ಈವೆಂಟ್‌ಗಳು ಬಟನ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡುವುದು, ಮೆನು
          ಮೂಲಕ ಸ್ಕ್ರಾಲ್ ಮಾಡುವುದು ಅಥವಾ ಚಿತ್ರದ ಮೇಲೆ ಸುಳಿದಾಡುವಂತಹ ಬಳಕೆದಾರರ ಕ್ರಿಯೆಗಳಾಗಿವೆ.
          ನಾನು ಈ ಬಟನ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ ಧ್ವನಿಯನ್ನು ಪ್ಲೇ ಮಾಡುವಂತಹ ಈವೆಂಟ್‌ಗಳಿಗೆ ಪ್ರತಿಕ್ರಿಯಿಸಲು
          ಇಂಟರಾಕ್ಟಿವ್ ಅಪ್ಲಿಕೇಶನ್‌ಗಳಿಗೆ ಮಾರ್ಗಗಳ ಅಗತ್ಯವಿದೆ. ಅಪ್ಲಿಕೇಶನ್ ಲ್ಯಾಬ್‌ನಲ್ಲಿ
          ಇದನ್ನು ಮಾಡಲು ನೀವು 'onEvent' ಎಂಬ ಹೊಸ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಬೇಕಾಗುತ್ತದೆ.
      3:
        text: ಈ ಪ್ರೋಗ್ರಾಂ ಪರದೆಯನ್ನು ನೀಲಿ ಬಣ್ಣಕ್ಕೆ ಹೊಂದಿಸುತ್ತದೆ. ನಾನು ಈ ಬಟನ್ ಅನ್ನು
          ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ ಪರದೆಯು ಹಸಿರು ಬಣ್ಣಕ್ಕೆ ತಿರುಗಬೇಕೆಂದು ನಾನು ಬಯಸುತ್ತೇನೆ. ಮೊದಲು
          ನಾನು ಆನ್‌ ಇವೆಂಟ್ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಡ್ರ್ಯಾಗ್ ಮಾಡಬೇಕಾಗಿದೆ. ತೂಗಾಡುವ ಮೂಲಕ ಬಟನ್‌ನ
          ಐಡಿ "ಬಿಗ್‌ಬಟನ್" ಎಂದು ನನಗೆ ತಿಳಿದಿದೆ ಆದ್ದರಿಂದ ನಾನು ಅದನ್ನು ಮೊದಲ ಡ್ರಾಪ್-ಡೌನ್‌ನಲ್ಲಿ
          ಆಯ್ಕೆ ಮಾಡುತ್ತೇನೆ.
      4:
        text: ಮುಂದೆ ನಾನು ಈವೆಂಟ್ ಪ್ರಕಾರವನ್ನು ಆಯ್ಕೆ ಮಾಡುತ್ತೇನೆ. ನೀವು ಆಯ್ಕೆಮಾಡಬಹುದಾದ
          ಸಾಕಷ್ಟು ಆಯ್ಕೆಗಳಿವೆ ಆದರೆ ಇದೀಗ ನಾನು ಅದನ್ನು ಸಾಮಾನ್ಯ ಹಳೆಯ ಕ್ಲಿಕ್ ಆಗಿ ಬಿಡುತ್ತೇನೆ.
      5:
        text: 'ಅಂತಿಮವಾಗಿ ನಾನು ಆನ್ ಈವೆಂಟ್‌ನೊಳಗೆ ಕೋಡ್ ಅನ್ನು ಸೇರಿಸುತ್ತೇನೆ ಅದು ಪರದೆಯ ಹಿನ್ನೆಲೆ
          ಬಣ್ಣವನ್ನು ಬದಲಾಯಿಸುತ್ತದೆ. ನೀವು ಈ ಬ್ಲಾಕ್ ಅನ್ನು ವಾಕ್ಯದಂತೆ ಓದಬಹುದು: "ಬಟನ್ ಅನ್ನು
          ಕ್ಲಿಕ್ ಮಾಡಿದ ಸಂದರ್ಭದಲ್ಲಿ ಈ ಎಲ್ಲಾ ಕೋಡ್ ಅನ್ನು ರನ್ ಮಾಡಿ."'
      6:
        text: ಅದನ್ನು ಪರೀಕ್ಷಿಸೋಣ. ಆನ್‌ಈವೆಂಟ್‌ನ ಹೊರಗಿನ ಬ್ಲಾಕ್‌ಗಳು ಇನ್ನೂ ತಕ್ಷಣವೇ ರನ್
          ಆಗುತ್ತವೆ ಆದ್ದರಿಂದ ಪರದೆಯು ನೀಲಿ ಬಣ್ಣಕ್ಕೆ ಪ್ರಾರಂಭವಾಗುತ್ತದೆ.
      7:
        text: ಮತ್ತು ನಾನು ದೊಡ್ಡ ಬಟನ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ ನನ್ನ ಆನ್‌ ಇವೆಂಟ್ ಒಳಗೆ ಕೋಡ್
          ರನ್ ಆಗುತ್ತದೆ ಮತ್ತು ನನ್ನ ಪರದೆಯು ಹಸಿರು ಬಣ್ಣಕ್ಕೆ ತಿರುಗುತ್ತದೆ.
      8:
        text: ಈವೆಂಟ್‌ನ ನಂತರ ನೀವು ಹೆಚ್ಚಿನ ವಿಷಯಗಳನ್ನು ಬದಲಾಯಿಸಲು ಬಯಸಿದರೆ, ಪರದೆಯ ಮೇಲಿನ
          ಪಠ್ಯದಂತೆ ಆನ್‌ಇವೆಂಟ್ ಗೆ ಹೆಚ್ಚಿನ ಕೋಡ್ ಸೇರಿಸಿ
      9:
        text: ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಹೆಚ್ಚಿನ ಈವೆಂಟ್‌ಗಳಿಗೆ ಪ್ರತಿಕ್ರಿಯಿಸಲು ಹೆಚ್ಚಿನ ಆನ್‌ ಇವೆಂಟ್
          ಬ್ಲಾಕ್‌ಗಳನ್ನು ಸೇರಿಸಿ. ಅವುಗಳನ್ನು ಪರಸ್ಪರ ಒಳಗೆ ಇಡದಂತೆ ನೋಡಿಕೊಳ್ಳಿ. ಈಗ ಅದನ್ನು
          ನಿಮಗಾಗಿ ಪ್ರಯತ್ನಿಸುವ ಸಮಯ. ಆನಂದಿಸಿ!
    applab_intro_share:
      1:
        text: ಬಟನ್‌ಗಳು, ಧ್ವನಿಗಳು, ಚಿತ್ರಗಳು, ಪಠ್ಯ ಮತ್ತು ಹೊಸ ಪರದೆಗಳನ್ನು ಸೇರಿಸುವಂತಹ ಅಪ್ಲಿಕೇಶನ್
          ಲ್ಯಾಬ್‌ನ ಕೆಲವು ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ನೀವು ಈಗ ಕಲಿತಿದ್ದೀರಿ, ನೀವು ಎಲ್ಲಾ ರೀತಿಯ ಅಪ್ಲಿಕೇಶನ್‌ಗಳನ್ನು
          ಮಾಡಬಹುದು.
      2:
        text: ಮುಂದಿನ ಹಂತದಲ್ಲಿ ನೀವು ನಿರ್ಮಿಸಿದ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ನೀವು ಕಾಣುತ್ತೀರಿ. ಸ್ವಲ್ಪ
          ಸೃಜನಶೀಲತೆಯೊಂದಿಗೆ, ನೀವು ಇದನ್ನು ನಿಮ್ಮ ಸ್ನೇಹಿತರಿಗಾಗಿ ವ್ಯಕ್ತಿತ್ವ ರಸಪ್ರಶ್ನೆಯಾಗಿ
          ಪರಿವರ್ತಿಸಬಹುದು, ನಿಮ್ಮ ಕುಟುಂಬದೊಂದಿಗೆ ನೀವು ಹಂಚಿಕೊಳ್ಳಬಹುದಾದ ಶುಭಾಶಯ ಪತ್ರ ಅಥವಾ
          ಆಯ್ಕೆ-ನಿಮ್ಮ-ಸಾಹಸ ಆಟ. ಈ ಎಲ್ಲಾ ಅಪ್ಲಿಕೇಶನ್‌ಗಳು ನೀವು ಈಗಾಗಲೇ ಕಲಿತಿರುವ ಕೌಶಲ್ಯಗಳ
          ಸಂಯೋಜನೆಯಾಗಿದೆ ಮತ್ತು ನೀವು ಇನ್ನೂ ಹೆಚ್ಚಿನದನ್ನು ತರಬಹುದು ಎಂದು ನಾನು ಬಾಜಿ ಮಾಡುತ್ತೇನೆ.
      3:
        text: ಒಮ್ಮೆ ನೀವು ನಿಮ್ಮ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ ಅದು ಹೇಗೆ ಕಾಣುತ್ತದೆ
          ಎಂಬುದನ್ನು ನೋಡಲು ನೀವು ಅದನ್ನು ನಿಮ್ಮ ಫೋನ್‌ಗೆ ಸುಲಭವಾಗಿ ಕಳುಹಿಸಬಹುದು. ಕೇವಲ "ಹಂಚಿಕೊಳ್ಳಿ"
          ಕ್ಲಿಕ್ ಮಾಡಿ ಮತ್ತು ನಿಮ್ಮ ಫೋನ್ ಸಂಖ್ಯೆಯನ್ನು ಇಲ್ಲಿ ನಮೂದಿಸಿ.
      4:
        text: ನೀವು ಪಠ್ಯ ಸಂದೇಶವನ್ನು ಸ್ವೀಕರಿಸುತ್ತೀರಿ ಅದು ನಿಮ್ಮ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ತಕ್ಷಣವೇ
          ತೆರೆಯಲು ನಿಮಗೆ ಅನುಮತಿಸುತ್ತದೆ.
      5:
        text: ನೀವು ಸಾಮಾಜಿಕ ಮಾಧ್ಯಮದ ಮೂಲಕ ನಿಮ್ಮ ಅಪ್ಲಿಕೇಶನ್‌ಗೆ ಲಿಂಕ್ ಅನ್ನು ಹಂಚಿಕೊಳ್ಳಬಹುದು
          ಅಥವಾ ಇತರ ಜನರು ಆಡಲು ಮತ್ತು ಹಂಚಿಕೊಳ್ಳಲು ಕೋಡ್.org ಸಾರ್ವಜನಿಕ ಗ್ಯಾಲರಿಗೆ ಪೋಸ್ಟ್
          ಮಾಡಬಹುದು.
      6:
        text: ಆ್ಯಪ್ ಲ್ಯಾಬ್ ಏನು ಮಾಡಬಹುದು ಎಂಬುದರ ಮೇಲ್ಮೈಯನ್ನು ನೀವು ಈಗಷ್ಟೇ ಸ್ಕ್ರಾಚ್ ಮಾಡಿದ್ದೀರಿ.
          ಪೂರ್ಣ ಅಪ್ಲಿಕೇಶನ್ ಲ್ಯಾಬ್ ಹೆಚ್ಚು ಸುಧಾರಿತ ಬಳಕೆದಾರ ಸಂವಹನಗಳು, ಹೊಸ ಪರದೆಯ ಅಂಶಗಳು
          ಮತ್ತು ಅಂತರ್ನಿರ್ಮಿತ ಡೇಟಾಬೇಸ್ ಅನ್ನು ಸಹ ಒಳಗೊಂಡಿದೆ ಆದ್ದರಿಂದ ನೀವು ಪೂರ್ಣ ವೈಶಿಷ್ಟ್ಯಗೊಳಿಸಿದ
          ಅಪ್ಲಿಕೇಶನ್‌ಗಳನ್ನು ತ್ವರಿತವಾಗಿ ನಿರ್ಮಿಸಬಹುದು. ನೀವು ಮುಂದುವರಿಸಲು ಬಯಸಿದರೆ "code.org/applab"
          ನಲ್ಲಿ ನೀವು ಪೂರ್ಣ ಪರಿಕರವನ್ನು ಮತ್ತು ಸಾಕಷ್ಟು ವಿಚಾರಗಳನ್ನು ಕಾಣುವಿರಿ.
      7:
        text: ಸವಾರಿಯಲ್ಲಿ ಬಂದಿದ್ದಕ್ಕಾಗಿ ಧನ್ಯವಾದಗಳು. ಈಗ ನಿಮ್ಮ ಮೊದಲ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು
          ನಿರ್ಮಿಸಲು ಮತ್ತು ಹಂಚಿಕೊಳ್ಳಿ ಮತ್ತು ಅಪ್ಲಿಕೇಶನ್ ಲ್ಯಾಬ್‌ನೊಂದಿಗೆ ಅಪ್ಲಿಕೇಶನ್‌ಗಳನ್ನು
          ನಿರ್ಮಿಸುವುದನ್ನು ಮುಂದುವರಿಸಿ!
    applab_intro_sounds:
      1:
        text: ಮುಂದೆ ನಿಮ್ಮ ಅಪ್ಲಿಕೇಶನ್‌ಗೆ ಚಿತ್ರಗಳು ಮತ್ತು ಧ್ವನಿಗಳನ್ನು ಸೇರಿಸುವ ಕುರಿತು
          ನೀವು ಕಲಿಯುವಿರಿ. ಧ್ವನಿ ಆಯ್ಕೆಗಳನ್ನು ಪರಿಶೀಲಿಸುವ ಮೂಲಕ ಪ್ರಾರಂಭಿಸೋಣ.
      2:
        text: ಟೂಲ್ ಬಾಕ್ಸ್‌ನಲ್ಲಿ ನೀವು "ಪ್ಲೇಸೌಂಡ್" ಎಂಬ ಹೊಸ ಬ್ಲಾಕ್ ಅನ್ನು ಕಾಣುತ್ತೀರಿ.
          ಅದನ್ನು ಕಾರ್ಯಕ್ಷೇತ್ರಕ್ಕೆ ಎಳೆಯಿರಿ. ಡ್ರಾಪ್-ಡೌನ್ ಕ್ಲಿಕ್ ಮಾಡಿ ನಂತರ "ಆಯ್ಕೆ" ಕ್ಲಿಕ್
          ಮಾಡುವ ಮೂಲಕ ನೀವು ಪ್ಲೇ ಮಾಡಲು ಧ್ವನಿಯನ್ನು ಆಯ್ಕೆ ಮಾಡಬಹುದು.
      3:
        text: ಇಲ್ಲಿಂದ ನೀವು ನಿಮ್ಮ ಕಂಪ್ಯೂಟರ್‌ನಿಂದ ಧ್ವನಿ ಫೈಲ್ ಅನ್ನು ಅಪ್‌ಲೋಡ್ ಮಾಡಬಹುದು
          ಅಥವಾ ಧ್ವನಿ ಲೈಬ್ರರಿಯಿಂದ ಧ್ವನಿಗಾಗಿ ಹುಡುಕಬಹುದು. ಧ್ವನಿ ಗ್ರಂಥಾಲಯವು ವಾದ್ಯಗಳು,
          ಹಿನ್ನೆಲೆ ಸಂಗೀತ ಅಥವಾ ಪ್ರಾಣಿಗಳಂತಹ ವಿವಿಧ ವರ್ಗಗಳನ್ನು ಹೊಂದಿದೆ.
      4:
        text: ನಿಮಗೆ ಬೇಕಾದ ಧ್ವನಿಯನ್ನು ನೀವು ಪಡೆದ ನಂತರ, "ಆಯ್ಕೆ" ಕ್ಲಿಕ್ ಮಾಡಿ. ಈ ಬ್ಲಾಕ್
          ರನ್ ಮಾಡಿದಾಗ, ನೀವು ಆಯ್ಕೆ ಮಾಡಿದ ಧ್ವನಿಯನ್ನು ಪ್ಲೇ ಮಾಡುತ್ತದೆ.
      5:
        text: ನಿಮ್ಮ ಅಂಶಗಳಿಗೆ ಚಿತ್ರಗಳನ್ನು ಸೇರಿಸಲು ನೀವು ಸೆಟ್‌ ಪ್ರಾಪರ್ಟಿ ಬ್ಲಾಕ್ ಅನ್ನು
          ಬಳಸಬಹುದು. ಎರಡನೇ ಡ್ರಾಪ್-ಡೌನ್‌ನಲ್ಲಿ ಚಿತ್ರದ ಆಸ್ತಿಯನ್ನು ಆಯ್ಕೆಮಾಡಿ
      6:
        text: ನಂತರ ಮೂರನೇ ಡ್ರಾಪ್ ಡೌನ್‌ನಿಂದ "ಆಯ್ಕೆ" ಆಯ್ಕೆಮಾಡಿ.
      7:
        text: ಇಲ್ಲಿಂದ ನೀವು ನಿಮ್ಮ ಕಂಪ್ಯೂಟರ್‌ನಿಂದ ಚಿತ್ರವನ್ನು ಅಪ್‌ಲೋಡ್ ಮಾಡಬಹುದು ಅಥವಾ
          ಐಕಾನ್ ಲೈಬ್ರರಿಯಲ್ಲಿರುವ ಐಕಾನ್‌ಗಳ ದೊಡ್ಡ ಲೈಬ್ರರಿಯ ಮೂಲಕ ನೀವು ನೋಡಬಹುದು.
      8:
        text: ಕೋಡ್ ಮೋಡ್‌ಗೆ ಹಿಂತಿರುಗಿ, ನಿಮ್ಮ ಐಕಾನ್‌ನ ಐಕಾನ್ ಬಣ್ಣವನ್ನು ಬದಲಾಯಿಸಲು ನೀವು
          "ಸೆಟ್‌ಪ್ರಾಪರ್ಟಿ" ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಬಹುದು. ನಿಮ್ಮ ಐಕಾನ್ ಯಾವ ಚಿತ್ರವನ್ನು ಬಳಸಬೇಕೆಂದು
          ನೀವು ಆರಿಸಿಕೊಂಡ ನಂತರ ಅದು ಹೇಗೆ ಕಾಣುತ್ತದೆ ಎಂಬುದನ್ನು ನೋಡಲು "ರನ್" ಕ್ಲಿಕ್ ಮಾಡಿ.

    C1_getting_loopy:
      1:
        text: ಹಾಯ್, ನನ್ನ ಹೆಸರು ಮಿರಾಲ್ ಕೋಟ್ಬ್ ಮತ್ತು ನಾನು ಇಲ್ಯುಮಿನೇಟ್‌ನ ಸೃಷ್ಟಿಕರ್ತ.
          ನನ್ನ ಕೆಲಸದಲ್ಲಿ, ನಾವು ನೃತ್ಯಗಳು ಮತ್ತು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಲೈಟ್‌ಸೂಟ್‌ಗಳಲ್ಲಿ ಬಳಸುತ್ತೇವೆ.
          ಮತ್ತು ಅದು ಕುಣಿಕೆಗಳು! ಲೂಪ್‌ಗಳು ಕ್ರಿಯೆಯನ್ನು ಪದೇ ಪದೇ ಪುನರಾವರ್ತಿಸುತ್ತಿವೆ.
      2:
        text: ನೀವು ಅನೇಕ ಬಾರಿ ಏನನ್ನಾದರೂ ಪುನರಾವರ್ತಿಸಿದಾಗ, ಹುಲಾ ಹೂಪ್ ಅನ್ನು ತಿರುಗಿಸಲು
          ನನ್ನ ಕ್ರಿಯೆಗಳಂತಹ, ನಾನು ಆ ಕ್ರಿಯೆಯ ಲೂಪ್ ಅನ್ನು ನಿರ್ವಹಿಸುತ್ತಿದ್ದೇನೆ. ಇದು ಲೂಪ್
          ಆಗಿದೆ. ಇದು ಲೂಪ್ ಆಗಿದೆ. ಮತ್ತು ಇದು ಲೂಪ್ ಆಗಿದೆ.
      3:
        text: ಇಂದು ನಾವು ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿ ಮಾಡಲಿದ್ದೇವೆ. ನಾವು ಹೊಸ ನೃತ್ಯದೊಂದಿಗೆ ಕುಣಿಕೆಗಳನ್ನು
          ಪ್ರದರ್ಶಿಸುತ್ತೇವೆ. ಪುನರಾವರ್ತನೆ. ನಾವು ನೃತ್ಯವನ್ನು ಬಳಸಿಕೊಂಡು ಕುಣಿಕೆಗಳ ಬಗ್ಗೆ
          ಕಲಿಯಲಿದ್ದೇವೆ. ನೀವು ಒಂದೆರಡು ಸುಲಭ ಹಂತಗಳನ್ನು ಕಲಿಯುವಿರಿ ಮತ್ತು ನೃತ್ಯವನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು
          ಅವುಗಳನ್ನು ಪುನರಾವರ್ತಿಸಿ.
      4:
        text: ನೀವು ಕಲಿಯಬೇಕಾದ ಹಂತಗಳು ಇಲ್ಲಿವೆ. ಚಪ್ಪಾಳೆ ತಟ್ಟಿ. ನಿಮ್ಮ ಕೈಗಳನ್ನು ನಿಮ್ಮ ತಲೆಯ
          ಹಿಂದೆ ಇರಿಸಿ. ನಿಮ್ಮ ಸೊಂಟದ ಮೇಲೆ ನಿಮ್ಮ ಕೈಗಳನ್ನು ಇರಿಸಿ. ನಿಮ್ಮ ಎಡಗೈಯನ್ನು ಮೇಲಕ್ಕೆತ್ತಿ.
          ನಿಮ್ಮ ಬಲಗೈಯನ್ನು ಮೇಲಕ್ಕೆತ್ತಿ. ಬಹಳ ಸರಳ, ಸರಿ? ಲೂಪ್‌ಗಳಲ್ಲಿ ಕೆಲವು ನೃತ್ಯ ಹಂತಗಳನ್ನು
          ಹಾಕುವ ಮೂಲಕ ನೀವು ನಿರ್ದೇಶನಗಳನ್ನು ಕಡಿಮೆ ಮಾಡಬಹುದು ಎಂದು ನೀವು ಕಂಡುಕೊಳ್ಳುತ್ತೀರಿ.
      5:
        text: ನಾವು ನಿಜವಾಗಿಯೂ ನಮ್ಮ ನೃತ್ಯದಲ್ಲಿ ಕುಣಿಕೆಗಳನ್ನು ಬಳಸುತ್ತೇವೆ. ನರ್ತಕರು ಕಂಪ್ಯೂಟರ್‌ಗಳನ್ನು
          ಧರಿಸುತ್ತಾರೆ, ಎಲ್ಲರೂ ಒಂದೇ ನೆಟ್‌ವರ್ಕ್‌ನಲ್ಲಿದ್ದಾರೆ. ನಾನು ಮತ್ತೆ ಮತ್ತೆ ಅದೇ ನೃತ್ಯಗಾರರಿಗೆ
          ದೀಪಗಳನ್ನು ಲೂಪ್ ಮಾಡಬಹುದು. ಲೂಪ್‌ನಲ್ಲಿ ನಾನು ಪುನರಾವರ್ತನೆಯನ್ನು ಹೊಂದಿರಬಹುದು, ಅಲ್ಲಿ
          ನೀವು ಈ ಆರು ನರ್ತಕರ ಮೂಲಕ ಮತ್ತೆ ಮತ್ತೆ ಲೂಪ್ ಮಾಡಲು ಬಯಸುತ್ತೀರಿ ಎಂದು ಹೇಳುತ್ತೇನೆ
          ಮತ್ತು ನಂತರ ಲೂಪ್‌ನೊಳಗೆ ನೀವು ಬೆಳಕಿನ ವೇಗವನ್ನು ಹೆಚ್ಚಿಸಲು ಬಯಸುತ್ತೀರಿ. ಮತ್ತು ಎಲ್ಲಾ
          ಲೂಪ್ ಮೂಲಕ ರಚಿಸಲಾಗಿದೆ. ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದಲ್ಲಿ ಲೂಪ್‌ಗಳು ಮುಖ್ಯವಾಗಿವೆ ಏಕೆಂದರೆ
          ಅವು ನಮ್ಮ ಕೆಲಸವನ್ನು ಕಡಿಮೆ ಮತ್ತು ಸುಲಭಗೊಳಿಸುತ್ತವೆ.
    C1_going_places_safely:
      1:
        text: ನನ್ನ ಹೆಸರು ಜೆರೆಮಿಯಾ. ನಮಸ್ತೆ! ನನಗೆ ಏಳು ವರ್ಷ. ನಾನು ನನ್ನ ತಾಯಿಯ ಕಂಪ್ಯೂಟರ್‌ನಲ್ಲಿ
          ಆಡುವುದನ್ನು ಇಷ್ಟಪಡುತ್ತೇನೆ ಆದರೆ ನಾನು ಯಾವಾಗಲೂ ಮೊದಲು ಅನುಮತಿ ಪಡೆಯುತ್ತೇನೆ. "ಅಮ್ಮಾ,
          ನಾನು ಕಂಪ್ಯೂಟರ್ನಲ್ಲಿ ಹೋಗಬಹುದೇ? ಖಂಡಿತ ಜೇನು!"
      2:
        text: ನಾನು ನನ್ನ ತಾಯಿಯ ಕಂಪ್ಯೂಟರ್ ಅನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ ಏಕೆಂದರೆ ನಾನು ಇಂಟರ್ನೆಟ್‌ನಲ್ಲಿ
          ಹೋಗಬಹುದು. ಇಂಟರ್ನೆಟ್ ನಿಮ್ಮ ನೆರೆಹೊರೆಯಂತೆಯೇ ಇದೆ. ನೀವು ತಂಪಾದ ಸ್ಥಳಗಳಿಗೆ ಭೇಟಿ
          ನೀಡಬಹುದು, ನೀವು ಕುಟುಂಬ ಮತ್ತು ಸ್ನೇಹಿತರೊಂದಿಗೆ ಮಾತನಾಡಬಹುದು ಮತ್ತು ನೀವು ಸಾಕಷ್ಟು
          ಹೊಸ ವಿಷಯಗಳನ್ನು ಕಲಿಯಬಹುದು.
      3:
        text: ನಿನ್ನೆ, ನಾನು ನನ್ನ ಮನೆಯ ಸಮೀಪವಿರುವ ಮೃಗಾಲಯಕ್ಕೆ ಭೇಟಿ ನೀಡಿದ್ದೆ. ನಾನು ಜೀಬ್ರಾ
          ಮರಿಯನ್ನು ನೋಡಿದೆ. ನಾನು ಅವಳ ಚಿತ್ರವನ್ನು ತೆಗೆದುಕೊಂಡು ಅವಳ ಪಟ್ಟೆಗಳ ಬಣ್ಣವನ್ನು ಬದಲಾಯಿಸಿದೆ,
          ನಂತರ ಟೋಪಿಯನ್ನು ಸೇರಿಸಿದೆ ಮತ್ತು ಅದನ್ನು ನನ್ನ ಐಲುಪೈಲಾದ ಪ್ರಾಣಿಗಳ ಸಂಗ್ರಹಕ್ಕೆ ಸೇರಿಸಿದೆ.
          ಅದ್ಭುತ! ನಂತರ ದೂರದ ಜಾಗಕ್ಕೆ ಹೋದೆ. ನಾನು ಕೀನ್ಯಾಗೆ ಭೇಟಿ ನೀಡಿದ್ದೆ. ಅದು ಆಫ್ರಿಕಾದ
          ದೇಶ. ಅಲ್ಲಿ ಸಾಕಷ್ಟು ಜೀಬ್ರಾಗಳು ವಾಸಿಸುತ್ತವೆ.
      4:
        text: ಕೆಲವೊಮ್ಮೆ ಇಂಟರ್ನೆಟ್‌ನಲ್ಲಿ ನಾನು ನನಗೆ ತಿಳಿದಿರುವ ಜನರೊಂದಿಗೆ ಮಾತನಾಡುತ್ತೇನೆ,
          ಬೇರೆ ರಾಜ್ಯದಲ್ಲಿ ವಾಸಿಸುವ ನನ್ನ ಅಜ್ಜಿಯಂತೆ. ನಮಸ್ಕಾರ ಅಜ್ಜಿ! ಅವಳು ನನ್ನ ಹುಟ್ಟುಹಬ್ಬಕ್ಕೆ
          ಕಳುಹಿಸುವ ಕುಕೀಗಳನ್ನು ನನಗೆ ಮಾಡುತ್ತಿದ್ದಾಳೆ. "ಸವಿಯಾದ, ಇಂಟರ್ನೆಟ್ ಸ್ಮೆಲ್ಲೋರಾಮವನ್ನು
          ಹೊಂದಬೇಕೆಂದು ನಾನು ಬಯಸುತ್ತೇನೆ!" ನಾನು ನನ್ನ ಸೋದರ ಸಂಬಂಧಿಯಂತೆ ಇಂಟರ್ನೆಟ್‌ನಲ್ಲಿ
          ಬೇರೆ ಬೇರೆ ಜನರೊಂದಿಗೆ ಮಾತನಾಡಬಲ್ಲೆ ಆದರೆ ನನಗೆ ತಿಳಿದಿರುವ ಜನರೊಂದಿಗೆ ಮಾತ್ರ ಮಾತನಾಡುತ್ತೇನೆ.
      5:
        text: ನಾನು ಮೋಜಿನ ಆಟಗಳನ್ನು ಆಡಲು ಇಷ್ಟಪಡುತ್ತೇನೆ. ಸ್ಕೋರ್! ನಾನು ಹೊಸ ವಿಷಯಗಳನ್ನು
          ಚಿತ್ರಿಸಲು ಮತ್ತು ರಚಿಸಲು ಮತ್ತು ಅದನ್ನು ನನ್ನ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲು ಇಷ್ಟಪಡುತ್ತೇನೆ.
          ಕೂಲ್! ಕೆಲವೊಮ್ಮೆ ನಾನು ಹೊಸ ವಿಷಯಗಳನ್ನು ಕಲಿಯುವ ವೆಬ್‌ಸೈಟ್‌ಗಳಿಗೆ ಭೇಟಿ ನೀಡುತ್ತೇನೆ
          ಆದರೆ ನಾನು ಯಾವಾಗಲೂ ನನಗೆ ಸೂಕ್ತವಾದ ವೆಬ್‌ಸೈಟ್‌ಗಳಿಗೆ ಅಂಟಿಕೊಳ್ಳುತ್ತೇನೆ. ವಾಹ್,
          ಡೈನೋಸಾರ್‌ಗಳು!
      6:
        text: 'ಇಂಟರ್ನೆಟ್ ಒಂದು ಸೂಪರ್ ಮೋಜಿನ ಸ್ಥಳವಾಗಿದೆ. ಆದರೆ ನಿಮ್ಮ ನೆರೆಹೊರೆಯಲ್ಲಿ ನೀವು
          ರಸ್ತೆ ದಾಟುವಾಗ ಹೇಗೆ, ನೀವು ಆನ್‌ಲೈನ್‌ಗೆ ಹೋಗುವಾಗಲೂ ನೀವು ಜಾಗರೂಕರಾಗಿರಬೇಕು. ನೆನಪಿಡುವ
          ಮೂರು ನಿಯಮಗಳು ಇಲ್ಲಿವೆ. ನಿಯಮ ಸಂಖ್ಯೆ 1: ಯಾವಾಗಲೂ ಮೊದಲು ನಿಮ್ಮ ಪೋಷಕರನ್ನು ಕೇಳಿ.
          ನಿಯಮ ಸಂಖ್ಯೆ 2: ನಿಮಗೆ ತಿಳಿದಿರುವ ಜನರೊಂದಿಗೆ ಮಾತ್ರ ಮಾತನಾಡಿ. ನಿಯಮ ಸಂಖ್ಯೆ 3: ನಿಮಗೆ
          ಸೂಕ್ತವಾದ ಸ್ಥಳಗಳಿಗೆ ಅಂಟಿಕೊಳ್ಳಿ.'
      7:
        text: ವಾಹ್, ಅದು ಖುಷಿಯಾಗಿತ್ತು! ಊಟದ ಸಮಯ. ನಾನು ಈಗ ಲಾಗ್ ಆಫ್ ಆಗುತ್ತಿದ್ದೇನೆ. ಮುಂದೆ
          ನಾನು ಎಲ್ಲಿಗೆ ಭೇಟಿ ನೀಡಬಹುದು ಎಂಬುದನ್ನು ನೋಡಲು ಮತ್ತೆ ಲಾಗ್‌ಆನ್ ಮಾಡಲು ನಾನು ಕಾಯಲು
          ಸಾಧ್ಯವಿಲ್ಲ.

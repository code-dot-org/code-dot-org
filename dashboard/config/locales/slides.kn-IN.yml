          ಮೌಲ್ಯಕ್ಕೆ ಹೊಂದಿಸಿರುವಿರಿ ಎಂಬುದನ್ನು ನೋಡಲು ಆ ಉದ್ದದ ವೇರಿಯಬಲ್ ಅನ್ನು ನೋಡುತ್ತದೆ.
    C4_variables_playlab:
      1:
        text: ವೇರಿಯೇಬಲ್ ಎನ್ನುವುದು ನೀವು ಮೌಲ್ಯವನ್ನು ಸಂಗ್ರಹಿಸಬಹುದಾದ ಕಂಟೇನರ್ ಆಗಿದೆ. ನೀವು
          ಆ ವೇರಿಯೇಬಲ್ ಅನ್ನು ಅಲ್ಗಾರಿದಮ್‌ನಲ್ಲಿ ಬಳಸಿದಾಗ, ಅದು ಕಂಟೇನರ್ ಅನ್ನು ತೆರೆಯುತ್ತದೆ
          ಮತ್ತು ಒಳಗೆ ಮೌಲ್ಯವನ್ನು ನೋಡುತ್ತದೆ. ವೇರಿಯೇಬಲ್‌ನಲ್ಲಿ ಸಂಗ್ರಹವಾಗಿರುವ ಮೌಲ್ಯವನ್ನು
          ಅವಲಂಬಿಸಿ ವಿಭಿನ್ನವಾಗಿ ವರ್ತಿಸುವ ಸ್ಮಾರ್ಟ್ ಅಲ್ಗಾರಿದಮ್‌ಗಳನ್ನು ಬರೆಯಲು ಇದು ನಿಮ್ಮನ್ನು
          ಅನುಮತಿಸುತ್ತದೆ.
      2:
        text: ಈಗ ನೀವು ಪ್ಲೇಲ್ಯಾಬ್ ಅನ್ನು ಪ್ರಯತ್ನಿಸಲಿದ್ದೀರಿ ಅಲ್ಲಿ ನಿಮಗೆ ವಿವಿಧ ಆಟಗಳನ್ನು
          ನೀಡಲಾಗಿದೆ ಮತ್ತು ಆಟವನ್ನು ಬದಲಾಯಿಸಲು ವೇಗ, ಎತ್ತರ, ಸ್ಕೋರ್‌ನಂತಹ ವೇರಿಯಬಲ್‌ಗಳ ಮೌಲ್ಯಗಳನ್ನು
          ನೀವು ಬದಲಾಯಿಸಬಹುದು. ಆಟವು ಹೇಗೆ ಆಡುತ್ತದೆ ಎಂಬುದನ್ನು ಬದಲಾಯಿಸಲು ನೀವು ಆಟದ ಅಲ್ಗಾರಿದಮ್
          ಅನ್ನು ಬದಲಾಯಿಸಬೇಕಾಗಿಲ್ಲ, ಕೇವಲ ವೇರಿಯಬಲ್.
      3:
        text: ಕಿಂಡಲ್‌ಗಾಗಿ ನನ್ನ ಕೆಲಸದಲ್ಲಿ ಮತ್ತು ಪುಸ್ತಕಗಳಿಗಾಗಿ ಎಕ್ಸ್-ರೇನಲ್ಲಿ, ನಾವು ವಿವಿಧ
          ರೀತಿಯಲ್ಲಿ ಅಸ್ಥಿರಗಳನ್ನು ಅನ್ವಯಿಸುತ್ತೇವೆ. ನೀವು ವೇರಿಯಬಲ್ ಅನ್ನು ಬಳಸಬಹುದಾದ ಒಂದು
          ಮಾರ್ಗವೆಂದರೆ ಪುಸ್ತಕದ ಪುಟ ಸಂಖ್ಯೆಗಳನ್ನು ಸಂಗ್ರಹಿಸುವುದು. ಬಳಕೆದಾರರು ಪುಟದಲ್ಲಿ ಫಾಂಟ್‌ನ
          ಗಾತ್ರವನ್ನು ಹೆಚ್ಚಿಸಬಹುದು ಮತ್ತು ಕಡಿಮೆ ಮಾಡಬಹುದು. ಫಾಂಟ್ ಗಾತ್ರವನ್ನು ಆಧರಿಸಿ, ಪುಸ್ತಕದಲ್ಲಿನ
          ಪುಟಗಳ ಸಂಖ್ಯೆಯನ್ನು ಬದಲಾಯಿಸಬಹುದು. ವೇರಿಯೇಬಲ್‌ನಲ್ಲಿ ಪುಟಗಳ ಸಂಖ್ಯೆಯನ್ನು ಸಂಗ್ರಹಿಸುವ
          ಮೂಲಕ ನಾವು ಅದನ್ನು ಸರಿಹೊಂದಿಸಬಹುದು.
    MC_2018_loops:
      1:
        text: ಗ್ರೇಟ್! ನಾವು ಕಾಡ್ಫಿಶ್ ಅನ್ನು ಹಿಡಿದಿದ್ದೇವೆ! ನೀವು ಡಾಲ್ಫಿನ್‌ಗೆ ಕಾಡ್‌ಫಿಶ್
          ಅನ್ನು ತಿನ್ನಿಸಿದರೆ, ಡಾಲ್ಫಿನ್ ನಿಮಗೆ ನಿಧಿ ಇರುವ ಹಡಗು ನಾಶಕ್ಕೆ ಮಾರ್ಗದರ್ಶನ ನೀಡುತ್ತದೆ
          ಎಂದು ನಿಮಗೆ ತಿಳಿದಿದೆಯೇ? ನಾವು ಹತ್ತಿರವಾಗುತ್ತಿರಬೇಕು. ಮುಂದಿನ ಪದಬಂಧಗಳು ಟ್ರಿಕ್ಕಿಯರ್
          ಆಗಿರುತ್ತವೆ, ಆದ್ದರಿಂದ ನಾವು ಇನ್ನೂ ಕೆಲವು ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಕಲಿಯುವುದು ಉತ್ತಮ.
          ಇದೇನು? ಒಂದು ಗುಹೆ?
      2:
        text: ಸ್ವಾಗತ, ಸಾಹಸಿಗಳು! ನನ್ನ ಹೆಸರು ಸ್ಕ್ವಿಡ್. ಕಳೆದ ಕೆಲವು ಒಗಟುಗಳಲ್ಲಿ ನೀವು ಒಂದೇ
          ರೀತಿಯ ಆಜ್ಞೆಗಳನ್ನು ಬಳಸುತ್ತಿರುವುದನ್ನು ನಾನು ಗಮನಿಸಿದ್ದೇನೆ. ಸ್ವಲ್ಪ ದಣಿವು ಆಗಿರಬೇಕು.
          ಆಯಾಸ ಅಥವಾ ಬೇಸರವಿಲ್ಲದೆ ಪಾತ್ರೆಗಳನ್ನು ತೊಳೆಯುವುದು ಅಥವಾ ನಿಮ್ಮ ಹಲ್ಲುಗಳನ್ನು ಹಲ್ಲುಜ್ಜುವುದು,
          ನಿಮಗೆ ತಿಳಿದಿರುವಂತೆ, ಪದೇ ಪದೇ ಏನನ್ನಾದರೂ ಮಾಡಲು ನೀವು ಎಂದಾದರೂ ಬಯಸುತ್ತೀರಾ? ಅದು
          ಚೆನ್ನಾಗಿರುತ್ತದೆ.
      3:
        text: ಕಂಪ್ಯೂಟರ್‌ಗಳು ಕೋಡಿಂಗ್ ಲೂಪ್‌ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಒಂದೇ ವಿಷಯವನ್ನು ಮತ್ತೆ ಮತ್ತೆ
          ಮಾಡುವುದರಲ್ಲಿ ನಿಜವಾಗಿಯೂ ಉತ್ತಮವಾಗಿವೆ. ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಒಂದೇ ಸೂಚನೆಗಳನ್ನು ಹಲವು
          ಬಾರಿ ಮಾಡಲು ನೀವು ಬಯಸಿದಾಗ, ನೀವು ಲೂಪ್ ಅನ್ನು ಬಳಸಬಹುದು!
      4:
        text: ಲೂಪ್ ಬ್ಲಾಕ್ ಗುರಿಯನ್ನು ತಲುಪುವವರೆಗೆ ಪುನರಾವರ್ತಿಸುವ ಸೂಚನೆಗಳನ್ನು ಒಳಗೊಂಡಿದೆ.
          ಒಮ್ಮೆ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ "ಗುರಿ ತನಕ ಪುನರಾವರ್ತಿಸಿ" ಲೂಪ್ ಅನ್ನು ಪ್ರಾರಂಭಿಸಿದರೆ,
          ಅದು ಗುರಿಯನ್ನು ತಲುಪುವವರೆಗೆ ಸೂಚನೆಗಳನ್ನು ಪುನರಾವರ್ತಿಸುತ್ತದೆ.
      5:
        text: ನಿಮಗಾಗಿ ಇದನ್ನು ಪ್ರಯತ್ನಿಸಿ! ನೀವು ಪುನರಾವರ್ತಿಸಲು ಬಯಸುವ ಆಜ್ಞೆಗಳನ್ನು "ಗೋಲ್
          ತನಕ ಪುನರಾವರ್ತಿಸಿ" ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಇರಿಸಿ, "ರನ್" ಕ್ಲಿಕ್ ಮಾಡಿ ಮತ್ತು ಅದನ್ನು ನೋಡಿ!
      6:
        text: ಸರಿ, ಅದು ಸ್ವಲ್ಪ ವಿಚಿತ್ರವಾಗಿತ್ತು. ಸ್ಕ್ವಿಡ್‌ಗಳು ಕೋಡ್ ಮಾಡಬಹುದೆಂದು ಯಾರಿಗೆ
          ತಿಳಿದಿದೆ? ಅವರಿಗೆ ಬೆರಳುಗಳಿವೆ ಎಂದು ನಾನು ಭಾವಿಸಿರಲಿಲ್ಲ. ಈಗ ನಾವು ಕುಣಿಕೆಗಳ ಬಗ್ಗೆ
          ತಿಳಿದಿದ್ದೇವೆ. ನಮಗೆ ಇನ್ನೂ ಕೆಲವು ನಿಧಿಯನ್ನು ಸಂಗ್ರಹಿಸಲು ಅವುಗಳನ್ನು ಬಳಸೋಣ.
    applab_intro_designmode:
      1:
        text: ನಿಮ್ಮ ಸ್ವಂತ ಅಪ್ಲಿಕೇಶನ್‌ಗಳನ್ನು ನಿರ್ಮಿಸಲು ನೀವು ಮೊದಲಿನಿಂದಲೂ ಪರದೆಗಳು ಮತ್ತು
          ಅಂಶಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲು ಪ್ರಾರಂಭಿಸಬೇಕಾಗುತ್ತದೆ. ಅಪ್ಲಿಕೇಶನ್ ಲ್ಯಾಬ್ ಇದನ್ನು
          ವಿನ್ಯಾಸ ಮೋಡ್‌ನೊಂದಿಗೆ ಮಾಡಲು ಸುಲಭಗೊಳಿಸುತ್ತದೆ.
      2:
        text: ವಿನ್ಯಾಸ ಮೋಡ್‌ಗೆ ಹೋಗಲು ನಿಮ್ಮ ಅಪ್ಲಿಕೇಶನ್‌ನ ಮೇಲ್ಭಾಗದಲ್ಲಿರುವ ಸ್ವಿಚ್ ಬಳಸಿ.
      3:
        text: ಪರದೆಯ ಮೇಲೆ ಎಳೆಯುವ ಮೂಲಕ ನೀವು ಹೊಸ ಅಂಶಗಳನ್ನು ಸೇರಿಸಬಹುದು. ನೀವು ಅವುಗಳನ್ನು
          ವಿವಿಧ ಸ್ಥಳಗಳಿಗೆ ಸರಿಸಬಹುದು ಮತ್ತು ಕೆಳಗಿನ ಬಲ ಮೂಲೆಯನ್ನು ಎಳೆಯುವ ಮೂಲಕ ಅವುಗಳ ಗಾತ್ರವನ್ನು
          ಬದಲಾಯಿಸಬಹುದು.
      4:
        text: ಅಂಶದ ಗುಣಲಕ್ಷಣಗಳನ್ನು ಬದಲಾಯಿಸಲು ಬಲಭಾಗದಲ್ಲಿರುವ ನಿಯಂತ್ರಣಗಳನ್ನು ಬಳಸಿ. ಉದಾಹರಣೆಗೆ,
          ಈ ಬಟನ್‌ನ ಪಠ್ಯ, ಬಣ್ಣ ಮತ್ತು ಫಾಂಟ್ ಗಾತ್ರವನ್ನು ಬದಲಾಯಿಸುವುದು ನಿಜವಾಗಿಯೂ ಸುಲಭ.
      5:
        text: ನಿಮ್ಮ ಪರದೆಗೆ ನೀವು ಹೊಸ ಅಂಶವನ್ನು ಸೇರಿಸಿದಾಗ ಅದು ಬಟನ್1 ನಂತಹ ಜೆನೆರಿಕ್ ಐಡಿಯನ್ನು
          ಪಡೆಯುತ್ತದೆ. ಈ ಬಟನ್‌ನ ಐಡಿಯನ್ನು "ರೈಟ್‌ಬಟನ್" ನಂತಹ ಹೆಚ್ಚು ಅರ್ಥಪೂರ್ಣವಾಗಿ ಬದಲಾಯಿಸುವುದು
          ಒಳ್ಳೆಯದು. ಆದ್ದರಿಂದ ನೀವು ಕಾರ್ಯಕ್ರಮಕ್ಕೆ ಹೋದಾಗ ಅದು ಯಾವುದು ಎಂದು ನಿಮಗೆ ತಿಳಿಯುತ್ತದೆ.
      6:
        text: ನೀವು ತಪ್ಪಾಗಿ ನಿಮ್ಮ ಅಪ್ಲಿಕೇಶನ್‌ಗೆ ಅಂಶವನ್ನು ಸೇರಿಸಿದರೆ, ಅದನ್ನು ಎಳೆಯಿರಿ
          ಅಥವಾ ಅಳಿಸು ಒತ್ತಿರಿ.
      7:
        text: ಪರದೆಯ ಅಂಶವನ್ನು ಎಳೆಯುವ ಮೂಲಕ ನಿಮ್ಮ ಅಪ್ಲಿಕೇಶನ್‌ಗೆ ನೀವು ಸಂಪೂರ್ಣವಾಗಿ ಹೊಸ
          ಪರದೆಗಳನ್ನು ಸೇರಿಸಬಹುದು
      8:
        text: ಮೇಲ್ಭಾಗದಲ್ಲಿರುವ ಡ್ರಾಪ್-ಡೌನ್‌ನಿಂದ ನೀವು ರಚಿಸುವ ಪರದೆಗಳ ನಡುವೆ ತ್ವರಿತವಾಗಿ
          ಹಿಂದಕ್ಕೆ ಮತ್ತು ಮುಂದಕ್ಕೆ ಬದಲಾಯಿಸಬಹುದು.
      9:
        text: ನಿಮ್ಮ ಅಪ್ಲಿಕೇಶನ್‌ನಲ್ಲಿ, ಈ ಎಲ್ಲಾ ಪರದೆಗಳ ನಡುವೆ ಬದಲಾಯಿಸಲು ನಿಮಗೆ ಒಂದು ಮಾರ್ಗದ
          ಅಗತ್ಯವಿದೆ, ಆದ್ದರಿಂದ ಸೆಟ್‌ಸ್ಕ್ರೀನ್ ಬ್ಲಾಕ್ ಅನ್ನು ಟೂಲ್‌ಬಾಕ್ಸ್‌ಗೆ ಸೇರಿಸಲಾಗಿದೆ.
          ಬಟನ್‌ನ ಕ್ಲಿಕ್‌ನಲ್ಲಿ ಪರದೆಗಳನ್ನು ಬದಲಾಯಿಸಲು "onEvent" ಬ್ಲಾಕ್‌ನಲ್ಲಿ "setScreen"
          ಅನ್ನು ಬಳಸಿ.
      10:
        text: ಮುಂದಿನ ಕೆಲವು ಹಂತಗಳಲ್ಲಿ ನೀವು ಒಂದೇ ಯೋಜನೆಯಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತೀರಿ. ಮೊದಲು ನೀವು
          ಬಟನ್ ಅನ್ನು ಸೇರಿಸುತ್ತೀರಿ ನಂತರ ನೀವು ಹೊಸ ಪರದೆಯನ್ನು ಸೇರಿಸುತ್ತೀರಿ ಮತ್ತು ಅಂತಿಮವಾಗಿ
          ನೀವು ಕೋಡ್ ಅನ್ನು ಬರೆಯುತ್ತೀರಿ ಇದರಿಂದ ಬಟನ್ ಹೊಸ ಪರದೆಗೆ ಬದಲಾಗುತ್ತದೆ.

        text: ಪ್ರಾರಂಭಿಸಿ ಮತ್ತು ಕೊನೆಯಲ್ಲಿ ನೀವು ಎಲ್ಲಾ ರೀತಿಯ ಆಟಗಾರರೊಂದಿಗೆ ನಿಮ್ಮ ಸ್ವಂತ
          ಆಟವನ್ನು ರಚಿಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ ಅದು ಸಂವಹನ, ಅಂಕಗಳನ್ನು ಗಳಿಸುವುದು, ವಸ್ತುಗಳನ್ನು
          ಎಸೆಯುವುದು ಮತ್ತು ಪರಸ್ಪರ ಕಣ್ಮರೆಯಾಗುತ್ತದೆ. ಇದು ನಿಮಗೆ ಬಿಟ್ಟದ್ದು!
    gumball_repeat:
      1:
        text: ನೀವು ಶಾಶ್ವತವಾಗಿ ಮತ್ತು ಎಂದೆಂದಿಗೂ ಏನನ್ನಾದರೂ ಪುನರಾವರ್ತಿಸಬೇಕಾದರೆ ನೀವು ಊಹಿಸಬಲ್ಲಿರಾ?
          ಆಶಾದಾಯಕವಾಗಿ ನೀವು ಎಂದಿಗೂ ಮಾಡಬೇಕಾಗಿಲ್ಲ ಏಕೆಂದರೆ ಕಂಪ್ಯೂಟರ್‌ಗಳು ವಿಷಯಗಳನ್ನು ಪುನರಾವರ್ತಿಸುವಲ್ಲಿ
          ನಿಜವಾಗಿಯೂ ಉತ್ತಮವಾಗಿವೆ.
      2:
        text: ಇದು ರಿಪೀಟ್ ಫಾರೆವರ್ ಬ್ಲಾಕ್ ಆಗಿದೆ. ಈ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಏನಿದ್ದರೂ ಆಟದಲ್ಲಿ ಶಾಶ್ವತವಾಗಿ
          ನಡೆಯುತ್ತದೆ. ಆಟಗಾರನು ಏನನ್ನೂ ಮಾಡದೆಯೇ ನಟನು ಪದೇ ಪದೇ ಏನನ್ನಾದರೂ ಮಾಡಬೇಕೆಂದು ನಾವು
          ಬಯಸಿದರೆ, ನಾವು ಆ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಪುನರಾವರ್ತಿತ ಶಾಶ್ವತ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಇರಿಸುತ್ತೇವೆ.
      3:
        text: ಈ ಮುಂದಿನ ಒಗಟಿನಲ್ಲಿ, ನಟನಿಗೆ ನಿರಂತರವಾಗಿ ಕೆಲಸ ಮಾಡಲು ಸಹಾಯ ಮಾಡುವುದು ನಮ್ಮ
          ಗುರಿಯಾಗಿದೆ. ಪುನರಾವರ್ತಿತ ಆಜ್ಞೆಗಳು ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ ಎಂಬುದನ್ನು ಕಲಿಯುವುದರಿಂದ
          ನಿಮ್ಮ ಸ್ವಂತ ಆಟವನ್ನು ನೀವು ನಿರ್ಮಿಸಿದಾಗ ನಿಮಗೆ ಒಂದು ಟನ್ ಸಮಯವನ್ನು ಉಳಿಸುತ್ತದೆ.
    hello_world_congrats:
      1:
        image: notes/hoc_hello_world_2021_freeplay_01.jpg
        text: ಅಭಿನಂದನೆಗಳು! ನೀವು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿತಿದ್ದೀರಿ. ನಿಮಗೆ
          ಬೇಕಾದುದನ್ನು ರಚಿಸಲು ಈಗ ನೀವು ಸ್ಪ್ರೈಟ್ ಲ್ಯಾಬ್ ಅನ್ನು ಬಳಸಬಹುದು.
      2:
        image: notes/hoc_hello_world_2021_freeplay_02.jpg
        text: ಕಾಸ್ಟ್ಯೂಮ್ಸ್ ಎಂದು ಹೇಳುವ ಬಟನ್ ಅನ್ನು ನೀವು ನೋಡುತ್ತೀರಿ. ನೀವು ಅದರ ಮೇಲೆ ಕ್ಲಿಕ್
          ಮಾಡಿದಾಗ, ನೀವು ಲೈಬ್ರರಿಯಿಂದ ಹೊಸ ಸ್ಪ್ರೈಟ್ ವೇಷಭೂಷಣಗಳನ್ನು ಆಯ್ಕೆ ಮಾಡಬಹುದು.
      3:
        image: notes/hoc_hello_world_2021_freeplay_03.jpg
        text: ನೀವು ನಿಮ್ಮದೇ ಆದದನ್ನು ಸಹ ಸೆಳೆಯಬಹುದು! ಒಮ್ಮೆ ನೀವು ಇಷ್ಟಪಡುವ ವೇಷಭೂಷಣವನ್ನು
          ಹೊಂದಿದ್ದರೆ, ನಿಮ್ಮ ಕೋಡ್‌ಗೆ ಹಿಂತಿರುಗಿ.
      4:
        image: notes/hoc_hello_world_2021_freeplay_04.jpg
        text: ಈಗ, ನಿಮ್ಮ ಸ್ಪ್ರೈಟ್‌ಗಾಗಿ ಆ ವೇಷಭೂಷಣವನ್ನು ಆಯ್ಕೆಮಾಡಿ.
      5:
        image: notes/hoc_hello_world_2021_freeplay_05.jpg
        text: ನೀವು ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಲ್ಲಿ ನೋಡಿದರೆ, ನೀವು ಹಿಂದೆ ನೋಡಿರದ ಕೆಲವು ಹೊಚ್ಚ ಹೊಸ ಬ್ಲಾಕ್‌ಗಳನ್ನು
          ನೀವು ಕಾಣುತ್ತೀರಿ. ಉದಾಹರಣೆಗೆ, ನಿಮ್ಮ ಸ್ಪ್ರೈಟ್ ಅನ್ನು ಮೋಜು ಮತ್ತು ಆಸಕ್ತಿದಾಯಕ ರೀತಿಯಲ್ಲಿ
          ಚಲಿಸಲು ನಿಮಗೆ ಅನುಮತಿಸುವ ಸಾಕಷ್ಟು ನಡವಳಿಕೆಯ ಬ್ಲಾಕ್‌ಗಳಿವೆ.
      6:
        image: notes/hoc_hello_world_2021_freeplay_06.jpg
        text: ಎರಡು ಸ್ಪ್ರೈಟ್‌ಗಳು ಪರಸ್ಪರ ಬಡಿದಾಗ ಏನಾಗುತ್ತದೆ ಎಂಬುದನ್ನು ನಿಯಂತ್ರಿಸಲು ನೀವು
          "ವೆನ್ ಟಚ್ಸ್" ಈವೆಂಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಬಹುದು.
      7:
        image: notes/hoc_hello_world_2021_freeplay_07.jpg
        text: '"ಪರಿಣಾಮವನ್ನು ರಚಿಸಿ" ಬ್ಲಾಕ್ ಅನ್ನು ನೋಡಿ. ಆಜ್ಞೆಯ ಮೇರೆಗೆ ಸಿಡಿಯುವ, ಅಥವಾ
          ಪಾಪ್ ಅಥವಾ ಮಳೆಯಾಗುವ ಸ್ಪ್ರೈಟ್‌ಗಳ ಸಂಪೂರ್ಣ ಗುಂಪನ್ನು ಮಾಡಲು ಈ ಶಕ್ತಿಯುತ ಬ್ಲಾಕ್
          ಅನ್ನು ಬಳಸಬಹುದು.'
      8:
        image: notes/hoc_hello_world_2021_freeplay_08.jpg
        text: ಸುತ್ತಲೂ ನೋಡಿ ಮತ್ತು ಈ ಹೊಸ ಬ್ಲಾಕ್‌ಗಳು ಮತ್ತು ವೈಶಿಷ್ಟ್ಯಗಳೊಂದಿಗೆ ಪ್ರಯೋಗಿಸಲು
          ಪ್ರಯತ್ನಿಸಿ. ಟ್ಯುಟೋರಿಯಲ್‌ನ ಕೊನೆಯಲ್ಲಿ, ನಿಮ್ಮ ಸೃಷ್ಟಿಗೆ ಲಿಂಕ್ ಅನ್ನು ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ
          ಹಂಚಿಕೊಳ್ಳಲು "ಹಂಚಿಕೊಳ್ಳಿ" ಬಟನ್ ಕ್ಲಿಕ್ ಮಾಡಿ.
      9:
        image: notes/hoc_hello_world_2021_freeplay_09.jpg
        text: ಸ್ಪ್ರೈಟ್ ಲ್ಯಾಬ್‌ನಲ್ಲಿ ಅಪ್ಲಿಕೇಶನ್‌ಗಳು, ಗೇಮ್‌ಗಳು ಮತ್ತು ಇತರ ಹೊಸ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು
          ಅಭಿವೃದ್ಧಿಪಡಿಸಲು ನಿಮಗೆ ಅಗತ್ಯವಿರುವ ಎಲ್ಲಾ ಶಕ್ತಿಯುತ ಕೌಶಲ್ಯಗಳನ್ನು ನೀವು ಹೊಂದಿದ್ದೀರಿ!
          ನಿಮ್ಮ ಹೊಸ ಶಕ್ತಿಯನ್ನು ಒಳ್ಳೆಯದಕ್ಕಾಗಿ ಬಳಸಿ. ನೀವು ಕಾಗದದ ಮೇಲೆ ಏನನ್ನಾದರೂ ರಚಿಸುತ್ತಿದ್ದರೆ
          ಅಥವಾ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಮಾತನಾಡುತ್ತಿದ್ದರೆ ನಿಮ್ಮಂತೆಯೇ ದಯೆ ಮತ್ತು ಗೌರವಯುತವಾಗಿರಿ.
      10:
        image: notes/hoc_hello_world_2021_freeplay_10.jpg
        text: ಹಾಗಾದರೆ ನೀವು ಏನು ರಚಿಸುವಿರಿ? ನಿಮ್ಮ ಬಗ್ಗೆ ನೀವು ಒಂದು ಕಥೆಯನ್ನು ಹೇಳಬಹುದು...
          ಅಥವಾ ನಿಮ್ಮದೇ ಆದ ವಿಶೇಷ ಪಾತ್ರಗಳೊಂದಿಗೆ ಒಂದನ್ನು ರಚಿಸಬಹುದು. ಬಹುಶಃ ನಿಮ್ಮ ಮುಂದಿನ
          ಶಾಲಾ ಪ್ರಾಜೆಕ್ಟ್‌ಗಾಗಿ ನಿಮ್ಮ ಹೊಸ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ ಕೌಶಲ್ಯಗಳನ್ನು ಸಹ ನೀವು ಬಳಸುತ್ತೀರಿ!
          ನಿಮ್ಮ ಕಲ್ಪನೆಯನ್ನು ವಿಸ್ತರಿಸಿ ಮತ್ತು ಆನಂದಿಸಿ!
    hello_world_events:
      1:
        image: notes/hoc_hello_world_2021_events_01.jpg
        text: ಈಗ ನೀವು ಸ್ಪ್ರೈಟ್ ಲ್ಯಾಬ್ ಅನ್ನು ಹೇಗೆ ಬಳಸಬೇಕೆಂದು ಕಲಿತಿದ್ದೀರಿ, ಯಾರಾದರೂ ಅದರೊಂದಿಗೆ
          ಆಡಿದಾಗ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಪ್ರತಿಕ್ರಿಯಿಸುವಂತೆ ಮಾಡಲು ನೀವು ಬಯಸುತ್ತೀರಿ. ಅದನ್ನು
          ಮಾಡಲು, ನೀವು ಈವೆಂಟ್‌ಗಳನ್ನು ಬಳಸಲಿದ್ದೀರಿ. ಈವೆಂಟ್ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂಗೆ ಏನಾದರೂ ಸಂಭವಿಸುವುದನ್ನು
          ಕೇಳಲು ಹೇಳುತ್ತದೆ ಮತ್ತು ನಂತರ ತಕ್ಷಣವೇ ಪ್ರತಿಕ್ರಿಯಿಸಿ.
      2:
        image: notes/hoc_hello_world_2021_events_02.jpg
        text: ಈವೆಂಟ್‌ಗಳ ಕೆಲವು ಉದಾಹರಣೆಗಳು ಮೌಸ್ ಕ್ಲಿಕ್, ಬಾಣದ ಬಟನ್ ಅಥವಾ ಪರದೆಯ ಮೇಲೆ ಟ್ಯಾಪ್
          ಮಾಡುವುದನ್ನು ಕೇಳುತ್ತಿವೆ. "ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ" ನಂತಹ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಈವೆಂಟ್ ಬ್ಲಾಕ್‌ಗಳು
          ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ. ಸೂಕ್ತವಾದ ಕ್ರಿಯೆಯನ್ನು ಪತ್ತೆ ಮಾಡಿದಾಗ ಈವೆಂಟ್ ಬ್ಲಾಕ್‌ಗೆ
          ಸಂಪರ್ಕಗೊಂಡಿರುವ ಕೋಡ್ ರನ್ ಆಗುತ್ತದೆ.
      3:
        image: notes/hoc_hello_world_2021_events_03.jpg
        text: ಉದಾಹರಣೆಗೆ, ನಾನು ಈ "ಸೇ" ಬ್ಲಾಕ್ ಅನ್ನು "ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ" ಈವೆಂಟ್‌ಗೆ ಲಗತ್ತಿಸಿದರೆ,
          ಬಳಕೆದಾರರು ಅದರ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ ಅಥವಾ ಟ್ಯಾಪ್ ಮಾಡಿದಾಗ ನನ್ನ ಸ್ಪ್ರೈಟ್ ಏನನ್ನಾದರೂ
          ಹೇಳುತ್ತದೆ. ಈವೆಂಟ್ ಬ್ಲಾಕ್‌ಗಳು ನಿಮ್ಮ ಮುಖ್ಯ ಪ್ರೋಗ್ರಾಂಗೆ ಸ್ನ್ಯಾಪ್ ಆಗುವುದಿಲ್ಲ
          ಎಂಬುದನ್ನು ಗಮನಿಸಿ. ಬದಲಾಗಿ, ಅವರು ತಮ್ಮದೇ ಆದ ಸಣ್ಣ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ರಚಿಸುತ್ತಾರೆ.
      4:
        image: notes/hoc_hello_world_2021_events_04.jpg
        text: ನೀವು ಬಹು ಸ್ಪ್ರೈಟ್‌ಗಳನ್ನು ಹೊಂದಿದ್ದರೆ, ಸಂವಾದಾತ್ಮಕ ಕಥೆಯನ್ನು ಹೇಳಲು ನೀವು
          ಹೆಚ್ಚುವರಿ ಈವೆಂಟ್‌ಗಳನ್ನು ಬಳಸಬಹುದು.
      5:
        image: notes/hoc_hello_world_2021_events_05.jpg
        text: ಸ್ಪ್ರೈಟ್ ಲ್ಯಾಬ್‌ನಲ್ಲಿ ಸ್ಪ್ರೈಟ್‌ನ ಗಾತ್ರ ಅಥವಾ ನೋಟವನ್ನು ಬದಲಾಯಿಸುವುದು, ವಿಭಿನ್ನ
          ಹಿನ್ನೆಲೆಗಳನ್ನು ಹೊಂದಿಸುವುದು, ಧ್ವನಿಗಳನ್ನು ಪ್ಲೇ ಮಾಡುವುದು ಮತ್ತು ಹೆಚ್ಚಿನದನ್ನು
          ಹೇಗೆ ಮಾಡಬೇಕೆಂದು ನೀವು ಶೀಘ್ರದಲ್ಲೇ ಕಲಿಯುವಿರಿ. ಯಾರಾದರೂ ಅವರೊಂದಿಗೆ ಸಂವಹನ ನಡೆಸಿದಾಗ
          ನಿಮ್ಮ ಸ್ಪ್ರಿಟ್‌ಗಳು ಏನು ಮಾಡಬೇಕೆಂದು ನೀವು ಬಯಸುತ್ತೀರಿ? ಇದು ನಿಮಗೆ ಬಿಟ್ಟದ್ದು!
    hello_world_intro:
      1:
        image: notes/hoc_hello_world_2021_introduction_01.jpg
        text: ನಮಸ್ತೆ! ನನ್ನ ಹೆಸರು ಎರಿನ್, ಮತ್ತು ನಾನು ಇಲ್ಲಿ Code.org ನಲ್ಲಿ ಸಾಫ್ಟ್‌ವೇರ್
          ಇಂಜಿನಿಯರ್ ಆಗಿದ್ದೇನೆ. ನಾನು ತುಂಬಾ ಉತ್ಸುಕನಾಗಿದ್ದೇನೆ, ಏಕೆಂದರೆ ನೀವು ಮಾಡಲಿರುವ
          ಟ್ಯುಟೋರಿಯಲ್‌ನಲ್ಲಿ ನಾನು ಕೆಲಸ ಮಾಡಿದ್ದೇನೆ! ನಾವು ಅದನ್ನು "ಹಲೋ ವರ್ಲ್ಡ್" ಎಂದು ಕರೆಯುತ್ತೇವೆ.
      2:
        image: notes/hoc_hello_world_2021_introduction_02.jpg
        text: '"ಹಲೋ ವರ್ಲ್ಡ್" ಎಂಬುದು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದಲ್ಲಿ ಪ್ರಸಿದ್ಧ ನುಡಿಗಟ್ಟು, ಮತ್ತು
          ಆ ಪದಗುಚ್ಛವನ್ನು ಪ್ರದರ್ಶಿಸುವುದು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಕಲಿಯುವಲ್ಲಿ ಸಾಮಾನ್ಯ
          ಮೊದಲ ಹೆಜ್ಜೆಯಾಗಿದೆ. ಮುಂದಿನ ಒಂದು ಗಂಟೆಯಲ್ಲಿ, ನೀವು ಸ್ಪ್ರೈಟ್ ಲ್ಯಾಬ್‌ನಲ್ಲಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್
          ಮಾಡುವ ಮೂಲಕ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಪ್ರಾರಂಭಿಸಲಿದ್ದೀರಿ.'
      3:
        image: notes/hoc_hello_world_2021_introduction_03.jpg
        text: ಸ್ಪ್ರೈಟ್ ಲ್ಯಾಬ್ ಕಾಲ್ಪನಿಕ ಮತ್ತು ಮೋಜಿನ ಯೋಜನೆಗಳನ್ನು ನಿರ್ಮಿಸಲು ನೀವು ಬಳಸಬಹುದಾದ
          ಸಾಧನವಾಗಿದೆ. ನಿಮ್ಮ ಪರದೆಯನ್ನು ಮೂರು ಮುಖ್ಯ ಭಾಗಗಳಾಗಿ ವಿಂಗಡಿಸಲಾಗಿದೆ ಎಂದು ನೀವು
          ನೋಡುತ್ತೀರಿ. ಎಡಭಾಗದಲ್ಲಿ ಆಟದ ಸ್ಥಳವಿದೆ. ಇಲ್ಲಿ ನಿಮ್ಮ ಸ್ಪ್ರಿಟ್‌ಗಳು ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತವೆ.
      4:
        image: notes/hoc_hello_world_2021_introduction_04.jpg
        text: ಸ್ಪ್ರಿಟ್‌ಗಳು ಪರದೆಯ ಮೇಲಿನ ವಸ್ತುವಾಗಿದ್ದು, ಕಥೆ ಅಥವಾ ಆಟದಲ್ಲಿನ ಪಾತ್ರ ಅಥವಾ
          ಐಟಂನಂತಹ ನೀವು ಸಂವಹನ ಮಾಡಬಹುದು.
      5:
        image: notes/hoc_hello_world_2021_introduction_05.jpg
        text: ಈ ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್ಬಾಕ್ಸ್ ಆಗಿದೆ. ನೀವು ಪಾಠದ ಮೂಲಕ ಹೋದಂತೆ ಈ ಜಾಗದಲ್ಲಿ
          ಕೋಡ್‌ನ ಹೊಸ ಬ್ಲಾಕ್‌ಗಳು ಲಭ್ಯವಾಗುತ್ತವೆ.
      6:
        image: notes/hoc_hello_world_2021_introduction_06.jpg
        text: ಬಲಭಾಗದಲ್ಲಿರುವ ಸ್ಥಳವು ಕೆಲಸದ ಸ್ಥಳವಾಗಿದೆ. ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ನಿರ್ಮಿಸಲು
          ನೀವು ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಮತ್ತು ಕಾರ್ಯಸ್ಥಳಕ್ಕೆ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಎಳೆಯಬಹುದು.
      7:
        image: notes/hoc_hello_world_2021_introduction_07.jpg
        text: ಪ್ರತಿ ಹಂತದ ಸೂಚನೆಗಳು ಇಲ್ಲಿ ಪರದೆಯ ಮೇಲ್ಭಾಗದಲ್ಲಿರುತ್ತವೆ. ನಿಮಗೆ ಸುಳಿವು ಬೇಕಾದರೆ,
          ಬೆಳಕಿನ ಬಲ್ಬ್ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ.
      8:
        image: notes/hoc_hello_world_2021_introduction_08.jpg
        text: ಪ್ರಾರಂಭಿಸಲು, ನಾವು ಸ್ಪ್ರೈಟ್ ಮಾಡೋಣ! ಈ ಬ್ಲಾಕ್ ನಿಮ್ಮ ಸ್ಪ್ರೈಟ್ ವೇಷಭೂಷಣ ಮತ್ತು
          ಸ್ಥಳವನ್ನು ನೀಡಲು ಅನುಮತಿಸುತ್ತದೆ. ವೇಷಭೂಷಣವು ಸ್ಪ್ರೈಟ್ನ ನೋಟವನ್ನು ವಿವರಿಸಲು ನಾವು
          ಬಳಸುವ ಪದವಾಗಿದೆ. ಸ್ಪ್ರೈಟ್‌ನ ಸ್ಥಳವನ್ನು ಬದಲಾಯಿಸಲು, ನೀವು ಸ್ಥಳ ಬ್ಲಾಕ್‌ನಲ್ಲಿರುವ
          ಪಿನ್ ಐಕಾನ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಬಹುದು, ತದನಂತರ ನೀವು ಅದನ್ನು ಎಲ್ಲಿ ಹೋಗಬೇಕೆಂದು ಕ್ಲಿಕ್
          ಮಾಡಬಹುದು.
      9:
        image: notes/hoc_hello_world_2021_introduction_09.jpg
        text: ಈಗ ಸ್ಪ್ರೈಟ್ ತನ್ನನ್ನು ಪರಿಚಯಿಸಿಕೊಳ್ಳೋಣ! ಸ್ಪ್ರೈಟ್ ಏನನ್ನಾದರೂ ಹೇಳುವಂತೆ ಮಾಡಲು,
          ಈ "ಸೇ" ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಿ ಮತ್ತು ಅದನ್ನು ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂಗೆ ಸೇರಿಸಿ. ನಿಮ್ಮ "ಸೇ"
          ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಆಯ್ಕೆಮಾಡಿದ ವೇಷಭೂಷಣವು ನಿಮ್ಮ ಸ್ಪ್ರೈಟ್‌ನಲ್ಲಿರುವ ವೇಷಭೂಷಣಕ್ಕೆ ಹೊಂದಿಕೆಯಾಗುತ್ತದೆ
          ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.
      10:
        image: notes/hoc_hello_world_2021_introduction_10.jpg
        text: ನೀವು "ರನ್" ಅನ್ನು ಒತ್ತಿದಾಗ, ನೀವು ಹೇಳುವ ಪಠ್ಯವನ್ನು ಸ್ಪ್ರೈಟ್ ಹೇಳುತ್ತದೆ.
          ಈಗ ಸ್ಪ್ರೈಟ್ ಲ್ಯಾಬ್‌ನೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಲು ಸಮಯವಾಗಿದೆ ಮತ್ತು ನಿಮ್ಮ ಕಲ್ಪನೆಯು ನಿಮ್ಮನ್ನು
          ಎಲ್ಲಿಗೆ ಕರೆದೊಯ್ಯುತ್ತದೆ ಎಂಬುದನ್ನು ನೋಡಿ!
    hoc_dance_congrats:
      1:
        text: 'ಅವರ್ ಆಫ್‌ ಕೋಡ್‌ | ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿ: ಪಾರ್ಟಿ ಆನ್!'
      2:
        text: ಅಭಿನಂದನೆಗಳು! ನೀವು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿತಿದ್ದೀರಿ. ನಿಮ್ಮ
          ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲು ನಿಮ್ಮ ಸ್ವಂತ ವಿನ್ಯಾಸದ ನೃತ್ಯ ಪಾರ್ಟಿಯನ್ನು ರಚಿಸಲು
          ಈಗ ನೀವು ಈ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸಬಹುದು.
      3:
        text: ನೀವು ಟೂಲ್ ಬಾಕ್ಸ್‌ನಲ್ಲಿ ನೋಡಿದರೆ, ನೀವು ಹಿಂದೆ ನೋಡಿರದ ಕೆಲವು ಹೊಚ್ಚ ಹೊಸ ಬ್ಲಾಕ್‌ಗಳನ್ನು
          ನೀವು ಕಾಣಬಹುದು. ಉದಾಹರಣೆಗೆ, ಪರದೆಯ ಮೇಲೆ ವಿವಿಧ ರೀತಿಯಲ್ಲಿ ನೃತ್ಯಗಾರರನ್ನು ಜೋಡಿಸಲು
          ನೀವು ಲೇಔಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಬಹುದು.
      4:
        text: ಸುತ್ತಲೂ ನೋಡಿ ಮತ್ತು ಈ ಹೊಸ ಬ್ಲಾಕ್‌ಗಳು ಮತ್ತು ವೈಶಿಷ್ಟ್ಯಗಳೊಂದಿಗೆ ಪ್ರಯೋಗಿಸಲು
          ಪ್ರಯತ್ನಿಸಿ. ನಿಮ್ಮ ನೆಚ್ಚಿನ ಹಾಡಿಗೆ ನೀವು ಎಚ್ಚರಿಕೆಯಿಂದ ನೃತ್ಯ ಸಂಯೋಜನೆಯನ್ನು ರಚಿಸುತ್ತೀರಾ?
      5:
        text: ಅಥವಾ ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ ನೃತ್ಯ ಮಾಡುವುದೇ?
      6:
        text: ಅಥವಾ ಸಂಪೂರ್ಣವಾಗಿ ಬೇರೆ ಏನಾದರೂ?
      7:
        text: ಟ್ಯುಟೋರಿಯಲ್ ನ ಕೊನೆಯಲ್ಲಿ ನೀವು ನಿಮ್ಮ ಸೃಷ್ಟಿಗೆ ಲಿಂಕ್ ಅನ್ನು ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ
          ಹಂಚಿಕೊಳ್ಳಬಹುದು. ನಿಮ್ಮ ಕಲ್ಪನೆಯನ್ನು ವಿಸ್ತರಿಸಿ ಮತ್ತು ಆನಂದಿಸಿ!

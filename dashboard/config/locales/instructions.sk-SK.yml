      20hr_farmer_stage9_1_instruction: Ahoj, ja som farmár. Potrebujem vašu pomoc
        zploštit pole na mojej farme, tak aby bolo pripravené pre výsadbu. Presuňte
        ma na hromadu hliny a použite blok "odstrániť" na jeho odstránenie.
      20hr_farmer_stage9_11_instruction: 'Ešte stále je vonku tma. Posúvaj ma po poli.
        Ak tu je hromada, odstráň ju a ak tam je diera, vyplň ju. Poznámka: použi
        možnosti z rozbaľovacieho menu v bloku "if".'
      20hr_farmer_stage9_2_instruction: Ďalej ma posuň do diery a vyplň ju dvoma plnými
        lopatami hliny, použitím bloku "vyplň".
      20hr_farmer_stage9_3_instruction: Posuň ma na hromadu hliny a povedz mi koľko
        plných lopát treba odstrániť s použitím tak málo blokov ako sa len dá.
      20hr_farmer_stage9_4_instruction: 'Dokázal by si mi pomôcť odstrániť všetky
        štyri hromady hliny? Poznámka: použi blok opakuj ak môžeš.'
      20hr_farmer_stage9_5_instruction: 'Pomôž mi vyplniť všetky tieto diery 5 plnými
        lopatami hliny. Poznámka: môžeš vložiť blok "opakuj" do bloku "pokiaľ".'
      20hr_farmer_stage9_6_instruction: Odstráň všetky hromady hliny pomocou tak málo
        blokov ako sa len dá. Nové možnosti v rozbaľovacej ponuke v bloku "pokiaľ"
        mi hovoria či stojím na hromade alebo diere.
      20hr_farmer_stage9_7_instruction: Wow, našiel som vážne hlbokú dieru! Neviem
        koľko plných lopát hliny je treba. Dokážeš napísať program, ktorý ju vypĺňa
        dokiaľ je pod zemou?
      20hr_farmer_stage9_8_instruction: Pomôž mi vyplniť dieru na konci poľa použitím
        toľko blokov ako je len možné.
      20hr_farmer_stage9_9_instruction: 'Nechaj ma odstrániť všetky hromady hliny.
        Skús použiť tak málo blokov ako je len možné. Poznámka: skús použiť blok "pokiaľ".'
      20hr_maze_stage2_10_instruction: V poriadku, skús nový "opakuj dovtedy" blok
        - bude akciu opakovať až kým neprídem k tomu otravnému prasaťu.
      20hr_maze_stage2_11_instruction: Ok, posledný krát - vyriešiš toto použitím
        iba 4 blokov?
      20hr_maze_stage2_13_instruction: Ok, toto je podobné, ale mierne rozdielne.
        Spravíš to použitím len 5 blokov?
      20hr_maze_stage2_14_instruction: 'Použi nový "pokiaľ!" blok aby si mňa nechal
        rozhodnúť kedy sa otočiť. Tip: potrebuješ už len jeden blok, ale nauč sa ako
        sme ho nastavili aby si to zvládol nabudúce sám.'
      20hr_maze_stage2_15_instruction: V poriadku, toto je naozaj posledná hádanka,
        ale musíš si zapamätať ako si použil bloky "pokiaľ" a "opakovať" spolu.
      20hr_maze_stage2_16_instruction: Chcem slnečnicu! Použi blok "pokiaľ" aby som
        sa tam dostal čo s najmenším počtom použitých blokov.
      20hr_maze_stage2_17_instruction: Dobre, precvičme si to ešte raz - nie je to
        veľmi odlišné, ale dávaj pozor na mäsožravky!
      20hr_maze_stage2_18_instruction: Blok "ak-inak" overuje podmienku a potom vykoná
        jednu ALEBO druhú vec. Skús využiť tento nový blok, aby si ma dostal k slnečnici.
      20hr_maze_stage2_19_instruction: Ďalšie precvičenie bloku "ak-inak". Zvládneš
        to na prvý pokus?
      20hr_maze_stage2_2_instruction: To prasa mi pije krv. Pomôž mi ho nájsť!
      20hr_maze_stage2_20_instruction: Dokážeš pridať len 3 bloky a vyriešiť zložitejšie
        bludisko? Ak to urobíš správne, môžem prejsť všetky krivé cesty bez ohľadu
        na ich dĺžku.
      20hr_maze_stage2_3_instruction: Nájdi cestu a veď ma k tomu hlúpemu prasaťu.
        Vyhni sa TNT, lebo bude lietať perie!
      20hr_maze_stage2_4_instruction: Naviguj ma k zelenému zlu! (Pozor na TNT)
      20hr_maze_stage2_5_instruction: Zachovaj pokoj a pomôž mi nájsť to zlé prasiatko.
        Ináč sa rozhnevám!
      20hr_maze_stage2_6_instruction: K zelenému prasiatku sa možno dostať použitím
        len 2 blokov. Prídeš na to?
      20hr_maze_stage2_7_instruction: Dostaň ma k zelenému votrelcovi použitím troch
        blokov.
      20hr_maze_stage2_8_instruction: Pomôž sa mi zbaviť toho zlého prasiatka pomocou
        čo najmenšieho počtu blokov. Skus použiť viac ako jeden blok "opakovať n-krát".
      20hr_maze_stage2_9_instruction: 'Šedý blok nemôžeš zmazať. Vyrieš túto hádanku
        použitím bloku "opakuj", ktorý sa zopakuje 3 krát. Vlož do neho 3 bloky: posunúť
        vpred, posunúť vpred a otoč a nastav blok "opakuj", aby to zopakoval trikrát.'
      4-5 Artist 1_instruction: 'Pomôžte mi dokončiť kreslenie krabice (každá čiara
        má byť 300 pixelov dlhá) '
      4-5 Artist 10_instruction: Vyskúšaj kód stlačením "Spustiť". Potom to opakuj
        viackrát pre dokončenie kreslenia. Farby sa budú vždy odlišovať.
      4-5 Artist 11_instruction: Dokončite zelené čiary. Čiary sú 300 pixelov dlhé
        a 15 pixelov vzdialené od seba.
      4-5 Artist 5_instruction: Čím môžeme nahradiť "???" tak, aby bolo isté, že zomík
        dokončí túto kresbu použitím poskytnutej slučky?
      4-5 Artist 6_instruction: Tento rovnostranný trojuholník má uhly 60, 60 a 60
        stupňov Každá strana je 200 pixelov dlhá. Dokončite kresbu.
      4-5 Artist 7_instruction: Tento pravouhlý trojuholník má uhly 30, 60 a 90 stupňov.
        Dĺžka šikmej strany (dĺžka prepony) je 200 pixelov. Dokončite kresbu.
      4-5 Artist 8_instruction: "Stredová čiara na tomto futbalovom ihrisku je kolmá
        na jeho postranné čiary.  \nTento obdĺžnik ma obvod dokopy 800 pixelov a je
        240 pixelov dlhý. Ako široký je obdĺžnik?  \n\nNakreslite postranné čiary
        a stredovú čiaru."
      4-5 Artist 9_instruction: Nakreslite pravú polovicu tohto obrázku, aby bol dizajn
        symetrický. Trojuholníky sú rovnostranné a majú strany dlhé 50 pixelov.
      4-5 Artist Assessment 1_instruction: 'Hodnotenie: Použite slučku pre nakreslenie
        rovnostranného trojuholníka. Každá strana má 300 pixelov.'
      4-5 Artist For Loops 1_instruction: Vložte čísla od 1 do 10 do blokov so šírkami
        a spustite kód.
      4-5 Artist For Loops 11_instruction: Dokončite blok "pre" tak, aby počítal 0,
        20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Čo sa stane, ako otočíte "from" (od) a
        "to" (do) čísla? Dokončite bloky "for" tak, aby počítali 200, 180, 160, 140,
        120... 0. '
      4-5 Artist For Loops 13_instruction: 'Tento dizajn začal bez slučky "for" a
        treba naňno priveľa blokov! Použite blok "for" pre dokončenie špirály. Nápoveda:
        dĺžka poslednej čiary je 250 pixelov.'
      4-5 Artist For Loops 14_instruction: 'Niekto začal písať kód, ale potom si uvedomil,
        že musí byť aj rýchlejší spôsob! Použite blok "for" pre nahradenie blokov
        a dokončenie trojuholníkovej špirály. (Nápoveda: dĺžka poslednej čiary je
        300 pixelov.)'
      4-5 Artist For Loops 15_instruction: 'Niekto začal písať kód, ale potom si uvedomil,
        že musí byť aj rýchlejší spôsob! Použite blok "for" pre nahradenie blokov
        a dokončenie šesťuhoľníkovej špirály. (Nápoveda: dĺžka poslednej čiary je
        200 pixelov.)'
      4-5 Artist For Loops 3_instruction: Ako vieme počítať od 1 do 50? Upravme blok
        "pre".
      4-5 Artist For Loops 4_instruction: Dokončite blok "pre" tak, aby počítal od
        1 do 10 po jednom.
      4-5 Artist For Loops 6_instruction: Nakreslite štvorce so stranami dlhými 50,
        60, 70, 80 a 90 pixelov. Musíte použiť funkciu "nakresliť štvorec" päťkrát.
      4-5 Artist For Loops 8_instruction: Viete dokončiť program umiestnením blokov
        dovnútra bloku "for", ktorý počíta od 10 do 200 po desiatkých? Blok "for"
        nájdete v kategórií Slučky.
      4-5 Artist Free Draw 1_instruction: Voľná ruka v kreslení! Nakreslite čo len
        chcete.
      4-5 Artist Functions 1_instruction: Použite slučku s opakovaním pre nakreslenie
        tohto trojuholníka.
      4-5 Artist Functions 14 Free play_instruction: Pači sa, poskytli sme Vám niekoľko
        funkcií. Použite ich podľa vlastného uváženia v jednom alebo viacerých cykloch
        na nakreslenie obrázkov, ktoré môžete zdieľať so svojimi kamarátmi. Ak chcete
        vidieť ukážku, stlačte "Spustiť".
      4-5 Artist Functions 15 Assessment_instruction: 'Hodnotenie: Použite funkciu
        "nakresliť štvorec" pre vytvorenie štvorcov. Strany štvorca sú 50, 100 a 150
        pixelov.'
      4-5 Artist Functions 2a_instruction: A teraz vložte tieto bloky do novej funkcie
        nazvanej "nakreslite malý trojuholník" a zavolajte ju.
      4-5 Artist Functions 2b_instruction: A teraz vytvorte funkciu nazvanú "nakreslite
        malý trojuholník" použitím poskytnutých blokov.
      4-5 Artist Functions 5_instruction: Viete upraviť funkciu "nakresliť trojuholník"
        na funkciu "nakresliť štvorec" pre zmenu kresby?
      4-5 Artist Functions 8_instruction: Funkcia "nakresliť kvetinku" má parameter,
        ktorý Vám umožňuje nastaviť výšku stonky. Nastavte ju 200 a pozrite sa, čo
        sa stane.
      4-5 Artist Patterns 1_instruction: |-
        Nakreslite tento štvorec použitím slučky.

        Každá strana je 20 pixelov dlhá.
      4-5 Artist Patterns 10_instruction: "Tento kód nakreslí dva riadky šesťuholníkov
        - zopakujte to celé 4 krát pre nakreslenie celého plástu. \n\nBudete sa musieť
        vrátiť späť o 120 pixelov vo Vašej najkrajnejšej slučke, aby umelec nekreslil
        mimo obrazovky.\n"
      4-5 Artist Patterns 11_instruction: 'Koľkokrát musíme toto zopakovať pre nakreslenie
        polkruhu? '
      4-5 Artist Patterns 12_instruction: "Ak spravíte ďaľšiu takúto slučku, ale zabočíte
        doľava namiesto doprava, čo sa stane? \n\nViete to celé zopakovať pre nakreslenie
        tejto vlny?"
      4-5 Artist Patterns 13_instruction: "A teraz zopakujme celú vec štyrikrát pre
        vytvorenie tohto rámika obrázku. Pozor na rohy - nemôžete jednoducho zabočiť
        o 90 stupňov! \n\nAk zopakovanie 3 otočiek o 60 stupňov spraví polkruh, ktorý
        z týchto blokov spraví dodatočný štvrťkruh pre rohy?"
      4-5 Artist Patterns 3_instruction: A poďme o level hlbšie? Vložili sme celý
        blok s kódom do ďaľšej slučky, ale pre nakreslenie ďaľšej čiary potrebujete
        dostať umelca naspäť na miesto. Ktorý z týchto blokov s kódom treba dať na
        koniec najkrajnejšej slučky pre nakreslenie celej mriežky?
      4-5 Artist Patterns 4_instruction: Tento diamant má stranu o veľkosti 50 pixelov
        a uhly o veľkosti 120 a 60 stupňov. Použite slučku pre jeho nakreslenie.
      4-5 Artist Patterns 5.5_instruction: Koľkokrát musíte zopakovať tento blok pre
        nakreslenie celej mriežky s diamantami?
      4-5 Artist Patterns 5_instruction: "Zopakujte tento kód pre vytvorenie riadku
        so 6 diamantmi. \n\nVšimnite si, že sme zmenili náš diamantový kód, aby sa
        zopakoval 3krát namiesto 2krát - čo myslíte, prečo sme to urobili?\n"
      4-5 Artist Patterns 6_instruction: Koľkokrát musíte zopakovať tento blok pre
        nakreslenie celej mriežky s diamantami?
      4-5 Artist Patterns 8_instruction: Použite slučku pre nakreslenie šesťuholníka
        so stranou 40 pixelov a uhlami 60 stupňov.
      4-5 Artist Patterns 9.5_instruction: Zopakujme tento kód pre nakreslenie dvoch
        radov šesťuholníkov. Všimnite si, že druhý rad je posunutý doprava.
      4-5 Artist Patterns 9_instruction: "A teraz zopakujte tento kód 3x a nakreslite
        celý riadok. \n\nKaždý šesťuholník je v najširšom mieste zľava doprava široký
        80 stupňov."
      4-5 Artist Patterns Free Play_instruction: Voľná hra - vyskúšajte svoju ruku
        nakreslením vlastného vzoru!
      4-5 Bee Conditionals 1_instruction: Tento oblak blokuje môj výhľad! Skontrolujte,
        či pod oblakom nie je kvetinka a pozbierajte nektár iba ak tam kvetinka je.
        Pozor, kvetinka môže meniť svoju polohu!
      4-5 Bee Conditionals 2_instruction: "Viac oblakov!\n\nSkontrolujte pod každým
        oblakom, či sa tam neschováva kvetinka predtým, ako pozbierate nektár.  \n\nZapamätajte
        si: Nie pod všetkými oblakmi sa skrýva rovnaká vec!"
      4-5 Bee Conditionals 3_instruction: Ja chcem len spraviť med. Niektoré z týchto
        oblakov môžu schovávať úle. Uistite sa, že ste skontrolovali každý oblak!
      4-5 Bee Conditionals 4_instruction: Niekedy oblak zakrýva kvetinku a niekedy
        zakrýva úľ! Použite bloky if/else pre pozbieranie nektáru, ak tam je kvetinka
        alebo pre spravenie medu, ak tam je úľ.
      4-5 Bee Conditionals 5_instruction: |-
        Pod každým z týchto oblakov bude buď kvetinka, alebo úľ!

        Použite blok "if/else" pre pozbieranie nektáru, ak tam je kvetinka.
        V opačnom prípade spravte med (keďže tam bude úľ).
      4-5 Bee Conditionals 6_instruction: "Nie som si istý, koľko nektáru má táto
        kvetinka, ale viem, že to bude 1, 2 alebo 3 nektáry. \n\nSkombinujte podmieňovacie
        bloky (\"if\" a/alebo \"if/else\") pre získanie práve toľko nektáru, koľko
        ho má kvetinka. \n\nZapamätajte si, množstvo nektáru sa môže pri každom spustení
        programu zmeniť!"
      4-5 Bee Conditionals 7_instruction: "Tieto kvetinky môžu mať 3, 2 alebo 1 nektár.
        \n\nDokončite funkciu \"skontrolovať fialovú kvetinku\" a použite ju pre pozbieranie
        všetkého nektáru z kvetiniek."
      4-5 Bee Conditionals 8_instruction: "Napíšte funkciu na \"skontrolovať kvetinku
        spraviť med\". \n\nVaša funkcia by mala skontrolovať, či má fialová kvetinka
        3, 2 alebo 1 nektár a pozbierať všetok nektár. \nPotom sa posuňte dopredu
        a spravte med."
      4-5 Bee Debugging 1_instruction: |-
        Tieto bloky ma naozaj trápia.

        Vieš ich opraviť?

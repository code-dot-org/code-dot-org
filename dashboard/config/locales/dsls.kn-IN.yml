        markdown: |-
          # ಆರಂಭ > ಕೋರ್ಸ್‌ ರೂಪುರೇಷೆ

          ಕೋರ್ಸ್‌ ಅನ್ನು ಹನ್ನೊಂದು ಹಂತಗಳನ್ನಾಗಿ ವಿಭಜಿಸಲಾಗಿದೆ ಮತ್ತು ಪ್ರತಿ ಹಂತದಲ್ಲೂ “ಲೆವೆಲ್‌ಗಳು” ಅಥವಾ “ಪಝಲ್‌ಗಳು” ಇವೆ. ಇಡೀ ಕೋರ್ಸ್‌ ಅನ್ನು ನೀವು ಪೂರ್ತಿಗೊಳಿಸಿದರೆ ನೀವು ಕಲಿಯಬಹುದಾದ್ದರ ವಿವರಣೆ ಇಲ್ಲಿದೆ:

          ## ಹಂತ 1: ಆರಂಭಿಸುವುದು (10-30 ನಿಮಿಷಗಳು)

          ಹಂತ 1 ಪೂರ್ತಿಗೊಳಿಸುವ ಮೂಲಕ ನೀವು ಹೀಗೆ ಮಾಡುತ್ತೀರಿ:

          - ಕೋರ್ಸ್‌ ವಿವರಗಳನ್ನು ಪರಿಶೀಲಿಸುತ್ತೀರಿ
          - ಕಲಿಕೆ ಪ್ಲಾಟ್‌ಫಾರಂ ಆಗಿ Code.org ಅಭ್ಯಾಸ ಮಾಡುವುದು
          - ಈ ಕೋರ್ಸ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಭಾಗವಹಿಸುವಿಕೆಯನ್ನು ಯೋಜಿಸುವುದು

          ## ಹಂತ 2: ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಮೂಲಭೂತ ಅಂಶಗಳು (10-30 ನಿಮಿಷಗಳು)

          ಹಂತ 2 ಪೂರ್ತಿಗೊಳಿಸುವ ಮೂಲಕ, ನೀವು ಹೀಗೆ ಮಾಡುತ್ತೀರಿ:

          - ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಅನ್ನು ವ್ಯಾಖ್ಯಾನಿಸಿ ಮತ್ತು ಪ್ರಮುಖ ಪದಗುಚ್ಛಗಳನ್ನು ವಿಶ್ಲೇಷಿಸಿ
          - ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಬೋಧನೆ ಮತ್ತು ಕಲಿಕೆಯ ಪ್ರಯೋಜನವನ್ನು ಗುರುತಿಸಿ
          - “ಕೋಡಿಂಗ್‌” ಮತ್ತು “ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್‌” ಮಧ್ಯೆ ವ್ಯತ್ಯಾಸ ಗುರುತಿಸಿ
          - ವಿಷುವಲ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಬಳಸಿ ಕೋಡ್ ಆರಂಭಿಸುವುದ ಪ್ರಯೋಜನಗಳನ್ನು ವಿವರಿಸಿ

          ## ಹಂತ 3: ಮುನ್ನೋಟ (10 ನಿಮಿಷಗಳು)

          ಹಂತ 3 ಪೂರ್ತಿಗೊಳಿಸುವ ಮೂಲಕ, ನೀವು ಹೀಗೆ ಮಾಡುತ್ತೀರಿ:

          - ಕೋರ್ಸ್‌ನಲ್ಲಿ ಮುಂದೆ ಏನಿದೆ ಎಂದು ಪರಿಶೀಲಿಸುವ ಮೂಲಕ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್‌ನ “ಮೂಲಾಂಶಗಳ ಮಾಸ್ಟರ್” ಗೆ ಸಿದ್ಧರಾಗುವುದು

          ## ಹಂತ 4: ಮೂಲಾಂಶಗಳ ಮಾಸ್ಟರಿಂಗ್‌: ಸೀಕ್ವೆನ್ಸಿಂಗ್‌ (10-30 ನಿಮಿಷಗಳು)

          ಹಂತ 4 ಅನ್ನು ಪೂರ್ತಿಗೊಳಿಸುವ ಮೂಲಕ, ನೀವು ಹೀಗೆ ಮಾಡುತ್ತೀರಿ:

          - “ಪ್ರೋಗ್ರಾಮ್” ಮತ್ತು “ಅಲ್ಗೊರಿದಂ” ವ್ಯಾಖ್ಯಾನಿಸಿ
          - ಸರಳ ಪ್ರೋಗ್ರಾಮ್‌ಗಳನ್ನು ಬರೆಯಲು Code.org ವಿಷಯವಲ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಇಂಜಿನ್ ಬಳಸಿ
          - ತರಗತಿ ಅರ್ಜಿಯಲ್ಲಿ ಪ್ರತಿಫಲಿಸಿ

          ## ಹಂತ 5: ಮೂಲಾಂಶಗಳ ಮಾಸ್ಟರಿಂಗ್‌: ಲೂಪ್‌ಗಳು (20-45 ನಿಮಿಷಗಳು)

          ಹಂತ 5 ಪೂರ್ತಿಗೊಳಿಸುವ ಮೂಲಕ, ನೀವು ಹೀಗೆ ಮಾಡುತ್ತೀರಿ:

          - “ಲೂಪ್ಸ್” ವ್ಯಾಖ್ಯಾನಿಸಿ ಮತ್ತು ಅದರ ಪ್ರಾಮುಖ್ಯತೆಯನ್ನು ವಿವರಿಸಿ
          - ಸರಳ ಲೂಪ್‌ಗಳ ಕೋಡಿಂಗ್‌ ಅಭ್ಯಾಸ ಮಾಡಿ
          - ತರಗತಿ ಅಪ್ಲಿಕೇಶನ್‌ನಲ್ಲಿ ಪ್ರತಿಫಲಿಸಿ

          ## ಹಂತ 6: ಮೂಲಾಂಶಗಳ ಮಾಸ್ಟರಿಂಗ್‌: ಕಂಡೀಷನಲ್ಸ್‌ (20-45 ನಿಮಿಷಗಳು)

          ಹಂತ 6 ಪೂರ್ತಿಗೊಳಿಸುವ ಮೂಲಕ, ನೀವು ಹೀಗೆ ಮಾಡುತ್ತೀರಿ:

          - “ಕಂಡೀಷನಲ್ಸ್” ವ್ಯಾಖ್ಯಾನಿಸಿ ಮತ್ತು ಅದರ ಪ್ರಾಮುಖ್ಯತೆಯನ್ನು ವಿವರಿಸಿ
          - ಸರಳ ಕಂಡೀಷನಲ್ಸ್ ಪ್ರಾಕ್ಟೀಸ್ ಮಾಡಿ
          - ತರಗತಿ ಅಪ್ಲಿಕೇಶನ್‌ನಲ್ಲಿ ಪ್ರತಿಫಲಿಸಿ

          ## ಹಂತ 7: ಮೂಲಾಂಶಗಳ ಮಾಸ್ಟರಿಂಗ್‌: ಫಂಕ್ಷನ್‌ಗಳು (20-45 ನಿಮಿಷಗಳು)

          ಹಂತ 7 ಪೂರ್ತಿಗೊಳಿಸುವ ಮೂಲಕ, ನೀವು ಹೀಗೆ ಮಾಡುತ್ತೀರಿ:

          - “ಫಂಕ್ಷನ್‌ಗಳು” ವ್ಯಾಖ್ಯಾನಿಸಿ ಮತ್ತು ಅದರ ಪ್ರಾಮುಖ್ಯತೆಯನ್ನು ವಿವರಿಸಿ
          - ಸರಳ ಫಂಕ್ಷನ್‌ಗಳ ಕೋಡಿಂಗ್‌ ಅಭ್ಯಾಸ ಮಾಡಿ
          - ತರಗತಿ ಅಪ್ಲಿಕೇಶನ್‌ ಮೇಲೆ ಪ್ರತಿಫಲಿಸಿ

          ## ಹಂತ 8: ಮೂಲಾಂಶಗಳ ಮಾಸ್ಟರಿಂಗ್: ಈವೆಂಟ್‌ಗಳು (30-60 ನಿಮಿಷಗಳು)

          ಹಂತ 8 ಪೂರ್ತಿಗೊಳಿಸುವ ಮೂಲಕ ನೀವು ಹೀಗೆ ಮಾಡುತ್ತೀರಿ:

          - “ಈವೆಂಟ್‌ಗಳು” ವ್ಯಾಖ್ಯಾನಿಸಿ ಮತ್ತು ಅದರ ಪ್ರಾಮುಖ್ಯತೆಯನ್ನು ವಿವರಿಸಿ
          - ಸರಳ ಫಂಕ್ಷನ್‌ಗಳ ಕೋಡಿಂಗ್‌ ಅಭ್ಯಾಸ ಮಾಡಿ
          - ತರಗತಿ ಅಪ್ಲಿಕೇಶನ್‌ ಮೇಲೆ ಪ್ರತಿಫಲಿಸಿ

          ## ಹಂತ 9: ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್‌ ಬೋಧಿಸಲು ಉತ್ತಮ ಅಭ್ಯಾಸಗಳು (30-60 ನಿಮಿಷಗಳು)

          ಹಂತ 9 ಪೂರ್ತಿಗೊಳಿಸುವ ಮೂಲಕ ನೀವು ಹೀಗೆ ಮಾಡುತ್ತೀರಿ:

          - ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್‌ ಬೋಧಿಸುವ ಮೂಲಕ ಉತ್ತಮ ಅಭ್ಯಾಸಗಳನ್ನು ಪರಿಶೀಲಿಸಿ

          ## ಹಂತ 10: ಯೋಜಿಸುವುದು (30-60 ನಿಮಿಷಗಳು)


          ಅಕ್ಷರವನ್ನು ವರ್ಣಮಾಲೆಯ ಯಾದೃಚ್ಛಿಕ ವಿಭಿನ್ನ ಅಕ್ಷರಕ್ಕೆ ಮ್ಯಾಪ್ ಮಾಡಿದರೆ ಏನು? ಇದನ್ನು
          **ಯಾದೃಚ್ಛಿಕ ಪರ್ಯಾಯ ಸೈಫರ್ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nಈಗ,
          ರಹಸ್ಯ ಸಂದೇಶವನ್ನು ಸರಳವಾದ ವರ್ಣಮಾಲೆಯ ಶಿಫ್ಟ್‌ನೊಂದಿಗೆ ಎನ್‌ಕೋಡ್ ಮಾಡುವ ಬದಲು, **ಯಾದೃಚ್ಛಿಕ
          ಪರ್ಯಾಯ** ನೊಂದಿಗೆ ಎನ್‌ಕೋಡ್ ಮಾಡಲಾದ ಸಂದೇಶಗಳನ್ನು ನೀವು ಎದುರಿಸುತ್ತೀರಿ.\n\n\n\nಇದನ್ನು
          ಭೇದಿಸಲು ಹೆಚ್ಚು ಕಷ್ಟ ಮತ್ತು ಹೆಚ್ಚು ಅತ್ಯಾಧುನಿಕ ಸಾಧನದ ಅಗತ್ಯವಿರುತ್ತದೆ, ಆದ್ದರಿಂದ...\n\nನೀವು
          ಮುಂದುವರಿಸು ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ, ಎನ್‌ಕ್ರಿಪ್ಶನ್ ಟೂಲ್‌ನ **ಹೊಸ, ಹೆಚ್ಚು ಅತ್ಯಾಧುನಿಕ
          ಆವೃತ್ತಿಯನ್ನು ನೀವು ನೋಡುತ್ತೀರಿ** ಅದು ನಿಮಗೆ ಸಾಕಷ್ಟು ವಿಭಿನ್ನ ವಿಷಯವನ್ನು ತೋರಿಸುತ್ತದೆ.\n\nಆದರೆ
          ಅದು ಏನು ಮಾಡುತ್ತದೆ ಎಂಬುದು ಸ್ವಲ್ಪ ನಿಗೂಢ!\n\n### ನಿಮ್ಮ ಕಾರ್ಯ:\n\n * ಉಪಕರಣದ
          ಈ ಹೊಸ ಆವೃತ್ತಿಯಲ್ಲಿ ಏನಾಗುತ್ತಿದೆ ಎಂಬುದನ್ನು ಲೆಕ್ಕಾಚಾರ ಮಾಡಿ\n * ನಿಮಗೆ ಯಾವ ಮಾಹಿತಿಯನ್ನು
          ಪ್ರಸ್ತುತಪಡಿಸಲಾಗುತ್ತಿದೆ?\n * ಉಪಕರಣವು ನಿಮಗೆ ಏನು ಮಾಡಲು ಅನುಮತಿಸುತ್ತದೆ ಎಂಬುದನ್ನು
          ಲೆಕ್ಕಾಚಾರ ಮಾಡಿ\n * ಎಂದಿನಂತೆ: ನೀವು ಅದನ್ನು ಮುರಿಯಲು ಸಾಧ್ಯವಿಲ್ಲ. ಆದ್ದರಿಂದ ವಸ್ತುಗಳ
          ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ, ಸುತ್ತಲೂ ಇರಿ.\n * ನೀವು ಅದನ್ನು ಲೆಕ್ಕಾಚಾರ ಮಾಡಿದರೆ ಯಾದೃಚ್ಛಿಕ
          ಪರ್ಯಾಯದೊಂದಿಗೆ ಎನ್ಕೋಡ್ ಮಾಡಲಾದ ಸಂದೇಶವನ್ನು ನೀವು ಭೇದಿಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ.\n \n###
          ಸುಳಿವು\n\n**ಇ** ಇಂಗ್ಲಿಷ್‌ನಲ್ಲಿ ಬಳಸುವ ಅತ್ಯಂತ ಸಾಮಾನ್ಯ ಅಕ್ಷರ ಎಂದು ನಿಮಗೆ ತಿಳಿದಿದೆಯೇ?\n\n###
          ಮರು ಸಭೆ ನಡೆಸಿ ಚರ್ಚಿಸಿ\n ಸ್ವಲ್ಪ ಸಮಯದ ನಂತರ ಅದರೊಂದಿಗೆ ಆಟವಾಡಿದ ನಂತರ, ನೀವು ಯಾರೊಂದಿಗಾದರೂ
          - ಪಾಲುದಾರ, ಸಣ್ಣ ಗುಂಪು, ಇಡೀ ವರ್ಗ - ನೀವು ಕಂಡುಕೊಂಡದ್ದನ್ನು ಚರ್ಚಿಸಲು ಮತ್ತು ಏನಾಗುತ್ತಿದೆ
          ಮತ್ತು ನೀವು ಉಪಕರಣವನ್ನು ಬಳಸಬಹುದಾದ ವಿವಿಧ ವಿಧಾನಗಳನ್ನು ನಿಮಗೆ ತಿಳಿದಿದೆಯೇ ಎಂದು
          ಪರಿಶೀಲಿಸಲು."

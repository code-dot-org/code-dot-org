          # ಅವಲೋಕನ

          ಈ ಅಧ್ಯಾಯವು ಕೋಡ್ ಅನ್ನು ಆಯೋಜಿಸಲು, ಹೆಚ್ಚು ಓದಬಹುದಾದಂತೆ ಮಾಡಲು ಮತ್ತು ಕೋಡ್‌ನ ಪುನರಾವರ್ತಿತ ಬ್ಲಾಕ್‌ಗಳನ್ನು ತೆಗೆದುಹಾಕುವ ವಿಧಾನವನ್ನಾಗಿ ಫಂಕ್ಷನ್‌ಗಳನ್ನು ಒಳಗೊಳ್ಳುತ್ತದೆ. ಅಧಿಕ ಮಟ್ಟ ಅಥವಾ ಹೆಚ್ಚು ವಿಕ್ಷಿಪ್ತ ಹಂತಗಳು ಅರ್ಥ ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಮತ್ತು ಅದರ ಕಾರಣವನ್ನು ಹೆಚ್ಚು ಸುಲಭವನ್ನಾಗಿಸುತ್ತದೆ. ನಂತರ, ಗೇಮ್ ಲ್ಯಾಬ್‌ನಲ್ಲಿ ಫಂಕ್ಷನ್‌ಗಳ ರಚನೆಯನ್ನು ಆರಂಭಿಸುತ್ತದೆ. ಅಧ್ಯಾಯದ ಅಂತ್ಯದಲ್ಲಿ, ಆಯೋಜಿಸಲು ಈ ಕೌಶಲಗಳನ್ನು ತರಗತಿಯು ಬಳಸುತ್ತದೆ ಮತ್ತು ಅದರ ಬದಿಯ ಸ್ಕ್ರೋಲರ್ ಗೇಮ್‌ನ ಅಂತಿಮ ಆವೃತ್ತಿಗೆ ಫಂಕ್ಷನಾಲಿಟಿಯನ್ನು ಸೇರಿಸುತ್ತದೆ.
          ## ಪದಕೋಶ

          * **ಫಂಕ್ಷನ್‌** - ಸುಲಭವಾಗಿ ಪುನಃ ಬಳಸಿಕೊಳ್ಳಬಹುದಾದ ಕೋಡ್‌ನ ಒಂದು ತುಣುಕು.

          ## ಪರಿಚಯಿಸಿದ ಕೋಡ್

          * [ಒಂದು ಫಂಕ್ಷನ್ ಅನ್ನು ವ್ಯಾಖ್ಯಾನಿಸಿ](//studio.code.org/docs/gamelab/functionParams_none/)
          * [ಒಂದು ಫಂಕ್ಷನ್ ಕಾಲ್ ಮಾಡಿ](//studio.code.org/docs/gamelab/callMyFunction/)


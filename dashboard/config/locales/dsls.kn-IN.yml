          ಭಾಗ 2 ಕ್ಕೆ, ನೀವು ನಿಮ್ಮದೇ ಪ್ರಾಜೆಕ್ಟ್ ಅನ್ನು ರಚಿಸುತ್ತಿದ್ದೀರಿ. ಇದರಲ್ಲಿ ಪಝಲ್‌ಗಳು ಇಲ್ಲ. ಬದಲಿಗೆ ಹಲವು ಪ್ರಾಜೆಕ್ಟ್‌ಗಳ ಗುಂಪು ಇವೆ. ಇವು ತುಂಬಾ ಸಂಕೀರ್ಣ ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿಗಳನ್ನು ಮಾಡಲು ವಿವಿಧ ವಿಧಾನಗಳನ್ನು ತೋರಿಸುತ್ತವೆ.


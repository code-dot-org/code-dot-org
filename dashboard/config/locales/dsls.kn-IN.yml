          # #Plan ನಿಮ್ಮ ಹೆಗ್ಗುರುತುಗಳ ನಕ್ಷೆ
          <div>
          <img style=" float: left; width:20%; padding-top:10px" src="https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>ನಿಮ್ಮ ಸ್ವಂತ ಹೆಗ್ಗುರುತುಗಳ ನಕ್ಷೆಯನ್ನು ಯೋಜಿಸುವ ಸಮಯ.</strong>
          </h4>

          ನಿಮ್ಮ ತರಗತಿ, ಶಾಲೆ ಅಥವಾ ನಗರದ ನಕ್ಷೆಯನ್ನು ನೀವು ರಚಿಸಬಹುದು. ಬಹುಶಃ ನೀವು ರಾಜ್ಯ, ಪ್ರಾದೇಶಿಕ ಅಥವಾ ರಾಷ್ಟ್ರೀಯ ಹೆಗ್ಗುರುತುಗಳನ್ನು ವೈಶಿಷ್ಟ್ಯಗೊಳಿಸಲು ಆಯ್ಕೆ ಮಾಡುತ್ತೀರಿ. ಅಥವಾ ನೀವು ತರಗತಿಯಲ್ಲಿ ಅಧ್ಯಯನ ಮಾಡಿದ ಪ್ರದೇಶದ ಆಧಾರದ ಮೇಲೆ ನಕ್ಷೆಯನ್ನು ರಚಿಸಲು ನೀವು ಆಯ್ಕೆ ಮಾಡಬಹುದು.

          ನಿಮ್ಮ ನಕ್ಷೆಯನ್ನು ನೀವು ಯೋಜಿಸುತ್ತಿರುವಾಗ, ನೀವು ಆಯ್ಕೆ ಮಾಡಿದ ಹೆಗ್ಗುರುತುಗಳ ಬಗ್ಗೆ ಇತರ ಜನರಿಗೆ ಕಲಿಸಲು ನೀವು ಬಳಸಲು ಬಯಸುವ ಹಿನ್ನೆಲೆಗಳು, ಸ್ಪ್ರೈಟ್ಗಳು ಮತ್ತು ಮಾತಿನ ಬಗ್ಗೆ ಯೋಚಿಸಿ.

          ** ಪ್ರಾರಂಭಿಸಲು ಸ್ವಲ್ಪ ಸಹಾಯ ಬೇಕೇ? ** ನಿಮ್ಮ ಕೆಲಸವನ್ನು</a> ಯೋಜಿಸಲು <a href="https://docs.google.com/document/d/1t_-cd-f6EhhUbblu8nSGRajStY9FVwLnKn1Bj90GL3Q/template/preview" target="_blank">ಈ ಸಂಪನ್ಮೂಲವನ್ನು ಬಳಸಿ.


      csc_mappinglandmarks_markdown_lesson_4:
        markdown: "# #Share ನಿಮ್ಮ ಸ್ಥಳೀಯ ಹೆಗ್ಗುರುತುಗಳ ನಕ್ಷೆ\n\nಈಗ ನೀವು ನಿಮ್ಮ ನಕ್ಷೆಯನ್ನು
          ಕೋಡ್ ಮಾಡಿದ್ದೀರಿ, ಅದನ್ನು ಹಂಚಿಕೊಳ್ಳಲು ಸಮಯ! ಮೊದಲು ನಿಮ್ಮ ಯೋಜನೆಯಲ್ಲಿ ಸಣ್ಣ ಪ್ರತಿಫಲನವನ್ನು
          ಪೂರ್ಣಗೊಳಿಸಿ: \n\n> 1. ನಿಮ್ಮ ಯೋಜನೆಯ ನಿಮ್ಮ ನೆಚ್ಚಿನ ಭಾಗವನ್ನು ವಿವರಿಸಿ.\n> 2.
          ನಿಮ್ಮ ಯೋಜನೆಯಲ್ಲಿ ಕೋಡ್ನ ಉಪಯುಕ್ತ ಬ್ಲಾಕ್ ಯಾವುದು?\n> 3. ನಿಮ್ಮ ಯೋಜನೆಯನ್ನು ನಿರ್ಮಿಸುವಾಗ
          ನೀವು ಎದುರಿಸಿದ ಒಂದು ದೋಷ ಅಥವಾ ಸವಾಲನ್ನು ವಿವರಿಸಿ.\n> 4. ನೀವು ದೋಷವನ್ನು ಹೇಗೆ ಸರಿಪಡಿಸಿದ್ದೀರಿ
          ಅಥವಾ ಸವಾಲನ್ನು ಜಯಿಸಿದ್ದೀರಿ?\n> 5. ನಿಮ್ಮ ಯೋಜನೆಯನ್ನು ಸುಧಾರಿಸಲು ನೀವು ಇನ್ನೂ ಯಾವ
          ಬದಲಾವಣೆಗಳನ್ನು ಮಾಡಲು ಬಯಸುತ್ತೀರಿ?\n\nನಿಮ್ಮ ಕೆಲಸವನ್ನು ನಿಮ್ಮ ಸಹಪಾಠಿಗಳಿಗೆ ಪ್ರಸ್ತುತಪಡಿಸುವಾಗ,
          ನಿಮ್ಮ ಕೋಡ್ ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ, ನೀವು ಯಾವ ವಿನ್ಯಾಸ ಆಯ್ಕೆಗಳನ್ನು ಮಾಡಿದ್ದೀರಿ
          ಮತ್ತು ನೀವು ಎದುರಿಸಿದ ಸವಾಲುಗಳನ್ನು ವಿವರಿಸಲು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.\n\n\n\n"
      csc_starquilts_markdown_lesson_1:
        markdown: |+
          # #Plan ನಿಮ್ಮ ಸ್ಟಾರ್ ಕ್ವಿಲ್ಟ್ ನಿಮ್ಮ ಸ್ಟಾರ್ ಕ್ವಿಲ್ಟ್ ಅನ್ನು ಯೋಜಿಸುವ ಸಮಯ


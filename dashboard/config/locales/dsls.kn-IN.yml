          ನೆಚ್ಚಿನ ಕೆಲವು ವಿಷಯಗಳು. \n\n** ಯೋಜನೆಯನ್ನು ಪ್ರಾರಂಭಿಸಲು ಸಿದ್ಧರಿದ್ದೀರಾ? ** <a

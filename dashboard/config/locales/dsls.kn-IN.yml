        markdown: |
          # ಡ್ಯಾನ್ಸ್ ಮಾಡುತ್ತಿರಿ!

          ಭಾಗ 2 ಕ್ಕೆ, ನೀವು ನಿಮ್ಮದೇ ಪ್ರಾಜೆಕ್ಟ್ ಅನ್ನು ರಚಿಸುತ್ತಿದ್ದೀರಿ. ಇದರಲ್ಲಿ ಪಝಲ್‌ಗಳು ಇಲ್ಲ. ಬದಲಿಗೆ ಹಲವು ಪ್ರಾಜೆಕ್ಟ್‌ಗಳ ಗುಂಪು ಇವೆ. ಇವು ತುಂಬಾ ಸಂಕೀರ್ಣ ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿಗಳನ್ನು ಮಾಡಲು ವಿವಿಧ ವಿಧಾನಗಳನ್ನು ತೋರಿಸುತ್ತವೆ.

          ನೀವು ಇದನ್ನು ಯಾವುದೇ _ಅನುಕ್ರಮದಲ್ಲಿ_ ಮಾಡಬಹುದು. ಹಿಂದಿನ ಹಂತದಲ್ಲಿ ಏನ್ನೋ ಹೇಗೆ ಮಾಡಲಾಗಿದೆ ಎಂಬುದನ್ನು ನೋಡಲು ಸುತ್ತಾಡಿ ಅಥವಾ ಪ್ರಾಜೆಕ್ಟ್‌ಗಳ ಕಾನ್ಸೆಪ್ಟ್‌ಗಳನ್ನು ಸಂಯೋಜಿಸಿ. ಅವೆಲ್ಲವನ್ನೂ ಪ್ರಯತ್ನಿಸಿ, ನಿಮ್ಮ ಮೆಚ್ಚಿನದನ್ನು ಆಯ್ಕೆ ಮಾಡಿ ಮತ್ತು ನಿಮ್ಮ ಸ್ವಂತದ್ದನ್ನಾಗಿ ಮಾಡಲು ಆ ಪ್ರಾಜೆಕ್ಟ್‌ಗೆ ಸೇರಿಸುವ ಕೆಲಸ ಮಾಡುತ್ತಾ ನಿಮ್ಮ ಸಮಯವನ್ನು ಕಳೆಯಿರಿ.


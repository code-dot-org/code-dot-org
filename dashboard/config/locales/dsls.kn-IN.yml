          ತರಗತಿ ವಿಭಾಗವನ್ನು ಸೆಟಪ್ ಮಾಡಿ\nನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಯ ಪ್ರಗತಿಯನ್ನು ನೋಡಲು ತರಗತಿ ವಿಭಾಗವನ್ನು
          ಸೆಟಪ್ ಮಾಡಿ, ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಲಾಗಿನ್ ಕಾರ್ಡ್‌ಗಳನ್ನು ಪ್ರಿಂಟ್ ಮಾಡಿ, ಅವರ
          ಖಾತೆಗಳನ್ನು ನಿರ್ವಹಿಸಿ ಮತ್ತು ಕೋರ್ಸ್‌ ಮುಗಿಸಿದಾಗ ಮನೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗುವುದಕ್ಕಾಗಿ
          ಪ್ರಮಾಣಪತ್ರಗಳನ್ನು ಪ್ರಿಂಟ್ ಮಾಡಿ. **<a href=\"https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b\"
          target=\"blank\" rel=\"noopener noreferrer\">ವಿವರ ವೀಡಿಯೋ ವೀಕ್ಷಿಸಲು</a>**ಈ
          ಲಿಂಕ್‌ ಕ್ಲಿಕ್ ಮಾಡಿ.ಇದು Code.org ನಲ್ಲಿ ಮೊದಲ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ತರಗತಿಯನ್ನು ಸೆಟಪ್
          ಮಾಡುವುದು ಹೇಗೆ ಎಂಬುದನ್ನು ಪ್ರದರ್ಶಿಸುತ್ತದೆ. ನೀವು **<a href=\"https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section\"
          target=\"blank\" rel=\"noopener noreferrer\">ಈ ಬೆಂಬಲ ಲೇಖನ</a>** ಇಲ್ಲಿ ಹಂತಗಳನ್ನು
          ಕಂಡುಕೊಳ್ಳಬಹುದು.\n\n***\n## ಹಂತ 3: ನಿಮ್ಮ ವಿಭಾಗಕ್ಕೆ ಕೋರ್ಸ್‌ ನಿಯೋಜಿಸಿ\nನೀವು
          ಬೋಧಿಸುತ್ತಿರುವ ಕೋರ್ಸ್‌ ಕ್ಲಿಕ್ ಮಾಡಿ - ಈ ಕೆಳಗಿನಂತೆ ಕಾಣುವ ಒಂದು ಸ್ಕ್ರೀನ್‌ ನಿಮಗೆ
          ಕಾಣಿಸುತ್ತದೆ. ನಂತರ ನೀವು \"ಕೋರ್ಸ್‌ ನಿಯೋಜಿಸಿ\" ಕ್ಲಿಕ್ ಮಾಡಬಹುದು ಮತ್ತು ಆ ಕೋರ್ಸ್
          ಅನ್ನು ನಿಮ್ಮ ಒಂದು ವಿಭಾಗಕ್ಕೆ ನಿಯೋಜಿಸಬಹುದು. \n***\n## ಹಂತ 4: ಬೋಧಿಸಲು ಆರಂಭಿಸಿ!
          \nಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಅನ್ನು ನಿಮ್ಮ ತರಗತಿಗೆ ತೆಗೆದುಕೊಂಡು ಬರಲು ಒಂದು ಅಧ್ಯಾಯ ಸಾಕು.
          ಸಿಎಸ್ ಬಗ್ಗೆ ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು ಉತ್ಸಾಹ ಹೊಂದಿದ್ದಾರೆ ಎಂದು ಕಂಡುಬಂದ ನಂತರ, ನಿಮ್ಮ
          ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಮಾರ್ಗದರ್ಶನ ಮಾಡಲು ದೈನಂದಿನ ಪಠ್ಯ ಯೋಜನೆಯಾಚೆ ಹೋಗುವುದು, ಕಂಪ್ಯೂಟರ್
          ಇಲ್ಲದೇ ಅನ್‌ಪ್ಲಗ್ಡ್ ಚಟುವಟಿಕೆಗಳನ್ನು ಮಾಡುವುದು ಮತ್ತು ಇತರ ಶಿಕ್ಷಕರನ್ನು ಸಂಪರ್ಕಿಸಲು
          ಫೋರಮ್‌ಗಳಿಗೆ ಹೋಗಬಹುದು.\n\n\n"

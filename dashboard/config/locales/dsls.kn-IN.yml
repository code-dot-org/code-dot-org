      CSD U3 Lesson Overview 5:
        markdown: |
          # ಅವಲೋಕನ

          ಪ್ರೋಗ್ರಾಮ್‌ನಲ್ಲಿ ಸಂಖ್ಯೆಗೆ ಲೇಬಲ್ ಮಾಡುವ ವಿಧಾನವನ್ನಾಗಿ ಅಥವಾ ಯಾದೃಚ್ಛಿಕವಾಗಿ ಜನರೇಟ್ ಮಾಡಿದ ಮೌಲ್ಯವನ್ನಾಗಿ ವೇರಿಯಬಲ್‌ಗಳನ್ನು ಈ ಅಧ್ಯಾಯವು ಪರಿಚಯಿಸುತ್ತದೆ. ವೇರಿಯಬಲ್‌ನ ಉದ್ದೇಶದ ಅತ್ಯಂತ ಪ್ರಾಥಮಿಕ ವಿವರಣೆಯೊಂದಿಗೆ ತರಗತಿ ಆರಂಭವಾಗುತ್ತದೆ ಮತ್ತು ಹೊಸ ಬ್ಲಾಕ್‌ಗಳ ಬಳಕೆಯನ್ನು ಪ್ರಾಕ್ಟೀಸ್ ಮಾಡುತ್ತದೆ. ನಂತರ, ಯಾದೃಚ್ಛಿಕ ಸಂಖ್ಯೆಯನ್ನು ಉಳಿಸಲು ವೇರಿಯಬಲ್‌ಗಳನ್ನು ತರಗತಿ ಬಳಸುತ್ತದೆ. ಹಲವು ಬಾರಿ ಅದೇ ಯಾದೃಚ್ಛಿಕ ಸಂಖ್ಯೆಯನ್ನು ಬಳಸಲು ಪ್ರೋಗ್ರಾಮ್‌ಗಳಿಗೆ ಇದು ಅನುವು ಮಾಡುತ್ತದೆ.
          ## ಪದಕೋಶ


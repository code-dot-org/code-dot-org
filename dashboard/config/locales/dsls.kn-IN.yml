          # ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್: FAQ

          #### ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್‌ನೊಂದಿಗೆ ಬಳಸಲು ನೀವು ವಿನ್ಯಾಸಗೊಳಿಸಿದ ಚಟುವಟಿಕೆಗಳನ್ನು ನಾನು ಎಲ್ಲಿ ಕಂಡುಹಿಡಿಯಬಹುದು?
          ನಿರ್ದಿಷ್ಟ ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್ ಕಾನ್ಫಿಗರೇಶನ್‌ಗಳನ್ನು ಒಳಗೊಂಡಂತೆ ನಮ್ಮ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಪ್ರಿನ್ಸಿಪಲ್ಸ್ ಪಠ್ಯಕ್ರಮಕ್ಕಾಗಿ ನಾವು ವಿನ್ಯಾಸಗೊಳಿಸಿದ ಚಟುವಟಿಕೆಗಳನ್ನು ಯುನಿಟ್ ಪಾಠ ಯೋಜನೆಗಳಲ್ಲಿ [ಇಲ್ಲಿ](https://code.org/educate/csp) ಕಾಣಬಹುದು. ತರಗತಿಯ ಚಟುವಟಿಕೆಗಳ ಭಾಗವಾಗಿ ಬಳಸಲಾಗುವ ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್‌ನ ಪ್ರದರ್ಶನಗಳನ್ನು ತೋರಿಸುವ ಅನೇಕ ಪಾಠ ಯೋಜನೆಗಳು "ಶಿಕ್ಷಕರ ಸಲಹೆಗಳು ಮತ್ತು ತಂತ್ರಗಳು" ಬೆಂಬಲ ವೀಡಿಯೊಗಳನ್ನು ಹೊಂದಿವೆ. ನೀವು ಈ ಚಟುವಟಿಕೆಗಳನ್ನು ಹಾಗೆಯೇ ಬಳಸಬಹುದು ಅಥವಾ ನಿಮ್ಮ ವರ್ಗಕ್ಕೆ ಸರಿಹೊಂದುವಂತೆ ಮಾರ್ಪಡಿಸಲು ಮುಕ್ತವಾಗಿರಿ!

          #### ನನ್ನ ತರಗತಿಗಾಗಿ ನಾನು ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್ ಅನ್ನು ಕಸ್ಟಮೈಸ್ ಮಾಡಬಹುದೇ?
          ಇದೀಗ, ದುರದೃಷ್ಟವಶಾತ್ ನಾವು Code.org ನ ಹೊರಗಿನ ಜನರಿಗೆ ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್‌ಗಾಗಿ ನಿರ್ದಿಷ್ಟ ಕಾನ್ಫಿಗರೇಶನ್‌ಗಳು ಮತ್ತು ಸೂಚನೆಗಳನ್ನು ರಚಿಸಲು ಯಾವುದೇ ಮಾರ್ಗವನ್ನು ಹೊಂದಿಲ್ಲ. ನಿಮ್ಮ ತರಗತಿ ಮತ್ತು ಚಟುವಟಿಕೆಗಾಗಿ ಆಶಾದಾಯಕವಾಗಿ ಕೆಲಸ ಮಾಡುವ ವಿವಿಧ ಕಾನ್ಫಿಗರೇಶನ್‌ಗಳನ್ನು ನಾವು ಬಹಿರಂಗಪಡಿಸಲು ಪ್ರಯತ್ನಿಸಿದ್ದೇವೆ. ದೀರ್ಘಾವಧಿಯಲ್ಲಿ, ಉಪಕರಣವನ್ನು ಕಾನ್ಫಿಗರ್ ಮಾಡಲು ಇತರರಿಗೆ ಅವಕಾಶ ನೀಡುವ ಮಾರ್ಗವನ್ನು ಹೊಂದಲು ನಾವು ಬಯಸುತ್ತೇವೆ.

          #### ನನ್ನ ವಿದ್ಯಾರ್ಥಿಗಳು ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್‌ಗಾಗಿ ನಾನು ನೀಡುವ URL ಗೆ ಹೋದಾಗ ಒಬ್ಬರನ್ನೊಬ್ಬರು ನೋಡುವುದಿಲ್ಲ. ನಾನೇನು ಮಾಡಲಿ?
          ವಿದ್ಯಾರ್ಥಿಗಳು ಇಂಟರ್‌ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್‌ನ ಲಾಬಿಯಲ್ಲಿ ಒಬ್ಬರನ್ನೊಬ್ಬರು ನೋಡಲು, ಅವರು ಒಂದೇ ವಿಭಾಗದಲ್ಲಿರಬೇಕಾಗುತ್ತದೆ. ಹಿಂದಿನ ಪುಟದಿಂದ ವಿಭಾಗದ ಸೆಟಪ್ ಸೂಚನೆಗಳನ್ನು ನೀವು ಪೂರ್ಣಗೊಳಿಸಿದ್ದೀರಿ ಮತ್ತು ಪ್ರಶ್ನೆಯಲ್ಲಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳು ನಿರ್ದಿಷ್ಟ ವಿಭಾಗದ ಕೋಡ್‌ಗೆ ಸೇರಿದ್ದಾರೆಯೇ ಎಂದು ಎರಡು ಬಾರಿ ಪರಿಶೀಲಿಸಿ. ಅಲ್ಲದೆ, ಕೆಲವು ವಿದ್ಯಾರ್ಥಿಗಳು ಮೊದಲು Code.org ನೊಂದಿಗೆ ಕೋರ್ಸ್‌ವರ್ಕ್ ಮಾಡಿದ್ದರೆ ಬಹು ವಿಭಾಗಗಳಲ್ಲಿರಬಹುದು, ಆದ್ದರಿಂದ ಅವರು ನಿಮ್ಮ ವಿಭಾಗದ ಹೆಸರನ್ನು ತಿಳಿದಿದ್ದಾರೆ ಮತ್ತು ಲಾಬಿಗೆ ಪ್ರವೇಶಿಸುವ ಮೊದಲು ಡ್ರಾಪ್‌ಡೌನ್‌ನಲ್ಲಿ ಅದನ್ನು ಆಯ್ಕೆ ಮಾಡಿದ್ದಾರೆ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.

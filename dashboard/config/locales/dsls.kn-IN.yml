      csd-post-survey-2018-markdown-with-link-to-survey:
        teacher_markdown: |
          **ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು ಈ ಸಮೀಕ್ಷೆಯನ್ನು ಪೂರ್ಣಗೊಳಿಸುವಂತೆ ಮಾಡಿ!!!**

          * ನಿಮ್ಮ ಶಿಕ್ಷಕರ ಡ್ಯಾಶ್‌ಬೋರ್ಡ್‌ನಲ್ಲಿ ಸಮೀಕ್ಷೆಯ ಅನಾಮಿಕಗೊಳಿಸಿದ ಫಲಿತಾಂಶಗಳು ನಿಮಗೆ ಕಾಣಿಸುತ್ತವೆ
          * ನಮ್ಮ ಕೋರ್ಸ್‌ಗಳನ್ನು ಉಳಿಸಿಕೊಳ್ಳಲು ಮತ್ತು ಸುಧಾರಣೆಗಳನ್ನು ಮಾಡಲು ನಮಗೆ (code.org) ಅತ್ಯಂತ ಅಗತ್ಯದ್ದಾಗಿವೆ.
          * ಇದರಲ್ಲಿ ಶಿಕ್ಷಕರ ಸಮೀಕ್ಷೆಯೂ ಇರುತ್ತದೆ. ಇದರಲ್ಲಿ ನೀವು ನಿಮ್ಮ ಇನ್‌ಪುಟ್ ನೀಡಬಹುದು. ಇದರ ಬಗ್ಗೆ ನಿಮಗೆ ಇಮೇಲ್ ಮೂಲಕ ಸೂಚಿಸಲಾಗುತ್ತದೆ.

          **ಟಿಪ್ಪಣಿ:**

          * ಈ ಪುಟದಲ್ಲಿರುವ ಬಟನ್‌ [studio.code.org/s/csp-post-survey](https://studio.code.org/s/csp-post-survey) ಗೆ ನಿರ್ದೇಶಿಸುತ್ತದೆ
          * ನೀವು ಬಯಸಿದರೆ, ನೀವು "ವಿದ್ಯಾರ್ಥಿ ಕೋರ್ಸ್‌ ನಂತರದ ಸಮೀಕ್ಷೆ" ಅನ್ನು ಶಿಕ್ಷಕರ ಡ್ಯಾಶ್‌ಬೋರ್ಡ್‌ನಲ್ಲಿ ಡ್ರಾಪ್‌ಡೌನ್‌ ಮೆನುವಿನಿಂದ ನಿಮ್ಮ ಆಯ್ಕೆಗೆ ಪ್ರಸ್ತುತ ಘಟಕವನ್ನಾಗಿ ಸೆಟ್ ಮಾಡಬಹುದು.

      OPD-K5 CS Courses:
        markdown: "# ಯೋಜನೆ > Code.org ಆರಂಭ ಮಾಡುವುದು\n\n\n## ಹಂತ 1: ಕೋರ್ಸ್‌ ಆಯ್ಕೆ ಮಾಡಿ\nಪ್ರೀ
          ರೀಡರ್‌ಗಳಿಂದ ಪ್ರೌಢಶಾಲೆ ವಿದ್ಯಾರ್ಥಿಗಳವರೆಗೆ ನಮ್ಮ ಎಲ್ಲ ಕೋರ್ಸ್‌ಗಳನ್ನು ನಮ್ಮ *[ಕೋರ್ಸ್‌
          ಕ್ಯಾಟಲಾಗ್‌](https://studio.code.org/courses)** ನಲ್ಲಿ ಪಟ್ಟಿ ಮಾಡಲಾಗಿದೆ. ನೀವು
          ಪ್ರಾಕ್ಟೀಸ್ ಮಾಡುತ್ತಿರುವ ಸಿಎಸ್ ಫಂಡಮೆಂಟಲ್ಸ್‌ ಅಧ್ಯಾಯವನ್ನು ಕಂಡುಕೊಳ್ಳಲು, ನಮ್ಮ
          **[ಎಲಿಮೆಂಟರಿ ಪುಟ](https://code.org/educate/curriculum/elementary-school)**
          ಕ್ಕೆ ಹೋಗಿ ಮತ್ತು \"ಕೋರ್ಸ್‌ಗಳು\" ವಿಭಾಗಕ್ಕೆ ಕೆಳಗೆ ಸ್ಕ್ರೋಲ್‌ ಮಾಡಿ. ನಮ್ಮ ಎಲ್ಲ
          ಕೋರ್ಸ್‌ಗಳು ಯಾವುದೇ ವೆಚ್ಚವಿಲ್ಲದೇ ಲಭ್ಯವಿವೆ. ವಿವಿಧ ವಿಷಯಗಳಲ್ಲಿ ಕೋರ್ಸ್‌ ಪಠ್ಯಕ್ರಮವನ್ನು
          ಸೇರಿಸಬಹುದು ಎಂಬುದನ್ನು ಗುರುತಿಸಲು ನಿಮ್ಮ ಶಾಲೆಯ ಸಹೋದ್ಯೋಗಿಗಳ ಜೊತೆಗೆ ಸಂಭಾಷಣೆ ನಡೆಸಿ.\n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          ಹಂತ 2: ನಿಮ್ಮ ತರಗತಿ ವಿಭಾಗವನ್ನು ಸೆಟಪ್ ಮಾಡಿ\nನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಯ ಪ್ರಗತಿಯನ್ನು
          ನೋಡಲು ತರಗತಿ ವಿಭಾಗವನ್ನು ಸೆಟಪ್ ಮಾಡಿ, ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಲಾಗಿನ್ ಕಾರ್ಡ್‌ಗಳನ್ನು
          ಪ್ರಿಂಟ್ ಮಾಡಿ, ಅವರ ಖಾತೆಗಳನ್ನು ನಿರ್ವಹಿಸಿ ಮತ್ತು ಕೋರ್ಸ್‌ ಮುಗಿಸಿದಾಗ ಮನೆಗೆ ತೆಗೆದುಕೊಂಡು
          ಹೋಗುವುದಕ್ಕಾಗಿ ಪ್ರಮಾಣಪತ್ರಗಳನ್ನು ಪ್ರಿಂಟ್ ಮಾಡಿ. **[ವಿವರ ವೀಡಿಯೋ ವೀಕ್ಷಿಸಲು] ಈ
          ಲಿಂಕ್‌ ಕ್ಲಿಕ್ ಮಾಡಿ (https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**
          ಇದು Code.org ನಲ್ಲಿ ಮೊದಲ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ತರಗತಿಯನ್ನು ಸೆಟಪ್ ಮಾಡುವುದು ಹೇಗೆ
          ಎಂಬುದನ್ನು ಪ್ರದರ್ಶಿಸುತ್ತದೆ. ನೀವು **[ಈ ಬೆಂಬಲ ಲೇಖನ] ಇಲ್ಲಿ ಹಂತಗಳನ್ನು ಕಂಡುಕೊಳ್ಳಬಹುದು
          (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**.\n![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          ಹಂತ 3: ನಿಮ್ಮ ವಿಭಾಗಕ್ಕೆ ಕೋರ್ಸ್‌ ನಿಯೋಜಿಸಿ\nನೀವು ಬೋಧಿಸುತ್ತಿರುವ ಕೋರ್ಸ್‌ ಕ್ಲಿಕ್
          ಮಾಡಿ - ಈ ಕೆಳಗಿನಂತೆ ಕಾಣುವ ಒಂದು ಸ್ಕ್ರೀನ್‌ ನಿಮಗೆ ಕಾಣಿಸುತ್ತದೆ. ನಂತರ ನೀವು \"ಕೋರ್ಸ್‌
          ನಿಯೋಜಿಸಿ\" ಕ್ಲಿಕ್ ಮಾಡಬಹುದು ಮತ್ತು ಆ ಕೋರ್ಸ್ ಅನ್ನು ನಿಮ್ಮ ಒಂದು ವಿಭಾಗಕ್ಕೆ ನಿಯೋಜಿಸಬಹುದು.
          \n![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          ಹಂತ 4: ಬೋಧಿಸಲು ಆರಂಭಿಸಿ! \nಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಅನ್ನು ನಿಮ್ಮ ತರಗತಿಗೆ ತೆಗೆದುಕೊಂಡು
          ಬರಲು ಒಂದು ಅಧ್ಯಾಯ ಸಾಕು. ಸಿಎಸ್ ಬಗ್ಗೆ ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು ಉತ್ಸಾಹ ಹೊಂದಿದ್ದಾರೆ
          ಎಂದು ಕಂಡುಬಂದ ನಂತರ, ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಮಾರ್ಗದರ್ಶನ ಮಾಡಲು ದೈನಂದಿನ ಪಠ್ಯ ಯೋಜನೆಯಾಚೆ
          ಹೋಗುವುದು, ಕಂಪ್ಯೂಟರ್ ಇಲ್ಲದೇ ಅನ್‌ಪ್ಲಗ್ಡ್ ಚಟುವಟಿಕೆಗಳನ್ನು ಮಾಡುವುದು ಮತ್ತು ಇತರ
          ಶಿಕ್ಷಕರನ್ನು ಸಂಪರ್ಕಿಸಲು ಫೋರಮ್‌ಗಳಿಗೆ ಹೋಗಬಹುದು.\n\n\n"

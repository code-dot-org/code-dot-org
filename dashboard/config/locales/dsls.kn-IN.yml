      csp_unit_assessment_overview:
        content1: ಇಲ್ಲಿ ವಿವರಣೆ
        teacher_markdown: "### ಎಚ್ಚರಿಕೆ: ಈ ವಿಶ್ಲೇಷಣೆ ಯಾವುದರ ಕುರಿತು ಮತ್ತು ಯಾವುದರ ಕುರಿತು
          ಅಲ್ಲ\n\n* ಎಪಿ ಮಲ್ಟಿಪಲ್ ಚಾಯ್ಸ್‌ ವಿಶ್ಲೇಷಣೆಗಳ **“ಸ್ಟೈಲ್‌”ನಲ್ಲಿ ಇರುವಂತೆ ಈ ವಿಶ್ಲೇಷಣೆಯನ್ನು
          ವಿನ್ಯಾಸ ಮಾಡಲಾಗಿದೆ**.\n\n* ಅಂದರೆ, ಪ್ರಶ್ನೆಗಳನ್ನು ಈ ಪಾಯಿಂಟ್‌ಗೂ ಮೊದಲು ಕವರ್ ಮಾಡಿದ
          ಅಧ್ಯಾಯಗಳ ಬಗ್ಗೆ **ನೀಡಲಾಗುವುದಿಲ್ಲ**. ಅಷ್ಟಕ್ಕೂ, ಸೈದ್ಧಾಂತಿಕವಾಗಿ ಪರಿಹಾರ ಮಾಡಿದ,
          ಈ ಕೆಳಗಿನ ಎಪಿ ಕಲಿಕೆ ಉದ್ದೇಶಕ್ಕೆ ಪ್ರಶ್ನೆಗಳು ಸಂಬಂಧಸಿರುತ್ತವೆ.\n\n* ಪ್ರಶ್ನೆಗಳಿಗೆ
          ಉತ್ತರಿಸಲು ಕಲಿತಿರುವುದನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಎಕ್ಸ್‌ಪ್ಲೋರ್ ಮಾಡಬೇಕು ಎಂಬುದು **ಇದರ
          ಅರ್ಥವಾಗಿದೆ**.\n\n* ಪ್ರಶ್ನೆ “ಕಠಿಣ”ವಾಗಿರಬಹುದು ಎಂದು ಇದರ **ಅರ್ಥವಾಗಿದೆ**. ಅದರಲ್ಲೂ
          ವಿಶೇಷವಾಗಿ ಮೊದಲ ಬಾರಿಗೆ ತೆರೆದುಕೊಳ್ಳುವಿಕೆ.\n\nಹೀಗಾಗಿ, ಒಟ್ಟಾರೆಯಾಗಿ, **ಎಚ್ಚರಿಕೆಯಿಂದ
          ಬಳಸಿ**\n\n* ಈ ವಿಶ್ಲೇಷಣೆಗೆ ಯಾವ ಅಂಶಗಳನ್ನು ಲಗತ್ತಿಸಸಬೇಕು ಎಂಬ ಬಗ್ಗೆ ನಿಮ್ಮ ತೀರ್ಪನ್ನು
          ಬಳಸಿ.\n\t* ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಗ್ರೇಡ್‌ ಮಾಡಲು ಈ ವಿಶ್ಲೇಷಣೆಯನ್ನು ನೀವು ಬಳಸಬೇಕಿಲ್ಲ,
          ಅಥವಾ...\n    * % ಸರಿಯಾದ್ದನ್ನು ತೆಗೆದುಕೊಳ್ಳುವ ಮೂಲಕ ವಿಭಿನ್ನ ವಿಧಾನದಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು
          ನೀವು ಗ್ರೇಡ್ ಮಾಡಬಹುದು.\n\n* ಜ್ಞಾನದ ತನಿಖೆಯ ವಿಚಾರದಲ್ಲಿ ವರ್ಗದ ಉತ್ಸಾಹವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳುವ
          ವಿಧಾನವನ್ನು ನೀವು ಬಳಸುತ್ತೀರಿ ಎಂಬುದನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.\n\t* ವಿದ್ಯಾರ್ಥಿಗಳು
          ನಿರುತ್ಸಾಹಗೊಳ್ಳುತ್ತಾರೆ ಎಂಬ ಬಗ್ಗೆ ನಿಮಗೆ ಆತಂಕವಿದ್ದರೆ, ತನಿಖೆಯ ಒಂದು ಅವಕಾಶವಾಗಿ
          ಈ ವಿಶ್ಲೇಷಣೆಯನ್ನು ಬಹುಶಃ ಪುನಃ ಫ್ರೇಮ್ ಮಾಡಬಹುದು. ವಿದ್ಯಾರ್ಥಿಗಳು ಪ್ರಶ್ನೆಗಳನ್ನು
          ಪ್ರಯತ್ನಿಸಲು ಬಿಡಿ, ನಂತರ ಉತ್ತರಗಳನ್ನು ಸಂಶೋಧಣೆ ಮಾಡಿ ಮತ್ತು ಏನು ತಪ್ಪಾಗಿದೆ ಎಂಬುದನ್ನು
          ಬದಲಿಸಿ ಅಥವಾ ತನ್ನದೇ ಪ್ರಶ್ನೆಗಳನ್ನು ಗುಚ್ಛವನ್ನು ಅವರು ಅಭಿವೃದ್ಧಿಪಡಿಸಲಿ.\n\n\n---\n\n####
          ಎಫ್ಎಕ್ಯೂ – ವಿಶ್ಲೇಷಣೆಗಳನ್ನು ಸಿದ್ಧಪಡಿಸುವುದು, ಅಳವಡಿಸುವುದು ಮತ್ತು ಪರಿಶೀಲಿಸುವುದು
          ಹೇಗೆ\n\nದಯವಿಟ್ಟು ನಮ್ಮ ರನ್ನಿಂಗ್ ನೋಡಿ **[ಎಫ್‌ಎಕ್ಯೂ ದಾಖಲೆಯನ್ನು ಇಲ್ಲಿ ನೋಡಿ](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)**
          ಇದರಲ್ಲಿ ಇವು ಇವೆ:\n\n* ವಿಶ್ಲೇಷಣೆಗಳನ್ನು ಸಿದ್ಧಪಡಿಸುವುದು, ಅಳವಡಿಸುವುದು ಮತ್ತು
          ವಿಶ್ಲೇಷಣೆಗಳನ್ನು ಪರಿಶೀಲಿಸುವುದು ಹೇಗೆ ಎಂಬುದರ ಸ್ಕ್ರೀನ್‌ಶಾಟ್‌ಗಳು\n* ಸಾಮಾನ್ಯ ಸಮಸ್ಯೆಗಳು/ತೊಂದರೆಗಳ
          ಪರಿಹಾರ\n\n\n#### ವಿದ್ಯಾರ್ಥಿ ಉತ್ತರಗಳನ್ನು ನೋಡುವುದು / ಪರಿಶೀಲಿಸುವುದು ಹೇಗೆ ಎಂಬುದರ
          ತ್ವರಿತ ಸಾರಾಂಶ\n\n1. ನಿಮ್ಮ [ಶಿಕ್ಷಕರ ಡ್ಯಾಶ್‌ಬೋರ್ಡ್‌](https://code.org/teacher-dashboard#/)
          ಗೆ ಹೋಗಿ\n2. ನಿಮ್ಮ CS ಸಿದ್ಧಾಂತಗಳ ವಿಭಾಗಕ್ಕೆ ಹೋಗಿ\n3. ಪಠ್ಯ ಪ್ರತಿಕ್ರಿಯೆಗಳು,
          ವಿಶ್ಲೇಷಣೆಗಳು ಇತ್ಯಾದಿ ಸೇರಿದಂತೆ ಹಲವು ನೇರಳೆ ಟ್ಯಾಬ್‌ಗಳು ನಿಮಗೆ ಕಾಣಿಸುತ್ತವೆ.\n4.
          **ವಿಶ್ಲೇಷಣೆಗಳು/ಸಮೀಕ್ಷೆಗಳು** ನೋಡಿ\n5. ಕೋರ್ಸ್‌ ಡ್ರಾಪ್‌ಡೌನ್‌ನಿಂದ, **ಈ ಘಟಕ ಕಾಣಿಸಿಕೊಂಡಿರುವ
          ವಿಶ್ಲೇಷಣೆಯನ್ನು ಆಯ್ಕೆ ಮಾಡಿ (ಉದಾ. ಯುನಿಟ್ 1: ದಿ ಇಂಟರ್ನೆಟ್)**\n6. ತಮ್ಮ ವಿಶ್ಲೇಷಣೆಯನ್ನು
          *ಸಲ್ಲಿಸಿದ* ಎಲ್ಲ ವಿದ್ಯಾರ್ಥಿಗಳಿಗಾಗಿ, ನಿಮಗೆ ಎರಡು ಕೋಷ್ಟಕಗಳು ಕಾಣಿಸುತ್ತವೆ:\n   *
          ಎಲ್ಲ ವಿದ್ಯಾರ್ಥಿಗಳು ಸಲ್ಲಿಸಿದ ಟೈಮ್‌ಸ್ಟಾಂಪ್ ಸೇರಿದಂತೆ ಎಲ್ಲ ವಿದ್ಯಾರ್ಥಿಗಳು ಸಲ್ಲಿಸಿದ
          ಶೇಕಡಾವಾರು ಸಾರಾಂಶವು ಮೊದಲ ಟೇಬಲ್ ಆಗಿರುತ್ತದೆ\n   * ಪ್ರತಿ ವಿದ್ಯಾರ್ಥಿ ಸಲ್ಲಿಸಿದ
          ಪ್ರತಿ ಪ್ರಶ್ನೆಗೆ ಬಂದ ಪ್ರತಿ ಉತ್ತರದ ಸಮಗ್ರ ಪಟ್ಟಿಯು ಎರಡನೇ ಕೋಷ್ಟಕವಾಗಿರುತ್ತದೆ\n\n
          \   ಈ ಮೇಲಿನ ಎರಡೂ ಟೇಬಲ್‌ಗಳ ಮೇಲೆ ** csv ಆಗಿ ಡೌನ್‌ಲೋಡ್ ಮಾಡಿ (ಅಥವಾ ರಫ್ತು ಮಾಡಿ)**
          ಬಟನ್ ಇದೆ – ಸ್ಪ್ರೆಡ್‌ಶೀಟ್‌ನಲ್ಲಿ ಉತ್ತರಗಳನ್ನು ಪ್ರಕ್ರಿಯೆಗೊಳಿಸಲು ಇದು ಅನುವು ಮಾಡುತ್ತದೆ
          (ಶಿಫಾರಸು ಮಾಡಲಾಗಿದೆ).\n\n7. ತಮ್ಮ ಪರೀಕ್ಷೆಯನ್ನು ವಿದ್ಯಾರ್ಥಿಯೊಬ್ಬ ಸಲ್ಲಿಸಿದ್ದನ್ನು
          ರದ್ದು ಮಾಡಲು ನೀವು ಅನುವು ಮಾಡಬೇಕಾದರೆ, ಪರೀಕ್ಷೆಯ ಕೊನೆಗೆ ವಿದ್ಯಾರ್ಥಿ ನ್ಯಾವಿಗೇಟ್
          ಮಾಡಲು ಅನುವು ಮಾಡಿ ಮತ್ತು “ಸಲ್ಲಿಕೆ ತೆಗೆಯಿರಿ” ಒತ್ತಿ.\n\n**ಸಲ್ಲಿಕೆ ರದ್ದತಿ ಬಗ್ಗೆ
          ಟಿಪ್ಪಣಿ:** \n\nಒಂದು ಪರೀಕ್ಷೆಯ ಸಲ್ಲಿಕೆ ರದ್ದತಿ ಬಗ್ಗೆ ನೀವು ಸ್ಪಷ್ಟ ನಿಯಮಗಳನ್ನು
          ಮಾಡಬೇಕು. ಪರೀಕ್ಷೆ ಮುಗಿದ ನಂತರ ಉತ್ತರವನ್ನು ಬದಲಿಸಲು ಇದು ಉತ್ತಮ ವಿಧಾನ ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳು
          ಭಾವಿಸಬಹುದು (ಉದಾಹರಣೆಗೆ, ಮೋಸ ಮಾಡುವುದು) ಆದರೆ, ಪರೀಕ್ಷೆಯನ್ನು ಯಾವಾಗ ವಿದ್ಯಾರ್ಥಿ
          ಸಲ್ಲಿಸಿದ್ದಾರೆ ಎಂಬುದರ ಟೈಮ್‌ಸ್ಟಾಂಪ್‌ ನಿಮಗೆ ಸಿಗುತ್ತದೆ. \n\nನಿರ್ದಿಷ್ಟ ಸಮಯದ ನಂತರ
          ಸ್ಕೋರಿಂಗ್ ಅಥವಾ ಗ್ರೇಡಿಂಗ್‌ ಮಾಡಲು ನೀವು ಅವಕಾಶ ಕೊಡುವುದಿಲ್ಲ ಎಂದು ಸೂಚಿಸುವುದನ್ನು
          ಸಲಹೆ ಮಾಡಲಾಗಿದೆ. ನಿಗದಿತ ಕೊನೆಯ ದಿನಾಂಕದ ನಂತರ ನೀವು ಸಲ್ಲಿಸದಿದ್ದರೆ, ನೀವು ಸ್ವೀಕರಿಸಿಲ್ಲ
          ಎಂದು ಪರಿಗಣಿಸುವುದು."

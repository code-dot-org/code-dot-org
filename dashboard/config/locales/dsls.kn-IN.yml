          # ಡ್ಯಾನ್ಸ್ ಮಾಡುತ್ತಿರಿ!

          ಭಾಗ 2 ಕ್ಕೆ, ನೀವು ನಿಮ್ಮದೇ ಪ್ರಾಜೆಕ್ಟ್ ಅನ್ನು ರಚಿಸುತ್ತೀರಿ. ಇದರಲ್ಲಿ ಯಾವುದೇ ಪಝಲ್‌ಗಳು ಇರುವುದಿಲ್ಲ. ಬದಲಿಗೆ, ಹೆಚ್ಚು ಸಂಕೀರ್ಣವಾದ ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿಗಳನ್ನು ಮಾಡುವ ವಿವಿಧ ವಿಧಾನಗಳು ಇದರಲ್ಲಿ ಇರುತ್ತವೆ.

          ಈ ಹಂತಗಳನ್ನು ನೀವು _ಯಾವುದೇ ಅನುಕ್ರಮದಲ್ಲಿ_ ಮಾಡಬಹುದು. ಹಿಂದಿನ ಹಂತದಲ್ಲಿ ಏನನ್ನಾದರೂ ಹೇಗೆ ಮಾಡಿದ್ದಾರೆ ಎಂದು ತಿಳಿದುಕೊಳ್ಳಲು ಸುತ್ತಾಡಿ ಅಥವಾ ಪ್ರಾಜೆಕ್ಟ್‌ಗಳಲ್ಲಿ ಕಾನ್ಸೆಪ್ಟ್‌ಗಳನ್ನು ಸೇರಿಸಿಕೊಳ್ಳಲು ನೋಡಿ. ಅವೆಲ್ಲವೂ ಟ್ರೈ ಮಾಡಿ, ನಿಮ್ಮ ಮೆಚ್ಚಿನ ಒಂದನ್ನು ಆಯ್ಕೆ ಮಾಡಿ ಮತ್ತು ನಿಮ್ಮದೇ ಪ್ರಾಜೆಕ್ಟ್ ಮಾಡುವುದರಲ್ಲಿ ಸಮಯ ಕಳೆಯಿರಿ.


          ಪರಿಹರಿಸಲು ವೈಯಕ್ತಿಕವಾಗಿ ಸಹಯೋಗದೊಂದಿಗೆ ಕೆಲಸ ಮಾಡುತ್ತಾರೆ. ಸಾಮಾನ್ಯವಾಗಿ ಈ ಸಮಸ್ಯೆಗಳು
          ಸಂವಹನ ಪ್ರೋಟೋಕಾಲ್ ಅನ್ನು ಆವಿಷ್ಕರಿಸುವುದನ್ನು ಒಳಗೊಂಡಿರುತ್ತದೆ, ಅಥವಾ ಇಂಟರ್ನೆಟ್
          ಮೂಲಕ ಸಾಗಿಸುವುದನ್ನು ಕಾರ್ಯಸಾಧ್ಯವಾಗುವಂತೆ ರಚನಾತ್ಮಕ ರೀತಿಯಲ್ಲಿ ಮಾಹಿತಿಯನ್ನು ಎನ್ಕೋಡ್
          ಮಾಡುವ ವಿಧಾನಗಳನ್ನು ಕಂಡುಹಿಡಿಯುವುದು.\n\n** Code.org ನ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಪ್ರಿನ್ಸಿಪಲ್ಸ್
          ಪಠ್ಯಕ್ರಮದಲ್ಲಿ** ನಾವು ಸಾಮಾನ್ಯವಾಗಿ ಈ ಕೆಳಗಿನ ರೀತಿಯಲ್ಲಿ ಪಾಠಗಳು ಮತ್ತು ಚಟುವಟಿಕೆಗಳನ್ನು
          ರಚಿಸುತ್ತೇವೆ:\n\n* **ಸವಾಲಿನ ಮೊದಲ ಪ್ರಸ್ತುತ ವಿದ್ಯಾರ್ಥಿಗಳು**\n * ಉದಾ. ಭೌತಿಕ
          ಇಂಟರ್ನೆಟ್ ಅಂತರ್ಗತವಾಗಿ ವಿಶ್ವಾಸಾರ್ಹವಲ್ಲ ಮತ್ತು ಸಂದೇಶಗಳನ್ನು ಬಿಡಬಹುದು\n* **ಸಮಸ್ಯೆಗಳ
          ಪ್ರಜ್ಞೆಯನ್ನು ಪಡೆಯಲು ಸಿಮ್ಯುಲೇಟರ್‌ನೊಂದಿಗೆ ಪ್ರಯೋಗ ಮಾಡಲು ಅವಕಾಶವನ್ನು ನೀಡಿ**\n
          * ಉದಾ. ಎಲ್ಲಾ ಸಂದೇಶಗಳಲ್ಲಿ 10-20% ಅನ್ನು ಕೈಬಿಡಲಾಗಿದೆ ಮತ್ತು ಪ್ಯಾಕೆಟ್‌ಗಳನ್ನು
          ಕ್ರಮಬದ್ಧವಾಗಿಲ್ಲ ಎಂದು ಕಂಡುಹಿಡಿಯಲು ರೂಟರ್ ಲಾಗ್‌ಗಳನ್ನು ನೋಡಿ\n***ಸವಾಲಿಗೆ ತಮ್ಮದೇ
          ಆದ ಪರಿಹಾರವನ್ನು ಆವಿಷ್ಕರಿಸಲು ಅವಕಾಶವನ್ನು ನೀಡಿ**\n  * ಉದಾ. ಈ ವಿಶ್ವಾಸಾರ್ಹವಲ್ಲದ
          ನೆಟ್‌ವರ್ಕ್‌ನಲ್ಲಿ ಹೇಗೆ ವಿಶ್ವಾಸಾರ್ಹವಾಗಿ ಸಂದೇಶಗಳನ್ನು ಕಳುಹಿಸುವುದು ಎಂಬುದರ ಕುರಿತು
          ತಮ್ಮದೇ ಆದ ಪ್ರೋಟೋಕಾಲ್ ಅನ್ನು ಆವಿಷ್ಕರಿಸಿ\n* **ಅಂತಿಮವಾಗಿ, ಆ ಪ್ರೋಟೋಕಾಲ್ ಅಥವಾ
          ಆವಿಷ್ಕಾರವು \"ನೈಜ ಜಗತ್ತಿನಲ್ಲಿ\" ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳು
          ಸಂಶೋಧಿಸುತ್ತಾರೆ**\n * ಉದಾ. TCP ನಿಜವಾಗಿಯೂ ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಎಂಬುದನ್ನು
          ಸಂಶೋಧಿಸಿ ಮತ್ತು ವೀಡಿಯೊವನ್ನು ವೀಕ್ಷಿಸಿ\n\n### ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್ ಅನ್ನು ಏನು
          ಮಾಡಲು ಕಾನ್ಫಿಗರ್ ಮಾಡಬಹುದು?\n\nಅದರ ಮೂಲಭೂತವಾಗಿ, ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್ ಯಾವುದೇ
          ಸಮನ್ವಯ ಅಥವಾ ಸಿಂಕ್ರೊನೈಸೇಶನ್ ಇಲ್ಲದೆ ಒಂದೇ ಹಂಚಿದ ತಂತಿಯ ಮೂಲಕ ಒಂದೇ ಬಿಟ್ ಮಾಹಿತಿಯನ್ನು
          ಸಂವಹನ ಮಾಡಬಹುದು. ಇದು ಅತ್ಯಾಧುನಿಕವಾಗಿ, ಇದು IP ವಿಳಾಸಗಳು, DNS ಮತ್ತು TCP/IP ಅಥವಾ
          HTTP ಯಂತೆಯೇ ಪ್ರೋಟೋಕಾಲ್‌ಗಳ ರಚನೆಯ ಅಗತ್ಯವಿರುವ ಸ್ಥಿರ ಗಾತ್ರದ ಪ್ಯಾಕೆಟ್‌ಗಳನ್ನು
          ಬಳಸಿಕೊಂಡು ಬಹು ರೂಟರ್‌ಗಳ ಮೂಲಕ ವಿಶ್ವಾಸಾರ್ಹವಲ್ಲದ ಸಂಪರ್ಕಗಳನ್ನು ಅನುಕರಿಸುತ್ತದೆ.\n\nನಾವು
          ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್ ಅನ್ನು ವಿವಿಧ ಕಾನ್ಫಿಗರೇಶನ್‌ಗಳಲ್ಲಿ ಹೊಂದಿಸಿದ್ದೇವೆ ಅದು
          ಕೆಲವು ವಿಷಯಗಳನ್ನು ಕಲಿಸಲು ಅನುಕೂಲಕರವಾಗಿದೆ. ಆದರೆ ತರಗತಿಗಾಗಿ ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್
          ಅನ್ನು ಬಳಸುತ್ತಿದ್ದರೆ ನೀವು ಕೆಲವು ಬಳಕೆದಾರ ಇಂಟರ್ಫೇಸ್ ಸೆಟ್ಟಿಂಗ್‌ಗಳ ಬಗ್ಗೆ ತಿಳಿದಿರಬೇಕು,
          ಅದನ್ನು ನೀವು ನಿಯಂತ್ರಿಸಲು ಅಥವಾ ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ನಿರ್ದಿಷ್ಟ ರೀತಿಯಲ್ಲಿ ಸೆಟಪ್
          ಮಾಡಲು ಹೇಳಬಹುದು.\n\nಉದಾಹರಣೆಗೆ: ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್‌ನ ಒಂದು ವೈಶಿಷ್ಟ್ಯವೆಂದರೆ
          ನೀವು ಕಳುಹಿಸುವ ಯಾವುದೇ ಡೇಟಾದ ಬೈನರಿ, ದಶಮಾಂಶ, ಹೆಕ್ಸ್ ಮತ್ತು ASCII ಪ್ರಾತಿನಿಧ್ಯಗಳನ್ನು
          ನೀವು ತೋರಿಸಬಹುದು. ಕೆಲವು ಕಾನ್ಫಿಗರೇಶನ್‌ಗಳಲ್ಲಿ ಬಳಕೆದಾರರು ಬಿಟ್‌ಗಳನ್ನು ಹೇಗೆ ಅರ್ಥೈಸಲಾಗುತ್ತದೆ
          ಎಂಬುದನ್ನು ನಿರ್ದೇಶಿಸಲು \"ಚಂಕ್ ಗಾತ್ರ\" ವನ್ನು ಹೊಂದಿಸಬಹುದು. ನಿಮ್ಮ ಸ್ವಂತ ವಿನ್ಯಾಸದ
          ಪಾಠಕ್ಕಾಗಿ, ನಾವು ಒದಗಿಸಿದ ಕಾನ್ಫಿಗರೇಶನ್‌ಗಳಲ್ಲಿ ಒಂದನ್ನು ನೀವು ಆಯ್ಕೆ ಮಾಡಬಹುದು,
          ಆದರೆ ವಿದ್ಯಾರ್ಥಿಗಳು ಬಿಟ್‌ಗಳ ನಿರ್ದಿಷ್ಟ ಪ್ರಾತಿನಿಧ್ಯವನ್ನು ಮಾತ್ರ ತೋರಿಸಬೇಕೆಂದು
          ಕಡ್ಡಾಯಗೊಳಿಸಬೇಕಾಗಬಹುದು ಅಥವಾ ಚಂಕ್ ಗಾತ್ರವನ್ನು ನಿರ್ದಿಷ್ಟ ಮೌಲ್ಯಕ್ಕೆ ಹೊಂದಿಸಲು
          ನೀವು ಬಯಸಬಹುದು.\n\nದೊಡ್ಡ ಅಂಶವೆಂದರೆ ಇಲ್ಲಿ ಒದಗಿಸಲಾದ ಕಾನ್ಫಿಗರೇಶನ್‌ಗಳು ನಿರ್ದಿಷ್ಟ
          ವಿಷಯವನ್ನು ಬೋಧಿಸಲು ಆರಂಭಿಕ ಹಂತವಾಗಿದೆ. ನಿಮ್ಮ ಅಗತ್ಯಗಳಿಗೆ ಸರಿಹೊಂದುವಂತೆ ಸಿಮ್ಯುಲೇಟರ್
          ಬಳಕೆಯನ್ನು ಇನ್ನಷ್ಟು ಪರಿಷ್ಕರಿಸಲು ನೀವು ಕೆಲವು ಜಾಣ್ಮೆ ಮತ್ತು ಬೋಧನಾ ತಂತ್ರಗಳನ್ನು
          ಬಳಸಿಕೊಳ್ಳಬೇಕಾಗಬಹುದು.\n\n\n <br><br>\n<img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"

        teacher_markdown: |-
          # ಆಯ್ಕೆ ಮಟ್ಟದ ಅವಲೋಕನ
          ಆಯ್ಕೆಯ ಹಂತಗಳು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಪೂರ್ಣಗೊಳಿಸಲು ಹೆಚ್ಚುವರಿ ಹಂತಗಳ ಮೆನುವನ್ನು ಒದಗಿಸುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಇಲ್ಲಿ ಕನಿಷ್ಠ ಒಂದು ಉಪ-ಹಂತವನ್ನು ಪೂರ್ಣಗೊಳಿಸಬೇಕು, ಆದರೆ ಅದೇ ಯೋಜನೆಗಾಗಿ **ಎರಡು** ಹಂತಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು ಪ್ರೋತ್ಸಾಹಿಸಬೇಕು.

          ಇಲ್ಲಿ ಆಯ್ಕೆಗಳನ್ನು ನ್ಯಾವಿಗೇಟ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂಬುದನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ನಿಜವಾಗಿಯೂ ಸ್ಪಷ್ಟವಾದ ಸೂಚನೆಗಳು ಬೇಕಾಗಬಹುದು. ಪ್ರತಿಯೊಂದು ಯೋಜನೆಯ ಆಯ್ಕೆಗಳಿಗೆ, ಇಲ್ಲಿ ಎರಡು ಉಪ-ಹಂತಗಳಿವೆ. ಪ್ರಾರಂಭಿಸಲು, ವಿದ್ಯಾರ್ಥಿಗಳು "ಭಾಗ 1" ಎಂದು ಗುರುತಿಸಲಾದ ಹಂತಗಳಲ್ಲಿ ಒಂದನ್ನು ಆರಿಸಿಕೊಳ್ಳಬೇಕು. ಒಮ್ಮೆ ಅವರು ಆ ಹಂತವನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ ಅವರು ಇಲ್ಲಿಗೆ ಹಿಂತಿರುಗಬೇಕು ಮತ್ತು *ಅದೇ* ಯೋಜನೆಯ "ಭಾಗ 2" ಅನ್ನು ಆಯ್ಕೆ ಮಾಡಬೇಕು. ಪ್ರತಿ ಆಯ್ಕೆಯ ಮೊದಲ ಹಂತವು ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಪ್ರಾಜೆಕ್ಟ್‌ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಒಟ್ಟಿಗೆ ಸೇರಿಸಿದಾಗ ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ಒದಗಿಸುತ್ತದೆ. ಎರಡನೇ ಹಂತವು "ಫ್ರೀ ಪ್ಲೇ" ಆಗಿದ್ದು, ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಕೋಡ್‌ಗೆ ಅವರು ಇಷ್ಟಪಡುವ ಯಾವುದೇ ಬದಲಾವಣೆಗಳನ್ನು ಮಾಡಲು ಅನುಮತಿಸುವ ಉದ್ದೇಶವನ್ನು ಹೊಂದಿದೆ.

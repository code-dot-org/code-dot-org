          # ಪ್ರವೇಶಿಸುವಿಕೆಗಾಗಿ ವಿನ್ಯಾಸ

          * ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಜಗತ್ತಿನಲ್ಲಿ, ** ಪ್ರವೇಶಿಸುವಿಕೆ ** ವಿಕಲಾಂಗರಿಗೆ ತಂತ್ರಜ್ಞಾನವನ್ನು ರಚಿಸುವುದು.
          * ಅಸಾಮರ್ಥ್ಯಗಳು ದೈಹಿಕ, ಶ್ರವಣೇಂದ್ರಿಯ, ದೃಷ್ಟಿ, ಮತ್ತು ಇತರವುಗಳನ್ನು ಒಳಗೊಂಡಿರುತ್ತವೆ.
          * ಅಸಾಮರ್ಥ್ಯಗಳು ವೈವಿಧ್ಯಮಯವಾಗಿವೆ ಮತ್ತು ಜನರು **ಸ್ಮಾರ್ಟ್‌ಫೋನ್ ಅಪ್ಲಿಕೇಶನ್‌ಗಳು** ನಂತಹ ತಂತ್ರಜ್ಞಾನವನ್ನು ಹೇಗೆ ಬಳಸುತ್ತಾರೆ ಎಂಬುದನ್ನೂ ಒಳಗೊಂಡಂತೆ ವಿವಿಧ ರೀತಿಯಲ್ಲಿ ಪರಿಣಾಮ ಬೀರುತ್ತವೆ.
          * ವಿಕಲಾಂಗರಿಗೆ ಪ್ರವೇಶಿಸಬಹುದಾದ ಅಪ್ಲಿಕೇಶನ್‌ಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುವುದು ಆ ಅಪ್ಲಿಕೇಶನ್‌ಗಳನ್ನು ಎಲ್ಲರಿಗೂ ಉತ್ತಮಗೊಳಿಸುತ್ತದೆ!


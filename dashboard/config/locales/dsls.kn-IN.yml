        markdown: |+
          # ಅವಲೋಕನ

          ಈ ಅಧ್ಯಾಯವು ಡ್ರಾಯಿಂಗ್ ಸ್ಕಿಲ್‌ಗಳನ್ನು ಉದ್ದ ಮತ್ತು ಅಗಲಕ್ಕೂ ವಿಸ್ತರಿಸುತ್ತದೆ ಮತ್ತು ಯಾದೃಚ್ಛಿಕ ಸಂಖ್ಯೆ ಉತ್ಪಾದನೆ ಪರಿಕಲ್ಪನೆಯನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ. ಎಲಿಪ್ಸ್() ಮತ್ತು ರೆಕ್ಟ್‌ನ() ಆವೃತ್ತಿಗಳನ್ನು ರಚಿಸಲು ತರಗತಿ ಕಲಿಯುತ್ತದೆ. ಇದರಲ್ಲಿ ಉದ್ದ ಮತ್ತು ಎತ್ತರದ ಪ್ಯಾರಾಮೀಟರುಗಳೂ ಸೇರಿವೆ ಮತ್ತು ಸ್ಕ್ರೀನ್‌ ಅನ್ನು ಬಣ್ಣಗಳೊಂದಿಗೆ ತುಂಬಲು ಹಿನ್ನೆಲೆಯನ್ನೂ ಬಳಸುತ್ತದೆ. ಪ್ರೊಗ್ರೆಶನ್‌ನ ಕೊನೆಯಲ್ಲಿ, ತರಗತಿಗೆ ಯಾದೃಚ್ಛಿಕ ಸಂಖ್ಯೆ () ಬ್ಲಾಕ್ ಅನ್ನು ಪರಿಚಯಿಸಲಾಗುತ್ತದೆ ಮತ್ತು ಯಾದೃಚ್ಛಿಕ ರೇನ್‌ಬೋ ಸ್ನೇಕ್‌ ರಚಿಸಲು ಹೊಸ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸಲಾಗುತ್ತದೆ.
          ## ಪದಕೋಶ

          * **ಮಾನದಂಡ** - ನಿರ್ದಿಷ್ಟ ಅಗತ್ಯಕ್ಕೆ ಕಸ್ಟಮೈಸ್ ಮಾಡಲು ಫಂಕ್ಷನ್‌ಗೆ ನೀವು ಸಾಗಿಸುವ ಹೆಚ್ಚುವರಿ ಮಾಹಿತಿಯ ತುಣುಕು.


        markdown: |-
          # ಕ್ರ್ಯಾಕಿಂಗ್ ಬದಲಿ ಸೈಫರ್‌ಗಳು

          ಯಾದೃಚ್ಛಿಕ ಪರ್ಯಾಯ ಸೈಫರ್ ಅನ್ನು ಕ್ರ್ಯಾಕಿಂಗ್ ಮಾಡುವ ಅತ್ಯುತ್ತಮ ತಂತ್ರವನ್ನು **ಆವರ್ತನ ವಿಶ್ಲೇಷಣೆ** ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ

          ಪ್ಯಾರಾಫ್ರೇಸ್ ಮಾಡಲಾಗಿದೆ: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)

          * **ಫ್ರೀಕ್ವೆನ್ಸಿ ಅನಾಲಿಸಿಸ್** ಎನ್ನುವುದು ಇಂಗ್ಲಿಷ್‌ನಲ್ಲಿ ಕೆಲವು ಅಕ್ಷರಗಳು ಹೇಗೆ *ಆಗಾಗ್ಗೆ* ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತವೆ ಎಂಬುದನ್ನು ಆಧರಿಸಿರುವ ತಂತ್ರವಾಗಿದೆ.
          * ಉದಾಹರಣೆಗೆ, ಇಂಗ್ಲಿಷ್ ಪಠ್ಯದ ವಿಭಾಗವನ್ನು ನೀಡಿದರೆ, *E*, *T*, *A* ಮತ್ತು *O* ಹೆಚ್ಚು ಸಾಮಾನ್ಯವಾಗಿದೆ, ಆದರೆ *Z*, *Q* ಮತ್ತು *X* ಅಪರೂಪ. ಅಂತೆಯೇ, *TH*, *ER*, *ON*, ಮತ್ತು *AN* ಗಳು ಪರಸ್ಪರ ಮುಂದೆ ಸಂಭವಿಸುವ ಅತ್ಯಂತ ಸಾಮಾನ್ಯವಾದ ಅಕ್ಷರಗಳು.
          * ವಾಸ್ತವವಾಗಿ, ಇಂಗ್ಲಿಷ್ ಪಠ್ಯದ ಬಹುತೇಕ *ಎಲ್ಲಾ* ಮಾದರಿಗಳಿಗೆ ಅಕ್ಷರಗಳ ವಿತರಣೆಯು ಸರಿಸುಮಾರು ಒಂದೇ ಆಗಿರುತ್ತದೆ.


          ಹಿಂದಿನ ಪುಟದಲ್ಲಿನ ವಿಜೆಟ್‌ನ ಆವೃತ್ತಿಯು ಆವರ್ತನ ವಿಶ್ಲೇಷಣೆಯ ಮೂಲಕ ** ಬದಲಿ ಸೈಫರ್ ಅನ್ನು ಭೇದಿಸಲು ನಿಮಗೆ ಸಹಾಯ ಮಾಡಲು ಉದ್ದೇಶಿಸಲಾಗಿದೆ**.

          ಇಂಗ್ಲಿಷ್ ಗದ್ಯದ ವಿಶಿಷ್ಟ ತುಣುಕಿನ ಅಕ್ಷರಗಳ ಆವರ್ತನಕ್ಕೆ ಹೋಲಿಸಿದರೆ ಎನ್‌ಕ್ರಿಪ್ಟ್ ಮಾಡಿದ ಸಂದೇಶದಲ್ಲಿನ ಅಕ್ಷರಗಳ ಆವರ್ತನವನ್ನು ವಿಶ್ಲೇಷಿಸುವ ಮೂಲಕ, ಕೆಲವು ಅಕ್ಷರ ಮ್ಯಾಪಿಂಗ್‌ಗಳು ಏನಾಗಿರಬಹುದು ಎಂಬುದರ ಕುರಿತು ನೀವು ಸಂಕುಚಿತಗೊಳಿಸಬಹುದು.

          ಎನ್‌ಕ್ರಿಪ್ಟ್ ಮಾಡಲಾದ ಪಠ್ಯದಲ್ಲಿ (ಕಿತ್ತಳೆ) ಅಕ್ಷರಗಳ ಆವರ್ತನವು ಸಾಮಾನ್ಯ ಇಂಗ್ಲಿಷ್‌ನಿಂದ (ನೀಲಿ) ಆವರ್ತನಗಳೊಂದಿಗೆ ಹೇಗೆ ಹೋಲಿಸುತ್ತದೆ ಎಂಬುದನ್ನು ಉಪಕರಣವು ನಿಮಗೆ ತೋರಿಸುತ್ತದೆ.

          ### ಸುಳಿವು: ಎಲ್ಲಿಂದ ಪ್ರಾರಂಭಿಸಬೇಕು?

          1. ಚಿಕ್ಕ ಪದಗಳನ್ನು ಹುಡುಕಿ ಮತ್ತು ಅವುಗಳನ್ನು ಮೊದಲು "ಕ್ರ್ಯಾಕ್" ಮಾಡಿ. ನಿಮಗೆ ಎಷ್ಟು ಒಂದು ಅಕ್ಷರದ ಪದಗಳು ಗೊತ್ತು? ("ಎ"). ಬಹಳ ಸಾಮಾನ್ಯವಾದ 3-ಅಕ್ಷರದ ಪದವೆಂದರೆ "ದಿ".
          2. ಒಮ್ಮೆ ನೀವು ಅದನ್ನು ಮಾಡಿದ ನಂತರ, ನೀವು ಕೆಲವು ಸಾಮಾನ್ಯ ಅಕ್ಷರಗಳಿಗೆ ಪರ್ಯಾಯಗಳನ್ನು ಹೊಂದಿರುವಿರಿ. ಈ ಭಾಗಶಃ ಪರ್ಯಾಯಗಳೊಂದಿಗೆ ಇತರ ಪದಗಳನ್ನು ನೋಡಲು ಮತ್ತು ಉತ್ತಮ ಊಹೆಗಳನ್ನು ಮಾಡಲು ನೀವು ಅಂತಃಪ್ರಜ್ಞೆಯನ್ನು ಬಳಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ.
          3. ಕೇವಲ ಬೆರಳೆಣಿಕೆಯಷ್ಟು ಕಠಿಣ ಹೋರಾಟದ ಪತ್ರಗಳನ್ನು ಕಂಡುಕೊಂಡ ನಂತರ, ಉಳಿದವು ಬೇಗನೆ ಉರುಳುತ್ತವೆ.
          4. ಅಕ್ಷರಗಳ ಆವರ್ತನಗಳನ್ನು ಹೋಲಿಸುವುದು ಸಂವೇದನಾಶೀಲ ಊಹೆಗಳನ್ನು ಮಾಡಲು ಉತ್ತಮ ಒಳನೋಟವನ್ನು ನೀಡುತ್ತದೆ.

          ### ಇದನ್ನು ಪ್ರಯತ್ನಿಸಿ:
          ಕೆಳಗಿನ ಅನಿಮೇಷನ್ ಯಾರಾದರೂ ಪ್ರಾರಂಭಿಸುತ್ತಿರುವುದನ್ನು ತೋರಿಸುತ್ತದೆ. ಅವರು ಪ್ರಯತ್ನಿಸಿದ್ದು ಇಲ್ಲಿದೆ

          * ಮೊದಲು ಆವರ್ತನದ ಮೂಲಕ ಅಕ್ಷರಗಳನ್ನು ವಿಂಗಡಿಸಿ.
          * `ದಿ` ಪದಕ್ಕೆ ಮ್ಯಾಪ್ ಮಾಡಬಹುದಾದ ಅಕ್ಷರಗಳ ಗುಂಪನ್ನು ಗುರುತಿಸಿ.

        markdown: "# ಹರಡುವಿಕೆ: ವಿಜ್ಞಾನಿಯಂತೆ ಯೋಚಿಸಿ\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nನೈಜಸಮಯದಲ್ಲಿ ಗಮನಿಸಲು ಕಷ್ಟವಾಗುವ ಸಂಗತಿಗಳನ್ನು
          ಕಲಿಯಲು ಸಿಮ್ಯುಲೇಶನ್‌ಗಳು ಉತ್ತಮ ವಿಧಾನವಾಗಿವೆ. ವಿಜ್ಞಾನಿಗಳು ಸಮಸ್ಯೆಗಳನ್ನು ಪರಿಹರಿಸಲು
          ಮತ್ತು ಸುರಕ್ಷಿತ ಹಾಗೂ ದಕ್ಷವಾಗಿ ಹೊಸ ಐಡಿಯಾಗಳನ್ನು ಪರೀಕ್ಷಿಸಲು ಇವು ಸಹಾಯ ಮಾಡುತ್ತವೆ.
          ಮಾನ್‌ಸ್ಟರ್ ಟೌನ್‌ನಲ್ಲಿ ವೈರಸ್ ಹರಡುವಿಕೆ ಹೇಗೆ ಕಾಣಿಸುತ್ತದೆ ಎಂಬುದಕ್ಕೆ ಸಿಮ್ಯುಲೇಶನ್
          ಒಂದು ವಿಧಾನವಾಗಿದೆ.\n\n## ರಿಸೆಟ್ ಮಾಡಿ ಮತ್ತು ರಿಪ್ಲೇ!\nನೀವೇ ಕೋಡ್ ಬರೆದರೂ, ರನ್
          ಒತ್ತಿದರೆ ಏನಾಗುತ್ತದೆ ಎಂದು ನಿಖರವಾಗಿ ತಿಳಿಯುವುದು ಸಾಧ್ಯವಿಲ್ಲ. ಮಾನ್‌ಸ್ಟರ್‌ಗಳು
          ಯಾದೃಚ್ಛಿಕವಾಗಿ ತಿರುಗಾಡುತ್ತವೆ. ಹೀಗಾಗಿ, ವೈರಸ್ ವೇಗವಾಗಿ ಹರಡುತ್ತವೆಯೇ ಅಥವಾ ನಿಧಾನವಾಗಿ
          ಹರಡುತ್ತವೆಯೇ ಎಂದು ತಿಳಿಯುವುದಿಲ್ಲ. ನಿಮ್ಮ ಕೋಡ್ ಅನ್ನು ನೀವು ಬದಲಿಸಿದಾಗ, ಒಂದಕ್ಕಿಂತ
          ಹೆಚ್ಚು ಬಾರಿ ನಿಮ್ಮ ಸಿಮ್ಯುಲೇಶನ್ ಅನ್ನು ರನ್ ಮಾಡುವುದನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ. ಎರಡು
          ಬಾರಿಯೂ ಒಂದೇ ರೀತಿ ಇದು ನಡೆಯುವುದಿಲ್ಲ!\n\n## ಡೇಟಾ ಸಂಗ್ರಹ\nನಿಮ್ಮ ಸಿಮ್ಯುಲೇಶನ್
          ರನ್ ಮಾಡಿದಾಗ ನಿಮ್ಮ ಗ್ರಹಿಸುವಿಕೆಗಳನ್ನು ಬರೆದಿಡಲು ಪ್ರಯತ್ನಿಸಿ. ಅನಾರೋಗ್ಯಕ್ಕೀಡಾಗುವ
          ಮಾನ್‌ಸ್ಟರ್‌ಗಳ ಸಂಖ್ಯೆಯನ್ನು ನೀವು ಲೆಕ್ಕ ಮಾಡಬಹುದು ಅಥವಾ ಸಂಗತಿಗಳು ಎಷ್ಟು ಬೇಗ ನಡೆಯುತ್ತವೆ
          ಎಂಬುದನ್ನು ನೋಡಲು ಟೈಮರ್ ಬಳಸಿ. ಉದಾಹರಣೆಗೆ, ಯಾವುದಕ್ಕೂ ಮಾಸ್ಕ್ ಇಲ್ಲದಿದ್ದರೆ ಎಲ್ಲ
          ಮಾನ್‌ಸ್ಟರ್‌ಗಳು ಅನಾರೋಗ್ಯಗೊಳ್ಳಲು ಸಾಮಾನ್ಯವಾಗಿ ಎಷ್ಟು ಸಮಯ ತೆಗೆದುಕೊಳ್ಳುತ್ತದೆ?\n\n##
          ಊಹೆ ಮಾಡುವುದು\nನಿಮ್ಮ ಮಾಡೆಲ್ ಅನ್ನು ನೀವು ಅರ್ಥ ಮಾಡಿಕೊಂಡರೆ, ಊಹೆ ಮಾಡಲು ಇದನ್ನು
          ನೀವು ಬಳಸಬಹುದು. ನಿಮ್ಮ ಸಿಮ್ಯುಲೇಶನ್‌ಗಳು ಹೇಗೆ ರನ್ ಆಗುತ್ತವೆ ಎಂದೂ ನೀವು ಬದಲಿಸಬಹುದು
          ಮತ್ತು ವಿಭಿನ್ನವಾಗಿ ಏನಾಗುತ್ತದೆ ಎಂದು ಊಹಿಸಬಹುದು. ಉದಾಹರಣೆಗೆ:\n* ದುಪ್ಪಟ್ಟು ಮಾನ್‌ಸ್ಟರ್‌ಗಳಿದ್ದರೆ
          ಏನಾಗುತ್ತದೆ?\n* ಅರ್ಧ ವೇಗದಲ್ಲಿ ಮಾನ್‌ಸ್ಟ್‌ಗಳು ಚಲಿಸಿದರೆ ಏನಾಗುತ್ತದೆ?\n\n<img
          src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## ಮಾನ್‌ಸ್ಟರ್ ಟೌನ್ ನಿಜ ಜಗತ್ತಿನಂತಿದೆಯೇ?\nಯಾವುದೇ
          ಮಾಡೆಲ್‌ ವಾಸ್ತವವದಂತಿರುವುದರಲ್ಲಿ ಒಂದು ಮಿತಿ ಇರುತ್ತದೆ. \n* ನೈಜ ಜಗತ್ತಿನ ವೈರಸ್
          ಹರಡುವಿಕೆಯೊಂದಿಗೆ ನಿಮ್ಮ ಹರಡುವಿಕೆ ಸಿಮ್ಯುಲೇಶನ್‌ ಯಾವ ಹೋಲಿಕೆ ಹೊಂದಿದೆ?\n* ವ್ಯತ್ಯಾಸಗಳು
          ಯಾವುವು?\nಈ ಚಟುವಟಿಕೆಯನ್ನು ನೀವು ಮುಗಿಸಿದಾಗ, ಶಿಕ್ಷಕರು ಅಥವಾ ನಿಮ್ಮ ಕುಟುಂಬದ ಜೊತೆಗೆ
          ಈ ಪ್ರಶ್ನೆಗಳನ್ನು ಚರ್ಚಿಸಿ!\n\n## ಬೇರೇನನ್ನು ನಾವು ಮಾಡೆಲ್ ಮಾಡಬಹುದು?\nಮಾನ್‌ಸ್ಟರ್
          ಟೌನ್‌ನಲ್ಲಿ ನೀವು ಈಗಾಗಲೇ ಸಾಂಕ್ರಾಮಿಕ ಹರಡುವಿಕೆಯ ಮಾದರಿಯನ್ನು ರಚಿಸಿದ್ದೀರಿ. ನಿಮ್ಮ
          ಸಿಮ್ಯುಲೇಶನ್ ಮಾಡಲಾಗದ ಸಂಗತಿಗಳು ಯಾವುವು ಅಥವಾ ನೀವು ಇನ್ನೇನು ಮಾಡಬಹುದಿತ್ತು ಎಂದು
          ನಮಗೆ ತೋರಿಸಿ? ಮುಂದುವರಿಯಲು ಮತ್ತು ಇನ್ನಷ್ಟು ಮಾಡೆಲ್‌ ಮಾಡಲು ಕಲಿಯುವುದಕ್ಕಾಗಿ ಮುಂದುವರಿಯಿರಿ
          ಒತ್ತಿ:\n* ಸಿಮ್ಯುಲೇಶನ್‌ನಲ್ಲಿ ಮಾನ್‌ಸ್ಟರ್‌ಗಳ ಸಂಖ್ಯೆ ಹೆಚ್ಚಳ ಮಾಡಿ\n* ವೈರಸ್‌ನಿಂದ
          ಚೇತರಿಸಿಕೊಳ್ಳಲು ಮಾನ್‌ಸ್ಟರ್‌ಗಳಿಗೆ ಸಹಾಯ ಮಾಡುವುದು\n* ಸಾಧ್ಯತೆ, ರೋಗನಿರೋಧಕತೆ, ಲಸಿಕೆಗಳು
          ಮತ್ತು ಇನ್ನಷ್ಟು!\n\nನಿಮ್ಮ ಸಿಮ್ಯುಲೇಶನ್ ಮಾಡೆಲ್ ಅನ್ನು ಇತರರೊಂದಿಗೂ ನೀವು ಹಂಚಿಕೊಳ್ಳಬಹುದು
          ಅಥವಾ ಪಟ್ಟಣಕ್ಕೆ ವೈರಸ್ ಬಂದಾಗ ಇತರರು ಆರೋಗ್ಯವಾಗಿರಲು ಸಹಾಯ ಮಾಡುವುದಕ್ಕಾಗಿ ನಾವು ಏನು
          ಮಾಡಬಹುದು ಎಂಬ ಬಗ್ಗೆ ನಿಮ್ಮ ಯೋಚನೆಯ ಸಂದೇಶವನ್ನು ಹಂಚಿಕೊಳ್ಳಿ.\n"

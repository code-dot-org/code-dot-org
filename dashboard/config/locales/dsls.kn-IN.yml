      csc_timecapsule_info_2023:
        content1: ಇಲ್ಲಿ ವಿವರಣೆ
        markdown: "# #Time ಕ್ಯಾಪ್ಸುಲ್ಗಳು\n\n<img src=\"https://images.code.org/846b0e2d7a84392a70f432fdce00cd29-image-1676501071993.png\"
          style= \"float:left; width: 25%; padding-right:30px\"/>\n\n<div style= \"width:
          70%\"> \n<strong>ಸಮಯ ಕ್ಯಾಪ್ಸುಲ್ ನಿಧಿ ಪೆಟ್ಟಿಗೆಯಂತಿದೆ</strong>, ಆದರೆ ಆಟಿಕೆಗಳು
          ಮತ್ತು ಕ್ಯಾಂಡಿಯನ್ನು ಒಳಗೆ ಇಟ್ಟುಕೊಳ್ಳುವ ಬದಲು, ಇದು ಇದೀಗ ಜೀವನವು ಹೇಗಿತ್ತು ಎಂಬ
          ಕಥೆಯನ್ನು ಹೇಳುವ ವಿಶೇಷ ವಸ್ತುಗಳನ್ನು ಹೊಂದಿದೆ. ನಂತರ, ಅನೇಕ ವರ್ಷಗಳಿಂದ ನೆಲದಲ್ಲಿ
          ಅಥವಾ ಗ್ರಂಥಾಲಯದಲ್ಲಿ ಬಲವಾದ ಪೆಟ್ಟಿಗೆಯಲ್ಲಿ ಸಮಾಧಿ ಮಾಡಿದಂತೆ ಅದನ್ನು ಸುರಕ್ಷಿತ ಸ್ಥಳದಲ್ಲಿ
          ಇರಿಸಲಾಗುತ್ತದೆ. \n<br>\n<br>\n<strong>ಸಮಯ ಸರಿಯಾಗಿದ್ದಾಗ, ಯಾರಾದರೂ ಪೆಟ್ಟಿಗೆಯನ್ನು
          ತೆರೆಯುತ್ತಾರೆ</strong> ಮತ್ತು ಒಳಗೆ ಹಾಕಿದ ಎಲ್ಲಾ ವಿಶೇಷ ವಿಷಯಗಳನ್ನು ನೋಡುತ್ತಾರೆ,
          ಮತ್ತು ಅದನ್ನು ಸಮಾಧಿ ಮಾಡಿದಾಗ ಜೀವನವು ಹೇಗಿತ್ತು ಎಂಬುದರ ಬಗ್ಗೆ ಅವರಿಗೆ ತಿಳಿಯುತ್ತದೆ.
          \n<br>\n<br>\n<strong>ಡಿಜಿಟಲ್ ಟೈಮ್ ಕ್ಯಾಪ್ಸುಲ್ </strong>ಕವಿತೆಯು ಹೋಲುತ್ತದೆ,
          ಆದರೆ ವಸ್ತುಗಳನ್ನು ಪೆಟ್ಟಿಗೆಯ ಒಳಗೆ ಇಡುವ ಬದಲು, ಇದು ಕಂಪ್ಯೂಟರ್ನಲ್ಲಿ ಅಥವಾ ಅಂತರ್ಜಾಲದಲ್ಲಿ
          ಸಂಗ್ರಹವಾಗಿರುವ ಚಿತ್ರಗಳು, ವೀಡಿಯೊಗಳು ಮತ್ತು ಸಂದೇಶಗಳನ್ನು ಹೊಂದಿದೆ.\n</div>\n\n"
      csc_timecapsule_markdown_lesson_2:
        markdown: "# #Plan ನಿಮ್ಮ ಟೈಮ್ ಕ್ಯಾಪ್ಸುಲ್\n\n<div>\n<img style=\" float: left;
          width:25%; padding-top:10px\" src=\"https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png\"
          />\n\n<div style=\"float: left; width: 70%; padding-left:20px\">\n<h4>\n<strong>ನಿಮ್ಮ
          ಸ್ವಂತ ಸಮಯದ ಕ್ಯಾಪ್ಸುಲ್ ಕವಿತೆಯನ್ನು ಯೋಜಿಸುವ ಸಮಯ.</strong>\n</h4>\n\n>ನೀವು ಒಳಗೊಂಡಿರಬೇಕು:\n>
          - ನೀವು ಏನು ಮಾಡಲು ಇಷ್ಟಪಡುತ್ತೀರಿ \n> - ನಿಮಗೆ ಮುಖ್ಯವಾದುದು\n> - ನಿಮ್ಮ ಸಮುದಾಯದಲ್ಲಿ
          ಪ್ರಸ್ತುತ ಏನು ನಡೆಯುತ್ತಿದೆ \n> - ಕೆಲವು ಪ್ರಸ್ತುತ ವಿಶ್ವ ಘಟನೆಗಳು\n\n** ನಿಮ್ಮ
          ಕವಿತೆಯನ್ನು ಪ್ರಾರಂಭಿಸಲು ಸಹಾಯ ಬೇಕೇ? ** <a href=\"https://docs.google.com/document/d/1fahr11zX92NW-rLdyZBqrNK2VqgOGtCACkcT87M_luU/template/preview\"
          target=\"_blank\">ಈ ಸಂಪನ್ಮೂಲವನ್ನು</a>ಬಳಸಿ.\n\n** ಸ್ವಲ್ಪ ಸ್ಫೂರ್ತಿ ಬೇಕೇ? **
          <a href=\"https://docs.google.com/document/d/1-aPA3uJIKJAuQ_2Gtck1Ma79eCFY88ZC8YzegQIckG4/template/preview\"
          target=\"_blank\">ಈ ಸಂಪನ್ಮೂಲವನ್ನು</a>ಬಳಸಿ.\n\n</div>\n"
      csc_timecapsule_markdown_lesson_2_poetry:
        markdown: "# #Plan ನಿಮ್ಮ ಕವಿತೆ\n\n<div>\n<img style=\" float: left; width:25%;

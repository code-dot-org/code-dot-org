      csc_timecapsule_markdown_lesson_4:
        markdown: "# #Share Your Time Capsule\n<img src=\"https://images.code.org/c480c5c42d9c02e154943f49bbed87ff-image-1675984438344.13.53
          PM.png\" style= \"width:60%\">\n<div style= \"width: 60%\"> \n\n**ಈಗ ನೀವು
          ನಿಮ್ಮ ಟೈಮ್ ಕ್ಯಾಪ್ಸುಲ್ ಕವನವನ್ನು ಕೋಡ್ ಮಾಡಿದ್ದೀರಿ, ಅದನ್ನು ಹಂಚಿಕೊಳ್ಳುವ ಸಮಯ!
          ** ನಿಮ್ಮ ಸಹಪಾಠಿಗಳ ಯೋಜನೆಗಳನ್ನು ನೀವು\n\nವೀಕ್ಷಿಸುತ್ತಿರುವಾಗ ಈ ಕೆಳಗಿನ ಪ್ರಶ್ನೆಗಳನ್ನು
          ಪರಿಗಣಿಸಿ: > 1.\n\nನಿಮ್ಮ ಕ್ಲಾಸ್ಮೇಟ್ಗಳ ಸಮಯದ ಕ್ಯಾಪ್ಸುಲ್ಗಳಲ್ಲಿ ನೀವು ಯಾವ ಚಿತ್ರಗಳು
          ಮತ್ತು ಶಬ್ದಗಳನ್ನು ನೋಡಿದ್ದೀರಿ?\n> 2. ಅವರ ಕಥೆಗಳು ನಿಮ್ಮಿಂದ ಹೇಗೆ ಭಿನ್ನವಾಗಿವೆ?\n>
          3. ಅವರ ಕಥೆಗಳು ನಿಮ್ಮಂತೆಯೇ ಹೇಗೆ ಹೋಲುತ್ತವೆ?\n> 4. ಅವರ ಚಿತ್ರಗಳು ನಿಮಗೆ ಹೇಗೆ ಅನಿಸಿತು?\n</div>\n\n"

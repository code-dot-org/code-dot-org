          ವಿದ್ಯಾರ್ಥಿಗಳು ಸ್ವಯಂ-ಆಯ್ಕೆ ಆಯ್ಕೆಗಳಿಗೆ ಸಹಾಯ ಮಾಡಲು ಅಥವಾ ಅವರು ಎಷ್ಟು ಉಪ-ಹಂತಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸಬೇಕು ಎಂಬುದರ ಕುರಿತು ನಿರೀಕ್ಷೆಗಳನ್ನು ಹೊಂದಿಸಲು ಕೆಳಗಿನ ವಿವರಣೆಗಳನ್ನು ನೀವು ಬಳಸಬಹುದು.


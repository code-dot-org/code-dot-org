        markdown: "# Code.org ನ ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್\n\n_ಗಮನಿಸಿ: ಈ ಟ್ಯುಟೋರಿಯಲ್‌ನಲ್ಲಿ
          ಪಟ್ಟಿ ಮಾಡಲಾದ ಈ ಸೂಚನೆಗಳು ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್ ಅನ್ನು ಸ್ವತಂತ್ರ ಸಾಧನವಾಗಿ ಬಳಸಲು
          ಬಯಸುವ ಶಿಕ್ಷಕರಿಗೆ, Code.org ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಪ್ರಿನ್ಸಿಪಲ್ಸ್ ಪಠ್ಯಕ್ರಮದಿಂದ ಪ್ರತ್ಯೇಕವಾಗಿದೆ.
          ನೀವು Code.org CSP ಪಠ್ಯಕ್ರಮದ ಭಾಗವಾಗಿ ವಿನ್ಯಾಸಗೊಳಿಸಲಾದ ಚಟುವಟಿಕೆಗಳನ್ನು ಬಳಸಲು
          ಯೋಜಿಸುತ್ತಿದ್ದರೆ, ದಯವಿಟ್ಟು [CSP ಪಠ್ಯಕ್ರಮ ಪುಟ.](https://code.org/educate/csp)_
          ಗೆ ಹೋಗಿ\n\n### ಪರಿವಿಡಿ\nಇಲ್ಲಿ ಒಳಗೊಂಡಿರುವ ಹಿನ್ನೆಲೆ ಮತ್ತು ಮಾಹಿತಿಯ 3 ಪುಟಗಳಿವೆ:\n\n*
          ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್ ಎಂದರೇನು? ಅವಲೋಕನ (ಕೆಳಗೆ ನೋಡಿ)\n* [ಸೆಟಪ್ ಸೂಚನೆಗಳು](/ಗಳು/ನೆಟ್ಸಿಮ್/ಪಾಠಗಳು/1/ಲೆವೆಲ್ಸ್/2)\n*
          [FAQ](/s/netsim/lessons/1/levels/3)\n \n### ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್ ಎಂದರೇನು?
          ಒಂದು ಅವಲೋಕನ:\n\nಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್ ನಮ್ಮ ಹೊಸ ಹೈಸ್ಕೂಲ್ [ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್
          ಪ್ರಿನ್ಸಿಪಲ್ಸ್](https://code.org/educate/csp) ತರಗತಿಗಾಗಿ Code.org ನಿಂದ ಅಭಿವೃದ್ಧಿಪಡಿಸಲಾದ
          ಸಾಧನವಾಗಿದೆ. ನೆಟ್‌ವರ್ಕ್ ಮಾಡಿದ ಕಂಪ್ಯೂಟರ್‌ಗಳಿಗೆ ಸಂಬಂಧಿಸಿದ ವಿವಿಧ ರೀತಿಯ ಸಮಸ್ಯೆಗಳನ್ನು
          ಪ್ರಯೋಗಿಸುವ (ಮತ್ತು ಪರಿಹರಿಸುವ) ಅನುಭವವನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಪಡೆಯಲು ಅವಕಾಶ ಮಾಡಿಕೊಡಲು
          ಉಪಕರಣವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ. ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್ ಅನ್ನು ನಮ್ಮ ಪಠ್ಯಕ್ರಮದಲ್ಲಿ
          ಯುನಿಟ್ 1 ಮತ್ತು 2 ರ ಉದ್ದಕ್ಕೂ ಅನೇಕ ಪಾಠಗಳಲ್ಲಿ ಇಂಟರ್ನೆಟ್‌ನ ವಿವಿಧ ಪದರಗಳನ್ನು ಅನುಕ್ರಮವಾಗಿ
          ನಿರ್ಮಿಸಲು ಬಳಸಲಾಗುತ್ತದೆ.\n\nನೀವು ವಿನ್ಯಾಸಗೊಳಿಸಿದ ಚಟುವಟಿಕೆಗಳೊಂದಿಗೆ ನಿಮ್ಮ ತರಗತಿಯಲ್ಲಿ
          ಉಪಕರಣವನ್ನು ಬಳಸಲು ನೀವು ಪರಿಗಣಿಸುತ್ತಿದ್ದರೆ, ನಮ್ಮ [ಪಾಠ ಯೋಜನೆಗಳು](https://curriculum.code.org/csp/unit1)
          ಮೂಲಕ ಪರಿಕರವನ್ನು ಪರಿಚಿತವಾಗಿರುವಂತೆ ನಾವು ಶಿಫಾರಸು ಮಾಡುತ್ತೇವೆ. ಮುಂದಿನ ಪುಟದಲ್ಲಿ
          **ಸೆಟಪ್ ಸೂಚನೆಗಳು** Code.org CSP ಪಠ್ಯಕ್ರಮದಿಂದ ಪ್ರತ್ಯೇಕವಾಗಿ ಇಂಟರ್ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್
          ಅನ್ನು ಬಳಸಲು ಬಯಸುವ ಶಿಕ್ಷಕರಿಗೆ.\n\nಉಪಕರಣವು ಸ್ವತಃ ಈ ಪರಿಕಲ್ಪನೆಗಳನ್ನು_ಬೋಧಿಸುವುದಿಲ್ಲ,
          ಬದಲಿಗೆ ಅನೇಕ ವಿದ್ಯಾರ್ಥಿಗಳು ಒಟ್ಟಿಗೆ ಸೇರಲು ಮತ್ತು ಬೈನರಿ, ದಶಮಾಂಶ ಅಥವಾ ascii ಆಧಾರಿತ
          ಸಂದೇಶಗಳನ್ನು ಪರಸ್ಪರ ಅಥವಾ ಇತರ ಸಹಪಾಠಿಗಳಿಗೆ ಕಳುಹಿಸಲು ವಾತಾವರಣವನ್ನು ಒದಗಿಸುತ್ತದೆ.
          ವಿವಿಧ ರೀತಿಯ ಸಮಸ್ಯೆಗಳನ್ನು ಬಹಿರಂಗಪಡಿಸಲು, ಹೋಸ್ಟ್‌ಗಳ ನಡುವಿನ ಡೇಟಾ ಮತ್ತು ಸಂಪರ್ಕಗಳನ್ನು
          ದೃಶ್ಯೀಕರಿಸಲು ಮತ್ತು ಇಂಟರ್ನೆಟ್‌ಗೆ ಸಂಬಂಧಿಸಿದ ವಿವಿಧ ಪರಿಕಲ್ಪನೆಗಳ ಕಲಿಕೆಯನ್ನು ಬೆಂಬಲಿಸಲು
          ಪರಿಸರವನ್ನು ವಿವಿಧ ರೀತಿಯಲ್ಲಿ ಕಾನ್ಫಿಗರ್ ಮಾಡಬಹುದು**.\n\nಇಂಟರ್‌ನೆಟ್ ಸಿಮ್ಯುಲೇಟರ್
          ಅನ್ನು *ಕ್ಲಾಸ್‌ರೂಮ್‌ನಲ್ಲಿ ಬಳಸಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ ಮತ್ತು ವಿದ್ಯಾರ್ಥಿಗಳು ಸಮಸ್ಯೆಗಳನ್ನು
          ಪರಿಹರಿಸಲು ವೈಯಕ್ತಿಕವಾಗಿ ಸಹಯೋಗದೊಂದಿಗೆ ಕೆಲಸ ಮಾಡುತ್ತಾರೆ. ಸಾಮಾನ್ಯವಾಗಿ ಈ ಸಮಸ್ಯೆಗಳು
          ಸಂವಹನ ಪ್ರೋಟೋಕಾಲ್ ಅನ್ನು ಆವಿಷ್ಕರಿಸುವುದನ್ನು ಒಳಗೊಂಡಿರುತ್ತದೆ, ಅಥವಾ ಇಂಟರ್ನೆಟ್
          ಮೂಲಕ ಸಾಗಿಸುವುದನ್ನು ಕಾರ್ಯಸಾಧ್ಯವಾಗುವಂತೆ ರಚನಾತ್ಮಕ ರೀತಿಯಲ್ಲಿ ಮಾಹಿತಿಯನ್ನು ಎನ್ಕೋಡ್
          ಮಾಡುವ ವಿಧಾನಗಳನ್ನು ಕಂಡುಹಿಡಿಯುವುದು.\n\n** Code.org ನ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಪ್ರಿನ್ಸಿಪಲ್ಸ್
          ಪಠ್ಯಕ್ರಮದಲ್ಲಿ** ನಾವು ಸಾಮಾನ್ಯವಾಗಿ ಈ ಕೆಳಗಿನ ರೀತಿಯಲ್ಲಿ ಪಾಠಗಳು ಮತ್ತು ಚಟುವಟಿಕೆಗಳನ್ನು
          ರಚಿಸುತ್ತೇವೆ:\n\n* **ಸವಾಲಿನ ಮೊದಲ ಪ್ರಸ್ತುತ ವಿದ್ಯಾರ್ಥಿಗಳು**\n * ಉದಾ. ಭೌತಿಕ
          ಇಂಟರ್ನೆಟ್ ಅಂತರ್ಗತವಾಗಿ ವಿಶ್ವಾಸಾರ್ಹವಲ್ಲ ಮತ್ತು ಸಂದೇಶಗಳನ್ನು ಬಿಡಬಹುದು\n* **ಸಮಸ್ಯೆಗಳ
          ಪ್ರಜ್ಞೆಯನ್ನು ಪಡೆಯಲು ಸಿಮ್ಯುಲೇಟರ್‌ನೊಂದಿಗೆ ಪ್ರಯೋಗ ಮಾಡಲು ಅವಕಾಶವನ್ನು ನೀಡಿ**\n
          * ಉದಾ. ಎಲ್ಲಾ ಸಂದೇಶಗಳಲ್ಲಿ 10-20% ಅನ್ನು ಕೈಬಿಡಲಾಗಿದೆ ಮತ್ತು ಪ್ಯಾಕೆಟ್‌ಗಳನ್ನು

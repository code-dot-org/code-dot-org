          <img style=" float: left; width:25%; padding-top:10px" src="https://images.code.org/d5e1eedfbe978ba6feebd3f89da0a667-image-1679522801245.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>ಇದು.</strong>
          </h4>

          >ಮೊದಲು ನೀವು ನಾಲ್ಕು ವಿಭಿನ್ನ ಬಣ್ಣಗಳನ್ನು ಆಯ್ಕೆ ಮಾಡಿ ಮತ್ತು ನಿಮ್ಮ ಸ್ಟಾರ್ ಕ್ವಿಲ್ಟ್ ಅನ್ನು ಭರ್ತಿ ಮಾಡುತ್ತೀರಿ. ನಂತರ ನೀವು ಮಾದರಿಗಳೊಂದಿಗೆ ಇನ್ನೂ ಕೆಲವು ಚಟುವಟಿಕೆಗಳನ್ನು ಮಾಡುತ್ತೀರಿ.

          ** ಪ್ರಾರಂಭಿಸಲು ಸಿದ್ಧರಿದ್ದೀರಾ? ** <a href="https://docs.google.com/document/d/1c__530oWLDH-mX0kSxLMStSz-5Lt3cKUm5K3bTV7Uvo/template/preview" target="_blank">ಈ ಸಂಪನ್ಮೂಲವನ್ನು</a>ಬಳಸಿ.


          </div>



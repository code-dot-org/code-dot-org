        markdown: |+
          # ಅವಲೋಕನ

          ತರಗತಿಯು ಹೊಸ ವಿಧಾನಗಳಲ್ಲಿ ಸ್ಪ್ರೈಟ್‌ಗಳೊಂದಿಗೆ ಸಂವಹನ ನಡೆಸುವಂತೆ ಪ್ರೋಗ್ರಾಮ್ ಮಾಡುತ್ತದೆ. ಟಚಿಂಗ್ ಬ್ಲಾಕ್ ಅನ್ನು ಹೇಗೆ ಬಳಸಲಾಗುತ್ತದೆ ಎಂಬುದರ ಸಂಕ್ಷಿಪ್ತ ಪರಿಶೀಲನೆಯ ನಂತರ, ಎರಡು ಸ್ಪ್ರೈಟ್‌ಗಳು ಸಂವಹನ ನಡೆಸುವ ಇತರ ವಿಧಾನಗಳ ಬಗ್ಗೆ ತರಗತಿಯು ಸಿದ್ಧತೆ ನಡೆಸುತ್ತದೆ. ನಂತರ ಸ್ಕ್ರೀನ್‌ನ ಆಚೆಗೆ ಒಂದು ಸ್ಪ್ರೈಟ್‌ ಇನ್ನೊಂದನ್ನು ನೂಕುವಂತೆ ಮಾಡಲು ಟಚಿಂಗ್ ಅನ್ನು ಬಳಸುತ್ತಾರೆ ನಂತರ ನಾಲ್ಕು ಢಿಕ್ಕಿ ಬ್ಲಾಕ್‌ಗಳೊಂದಿಗೆ (ಕೊಲೈಡ್, ಡಿಸ್‌ಪ್ಲೇಸ್, ಬೌನ್ಸ್‌ ಮತ್ತು ಬೌನ್ಸ್‌ಆಫ್‌) ಪ್ರಾಕ್ಟೀಸ್ ಮಾಡುತ್ತಾರೆ.
          ## ಪದಕೋಶ

          * **ಅಬ್‌ಸ್ಟ್ರಾಕ್ಷನ್‌** - ಹಲವು ಸಮಸ್ಯೆಗಳಿಗೆ ಒಂದು ಪರಿಹಾರ ಕೆಲಸ ಮಾಡುವಂತೆ ಮಾಡಲು ನಿರ್ದಿಷ್ಟ ವ್ಯತ್ಯಾಸಗಳನ್ನು ಹೊರತೆಗೆಯುವುದು.

          ## ಪರಿಚಯಿಸಿದ ಕೋಡ್‌


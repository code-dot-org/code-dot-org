      csc_ecosystems_overfishing_solution2_overview:
        markdown: "> #Sustainable Amalan Memancing #2:\n>>># #Create Musim Memancing
          <img src=\"https://images.code.org/123dd5c82e4c03dcbc32b775fd16ec60-image-1681937158113.png\"
          \ width=400 style=\"margin-right: 30px; float: left\">\n**Tetapkan had apabila
          orang boleh menangkap ikan. Apabila ia bukan musim memancing ekosistem mempunyai
          masa untuk pulih.** \n<br>\n\n#Save Laut kita! \n<img src=\"https://images.code.org/f3f55eddff9891464c8fb5a5405c31c3-image-1681781301257.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n<img
          src=\"https://images.code.org/cbccfc42b7e1fe329ac7c9c37dfcb6b5-image-1681781296669.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n\n</div>\n\n###
          Overfishing adalah masalah yang boleh membahayakan ekosistem hidupan laut
          dan orang-orang yang bergantung kepada mereka. Adalah penting untuk mengamalkan
          penangkapan ikan yang mampan untuk membantu melindungi ekosistem ini dan
          memastikan populasi ikan kekal sihat.\n\n\n\n<br>\n<br>\n<br>\n"
      csc_ecosystems_overfishing_solution3_overview:
        markdown: "> #Sustainable Amalan Memancing #3:\n>>># #Set Had Memancing <img
          src=\"https://images.code.org/58d4ca52deba39a990c3165ba16e284b-image-1681747630352.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Saintis boleh
          membantu memikirkan berapa banyak ikan boleh ditangkap tanpa menyebabkan
          bahaya lautan. Kemudian nelayan akan tahu hanya menangkap ikan banyak.**
          \n<br>\n<br>\n<br>\n\n#Save Laut kita! \n<img src=\"https://images.code.org/35e557d27c4bdb5f546da560716dc10b-image-1681756387784.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          Dengan bekerjasama, kita dapat membantu menjaga lautan kita penuh dengan
          kehidupan untuk generasi akan datang!\n\n\n\n<br>\n<br>\n<br>\n\n"
      csc_ecosystems_overfishing_solutions_overview:
        markdown: "#Save Laut kami! \n<img src=\"https://images.code.org/d4267a1de975b8ea46468f74187eb95c-image-1681756621010.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          Lautan mempunyai banyak ikan di dalamnya, tetapi kadang-kadang orang menangkap
          terlalu banyak ikan dan ia boleh menjadi buruk bagi ekosistem. Di peringkat
          berikut, anda akan kod **tiga amalan memancing lestari yang berbeza** untuk
          membantu melindungi ekosistem lautan kita.\n\n<br>\n\n## #To baca lebih
          lanjut mengenai penyelesaian lestari untuk lautan kita: <a href=\"https://www.seafoodwatch.org/seafood-basics/sustainable-solutions/avoid-overfishing\"
          target=\"_blank\">Klik di</a>\n<br>\n<br>\n\nsini> #Sustainable Memancing
          Amalan #1:\n>> # #Fishing Zon <img src=\"https://images.code.org/c33e46309c5335dc557c67c34310e723-image-1681511054034.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Bot nelayan hanya
          boleh memancing di kawasan yang ditetapkan. Sesetengah kawasan adalah terlarang
          untuk bot nelayan supaya ekosistem boleh pulih.** \n<br>\n<br>\n\n\n"

        markdown: '# Jeda dan Rekap Mesej yang disulitkan dengan **Sifir Caesar**
          sangat mudah untuk dipecahkan, terutamanya dengan alat pengiraan. Sekarang
          setelah anda mempunyai sedikit latihan memecahkan sifir anjakan abjad (agak
          mudah, ya?) mari cuba sesuatu yang lebih sukar. **Istilah ikhtisar:** *
          **Penyulitan** - satu proses pengekodan mesej untuk merahsiakannya, jadi
          hanya pihak "yang diberi kuasa" boleh membacanya. * **Penyahsulitan** -
          proses yang membalikkan penyulitan, mengambil mesej rahsia dan menghasilkan
          semula teks biasa asal * **Sifir** - istilah generik untuk teknik (atau
          algoritma) yang melakukan penyulitan * **Caesar''s Cipher** - teknik untuk
          penyulitan yang mengalihkan abjad dengan beberapa bilangan aksara. * **Penyulitan
          retak** - Apabila anda cuba menyahkod mesej rahsia *tanpa* mengetahui semua
          butiran sifir, anda cuba **memecahkan** penyulitan itu. Klik Teruskan untuk
          melihat **Cabaran Seterusnya**...'

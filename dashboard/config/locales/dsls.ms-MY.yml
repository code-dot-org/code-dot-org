      DesigningForAccessibilityMarkdownLevel2022:
        markdown: |
          # Mereka Bentuk untuk Aksesibiliti

          * Dalam dunia sains komputer, **aksesibiliti** ialah tmengenai mencipta teknologi untuk individu kurang upaya.
          * Ketidakupayaan termasuk fizikal, pendengaran, penglihatan dan lain-lain.
          * Ketidakupayaan adalah pelbagai dan memberi kesan kepada individu dalam cara berbeza, termasuk cara mereka menggunakan teknologi seperti **aplikasi telefon pintar**.
          * Mereka bentuk aplikasi yang boleh diakses untuk individu kurang upaya membuatkan aplikasi tersebut menjadi lebih baik untuk individu lain juga!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

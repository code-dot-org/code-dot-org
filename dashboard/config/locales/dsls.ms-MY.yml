        display_name: Pilih Projek
        teacher_markdown: |
          # Gambaran Keseluruhan Tahap Pilihan
          Tahap pilihan memberikan menu tahap tambahan untuk pelajar melengkapkan. Pelajar mesti melengkapkan sekurang-kurangnya satu daripada subtahap di sini, tetapi perlu digalakkan melengkapkan **dua** tahap untuk projek yang sama.

          Pelajar mungkin memerlukan arahan yang amat jelas untuk memahami cara menavigasi pilihan di sini. Untuk setiap pilihan projek, terdapat dua subtahap di sini. Untuk mulakan, pelajar perlu memilih satu daripada tahap yang ditandakan sebagai "Bahagian 1". Sebaik sahaja mereka menamatkan tahap itu, mereka perlu kembali ke sini dan memilih "Bahagian 2" daripada projek yang *sama*. Tahap pertama untuk setiap pilihan akan memberikan maklum balas kepada pelajar semasa mereka menggabungkan komponen asas projek mereka. Tahap kedua ialah "permainan bebas" yang bertujuan membolehkan pelajar membuat apa-apa perubahan kepada kod mereka yang mereka suka.

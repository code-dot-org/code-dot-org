          barang-barang khas yang menceritakan kisah kehidupan seperti sekarang. Kemudian,
          ia diletakkan di tempat yang selamat, seperti dikebumikan di tanah atau
          di dalam kotak yang kuat di perpustakaan, selama bertahun-tahun. \n<br>\n<br>\n<strong>Apabila
          waktunya tepat, seseorang akan membuka kotak</strong> dan melihat semua
          perkara istimewa yang dimasukkan ke dalam, dan mereka akan tahu semua tentang
          bagaimana kehidupan ketika ia dikebumikan. \n<br>\n<br>\n<strong>Puisi </strong>kapsul

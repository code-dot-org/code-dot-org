      courseF_variables_stop:
        content1: penerangan di sini
        markdown: "# Berhenti!\n\n## Adakah anda pasti yang anda sudah bersedia meneruskan?
          \n\n\nPada tahap seterusnya, anda akan mula menulis kod untuk projek anda.
          Ini berfungsi paling baik jika anda sudah mempunyai rancangan.\n\nRancangan
          lengkap anda mesti termasuk:\n\n<img src=\"https://images.code.org/b476ac330f2b66e44e02208fee386a56-image-1614802439867.png\"
          style=\"float:left; height:70px; padding:10px\"/>\n\n* Jenis projek yang
          anda sedang bina. Sebagai contoh, kad ucapan, robot sembang, atau cerita
          ruang kosong.\n* Senarai soalan yang akan anda tanya kepada pengguna.\n*
          Teks lain yang anda akan paparkan kepada skrin.\n* Huraian atau lukisan
          peperi yang anda perlukan (dan tingkah laku peperi tersebut).\n\nJika anda
          tidak pasti sama ada anda sudah bersedia untuk meneruskan atau tidak, sila
          semak dengan guru anda!\n"

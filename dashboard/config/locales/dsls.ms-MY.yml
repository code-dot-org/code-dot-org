          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nPada suatu hari, satu raksasa mula jatuh sakit. Raksasa
          itu terkena **virus**! Virus adalah kuman kecil yang boleh menyebabkan anda
          sakit. Raksasa lain tidak terlalu risau. Mereka terus melawat rakan mereka.\n\n<img
          src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"

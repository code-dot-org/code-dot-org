      csc_mappinglandmarks_markdown_lesson_2:
        markdown: |+
          # #Plan Peta Mercu Tanda Anda
          <div>
          <img style=" float: left; width:20%; padding-top:10px" src="https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>Sudah tiba masanya untuk merancang peta mercu tanda anda sendiri.</strong>
          </h4>

          Anda mungkin membuat peta bilik darjah, sekolah, atau bandar anda. Mungkin anda akan memilih untuk menampilkan mercu tanda negeri, serantau, atau nasional. Atau anda mungkin memilih untuk membuat peta berdasarkan kawasan yang telah anda pelajari di kelas.

          Semasa anda merancang peta anda, fikirkan latar belakang, sprite, dan ucapan yang ingin anda gunakan untuk mengajar orang lain mengenai mercu tanda yang telah anda pilih.

          **Perlukan bantuan untuk bermula? ** Gunakan sumber <a href="https://docs.google.com/document/d/1t_-cd-f6EhhUbblu8nSGRajStY9FVwLnKn1Bj90GL3Q/template/preview" target="_blank">ini</a> untuk merancang kerja anda.


      csc_mappinglandmarks_markdown_lesson_4:
        markdown: "# #Share Peta Landmark Tempatan Anda\n\nSekarang bahawa anda telah
          mengkodkan peta anda, sudah tiba masanya untuk berkongsinya! Mula-mula lengkapkan
          refleksi ringkas mengenai projek anda: \n\n> 1. Terangkan bahagian kegemaran
          anda dalam projek anda.\n> 2. Apakah blok kod yang berguna dalam projek
          anda?\n> 3. Terangkan satu pepijat atau cabaran yang anda hadapi semasa
          membina projek anda.\n> 4. Bagaimana anda membetulkan pepijat atau mengatasi
          cabaran?\n> 5. Apakah perubahan yang anda masih ingin buat untuk menambah
          baik projek anda?\n\nSemasa anda membentangkan kerja anda kepada rakan sekelas
          anda, pastikan anda menerangkan cara kod anda berfungsi, pilihan reka bentuk
          yang anda buat dan cabaran yang anda hadapi.\n\n\n\n"

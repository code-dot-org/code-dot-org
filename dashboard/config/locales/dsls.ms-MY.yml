      OPD-K5 Outline:
        markdown: |-
          # Bermula > Rangka Kursus

          Kursus ini dibahagikan kepada sebelas peringkat, dan setiap peringkat terdiri daripada "tahap" atau "teka-teki." Berikut ialah gambaran keseluruhan tentang perkara yang akan anda pelajari jika anda melengkapkan keseluruhan kursus:

          ## Peringkat 1: Bermula (10-30 minit)

          Dengan melengkapkan Peringkat 1, anda akan:

          - Semak butiran kursus
          - Berlatih menggunakan Code.org sebagai platform pembelajaran
          - Rancang penyertaan anda dalam kursus ini

          ## Peringkat 2: Asas Sains Komputer (10-30 minit)

          Dengan melengkapkan Peringkat 2, anda akan:

          - Takrifkan sains komputer dan semak perbendaharaan kata utama
          - Mengenal pasti faedah pengajaran dan pembelajaran sains komputer
          - Bezakan antara "pengekodan" dan "sains komputer"
          - Terangkan faedah memulakan kod menggunakan pengaturcaraan visual

          ## Peringkat 3: Memandang Ke Hadapan (10 minit)

          Dengan melengkapkan Peringkat 3, anda akan:

          - Bersedia untuk "menguasai asas" sains komputer dengan menyemak perkara seterusnya dalam kursus

          ## Peringkat 4: Menguasai Asas: Urutan (10-30 minit)

          Dengan melengkapkan Peringkat 4, anda akan:

          - Tentukan "program" dan "algoritma"
          - Gunakan enjin pengaturcaraan visual Code.org untuk menulis atur cara mudah
          - Refleksi aplikasi bilik darjah

          ## Peringkat 5: Menguasai Asas: Gelung (20-45 minit)

          Dengan melengkapkan Peringkat 5, anda akan:

          - Tentukan "gelung" dan terangkan kepentingannya
          - Amalkan pengekodan gelung mudah
          - Refleksi aplikasi bilik darjah

          ## Peringkat 6: Menguasai Asas: Bersyarat (20-45 minit)

          Dengan melengkapkan Peringkat 6, anda akan:

          - Tentukan "syarat" dan terangkan kepentingannya
          - Amalkan pengekodan syarat mudah
          - Refleksi aplikasi bilik darjah

          ## Peringkat 7: Menguasai Asas: Fungsi (20-45 minit)

          Dengan melengkapkan Peringkat 7, anda akan:

          - Tentukan "fungsi" dan terangkan kepentingannya
          - Amalkan pengekodan fungsi mudah
          - Refleksi aplikasi bilik darjah

          ## Peringkat 8: Menguasai Asas: Acara (30-60 minit)

          Dengan melengkapkan Peringkat 8, anda akan:

          - Tentukan "peristiwa" dan terangkan kepentingannya
          - Berlatih pengekodan acara mudah
          - Refleksi aplikasi bilik darjah

          ## Peringkat 9: Amalan Terbaik untuk Mengajar Sains Komputer (30-60 minit)

          Dengan melengkapkan Peringkat 9, anda akan:

          - Semak amalan terbaik untuk mengajar sains komputer

          ## Peringkat 10: Perancangan (30-60 minit)

          Dengan melengkapkan Peringkat 10, anda akan:

          - Teroka sumber Code.org, termasuk papan pemuka guru
          - Rancang bagaimana anda boleh mengintegrasikan sains komputer ke dalam amalan anda

          ## Peringkat 11: Langkah Seterusnya (10-30 minit)

          Dengan melengkapkan Peringkat 11, anda akan

          - Refleksi pembelajaran anda
          - Rancang langkah seterusnya yang boleh anda ambil untuk meneruskan pembelajaran anda
          - Berhubung dengan komuniti global rakan pendidik yang berminat dalam pendidikan sains komputer
          - Kongsi pengambilan dan maklum balas anda tentang kursus ini

          > **Nota**: Masa yang dicadangkan disertakan untuk membantu anda merancang pembelajaran anda. Sila ambil perhatian bahawa anda mungkin ingin meluangkan lebih atau kurang masa pada peringkat tertentu, bergantung pada pengetahuan, minat dan kapasiti terdahulu anda. Perlu diingat bahawa kursus ini sepenuhnya mengikut kendiri; anda sentiasa boleh meninggalkan kursus dan kembali atau melawat semula mana-mana peringkat atau peringkat pada bila-bila masa.

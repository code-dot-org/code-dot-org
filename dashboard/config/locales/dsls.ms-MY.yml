      Internet Simulator Setup:
        content1: penerangan di sini
        markdown: "# Simulator Internet Code.org\n\n_Nota: Arahan yang disenaraikan
          dalam tutorial ini adalah untuk guru yang ingin menggunakan Simulator Internet
          sebagai alat kendiri, berasingan daripada kurikulum Prinsip Sains Komputer
          Code.org. Jika anda merancang untuk menggunakan aktiviti yang direka sebagai
          sebahagian daripada kurikulum CSP Code.org, sila pergi ke [halaman kurikulum
          CSP.] (Https://code.org/educate/csp) _\n\n### Kandungan\nTerdapat 3 halaman
          latar belakang dan maklumat yang terkandung di sini:\n\n* Apakah Simulator
          Internet? Gambaran keseluruhan (lihat di bawah)\n* [arahan persediaan] (/s/netsim/lesons/1/levels/2)\n*
          [Soalan Lazim] (/s/netsim/pelajaran/1/peringkat/3)\n \n### Apakah itu Simulator
          Internet? Gambaran keseluruhan:\n\nSimulator Internet ialah alat yang dibangunkan
          oleh Code.org untuk kelas [Prinsip Sains Komputer] (https://code.org/educate/csp)
          sekolah menengah baharu kami. Alat ini direka bentuk untuk membolehkan pelajar
          mendapatkan pengalaman bereksperimen dengan (dan menyelesaikan) pelbagai
          jenis masalah yang berkaitan dengan komputer rangkaian. Simulator Internet
          digunakan dalam berbilang pelajaran di seluruh Unit 1 dan 2 dalam kurikulum
          kami untuk membina lapisan Internet yang berbeza secara berturut-turut.\n\nJika
          anda sedang mempertimbangkan untuk menggunakan alat dalam bilik darjah anda
          dengan aktiviti yang anda reka, kami akan mengesyorkan anda membiasakan
          diri dengan alat tersebut melalui [rancangan pelajaran] kami (https://curriculum.code.org/csp/unit1).
          ** Arahan persediaan ** pada halaman seterusnya adalah untuk guru yang ingin
          menggunakan Simulator Internet yang berasingan daripada kurikulum CSP Code.org.\n\nAlat
          itu sendiri tidak _mengajar_ konsep ini, sebaliknya menyediakan persekitaran
          untuk berbilang pelajar untuk berkumpul dan menghantar mesej berasaskan
          perduaan, perpuluhan atau ascii kepada satu sama lain atau rakan sekelas
          yang lain. ** Persekitaran boleh dikonfigurasikan ** dalam pelbagai cara
          untuk mendedahkan pelbagai jenis masalah, menggambarkan data dan sambungan
          antara hos, dan menyokong pembelajaran pelbagai konsep yang berkaitan dengan
          Internet.\n\nSimulator Internet telah direka bentuk untuk digunakan dalam
          * bilik darjah * dengan pelajar bekerja secara kolaboratif secara bersemuka
          untuk menyelesaikan masalah. Selalunya masalah ini melibatkan mencipta protokol
          komunikasi, atau mencipta cara untuk mengekod maklumat dengan cara berstruktur
          yang menjadikan pengangkutannya melalui Internet boleh dilaksanakan.\n\n**
          Dalam kurikulum Prinsip Sains Komputer Code.org ** kami biasanya menstruktur
          pelajaran dan aktiviti dengan cara berikut:\n\n*** Mula-mula berikan pelajar
          cabaran **\n * cth. Internet fizikal sememangnya tidak boleh dipercayai
          dan boleh menggugurkan mesej\n*** Beri peluang untuk bereksperimen dengan
          simulator untuk memahami isu **\n * cth. lihat log penghala untuk mengetahui
          bahawa 10-20% daripada semua mesej digugurkan dan paket boleh dialihkan
          ke luar susunan\n*** Beri peluang untuk mencipta penyelesaian mereka sendiri
          untuk cabaran **\n  * cth. mencipta protokol mereka sendiri untuk cara menghantar
          mesej dengan pasti pada rangkaian yang tidak boleh dipercayai ini\n*** Akhir
          sekali, pelajar menyelidik bagaimana protokol atau ciptaan itu berfungsi
          \"di dunia nyata\" **\n * cth. Selidik cara TCP benar-benar berfungsi dan
          tonton video\n\n### Apakah Simulator Internet Boleh Dikonfigurasikan Untuk
          Dilakukan?\n\nPada asasnya, Simulator Internet boleh menyampaikan sedikit
          maklumat melalui wayar kongsi tunggal tanpa penyelarasan atau penyegerakan.
          Pada tahap yang paling maju, ia boleh mensimulasikan sambungan yang tidak
          boleh dipercayai melalui berbilang penghala, menggunakan alamat IP, DNS,
          dan paket bersaiz tetap yang memerlukan penciptaan protokol yang serupa
          dengan TCP/IP atau HTTP.\n\nKami telah menyediakan Simulator Internet dalam
          pelbagai konfigurasi yang sesuai untuk mengajar topik tertentu. Tetapi jika
          menggunakan Simulator Internet untuk kelas, anda harus mengetahui beberapa
          tetapan antara muka pengguna yang anda mungkin ingin mengawal atau memberitahu
          pelajar anda untuk menyediakan dengan cara tertentu.\n\nContohnya: salah
          satu ciri Simulator Internet ialah anda boleh menunjukkan perwakilan perduaan,
          perpuluhan, heks dan ASCII bagi sebarang data yang anda hantar ke sekeliling.
          Dalam sesetengah konfigurasi, pengguna juga boleh menetapkan \"saiz ketulan\"
          untuk menentukan cara bit ditafsirkan. Untuk pelajaran reka bentuk anda
          sendiri, anda mungkin memilih salah satu konfigurasi yang telah kami sediakan,
          tetapi mungkin perlu memberi mandat bahawa pelajar hanya menunjukkan perwakilan
          tertentu bit, atau mungkin anda mahu saiz ketulan ditetapkan kepada nilai
          tertentu.\n\nPerkara yang lebih besar ialah konfigurasi yang disediakan
          di sini bertujuan untuk menjadi titik permulaan untuk mengajar topik tertentu.
          Anda mungkin perlu menggunakan beberapa kepintaran dan strategi pengajaran
          untuk memperhalusi lagi penggunaan Simulator agar sesuai dengan keperluan
          anda.\n\n\n <br> <br>\n<img src = \"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width = \"600px\" style = \"margin: 0 100px\"/\n<br> <br>\n\n\n\n    \n\n\n_Seterusnya:
          Arahan persediaan_"
      Internet Simulator Setup 2:
        content1: penerangan di sini
        markdown: |-
          # Simulator Internet: Arahan Persediaan

          1. **Buat bahagian dalam Code Studio.** Untuk pelajar dalam kelas anda dapat berkomunikasi antara satu sama lain, mereka semua perlu dikaitkan dengan bahagian yang sama dalam Code Studio. Dilog masuk sebagai akaun guru, anda perlu membuat bahagian yang disertai oleh semua pelajar anda. Untuk membuat bahagian:
           * Navigasi ke kawasan [sections](https://code.org/teacher-dashboard#/sections) pada papan pemuka guru
           * Klik butang 'Bahagian Baharu'. Kami mengesyorkan memilih Log Masuk Jenis 'E-mel' dan 'cspunit1' untuk kursus.
           <br>
          <img src="https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png" width="600px" />
          <br><br>
          2. **Suruh pelajar menyertai bahagian anda.** Setelah bahagian itu dibuat, klik pautan 'Urus Pelajar' untuk bahagian tersebut. Anda akan melihat kod bahagian yang anda boleh minta pelajar sertai setelah mereka membuat akaun Code Studio mereka sendiri.
          <br>
          <img src="https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png" width="400px" />
          <br><br>
          3. **Berikan kepada pelajar URL kepada versi Simulator Internet yang anda mahu gunakan.** Kami telah mencipta beberapa konfigurasi berbeza bagi Simulator Internet tersedia di [code.org/internetsimulator](http://code.org/internetsimulator ). Apabila anda menemui konfigurasi yang sesuai untuk aktiviti anda, kongsi URL dengan pelajar. Jika mereka semua berada dalam bahagian yang sama, maka mereka secara automatik akan dapat berhubung antara satu sama lain apabila mereka tiba di URL yang sama.

          _Seterusnya: Soalan Lazim_
      Internet Simulator Setup 3:
        content1: penerangan di sini
        markdown: |-
          # Simulator Internet: Soalan Lazim

          #### Di manakah saya boleh mencari aktiviti yang anda reka bentuk untuk digunakan dengan Simulator Internet?
          Aktiviti yang telah kami reka bentuk untuk kurikulum Prinsip Sains Komputer kami, termasuk konfigurasi Simulator Internet khusus boleh didapati dalam rancangan pelajaran Unit [di sini](https://code.org/educate/csp). Kebanyakan rancangan pengajaran mempunyai video sokongan "Petua & Trik Guru" yang menunjukkan demonstrasi Simulator Internet yang digunakan sebagai sebahagian daripada aktiviti bilik darjah. Anda boleh menggunakan aktiviti ini sebagaimana adanya, atau berasa bebas untuk mengubah suai agar sesuai dengan kelas anda!

          #### Bolehkah saya menyesuaikan Simulator Internet untuk kelas saya?
          Pada masa ini, malangnya kami tidak mempunyai cara untuk orang di luar Code.org membuat konfigurasi dan arahan khusus untuk Simulator Internet. Kami telah cuba mendedahkan pelbagai konfigurasi berbeza yang diharapkan dapat berfungsi untuk bilik darjah dan aktiviti anda. Jangka panjang, kami ingin mempunyai cara untuk membenarkan orang lain mengkonfigurasi alat tersebut.

          #### Pelajar saya tidak dapat melihat satu sama lain apabila mereka pergi ke URL yang saya berikan kepada mereka untuk Simulator Internet. Apa yang boleh saya buat?
          Untuk pelajar melihat satu sama lain di lobi Simulator Internet, mereka perlu berada di bahagian yang sama. Semak semula sama ada anda telah melengkapkan arahan persediaan bahagian dari halaman sebelumnya dan bahawa pelajar yang berkenaan telah menyertai kod bahagian tertentu itu. Selain itu, sesetengah pelajar mungkin berada dalam berbilang bahagian jika mereka pernah membuat kerja kursus dengan Code.org sebelum ini, jadi pastikan mereka mengetahui nama bahagian anda dan telah memilihnya dalam menu lungsur sebelum memasuki lobi.

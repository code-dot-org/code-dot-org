          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nTidak lama kemudian, dua lagi raksasa jatuh sakit.
          Ia virus yang sama! Maknanya mereka terkena virus dari rakan mereka.\n\n<img
          src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nVirus tersebut merebak secara perlahan kepada raksasa
          yang berdekatan. Raksasa yang sihat mula risau bahawa mereka semua akan
          jatuh sakit. Raksasa yang sakit mula risau bahawa mereka akan menyebarkan
          virus kepada yang lain.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## Menghentikan penyebaran\nNasib baik,
          selepas mengkaji virus, jiran Bandar Raksasa membuat penemuan penting. Mereka
          sedar bahawa penyebaran virus berkurangan jika mereka memakai pelitup atas
          mulut mereka. Dengan pelitup muka, raksasa yang sakit kurang berkemungkinan
          untuk menyebarkan virus kepada raksasa sihat.\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          Apa yang berlaku seterusnya?\n\nHari ini, anda akan menulis kod untuk mencipta
          dan menjalankan **simulasi** wabak virus anda yang tersendiri di Bandar
          Raksasa.  Simulasi adalah model komputer mengenai proses atau sistem. Belajar
          mengekod dan membuat ramalan tentang apa yang akan berlaku kepada jiran
          Bandar Raksasa.\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *Seberapa cepat virus merebak?*\n\n*
          *Adakah semua orang akan jatuh sakit?*\n\n* *Bagaimana pelitup muka membantu?*\n\n\nSetelah
          selesai, kongsi simulasi anda dengan orang lain. Kongsi mesej anda mengenai
          apa yang boleh kami lakukan untuk membantu menjaga kesihatan orang lain
          ketika virus merebak ke bandar."
      outbreak_story2:
        markdown: "# Wabak: Berfikir Seperti Saintis\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nSimulasi adalah cara yang hebat untuk
          mempelajari perkara-perkara yang sukar diperhatikan di dunia nyata. Ia membantu
          saintis menyelesaikan masalah dan menguji idea baru dengan selamat dan cekap.
          Simulasi anda adalah cara untuk menunjukkan bagaimana wabak virus di Bandar
          Raksasa mungkin berlaku.\n\n## Tetapkan Semula dan Main Semula!\nWalaupun
          anda menulis kod sendiri, ia mustahil untuk mengetahui dengan tepat apa
          yang akan berlaku semasa anda menekan jalan. Raksasa berkeliaran secara
          rawak, jadi anda tidak tahu sekiranya virus itu akan tersebar dengan cepat
          atau lambat. Setiap kali anda menukar kod anda, pastikan untuk menjalankan
          simulasi anda lebih dari sekali. Perkara tidak akan berlaku dengan cara
          yang sama dua kali!\n\n## Mengumpul Data\nCuba tuliskan pemerhatian anda
          semasa menjalankan simulasi anda. Anda boleh mengira bilangan raksasa yang
          jatuh sakit atau menggunakan pemasa untuk melihat seberapa cepat perkara
          itu berlaku. Contohnya, berapa lama biasanya semua raksasa jatuh sakit jika
          tiada yang mempunyai pelitup? \n\n## Membuat Ramalan\nSekiranya anda memahami
          model anda, anda boleh menggunakannya untuk membuat ramalan. Anda juga boleh
          mengubah cara simulasi anda berjalan dan meneka apa yang akan berlaku secara
          berbeza. Sebagai contoh:\n* Apa yang akan berlaku sekiranya terdapat dua
          kali ganda raksasa?\n* Apa yang akan berlaku sekiranya raksasa bergerak
          pada separuh kelajuan?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## Adakah Monster Town seperti dunia nyata?\nTerdapat
          had realistik kepada model. \n* Apakah persamaan simulasi wabak anda dengan
          wabak virus dunia nyata?\n* Apakah perbezaannya?\nSelepas anda menyelesaikan
          aktiviti ini, bincangkan soalan-soalan ini dengan guru atau keluarga anda!\n\n##
          Apa lagi yang boleh dimodel?\nAnda telah mencipta model yang berfungsi untuk
          wabak di Bandar Raksasa. Apakah perkara yang tidak dapat dilakukan oleh
          simulasi anda atau anda perkara yang diharapkan? Tekan teruskan untuk terus
          berjalan dan belajar mencipta lebih banyak model:\n* Menambah bilangan raksasa
          dalam simulasi\n* Membantu raksasa pulih dari virus\n* Kebarangkalian, imuniti,
          vaksin, dan banyak lagi!\n\nAnda juga boleh berkongsi model simulasi anda
          dengan orang lain, atau berkongsi mesej tentang apa yang anda rasa dapat
          kami lakukan untuk membantu menjaga kesihatan orang lain ketika virus merebak
          ke bandar. "

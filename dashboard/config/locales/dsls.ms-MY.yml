        markdown: "### Cabaran Baharu: Pecah Sifir Penggantian Rawak...dengan widget
          baharu \n\nBagaimana jika daripada mengalihkan keseluruhan abjad, kami memetakan
          setiap huruf abjad kepada huruf rawak abjad yang berbeza? Ini dipanggil
          **sifir penggantian rawak.** \n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)
          \n\nKini, bukannya mesej rahsia dikodkan dengan anjakan abjad yang mudah,
          anda akan menghadapi mesej yang dikodkan dengan **penggantian rawak**. \n\n\nIni
          lebih sukar untuk dipecahkan dan memerlukan alat yang lebih canggih, jadi...\n\nApabila
          anda mengklik teruskan, anda akan melihat **versi alat penyulitan yang baharu
          dan lebih canggih** yang menunjukkan kepada anda banyak perkara yang berbeza.
          \n\nTetapi apa yang dilakukannya adalah sedikit misteri!"
      OPD-K5 CS Courses:
        markdown: "# Merancang > Langkah permulaan di Code.org\n\n\n## Langkah 1:
          Pilih kursus\nSemua kursus kami -- daripada prapembaca sehingga peringkat
          sekolah menengah -- disenaraikan dalam **[katalog kursus](https://studio.code.org/courses)**.
          Untuk mencari pelajaran Asas CS yang anda telah amalkan, sila pergi ke **[halaman
          sekolah rendah] kami (https://code.org/educate/curriculum/elementary-school)**
          dan tatal ke bawah sehingga sampai ke bahagian \"Kursus\". Semua kursus
          kami tersedia tanpa sebarang kos. Sila bersembang dengan dengan rakan anda
          di sekolah untuk menentukan sejauh mana kurikulum kursus boleh diintegrasikan
          dengan pelbagai mata pelajaran.\n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          Langkah 2: Sediakan bahagian kelas anda\nSediakan bahagian kelas untuk melihat
          kemajuan pelajar anda, cetak kad log masuk untuk pelajar anda, uruskan akaun
          mereka dan cetak sijil yang boleh mereka bawa pulang apabila mereka menyelesaikan
          kursus itu. Klik pautan ini untuk **[menonton video pendek](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**
          yang menunjukkan cara menyediakan kelas sains komputer pertama anda di Code.org.
          Anda juga boleh mengikuti langkah dalam **[artikel sokongan ini](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**.\n![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          Langkah 3: Tetapkan kursus kepada bahagian anda\nKlik pada kursus yang anda
          sedang mengajar -- anda sepatutnya melihat skrin yang kelihatan seperti
          di bawah. Kemudian, anda boleh mengklik pada \"Tetapkan Kursus\" dan tetapkan
          kursus itu kepada satu daripada bahagian anda. \n![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          Langkah 4: Mula mengajar! \nSemua yang diperlukan ialah hanya satu pelajaran
          untuk membawa konsep sains komputer ke dalam kelas anda. Sebaik sahaja anda
          dapat lihat minat pelajar terhadap CS, lakukan lebih lanjut dengan rancangan
          pelajaran harian bertujuan membimbing pelajar anda, aktiviti nirplag yang
          boleh anda lakukan tanpa menggunakan komputer dan forum untuk menyambung
          kepada guru lain.\n\n\n\n"

      CSDU6 Innovation_2021:
        markdown: |
          # Penyelidikan Inovasi

          Pilih satu daripada topik berikut untuk dilihat. Anda perlu mencari maklumat tentang beberapa peranti pengkomputeran berinovatif terkini yang berkaitan dengan kategori anda.

          ## Teknologi Peranti Boleh Pakai
          Teknologi peranti boleh pakai termasuk apa-apa bentuk pengkomputeran yang direka bentuk untuk dipakai oleh pengguna, sama ada ia dibenamkan ke dalam pakaian atau dipakai sebagai aksesori. Banyak peranti boleh pakai, seperti pedometer pintar, agak bertindih dengan kesihatan dan keselamatan kerana kedua-duanya boleh dipakai _dan_ digunakan bertujuan membantu menambah baik kesihatan peribadi anda.

          ## Kesihatan dan Keselamatan
          Topik cakupan yang luas merangkumi teknologi pengguna (sesuatu yang mungkin anda gunakan untuk menambah baik kesihatan atau keselamatan anda) dan teknologi profesional (peralatan yang mungkin digunakan oleh doktor atau profesional lain).

          ## Pertanian
          Pertanian mungkin bukan topik yang jelas, tetapi inovasi teknologi mempunyai kesan yang besar terhadap cara kita mendekati perladangan. Ini termasuk menggabungkan komputer ke dalam kelengkapan ladang sedia ada, menggunakan sensor dan robotik untuk memantau tanaman dan menganalisis data bagi menambah baik kecekapan dan kelestarian.

          ## Pembuatan
          Kemajuan dalam prototaip pantas, robotik industri dan automasi telah memberikan impak besar terhadap cara barangan dihasilkan. Sama ada teknologi untuk membolehkan pembuatan berskala kecil mampu milik (seperti pencetak 3D dan pemotong laser) atau penyepaduan komputer ke dalam kerja kilang, terdapat banyak bidang menarik untuk diselidiki di sini.

          ## Seni dan Reka Bentuk
          Persilangan ungkapan artistik dan pengkomputeran boleh menghasilkan pencapaian yang mengagumkan dan tidak dijangkakan. Walaupun anda berkemungkinan kecil untuk menemui produk tersedia secara komersial yang berkaitan dengan seni dan reka bentuk, anda akan menemui pelbagai jenis ciptaan buatan sendiri yang menggunakan semua jenis peranti pengkomputeran dengan cara yang kreatif dan penuh perasaan.

          ## Rumah Pintar
          Impian memiliki rumah yang memahami dan malah mampu menjangka keperluan anda menjadi semakin hampir berbanding sebelum ini. Sama ada dikawal secara eksplisit melalui perintah suara atau dengan menggunakan sensor untuk memantau dan bertindak balas terhadap keadaan yang berubah-ubah, peranti rumah pintar melakukan apa-apa jenis tugasan biasa atau berulang di sekeliling rumah.


          # Pertimbangan Penyelidikan

          Semasa anda menyelidik peranti mengenai topik anda, pastikan untuk memberi pertimbangan kepada perkara berikut:

          * Tumpuan kepada penyelesaian berasaskan perkakasan berbanding atur cara perisian
          * Tumpuan kepada inovasi terkini berbanding berita lama
          * Ikuti perkara yang menarik minat anda

          # Memulakan Penyelidikan Anda

          Semak dengan guru anda untuk laman web yang disarankan bagi memulakan penyelidikan anda. Anda juga boleh menggunakan beberapa kata kunci di atas untuk mula mencari idea khusus melalui internet. Sebagai contoh, sila pertimbangkan untuk memberikan tumpuan ke arah pelbagai laman web pendanaan awam (seperti Kickstarter dan Indiegogo) untuk melihat produk yang masih belum muncul lagi.
        teacher_markdown: |+
          Di bawah ialah beberapa laman web yang boleh digunakan oleh pelajar untuk memulakan penyelidikan mereka. Kami tidak menyediakan maklumat ini terus kepada pelajar kerana kadang-kadang laman web ini disekat oleh atur cara penyaringan daerah, atau inovasi terkini yang sesuai dengan berita tetapi mungkin tidak sesuai kepada sekolah menengah. **Kami amat menyarankan anda menyemak setiap laman web untuk kandungan yang tidak sesuai dan memastikan ia akan dimuatkan di dalam komputer kelas sebelum dikongsi dengan pelajar**.

          Dengan menggunakan senarai di bawah sebagai titik permulaan, kami menyarankan agar disediakan senarai digital laman web penyelidikan kepada pelajar. ini boleh termasuk laman web di bawah dan mana-mana sumber tambahan yang mungkin anda temui dalam penyelidikan anda sendiri.


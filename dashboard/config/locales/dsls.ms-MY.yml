      Dance_Party_extras_intro_2019:
        markdown: |
          # Teruskan menari!

          Untuk Bahagian 2, anda akan membuat projek anda sendiri. Tiada teka-teki di sini-sebaliknya terdapat sekumpulan projek yang menunjukkan cara yang berbeza untuk membuat lebih banyak parti tarian.

          Anda boleh melakukan tahap ini _in mana-mana order_. Melompat di sekitar untuk melihat bagaimana sesuatu yang dilakukan di peringkat sebelumnya, atau menggabungkan konsep antara projek-projeknya. Cuba mereka semua, memilih kegemaran anda, dan menghabiskan masa anda bekerja untuk menambah projek itu untuk membuatnya sendiri.

          <a class="btn btn-large btn-primary next-stage submitButton pull-right">Teruskan</a>


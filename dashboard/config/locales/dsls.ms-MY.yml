      Dance_Party_extras_intro:
        markdown: "# Teruskan Menari! \n\nUntuk bahagian 2, anda akan mencipta projek
          anda sendiri. Tiada teka-teki di sini - sebaliknya terdapat banyak projek
          yang menunjukkan cara berbeza membuat majlis tari-menari yang lebih rumit.
          \n\nAnda boleh melakukan peringkat ini_mengikut apa-apa aturan_. Bergerak
          ke sekitar untuk melihat cara sesuatu perkara dilakukan pada peringkat sebelumnya,
          atau menggabungkan konsep antara projek. Cuba kesemuanya, pilih kegemaran
          anda dan luangkan masa berusaha menambah baik projek tersebut untuk menjadikannya
          sebagai projek anda sendiri. \n\n<a class=\"btn btn-large btn-primary next-stage
          submitButton pull-right\">Teruskan</a> \n\n<div class=\"clearfix\"></div>\n\n

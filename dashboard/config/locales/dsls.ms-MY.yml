      csp_unit_assessment_overview:
        content1: penerangan di sini
        teacher_markdown: |-
          ### PERHATIAN: Apakah penilaian ini dan bukan

          * Penilaian ini **direka bentuk mengikut "gaya" AP** penilaian pelbagai pilihan.

          * Ini bermakna soalan **tidak** khusus mengenai pelajaran yang diliputi sebelum titik ini. Sebaliknya, soalan berkaitan dengan objektif pembelajaran AP asas yang secara teorinya telah ditangani.

          * Ini **bermakna** pelajar mungkin perlu melakukan beberapa ekstrapolasi daripada apa yang telah mereka pelajari untuk menjawab soalan.

          * Ini **bermakna** soalan mungkin "susah", terutamanya untuk pendedahan kali pertama.

          Jadi secara keseluruhan, **GUNAKAN DENGAN CERMAT**

          * Gunakan pertimbangan anda tentang kepentingan yang perlu dilampirkan pada penilaian ini.
          * Anda tidak perlu menggunakan penilaian ini untuk menilai pelajar, atau...
               * Anda boleh menilai pelajar dengan cara yang berbeza daripada hanya mengambil % betul.

          * Pastikan anda menggunakan cara yang akan mengekalkan semangat kelas dari segi penyiasatan pengetahuan.
          * Jika anda gugup bahawa pelajar akan berkecil hati, maka mungkin rangka semula penilaian ini sebagai peluang untuk menyiasat -- biarkan pelajar mencuba soalan, kemudian pergi menyelidik jawapannya, dan ubah apa yang mereka silap, atau bina set mereka sendiri soalan.


          ---

          #### F.A.Q. -- Cara menyediakan, mentadbir dan menyemak penilaian

          Sila lihat larian kami **[F.A.Q. dokumen di sini](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKKGDCOt-qs/edit#heading=h.kewgp6z8qdde)** yang mengandungi:

          * tangkapan skrin tentang cara menyediakan, mentadbir dan menyemak penilaian
          * menangani isu/masalah biasa


          #### Ringkasan pantas tentang cara melihat / menyemak jawapan pelajar

          1. Pergi ke [Papan Pemuka Guru] anda(https://code.org/teacher-dashboard#/)
          2. Pilih bahagian Prinsip CS anda
          3. Anda akan melihat beberapa tab ungu termasuk Respons Teks, Penilaian, dsb.
          4. Klik **Penilaian/Tinjauan**
          5. Daripada menu lungsur pemilih kursus, **pilih unit yang terdapat penilaian ini (cth. Unit 1: Internet)**
          6. Bagi semua pelajar yang telah *menyerahkan* penilaian mereka, anda akan melihat dua jadual:
              * Jadual pertama ialah paparan ringkasan yang meringkaskan peratusan yang betul daripada semua pelajar yang menyerahkan, termasuk cap masa yang mereka serahkan pada
              * Jadual kedua ialah senarai lengkap bagi setiap jawapan bagi setiap soalan yang dikemukakan oleh setiap pelajar

               Di atas kedua-dua jadual ini terdapat butang **Muat turun (atau eksport) sebagai csv** - membolehkan anda memproses jawapan dalam hamparan (disyorkan).

          7. Jika anda perlu membenarkan pelajar MENYAHSERAHKAN ujian mereka, arahkan pelajar untuk menavigasi ke halaman terakhir ujian dan tekan "Nyahserahkan."

          **NOTA tentang NYAHSERAH:**

          Anda harus membuat peraturan yang jelas dengan pelajar anda tentang membatalkan penyerahan ujian. Pelajar mungkin berpendapat ini adalah cara yang baik untuk menukar jawapan selepas ujian tamat (iaitu menipu) tetapi anda akan melihat cap masa apabila pelajar menyerahkan ujian.

          Adalah dicadangkan bahawa anda hanya menetapkan bahawa anda tidak akan mempertimbangkan untuk memberi markah atau menggred sebarang ujian selepas masa tertentu. Jika ia tidak diserahkan sebelum tarikh akhir yang ditetapkan, ia seperti anda tidak menerimanya.

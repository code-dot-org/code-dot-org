        explore-data-1:
          lessons:
            lesson-1:
              name: बॉक्स प्लॉट्स आणि हिस्टोग्राम एक्सप्लोर करणे
              description_student: अॅप लॅबच्या डेटा व्हिज्युअलायझरमध्ये बार चार्ट
                आणि हिस्टोग्राम तयार करा.
              description_teacher: |-
                हा धडा बार चार्ट आणि हिस्टोग्रामच्या संकल्पना तयार करतो ज्यांची विद्यार्थ्यांना आधीच ओळख करून देण्यात आली आहे. विद्यार्थी तक्त्यांवरून निष्कर्ष काढण्याचा सराव करतील आणि दोन भिन्न प्रकारचे तक्ते तयार करण्यासाठी अॅप लॅबमध्ये डेटा व्हिज्युअलायझर वापरण्यास शिकतील: एक बार चार्ट आणि एक हिस्टोग्राम. हे साधन विद्यार्थ्यांना रिअल-वर्ल्ड डेटासेटसह द्रुतपणे कनेक्ट करण्यासाठी आणि अधिक जटिल साधन कसे नेव्हिगेट करावे हे शिकल्याशिवाय डेटामधून व्हिज्युअलायझेशन तयार करणे सोपे करण्यासाठी डिझाइन केले आहे. त्यांच्याकडे अनेक वास्तविक-जागतिक डेटासेटमध्ये प्रवेश असेल ज्याचा वापर ते त्यांचे चार्ट तयार करण्यासाठी करू शकतात.

                डेटा पाहण्यासाठी तक्ते कशामुळे उपयुक्त आहेत याचे पुनरावलोकन करण्यासाठी धडा एका द्रुत प्रॉम्प्टसह सुरू होतो. विद्यार्थी त्यानंतर अॅप लॅबमधील डेटा व्हिज्युअलायझरमध्ये बार चार्ट तयार करण्याचा सराव करतात. मग ते बार चार्ट उपयोगी नसतील अशा प्रसंगात चार्ट तयार करण्यासाठी हिस्टोग्राम कसे बनवायचे ते शिकतात. त्यानंतर विद्यार्थ्यांना विविध वास्तविक-जगातील डेटासेट एक्सप्लोर करण्याची आणि त्यांना महत्त्वाच्या असलेल्या विषयाबद्दल माहिती संप्रेषण करण्यात चार्ट्स कशी मदत करू शकतात हे पाहण्याची संधी मिळते.

                #### पूर्वआवश्यक कौशल्ये आणि शब्दसंग्रह

                या धड्याचा उद्देश बार चार्ट आणि हिस्टोग्रामवरील विद्यमान धडे समृद्ध करणे किंवा मजबूत करणे आहे. विद्यार्थ्यांना नवीन मूळ सामग्रीची ओळख करून देण्याचा हेतू नाही. विद्यार्थ्यांनी या धड्यात खालील पूर्व ज्ञान आणि कौशल्ये घेऊन यावे:


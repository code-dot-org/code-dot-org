                -   if विधाने नाहीत; व्हेरिएबल्स नाहीत; ओके स्क्रीन आउटपुट
            lesson-7:
              name: व्हेरिएबल्स + if -स्टेटमेंट्स
              description_teacher: |-
                -   स्क्रीनवरील घटक अपडेट करण्यासाठी व्हेरिएबल्स + काउंटर पॅटर्न वापरा
                -   उदाहरण: बटण किती वेळा दाबले जाते त्याची संख्या मोजा
                -   टॉगल स्विचची स्थिती तपासण्यासाठी if-statements वापरा
                -   व्हेरिएबलचे मूल्य तपासण्यासाठी व्हेरिएबल्स वापरा

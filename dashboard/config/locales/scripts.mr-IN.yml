              description_student: 'ट्युटोरीयल सारांश: आधी विद्यार्थी महासागरातून
                कचरा काढून टाकण्याचा प्रयत्न करण्यासाठी ऑब्जेक्टचे "मासा आहे" किंवा
                "मासा नाही" असे वर्गीकरण करतील. नंतर, विद्यार्थ्यांना पाण्यातील इतर
                प्राणी समाविष्ट करण्यासाठी त्यांच्या ट्रेनिंग सेटचा विस्तार करावा
                लागेल. कृतीच्या दुसऱ्या भागात, विद्यार्थी यादृच्छिकपणे तयार केलेल्या
                माशांच्या इमेजेसना लागू करण्यासाठी त्यांची स्वत:ची लेबल्स निवडतील.हा
                ट्रेनिंग डेटा मशीन लर्निंग मॉडेलसाठी वापरला जाईल आणि मग ते नवीन इमेजेसना
                स्वत: लेबल करू शकेल.'

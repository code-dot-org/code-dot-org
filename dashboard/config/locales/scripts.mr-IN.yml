              description_student: या धड्यात, विद्यार्थ्यांना गुप्त संदेश तोडण्यासाठी
                (किंवा क्रॅक करण्यासाठी) एन्क्रिप्शनची आवश्यकता आणि सोप्या तंत्रांचा
                परिचय करून दिला जातो. विद्यार्थी क्लासिक सीझर सायफर आणि यादृच्छिक
                प्रतिस्थापन सायफरसह एन्कोड केलेला संदेश क्रॅक करण्याचा प्रयत्न करतात.
                शक्तिशाली संगणकीय साधनांच्या युगात, एनक्रिप्शनच्या तंत्रांना अधिक
                परिष्कृत करणे आवश्यक आहे या कल्पनेशी विद्यार्थ्यांना चांगले परिचित
                असले पाहिजे. इंटरनेटवरील आपल्या दैनंदिन जीवनात एन्क्रिप्शन कशी आणि
                का भूमिका बजावते हे समजून घेणे हा या धड्याचा सर्वात महत्त्वाचा पैलू
                आहे आणि चांगले एन्क्रिप्शन तयार करणे ही काही क्षुल्लक बाब नाही. ते
                क्रॅक करण्यासाठी वापरल्या जाऊ शकणार्‍या शक्तिशाली संगणकीय साधनांसमोर
                मजबूत एनक्रिप्शन तयार करण्यासाठी आवश्यक असलेल्या कल्पना समजून घेतल्याने
                विद्यार्थी त्यांचे पाय ओले होतील. इंटरनेटवरून बिट पाठवताना गोपनीयतेची
                गरज इंटरनेट वापरणाऱ्या प्रत्येकासाठी महत्त्वाची आहे.

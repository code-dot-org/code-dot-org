        spelling-bee:
          lessons:
            lesson-1:
              description_student: मधमाशीला नवीन शब्द उच्चारण्यात मदत करा!
              description_teacher: |-
                हा धडा स्पेलिंग आणि कॅपिटल अक्षरे ओळखण्याच्या पूर्वीच्या क्रियाकलापांना तयार करतो. मधमाशीसह शब्दलेखन बालवाडी आणि प्रथम श्रेणीतील विद्यार्थ्यांना शब्द बनवणाऱ्या अक्षरांचे अनुक्रम अनुसरण करण्यास आणि मोजण्यास मदत करते. शब्दांचे स्पेलिंग करण्यासाठी ते अक्षरांच्या ग्रिडवर स्पेलिंग बी हलविण्यासाठी कोडिंग कमांडची मालिका वापरतात. विद्यार्थी त्यांचे वर्ण हलविण्यासाठी ड्रॅग-अँड-ड्रॉप कोडिंग ब्लॉक्स कसे वापरायचे आणि योग्य क्रमाने आज्ञांचे क्रमबद्ध करण्याचे महत्त्व शिकतात जेणेकरून ते एखाद्या शब्दाचे उच्चार करू शकतील.

                #### पूर्वावश्यक कौशल्ये

                हा धडा विद्यार्थ्यांना वर्णमाला, शब्द तयार करण्यासाठी अक्षरांचा क्रम किंवा मोजणीशी ओळख करून देण्याचा हेतू नाही. विद्यार्थ्यांनी या धड्यात पूर्व ज्ञान आणि कौशल्यांसह यावे:

                -   वर्णमाला अप्परकेस अक्षरे ओळखा.
                -   बोटे, वस्तू किंवा फेरफार वापरून 10 पर्यंत संख्या ओळखा आणि मोजा.
                -   हे ओळखा की शब्द अक्षरांच्या क्रमाने बनलेले आहेत.
          name: स्पेलिंग-बी

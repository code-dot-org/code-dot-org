                हा धडा मोजणी आणि जोडणीचा समावेश असलेल्या पूर्वीच्या क्रियाकलापांना तयार करतो. लॉरेल सोबत मोजणे बालवाडी आणि प्रथम श्रेणीतील विद्यार्थ्यांना सराव मोजणी आणि जोडण्यासह मदत करते कारण ते लॉरेल, द ट्रेजर हंटर, चक्रव्यूहाच्या ग्रीडमधून रत्ने गोळा करण्यात मदत करण्यासाठी लूप वापरतात. लॉरेलला रत्ने गोळा करण्यासाठी ग्रिडवर मार्गदर्शन करण्यासाठी ते कोडिंग कमांडच्या मालिकेचा वापर करतात, "पुनरावृत्ती" ब्लॉकचा वापर करतात ज्यासाठी त्यांना लॉरेलने किती पावले उचलावीत हे मोजणे आवश्यक आहे- नंतर कोडच्या ब्लॉकमध्ये योग्य अंक वापरून त्या संख्येचे प्रतिनिधित्व करा.


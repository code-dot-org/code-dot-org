            lesson-8:
              name: 'मिनी-प्रोजेक्ट: ऑन द गो अॅप्स'
            lesson-9:
              description_teacher: |-
                -   सर्किट प्लेग्राउंड वरील रंगीत एलईडी बदलण्यासाठी स्क्रीन इव्हेंट वापरा

                -   इनपुटमधून मजकूर मिळवा. लेबल अपडेट करण्यासाठी वापरा

                **नवीन getProperty() कमांडवर लक्ष केंद्रित करा आणि ते नवीन डिझाईन एलट्ससह कसे वापरावे. उद्यासाठी बोर्ड इनपुट/आउटपुट सेव्ह करा!**

                उद्याच्या धड्यात, मोटरसायकल गेमचा समावेश करा जिथे तुम्ही CP वर दाबू शकता आणि स्क्रीनवर काहीतरी बदल करू शकता.
            lesson-11:

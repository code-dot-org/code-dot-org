        coursea-2018:
          assignment_family_title: अभ्यासक्रम A
          description_short: पूर्व-वाचकांसाठी संगणक शास्त्राचा एक परिचय.
          lessons:
            'Debugging: Unspotted Bugs':
              description_teacher: 'हा धडा विद्यार्थ्यांना डीबगिंगच्या पायऱ्यांबद्दल
                मार्गदर्शन करेल. विद्यार्थी हा मंत्र शिकतील: "काय गह्डले? काय घडायला
                हवे होते? ते तुम्हाला काय सांगते?"'
            'Persistence & Frustration: Stevie and the Marbles':
              description_teacher: "जेव्हा एखाद्या प्रश्नाचे उत्तर सांगताना किंवा
                प्रकल्पावर काम करताना विद्यार्थ्यांना अडथळा येतो तेव्हा त्यांना वैताग
                येणे आणि सोडून द्यावेसे वाटणे साहजिक आहे. हा धडा विद्यार्थ्यांना या
                कल्पनेचा परिचय करून देईल की वैताग येणे हा शिकण्याचा एक महत्त्वाचा
                भाग आहे. इथे, वैताग अपयशाचे चिन्ह म्हणून दाखवण्याऐवजी सर्जनशील प्रक्रियेतील
                एक पायरी म्हणून दाखवण्यात आला आहे.\\\r\n\\\r\nहा धडा वर्गाच्या एक
                किंवा दोन सत्रात करता येईल. तुमच्याकडे जास्त वेळ असेल तर तुम्ही इअर्त
                काढू शकता आणि मार्बल रन उपक्रमाच्या टप्प्याची उजळणी घेऊ शकता."
            'Real-life Algorithms: Plant a Seed':
              description_teacher: "या धड्यात, प्रत्यक्ष बी पेरून विद्यार्थी अल्गोरिदम्सच्या
                संकल्पनेचा दैनंदिन, प्रत्यक्ष जीवनातील उपक्रमांशी सबंध जोडतील. इथे
                प्रत्यक्ष जीवनातील घटनांचे ऑनलाईन स्थितींमध्ये रूपांतर करण्यासाठी
                आणि त्या उलट करण्यासाठी कौशल्ये तयार करणे हा हेतू आहे.\\\r"
            Learn to Drag and Drop:
              name: ड्रॅग आणि ड्रॉप करायला शिका
              description_teacher: हा धडा विद्यार्थ्यांना ते कॉम्प्युटर प्रयोगशाळेत
                जातील तेव्हा कशाची अपेक्षा करायची त्याची कल्पना देईल. याची सुरुवात
                त्यांना कॉम्प्युटर प्रयोगशाळेतील शिष्टाचारांचा परिचय करून देण्यापासून
                होईल, नंतर ते ऑनलाईन कोडी पूर्ण करण्यासाठी कॉम्प्युटर वापरण्यापर्यंत
                प्रगती करतील.
            Programming in Maze:
              name: अँग्री बर्ड्स सह प्रोग्रामिंग
              description_teacher: ऑनलाईन कोड्यांच्या या मालिकेत, विद्यार्थी अल्गोरिदम्स,
                डीबगिंग आणि सामान्य संगणक साक्षरता याबद्दलच्या ज्ञानाच्या आधारे प्रगती
                करतील. अँग्री बर्ड्ससारख्या गेमच्या पात्रांचा समावेश असलेल्या या कोड्यांमधून
                विद्यार्थी पक्ष्याला भिंतीला न धडकता किंवा TNT न करता डुकरापर्यंत
                जाण्यासाठी क्रमवार अल्गोरिदम विकसित करतील. समस्या सोडवण्याचा आणि तार्किक
                विचार करण्याचा अतिरिक्त सराव करण्यासाठी कोडी डीबग करण्याचासुद्धा या
                टप्प्यात समावेश करण्यात आला आहे.
            Going Places Safely:
              description_teacher: "[r common-sense-media] च्या सहयोगाने, हा धडा विद्यार्थ्यांना
                हे समजून घेण्यास मदत करेल की अनेक वेबसाईट्स खाजगी माहिती विचारतात
                आणि अशा विनंत्या जबाबदारीने कशा हाताळाव्यात याची चर्चा करतो. विद्यार्थ्यांना
                हेसुद्धा समजेल की ते अनेक आकर्षक ऑनलाईन ठिकाणांना भेट देऊ शकतात पण
                त्यांनी सुरक्षित राहण्यासाठी विशिष्ट नियमांचे पालन करणे आवश्यक आहे. "
            'Loops: Happy Loops':
              name: हॅपी लूप्स
              description_teacher: प्रोग्रॅमिंगमध्ये लूप्स हे अतिशय उपयुक्त आणि ताकदवान
                साधन आहे. लूप्स किती उपयुक्त असू शकतात हे समजून घेण्यासाठी, विद्यार्थ्यांना
                नेहमीच्या समस्या सोडवण्यासाठी अधिक सोपा मार्ग शोधण्यासाठी उद्युक्त
                करणे आवश्यक आहे.
            Loops in Collector:
              name: लॉरेल सोबत लूप
              description_teacher: '"आनंदी लूप्स" मधील सूचना रिपीट करण्याच्या संकल्पनेवर
                आधारित, या टप्प्यात विद्यार्थी लूप्स वापरून Code.org वर अधिक कार्यक्षमतेने
                खजिना गोळा करतील.'
            Loops in Artist:
              name: लूपसह ओशियन सीन
              description_teacher: लूप्सकडे परत येऊन, विद्यार्थी सूचनांचा सोपा क्रम
                वापरून लूपिंग करून चित्रे काढायला शिकतील. आधीच्या प्लग्ड धड्यात, लूप्स
                मेझमधून जाण्यासाठी आणि खजिना गोळा करण्यासाठी वापरले होते. इथे, लूप्स

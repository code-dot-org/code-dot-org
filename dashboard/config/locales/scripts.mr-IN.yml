            परत आले आहे! माईनक्राफ्टमधून कोडद्वारे प्रवास करा.
          lessons:
            Minecraft Hour of Code:
              description_teacher: या धड्यात, सर्व वयोगटातील विद्यार्थ्यांना सुरक्षित,
                आश्वासक वातावरणात कोडिंग आणि संगणक शास्त्राचा परिचयात्मक अनुभव मिळतो.
                हा धडा वाचण्यास पुरेसा वय असलेल्या कोणत्याही विद्यार्थ्यासाठी (6+
                वयोगटातील) चांगला कार्य करतो. तरुण शिकणारे ट्यूटोरियल कदाचित पूर्ण
                करणार नाहीत, परंतु त्यांना एक तासासाठी कोडी सोडवण्यात खूप मजा येईल.
                हायस्कूलचे विद्यार्थी बहुतेक ट्यूटोरियल पूर्ण करतील आणि शेवटी विनामूल्य
                प्ले स्तरावर खेळण्यासाठी थोडा वेळ मिळेल.

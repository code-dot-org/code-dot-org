                    -   यादृच्छिक संख्या वापरून रंग आणि x/y स्थानांवर लक्ष केंद्रित करा
                -   स्क्रीनवरील मजकूर बदलण्यासाठी setText() वापरा
                -   कोणतेही सर्किट प्लेग्राउंड नाही; if विधाने  नाहीत; व्हेरिएबल्स नाहीत
            lesson-5:

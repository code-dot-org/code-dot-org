                मूलभूत कार्ये दर्शवणारे व्हिडीओ इथे असतील. या व्हिडीओंमध्ये या गोष्टींचीसुद्धा
                चर्चा केलेली आहे: ब्लॉकली ब्लॉक्स ड्रॅग करणे, ब्लॉकली ब्लॉक्स काढून
                टाकणे आणि ब्लॉकली ब्लॉक्स जोडणे. पुढे, विद्यार्थी मेझमध्ये त्यांच्या
                _सिक्वेन्सिंग_ आणि _डीबगिंग_ कौशल्यांचा सराव करतील. \\\r\nप्रोग्रॅमिंग
                करायला शिकण्यामध्ये डीबगिंग हा एक आवश्यक घटक आहे. विद्यार्थ्यांना
                चुकीच्या पद्धतीने सोडवलेली काही कोडी दिसतील. चुकीचे लूप्स, गहाळ ब्लॉक्स,
                अतिरिक्त ब्लॉक्स आणि चुकीच्या क्रमाने असलेले ब्लॉक्स यासारख्या चुका

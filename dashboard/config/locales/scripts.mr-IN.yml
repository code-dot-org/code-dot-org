        coursea-2020:
          title: अभ्यासक्रम A (2020)
          description_short: पूर्व-वाचकांसाठी संगणक शास्त्राचा एक परिचय.
          lesson_groups:
            csf_sequencing:
              display_name: सिक्वेन्सिंग
            csf_loops:
              display_name: लूप्स
            csf_events:
              display_name: ईव्हेंट्स
          lessons:
            Going Places Safely:
              description_teacher: कॉमन सेन्स मिडीयाच्या सहयोगाने, हा धडा विद्यार्थ्यांना
                हे समजून घेण्यास मदत करेल की अनेक वेबसाईट्स खाजगी माहिती विचारतात
                आणि अशा विनंत्या जबाबदारीने कशा हाताळाव्यात याची चर्चा करतो. विद्यार्थ्यांना
                हेसुद्धा समजेल की ते अनेक आकर्षक ऑनलाईन ठिकाणांना भेट देऊ शकतात पण
                त्यांनी सुरक्षित राहण्यासाठी विशिष्ट नियमांचे पालन करणे आवश्यक आहे.
            Learn to Drag and Drop:
              name: ड्रॅग आणि ड्रॉप करायला शिका
              description_student: कोडी पूर्ण करण्यासाठी क्लिक करा आणि ड्रॅग करा.
              description_teacher: हा धडा विद्यार्थ्यांना ते कॉम्प्युटर प्रयोगशाळेत
                जातील तेव्हा कशाची अपेक्षा करायची त्याची कल्पना देईल. याची सुरुवात
                त्यांना कॉम्प्युटर प्रयोगशाळेतील शिष्टाचारांचा परिचय करून देण्यापासून
                होईल, नंतर ते ऑनलाईन कोडी पूर्ण करण्यासाठी कॉम्प्युटर वापरण्यापर्यंत
                प्रगती करतील.
            'Programming: Happy Maps':
              description_student: फळाला फ्लर्ब मिळवण्यासाठी सूचना लिहा.
            Sequencing with Scrat:
              description_student: अक्रोनपर्यंत पोहोचण्यासाठी प्रोग्राम स्क्रॅट
            Programming in Ice Age:
              description_student: स्क्रॅटला एकोर्नपर्यंत पोहोचण्यास मदत करण्यासाठी
                प्रोग्राम लिहा.
            Programming with Rey and BB-8:
              name: रे आणि BB-8 सह प्रोग्रॅमिंग
              description_student: स्क्रॅप मेटलला गोळा करण्यासाठी BB-8 ला मदत करा
            'Loops: Happy Loops':
              name: हॅपी लूप्स
              description_student: लूप वापरून फ्लर्बला मोठ्या समस्या सोडवण्यात मदत
                करा.
            Loops in Ice Age:
              name: स्क्रॅटसह लूप
              description_student: लूप वापरून स्क्रॅटला अधिक जमीन कव्हर करण्यास मदत
                करा.
            Loops in Collector:
              name: लॉरेल सोबत लूप
            Ocean Scene with Loops:
              name: लूपसह ओशियन सीन
              description_student: इमेजेस पूर्ण करण्यासाठी लूप्स आणि पॅटर्न वापरा.
              description_teacher: लूप्सकडे परत येऊन, विद्यार्थी सूचनांचा सोपा क्रम
                वापरून लूपिंग करून चित्रे काढायला शिकतील. आधीच्या प्लग्ड धड्यात, लूप्स
                मेझमधून जाण्यासाठी आणि खजिना गोळा करण्यासाठी वापरले होते. इथे, लूप्स
                पॅटर्न्स तयार करतात. या टप्प्याच्या शेवटी, विद्यार्थ्यांना लूप्स वापरून
                त्यांच्या स्वत:च्या इमेजेस तयार करण्याची संधी दिली जाईल.
            'Events: The Big Event':
              description_teacher: इवेन्टमुळे आधीच लिहून ठेवलेल्या अल्गोरिदममध्ये
                वैविध्य आणता येते. वापरकर्त्याने एखादी गोष्ट केल्यावर जेव्हा त्याला
                हवे असेल तेव्हा आपल्या प्रोग्रॅमने त्यानुसार प्रतिसाद द्यावा असे प्रोग्रॅमिंग
                आपल्याला करायचे असते. त्याकरताच इव्हेंट्स असतात.
            Events in Play Lab:
              name: इव्हेंटसह मूव्ह
              description_student: आपली स्वतःची गेम किंवा स्टोरी तयार करा.
              description_teacher: या ऑनलाईन उपक्रमात, विद्यार्थ्यांना प्ले लॅबमध्ये
                इव्हेंट्स वापरायला शिकण्याची आणि ॲनिमेटेड गेम तयार करण्यासाठी त्यांनी
                शिकलेली सर्व कोडींग कौशल्ये वापरण्याची संधी मिळेल. आता वेळ आहे कल्पक

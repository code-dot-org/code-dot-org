            lesson-7:
              description_student: समानतेसाठी आम्ही दोन `इंट` किंवा `डबल`ची तुलना
                केली आहे, परंतु आपण वस्तूंची तुलना कशी करू? दोन `स्ट्रिंग` समान असण्याचा
                काय अर्थ होतो? दोन डोनट्स बद्दल काय? समानतेसाठी दोन वस्तूंची चाचणी
                कशी करायची आणि पॉप द बलून्स गेममध्ये तुमचे निष्कर्ष कसे अंमलात आणायचे
                हे तुम्ही शोधता.
              description_teacher: विद्यार्थी वस्तूंची तुलना आणि आदिम मूल्यांमध्ये
                फरक करतात. ऑब्जेक्ट डेटाची तुलना करण्यासाठी `इक्वल्स()` पद्धतीची आवश्यकता
                ओळखण्यासाठी विद्यार्थी ऑब्जेक्ट्ससह `==` किंवा `!=` वापरण्याचे परिणाम
                शोधतात. `इक्वल()` पद्धतीचा वापर करून, विद्यार्थी `बलून` ऑब्जेक्ट्सची
                तुलना करण्यासाठी आणि वैध हालचाली शिल्लक आहेत का हे निर्धारित करण्यासाठी
                पॉप द बलून गेममध्ये जोडतात.
            lesson-8:
              description_student: बुलियन अभिव्यक्तीच्या परिणामावर आधारित वैकल्पिक
                क्रिया लागू करण्यासाठी तुम्ही `if/else` विधानांचे पुनरावलोकन करता.
                तुम्ही द नेबरहुडमधील अॅरेमधून यादृच्छिक घटकांमध्ये प्रवेश करण्यासाठी
                `Math.random()` सह `if/else` विधाने वापरण्याचा सराव करता. `if/else
                विधाने` वापरून, तुम्ही पॉप द बलून गेममध्ये खेळाडूच्या हालचालीची वैधता
                तपासता.
              description_teacher: बुलियन अभिव्यक्तीच्या परिणामावर आधारित वैकल्पिक
                क्रिया लागू करण्यासाठी विद्यार्थी `if/else` विधानांचे पुनरावलोकन करतात.
                विद्यार्थी द नेबरहुडमधील अॅरेमधून यादृच्छिक घटकांमध्ये प्रवेश करण्यासाठी
                `Math.random()` सह `if/else` विधाने वापरण्याचा सराव करतात. `if/else
                विधाने` वापरून, विद्यार्थी पॉप द बलून गेममध्ये खेळाडूच्या हालचालीची
                वैधता तपासतात.
            lesson-9:
              description_student: काहीवेळा आम्हाला योग्य परिणाम निर्धारित करण्यासाठी
                अनेक कंडीशंस तपासण्याची आवश्यकता असते. द नेबरहुडमध्ये, आपण `पेंटर`
                ची समस्या सोडवण्यासाठी `if/else-if/else` विधाने वापरण्यास शिकाल. त्यानंतर
                आपण गेमची स्थिती तपासण्यासाठी आणि खेळाडू जिंकला आहे की नाही हे निर्धारित
                करण्यासाठी पॉप द बलून गेममध्ये `if/else-if/else` विधाने लागू करा.
              description_teacher: विशिष्ट इच्छित परिणाम निवडण्यासाठी अनेक कंडीशंस
                चे मूल्यमापन करण्यासाठी विद्यार्थी `if/else-if/else` विधाने वापरतात.
                गेमची स्थिती तपासण्यासाठी आणि खेळाडू जिंकला आहे की नाही हे निर्धारित
                करण्यासाठी आणि योग्य निकाल निवडण्यासाठी  विद्यार्थी  एकाधिक-निवड  स्टेटमेंट
                चा वापर करतात.
            lesson-10:
              description_student: तुम्ही अनेक परिस्थितींचा समावेश असलेल्या समस्या
                एक्सप्लोर करता आणि तुमच्या सोल्यूशन्समध्ये नेस्टेड 'if' स्टेटमेंट
                वापरण्यास शिका. तुम्ही कंडिशनल स्टेटमेंटमध्ये नवीन लॉजिकल ऑपरेटर्स
                वापरून एक्स्प्रेशन्स लिहिता आणि या ऑपरेटर्सचा परिणामावर होणारा परिणाम
                ओळखता. त्यानंतर तुम्ही नेस्टेड `if` स्टेटमेंट आणि लॉजिकल ऑपरेटर वापरून
                तुमच्या पॉप द बलून गेमचा गेमप्ले आणि कार्यक्षमता सुधारता.
              description_teacher: विद्यार्थी एकाधिक परिस्थितींचा समावेश असलेल्या
                समस्या शोधतात आणि उपाय विकसित करण्यासाठी नेस्टेड 'if' स्टेटमेंट लिहितात.
                विद्यार्थी कंडीशनल स्टेटमेंट मध्ये लॉजीकल ऑपरेटर वापरून अभिव्यक्ती

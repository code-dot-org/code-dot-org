    C4_function_create:
      1:
        text: Agora que você editou blocos de função, é hora de criar um do zero.
          É bem simples. você verá que a caixa de ferramentas tem uma categoria chamada
          "funções". Se você clicar nela, verá um botão laranja chamado "criar uma
          função". Clicar nele abre o editor de funções que você já usou para editar
          blocos de função já existentes.
      2:
        text: Como antes, você começa dando um nome para sua função, escrevendo uma
          descrição do que a função deve fazer. Por exemplo, ela vai desenhar um quadrado
          ou um triângulo. Então, arraste blocos da caixa de ferramentas para o espaço
          em branco abaixo. Lembre-se de arrastar os blocos para dentro do bloco verde
          da função.
      3:
        text: Quando tiver terminado, clique em "salvar e sair". Isso o levará de
          volta à área de trabalho principal dos desafios. A nova função que você
          criou vai aparecer como um bloco verde na categoria "funções" da sua caixa
          de ferramentas. Arraste-o e solte-o na área de trabalho principal e use-o
          como qualquer outro bloco para resolver o desafio.
    C4_function_edit:
      1:
        text: Uma das melhores coisas na programação é que quando você ensina um computador
          a realizar uma ação você pode chamar essa função novamente. Você dá um nome
          a ela e então você a chama. Isso é realmente como estender a linguagem.
      2:
        text: No programa que criamos, aprendemos a desenhar um quadrado movendo e
          virando quatro vezes. Podemos pegar essa função e chamá-la de "desenhe um
          quadrado". Assim, sempre que quisermos fazer isso, simplesmente dizemos
          "desenhe um quadrado" e o código dessa função será chamado e fará isso por
          nós. Adicionamos esse conceito à nossa linguagem de programação.
      3:
        text: Nesse desafio, já criamos uma função "desenhe um quadrado" para você.
          Você a verá na caixa de ferramentas como um bloco verde. O que você precisa
          fazer é escrever o mesmo código que escreveu antes para desenhar um quadrado
          e colocá-lo dentro dessa função. Para fazer isso, clique na opção editar
          no bloco verde "desenhe um quadrado". Isso vai abrir o editor de funções.
          O editor tem três partes. Um lugar no qual você dá um nome para a sua função.
          Ele vai aparecer no bloco verde antes da função. Depois, escreva uma descrição
          curta do que sua função deve fazer.
      4:
        text: Nesse caso, ela deve desenhar um quadrado. A área em branco abaixo disso
          é a área de trabalho, e funciona igual ao que você já vem usando. Arraste
          e solte blocos da caixa de ferramentas na área de trabalho. Lembre-se de
          colocar os blocos que criam um quadrado dentro do bloco verde da função.
          Quando tiver terminado, clique em "salvar e sair". Isso vai levá-lo de volta
          à área de trabalho principal do desafio. Agora, você pode usar o bloco "desenhe
          um quadrado" como qualquer outro bloco para resolver o desafio.
    C4_function_parameters:
      1:
        text: Aqui está uma função que desenha um quadrado com lados de 50 pixels.
          Ótimo, mas e se eu quisesse desenhar um quadrado com lados de 50 pixels
          e outro com lados de 100 pixels? Não precisamos fazer duas funções separadas
          para fazer praticamente a mesma coisa. Em vez disso, podemos usar uma função
          com um parâmetro.
      2:
        text: Os parâmetros nos permitem atribuir valores para uma função que são
          usadas como variáveis dentro da função. Vamos tentar adicionar um parâmetro
          chamado "comprimento" a essa função para que possamos criar quadrados de
          tamanhos diferentes. No editor de funções, você pode editar o nome e descrição
          como antes, mas agora também pode adicionar um parâmetro. Escreva o nome
          do parâmetro no espaço e clique em "adicionar parâmetro". Isso vai criar
          um bloco vermelho com o nome do parâmetro que você acabou de criar. Agora,
          podemos substituir o 100 no bloco "avançar 100" pelo parâmetro "comprimento"
          para que ele avance o comprimento desejado.
      3:
        text: Clique em salvar e fechar e arraste seu novo bloco "crie um quadrado"
          da categoria funções na caixa de ferramentas. Você vai perceber que há um
          espaço vazio perto de comprimento, porque a função quer saber qual deve
          ser o valor do parâmetro comprimento. Arraste um bloco numérico da categoria
          matemática e coloque-o nesse espaço. Vê como você pode usar a função várias
          vezes com comprimentos diferentes para criar quadrados de tamanhos diferentes?
          Experimente!
    C4_intro:
      1:
        text: Normalmente a programação é feita toda em texto, mas vamos usar o Blockly,
          que usa blocos visuais que podem ser arrastados e posicionados para escrever
          programas. Indiretamente, você ainda está criando código. Para começar,
          vamos criar o código para um programa que vai ajudar esse Angry Bird a andar
          por um labirinto para chegar até o porco malvado que roubou seus ovos.
      2:
        text: O Blockly é dividido em três partes principais. À esquerda está o labirinto
          do pássaro, onde seu programa será executado. As instruções para cada nível
          estão escritas abaixo do labirinto. Essa área do meio é a caixa de ferramentas,
          e cada um desses blocos é um comando que o pássaro consegue entender. O
          espaço em branco à direita é chamado de área de trabalho, e é onde vamos
          criar nosso programa.
      3:
        text: Se eu arrastar um bloco mova para nossa área de trabalho e clicar em
          "Executar", o que acontece? O pássaro avança um quadradinho na grade. E
          se eu quiser que o pássaro faça algo depois de avançar um quadradinho? Eu
          posso adicionar outro bloco ao nosso programa.
      4:
        text: Vou escolher o bloco "vire à direita" e arrastá-lo para baixo do meu
          bloco avance até que a seta amarela apareça. Então, vou soltá-lo e os dois
          blocos vão se juntar. Quando eu apertar "executar" novamente, o pássaro
          vai realizar os comandos que estão empilhados de cima para baixo em nossa
          área de trabalho.
      5:
        text: Se você quiser excluir um bloco, simplesmente remova-o da pilha e arraste-o
          para a lixeira. Depois de clicar em Executar, você sempre pode clicar no
          botão Reiniciar para fazer o pássaro voltar para o início. Agora vamos pegar
          os porcos!
    C4_math_artist:
      1:
        text: Se eu quiser desenhar um retângulo com 50 pixels de altura e com comprimento
          igual a duas vezes sua altura, como posso programar o computador para fazer
          isso? Bem, eu poderia dizer ao artista para subir cinquenta, depois 100
          para o lado e mover tudo duas vezes. Mas nesse caso eu estaria fazendo as
          contas para o computador.
      2:
        text: Multiplicar cinquenta por dois de cabeça pode não ser tão difícil, mas
          os computadores são realmente bons de matemática, então devemos deixá-los
          fazer as contas sempre que possível. Se eu simplesmente usasse uma variável
          chamada altura, poderia mudar a altura facilmente para cinquenta e então
          mudar o algoritmo para dizer para o artista subir o valor da altura, virar
          para a direita e andar duas vezes a altura, o que nos dá um retângulo com
          com comprimento igual a duas vezes sua altura.
    C4_unplugged_algorithms:
      1:
        text: Essa lição é chamada Algoritmos de Tangram. Tangram é um quebra-cabeça
          com sete peças que se encaixam para criar outras formas. Você vai usar um
          algoritmo para explicar para seu parceiro como montar o quebra-cabeça.
      2:
        text: Um algoritmo é apenas uma lista de ações que devem ser tomadas para
          completar uma tarefa. Nós os usamos todos os dias, em coisas como listas
          de compras e receitas. Se seu algoritmo for muito simples, haverá muitos
          modos de interpretá-lo, e quem for executá-lo pode não conseguir exatamente
          o que você queria. Se você quiser garantir que todos obtenham o mesmo resultado,
          seu algoritmo deverá ser detalhado e específico.
      3:
        text: Hoje, estou usando um algoritmo para terminar uma pintura. Eu queria
          tentar pintar alguns lobos, mas não sou o melhor pintor do mundo. Felizmente
          para pessoas como eu, alguém inventou a pintura por números. Temos quarenta
          cores e pequenas letras e números que dizem com que cor pintar cada seção.
          A pintura por números me diz exatamente qual cor usar e onde.
      4:
        text: Ela é muito específica, então posso seguir as instruções e a pintura
          ficará incrível! É um ótimo algoritmo. Se as instruções não fossem específicas
          o bastante, meus lobos não ficariam tão bons. Quando você realmente quiser
          que alguma coisa fique exatamente do jeito que planejou, é melhor ser extremamente
          preciso.
    C4_unplugged_binary:
      1:
        text: Em cada equipe, a pessoa que está instruindo, aquela que está com o
          papel, deve descobrir qual será seu símbolo de "desligado" e qual será seu
          símbolo de "ligado". Em binário, é uma espécie de alfabeto com duas letras,
          como se as letras A e B fossem todo o alfabeto, mas nesse caso, temos 0
          e 1.
      2:
        text: O modo mais comum de usar binários é em uma instrução se. É um clássico
          da programação. O programa é executado e, se algo for verdadeiro, faz uma
          coisa, ou, senão, faz outra coisa. E se você quiser fazer algo um pouco
          mais complicado? Em vez de uma instrução se, você pode querer trabalhar
          com algo como uma imagem ou um som em um computador.
      3:
        text: 'O computador só conhece binário, mas uma imagem não é binária. Ela
          não é feita de uns e zeros, então como você pode fazer isso? Aqui está um
          exemplo: você tem essa linda imagem. Uma imagem é, basicamente, uma forma
          de informações. Todas as informações podem ser codificadas em binário de
          um jeito ou de outro, você só tem que descobrir como.'
      4:
        text: Imagine que vamos colocar um quadriculado sobre esse urso panda e decidir
          se cada quadrado é mais preto ou mais branco, e então, vamos colorir assim.
          Agora, cada célula do quadriculado é preta ou branca, e dizemos que os quadrados
          pretos são zeros (dígito binário), e os quadrados brancos são um, o outro
          dígito binário. No final, o que você terá é um monte de uns e zeros. É assim
          que você representa essa imagem em binário.
    C4_unplugged_forloops:
      1:
        text: Esta lição é chamada diversão com o laço para. Nesta lição. vamos aprender
          a usar a reta numérica para jogar um jogo de dados. Cada jogador vai jogar
          três vezes para definir um valor inicial, um valor final, e um intervalo.
          Em cada turno, circulamos o valor inicial, e todos os valores que estejam
          ao mesmo número de passos avante que o valor do nosso intervalo. Paramos
          de circular quando chegamos ao nosso valor final. Quem tiver a maior pontuação
          ganha!
      2:
        text: Os laços para podem ser úteis em muitos lugares, e se você fosse ser
          um meteorologista, usaria os laços para o tempo todo. Oi, eu sou Becky,
          e trabalho na EverPower Renewables como meteorologista especializada em
          ventos. Eu prevejo a velocidade dos ventos na área do desfiladeiro do Rio
          Colúmbia, onde a empresa tem parques eólicos.
      3:
        text: Estamos tentando entender a força dos ventos lá, para que saibamos quanta
          energia será gerada. Fornecemos essas informações aos negociantes de energia
          em tempo real. Eles compram e vendem energia com base em quanta energia
          dizemos que será gerada, para garantir que a malha energética permaneça
          equilibrada, que as luzes da sua casa continuem acesas, e que maximizemos
          a energia que obtemos dos nossos parques.
      4:
        text: Estamos no centro nacional de controle da EverPower Renewables, aqui
          em Portland, e é aqui que recebemos informações de todas os nossos parques
          por todo o país. Nem mesmo os computadores mais poderosos de hoje podem
          simular a atmosfera inteira. Nos modelos de previsão computadorizados, temos
          o que chamamos de malha. Cada ponto da malha corresponde a uma latitude
          e uma longitude. Temos que calcular a física e tentar descobrir a velocidade
          do vento, temperatura, pressão, esse tipo de coisa.
      5:
        text: Como essas malhas são bem grandes, e estamos fazendo isso em muitos
          pontos, estamos passando por essas coisas milhões e milhões de vezes. Eu
          uso laços para em tudo o que faço. Por exemplo, aqui está um laço para,
          bem aqui. Quando você esta fazendo previsões do vento, há tantos parâmetros
          diferentes que seria impossível para um ser humano se sentar e fazer todas
          essas contas. Há tantos aspectos diferentes afetando o que acontece com
          o vento que precisamos de um modelo computadorizado para prevê-lo.
    C4_unplugged_madlibs:
      1:
        text: Nessa lição, vamos brincar com algumas histórias de preencher as lacunas.
          Você tem um modelo que pode preencher para criar histórias similares, mas
          com diferenças muito divertidas.
      2:
        text: Nessa lição, também aprendemos a criar um modelo abstraído a partir
          de duas histórias que já foram criadas. A abstração é a arte de eliminar
          diferenças e detalhes para que possamos ver como uma solução pode funcionar
          para problemas diferentes. Isso é muito útil em ciência da computação, porque
          nos permite criar funções que podem ser úteis em muitas situações diferentes.
    C4_unplugged_parameters:
      1:
        text: Essa lição é chamada Escrevendo uma canção com parâmetros. Vamos escrever
          algumas músicas. Às vezes, o refrão é um pouquinho diferente a cada vez
          que você o canta. Você conhece a música "Old Macdonald Had a Farm"? O refrão
          é um pouco diferente para cada animal. E naquela fazenda, ele tinha uma
          vaca, i-á-i-á-ô. A pequena mudança no refrão pode ser mostrada usando algo
          que chamamos de parâmetros.
      2:
        text: Às vezes uma função precisa de um parâmetro. Um parâmetro é uma informação
          adicional que você pode passar para uma função e personalizá-la para uma
          necessidade especial. Quando você faz sorvete com seus amigos, está usando
          um processo similar aos parâmetros em um programa de computador.
      3:
        text: A bola de sorvete de creme pode ser igual em todos os sundaes, mas quando
          você pede aos seus amigos para escolher duas coberturas, consegue muitas
          combinações diferentes. O nome da função é "cobertura", mas cada tipo de
          cobertura é um parâmetro. Funções e parâmetros funcionam juntas na produção
          de ótimos programas de computador e também ótimos sundaes.
    C4_unplugged_variables:
      1:
        text: Essa lição é chamada variáveis em envelopes. Vamos aprender como podemos
          construir sentenças mesmo quando temos informações faltando. A maioria de
          nós já está familiarizado com a ideia de preencher uma lacuna. Fazemos isso
          quando colocamos nosso nome na lição de casa. Às vezes, mais de uma palavra
          precisa ser preenchida, e, nesse caso, identificamos essa lacuna, para que
          saibamos que informação vai onde.
      2:
        text: Variáveis são espaços reservados para informações que podem mudar. Usando
          uma variável para a informação que falta, podemos continuar a trabalhar
          no que quer que estejamos fazendo e deixar alguém preencher as informações
          que faltam mais tarde. Usamos muito as variáveis nos softwares. Usamos variáveis
          como espaços reservados para nomes, endereços de e-mail, e até mesmo nomes
          de usuário. Assim, podemos informar ao programa que esses detalhes vão aparecer
          depois que o usuário os preencher. Usamos variáveis o tempo todo no nosso
          trabalho.
      3:
        text: Sempre que precisamos armazenar uma informação para mais tarde, usamos
          uma variável. Digamos que precisemos contar o número de vezes que o usuário
          escreveu um tweet. Sempre que ele escrever um tweet, somamos um a esse número,
          e sempre que ele apagar um, subtraímos um desse número. Sempre que precisamos
          saber quantas vezes o usuário escreveu um tweet, simplesmente olhamos para
          essa variável.
    C4_variables_artist:
      1:
        text: Uma variável é um contêiner em que você pode armazenar um valor. Quando
          você usa uma variável em um algoritmo, ele abre o contêiner e olha o valor
          dentro dele. Isso permite a você escrever programas mais inteligentes, que
          se comportam de modo diferente dependendo do valor armazenado na variável.
      2:
        text: Por exemplo, se eu quisesse escrever um algoritmo para dizer "Feliz
          aniversário de 10 anos!" para o meu irmãozinho, ótimo, mas no ano que vem
          eu vou querer dizer "Feliz aniversário de 11 anos!". Posso criar uma variável
          chamada idade para armazenar a idade do meu irmão, e escrever meu algoritmo
          para dizer "Feliz aniversário de 'idade' anos!". Como a variável pode mudar,
          eu posso atualizar a variável 'idade' para ser igual a 'idade' mais 1 todos
          os anos.
      3:
        text: Nesse desafio, vamos usar uma variável que vai definir o comprimento
          da linha que nosso artista vai traçar. Mais à frente em nosso código, o
          bloco avance vai ler essa variável comprimento para ver qual é o seu valor.
    C4_variables_playlab:
      1:
        text: Uma variável é um contêiner em que você pode armazenar um valor. Quando
          você usa uma variável em um algoritmo, ele abre o contêiner e olha o valor
          dentro dele. Isso permite a você escrever programas mais inteligentes, que
          se comportam de modo diferente dependendo do valor armazenado na variável.
      2:
        text: Agora, você vai experimentar o laboratório, onde receberá jogos diferentes
          e poderá mudar os valores de variáveis como velocidade, altura e pontuação
          para mudar o jogo. Você não terá que mudar o algoritmo do jogo para mudar
          como ele é jogado, apenas as variáveis.
      3:
        text: No meu trabalho no Kindle e no raio-x para livros, aplicamos variáveis
          de muitos modos diferentes. Um modo como você pode usar uma variável é para
          armazenar os números das páginas de um livro. O usuário pode aumentar ou
          diminuir o tamanho da fonte de um livro eletrônico. Com base no tamanho
          da fonte, o número de páginas no livro eletrônico pode mudar. Podemos ajustar
          isso armazenando o número de páginas na variável.
    infinity_playlab_events:
      1:
        text: Agora, vamos aprender a ler sobre algo que os programadores de jogos
          usam todos os dias. Eles são chamados eventos. Um evento diz ao seu programa
          para prestar atenção em quando alguma coisa acontece. E quando acontece,
          ele realiza uma ação. Alguns exemplos de eventos são detectar um clique
          no mouse, em uma tecla, ou um toque na tela.
      2:
        text: Aqui, vamos fazer Baymax se mover para cima para tocar Hiro, e para
          baixo para tocar Rapunzel quando o jogador usar as setas para cima/para
          baixo ou os botões para cima/para baixo. Vamos usar o bloco "quando a seta
          para cima estiver pressionada" e ligar o bloco "mova um personagem para
          cima" a ele, para que quando o jogador pressionar a seta para cima, tudo
          que esteja ligado ao bloco "quando a seta para cima estiver pressionada"
          seja executado. Faremos o mesmo para mover Baymax para baixo. Passo a passo,
          seu jogo está ficando mais interativo.
    infinity_playlab_intro:
      1:
        text: Em que ano você está? Segundo. Décimo ano. Primeiro ano. Eu estava no
          primeiro ano quando aprendi a programar. Eu ganhei meu primeiro computador
          quando estava no sexto ano. O que me deixa empolgado é ser capaz de resolver
          os problemas das pessoas. Você pode se expressar, pode construir coisas
          a partir de uma ideia.
      2:
        text: A ciência da computação é a base de muitas das coisas que os alunos
          de faculdade e profissionais farão pelos próximos vinte ou trinta anos.
          Gosto de programar porque gosto de ajudar as pessoas. Tenho a oportunidade
          de criar algo que tornará a vida das pessoas mais fácil. Acho que é o mais
          próximo que tenho de um superpoder. Começar é a parte mais importante. Eu
          me considero uma iniciante, e quero que você aprenda comigo.
      3:
        text: Eu sou John Vechey, um dos cofundadores da PopCap Games. Fazemos jogos
          como Plants vs. Zombies, Bejeweled, e Peggle. O importante sobre os jogos
          não é como seu código é perfeito, nem como sua arte é perfeita, e sim como
          ele faz você se sentir e como ele é divertido. Você só consegue perceber
          isso fazendo, aprendendo e adaptando e melhorando suas próprias habilidades
          na criação de jogos.
      4:
        text: Você tem um jogo favorito? Bem, vamos dar um passo para a criação de
          jogos como esse usando o laboratório. Bons jogos têm uma história, e toda
          história tem personagens. Os personagens fazem coisas como falar, se mover
          e interagir uns com os outros. Talvez até mesmo marcar pontos com base nas
          regras do jogo. Hoje, vamos aprender como fazer todas essas coisas, uma
          a uma, com personagens da Disney como Anna, Elsa, Hiro, Baymax, e Rapunzel.
          Vamos criar um jogo do zero, que pode ser compartilhado e jogado em um celular.
      5:
        text: Sua tela está dividida em três partes principais. À esquerda está a
          área do jogo, onde seu programa será executado. As instruções para cada
          nível estão escritas abaixo. A área do meio é a caixa de ferramentas, e
          cada um desses blocos é uma parte do código. O espaço em branco à direita
          é chamado de área de trabalho, e é onde vamos criar nosso programa.
      6:
        text: Para começar, você vai precisar encaixar seus blocos ao bloco laranja
          "quando executar". Você pode encaixar vários blocos arrastando-os até ver
          o contorno amarelo, e então eles vão se encaixar. Nesse primeiro desafio,
          Hiro é o personagem 1 e Baymax é o personagem 2. Precisamos mover Hiro para
          chegar até Baymax, arrastando o bloco "mover para a direita" e encaixando-o
          ao bloco "quando executar". Quando os blocos estiverem no lugar, clique
          no botão "Executar" para ver o que você programou.
      7:
        text: Vamos começar e, quando terminarmos, você poderá criar seu próprio jogo
          com esses atores incríveis que podem interagir, marcar pontos, atirar microrrobôs,
          cerejas, panelas, centelhas e gelo... e derrotar uns aos outros. Depende
          de você!
    infinity_playlab_repeat_forever:
      1:
        text: Você consegue imaginar se tivesse que repetir alguma coisa para todo
          o sempre? Com sorte, você nunca terá que fazer isso, porque os computadores
          são muito bons em repetir as coisas. Este é o bloco "repita infinitamente".
          Qualquer coisa dentro desse bloco vai acontecer para sempre no jogo.
      2:
        text: Então, se quisermos que um ator faça algo repetidamente, sem que o jogador
          tenha que fazer nada, vamos colocar esses blocos dentro do bloco "repita
          infinitamente". Nesse próximo desafio, seu objetivo é ajudar Anna a andar
          continuamente para cima e para baixo. Aprender como os comandos de repetição
          funcionam vai poupar muito tempo mais tarde, quando você for criar seu próprio
          jogo.
    tutorial_puzzle_challenge:
      1:
        text: O que você quer ser quando crescer, Olivia? Astronauta. Você sabe o
          que é um programador de computador? Hmm não. Hmm o quê? Não sei bem como
          explicar, a programação de computadores é muito simples. É um conjunto de
          instruções, como uma receita, que você tem que seguir passo a passo para
          obter o resultado desejado.
      2:
        text: Eu posso alterar o número de pixels ou o comprimento da linha usando
          esse menu. Qual era mesmo o comprimento? Você pode ver as instruções de
          novo procurando abaixo do botão executar. Aqui, eu usei o bloco avance e
          vou selecionar 100 pixels. Posso apagar um bloco arrastando-o para a caixa
          de ferramentas ou para a lixeira. Vamos colocá-lo de volta.
      3:
        text: Execute o código pressionando executar. Bem, não funcionou! Vou apertar
          reiniciar e descobrir o que está errado. Você pode tentar fazer um desafio
          quantas vezes quiser, e pular desafios e voltar a eles mais tarde. Só tenha
          certeza de fazer o seu melhor, e não desista. Vamos adicionar outro avance.
          Ainda não funcionou. Posso colocar um bloco entre outros blocos.
      4:
        text: Vamos pegar um bloco vire e colocá-lo entre os blocos avance. Vire à
          esquerda 45 graus. Vamos executar de novo. Reiniciar, executar, legal! Aqui
          está outro desafio. Às vezes, você tem um código inicial para completar.
          Aqui, eu preciso adicionar os comprimentos e graus apropriados.
      5:
        text: Às vezes, você pode acidentalmente estragar o código inicial. O que
          fazer nesse caso? Você pode pressionar limpar desafio e começar de novo.
          Vou arrastar esse bloco numérico para as diferentes áreas de pixels. Selecione
          100 para pixels, 45 para graus e 100 para pixels de novo. Legal! Aqui está
          a abelha do Code Studio. Eu preciso mover a abelha para cada uma das flores
          e coletar néctar.
      6:
        text: A primeira flor está a três blocos de distância, então eu preciso de
          três blocos avance. 1, 2, 3. Então, um obtenha néctar, depois outro obtenha
          néctar. Bem, isso não funcionou! Vou colocar outro avance entre os obtenha
          néctar e executar o programa de novo. Oba, funcionou! Você acaba de aprender
          como usar os desafios do artista e da abelha do Code Studio. Boa sorte com
          o desafio do Code Studio.
    unplug1:
      1:
        text: O que você quer ser quando crescer, Olivia? Hmm, astronauta. Você sabe
          o que é um programador de computador? Hmm, não. Hmmm, o quê? Não sei bem
          como explicar. A programação de computadores é muito simples. É um conjunto
          de instruções, como uma receita. Você tem que segui-la passo a passo para
          obter o resultado desejado.
      2:
        text: A ciência da computação é um modo de termos impacto no mundo. Podem
          ser vídeos de música, jogos ou descobrir se alguém é ou não parente de alguém.
          Descobrir os amigos das pessoas. Você pode fazer todo tipo de coisas malucas
          que na verdade salvam vidas. Eu acho que você deve tentar. Para mim, é como
          um pincel. Eu acho que boa programação não é tão diferente de boa arte.
      3:
        text: Quando eu finalmente aprendi um pouco de programação, aquela parede
          vazia se transformou em várias portas que podiam ser abertas, e, é claro,
          o que você encontrar atrás delas é outro corredor cheio de portas. Programar
          é fácil e divertido. Você pode fazer qualquer coisa que quiser. Finalmente,
          você começa a abrir portas o bastante para que a luz entre. Para mim, um
          programa acabado é como uma estrutura cheia de luz. Todos os cantos estão
          iluminados. O número de pessoas que você pode tocar e interagir é algo que
          o mundo nunca viu antes.
      4:
        text: Nossa primeira lição nessa série é sobre o que é a ciência da computação,
          o que um cientista da computação faz, e como você pode ser mais responsável
          em como usa a tecnologia. É uma lição muito importante, mas um pouco pesada
          no texto. Quando acabarmos, você poderá fazer seu próprio código personalizado
          usando suas iniciais. É uma atividade divertida, e muito estimulante, porque
          o binário é uma daquelas coisas que parecem ser muito técnicas, mas que,
          quando você entende, é como se falasse uma língua secreta.
    unplug2:
      1:
        text: A lição sobre pensamento computacional tem o objetivo de ensinar a você
          como pegar um problema grande e difícil e dividi-lo em vários problemas
          mais fáceis. O objetivo dessa lição é escrever um conjunto de instruções
          que alguém possa seguir para desenhar um dos monstros incluídos no plano
          de aula.
      2:
        text: 'Os alunos vão se dividir em grupos para escrever instruções e então
          vão trocá-las pelas de outro grupo, que terá que desenhar o monstro. Os
          grupos vão escrever instruções usando as quatro etapas do pensamento computacional:
          decomposição, identificação de padrões, abstração e algoritmos.'
      3:
        text: Primeiro, os grupos vão dividir a tarefa, o que significa fazer um plano
          de jogo. Então, eles vão procurar por padrões entre todos os monstros do
          catálogo. Quando eles se depararem com as diferenças entre os monstros,
          eles vão abstrair ou remover esses detalhes. Por exemplo, um monstro do
          catálogo tem olhos Ranzinza e outro tem olhos Duende. Mas ambos têm olhos,
          então podemos escrever uma linha que diz que o monstro tem olhos em branco.
      4:
        text: Então, os alunos poderão escrever um conjunto de instruções, chamado
          de algoritmo, que lista as partes dos monstros que estão em branco para
          dizer de que estilo elas devem ser. Esse é o conjunto de instruções que
          eles vão passar aos outros alunos para recriar seu próprio monstro.
    unplug3:
      1:
        text: Na programação em papel quadriculado, ajudamos a explicar como a programação
          funciona tentando ajudar as pessoas a recriarem desenhos usando apenas setas
          e rabiscos. Uma pessoa recebe um pequeno desenho em um papel quadriculado
          e ela precisa usar apenas setas específicas para tentar descrever como recriar
          esse desenho.
      2:
        text: 'Nessa atividade, os únicos símbolos que você pode usar são esses: avance
          um quadrado, volte um quadrado, mova um quadrado para cima, mova um quadrado
          para baixo, altere para a próxima cor e preencha seu quadrado com cor. Quando
          tivermos isso programado, podemos entregar as instruções para outra pessoa
          e ela poderá ler o código e tentar recriar a imagem.'

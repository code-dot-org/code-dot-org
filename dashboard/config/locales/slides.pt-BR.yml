    mc_2016_intro:
      1:
        text: Oi, meu nome é Jens. Sou o líder de design criativo do Minecraft. Na
          próxima hora, você vai fazer seu próprio Minecraft. Isso parece com Minecraft,
          mas o mundo parou. As ovelhas não estão se movendo, as galinhas não estão
          pondo ovos, e os zumbis estão parados. Cabe a você criar os códigos para
          fazer o mundo de Minecraft funcionar.
      2:
        text: 'Meu nome é Melissa, sou pesquisadora de usuários do Minecraft. Meu
          principal interesse é saber como as pessoas pensam e interagem com a tecnologia.
          Assim, este trabalho é perfeito para juntar a engenharia da computação com
          a psicologia: como as pessoas pensam e se comportam.'
      3:
        text: Você vai ver sua tela dividida em três partes principais. 1) À esquerda
          está o jogo do Minecraft. No momento, o mundo está congelado, mas vamos
          consertar isso com códigos.
      4:
        text: 2) Essa área do meio é a caixa de ferramentas. Cada um desses blocos
          é um comando que galinhas, ovelhas e outras criaturas do Minecraft podem
          entender.
      5:
        text: 3) O espaço à direita é o espaço de trabalho, e é aqui que vamos construir
          nosso programa.
      6:
        text: Se você se esquecer do que deve fazer, as instruções para cada nível
          estão no topo da página.
      7:
        text: Para começar, vamos programar uma galinha. Vamos arrastar o comando
          "mover para a frente" até a área de trabalho. Quando eu clicar em "Executar",
          a galinha avança um passo. Para ir adiante, vou arrastar outro "mover para
          a frente" abaixo do primeiro bloco até que o destaque apareça. Depois eu
          vou soltá-lo e os dois blocos vão se juntar. Se eu clicar em "Executar"
          de novo, a galinha andará dois passos.
      8:
        text: Se você quiser deletar um bloco, é só tirá-lo da pilha e arrastar de
          volta à caixa de ferramentas.
      9:
        text: Depois de clicar em "Executar" você sempre pode clicar em "Redefinir"
          para redefinir o jogo e recomeçar. Agora, é sua vez de fazer sua própria
          versão do Minecraft. Divirta-se!
    mc_2016_loops:
      1:
        text: Oi, eu sou a Lisa. Sou uma desenvolvedora de software do Minecraft e
          trabalho em alguns dos animais e inimigos do jogo. Um dos animais em que
          eu trabalhei é a jaguatirica. Eu trabalhei na parte em que você pode alimentá-la
          com um peixe para ela virar seu gato.
      2:
        text: Nós, humanos, ficamos entediados se fazemos a mesma coisa de novo e
          de novo. O legal nos computadores é que eles podem fazer a mesma coisa milhões
          ou até bilhões de vezes consecutivas, sem ficarem entediados. Chamamos essa
          repetição de laço, e todas as criaturas do Minecraft usam laços.
      3:
        text: Antes, fizemos uma galinha se mover pela tela, mas depois ela parou.
          No Minecraft, as galinhas andam por aí o tempo todo. Vamos usar um laço
          "fazer eterno" em nossa caixa de ferramentas para manter as galinhas andando
          por aí. O poder dos laços vai poupar muito tempo e abrirá todo tipo de opções
          divertidas para você fazer sua própria versão do Minecraft.
    mc_2016_events:
      1:
        text: Neste próximo nível, você pode escolher ser Alex ou Steve. Aperte as
          teclas de seta no seu teclado para ir para cima, para baixo, para a esquerda
          e para a direita. Agora você pode ir aonde quiser em um nível. Para usar
          uma criatura, caminhe até ela, vire para encará-la, e aperte a barra de
          espaço.
      2:
        text: Se estiver usando uma tela sensível ao toque, deslize o dedo para cima,
          para baixo, para a esquerda e para a direita para se mover. Para usar o
          item à sua frente, toque no jogo.
      3:
        text: Mas, o que acontece ao usar algo? No Minecraft, ovelhas derrubam lã
          quando você as tosquiar, vacas fogem quando atacadas e creepers explodem
          quando você chega perto. Essas reações acontecem graças a algo que chamamos
          de eventos. Os eventos dizem ao seu programa para esperar até algo acontecer.
          E, quando acontecer, fazer algo.
      4:
        text: Até agora, você usou um evento. O código que você colocou no espaço
          "ao invocar" executa quando sua criatura é criada ou quando o jogo começa.
          Nos próximos níveis, você terá novos espaços para eventos, como "ao tocar",
          que executa quando você toca na criatura, ou "ao usar", para quando você
          usar a criatura. Ou, se você quer que seu zumbi desapareça quando o sol
          aparece, coloque isso no espaço "durante o dia"
    mc_2016_spawn:
      1:
        text: Nos jogos, invocar pode ser o mesmo que criar. Neste nível, vamos invocar
          zumbis quando o sol se põe. Para fazer isso, vamos usar o bloco "durante
          a noite".
      2:
        text: Como queremos que os zumbis apareçam à noite, vamos colocar o bloco
          "invocar zumbi" abaixo do bloco "durante a noite". Assim que for criado,
          cada zumbi vai executar o código que você colocar no espaço "ao invocar".
          Divirta-se invocando zumbis!
    mc_2016_congrats:
      1:
        text: Parabéns! Você aprendeu a usar comandos de ciências da computação para
          trazer o mundo de Minecraft à vida. Agora é você quem desenvolve. Você desbloqueou
          todos os comandos e todas as criaturas. Você escolhe o que acontece.
      2:
        text: Quando você tiver terminado seu jogo, escolha compartilhar para conseguir
          um link que você pode mandar para seus amigos, ou para acessar seu jogo
          no celular. Divirta-se! Estou ansioso para jogar sua versão do Minecraft.
    applab_intro_welcome:
      1:
        image: notes/applab_intro_welcome_1.png
        text: Meu nome é Mei'lani. Eu faço estágio no code.org e também sou estudante
          de ciência da computação. Eu gosto de ciência da computação porque é muito
          criativo. Eu sou a solucionadora de problemas. Eu posso fazer tudo funcionar
          da maneira como eu quero. Mas eu também posso ser a designer. Eu posso ser
          a artista e escolher tudo no âmbito criativo da ciência da computação.
      2:
        text: Fazer seus próprios aplicativos é fácil com o Laboratório de Aplicativo!
          Tanto se você for novo em programação ou se você já tiver alguma experiência.
          O Laboratório de Aplicativo é uma ótima ferramenta para construir novos
          apps e compartilhá-los com seus amigos.
      3:
        text: Este é o Laboratório de Aplicativo. No lado esquerdo está o seu app.
          No lado direito está o código que irá fazê-lo rodar. Você pode construir
          o seu programa arrastando blocos da caixa de ferramentas. Para começar você
          terá apenas um bloco chamado 'definirPropriedade'.
      4:
        text: O bloco de definir propriedade muda a aparência dos elementos na sua
          tela. Como os botões, rótulos, ou mesmo a própria tela. Primeiro você precisa
          decidir qual elemento você deseja alterar. Se você passar o mouse por cima
          de um elemento no seu app você pode ver o nome ou ID aqui. Então selecione
          aquele ID na primeira lista de seleção.
      5:
        text: Elementos têm muitas propriedades que você pode mudar como a cor de
          seu texto, cor de fundo ou tamanho da fonte. Você pode ver a lista completa
          e escolher qual propriedade você deseja alterar na segunda lista de seleção.
      6:
        text: A última lista de seleção é onde você irá escrever o valor que você
          deseja usar. O bloco irá fazer sugestões para você. Mas você mesmo sempre
          pode digitar cores ou números diferentes.
      7:
        text: 'Assim que você terminar, o bloco se lê como uma sentença: ''Defina
          a cor de fundo do botão 1 para verde''. Clique em executar para ver as mudanças
          que você está construindo no código. Se você redefinir você poderá arrastar
          mais blocos para alterar outras coisas sobre o seu app. Como o texto!'
      8:
        text: Para este tutorial vamos trabalhar no modo de blocos mas o Laboratório
          de Aplicativo também suporta trabalhar com texto.
      9:
        text: De qualquer maneira você vai estar programando em JavaScript, a linguagem
          da web. Cada nível tem um objetivo, instruções e uma imagem do que você
          pretende criar.
      10:
        text: Se você ficar preso, clique nesta imagem e ela irá te mostrar exatamente
          como completar o nível. Mas veja se você consegue fazê-lo sozinho primeiro.
      11:
        text: Assim que você tiver completado o objetivo para este nível clique em
          Terminar para seguir em frente. Isto é tudo! Aperte o botão laranja "continue"
          para ir para o próximo nível e comece sua aventura com um Laboratório de
          Aplicativo!
    applab_intro_events:
      1:
        text: Apps são muito legais porque é como começar o seu próprio negócio. Quero
          dizer, você projeta tudo a partir do zero, você gerencia tudo, e você é
          o proprietário deste pedaço de trabalho que você acabou de criar com código.
      2:
        text: Agora que você pode alterar a aparência do seu app vamos torná-lo interativo
          respondendo a eventos! Eventos são ações de usuário como clicar em um botão,
          rolar por um menu, ou passar o mouse sobre uma imagem. Apps interativos
          precisam de maneiras para responder a eventos, como tocar um som quando
          eu clico neste botão. Para fazer isto no Laboratório de Aplicativo você
          vai precisar usar um novo bloco chamado 'noEvento'.
      3:
        text: Este programa define a tela para azul. Eu quero que a tela fique verde
          quando eu clicar neste botão. Primeiro eu vou precisar arrastar um bloco
          noEvento. Ao arrastar o mouse eu sei que o ID do botão é "bigButton" então
          irei selecionar este ID na primeira lista de seleção.
      4:
        text: Em seguida vou escolher o tipo de evento. Existem muitas opções que
          você pode escolher mas agora vou deixá-lo como o bom e velho clique.
      5:
        text: 'Finalmente vou adicionar código ao evento que irá alterar a cor de
          fundo da tela. Você pode ler este bloco como uma frase: "No evento em que
          o botão é clicado execute todo este código."'
      6:
        text: Vamos testar. Blocos fora de um noEvento ainda executam imediatamente,
          então a tela inicia azul.
      7:
        text: E quando eu clico no botão grande o código dentro do meu noEvento é
          executado e a minha tela fica verde.
      8:
        text: Se você quiser alterar mais coisas depois do evento, como o texto na
          tela, apenas adicione mais código no noEvento
      9:
        text: Para fazer o seu programa responder a mais eventos, adicione mais blocos
          noEvento. Apenas certifique-se de não colocá-los um dentro do outro. Agora
          é hora de tentar você mesmo. Divirta-se!
    applab_intro_sounds:
      1:
        text: Em seguida você irá aprender sobre adicionar imagens e sons para o seu
          app. Vamos começar verificando as opções de som.
      2:
        text: Na caixa de ferramentas você irá encontrar um novo bloco chamado "tocarSom".
          Arraste-o para o espaço de trabalho. Você pode escolher um som para ser
          tocado clicando na lista de seleção e clicando em "Escolher".
      3:
        text: A partir daqui você pode fazer o upload de um arquivo de som do seu
          computador, ou procurar por um som na biblioteca de sons. A biblioteca de
          sons tem várias categorias diferentes como instrumentos, músicas de fundo
          ou animais.
      4:
        text: Assim que você tiver o som que você quiser, clique em "Escolher". Quando
          este bloco é executado, ele irá tocar o som que você escolheu.
      5:
        text: Para adicionar imagens aos seus elementos você pode simplesmente usar
          o bloco definirPropriedade. Selecione a propriedade imagem na segunda lista
          de seleção
      6:
        text: Então selecione "Escolher" na terceira lista de seleção.
      7:
        text: A partir daqui você pode fazer upload de uma imagem do seu computador
          ou você pode olhar por uma vasta biblioteca de ícones na biblioteca de ícones.
      8:
        text: De volta ao modo de código você pode usar o bloco "definirPropriedade"
          para alterar a cor do ícone do seu ícone. Uma vez que você escolher qual
          imagem utilizar em seu ícone, clique em "Executar" para ver como fica.
      9:
        text: Isto é tudo! Agora você pode começar a adicionar imagens e sons para
          tornar os seus apps ainda mais divertidos e dinâmicos.
    applab_intro_designmode:
      1:
        text: Para construir seus próprios apps você vai precisar começar a desenhar
          telas e elementos do zero. O Laboratório de Apps torna isto fácil de fazer
          com o Modo de Desenho.
      2:
        text: Use o interruptor no topo do seu app para ir para o Modo de Desenho.
      3:
        text: Você pode adicionar novos elementos arrastando-os para a tela. Você
          pode movê-los para diferentes locais e alterar o seu tamanho arrastando
          o canto inferior direito.
      4:
        text: Para alterar as propriedades de um elemento use os controles no lado
          direito. Por exemplo, é muito fácil alterar o texto, cor e tamanho da fonte
          deste botão.
      5:
        text: Quando você adiciona um novo elemento à sua tela ele ganhará um ID genérico
          como botao1. É uma boa ideia mudar o ID deste botão para algo mais significativo
          como "botaoDireita". Para que você saiba qual é este botão quando você ir
          para o programa.
      6:
        text: Se você adicionar um elemento para seu app por engano, apenas arraste-o
          para fora ou aperte delete.
      7:
        text: Você pode adicionar telas completamente novas ao seu aplicativo arrastando
          em um elemento de tela
      8:
        text: A partir da lista de seleção no topo você pode rapidamente alternar
          entre as telas que você criar.
      9:
        text: Dentro do sue app, você precisará de uma forma para alternar entre todas
          estas telas, então o bloco definirTela foi adicionado à caixa de ferramentas.
          Use "definirTela" dentro do bloco "noEvento" para alterar telas com o clique
          de um botão.
      10:
        text: Nos próximos níveis você irá trabalhar em um único projeto. Primeiro
          você irá adicionar um botão e então você irá adicionar uma nova tela e finalmente
          você vai escrever código para que o botão alterne para a nova tela.
    applab_intro_share:
      1:
        text: Agora que você aprendeu algumas noções básicas do Laboratório de Aplicativo
          como adicionar botões, sons, imagens, texto e novas telas, você pode criar
          todos os tipos de aplicativos.
      2:
        text: No próximo nível você irá encontrar o app que você acabou de terminar
          de construir. Com um pouco de criatividade, você pode transformar isto em
          um quiz de personalidade para seus amigos, um cartão que você pode compartilhar
          com sua família ou um jogo escolha-sua-própria-aventura. Todos estes apps
          são apenas combinações das habilidades que você já aprendeu, e eu aposto
          que você pode criar ainda mais.
      3:
        text: Assim que você tiver terminado o seu app você pode facilmente enviá-lo
          para seu telefone para ver como fica. Apenas clique em "Compartilhar" e
          insira o seu número de telefone aqui.
      4:
        text: Você irá receber uma mensagem de texto que permitirá que você abra o
          seu app instantaneamente.
      5:
        text: Você também pode compartilhar um link para o seu app em mídias sociais
          ou postar o link na galeria pública do code.org para que outras pessoas
          possam jogar e compartilhar.
      6:
        text: Você apenas arranhou a superfície do que o Laboratório de Aplicativo
          pode fazer. O Laboratório de Aplicativo Completo tem interações de usuário
          ainda mais avançadas, novos elementos de telas e até mesmo um banco de dados
          interno para que você possa rapidamente construir aplicativos completos.
          Em "code.org/applab" você irá encontrar a ferramenta completa e um monte
          de ideias caso você deseje continuar.
      7:
        text: Obrigado por ter vindo ao longo do passeio. Agora vá construir e compartilhar
          o seu primeiro app, e continue construindo apps com o Laboratório de Aplicativo!
    mc_2017_agent_intro:
      1:
        text: 'Stacy: Stampy, Lizzy, Preston - obrigado por ter vindo comigo. O que
          eu quero mostrar a vocês está logo sobre este platô de mesa. Eu acho que
          vocês vão adorar!'
      2:
        text: Espere um minuto - tem um buraco na pista! (gritando)
      3:
        text: 'Estão todos bem? Stampy: Ah, eu vejo o problema. Olhe! Tinha um buraco
          na pista. Stacy: Sério, Stampy? Lizzy: Talvez nós devêssemos juntar blocos
          para consertá-lo. Preston: Vamos fazer uma corrida. O primeiro a chegar
          ao topo vence. Stacy: Ok, em sua marca, preparar, aprontar, VAI! Ok, eu
          vou apenas recolher um pouco desta terra queimada. Espere. Pessoal, não
          consigo minerar! Preston: mesma coisa. Lizzy: eu também não consigo. Stacy:
          Ok, isto é muito estranho. Stampy, você consegue minerar? Stampy: Eu não
          consigo minerar! Stacy: Ok, fiquem todos calmos. Stampy: O jogo está quebrado?
          Stacy: Se estiver, como podemos consertá-lo? Lizzy: Eu não sei. Stampy:
          Alguém sabe como escrever código de Minecraft?'
      4:
        text: "(puf!) Preston: O que é isto? Stampy: Eu nunca vi um destes antes.
          Lizzy: é tão adorável! Stacy: É...é domável? Preston: Ok, o que está acontecendo?
          Alguém precisa voltar ao mundo real e consertar isto. Todos: Eu não! Stacy:
          Eu n-(suspiro) Ok, eu vou."
      5:
        text: Oh, ok, ei, então agora eu estou no mundo real. Eu vou tentar encontrar
          os escritórios do Minecraft.
      6:
        text: Mas, eu vou precisar de sua ajuda. Comece fazendo o tutorial, comece
          aprendendo como programar, e eu vou alcançar vocês após alguns níveis, ok?
          Desejem-me sorte! Eu acho que é por este caminho. Ai! Cactus! Eu estou bem!
      7:
        text: Para completar o desafio da Hora do Código, você precisará escrever
          código para programar o agente. Você vai trabalhar em conjunto com O Agente
          para limpar quaisquer obstáculos em seu caminho, para que você possa coletar
          os itens que você irá precisar para sua viagem. Apenas o Agente pode colocar
          e quebrar blocos, e apenas você pode coletar itens. Sua tela está dividida
          em três partes principais. No lado esquerdo está o Minecraft.
      8:
        text: A área do meio é a caixa de ferramentas com comandos que o Agente consegue
          entender.
      9:
        text: E no lado direito está a área de trabalho. É onde você irá empilhar
          os comandos para construir o seu programa para controlar o Agente.
      10:
        text: O Agente pode andar, virar e ativar placas de pressão. Ele também pode
          destruir blocos e colocar blocos. Quando ele coloca um bloco como estes
          trilhos de carrinho de mineração, ele o coloca debaixo dele mesmo.
      11:
        text: Se você se esquecer do que deve fazer, as instruções para cada nível
          estão no topo da página.
      12:
        text: Se você quiser tentar novamente, você pode apertar o botão azul de redefinir
          para redefinir tudo para como começou. E se você precisar remover um bloco
          de código, arraste-o da sua área de trabalho para a caixa de ferramentas.
          Lembre-se de apertar executar para fazer o Agente se mover. Ok, vá em frente
          e teste os primeiros níveis. Boa sorte!
    mc_2017_repeat:
      1:
        text: 'Stampy: Eu me pergunto o que Stacy está tramando?'
      2:
        text: 'Stacy: Uau, eu acho que estou no lugar certo. Isto é incrível!'
      3:
        text: Sinto que estou de volta ao Minecraft! Olá. Como vai você? Olá?
      4:
        text: |-
          Oh, olha ali, têm um creeper. Você não faz nada, faz? Katie: Stacy? Stacy: Oi, Katie?
          Katie: Sim, bem-vindo(a) ao Minecraft!
      5:
        text: 'Stacy: Isto é incrível. Então você trabalha aqui todos os dias como
          uma desenvolvedora, certo? Katie: Sim, é muito legal. Eu sou uma desenvolvedora
          na equipe de mercado do Minecraft. Stacy: Quantas linguagens de programação
          você conhece? Katie: Em minha carreira eu já trabalhei com provavelmente
          mais de uma dúzia. Stacy: Uma dúzia? Katie: Sim. Stacy: Agora, você por
          acaso não sabe algo sobre este pequeno cara que se chama de o Agente? Katie:
          Nós usamos o Agente para fazer coisas que Steve ou Alex não conseguem fazer,
          como andar através de lava. Stacy: Bem, eu quero aprender a programar, e
          eles querem aprender a programar, então qual é uma das primeiras coisas
          que você precisa saber quando você está aprendendo?'
      6:
        text: 'Katie: Bem, você precisa aprender a usar laços. Laços são coisas que
          os desenvolvedores escrevem para dar comandos para um computador que podem
          ser executados várias vezes. Stacy: Entendi, então acho que, na verdade,
          um pouco sobre isto está chegando nos próximos níveis, então vá em frente
          e experimente os laços.'
      7:
        text: No próximo nível, você pode usar um laço para mover o Agente ao longo
          do caminho. Arraste o bloco repita para a área de trabalho e coloque o bloco
          avance dentro do bloco repita. Isto diz ao computador para fazer a mesma
          coisa várias vezes seguidas sem que seja necessário arrastar um monte de
          blocos para a área de trabalho. Você pode escolher quantas vezes repetir
          colocando um número no bloco repita.
      8:
        text: Você pode colocar vire e múltiplos outros comandos no bloco repita também,
          mas por agora tente usar um laço repita para mover o Agente para a frente
          quatro passos. Lembre-se, se você ficar preso em um quebra-cabeça você sempre
          pode apertar o botão azul de redefinir e tentar novamente.
      9:
        text: 'Se você está pensando sobre ter um emprego legal como o de Katie, vá
          em frente e clique no botão mostrar código assim que terminar cada nível.
          Isto irá realmente te mostrar o código Javascript que alguém como Katie
          usa quando ela está realmente programando Minecraft. Katie: Sim, boa sorte
          pessoal!'
    mc_2017_functions:
      1:
        text: 'Preston: Não quero me gabar, mas eu sou muito bom no parkour. Lizzy:
          Vamos dormir para que seja dia quando Stacy voltar.'
      2:
        text: 'Stacy: Ok pessoal, estou de volta dos escritórios Minecraft, e eu acho
          que eu sei como resolver o problema que estou tendo em meu jogo. Eu acho
          que posso usar uma função. Deixe-me apenas abrir isto.'
      3:
        text: Então, uma função é um conjunto específico de instruções para realizar
          uma determinada tarefa, como se fosse uma receita. Nos próximos níveis,
          você terá acesso às funções que você pode usar para resolver os quebra-cabeças.
      4:
        text: Veja o código na função quando ela estiver na área de trabalho para
          ver o que ela faz.
      5:
        text: Então, encontre o bloco com este nome na caixa de ferramentas e arraste-o
          da caixa de ferramentas para o bloco "quando executar".
      6:
        text: Lembre-se, você pode usar a mesma função toda vez que você precisar
          executar o mesmo conjunto de instruções para fazer algo, como construir
          uma ponte. Boa sorte, eu sei que você consegue fazê-lo!
    mc_2017_congratulations:
      1:
        text: 'Preston: Parabéns!'
      2:
        text: 'Lizzy: Parabéns!'
      3:
        text: 'Stampy: Parabéns, você conseguiu!'
      4:
        text: 'Stacy: Parabéns pessoal, vocês arrasaram! E agora que vocês completaram
          a Hora do Código, vocês podem começar a programar em Minecraft. Vocês aprenderam
          sobre laços, funções, e o que um Agente de software faz.'
      5:
        text: Agora, é hora do nível de jogo livre, onde você é o desenvolvedor. Use
          qualquer tempo restante para escrever suas próprias funções para explorar,
          minerar, e construir.
      6:
        text: 'Você pode levar o código que você escrever neste código para o seu
          mundo de Minecraft em Minecraft: Edição de Educação. Apenas clique em ''Concluir''
          e siga as instruções para obter o link para usar em seu mundo, para continuar
          programando com o Agente. Divirta-se, e bom trabalho!'
      7:
        text: 'Stacy: E eu estou de volta! Ok, pessoal, este é o Agente! Deixe-me
          te mostrar o que ele pode fazer. Veja, ele esta fazendo! Eu lhe disse para
          construir uma escada fora destes blocos de terra queimada, agora nós podemos
          simplesmente usar esta escada para sair daqui. E, pessoal, não são apenas
          escadas. Eu posso dizer ao Agente para fazer qualquer coisa que eu quiser,
          e ele irá fazer por mim.'
      8:
        text: 'Stampy: Como você fez isto? Stacy: foi fácil, na verdade. Eu apenas
          usei código!'
    csd_concept_how_computers_work:
      1:
        text: 'Onde quer que você olhe, computadores estão mudando o mundo. Seja nos
          nossos computadores de mesa, em nossas casas, nossos bolsos, ou em qualquer
          outro lugar. Mas enquanto a maior parte de nós usa esta tecnologia revolucionária
          diariamente, nós não perguntamos: "Como os computadores funcionam?" Nesta
          série, você irá aprender como os computadores realmente funcionam, começando
          com o que faz um computador ser um computador. Então, você irá ver como
          a informação é representada dentro do computador usando minúsculos sinais
          elétricos entrando e saindo em velocidades incompreensíveis.'
      2:
        text: Depois disto, você irá aprender como computadores usam circuitos para
          fazer tudo desde matemática simples até simular mundos virtuais completos.
          Em seguida, você irá diminuir o zoom e olhar para as diferentes partes de
          um computador que realmente inserem, retiram e armazenam toda esta informação.
          Finalmente, você vai dar uma olhada em o que programação realmente é e como
          o software controla o hardware. Então se você é apenas curioso sobre os
          dispositivos que você usa todos os dias ou se você quer desenhar as inovações
          do futuro, o primeiro passo é aprender como computadores funcionam.
    csd_concept_computer:
      1:
        text: Meu nome é May-Li Khoe e eu sou uma desenhista e inventora. Então, algumas
          das coisas que eu desenhei foram na Apple, e agora eu desenho produtos para
          crianças usarem para que elas possam ter um momento mais fácil na escola.
          Meus outros empregos incluem ser DJ e dançar.
      2:
        text: Computadores estão em toda parte! Eles estão nos bolsos das pessoas,
          estão nos carros das pessoas, as pessoas os têm em seus pulsos. Talvez eles
          estejam em sua mochila bem agora. Mas o que faz um computador ser um computador?
          O que realmente faz de um computador, um computador? E ainda como ele funciona?
      3:
        text: Oi, eu sou o Nat! Eu fui um dos desenhistas originais do Xbox. Tenho
          trabalhado com computadores desde que eu tinha talvez sete anos de idade
          e agora eu trabalho em uma realidade virtual. Como humanos, nós sempre construímos
          ferramentas para nos ajudar a resolver problemas. Ferramentas como um carrinho
          de mão, um martelo, ou uma prensa, ou um trator-reboque.
      4:
        text: Todas estas invenções nos ajudaram com o trabalho manual. Ao longo do
          tempo, as pessoas começaram a se perguntar se uma máquina poderia ser projetada
          e construída para nos ajudar com o trabalho de pensar que fazemos, como
          resolver equações ou rastrear as estrelas no céu. Ao invés de mover ou manipular
          as coisas físicas, como sujeira e pedra, estas máquinas precisariam ter
          sido projetadas para manipular informações. Como os pioneiros da ciência
          da computação exploraram como projetar uma máquina pensante, eles perceberam
          que ela teria que executar quatro tarefas diferentes.
      5:
        text: Será preciso receber entrada de dados, armazenar informação, processá-la
          e então retornar os resultados. Agora, isto pode parecer simples, mas estas
          quatro coisas são comuns a todos os computadores. Isto é o que faz de um
          computador um computador.
      6:
        text: Computadores começaram como calculadoras básicas, o que já era realmente
          incrível para a época, e eles apenas manipulavam números naquela época.
          Mas agora podemos usá-los para conversar um com o outro, podemos usá-los
          para jogar jogos, controlar robôs, e fazer qualquer coisa maluca que você
          pode possivelmente imaginar. Computadores modernos não se parecem em nada
          com aquelas máquinas antigas desajeitadas mas eles ainda fazem as mesmas
          quatro coisas.
      7:
        text: Primeiro, vamos falar sobre a entrada. Você pode dizer aos computadores
          o que fazer com o teclado, você pode dizer a eles o que fazer com o mouse,
          o microfone, a câmera. Todas estas diferentes entradas dão informação ao
          computador, que então é armazenada na memória.
      8:
        text: O processador do computador pega informação da memória. Ele a manipula
          ou altera usando um algoritmo, que é simplesmente uma sequência de comandos.
          E então ele envia a informação processada de volta para ser armazenada na
          memória novamente. Isto continua até a informação processada estar pronta
          para ser retornada para a saída.
      9:
        text: Como um computador retorna a informação para a saída depende do que
          o computador foi projetado para fazer. Um monitor pode exibir texto, fotos,
          vídeos, ou jogos interativos -- até mesmo realidade virtual! A saída de
          um computador pode até mesmo incluir sinais para controlar um robô.
      10:
        text: E quem sabe como os computadores de amanhã serão? Minha esperança é
          que você ajude a decidir como você quer que os computadores de amanhã sejam.
          Mas entre todos os computadores, independentemente dos diferentes tipos
          de tecnologia que eles usam, eles sempre estarão fazendo as mesmas quatro
          coisas. Eles pegam informação de entrada, armazenam como dados, eles a processam,
          e então retornam os resultados.
    csd_concept_binary_data:
      1:
        text: Oi! Meu nome é Limor Fried, e eu sou uma engenheira aqui nas Industrias
          Adafruit. E aqui é onde eu faço a engenharia e projetos, e eu projeto circuitos
          para moda e música e tecnologia.
      2:
        text: Meu nome é Frederico Gomez Suarez, e eu sou um desenvolvedor de software
          com o Microsoft Hack para o Bem. E eu penso em usar a tecnologia para nos
          ajudar a resolver alguns dos grandes problemas sociais de nosso tempo.
      3:
        text: Você pode ter ouvido que computadores trabalham com uns e zeros. Mas
          quase ninguém hoje em dia realmente lida diretamente com estes uns e zeros.
          Mas uns e zeros realmente desempenham um grande papel em como os computadores
          funcionam por dentro.
      4:
        text: Dentro de um computador existem fios e circuitos que carregam toda a
          informação em um computador. Como você armazena ou representa informação
          usando eletricidade?
      5:
        text: Bem, se você tem um único fio com eletricidade fluindo através dele,
          o sinal pode estar ligado ou desligado. Não são muitas opções, mas é um
          começo muito importante. Com um fio, nós podemos representar um sim ou não,
          verdadeiro ou falso, um ou zero, ou qualquer coisa com apenas duas opções.
          Este estado de ligado/desligado de um único fio é chamado de bit, e é o
          menor pedaço de informação que um computador pode armazenar.
      6:
        text: 'Se você usar mais fios você terá mais bits: mais uns e zeros. Com mais
          bits você pode representar informações mais complexas. Mas para entender
          isto, precisamos aprender sobre algo chamado o sistema numérico binário.'
      7:
        text: 'No sistema numérico decimal, nós temos dez dígitos de zero até nove,
          e é assim que todos nós aprendemos a contar. No sistema numérico binário,
          nós temos apenas dois dígitos: zero e um. Com estes dois dígitos, nós podemos
          contar até qualquer número.'
      8:
        text: Aqui está como funciona. Em um sistema número decimal que todos estamos
          acostumados, cada posição em um número tem um valor diferente. Tem a posição
          do 1, a posição do 10, a posição do 100, e assim por diante. Por exemplo,
          um 9 na posição do 100 é 900. Em binário, cada posição também representa
          um valor. Mas ao invés de multiplicar por 10 cada vez, nós multiplicamos
          por 2. Então tem a posição do 2, a posição do 4, a posição do 8, e assim
          por diante. Por exemplo, o número 9 em binário é 1001. Para calcular o valor,
          nós adicionamos 1 vezes 8, mais 0 vezes 4, mais 0 vezes 2, mais 1 vezes
          1. Quase ninguém faz esta conta porque os computadores a fazem para nós.
          O que é importante é que qualquer número pode ser representado apenas com
          uns e zeros, ou por um monte de fios que estão ligados ou desligados. Quanto
          mais fios você utilizar, maiores são os números que você pode armazenar.
          Com 8 fios, você pode armazenar números entre 0 e 255. São 8 uns. Com apenas
          32 fios, você pode armazenar todos os números de 0 até mais de 4 bilhões.
          Usando o sistema numérico binário, você pode representar qualquer número
          que você quiser.
      9:
        text: Mas e quanto a outros tipos de informação? Como texto, imagens, ou som?
          Acontece que todas estas coisas também podem ser representadas com números.
          Pense em todas as letras do alfabeto. Você pode atribuir um número para
          cada letra. A poderia ser 1, B poderia ser 2, e assim por diante. Então
          você pode representar qualquer palavra ou parágrafo como uma sequência de
          números. Como vimos, estes números podem ser armazenados como sinais elétricos
          ligados ou desligados. Cada palavra que você vê em cada página web ou em
          seu telefone é representado usando um sistema como este.
      10:
        text: Agora, vamos considerar fotos, vídeos, e todos os gráficos que você
          vê em uma tela.
      11:
        text: Todas estas imagens são feitas de pequeninos pontos chamados pixels,
          e cada pixel tem uma cor. Cada cor pode ser representada com números. Quando
          você considera que uma imagem típica tem milhões destes pixels, e um vídeo
          típico exibe 30 imagens por segundo, agora estamos falando sobre um monte
          de dados aqui.
      12:
        text: Cada som é basicamente uma série de vibrações no ar. Vibrações podem
          ser representadas graficamente como uma forma de onda. Qualquer ponto nesta
          forma de onda pode ser representado por um número. E desta forma, qualquer
          som pode ser dividido em uma série de números. Se você quiser um som de
          alta qualidade, você vai escolher áudio de 32-bits ou um áudio de 8-bits.
          Mais bits significam uma maior gama de números.
      13:
        text: Quando você usa um computador para escrever código ou fazer o seu próprio
          aplicativo, você não está lidando diretamente com estes uns e zeros. Mas
          você estará lidando com imagens ou sons ou vídeo. Então se você quiser entender
          como computadores funcionam por dentro, tudo se resume a estes simples uns
          e zeros e os sinais elétricos nos circuitos por trás deles.
    csd_concept_circuits_logic:
      1:
        text: Uma das coisas mais legais que eu descobri sobre circuitos é que circuitos
          podem ser uma forma de arte, por exemplo, se eu tiver uma ideai criativa,
          eu posso colocar esta ideia em execução utilizando circuitos. Então se você
          tem ideias, você pode usar tecnologia para dar vida a estas ideias.
      2:
        text: Cada entrada ou saída de um computador é efetivamente um tipo de informação,
          que pode ser representado por ligado ou desligado em sinais elétricos ou
          uns e zeros.
      3:
        text: A fim de processar a informação que vêm como entrada, e para criar a
          informação que é a saída, um computador precisa modificar e combinar sinais
          de entrada. Para fazer isto, um computador usa milhões de pequeninos componentes
          eletrônicos, que se reúnem para formar circuitos.
      4:
        text: Vamos dar uma olhada como circuitos podem modificar e processar informações
          são representadas em uns e zeros. Este é um circuito muito simples. É preciso
          um sinal elétrico, ligado ou desligado e que possa ser alterado. Então se
          o sinal que você dá é um 1, o circuito dá-lhe um 0, e se você der o circuito
          um 0, ele irá lhe dar um 1. O sinal que entra não é o mesmo que o sinal
          que vem de fora, e então nós vamos chamar este circuito de NÃO.
      5:
        text: Circuitos mais complicados podem ter múltiplos sinais e combiná-los
          pode lhe dar diferentes resultados. Neste exemplo, um circuito irá receber
          dois sinais elétricos, podendo ser cada um o valor 0 ou 1. Se um dos sinais
          de entrada forem 0, o sinal resultante será 0. O circuito só dará o resultado
          1, se o primeiro e segundo sinais forem ambos 1. Chamamos este circuito
          então de E.
      6:
        text: Há vários circuitos pequenos que nem este que realizam cálculos lógicos
          simples. Conectando estes circuitos, nós podemos criar circuitos mais complexos
          que podem fazer cálculos mais complicados.
      7:
        text: 'Por exemplo, você pode fazer um circuito que soma 2 bits juntos e chamá-lo
          de somador. Este circuito recebe 2 bits individuais, cada um 1 ou 0 e adiciona-os
          para formar uma soma. A soma pode ser 0 mais 0 igual a 0, 0 mais 1 igual
          a 1 ou 1 mais 1 igual a 2. Você precisa de dois fios vindo de fora porque
          eles poderão receber até dois dígitos binários para representar a soma.
          Assim que você obter um somador para adicionar dois bits de informação,
          você poderá juntar vários desses somadores para somar números maiores.

'
      8:
        text: Por exemplo, aqui está como um adicionador de 8-bits adiciona os números
          25 e 50. Cada número é representado usando 8 bits, resultando em 16 sinais
          elétricos diferentes que vão no circuito. O circuito para um adicionador
          de 8-bits tem vários pequenos adicionadores dentro dele, que juntos, calculam
          a soma.
      9:
        text: Diferentes circuitos elétricos podem realizar outros cálculos simples
          como subtração ou multiplicação. De fato, todo o processamento de informações
          que seu computador faz são apenas lotes e lotes de pequenas operações juntas.
          Cada operação individual feita por um computador é tão, tão simples que
          poderia ser feita por um humano, mas estes circuitos dentro dos computadores
          são muito mais rápidos.
      10:
        text: Naquela época, estes circuitos eram grandes e desajeitados, e um adicionador
          de 8-bits poderia ser tão grande quanto uma geladeira, e ele levaria minutos
          para realizar um cálculo simples. Hoje, os circuitos de computadores são
          microscópicos em tamanho, e muito, muito mais rápidos. Porque computadores
          menores também são mais rápidos? Bem, porque quanto menor o circuito é,
          menor é a distância que o sinal elétrico precisa percorrer. A eletricidade
          se move quase na velocidade da luz, é por isto que circuitos modernos podem
          realizar bilhões de cálculos por segundo.
      11:
        text: Então se você está jogando um jogo, gravando um vídeo, ou explorando
          o cosmo, tudo que você poderia fazer com tecnologia requer que muita informação
          seja processada extremamente rápido. Por baixo de toda esta complexidade
          é só um monte de circuitos minúsculos que transformam sinais binários em
          websites, vídeos, música, e jogos. Estes circuitos podem até mesmo nos ajudar
          a decodificar DNA para diagnosticar e curar doença. Então o que você gostaria
          de fazer com todos estes circuitos?
    csd_concept_memory_cpu_input_output:
      1:
        text: Olá, meu nome é Madison Maxey. Eu tenho uma empresa chamada Loomia,
          e nós focamos em fazer tecidos inteligentes para roupas inteligentes e para
          produtos têxteis inteligentes. O céu é o limite quando se trata de materiais
          têxteis.
      2:
        text: Meu nome é Danielle Applestone, e sou a Diretora Executiva da Empresa
          Othermachine. Nós construímos máquinas de perfuração de área de trabalho.
          A máquina de perfuração pega uma ferramenta de corte rotativa e move através
          do material para criar um objeto 3D.
      3:
        text: Sob o capô, todos os computadores fazem as mesmas quatro coisas básicas.
          Eles recebem informação de entrada, armazenam e processam a informação,
          e então, liberam informação de saída. Cada uma dessas coisas é feita por
          uma parte diferente do computador.
      4:
        text: Existem dispositivos de entrada que pegam entradas do mundo exterior
          e convertem em informação binária. Existe memória para guardar essa informação.
          Existe uma unidade de processamento central ou CPU, onde todos os cálculos
          são realizados. E, finalmente, existem os dispositivos de saída que pegam
          informação e convertem-na em uma saída física.
      5:
        text: Vamos falar primeiro sobre entrada. Computadores pode receber muitos
          tipos diferentes de entrada, como o teclado de um computador, o touchpad
          de um telefone, uma câmera, um microfone, ou um GPS. Mas até os sensores
          de um carro, um termostato, ou um drone também são diferentes dispositivos
          de entrada.
      6:
        text: Agora, vamos olhar um exemplo simples de como entradas viajam através
          de um computador e se tornam saída. Quando você pressiona uma tecla em seu
          teclado - vamos dizer a letra "B". O teclado converte esta letra para um
          número. Este número é enviado como binário, uns e zeros, dentro do computador.
      7:
        text: A partir deste número, a CPU calcula como exibir a letra "B" pixel por
          pixel. A CPU solicita instruções passo-a-passo da memória, que diz à CPU
          como desenhar a letra "B". A CPU executa estas instruções e armazena o resultado
          em pixels na memória.
      8:
        text: Finalmente, esta informação de pixel é enviada em binário para a tela.
          A tela é um dispositivo de saída, que converte os sinais binários em pequenas
          luzes e cores que compõem o que você vê.
      9:
        text: Isto tudo acontece tão rápido que parece instantâneo, mas para exibir
          cada letra o computador executa milhares de instruções, a partir do momento
          que o seu dedo pressiona a tecla.
      10:
        text: Neste exemplo, o dispositivo de saída era a tela, mas há vários tipos
          diferentes de saída que pegam um sinal binário do computador e fazem algo
          no mundo físico. Por exemplo, uma caixa de som irá tocar som, e uma impressora
          3D irá imprimir um objeto. Dispositivos de saída também podem controlar
          movimentos físicos como um braço robótico, o motor de um carro, ou a ferramenta
          de corte da máquina de trituração que a minha empresa faz. Novos tipos de
          entrada e saída permitem que computadores interajam com o mundo de maneiras
          inteiramente novas. Isto tem sido ajudado pelas melhorias na velocidade
          e tamanho da memória e CPU.
      11:
        text: Quanto mais complicada é uma tarefa e quanto mais informação existe
          para entrada ou saída, maior é o poder de processamento e memória que um
          computador precisa. Digitar letras em uma tela pode ser fácil mas para fazer
          gráficos 3D complexos ou gravar um filme em alta definição, computadores
          modernos frequentemente têm múltiplas CPUs para processar toda esta informação
          e muitos gigabytes de memória para armazená-la.
      12:
        text: 'Não importa o que você queira fazer com o computador, cada ação individual
          se resume em: inserir informações do mundo físico, armazenar e processar
          esta informação, e obter alguma saída de volta ao mundo físico.'
    csd_concept_hardware_software:
      1:
        text: Oi, meu nome é Erica Gomez e eu sou uma gerente de engenharia na Amazon.com.
          Uma das melhores coisas sobre trabalhar com tecnologia, e na Amazon em particular,
          é que eu posso trazer o meu cachorro comigo para o trabalho todos os dias.
          O meu trabalho é certificar de que software saia pela porta e o trabalho
          dela é tirar uma soneca embaixo da minha mesa e roncar bem alto.
      2:
        text: 'O meu nome é Jerome Holman, e eu sou um Gerente de Programa na Equipe
          Xbox e eu tenho um trabalho bem divertido: Basicamente fazer o hardware
          e software trabalharem juntos para te entregar todos os jogos que você ama
          em seu Xbox.'
      3:
        text: Quando você olha dentro de um dispositivo de computação você vê um monte
          de circuitos, chips, fios, auto-falantes, plugues, e toda sorte de outras
          coisas. Este é o hardware.
      4:
        text: Mas o que você não vê é o software. Software são todos os programas
          de computador, ou código, executando nesta máquina. Software pode ser qualquer
          coisa desde apps e jogos até páginas web e o software de ciência de dados
          que eu e meus times usam na Amazon para entender como os consumidores se
          comportam.
      5:
        text: Mas como o hardware e software interagem um com o outro? Vamos começar
          olhando na unidade central de processamento do computador, ou CPU.
      6:
        text: A CPU é o chip mestre que controla todas as outras partes do computador.
          Uma CPU precisa fazer diferentes coisas, então dentro dela ela possui partes
          menores e mais simples que lidam com tarefas específicas. Ela tem circuitos
          para realizar matemática e lógica simples. Ela tem outros circuitos para
          enviar e receber informações de e para diferentes partes do computador.
      7:
        text: A verdadeira mágica da CPU é como ela sabe quais circuitos usar e quando
          utilizá-los. A CPU recebe comandos simples que a dizem qual circuito utilizar
          para realizar um trabalho específico. Por exemplo, um comando "adicionar"
          diz à CPU para usar o seu circuito externo para calcular um novo número.
          E então o comando "armazenar" diz à CPU para usar um circuito diferente
          para salvar aquele resultado na memória.
      8:
        text: Como números, todos estes comandos simples podem ser representados em
          uns e zeros binários ou sinais elétricos ligados ou desligados. Os comandos
          binários são armazenados na memória e a CPU os busca e executa em sequência
          um após o outro. Esta sequência de comandos é, de fato, um programa de computador
          bem simples.
      9:
        text: Código binário é a forma mais básica de software e ele controla todo
          o hardware de um computador. Hoje em dia, ninguém escreve software em binário.
          Levaria para sempre!
      10:
        text: Hoje, o software que nós escrevemos se parece mais como isto (Python),
          ou isto (Ruby), ou até mesmo isto (Blocky). Linguagens de programação como
          estas permitem que você digite comandos em algo que se parece muito com
          Inglês.
      11:
        text: Para desenhar um retângulo na tela, você só precisa de um único comando.
          Este comando em alto-nível é convertido em centenas, ou milhares, de comandos
          binários mais simples que a CPU entende. O Software diz à CPU o que fazer,
          mas quando você está ouvindo música, e navegando na web, e conversando com
          um amigo, o seu computador está executando múltiplos pedaços de software
          tudo ao mesmo tempo.
      12:
        text: Então, como todos estes programas entram no computador em primeiro lugar,
          e como a CPU é capaz de executá-los todos de uma vez? Para descobrir vamos
          ter que dar uma olhada no sistema operacional.
      13:
        text: O sistema operacional de um computador é o programa mestre que gerencia
          como o software pode usar o hardware do computador. Por exemplo, eu ajudei
          a criar o sistema operacional Windows que é executado na maioria dos computadores
          pessoais.
      14:
        text: O sistema operacional é um programa com habilidades especiais que permite
          que ele controle outros softwares no computador. Ele permite que você instale
          novos programas ao carregá-los para a memória do computador. Ele decide
          quando um programa é executado pela unidade central de processamento, e
          se um programa pode acessar os dispositivos de entrada e saída do computador.
          E quando você acha que o computador está executando vários programas de
          uma vez, na verdade, é o sistema operacional que está rapidamente alternando
          entre os programas que estão compartilhando aquela CPU em frações de um
          segundo.
      15:
        text: Dentro de cada computador há um sistema operacional gerenciando os softwares
          que controlam o hardware do computador.
      16:
        text: O software é uma série de comandos feitos de código binário simples,
          e este código binário é simplesmente sinais elétricos fluindo através de
          bilhões de circuitos minúsculos.
      17:
        text: Computadores tem o potencial de fazer todo o tipo de coisas incríveis.
          Mas a única coisa que faz de um computador inteligente, ou útil, é você.
          Quando você aprende a programar você consegue definir o problema que você
          quer resolver, e escrever o software que torna estas ideias realidade.
    hoc_dance_warmup:
      1:
        text: 'Hora do Código | Festa Dançante: Aquecimento'
      2:
        text: Olá. Meu nome é Miral Kotb e eu sou um dançarino, desenvolvedor de software
          e criador do iLuminate.
      3:
        text: Então, a ciência da computação está relacionada à criatividade de várias
          maneiras. Imensurável, na verdade. Quer dizer, uma vez que você tenha a
          habilidade de escrever software, você pode colocar idéias em qualquer coisa.
          Eu faço isso com roupas leves. Há muito o que fazer quando você tem as ferramentas
          para escrever software, e as possibilidades são infinitas.
      4:
        text: Na próxima hora, você começará a trabalhar com ciência da computação
          programando sua própria festa de dança! Reunimos algumas músicas de sucesso
          e uma equipe de ótimos dançarinos para você tocar.
      5:
        text: Você usará blocos de código para escolher diferentes dançarinos, mudar
          seus movimentos de dança, fazê-los responder à música e torná-los interativos.
      6:
        text: Você verá que sua tela é dividida em três partes principais. À esquerda
          está o espaço de jogo. É aqui que seus dançarinos aparecerão.
      7:
        text: Esta área intermediária é a caixa de ferramentas. Novos blocos de código
          estarão disponíveis neste espaço conforme você passa pelas lições.
      8:
        text: O espaço à direita é o espaço de trabalho. Você pode arrastar blocos
          para fora da caixa de ferramentas e para o espaço de trabalho para criar
          seu programa.
      9:
        text: As instruções para cada nível estarão aqui na parte superior da tela.
          Se você precisar de uma dica, basta clicar na lâmpada.
      10:
        text: Para começar, vamos fazer um novo dançarino com esse bloco vermelho.
          Primeiro, arraste-o para fora da caixa de ferramentas e encaixe-o sob este
          bloco laranja de "configuração". Este dançarino é um gato e seu nome é "meu_primeiro_dancarino".
          Você pode alterar o nome para o que quiser clicando aqui.
      11:
        text: Você também pode mudar onde o dançarino aparece no seu espaço de jogo
          com isso.
      12:
        text: Acima do espaço de jogo temos um menu para escolher música. Há uma tonelada
          de músicas para escolher, então divirta-se encontrando suas favoritas. Abaixo
          do espaço de jogo temos o botão de execução. Quando você clica verá os dançarinos
          do seu programa aparecerem no espaço de jogo e a música tocará.
      13:
        text: Tente você mesmo! E se você está se sentindo preso, tudo bem! Apenas
          levante-se e mova-se, e antes que você perceba, você terá feito sua própria
          festa de dança. Então, o que você vai criar?
    hoc_dance_events:
      1:
        text: 'Hora do Código | Festa Dançante: Eventos'
      2:
        text: Eu sou Aloe Blacc. Eu sou um cantor, compositor e artista. Eu acho que
          a ciência da computação é realmente importante para aprender porque ciência
          da computação é o futuro, e eu acho que é importante para as pessoas estarem
          no controle da tecnologia que está literalmente controlando suas vidas.
      3:
        text: Para que diferentes movimentos de dança aconteçam no momento certo com
          a música, você pode usar algo chamado eventos. Um evento diz ao seu programa
          para ouvir algo acontecer e depois reagir imediatamente.
      4:
        text: Alguns exemplos de eventos são ouvir um clique do mouse, um botão de
          seta ou um toque na tela. O evento que vamos usar agora vai ouvir uma mudança
          na música. A mudança fará com que seu dançarino faça uma nova dança.
      5:
        text: Dançarinos profissionais praticam sua coreografia contando as batidas
          da música.
      6:
        text: Na música, um compasso se refere a um certo número de batidas. Na maioria
          das músicas populares, um compasso é de quatro tempos.
      7:
        text: Para que seus dançarinos se soltem, você precisará de um bloco de evento
          verde. Este bloco de eventos diz "após 4 compassos".
      8:
        text: Se você arrastar um bloco roxo "do pra sempre", você pode escolher uma
          dança para o seu dançarino fazer. Porque está sob o bloco de eventos "após
          4 compassos", o seu dançarino irá esperar por quatro compassos da música
          antes de iniciar a dança.
      9:
        text: Fique de olho no contador de compassos na parte superior da área de
          exibição.
      10:
        text: Procure e ouça o evento que acionará o código de dança. E na hora certa,
          nossa dançarina começa a ir.
    hoc_dance_properties:
      1:
        text: 'Hora do Código | Festa Dançante: Propriedades'
      2:
        text: Meu nome é Maria, sou júnior na Universidade de Washington e sou engenheira
          amazônica do futuro.
      3:
        text: Eu amo ciência da computação porque ela incorpora resolução de problemas
          e pensamento crítico e depois de colocar horas de trabalho em algo você
          pode obter algo muito legal e gratificante.
      4:
        text: Até agora, você teve a chance de dançar com alguns tipos diferentes
          de dançarinos e os programou para fazer diferentes tipos de movimentos de
          dança. Mas como esses movimentos realmente funcionam?
      5:
        text: Cada movimento de dança é composto de uma série de imagens chamadas
          frames. Cada frame é um pouco diferente do anterior. Quando o programa é
          executado, o computador mostra um frame após o outro. Eles são mostrados
          tão rápido que parece que a dançarina está se movendo. Este é o segredo
          por trás de toda animação.
      6:
        text: Não só você pode mudar os movimentos da sua dançarina, como também pode
          alterar as propriedades da dançarina. As propriedades descrevem coisas como
          a posição da bailarina na tela, o tamanho da bailarina e a cor da bailarina.
      7:
        text: Para alterar as propriedades de um dançarino, você usará um bloco de
          set. Vamos usar um bloco para fazer nossos dançarinos parecerem menores.
          Primeiro, arraste o bloco definido para o seu programa. Em seguida, selecione
          a dançarina que você gostaria de alterar e digite o tamanho que aparecerá
          na tela.
      8:
        text: O tamanho total é 100. Se você escolher um número menor, o bailarino
          será menor. Quanto menor a dançarina, mais longe ela fica. Esta é uma ótima
          maneira de fazer dançarinos de backup.
      9:
        text: Usando o set block, você também pode alterar as dimensões, rotação,
          posição e cor do bailarino. Ao brincar com essas propriedades, você pode
          fazer todos os tipos de alterações e vinculá-las a diferentes partes da
          música.
      10:
        text: Lembre-se, você só pode definir as propriedades de um dançarino que
          já existe. Certifique-se de que o bloco definido vem depois do bloco "Criar
          uma nova dançarina". Sinta-se à vontade para experimentar ser criativo e
          se divertir.
    hoc_dance_congrats:
      1:
        text: 'Hora do Código | Festa da Dança: Que comece a Festa!'
      2:
        text: Parabéns! Você acabou de aprender o básico da ciência da computação.
          Agora você pode usar estes blocos para criar uma festa de dança com seu
          próprio design para compartilhar com seus amigos.
      3:
        text: Se você olhar na caixa de ferramentas, você encontrará alguns blocos
          totalmente novos que você não havia visto antes. Por exemplo, você pode
          usar o bloco de layout para organizar os dançarinos de formas diferentes
          na tela.
      4:
        text: Dê uma olhada ao redor e tente experimentar com estes novos blocos e
          funcionalidades. Você consegue criar cuidadosamente uma dança coreografada
          da sua canção favorita?
      5:
        text: Ou uma batalha de dança com seus amigos?
      6:
        text: Ou algo completamente diferente?
      7:
        text: No final do tutorial você pode compartilhar um link para sua criação
          com seus amigos. Exercite a sua imaginação e apenas se divirta!
    mc_2018_intro:
      1:
        text: Olá! Você chegou na hora certa. Bem-vindo ao Voyage Aquatic. Estou prestes
          a embarcar em uma missão para encontrar tesouros subaquáticos escondidos
          e estou muito feliz por ter sua ajuda. Quem sabe o que vamos encontrar ao
          longo desses misteriosos canais? Estamos destinados a conhecer nosso primeiro
          guia em algum lugar nesta doca.
      2:
        text: Bem vindos, aventureiros! Para completar o Voyage Aquatic, você precisará
          resolver uma série de quebra-cabeças usando o código. Veja como isso funciona.
          Sua tela é dividida em três partes principais.
      3:
        text: No lado esquerdo, você verá o mundo de Minecraft.
      4:
        text: A área central é sua caixa de ferramentas onde você pode encontrar comandos
          de codificação.
      5:
        text: E a área grande a direita é o seu espaço de trabalho. É aqui que você
          pode empilhar comandos para construir seu programa e controlar seus movimentos.
      6:
        text: As instruções de cada nível estão no topo da página. Clique no sinal
          de mais para mudar entre instruções longas e curtas.
      7:
        text: Tente arrastar blocos da caixa de ferramentas para o espaço de trabalho,
          empilhando-os e, em seguida, clique no botão Executar para executar seus
          comandos.
      8:
        text: Você pode ter que tentar algumas vezes para acertar e alguns dos quebra-cabeças
          têm mais de uma solução, então experimente para ver o que funciona.
      9:
        text: Se você quiser tentar novamente, clique no botão de resetar para voltar
          onde você começou.
      10:
        text: Se você precisa excluir um comando, basta arrastar o bloco da sua área
          de trabalho de volta para a caixa de ferramentas. Lembre-se de clicar em
          "Executar" para ver o seu código em ação.
      11:
        text: Ok, chega de brincadeira companheiro aventureiro. Vamos começar a codificar
          para encontrar algum tesouro submarino.
    MC_2018_loops:
      1:
        text: Ótimo! Nós pegamos um bacalhau! Você sabia que, se você alimentar um
          golfinho com um bacalhau, ele te guiará para um naufrágio onde talvez haja
          um tesouro? Nós devemos estar perto. O próximo conjunto de desáfios serão
          complicados, é melhor aprendermos mais habilidades. O que é isso? Uma caverna?
      2:
        text: Sejam bem-vindos, aventureiros! Meu nome é Squid. Eu notei que você
          estava utilizando o mesmo conjunto de comandos em alguns dos últimos desafios.
          Deve ter sido cansativo. Você já se perguntou se havia um jeito de fazer
          algo várias vezes, como por exemplo, lavar a louça ou escovar os dentes
          sem ficar cansado ou entediado? Isso seria legal.
      3:
        text: Computadores são muito bons em repetir a mesma coisa utilizando loops.
          Quando você quer que o seu programa repita as mesmas instruções várias vezes
          você pode utilizar um loop!
      4:
        text: Esse bloco de loop contém instruções que serão repetidas até que o objetivo
          seja atingido. Uma vez que o programa comece um loop "Repetir até objetivo",
          ele continuará a repetir as instruções até que se tenha êxito.
      5:
        text: Tente você mesmo! Posicione os comandos que você quer no bloco "Repetir
          até objetivo", clique em "Executar/Run" e ação!
      6:
        text: Bom, isso foi um pouco estranho. Quem imaginaria que lulas são capazes
          de programar? Eu nem sabia que eles tinham dedos. Mas agora que sabemos
          mais sobre loops, vamos utilizá-los para conseguir um outro tesouro.
    mc_2018_conditionals:
      1:
        text: Uau! Outro desafio resolvido! E nós conseguimos... um salmão. Não é
          tão animador quanto pilhas de ouro, mas nós pegaremos de qualquer forma.
          E eu sinto que natilóides serão úteis no futuro. Eu me pergunto o que se
          esconde nessas ruínas... Talvez seja uma outra dica! Vamos checar.
      2:
        text: Meu nome é Netty e bem-vindo às minhas ruínas. Nós tomamos decisões
          o tempo inteiro baseadas em condições. Se parece que vai chover, nós pegamos
          um guarda-chuva. Se estamos com fome, nós iremos comer um lanche.
      3:
        text: Se virmos um creeper, nós iremos correr na direção oposta. Computadores
          tomam esse tipo de decisões também. Eles respondem às condições utilizando-se
          de códigos.
      4:
        text: Para programar uma resposta como essa utilizando seus comandos de código,
          selecione um bloco 'se caminho' (if path).
      5:
        text: Selecione o menu suspenso para criar o comando.
      6:
        text: Por exemplo, se você escrever o comando "se caminho para a direita"
          (if path to the right) e o colocar dentro de uma condicional, quando Steve
          alcança um caminho aberto à direita ele irá sempre ir para a direita. Se
          não há caminho aberto à direita, ele não irá para lá. Esses comandos condicionais
          'se' (if) úteis quando você roda o seu código em situações imprevisíveis
          como as misteriosas ruínas em cavernas embaixo d'água.
      7:
        text: Tente utilizar blocos "se" (if) e programe um giro.
      8:
        text: Uau! As ruínas do Netty eram incríveis. Eu realmente preciso sair da
          casa dos meus pais. O que você acha? As condições estão boas para nós completarmos
          os desafios finais? Vamos tentar.
    mc_2018_closing:
      1:
        text: 'Amy Lee33: Parabéns! Você conseguiu!'
      2:
        text: 'Squid: Parabéns!'
      3:
        text: 'Netty: Você conseguiu! Parabéns!'
      4:
        text: 'Tomohawk: Parabéns!'
      5:
        text: Grande dia! Toda essa caça ao tesouro nos levou a construir um condutor
          de Minecraft, achar nautilóides e descobrir baus de tesouro. Eu simplesmente
          amo a cor de prismarinho. Nós também aprendemos como programar com loops
          e condicionais.
      6:
        text: Falando de programação, há mais um nível para esta tarefa. Vocês estão
          prontos, aventureiros?
      7:
        text: É um nível de jogo livre e você colocar usar suas habilidades de programação
          para construir algo incrível.
      8:
        text: Hmmm... Um lugar para esconder o seu tesouro, um monumento embaixo d'água,
          um castelo coral? Ahhh... Tantas ideias! Tente usar loops para criar uma
          ação repetitiva e condicionais para se preparar para cenários imprevisíveis.
      9:
        text: Você certamente se provou como um programador audaz, mal posso esperar
          para ver o que você construiu. Espero que suas aventuras com a programação
          não acabem por aqui. Bon Voyage!
    teaching_csf_how_it_works:
      1:
        image: notes/teaching_cs_fundamentals_1.png
        text: O curso se divide em etapas.
      2:
        image: notes/teaching_cs_fundamentals_2.png
        text: As primeiras etapas irão introduzir o que a ciência da computação é,
          assim como apresentarão o vocabulário chave.
      3:
        image: notes/teaching_cs_fundamentals_3.png
        text: Agora, você irá aprender como programar da mesma maneira que os estudantes
          irão. As etapas finais do curso te ajudarão a criar um plano para ensinar
          ciência da computação na sua sala de aula. Durante o curso, você irá ver
          exemplos de lições conectadas - lições online -, assim como lições que poderão
          ser feitas sem um computador.
      4:
        image: notes/teaching_cs_fundamentals_4.png
        text: A plataforma de aprendizagem guardará o seu progresso, assim você poderá
          retormar de onde parou a qualquer tempo.
    what_is_cs:
      1:
        image: notes/what_is_cs.png
        text: Programação é a série de instruções que você dá a um computador. A ciência
          da computação é o campo em que as pessoas utilizam o poder dos computadores
          para resolver grandes problemas. Ciência da computação inclui programação,
          mas também pode incluir outras coisas como, por exemplo, o funcionamento
          da internet e seu impacto na sociedade, o que fazer com big data e como
          solucionar grandes problemas. Assim, ciência da computação é sobre resolução
          de problemas, pensamento crítico e persistência.
    writing_first_program:
      1:
        image: notes/writing_first_program_1.png
        text: Code.org utiliza uma linguagem de programação visual do tipo 'arrastar
          e soltar' chamada Blockly. Esta linguagem utiliza instruções coloridas chamadas
          blocos para construir programas e solucionar desafios.
      2:
        image: notes/writing_first_program_2.png
        text: Cada quebra-cabeça tem quatro partes.
      3:
        image: notes/writing_first_program_3.png
        text: O espaço do jogo está à esquerda, onde o programa é executado.
      4:
        image: notes/writing_first_program_4.png
        text: Ao centro se encontra a área da caixa de ferramentas, que possui todos
          os blocos que você precisa.
      5:
        image: notes/writing_first_program_5.png
        text: À direita está a área de trabalho, onde você irá arrastar os blocos
          para construir seu programa.
      6:
        image: notes/writing_first_program_7.png
        text: Acima da área de trabalho estão instruções para cada quebra-cabeça.
      7:
        image: notes/writing_first_program_7.png
        text: Se você arrastar muitos blocos para fora da caixa de ferramentas (toolbox),
          apenas arraste o bloco extra para dentro da caixa de ferramentas novamente.
          Aperte 'Executar/Run' para testar o seu programa e 'Reiniciar/Reset' para
          testar novamente.
    repeat_block:
      1:
        image: notes/repeat_block.png
        text: Um bloco 'repetir' te permite repetir o código dentro dele quantas vezes
          você demandar.
    what_is_an_event:
      1:
        image: notes/what_is_an_event.png
        text: Um evento indica ao seu programa que escute para que, quando aquilo
          acontecer, o programa realize uma ação. O computador pode escutar um clique
          do mouse, o pressionar de uma tecla, ou até um toque na tela.
    lesson_planning:
      1:
        image: notes/lesson_planning_1.png
        text: As lições de Fundamentos da Ciência da Computação começam com resumos
          para que você saiba o que cada uma irá cobrir.
      2:
        image: notes/lesson_planning_2.png
        text: As lições possuem fases de preparação, atividades e anotação. Se você
          quiser criar seus próprios planos de lições, você pode querer ter tais dicas
          em mente.
      3:
        image: notes/lesson_planning_3.png
        text: 1. Tente utilizar um desenho de currículo em espiral. Introduza conceitos
          uma vez e volte a visitá-los.
      4:
        image: notes/lesson_planning_4.png
        text: 2. Crie uma experiência mesclada ao combinar lições online e offline.
      5:
        image: notes/lesson_planning_5.png
        text: 3. Divida o seu currículo em partes menores.
      6:
        image: notes/lesson_planning_6.png
        text: 4. Assegure-se de que você alinhou padrões locais e habilidades de preparação
          para a universidade e carreiras profissionais.
    opd_closing:
      1:
        image: notes/opd_closing_1.png
        text: Parabéns! Você completou o curso online de ensino de fundamentos da
          ciência da computação. Você agora faz parte de uma comunidade crescente
          de professores que estão preparando seus estudantes para o futuro.
      2:
        image: notes/opd_closing_2.png
        text: 'Cheque estes recursos caso precise de mais suporte: 1. forum.code.org;
          2. @teachcode no Twitter; e 3. studio.code.org '
    hoc_dance_warmup_2019:
      1:
        text: 'Hora do Código | Festa Dançante: Aquecimento'
      2:
        text: Olá. Meu nome é Miral Kotb e eu sou um dançarino, desenvolvedor de software
          e criador do iLuminate.
      3:
        text: A ciência da computação está relacionada à criatividade de várias maneiras.
          É imensurável, na verdade. Quer dizer, uma vez que você tenha a habilidade
          de escrever software, você pode colocar idéias em qualquer coisa. Eu faço
          isso com roupas leves. Há muito o que você pode fazer quando você tem as
          ferramentas para escrever software, e as possibilidades são realmente infinitas.
      4:
        text: Na próxima hora, você começará a trabalhar com ciência da computação
          programando sua própria festa de dança! Reunimos algumas músicas de sucesso
          e uma equipe de ótimos dançarinos para você tocar.
      5:
        image: notes/hoc_dance_warmup_2019_5.png
        text: Você usará blocos de código para escolher diferentes dançarinos, mudar
          seus movimentos de dança, fazê-los responder à música e torná-los interativos.
      6:
        image: notes/hoc_dance_warmup_2019_6.png
        text: Você verá que sua tela é dividida em três partes principais. À esquerda
          está o espaço de jogo. É aqui que seus dançarinos aparecerão.
      7:
        image: notes/hoc_dance_warmup_2019_7.png
        text: A área central é a caixa de ferramentas. Novos blocos de código estarão
          disponíveis neste espaço à medida em que você prosseguir pelas lições.
      8:
        image: notes/hoc_dance_warmup_2019_8.png
        text: O espaço à direita é o espaço de trabalho. Você pode arrastar blocos
          para fora da caixa de ferramentas e para o espaço de trabalho para criar
          seu programa.
      9:
        image: notes/hoc_dance_warmup_2019_9.png
        text: As instruções para cada nível estarão aqui na parte superior da tela.
          Se você precisar de uma dica, basta clicar na lâmpada.
      10:
        image: notes/hoc_dance_warmup_2019_10.png
        text: Para começar, vamos criar um novo dançarino com este bloco vermelho.
          Primeiro, arraste-o para fora da caixa de ferramentas e encaixe-o embaixo
          deste bloco laranja de "preparação". Este dançarino é um gato.
      11:
        image: notes/hoc_dance_warmup_2019_11.png
        text: Você também pode mudar onde o dançarino aparece no seu espaço de jogo
          com isso.
      12:
        image: notes/hoc_dance_warmup_2019_12.png
        text: Acima do espaço de jogo temos um menu para escolher música. Há uma tonelada
          de músicas para escolher, então divirta-se encontrando suas favoritas. Abaixo
          do espaço de jogo temos o botão de execução. Quando você clica verá os dançarinos
          do seu programa aparecerem no espaço de jogo e a música tocará.
      13:
        text: Tente você mesmo! E se você está se sentindo travado, tudo bem! Apenas
          se levante e siga em frente! E antes que você perceba, você terá criado
          sua própria festa de dança. Então, o que você vai criar?
    hoc_dance_events_2019:
      1:
        text: 'Hora do Código | Festa Dançante: Eventos'
      2:
        image: notes/hoc_dance_events_2019_2.png
        text: Meu nome é Erin, e eu sou um engenheiro de software aqui na Code.org,
          e eu ajudei a criar a Festa Dançante.
      3:
        image: notes/hoc_dance_events_2019_3.png
        text: Para fazer com que os diferentes movimentos de dança aconteçam no momento
          certo com a música, você pode usar algo chamado eventos. Um evento diz ao
          seu programa para "escutar" algo acontecer e então reagir imediatamente.
      4:
        image: notes/hoc_dance_events_2019_4.png
        text: 'Alguns exemplos de eventos são: ouvir o clique de mouse, pressionar
          uma tecla de direção ou tocar a tela.'
      5:
        image: notes/hoc_dance_events_2019_5.png
        text: Aqui nós iremos programar um dançarino para fazer um movimento quando
          você pressionar os botões de seta na tela, ou as teclas em seu teclado.
      6:
        image: notes/hoc_dance_events_2019_6.png
        text: Nós podemos usar o bloco de evento "quando seta para cima" e conectar
          a ele um bloco "faça uma vez". Quando alguém pressionar a seta para cima,
          o código vinculado ao bloco "quando seta para cima" é executado. Qual movimento
          de dança você irá escolher?
      7:
        image: notes/hoc_dance_events_2019_7.png
        text: Tenha certeza que o tipo de dançarino que você escolheu coincide com
          um dos dançarinos que você criou dentro do bloco de "setup", ou você poderá
          não ver nada acontecer.
      8:
        image: notes/hoc_dance_events_2019_8.png
        text: Eventualmente, você poderá criar mais eventos como este, para fazer
          seus dançarinos executarem diferentes movimentos com cada tecla. Experimente
          fazer isto, e com um pequeno número de linhas de código você poderá criar
          sua própria dança interativa.
    hoc_dance_measures_2019:
      1:
        image: notes/hoc_dance_measures_2019_1.png
        text: 'Hora de Código | Festa Dançante: Compassos'
      2:
        image: notes/hoc_dance_measures_2019_2.png
        text: Eu sou Aloe Blacc. Eu sou um cantor, compositor e artista. Eu acho que
          a ciência da computação é realmente importante para aprender porque ciência
          da computação é o futuro, e eu acho que é importante para as pessoas estarem
          no controle da tecnologia que está literalmente controlando suas vidas.
      3:
        image: notes/hoc_dance_measures_2019_3.png
        text: O evento que iremos utilizar agora irá escutar por uma mudança na música.
          Esta mudança irá fazer seu dançarino executar novos passos.
      4:
        image: notes/hoc_dance_measures_2019_4.png
        text: Dançarinos profissionais praticam suas coreografias contando os tempos
          da música. Em música, um compasso se refere a um determinado número de tempos.
          Na maioria das músicas populares, um compasso possui quatro tempos.
      5:
        image: notes/hoc_dance_measures_2019_5.png
        text: Para que seus dançarinos se soltem, você precisará de um bloco de evento
          verde. Este bloco de eventos diz "após 4 compassos".
      6:
        image: notes/hoc_dance_measures_2019_6.png
        text: Se você arrastar um bloco roxo "do pra sempre", você pode escolher uma
          dança para o seu dançarino fazer. Porque está sob o bloco de eventos "após
          4 compassos", o seu dançarino irá esperar por quatro compassos da música
          antes de iniciar a dança.
      7:
        image: notes/hoc_dance_measures_2019_7.png
        text: Fique de olho no contador de compassos na parte superior da área de
          exibição.
      8:
        image: notes/hoc_dance_measures_2019_8.png
        text: Procure e ouça o evento que acionará o código de dança. E na hora certa,
          nossa dançarina começa a ir.
    hoc_dance_properties_2019:
      1:
        text: 'Hora do Código | Festa Dançante: Propriedades'
      2:
        text: Meu nome é Maria, sou júnior na Universidade de Washington e sou engenheira
          amazônica do futuro.
      3:
        text: Eu amo ciência da computação porque ela incorpora resolução de problemas
          e pensamento crítico e depois de colocar horas de trabalho em algo você
          pode obter algo muito legal e gratificante.
      4:
        text: Até agora, você teve a chance de dançar com alguns tipos diferentes
          de dançarinos e os programou para fazer diferentes passos de dança. Mas
          como esses movimentos funcionam realmente?
      5:
        text: Cada movimento de dança é composto de uma série de imagens chamadas
          frames. Cada frame é um pouco diferente do anterior. Quando o programa é
          executado, o computador mostra um frame após o outro. Eles são mostrados
          tão rápido que parece que a dançarina está se movendo. Este é o segredo
          por trás de toda animação.
      6:
        text: Não só você pode mudar os movimentos da sua dançarina, como também pode
          alterar as propriedades da dançarina. As propriedades descrevem coisas como
          a posição da bailarina na tela, o tamanho da bailarina e a cor da bailarina.
      7:
        image: notes/hoc_dance_properties_2019_7.png
        text: Para alterar as propriedades de um dançarino você irá usar um bloco
          de definição. Vamos usar um bloco de definição para fazer seus dançarinos
          parecerem menores. Primeiro, arraste o bloco de definição para o seu programa.
      8:
        image: notes/hoc_dance_properties_2019_8.png
        text: Em seguida, selecione o dançarino que você gostaria de alterar, e digite
          o tamanho que eles deverão ser mostrados na tela. O tamanho completo é 100.
          Se você escolher um valor menor, isto irá fazer o dançarino ficar menor.
          Quanto menor for o dançarino, mais longe ele vai parecer que está.
      9:
        image: notes/hoc_dance_properties_2019_9.png
        text: Usando o bloco de definição, você também pode alterar as dimensões de
          um dançarino, além de sua rotação, posição e cor. Ao experimentar com estas
          propriedades, você pode fazer todos os tipos de alterações e vinculá-las
          a diferentes trechos da música.
      10:
        image: notes/hoc_dance_properties_2019_10.png
        text: Lembre-se, você só pode definir as propriedades de um dançarino que
          já existe. Certifique-se de que o bloco de definição vem depois do bloco
          "Criar um novo dançarino". Sinta-se à vontade para experimentar, ser criativo
          e se divertir!
    hoc_dance_congrats_2019:
      1:
        text: 'Hora do Código | Festa da Dança: Que comece a Festa!'
      2:
        text: Parabéns! Você acabou de aprender o básico da ciência da computação.
          Agora você pode usar estes blocos para criar uma festa de dança com seu
          próprio design para compartilhar com seus amigos.
      3:
        text: Se você olhar na caixa de ferramentas, você encontrará alguns blocos

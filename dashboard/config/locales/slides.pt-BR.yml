    gumball_intro:
      1:
        text: Fazer seu próprio jogo é realmente fácil. Tudo o que você precisa são
          alguns conceitos básicos de programação e você pode começar a se divertir
          com o jogo que você criou.
      2:
        text: Qual é seu videogame preferido? Vamos dar o primeiro passo para a criação
          de jogos como esse no PlayLab. Bons jogos têm uma história, e toda história
          tem personagens. Os personagens fazem coisas como falar, se mover e interagir
          uns com os outros. Eles podem inclusive marcar pontos com base nas regras
          do jogo. Hoje, vamos aprender como fazer todas essas coisas, uma a uma,
          com personagens divertidos e, em seguida, vamos criar um jogo do zero, que
          pode ser compartilhado e jogado em um smartphone.
      3:
        text: Hoje, vamos aprender a fazer todas essas coisas, uma a uma, com personagens
          divertidos e, em seguida, vamos criar um jogo do zero, que pode ser compartilhado
          e jogado em um smartphone.
      4:
        text: Sua tela está dividida em três partes principais. À esquerda está o
          espaço do jogo, onde seu programa será executado. As instruções para cada
          nível estão escritas abaixo.
      5:
        text: Essa área do meio é a caixa de ferramentas, e cada um desses blocos
          é uma parte de código.
      6:
        text: O espaço branco à direita é chamado área de trabalho e é aqui que vamos
          construir nosso programa.
      7:
        text: Para começar, você terá que conectar seus blocos ao bloco laranja "quando
          executar". É possível conectar diversos blocos, arrastando-os até ver a
          linha amarela e, então, eles vão se encaixar.
      8:
        text: Neste primeiro desafio, vamos fazer os personagens dizerem algo conectando
          o bloco "diga" ao bloco "quando executar" e digitando sua mensagem. Quando
          você colocar os blocos no lugar certo, pressione o botão "Executar" e veja
          o que programou.
      9:
        text: Comece e, quando terminar, você vai poder criar seu próprio jogo, com
          todos os tipos de jogadores que podem interagir, marcar pontos, jogar coisas
          e fazer os outros desaparecerem. Você é quem decide!
    gumball_events:
      1:
        text: 'Agora, vamos aprender um pouco sobre algo que todos os programadores
          de jogos usam todos os dias: os eventos. Um evento diz ao seu programa que
          ele deve ouvir quando algo acontece e, quando essa coisa acontece, o jogo
          realiza uma ação.'
      2:
        text: 'Alguns exemplos de eventos são: detectar um clique do mouse, o toque
          de uma tecla de direção ou um toque na tela.'
      3:
        text: Aqui, vamos fazer o personagem dizer alguma coisa quando o jogador clicar
          nele. Vamos usar o bloco "quando clicado" e conectar o bloco "diga" a ele.
          Quando o jogador clicar, todos os blocos conectados a esse bloco serão executados.
      4:
        text: Há também os blocos "quando a seta estiver pressionada". Se você conectar
          os blocos "mova" a eles, você poderá começar a mover seus personagens para
          cima, para baixo, para esquerda e para a direita com as setas do teclado.
          Pouco a pouco, seu jogo está ficando cada vez mais interativo.
    gumball_repeat:
      1:
        text: Você consegue imaginar como seria se tivesse que repetir algo para todo
          o sempre? Felizmente, você nunca vai precisar fazer isso, porque os computadores
          são realmente bons em repetir coisas.
      2:
        text: Esse é o bloco "repita infinitamente". Tudo dentro desse bloco vai acontecer
          para sempre no jogo. Se quisermos que um personagem faça algo repetidamente
          sem que o jogador precise fazer nada, colocaremos esses blocos dentro do
          bloco "repita infinitamente".
      3:
        text: Neste próximo desafio, nosso objetivo é ajudar o personagem a realizar
          algo continuamente. Aprender sobre como os comandos de repetição funcionam
          ajudará você a economizar muito tempo no futuro, quando você criar seu próprio
          jogo.
    iceage_intro:

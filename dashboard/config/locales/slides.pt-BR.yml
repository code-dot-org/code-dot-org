          pontos quando pega puffer pigs. O truque é que sempre que você pega um puffer
          pig, um Stormtrooper aparece. Na verdade, a tela está cheia de puffer pigs
          e, quando tocar 10.000 deles, você vence."
      4:
        text: "[alunos falando] Fizemos um jogo em que você não pode perder, e tudo
          que você mata lhe dá pontos. No meu programa, eu inverti os botões, então
          sempre que você clica para cima, seu personagem vai para baixo, e quando
          clica para a direita, ele vai para a esquerda. É bem difícil! Às vezes você
          tem uma vantagem, uma vantagem injusta quando é o desenvolvedor do jogo.
          Eu consegui? Sim!"
      5:
        text: Quando tiver terminado seu jogo, selecione compartilhar para receber
          um link que você poderá compartilhar com seus amigos ou abrir para jogar
          seu jogo no seu celular. Divirta-se!
    mc_intro:
      1:
        text: Meu nome é Jens Bergensten, mas me chamam de Jeb. Sou o desenvolvedor
          chefe do Minecraft aqui na mojang.com. Acho que eu tinha 11 ou 12 anos quando
          comecei a programar porque queria fazer jogos. Um dos amigos do meu pai
          me disse que para fazer jogos você precisa aprender a programar. Foi assim
          que eu comecei. Gosto de projetar e descobrir a arquitetura das coisas.
          É disso que eu mais gosto no Minecraft.
      2:
        text: Durante a próxima hora você vai aprender o básico da ciência da computação,
          programando a Alex ou o Steve para andarem por um pedaço simulado de um
          mundo de Minecraft.
      3:
        text: 'A programação tradicional costuma ser em texto, mas hoje vamos usar
          blockly: um sistema que usa blocos que você pode arrastar e soltar para
          escrever programas. Por baixo dos panos, você está criando código em JavaScript.'
      4:
        text: Os conceitos que você vai aprender são o que programadores usam todos
          os dias e são a base da ciência da computação. Aqui na Mojang, usamos os
          mesmos conceitos para fazer o Minecraft funcionar.
      5:
        text: " Antes de começar, você vai escolher seu personagem. Eu vou escolher
          a Alex. Vamos construir o código para um programa que vai ajudá-la a andar
          pela tela."
      6:
        text: Sua tela é dividida em três partes principais. Na esquerda, está sua
          área de jogo do Minecraft, onde o programa será executado. As instruções
          para cada nível são escritas abaixo.
      7:
        text: Esta zona intermédia é a caixa de ferramentas, e cada um destes blocos
          é um comando que dirige as ações da Alex.
      8:
        text: O espaço branco à direita é chamado área de trabalho e é aqui que vamos
          construir nosso programa.
      9:
        text: Se arrastarmos o bloco "andar à frente" até nossa área de trabalho e
          clicarmos em Executar, o que acontece? Alex avança um espaço na grade.
      10:
        text: E se quisermos fazer alguma coisa após ela avançar um espaço? Podemos
          adicionar mais um bloco ao nosso programa. Vou escolher o bloco "virar à
          direita" e vou arrastá-lo abaixo do meu bloco "andar à frente" até que essa
          linha laranja apareça. Então, vou soltá-lo e os dois blocos vão formar um
          grupo. Quando mandamos Executar novamente, a Alex vai seguir os comandos
          empilhados de cima para baixo em nossa área de trabalho.
      11:
        text: E se você quiser apagar um bloco, basta arrastá-lo da pilha de volta
          para a caixa de ferramentas.
      12:
        text: Para desfazer suas mudanças e voltar ao estado inicial da fase, use
          o botão Começar de novo, no canto superior direito da área de trabalho.
          Mais uma coisa, está vendo esse triângulo nos blocos de virar? Sempre que
          você vir esses triângulos, significa que pode escolher uma opção diferente.
          Vamos começar a programar!
    mc_repeat:
      1:
        text: Sou Lydia Winters, diretora de marca da Mojang, e fizemos um joguinho
          chamado Minecraft.
      2:
        text: Minha atividade preferida no Minecraft é explorar. Adoro me aventurar
          nas cavernas e ver o que encontro. Como não sou programadora, é muito empolgante
          passar pelas lições do Minecraft e aprender um pouco sobre programação.
      3:
        text: A última fase precisava de muitos blocos "andar à frente". Seria bem
          mais fácil se pudéssemos dizer ao computador para realizar o comando para
          avançar quatro ou cinco vezes. Para nossa sorte, computadores são muito
          bons em repetir comandos com loops de repetição.
      4:
        text: Ao construir o Minecraft, usamos loops de repetição para colocar todos
          os materiais iniciais e criar um novo mundo. São milhares e milhares de
          blocos. Também usamos loops nos detalhes, por exemplo, para fazer os pés
          da Alex irem pra frente e pra trás quando ela anda. Loops de repetição são
          uma parte poderosa da programação.
      5:
        text: A noite está chegando, então nas próximas fases, vamos construir uma
          casa para nossa segurança. Vamos usar o bloco de repetição para fazer isso
          com facilidade.
      6:
        text: Para construir uma parede para nossa casa, podemos dizer à Alex para
          avançar e colocar tábuas quatro vezes, ou podemos dizer a ela para avançar
          e colocar uma tábua, então pegar esse comando e usar o bloco de repetição
          para que ela realize essa ação várias vezes. Agora, vamos clicar no bloco
          de repetição e dizer a ela quantas vezes queremos que ela realize esta ação.
          Agora, vamos construir nossa casa antes que a noite chegue! Divirta-se.
    mc_if_statements:
      1:
        text: Agora vamos aprender sobre comandos "se". Comandos "se" são uma parte
          fundamental de aprender a programar. Eles ajudam um computador a tomar decisões.
      2:
        text: Todos os computadores usam comandos "se", inclusive meu telefone. Por
          exemplo, quando desbloqueio meu telefone, ele executa um código onde se
          eu digitar a senha correta, o telefone será desbloqueado. Caso contrário,
          ele mostra uma mensagem de erro.
      3:
        text: Você pode usar comandos "se" em seu código para fazer o Steve e a Alice
          reagirem ao que virem no mundo. Por exemplo, se tiver uma rocha na frente
          deles, eles podem virar à esquerda. Por exemplo, se tiver uma rocha na frente
          deles, eles podem virar à esquerda. Ou virar à direita se eles baterem em
          uma árvore.
      4:
        text: Neste caso, não queremos cair na lava. É fácil fazer planos contra a
          lava. Ela pode ser vista na tela. Mas e a lava que não podemos ver, sob
          as pedras?
      5:
        text: Após minerar a pedra, precisamos verificar se existe lava naquele lugar
          antes de avançar. Se tiver lava ali, queremos colocar uma pedra na frente
          de nosso personagem antes de avançar. Assim, podemos avançar em segurança.
          Hora de minerar mais! E lembre-se de usar o comando "se" para andar com
          cuidado.
    mc_congrats_share:
      1:
        text: Parabéns! Você aprendeu os fundamentos básicos da ciência da computação.
      2:
        text: Agora, você pode usar esses blocos para criar algo seu. Não há mais
          instruções e desafios para resolver. Você pode construir o que quiser. Você
          escolhe.
      3:
        text: "[alunos falando] Agora é pra valer. Tosar. Eu fiz um L usando tochas.
          Eu fiz um A usando tábuas de eucalipto. Deu certo, deu certo. Construímos
          uma casa de lã!"
      4:
        text: Quando terminar a sua criação, escolha compartilhar para receber um
          link para enviar aos seus amigos. Divirta-se!
    mc_congrats_no_share:

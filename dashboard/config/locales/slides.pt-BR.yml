    unplug6:
      1:
        text: Essa atividade se chama programação com cartas, e ela é ótima para todas
          as idades. Como você aprendeu com as lições anteriores, durante o conteúdo
          sobre o Blockly, as instruções "se" precisam ser avaliadas para sabermos
          se elas são verdadeiras ou falsas. Isso é condicional, e pode ser usado
          de várias formas diferentes.
      2:
        text: 'Tiramos vantagem disso criando programas em papel que você executa
          usando cartas escolhidas aleatoriamente. Você pode ter uma instrução "se"
          que diz algo como: "se a carta que você tirou for maior que 8, você ganha
          um ponto. Caso contrário, seu oponente ganha um ponto". Você pode fazer
          isso de formas mais simples ou mais complexas conforme você se sentir mais
          confortável.'
    unplug7:
      1:
        text: Você sabe quando você procura a letra de uma música e eles definem o
          refrão logo no início e depois, para o resto da música, eles apenas fazem
          referência ao refrão? É assim que você chama uma função.
      2:
        text: Nesta lição, definimos o refrão no começo da música e então começamos
          a cantar, e percebemos que a classe não canta a palavra "refrão", eles automaticamente
          voltam para o início, onde definimos o refrão, e o cantam. Usamos isso como
          uma ótima introdução para entender o que um programa faz quando ele define
          e chama uma função.
      3:
        text: Usamos músicas conhecidas, como Old Macdonald, para falar sobre como
          um refrão é chamado várias vezes e, às vezes, ele pode ser alterado. Quando
          temos uma música como Old Macdonald, na qual certas palavras mudam, temos
          uma ótima oportunidade de introduzir a ideia de parâmetros. Passando certas
          palavras, você pode enviar informações extras para a sua função. Quando
          você tiver certeza de que todos entenderam, você pode pegar suas próprias
          músicas e dividi-las você mesmo. Veja se, junto com toda a turma, vocês
          conseguem fazer isso.
    unplug8:
      1:
        text: Nossa aula sobre abstração usa o conceito de mad libs, uma brincadeira
          em que você basicamente coloca lacunas em uma história que podem ser preenchidas
          com várias palavras diferentes. Usamos essa ideia, desafiamos as crianças
          a sugerir as próprias palavras para suas próprias histórias, e realmente
          explicar o conceito de abstração.
      2:
        text: Isso está relacionado a funções e como você pode usar uma função, como
          na música do Old Macdonald, na qual você tem uma estrutura para o refrão,
          mas também tem pequenas mudanças, e você abstrai essas pequenas mudanças
          e pode preenchê-las a cada ocorrência com suas próprias palavras. Mas, às
          vezes, você tem três palavras que mudam, então você as preenche com três
          parâmetros, isso ainda é muito útil.
      3:
        text: Você pode ter uma função que lida com vários problemas diferentes. Muitas
          vezes, as pessoas escrevem funções separadas para cada um desses problemas,
          sem perceber que há apenas uma pequena diferença. Se ao menos elas pudessem
          encontrar uma maneira de lidar com essa pequena diferença, elas poderiam
          reutilizar uma função várias vezes, em vez de ter 14 funções diferentes.
    unplug9:
      1:
        text: A programação por revezamento é uma lição extremamente divertida que
          vai muito além da ciência da computação. Às vezes alguém está ficando um
          pouco impaciente e você quer mantê-lo atento. Essa é uma ótima forma de
          adicionar um pouco de emoção à ciência da computação.
      2:
        text: Divida a turma em dois grupos, de modo que fiquem em fila e corram no
          estilo revezamento. A primeira pessoa de cada grupo corre até o outro lado
          da sala, onde há um papel de desenho quadriculado e um papel em branco esperando
          por eles. Eles devem escrever o primeiro passo para criar essa imagem, voltar
          correndo para a fila, e tocar no próximo jogador que vai correr para escrever
          o próximo passo.
      3:
        text: Essa é uma ótima maneira de passar a ideia de depuração, a necessidade
          de revisar seu próprio trabalho e o trabalho que as pessoas fizeram antes
          de você. Você vai entender rapidamente o quão importante é ser cuidadoso
          ao escrever seu código quando uma equipe inteira depende de você.
    unplug10:
      1:
        text: Essa atividade explica, de uma forma fácil de entender, como a internet
          funciona. Explicamos toda a terminologia que você terá que usar de uma maneira
          simples, para que os alunos possam simular transmissões de mensagens, como
          em um e-mail.
      2:
        text: Os alunos vão transmitir mensagens enquanto fingem ser um dos três métodos
          de transmissão. Internet sem fio, DSL ou fibra óptica. Os alunos que representarem
          o wi-fi precisarão equilibrar a mensagem a ser enviada na cabeça, porque
          o wi-fi tem a maior probabilidade de perder alguma informação.
      3:
        text: Os alunos que fizerem o papel do DSL ou do cabo vão carregar a mensagem
          nas costas das mãos, local com uma probabilidade um pouco menor de perder
          informações. E os alunos que representarem a fibra óptica vão carregar a
          mensagem com as duas mãos. Essa atividade é uma ótima forma de compreender
          algo que muitos de nós usamos todos os dias.
    unplug11:
      1:
        text: Então, agora é hora de dar um passo para trás e dar uma olhada em tudo
          o que você fez nas últimas 19 aulas. Essa é uma ótima hora para dizer aos
          alunos que o que eles fizeram já é uma grande conquista. Eles aprenderam
          mais nessas aulas do que a maioria dos adultos sabe sobre ciência da computação.
      2:
        text: Discuta com a sala toda ou em grupos pequenos sobre as aulas favoritas
          dos alunos. Ao analisar tudo o que aprendeu, será o momento de deixar a
          a criatividade de seus alunos brilhar. Divida-os em grupos e peça para eles
          criarem sua própria aula off-line. Atribua um conceito principal a cada
          grupo, como funções ou algoritmos, e disponibilize vários materiais a eles.
          Peça que cada grupo apresente sua nova atividade off-line, e você pode até
          reservar outro dia para realizar algumas das atividades criadas pelos alunos.
      3:
        text: De todos aqui da Code.org, esperamos que você tenha tido uma TONELADA
          de diversão durante esse curso. E se seu sonho é criar o melhor novo aplicativo,
          usar a programação para ajudar na cura de doenças, ou se você quer ser apenas
          um grande solucionador de problemas, esse curso foi o primeiro passo para
          alcançar esses sonhos.
    starwars_intro:
      1:
        text: 'Oi, sou Kathleen Kennedy, produtora de Star Wars: O Despertar da Força.
          Hoje, você vai trabalhar com um dos nossos astros, BB-8. BB-8 é um robô
          esférico. Tudo o que ele faz e todos os seus movimentos são controlados
          por softwares de computador. A Ciência da computação tem impacto sobre todos
          os setores, do marketing à saúde, aos filmes. Na verdade, centenas de engenheiros
          da computação trabalham juntos para criar um filme como O Despertar da Força.'
      2:
        text: Oi, sou Rachel Rose, engenheira sênior de P&D na ILM, e lidero a equipe
          de animação e desenvolvimento de criaturas. Em O Despertar da Força, sou
          responsável por ajudar os artistas a desenvolver equipamentos que são as
          partes do personagem que se movem e permitem a ele parecer muito real em
          uma galáxia muito, muito distante.
      3:
        text: Durante a próxima hora, vamos criar nosso próprio jogo do Star Wars.
          Vamos ensinar a você os conceitos básicos da programação. Geralmente, a
          programação é toda feita com texto, mas aqui vamos usar blocos, para que
          você possa arrastar e soltar para escrever os programas. Por trás disso,
          você ainda vai estar criando código. Depois que você testar os conceitos
          básicos com os blocos, vamos mudar para JavaScript, uma das linguagens de
          programação mais poupares na web.
      4:
        text: Para começar, vamos trabalhar com Rey para programar o BB-8 para andar
          e coletar toda a sucata. Sua tela está dividida em três partes. À esquerda,
          temos a área do jogo de Star Wars, onde o código será executado. As instruções
          para cada nível estão abaixo da área de jogo.
      5:
        text: A parte do meio é onde fica a caixa de ferramentas, e cada um desses
          blocos é um comando que BB-8 pode entender.
      6:
        text: O espaço em branco à direita é chamada área de trabalho, e é onde vamos
          criar nosso programa.
      7:
        text: Se eu arrastar o bloco moveLeft(); para nossa área de trabalho e pressionar
          Executar, o que acontece? O BB-8 se move um bloco para a esquerda.
      8:
        text: E se eu quiser que BB-8 faça algo depois do moveLeft();? Posso adicionar
          outro bloco ao nosso programa. Vou escolher o bloco moveUp(); e arrastá-lo
          para debaixo do bloco moveLeft(); até que ele fique em destaque. Então,
          vou soltá-lo, e os dois blocos vão se encaixar.
      9:
        text: Quando pressiono Executar de novo, BB-8 vai obedecer aos comandos empilhados
          de cima para baixo em nossa área de trabalho. Se você quiser apagar um bloco,
          simplesmente remova-o da pilha e arraste-o de volta para a caixa de ferramentas.
      10:
        text: Depois que pressionar Executar, você sempre pode pressionar o botão
          Recomeçar para levar BB-8 de volta ao início. Vamos começar!
    starwars_typing:
      1:
        text: Dentro dos blocos que temos usado existem comandos JavaScript. Atualmente,
          JavaScript é a linguagem de programação mais popular entre os desenvolvedores
          profissionais. Blocos são um ótimo modo de começar a aprender a programar,
          e, na verdade, as melhores universidades, como Harvard e Berkeley, começam
          a ensinar assim. Mas depois que aprendermos o básico, vamos escrever os
          códigos digitando, porque isso nos torna mais rápidos.
      2:
        text: Podemos digitar centenas de comandos sem ter que encontrá-los na caixa
          de ferramentas e arrastá-los para a área de trabalho. Como você está aprendendo,
          digitar pode ser mais lento no começo, mas queremos que você experimente.
      3:
        text: No canto superior direito da sua área de trabalho, você pode clicar
          no botão "Mostrar texto" em qualquer desafio para alterar do modo de blocos
          para o modo de programação na forma de texto.
      4:
        text: Na próxima lição, vamos apresentá-lo ao modo de digitação. Aqui, você
          ainda pode arrastar o bloco da caixa de ferramentas ou pode digitar o nome
          do comando. Conforme for digitando, você vai ver nomes de comandos possíveis
          abaixo de onde está digitando. Em vez de digitar o nome inteiro do comando,
          você pode selecionar um deles para ser mais rápido. No meu trabalho, eu
          uso esse recurso de preenchimento automático o tempo todo quando estou escrevendo
          código.
      5:
        text: Quando estiver digitando código, o computador precisa que você seja
          muito preciso. A grafia e o uso de letras maiúsculas e minúsculas no nome
          do comando devem ser exatamente corretas, incluindo os parênteses e o ponto
          e vírgula. Mesmo se houver apenas um pequeno erro de digitação, o BB-8 não
          vai entender o código e não poderá se mover.
      6:
        text: Quando você cometer um erro na linha, o editor vai destacá-lo para que
          você possa tentar modificar o texto e corrigi-lo.
      7:
        text: Se tiver problemas, você sempre pode recomeçar com o botão "Começar
          do início", e pode voltar ao modo de blocos a qualquer momento, clicando
          no canto superior direito. Ok, vamos tentar digitar! E se cometer algum
          erro, não fique frustrado. Todo mundo tem que tentar algumas vezes antes
          de acertar.
    starwars_events:
      1:
        text: Olá, meu nome é Charita Carter. Sou produtora criativa sênior aqui na
          Walt Disney Imagineering. Sou responsável por liderar as equipes que produzem
          as atrações que nossos convidados experimentam. Estamos sempre procurando
          modos de melhorar e tornar a experiência dos nossos convidados mais agradável,
          e a tecnologia é essencial para isso.
      2:
        text: Parabéns, você conseguiu! Você programou o BB-8. Agora acho que estamos
          prontos para algo mais difícil. Vamos tentar. Agora que você aprendeu os
          conceitos básicos da programação, vamos voltar no tempo para você criar
          seu próprio jogo, estrelando R2-D2 e C3PO.
      3:
        text: 'Para fazer um jogo, precisamos aprender sobre algo que os programadores
          de jogos usam todos os dias: os eventos. Os eventos dizem ao seu programa
          que ele deve prestar atenção para quando algo acontece, e, quando acontecer,
          realizar uma ação.'
      4:
        text: 'Alguns exemplos de eventos são: detectar um clique do mouse, o toque
          de uma tecla de direção ou um toque na tela.'
      5:
        text: Aqui, vamos fazer R2-D2 se mover para cima para entregar uma mensagem
          para um piloto rebelde, e então se mover para baixo até o outro piloto rebelde.
          Vamos usar eventos para fazê-lo se mover quando o jogador usar as teclas
          de direção para cima/para baixo ou os botões para cima/para baixo.
      6:
        text: Usamos o bloco de evento whenUp() e encaixamos o bloco goUp() a ele.
          Quando o jogador pressionar a tecla de direção para cima, o código vinculado
          ao bloco whenUp() é executado. Faremos a mesma coisa para o R2-D2 se mover
          para baixo.
      7:
        text: Para fazer isso, usamos um comando chamado whenUp(). Quando você arrastar
          o comando para fora da caixa de ferramentas, vai ver que ele começa e termina
          com chaves em vez de ponto e vírgula. Isso nos dá espaço para colocar outros
          comandos entre as chaves. Todos os comandos que colocarmos entre essas chaves
          serão executados quando o jogador pressionar a seta para cima.
      8:
        text: Queremos que o R2-D2 vá para cima, então vamos colocar um bloco goUp();
          dentro do comando. E vamos fazer a mesma coisa para o R2-D2 ir para baixo.
      9:
        text: Agora, em vez de escrever antecipadamente todo o código para controlar
          nosso androide, podemos deixar R2-D2 reagir a eventos de botões sendo pressionados
          que o fazem se mover pela tela.
    starwars_congrats:
      1:
        text: Oi, meu nome é Alice! Eu gerencio as equipes de produto e engenharia
          aqui na Code.org e trabalhei neste tutorial que você está vendo agora.
      2:
        text: Você acaba de chegar ao último nível. Parabéns! Você aprendeu tudo o
          que precisa saber para criar seu próprio jogo de Star Wars. Agora, não há
          mais instruções nem desafios para resolver. Você pode criar seu próprio
          jogo e escolher como ele vai funcionar. Mais uma coisa, você desbloqueou
          novos sons e comandos para poder fazer ainda mais.
      3:
        text: "[alunos falando] Então, fizemos um jogo em que, basicamente, você marca
          pontos quando pega puffer pigs. O truque é que sempre que você pega um puffer
          pig, um Stormtrooper aparece. Na verdade, a tela está cheia de puffer pigs
          e, quando tocar 10.000 deles, você vence."
      4:
        text: "[alunos falando] Fizemos um jogo em que você não pode perder, e tudo
          que você mata lhe dá pontos. No meu programa, eu inverti os botões, então
          sempre que você clica para cima, seu personagem vai para baixo, e quando
          clica para a direita, ele vai para a esquerda. É bem difícil! Às vezes você
          tem uma vantagem, uma vantagem injusta quando é o desenvolvedor do jogo.
          Eu consegui? Sim!"
      5:
        text: Quando tiver terminado seu jogo, selecione compartilhar para receber
          um link que você poderá compartilhar com seus amigos ou abrir para jogar
          seu jogo no seu celular. Divirta-se!

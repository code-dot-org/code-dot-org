            Nested Loops with Frozen:
              name: フローズンで学ぶ入れ子のループ
            Nested Loops:
              name: 入れ子のループ
          student_description: アルゴリズム、ループ、条件文、イベントを使ってプログラミングから始めて、関数に移ります。このコースの後半では、友だちや家族と共有できるキャップストーンプロジェクトを設計して作成します。
        coursef-2017:

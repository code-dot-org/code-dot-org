        self-paced-pl-csd4-2021:
          description: |-
            このモジュールでは、CS Discoveriesコースを通して学生が取り組む本物のCS実践を紹介します。これらの実践には、デバッグ、リソースの使用、ペアプログラミングが含まれます。また、CSディスカバリーの教室における教師の役割を探り、コースを教えながら学生の学習をどのようにサポートするかについて計画を立てます。

            **以下のことを行います:**

            -   CS Discoveriesの教室における教師の役割について考える。
            -   CS Discoveriesコースを通して学生が身につける本物のCS実践について学ぶ。
            -   差別化、継続的な評価、包括的な文化の促進を通じて、学生の学習をどのようにサポートするかについて計画を立てる。


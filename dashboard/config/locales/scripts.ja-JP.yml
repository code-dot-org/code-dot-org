        csd1-2020:
          title: CSDユニット1 - 問題の解決とコンピューティング
          description: "問題解決とコンピューティングは、コンピューター サイエンスの世界を高度にインタラクティブで協調的な形で紹介し、問題解決のより広い枠組みを見ていきます。問題解決プロセスを使って練習し、一連のパズル、課題、および実際のシナリオをこなしていきます。次に、コンピューターがどのように情報を入力、出力、保存、処理して、人が問題を解決するのを助けているかを学びます。このユニットの終わりに、選択した問題の解決に役立つアプリケーションを設計します。\r"
          description_short: 人が問題を解決するためにコンピューターを使ってどのように作業をするかを学びます。
          lesson_groups:
            cspSurvey:
              display_name: アンケート
            csd1_1:
              display_name: '第 1章: 問題解決プロセス'
            csd1_2:
              display_name: 第 2 章コンピューターと問題解決
            csd1_3:
              display_name: 代替レッスン
          lessons:
            The Problem Solving Process:
              name: The Problem Solving Process
            " Newspaper Table (Alt Lesson 1: Intro to Problem Solving -)":
              name: 'Newspaper Table (Alt Lesson 1: Intro to Problem Solving -)'
            " Newspaper Table (Alternative Lesson 1: Intro to Problem Solving)":
              name: 'Newspaper Table (Alternative Lesson 1: Intro to Problem Solving)'
            " Newspaper Table (Alternate Lesson 1: Intro to Problem Solving)":
              name: 'Newspaper Table (Alternate Lesson 1: Intro to Problem Solving)'
            Exploring Problem Solving - Games Theme (Alternate Lesson 3):
              description_student: "**Question of the Day: How can we apply the problem
                solving process to many different kinds of problems?**\r\n\r\nIn this
                lesson the class applies the problem solving process to three different
                problems: a tangram puzzle, choosing a pet according to criteria,
                and planning a pet adoption event. The problems grow increasingly
                complex and poorly defined to highlight how the problem solving process
                is particularly helpful when tackling these types of problems."
              description_teacher: "**Question of the Day: How can we apply the problem
                solving process to many different kinds of problems?**\r\n\r\nIn this
                lesson students apply the problem solving process to three different
                problems in order to better understand the value of each step. They
                will solve tangrams, choose a pet for several people, and plan a pet
                adoption event. The problems grow increasingly complex and poorly
                defined to highlight how the problem solving process is particularly
                helpful when tackling these types of problems. The lesson concludes
                with students reflecting on their experience with the problem solving
                process. They will justify the inclusion of each step and will brainstorm
                questions or strategies that can help them better define open-ended
                problems, as this is often the most critical step.\r\n\r\nThis lesson
                will likely take two class periods or more to complete. The first
                two problems may fit into a single class period but the third will
                need to be moved to a second day."
            Exploring Problem Solving - Animals Theme (Alternate Lesson 3):
              description_student: "**Question of the Day: How can we apply the problem
                solving process to many different kinds of problems?**\r\n\r\nIn this
                lesson the class applies the problem solving process to three different
                problems: a maze, a logic puzzle, and planning field day activity.
                The problems grow increasingly complex and poorly defined to highlight
                how the problem solving process is particularly helpful when tackling
                these types of problems."
              description_teacher: "**Question of the Day: How can we apply the problem
                solving process to many different kinds of problems?**\r\n\r\nIn this
                lesson students apply the problem solving process to three different
                problems in order to better understand the value of each step. They
                will solve a maze, organizing a team to race as fast as possible,
                and design a game. The problems grow increasingly complex and poorly
                defined to highlight how the problem solving process is particularly
                helpful when tackling these types of problems. The lesson concludes
                with students reflecting on their experience with the problem solving
                process. They will justify the inclusion of each step and will brainstorm
                questions or strategies that can help them better define open-ended
                problems, as this is often the most critical step.\r\n\r\nThis lesson
                will likely take two class periods or more to complete. The first
                two problems may fit into a single class period but the third will
                need to be moved to a second day."

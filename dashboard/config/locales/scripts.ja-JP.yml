              key: アーティストと学ぶ関数
              name: アーティストと学ぶ関数
              description_student: 関数で複雑な図面をより簡単に作成！
              description_teacher: 生徒は、アーティストで関数の使い方を学び、壮大な画像を作成および変更します。より複雑なパターンについては、関数を別の関数の中から呼び出すことにより、入れ子の関数について学びます。

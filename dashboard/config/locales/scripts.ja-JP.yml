            'Looking Ahead with Minecraft ':
              name: マインクラフトで先を見る
              description_student: 溶岩を避けて！ここでは、マインクラフトの世界で条件文について学習し始めます。
              description_teacher: このレッスンは、マインクラフトチームの協力の下、Hour of Codeのために作成されたものです。生徒は、これまでに学習したアイデアを実践する機会を得て、条件文に触れることができます。
            If/Else with Bee:

          title: CSPユニット1 - インターネット ('17～'18)
          description: このユニットでは、コンピューターでデジタル情報を表現し、それを人と計算装置の間で転送する必要性から生じる技術的な課題と問題について検討します。次に、このユニットでは、インターネットの構造と設計、および設計で行った決定が与える影響について詳しく見ていきます。

        csppostap-2018:
          title: AP後 - データツール ('18～'19)
          description: "このユニットの最初の章では、生徒は視覚データを解釈し、スプレッドシートと視覚化ツールを使って独自のデジタルアーティファクトを作成するスキルを身につけます。進行中のプロジェクト
            (「クラスデータトラッカー」) を通じて、生徒はデータを収集してクリーンにする方法、および集計の計算と視覚化の作成に一般的なツールをどのように使用したらよいかを学びます。
            \r \n\r \n2番目の章では、アプリ内のデータの重要性について説明します。 アプリラボには、アプリのデータを収集して使用するためのツールが用意されています。2番目の章では、さらにツールの機能の概要、ツールを使って構築できるサンプルプロジェクト、および最終的なプロジェクトを構築して送信するためのスペースについて説明します。"
          description_short: アプリラボ アプリでデータを収集して使用する方法を学びましょう。
          lesson_groups:
            csp_postap_1:
              display_name: '第1章: データの操作と視覚化'
            csp_postap_2:
              display_name: '第2章: アプリとデータベース'
            cspSurvey:
              display_name: アンケート

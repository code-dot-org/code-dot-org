              key: 紙のプロトタイプ
              name: 紙のプロトタイプ
            Prototype Testing:
              key: " プロトタイプテスト"
              name: " プロトタイプテスト"
            Digital Design:
              key: デジタルデザイン
              name: デジタルデザイン
              description_student: 紙のプロトタイプの開発、テスト、フィードバックが完了したチームは、アプリラボに移動して、アプリの次のイテレーションを構築します。ドラッグ・アンド・ドロップの設計モードを使って、各チームメンバーはチームのアプリの少なくとも1ページ分を作成し、前回のテストラウンドで受け取ったフィードバックに応えます。

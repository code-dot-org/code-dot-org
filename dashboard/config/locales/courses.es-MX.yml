        csp-2017:
          description_student: En otoño 2016, el College Board lanzó su más reciente
            curso AP, Principios de Ciencias de la Computación. El curso introduce
            a los estudiantes a los conceptos fundamentales de Ciencias de la computación
            y desafía a explorar cómo la computación y la tecnología pueden impactar
            el mundo. El programa AP lo diseñó con el objetivo de crear líderes en
            el campo de Ciencias de la Computación y atraer a quienes tradicionalmente
            son subrepresentados en el con herramientas computacionales esenciales

          description_student: |-
            ## Bienvenido

            Bienvenido al curso en línea gratuito de Code.org dirigido a educadores para empezar a enseñar Descubrimientos de la Informática. Después de completar este curso en línea, **estarás listo para empezar a enseñar el curso Descubrimientos en Informática de Code.org** con tus alumnos.

            ### Encuentra el aprendizaje que funciona para ti

            -   **Ve a tu propio ritmo:** Este curso autodidacta está diseñado para ponerte en el asiento del conductor, y darte el control sobre tu propio aprendizaje. Los tiempos sugeridos se dan para cada módulo y lección.  Sin embargo, te animamos a **interactuar con el contenido a tu propio ritmo.**

            -   **Elige tu contenido:** El contenido de este curso de aprendizaje profesional está organizado en la progresión sugerida para educadores nuevos tanto en Code.org como en Descubrimientos de Informática. Sin embargo, puedes **comprometerte con el contenido en el orden que mejor se adapte a tus necesidades.** Recomendamos a todos los profesores **empezar con la breve unidad de bienvenida** para aprender más sobre este curso de aprendizaje profesional antes de empezar.

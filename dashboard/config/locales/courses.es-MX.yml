          description_short: Un curso introductorio de las Ciencias de la Computación
            que permite a los estudiantes crear aparatos auténticos
          description_student: |-
            Descubrimientos de Ciencias de la Computación (CS Discoveries) es un curso introductorio de ciencias de la computación que enseña a los estudiantes a desarrollar aparatos auténticos y a usar las ciencias de la computación como un medio para la creatividad, la comunicación, la resolución de problemas y diversión.

            **¿Está interesado en enseñar CS Discoveries?** El desarrollo profesional está disponible para ayudarlo a comenzar a enseñar CS Discoveries. [Haga clic aquí](https://code.org/educate/professional-learning/middle-high) para obtener más información sobre las oportunidades de aprendizaje profesional en su región o [haga clic aquí](https://code.org/educate/professional-development-online) para obtener más información sobre una opción en línea a su propio ritmo.
          description_teacher: |-
            Descubrimientos de las Ciencias de la Computación (CS Discoveries) es un curso introductorio de ciencias de la computación que empodera a los estudiantes para crear artefactos auténticos y comprometerse con la informática como medio para la creatividad, la comunicación, la resolución de problemas y la diversión.

            \*\*¿Lo Sabías? \*\*

            -   El desarrollo profesional está disponible para ayudarte a comenzar a enseñar CS Discoveries. [Haga clic aquí](https://code.org/educate/professional-learning/middle-high) para obtener más información sobre las oportunidades de aprendizaje profesional en su región o [haga clic aquí](https://code.org/educate/professional-development-online) para obtener más información sobre una opción en línea a su propio ritmo.

            -   Este curso es modular y se puede impartir en diferentes configuraciones en función de las necesidades de cada aula. Consulta la _Guía de Implementación de CSD_ en el menú de Recursos para Docentes a continuación para conocer las diferentes opciones

            -   Puedes encontrar la _Guía Curricular_, _Guía de Iniciación_, _Guía de Evaluación_, y muchos otros recursos para ayudarte a implementar este plan de estudios en el menú de Recursos para Docentes a continuación

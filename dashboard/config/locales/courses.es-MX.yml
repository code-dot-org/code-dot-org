          title: 'Enseñar a crear aplicaciones con dispositivos '
          description_student: |-
            ## Bienvenido

            ¡Bienvenido al taller virtual de aprendizaje autodidáctico de Code.org! Después de completar este curso en línea, **estará listo para enseñar Descubrimientos de Ciencias de la Computación de Code.org** a sus alumnos.

            ### Encuentre el aprendizaje que funcione para usted

            -   **Vaya a su propio ritmo:** este curso autodidáctico está diseñado para ponerte en el asiento de conductor y tomar control de su aprendizaje. Ofrecemos cronogramas de cada módulo y lección. Sin embargo, lo alentamos a **aprender el contenido a su propio ritmo.**

            -   **Elija su contenido:** El contenido de este curso de aprendizaje profesional está organizado en base a la progresión sugerida para profesores nuevos en Code.org y Descubrimientos CS. Sin embargo, puede **interactuar con el contenido en el orden que mejor se adapte a su horario.** Recomendamos a todos los profesores **comenzar con la breve unidad de bienvenida** para obtener más información sobre el curso antes de comenzar.

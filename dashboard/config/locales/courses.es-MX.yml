        csa-2022:
          title: Informática A (22-23)
          description_short: Aprende programación Java y técnicas de ingeniería de
            software.
          description_student: Informática A (CSA) introduce a los estudiantes a la
            ingeniería de software y la programación orientada a objetos y el diseño
            utilizando el lenguaje de programación Java. Este plan de estudios cubre
            una amplia gama de temas, incluyendo el diseño de soluciones a los problemas,
            el uso de estructuras de datos para organizar grandes conjuntos de datos,
            el desarrollo e implementación de algoritmos para procesar datos y descubrir
            nueva información, el análisis de soluciones potenciales, y las implicaciones
            éticas y sociales de los sistemas informáticos.
          description_teacher: |-
            Informática A (CSA) introduce a los estudiantes a la ingeniería de software y la programación orientada a objetos y el diseño utilizando el lenguaje de programación Java. Este plan de estudios cubre una amplia gama de temas, incluyendo el diseño de soluciones a los problemas, el uso de estructuras de datos para organizar grandes conjuntos de datos, el desarrollo e implementación de algoritmos para procesar datos y descubrir nueva información, el análisis de posibles soluciones, y las implicaciones éticas y sociales de los sistemas informáticos.

            **¿Sabías que?**

            -   El desarrollo profesional está disponible para ayudarte a empezar a enseñar CSA. <a href="https://code.org/educate/professional-learning/middle-high" target="blank" rel="noopener noreferrer">Pulsa aquí</a> para obtener más información sobre las oportunidades de aprendizaje profesional en tu zona.


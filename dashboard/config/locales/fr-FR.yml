      image_alt: Un oiseau jaune volant entre des tuyaux verts.
      title: Flappy l'oiseau
    frozen:
      image_alt: Anna et Elsa du film La Reine des neiges. Entre les deux se trouve
        une image d'Anna dessinant une jolie forme sur la glace à l'aide de ses patins
        à glace.
      title: La Reine des neiges
    gallery:
      body: Regarde une galerie des applications et des images d'artistes créées par
        nos utilisateurs.
      image_alt: Un artiste dessinant de nombreux cercles et un chat, une chauve-souris
        et un fantôme debout dans un pays de vacances d'hiver.
      title: Galerie
    gamelab:
      audience: 'Âge recommandé: 13 ans et plus'
      body: Le Labo Jeux est un environnement de programmation où on peut créer des
        animations simples et des jeux avec des objets et des personnages qui interagissent
        entre eux.
      cta: Apprendre comment
      image_alt: Beaucoup de personnages de dessins animés et d'animaux debout sur
        un trottoir et souriants.
      title: Labo Jeux
    hello-world:
      body: Choisis entre quatre activités amusantes pour programmer des personnages
        interactifs dans un monde que tu as créé!
      title: Bonjour tout le monde !
    hello-world-food:
      image_alt: De nombreux animaux, extraterrestres et emojis gravitent autour de
        la Terre.
    hero:
      body: Minecraft est de retour pour l’Heure de code avec une toute nouvelle activité !
        Exploration de Minecraft avec le code.
      image_alt: Un golem de fer de Minecraft debout devant une vue aérienne d'Anna
        résolvant un casse-tête.
      title: Minecraft
    hoc:
      body: Essaie les fondamentaux de l'informatique. Des millions ont essayé.
      image_alt: Un collage d'images montrant du code, Mark Zuckerberg et Angry Birds.
      title: Labyrinthe classique
    hoc-encryption:
      body: Les élèves apprendront les techniques pour créer et casser des messages
        chiffrés.
      image_alt: Un graphique à barres de la fréquence des lettres en anglais.
      title: Cryptage simple
    hoc2014:
      try_frozen: Artiste avec Anna et Elsa, de La Reine des neiges
      try_new_tutorial: Essaie notre nouveau tutoriel Heure de Code en version bêta
    hourofcode:
      image_alt: Un collage d'images montrant du code, Mark Zuckerberg et Angry Birds.
    infinity:
      body: Utilise le Labo Jeux pour créer une histoire ou un jeu mettant en scène
        les personnages de Disney Infinity.
      image_alt: Cinq personnages de Froze, Tangled et Big Hero 6 debout côte à côte.
      title: Labo Jeux Infinity
    map:
      image_alt: Une image grise des États-Unis avec une vingtaine d'États surlignés
        en violet.
    mc:
      image_alt: Anna et Steve de Minecraft debout devant un puzzle Minecraft de Code.org.
    mc_escape:
      image_alt: Un personnage de Minecraft portant un chapeau haut de forme et un
        monocle tout en ouvrant un coffre au trésor rempli d'émeraudes.
    minecraft:
      body: Explore un monde Minecraft à travers son code.
      image_alt: Anna et Steve de Minecraft debout devant un puzzle Minecraft de Code.org.
      title: Minecraft
    minecraft2016:
      body: Créez un jeu Minecraft. Créez vos propres versions des poulets, des moutons,
        des creepers, des zombies et bien d'autres encore.
      title: Minecraft
    oceans:
      image_alt: Un robot dans l'océan scanne diverses créatures marines.
    playlab:
      image_alt: Un collage d'images montrant un chat bleu, un chien loufoque et une
        belette préhistorique.
    poem-art:
      body: Exprime-toi! Programme un poème animé.
      image_alt: Un calamar branché sur scène.
      title: Art du poème
    pre-express:
      image_alt: Un chien et une licorne debout devant un arbre fait de pièces de
        puzzle.
    pre-express-2017:
      image_alt: Un chien et une licorne debout devant un arbre fait de pièces de
        puzzle.
    pre-express-2018:
      image_alt: Un chien et une licorne debout devant un arbre fait de pièces de
        puzzle.
    pre-express-2019:
      image_alt: Un chien et une licorne debout devant un arbre fait de pièces de
        puzzle.
    sports:
      body: Créer un jeu de basket ou un mélange de différents sports.
      image_alt: Les logos de la NBA et de la WNBA sont affichés à côté d'un ballon
        de football, d'un ballon de soccer, d'une rondelle de hockey et d'un ballon
        de basket.
      title: Sports
    starwars:
      image_alt: R2-D2, Leia, Rey et BB-8 debout dans le désert.
      title: Star Wars
    text-compression:
      body: Dans cette leçon, les élèves utiliseront le Widget de Compression de Texte
        pour compresser le texte en remplaçant des modèles par des symboles.
      image_alt: Le texte est compressé en remplaçant des mots entiers par un seul
        symbole.
      title: Compression de texte
    unplugged:
      audience: À partir de 4 ans
      body: Nous avons compilé une liste de leçons en mode « déconnecté » que vous
        pouvez utiliser en classe. Vous pouvez désormais enseigner les bases de l'informatique,
        que vous ayez ou non des ordinateurs dans votre classe ! Essayez d'utiliser
        ces leçons sous forme de cours indépendant ou sous forme de leçons complémentaires
        à l'un de vos cours d'informatique.
      body_short: Si vous n'avez pas d'ordinateurs, essayez ces leçons en mode « déconnecté »
        dans votre classe.
      title: Leçons en mode « déconnecté »
    unplugged_conditionals:
      body: Découvre les algorithmes et les déclarations conditionnelles, dans cette
        activité « déconnectée », en t’appuyant sur un jeu de cartes.
      title: Instructions conditionnelles
    weblab:
      audience: 'Âge recommandé: 13 ans et plus'
      body: Le Labo Web est un environnement de programmation où tu peux créer des
        pages web simples, en utilisant l'HTML et le CSS. Crée tes pages web et partage
        ton site en quelques instants.
      cta: Apprendre comment
      image_alt: Un écran d'ordinateur affichant du code HTML.
      title: Le Labo du Web (beta)
    widgets:
      audience: 14 ans et +
      body: Les élèves peuvent découvrir les concepts de notre cours pratique sur
        les Principes de l'Informatique en utilisant ces outils numériques. Utilisez
        les widgets directement, ou bien créez une leçon focalisant sur un seul concept,
        pour votre classe.
      cta: Apprendre comment
      title: Widgets

    announcement_learn_more_button: Pour en savoir plus
    announcement_try_now_button: Essaie maintenant
    announcement_host_an_hour_button: Organiser une Heure du Code
    announcement_watch_video_button: Voir la vidéo
    announcement_petition: Comme enseignant, vous ouvrez la voie à un mouvement visant
      à donner à chaque élève de chaque école la possibilité d’apprendre l’informatique.
      Maintenant, il est temps de vous faire entendre par vos représentants. Cette
      semaine, les responsables de l’éducation, 28 gouverneurs et les PDG des plus
      grandes entreprises d'Amérique se sont réunis pour rédiger une lettre ouverte
      demandant au Congrès américain de financer l’enseignement de l'informatique
      pour les élèves jusque 18 ans.
    announcement_petition_button: Ajoutez votre nom
    announcement_go_beyond_button: Aller au-delà
    announcement_apply_now: Demander maintenant
    announcement_all: Tenez-vous au courant des nouvelles fonctionnalités et des mises
      à jour sur notre blog de l’enseignant. <a href='%{teacher_blog_url}' target='_blank'>Voir
      les anciennes annonces.</a>
    announcement_hoc_launch: Des milliers d’enseignants de plus de 180 pays commenceront
      à enseigner l'informatique pendant l’Heure du Code ce 5 décembre 2011. Nous
      comptons sur vous pour nous permettre d’atteindre plus d'élèves que jamais auparavant.
      <a href='%{signup_url}' target='_blank'>Enregistrer votre événement Heure de
      Code</a> pour faire savoir aux autres enseignants que n’importe qui peut commencer
      à enseigner l'informatique.
    announcement_mc_launch: Un de nos didacticiels les plus populaires a maintenant
      une suite! Le tout nouveau Designer pour l'Heure du Code Minecraft permet aux
      étudiants de créer leurs propres règles dans le monde Minecraft. Ils peuvent
      créer une expérience unique de Minecraft, puis le partager avec des amis ou
      jouer sur leurs téléphones. Faites-le avec votre classe pour l'Heure du Code.
    announcement_how_code_studio: Vous n’avez besoin d’aucune expérience préalable
      pour commencer à enseigner l’informatique à votre classe. Code.org propose des
      programmes d’études, des plans de cours, des programmes d’apprentissage professionnels
      de haute qualité et des tonnes d’excellents outils pour touts les niveaux niveaux
      — tout ce dont vous avez besoin, gratuitement. Vous vous demandez où commencer ?
      Téléchargez <a href='%{video_download_url}'> cette vidéo</a> !
    announcement_go_beyond: Dépasser Une Heure De Code et explorer les concepts des
      sciences de l’informatique avec vos élèves chaque semaine. Code.org propose
      des programmes d’études, plans de leçon, programmes de formation professionnelle
      de haute qualité et tonnes d’excellents outils pour tous les niveaux niveaux
      &mdash; et tout est gratuit. :) Vous n’avez pas besoin d’expérience pour commencer
      à enseigner l’informatique à votre salle de classe. <b>Trouver la prochaine
      étape qui convient à votre classe.</b>
    announcement_teacher_recruitment: Des enseignants comme vous mènent le mouvement
      d'éducation à l'informatique. Vous pouvez participer à des programmes de grande
      qualité pour l'école primaire et secondaire <strong>de manière totalement gratuite
      pour vous et pour votre école</strong>. Menez le mouvement pour l'éducation
      à l'informatique dans votre école et demandez votre inscription pour l'apprentissage
      professionnel.
    announcement_teacher_recruitment2: Des enseignants comme vous mènent le mouvement
      d'éducation à l'informatique. Vous pouvez participer à des programmes de grande
      qualité <strong>de manière totalement gratuite pour vous et pour votre école</strong>.
      Menez le mouvement pour l'éducation à l'informatique dans votre école. Enseignants
      du collège et du lycée, introduisez votre demande avant le 17 mars.
    announcement_csf_pilot: "<strong>Enseignants du primaire :</strong> Faites partie
      de la mise à jour de notre cours de base en informatique ! Nous recherchons
      des enseignants pour piloter un programme d'informatique fondamentale mis à
      jour pendant l’hiver et le printemps 2017. Nous sommes impatients d’entendre
      vos commentaires avant la mise en production en août 2017."
    announcement_student_privacy: Chez Code.org, nous prenons la confidentialité des
      étudiants très au sérieux. Afin de protéger la confidentialité de vos étudiants,
      nous avons modifié la page de connexion de votre section pour éviter d’afficher
      des noms complets. Même si cette mise à jour devrait réduire les problèmes de
      confidentialité pour la page de connexion, nous encourageons toujours les utilisateurs
      à <i>ne pas utiliser de nom complet pour les étudiants</i>.
    announcement_apcsp_recruitment: "<strong>Enseignants de principes de Science informatique :</strong>
      Vos élèves pourraient figurer dans la prochaine vidéo virale de Code.org encourageant
      les étudiants à passer l’examen de principes CS AP cette année. Nous allons
      inviter tous les étudiants à soumettre un clip vidéo de 10-20 secondes sur Twitter,
      Instagram ou Facebook en disant « Je passe l’examen #APCSP parce que... » Les
      meilleures propositions seront présentées dans notre vidéo et les étudiants
      gagnants recevront Code.org swag !"
    announcement_apcsp_recruitment2: This year's AP CS Principles exam is poised to
      break records. Student participation in the exam could dramatically shift diversity
      in AP Computer Science, but we need your help. Encourage every CS Principles
      student to take the AP CSP exam and we'll <a href='%{gift_url}' target='_blank'>send
      you a gift</a>. Students can also encourage peers across the country in our
      <a href='%{challenge_url}' target='_blank'>#APCSP video challenge</a>.
    announcement_apcsp_recruitment3: This year's AP CS Principles exam is poised to
      break records. Student participation in the exam could dramatically shift diversity
      in AP Computer Science, but we need your help. Encourage every CS Principles
      student to take the AP CSP exam and you could win <a href='%{gift_url}' target='_blank'>a
      gift card, laptop, or other cool prize</a>!  Share <a href='%{video_url}' target='_blank'>this
      video</a> so your students can hear from their peers around the country who
      are taking the exam.
    announcement_csp_deadline: Dernier appel pour les enseignants du lycée ! Menez
      l'enseignement de l’informatique dans votre école et demandez à participer à
      nos programmes d'enseignement de haute qualité <strong>absolument sans aucun
      frais pour vous ou votre école</strong>. Fin des inscriptions le 14 avril.
    announcement_applab_export: App Lab, notre environnement de programmation basé
      sur le web, prend désormais en charge l’exportation de votre code ! Vous pouvez
      commencer à construire des applications avec le glisser-déplacer de blocs JavaScript,
      puis exporter le code afin de continuer à éditer dans n’importe quel environnement
      de développement professionnel.
    announcement_csp_survey: "<b>Bravo aux enseignants des Principes de l'Informatique !</b>
      <br/> Vos étudiants qui passent l'examen rejoignent plus de 50.000 autres étudiants
      dans notre plus grand lancement d’examen jusqu'ici. Que les voix de vos élèves
      puissent se faire entendre — rappelez-leur de remplir l'enquête de fin de cours !
      Vous serez en mesure d’examiner les réponses de vos élèves et nous partagerons
      également un rapport national complet avec vous."
    announcement_navigation_redesign: "<b>Upcoming Site Navigation Changes</b><br/>Coming
      soon this summer, we’re improving navigation across the Code.org site so that
      you always have access to your top resources from anywhere on the site. As soon
      as you log in to your teacher account, every page will have a new navigation
      bar with links to your Homepage, Courses, Project Gallery, Sections, and Professional
      Learning."

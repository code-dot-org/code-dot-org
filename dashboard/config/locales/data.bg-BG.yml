    levelbuilder:
      frozen line:
        instructions: Здравейте! Аз съм Елза от Арендейл. Помогнете ми да създам отсечка.
      frozen perpendicular:
        instructions: Сега нека да видим дали можем да създадем две отсечки, които
          образуват ъгъл от 90 градуса помежду си. Ще трябва да използвате  блок за
          завъртане и блок за преместване.
      frozen square iterative:
        instructions: Изглежда, че ние направихме половин квадрат. Хайде да свържем
          четири отсечки заедно и да образуваме квадрат.
      frozen square loop:
        instructions: Здравейте аз съм Анна от Арендейл! Нека направим квадрат с блок
          за повторение. Така ще използваме по-малко блокове! Колко пъти (?) трябва
          да се повтарят поставените в  блока за повторение действия ( блокове) за
          да се направи квадрат?
      frozen square loop 3x:
        instructions: Нека да създадем три квадрата. Трябва да се завива след всеки
          квадрат. Не забравяйте да ме завъртите на 120 градуса преди всеки нов квадрат.
      frozen square snowflake:
        instructions: Можете ли да създадете снежинка с помощта на  блок за повторение?
          Трябва да направим 10 квадрата и да се завъртаме на 36 градуса между всеки
          квадрат.
      frozen cross:
        instructions: Използвайте блок за повторение, за да пресъздадем знакът плюс.
          Забелязахте ли, че Елза може да се движи напред и назад?
      frozen cross rotate:
        instructions: Сега да се опитаме да повторим това 10 пъти. На колко градуса
          трябва да завъртаме между всеки ред?
      frozen cross rotate dense:
        instructions: 'Нека да повторим това 90 пъти! Колко пъти 90 се съдържа в 360?
          Съвет: Това е малко число.'
      frozen diamond:
        instructions: 'Нека да създадем ромб. Той е подобен на квадрат, но има различни
          ъгли: два по 60 и два по 120 градуса  вместо четири по 90 градуса.'
      frozen diamond mini snowflake:
        instructions: Знаете ли, че всяка снежинка е с различна форма? Да създадем
          нова снежинка с помощта на блок за повторение и да повторим ромба 4 пъти,
          като не забравяме да завиваме надясно на 90 градуса между всеки ромб.
      frozen diamond snowflake:
        instructions: Сега нека създадем нова снежинка с помощта на блок за повторение.
          Ще повторим ромба 10 пъти и ще завиваме надясно на 36 градуса между всеки
          от ромбовете.
      frozen circle:
        instructions: Кръгът е специална форма. Можете ли да разберете с какъв номер
          да се заменят въпросителните знаци за да начертая кръг?
      frozen circle function:
        instructions: Използвайте новия "създайте кръг" блок, за да начертаем 10 припокриващи
          се частично кръгове. Не забравяйте да ме накарате да скоча напред между
          кръгове.
      frozen circle function in circle:
        instructions: Сега нека да създадем 20 частично застъпващи се кръгове, завъртайки
          се на 18 градуса между всеки кръг.
      frozen circle function with parameter:
        instructions: Тук е "създайте кръг" блок, който може да чертае кръгове с различни
          размери. Можете ли да го използвате за да създадем малък кръг с размери
          5 и по-голям кръг от размер 10?
      frozen snowflower:
        instructions: Сложни снежни мотиви могат да бъдат създадени от  прости форми.
          Можете ли да направите  мотив като начертаете 5 кръгчета с размер 5 и 5
          кръга с размер 10?
      frozen snowflake branch:
        instructions: Опитайте да използвате "Създаване клонче на снежинка" блок,
          за да начертаете три части, които започват да изглежда като истинска снежинка.
      frozen snowflake full:
        instructions: Сега нека да повторим 8 пъти за да се получи красива снежинка!
      frozen freeplay:
        instructions: Вие официално сте главен художник! Създайте зимна приказка и
          я споделете с приятелите си.
      scrat 16:
        instructions: Жълъд! Жълъд! Жълъд! Използвайте "Ако" блок, за да ме заведете
          до него с най-малък брой блокове.
      scrat 17:
        instructions: ОК, нека да се упражним отново  - това ниво не е много по- различно,
          но внимавай за стената!
      scrat 18:
        instructions: '"Ако-иначе" блоковете проверяват условия, и след това правят
          едно нещо или друго. За да си получа жълъда, опитайте да използвате този
          нов блок.'
      scrat 19:
        instructions: Още едно упражнение на блока "ако-иначе", можеш ли да успееш
          от първия път?
      scrat 20:
        instructions: Можете ли да добавите само  3 блока за да ми помогнете да реша
          този по-сложен лабиринт? Ако го направите, аз ще мога да ходя по всеки път
          независимо от дължината и завоите. Побързайте! Ледът се топи!
      Standalone_Artist_1:
        instructions: Добре дошли при Художника! Първо, нека се опитаме да направим
          прост квадрат с помощта на блок за завъртане надясно и блок за преместване
          напред. Всяка страна трябва да бъде дълга 100 пиксела.
      Standalone_Artist_2:
        instructions: Начертайте този диамант с 120 и 60 градуса ъгли и 150 пиксела
          дълги страни.
      Standalone_Artist_3:
        instructions: Можете ли да начертаете този шестоъгълник със 100 пиксела страни
          и 60 градуса ъгли?
      Standalone_Artist_4:
        instructions: Сега имате нов блок за игра, цикълът. Той ще  повтаря набор
          от команди. Какво става ако повторите тези команди 6 пъти?
      Standalone_Artist_5:
        instructions: Колко пъти трябва да се повтори този диамант, за да нарисувате
          цвете?
      Standalone_Artist_5.5:
        instructions: 'Забележете как ние опростихме кода на диаманта, като го превърнахме
          в една линия. Можете да повторите линията 12 пъти, за да нарисувате цвете.
          Съвет: Трябва да се завъртате на 30 градуса след всеки диамант. Така няма
          да чертаете върху готовия диамант.'
      Standalone_Artist_6:
        instructions: 'Повторете кода на този шестоъгълник  6 пъти за да създадете
          дизайн. На колко градуса ще трябва да се завъртате всеки път? Съвет: разделете
          броя на градусите в кръга на броя на повторенията.'
      Standalone_Artist_7:
        instructions: 'Функцията е друг програмен инструмент, който ви помага да избегнете
          повторното писане на един и същи код. С тази функция правим цвете, така
          че да го използвате всеки път, когато искате да нарисувате цвете. Използвайте
          това и новият скок блок, за да нарисувате тези цветя. Съвет: Цветята са
          отдалечени на 150 пиксела едно от друго'
      Standalone_Artist_8:
        instructions: Това е функция, наречена "начертай фигура", която ние сме програмирани
          да нарисувате шестоъгълници. Стартирайте кода, за да видите какво прави
          той и след това експериментирайте с функцията за да видите промените. Можете
          ли да я накарате да чертае модел на квадрати, триъгълници или осмоъгълници?
      Standalone_Artist_9:
        instructions: Сега вървете напред и направете каквато картина искате! Дори
          имате празна функция, с която можете да правите каквото си искате!

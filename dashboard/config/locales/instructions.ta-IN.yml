      2-3 Artist 1 new_instruction: வணக்கம், நானொரு ஓவியன். நீங்கள் நிரல்தொடர் எழுதி
        என்னை எதையும் வரைய வைக்கலாம். சில பலகைகள்கொண்டு படத்திலுள்ள சாம்பல் நிறக்
        கோடுகள்மீது என்னை வரைய வையுங்கள். (ஒரு கோட்டின் நீலம் 100 படத்துணுக்குகள்
        ஆகும்.)
      2-3 Artist 11_instruction: "கொடு நிறுத்து குறியை கரை கொண்ட 100 படப்புள்ளிகள்
        பக்கமும் ஒரு எண்கோணம்மூலம். \r \r\n"
      2-3 Artist 12_instruction: "இந்த கண் விழி பூர்த்தி செய்ய ஒரு வட்டத்தை உருவாக்கு!
        ஒரு வட்டம் வரைய குறியீடு செய்வதற்கு \r \r இருந்தால், கலைஞர் விடுகிறது 1 பாகை
        கொண்ட ஒவ்வொரு லூப், எத்தனை முறை வேண்டாம் நீங்கள் வேண்டும்? 180? 360? 500?"
      2-3 Artist 2 new_instruction: 'இந்த வீடு ஒரு அரை-பூர்த்தி சுவர் உள்ளது. ஒவ்வொரு
        பக்கத்திலும் 100 ஆகும், ஆனால் அரை-பூர்த்தி சுவர் மட்டும் 50 உள்ளது. சுவர்
        நிறைவு. '
      2-3 Artist 2_instruction: 'இந்த வீடு ஒரு அரை-பூர்த்தி சுவர் உள்ளது. ஒவ்வொரு
        பக்கத்திலும் 100 ஆகும், ஆனால் அரை-பூர்த்தி சுவர் மட்டும் 50 உள்ளது. சுவர்
        நிறைவு. '
      2-3 Artist 3.4_instruction: தாவிச் தடுப்பு இல்லாமல் வரைதல் கலைஞர் நகர்த்தும்.
        இருவரும், 'அமைவிடத்தை முன்னோக்கி' மற்றும் 'முஷாரப்புடன்' தடுப்புகள் பயன்படுத்தி
        கோடிடப்பட்டதாக கோடு வரைய. ஒவ்வொரு 50 படப்புள்ளிகள் நீளமாக உள்ளது.
      2-3 Artist 3_instruction: இந்த ஹாட் 100 படப்புள்ளிகள் உள்ளது. 70 படப்புள்ளிகள்
        குறைவான தான் ஹாட் வரை.
      2-3 Artist 3new_instruction: "ரெட் ஹாட் 100 படப்புள்ளிகள் உயரமாக உள்ளது. 70
        படப்புள்ளிகள் குறுகிய தான் கருப்பு ஹாட் வரை முடி. \r (குறிப்பு: 50 படப்புள்ளிகள்
        அகலம் ஒவ்வொரு ஹாட் உள்ளது.)"
      2-3 Artist 4_instruction: அவையை அவமதித்த இந்த கேட் நிறைவு செய்ய எனக்கு உதவவும்.

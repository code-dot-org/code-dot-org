      OPD-K5 About_copy:
        markdown: "# '컴퓨터 과학 기초 교육'에 오신 걸 환영합니다.\n\n<img src=\"https://images.code.org/80a1fa04481359759d2b86ddca9b33a4-image-1433972662378.png\"
          class=\"level-image\">\n\n## 이 온라인 과정의 목적은? \n이 온라인 과정은 교사들에게 Code.org의
          컴퓨터 과학 기초 커리큘럼과 리소스를 소개하기 위한 과정입니다. 읽고, 동영상을 보며, 인터랙티브 퍼즐을 완료하고 학습에 반영함으로써
          컴퓨터 과학 기초를 교실에서 어떻게 가르쳐야 할지에 대한 이해를 높이게 될 것입니다.\n\n## 이 온라인 과정은 누구를 위한 과정입니까?\n이
          온라인 과정은 **컴퓨터 과학 기초를 학생들에게 가르치는 데 관심이 있는 초등학교 교육자**를 위해 설계되었습니다. 이 범위는 학급
          교사부터 STEM 교사, 사서, 그 사이의 모든 이들에게로 확장될 수 있습니다.\n\n우리의 중학교 또는 고등학교 과정을 가르치는데
          관심이 있는 <a href=\"https://code.org/educate/csd\" target=\"blank\">중학교</a>
          또는 <a href=\"https://code.org/educate/csp\" target=\"blank\">고등학교</a> 교사이시면,
          더<a href=\"https://code.org/educate/professional-learning/middle-high\"
          target=\"blank\">깊이 있는 전문가 학습 기회를 추구하시길 추천해 드립니다.</a>.\n\n## 이 온라인 과정을 통해
          컴퓨터 과학을 배울 수 있습니까?\n기초 코딩 개념을 배우고 연습하며 그러한 개념이 커리큘럼 내에서 학생들에게 어떻게 제시되는지
          볼 수는 있지만 이 과정은 성인에게 컴퓨터 과학을 종합적으로 소개하는 과정은 아닙니다. 과정이 끝날 때쯤, 우리는 컴퓨터 과학 개념을
          더 깊이 있게 학습하는 데 도움을 줄 리소스를 제공할 것입니다.\n\n## 이 온라인 과정을 들으려면 필요한 경험이 있습니까?\n이전에
          코딩 또는 컴퓨터 과학 교육을 받아 본 적이 없어도 괜찮습니다.\n\n## 이 온라인 과정은 얼마나 걸립니까? \n이 온라인 과정을
          완료하는 데 4-6시간이 걸립니다.\n\n## 과정 내 텍스트의 폰트 크기를 변경할 수 있습니까?\n우리는 이 플랫폼 상에서 텍스트가
          작은 크기로 나올 수 있다는 점을 인지합니다! \n\n폰트 크기를 더 크게 만들려면:\n- 맥에서, \"명령어\"와 \"+\"를
          클릭하세요.\n- 윈도우즈에서, \"컨트롤\"과 \"+\"를 클릭하세요\n\n폰트 크기를 더 적게 만들려면: \n- 맥에서, \"명령어\"와
          \"-\"를 클릭하세요.\n- 윈도우즈에서, \"컨트롤\"과 \"-\"를 클릭하세요.\n"
      OPD-K5 Assessment_copy:
        markdown: "# 기타 리소스\n\nCode.org에 교사로서 로그인하면 학생들은 접근할 수 없는 많은 요소에 접근할 수 있습니다.
          여러분은 이미 과정 찾는 법과 섹션 생성하는 법, 수업을 그 섹션에 배정하는 법을 보았습니다. 하지만, 다음과 같은 일 역시 할
          수 있습니다: \n\n\n## 계속 학습\n- **계속 전문성 개발하기**: 교사용<a href=\"https://code.org/professional-development-workshops\"
          target=\"blank\">대면 트레이닝</a>을 받을 수 있습니다.\n- **CS 기초를 학습자로서 이수**: 학습자로서 Code.org
          레슨에서의 여러분의 개인 학습진도를 보세요. 학생 역시 그들의 계정에서 자신의 진도를 볼 수 있습니다. 하지만, 교사로서 여러분은
          레슨 플랜은 물론 각 퍼즐의 솔루션 역시 볼 수 있습니다.\n- **더 많은 컴퓨터 과학 배우기:** 온라인 튜토리얼과 수업을 포함하여
          <a href=\"https://hourofcode.com/us/beyond\" target=\"blank\">다음의 리소스</a>를
          확인하여 , 컴퓨터 과학 개념에 관한 이해를 더 심화합니다.\n\n\n## 도움 찾기 및 커뮤니티\n- **컴퓨터 과학 게스트 강연자
          찾기**: <a href=\"https://code.org/volunteer/local\" target=\"blank\">수업시간에
          와서 자신의 직업에 관해 말해 줄 스마트하고 열정적이며 테크 산업에 종사하는 전문가</a>를 찾으세요.\n- **지원 얻기**:
          질문을 게시하고 다른 교사의 게시물에 답변하며 Code.org 직원의 FAQ를 읽을 수 있는 곳인 <a href=\"https://support.code.org/\"
          target=\"blank\">support.code.org</a>에 접속하세요. 질문이 있는 경우 이 페이지에서 Code.org로
          직접 연락을 할 수 있습니다.\n- **교사 포럼 확인**: <a href=\"http://forum.code.org/c/csf\"
          target=\"blank\">포럼</a>에서 질문을 묻고, 교사가 제작한 리소스를 확인하며, 다른 교사와 교류하세요.\n\n\n\n언제든
          support.code.org에 접속할 수 있으며 또한 Code.org 홈페이지 우측 상단에 있는 드롭다운 메뉴를 통해 교사 포럼으로
          들어 갈 수 있습니다.\n\n![](https://images.code.org/35d6218f47f5b0b00975369dd9f5bea5-image-1573169909110.38.03
          PM.png)\n\n"

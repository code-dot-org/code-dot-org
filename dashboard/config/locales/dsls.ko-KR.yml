      Begin planning your project:
        content1: 설명 입력
        markdown: "# 설계 프로세스\n소프트웨어 설계는 많은 작은 문제를 항상 푸는 것을 의미합니다. 소프트웨어 설계에서 주요 문제는
          우선 무엇을 만들지 입니다.\n\n이 프로세스는 모든 종류의 일에서 유용하지만 우리는 웹 설계를 위한 이 프로세스의 사용에 집중할
          것입니다.\n\n<!-- 용어 \"정의\", \"준비\", \"시도\", \"성찰\"을 번역하고 글자 크기와 위치를 필요 시 변경하세요
          -->\n<div style=\"position: relative; text-align: center; font-size: 1em\">\n
          \ <img src=\"https://images.code.org/a157e5f67444573e19e980a507db16fb-image-1563319667694.png\"
          alt=\"Design Process\" style=\"width: 50%;\">\n  <div style=\"position:
          absolute; top: 24%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">정의</div> \n  <div style=\"position: absolute; top: 52%; left: 61%;
          transform: translateX(-61%); font-weight: bold;\">준비</div>\n  <div style=\"position:
          absolute; top: 79%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">시도</div>\n  <div style=\"position: absolute; top: 52%; left: 39%;
          transform: translateX(-39%); font-weight: bold;\">성찰</div>\n</div>\n\n*
          **정의**\n  * 어떤 종류의 앱을 만들고 싶어요?\n  * 어떤 제약을 갖고 있습니까?\n  * 성공하면 그것은 어떤 모습을
          지닙니까?\n* **준비**\n  * 브레인스토밍 / 가능한 요소에 대해 조사\n  * 장단점 비교\n  * 계획 수립\n* **시도**\n
          \ * 계획을 실천에 옮김\n* **성찰**\n  * 결과를 앱 정의 시 설정한 목표와 어떻게 비교합니까?\n  * 여기서 무엇을
          배웠으며 또한 다음에 더 잘하기 위해 무엇을 해야 합니까?\n  * 발견한 새로운 문제는 무엇입니까?\n\n# 어떤 모습입니까\n다음
          몇 주 동안 이어질 과정에서, 여러분은 기존 게임을 실험해 보고 배운 내용에 기초하여 여러분 자신의 게임을 설계할 기회를 갖게 됩니다.
          게임을 만든 후, 다른 이들 앞에서 발표하고 피드백을 받을 것입니다. 이러한 단계 모두는 소프트웨어 산업에서 매우 중요하며 여러
          설계 프로세스 요소로 연습할 기회를 얻음으로써 더 나은 제품을 더 효율적으로 만드는데 도움이 될 것입니다.  \n\n다음은 다가오는
          주 동안 설계 프로세스에 대해 배우며 하게 될 활동입니다:\n\n1. **정의와 준비**\n   * 기존 게임을 플레이 하고 아이디어를

        markdown: |
          # Overview

          이 단원에서는 컴퓨터에서 사용하는 다양한 입력 및 출력 장치 유형과 컴퓨터가 보내고 받는 정보의 유형에 대해 알아봅니다.

          ## Vocabulary

          * **입력** - 컴퓨터에 정보를 제공할 수 있는 장치 또는 구성 요소
          * **출력** - 컴퓨터에서 정보를 수신하는 모든 장치 또는 구성 요소



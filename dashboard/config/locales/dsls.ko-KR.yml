        markdown: "# **이제 막 \"조건문\"에 대해 배웠습니다!**\n\n### 조건문은 컴퓨터 과학에서 매우 유용합니다. 좋아하는
          웹사이트에 로그인하고 비밀번호를 입력한다고 상상해 보세요. 웹사이트는 입력된 비밀번호가 그 웹사이트에 저장된 사용자 이름에 해당하는
          비밀번호와 일치하는지(if) 확인하기 위해 조건문을 사용해야 합니다. \n\n### 일치'하면 (If)` 로그인합니다! \n\n###
          `그렇지 않으면 (Else)`, 사용자에게 오류 메시지를 줍니다.  \n\n---\n\n## **알아야 할 어휘**\n\n* ###
          **조건** - 프로그램이 동작을 허용하기 전 확인하는 무엇\n\n* ### **조건문** - 일정 조건 하에서만 실행되는 진술\n\n"

        markdown: "# **이제 막 \"알고리즘\"에 대해 배웠습니다!**  \n\n\n\n### **알고리즘은 일을 마치기 위한 단계
          목록입니다**. 알고리즘에서 재미있는 일은 여러분이 무슨 일이 일어날지 단계별로 결정해야 한다는 것입니다.  \n\n### 머신을
          위해 알고리즘을 작성할 때, 그것을 **프로그램**이라 부릅니다.  \n\n---\n\n## **알아야 할 어휘**\n\n* ###
          **알고리즘** - 일을 마치기 위한 단계 목록\n\n* ### **프로그램** - 머신에 의해 실행될 수 있는 무엇인가로 코딩된
          알고리즘"

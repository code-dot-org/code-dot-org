        markdown: "### 새 도전: 임의적 치환 암호를...새 위젯으로 풀기\n\n전체 영문자를 다른 글자로 바꾸는 대신 영문자의
          각 글자를 다른 글자로 임의로 매핑하면 어떻게 될까요? 이것은 **임의적 치환 암호**라고 부릅니다.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\n이제,
          비밀 메시지를 단순한 영문자 시프트로 암호화하는 대신, **임의적 치환**으로 암호화된 메시지를 보게 될 것입니다.  \n\n\n\n이것은
          암호 풀기가 훨씬 더 어려우며 더 정교한 툴을 요구하며, 그래서...\n\n계속을 클릭하면, 많은 여러 내용을 보여주는 **새롭고
          더 정교한 버전의 암호화 툴**을 볼 수 있습니다.\n\n하지만, 이것이 무슨 일을 하는지는 약간 미스터리입니다!  \n\n###
          과제:\n\n * 이 새 버전의 툴에서 무슨 일이 일어나는지 알아 내세요.\n * 어떤 정보를 제시하고 있습니까?\n * 이 툴을
          통해 할 수 있는 일을 알아 내세요.\n * 일반적으로 풀 수 없습니다. 그러므로, 이것저것을 클릭하고 여기저기 찾아 보세요.\n
          * 임의적 치환으로 암호화된 메시지를 풀 수 있는지 알아 내세요.\n \n### 힌트\n\n* **E**가 영어에서 가장 흔한 글자인거
          알아요?\n\n### 재소집 및 토론\n 혼자 풀어 보는 시간을 가진 후, 파트너 또는 소그룹, 전체 학급과 함께 각자 알아낸 내용을
          토론하며 툴 사용 시 어떻게 될지 또한 툴의 다양한 사용법을 알고 있는지 검증해야 합니다.\n\n\n"

      OPD-K5 What is Mastery_copy:
        markdown: "# 미리 준비\n\n## 학습 지도\n다음 개념 청크에서는 다음과 같은 학습 지도에 괸해 배우게 될 것입니다:\n\n-
          레슨 플랜 찾기 및 활용\n- 페어 프로그래밍\n- 디버깅\n- 저널 작성\n\n## 기본 코딩 개념\n다음 개념 청크에서는 컴퓨터
          과학의 다음과 같은 기본 핵심 개념을 연습할 것입니다:\n\n- 시퀸싱\n- 루프\n- 이벤트\n- 조건문\n\n이러한 레슨에서는:
          \n- 핵심 개념을 정의하고 그것이 의미하는 바와 컴퓨터 과학에서 중요한 이유를 설명할 것입니다.\n- 개념을 적용하여 간단한 프로그램을
          작성할 것입니다 (퍼즐을 풀기 위한 비주얼 프로그래밍)\n- 개념을 학습 지도에 통합할 수 있는 방법을 생각해 볼 것입니다.\n\n##
          다음 레슨으로 넘어가야 하는지 어떻게 알지요?\n\n각 레슨을 완료할 때마다, 스스로에게 다음과 같이 물어 보세요:\n\n- 이
          특정 핵심 개념을 정의할 수 있고 또한 이를 컴퓨터 과학에 대한 지식이 없는 다른 이에게 설명할 수 있는가?\n- 이 레슨에 나오는
          간단한 퍼즐을 성공적으로 완료할 수 있는가?\n- 이것을 교실에서 사용하는 방법에 관한 몇 가지 아이디어를 갖고 있는가?\n\n각
          질문에 대한 답이 네이면, 다음 단계로 넘어 가세요. 만약 아니요이면, 이동하기 전 레슨을 다시 살펴보거나 또는 컴퓨터 과학 기초
          과정 중 하나에 있는 주제를 더 탐구할지 고려하세요.\n"
      OPD-K5 Why teach CS_copy:
        markdown: "# 컴퓨터 과학을 가르쳐야 하는 이유는?\n\n<img src=\"https://images.code.org/2d5f7097062637d95a723129689b4891-image-1571684813152.JPG\"
          class=\"level-image\">\n\n### **중요한 기량 개발**\n연구에 따르면, 컴퓨터 과학은 비판적 사고와 창의력,
          문제 해결, 실제 세상에 필요한 기량 활용을 촉진합니다. \n\n### **다른 과목에서의 학업성과 개선**\n교실에서 CS의 이점을
          확인하기 위해 STEM 교사가 될 필요는 없습니다. <a href=\"https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e\"
          target=\"blank\">최근 연구에 따르면</a> 자원이 풍부한 교사는 CS 기초를 가르치고 난 후 학생들이 영어와 수학,
          과학 표준화 시험에서 더 높은 점수를 얻었음을 확인했습니다. \n\n### **자신감과 일찍부터 관심을 가짐**\n학생들에게 컴퓨터
          과학을 소개하기 위해 그들이 고등학생 또는 대학생이 될 때까지 기다리면, 일부 학생들은 이미 컴퓨터 과학이 그들과는 상관 없는 과목이라고
          여기거나 또는 학교 밖에서 컴퓨터 과학을 접한 학생들과 비교하여 이미 너무 뒤쳐졌다고 느낄 것입니다.\n\n컴퓨터 과학을 학생들이
          고등학교에서처럼 수업 수강여부를 선택하지 않는 K-5학년일 때 노출 시, 모든 학생이 이 과목이 얼마나 접근 가능한지 볼 수 있으며
          그들이 이 과목을 즐기는지 여부를 결정할 수 있습니다.\n\n### **재미있어요!**\n컴퓨터 과학은 학생들에게 협력하고 창의적이
          되며 스스로를 표현할 기회를 줍니다! \n\n### **더 큰 확신이 필요하세요?**\nCode.org에는 교사는 물론 학생, 행정실,
          학부모, 지역사회가 CS가 교실에서 왜 중요한지 이해하는데 도움을 주는 많은 리소스를 갖고 있습니다. 영감을 주는 동영상 시리즈
          뿐 만 아니라 아래와 같은 CS 교육을 둘러 싼 통계 및 증거자료를 확인하세요.\n\n> <a href=\"http://code.org/educate/inspire\"
          target=\"blank\"><button class=\"default\">영감을 주는 동영상 탐구 >></button></a>\n\n>
          <a href=\"http://code.org/promote\" target=\"blank\"><button class=\"default\">연구
          탐구 >></button></a>\n\n<img src=\"https://images.code.org/1b213b6c2256c6992b899df3c62559a0-image-1571684948168.jpg\">\n"

          # 이 온라인 과정 탐색

          이 과정을 완료할 때, 여러분은 CS 기초가 제공해야 하는 모든 것에 친숙해 질 것입니다.

          어려움을 겪고 있으면 아래 정보가 이 공간을 탐색하고 이 온라인 과정을 완료하는 과정에서 이곳을 여러분의 전문적 학습을 위한 공간으로 활용하도록 도와줄 것입니다. 언제든 편안하게 이 레벨로 돌아 오세요!

          ---


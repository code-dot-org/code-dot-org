        markdown: "# 학습지도: 디버깅\n\n버그는 누구에게나 발생합니다! 그러므로, 디버깅은 위에서 논한 학생들의 연습에 기초하여
          모든 학생들이 익혀야 하는 필수 기량입니다. 강한 디버깅 기량이 없으면, 학생들은 좌절할 수 있습니다. 교실에서 능동적 디버깅 전략과
          반성적 디버깅 전략 두 가지 모두를 실행함으로써 학생들이 계속 앞으로 나아갈 수 있게 도와주세요.\n\n> **디버깅**은 알고리즘
          또는 프로그램 내 문제를 찾고 고칩니다.\n\n## 능동적 디버깅\n초보 프로그래머는 중간에 자신의 프로그램을 읽거나 또는 테스트하는
          시간을 갖지 않고 코드를 길게 작성하는 경향이 있으며 그런 경우, 눈덩이처럼 커진 프로그램은 나중에 디버깅하기에 매우 어려워 집니다.
          이를 방지하기 위해, 우리는 일반 코딩 철학의 일부로서 능동적 디버깅을 실시할 것을 제안합니다.\n\n능동적 디버깅은 코딩을 하는
          동안 디버깅을 하는 것입니다. 일반적으로 이것은 학생들이 코딩 연습을 하는 동안 그들이 이제 막 작성한 코드의 작은 부분을 읽고
          처리하며 테스트하는 시간을 갖는 것을 의미합니다.\n\n능동적 디버깅으로 도움을 주기 위해 이 디버깅 가이드를 사용하세요: \n\n<img
          src=\"https://images.code.org/b17956e111a6ca4ec17ace55f7fdf69b-image-1571695775936.09.14
          PM.png\">\n\n\n## 반성적 디버깅\n반성적 디버깅은 학생들이 전체 학급으로서 디버깅에 참여하는 방식입니다. '버그 토크'와
          '버그 추적기' 유지는 반성적 디버깅을 교실에서 실행하기 위해 사용할 수 있는 두 가지 전략의 예이며 아래에 설명되어 있습니다.
          커리큘럼 가이드의 <a href=\"https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview\"
          target=\"blank\">페이지 23에서 다음에 관해 더 자세히 읽어 보세요</a>. \n\n디버깅 프로세스에 관한 더 자세한
          내용을 알려면 디버깅에 관한 이 동영상을 확인하세요:\n\n<a href=\"https://www.youtube.com/watch?v=auv10y-dN4s\"
          target=\"blank\">![](https://images.code.org/281fbcbd84d0df2491e0c4050e612b97-image-1571696135948.13.58
          PM.png)</a>\n"

        markdown: |
          # Overview

          이 수업은 가능한 한 많은 동전을 담을 수 있는 알루미늄 호일 보트를 설계하기 위해 그룹으로 진행됩니다. 수업이 끝나면 그룹은 이 활동을 통한 자신의 경험을 회상하고 코스의 나머지  수업에 필요한 문제 해결 유형과 연관 지어 봅니다.


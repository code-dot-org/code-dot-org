          참가해 주셔서 감사합니다! 우리는 컴퓨터 과학과 코드 스튜디오를 교실에서 어떻게 실행했는지 여러분의 사례와 의견을 듣고 싶습니다!\n\n"
      OPD-K5 Outline_copy:
        markdown: "# 과정 개관\n\n과정은 네 가지 개념으로 나눠지며 각각은 그에 관한 레슨을 담고 있습니다. 레슨은 학생과 교사가
          회화체로 버블 또는 단계, 퍼즐로 지칭하는 여러 \"레벨\"로 구성되어 있습니다. 여기, 전체 과정을 완료하면 배우게 될 내용의
          개략적인 설명이 있습니다:\n\n## 시작하기\n\n### 레슨 1: '컴퓨터 과학 기초 교습'에 오신 걸 환영합니다 (15 분)\n-
          과정 세부사항 검토\n- 컴퓨터 과학이 무엇인지 \"코딩\"과 \"컴퓨터 과학\"의 차이점 이해\n- 컴퓨터 과학 교습 및 학습의
          이점 식별\n- 이 과정 참여를 위한 계획\n\n### 레슨 2: 컴퓨터 과학 기초 과정에 관해 알기 (15-20 분)\n- 컴퓨터
          과학 기초 과정의 컨텐츠와 구성에 익숙해 지기\n- 학생들에게 가장 적합한 과정이 어느 과정인지 식별\n- 컴퓨터 과학 기초 커리큘럼에서
          교사의 중요성 이해\n- 여러 유형의 컴퓨터 과학 기초 레슨 이해\n\n## 기초 코딩 개념 및 교습 연습\n\n### 레슨 3:
          시퀸싱 (15-45 분)\n- \"프로그램\"과 \"알고리즘\" 정의\n- 시퀸싱이 컴퓨터 과학 기초 과정에 소개되는 지점 식별\n-
          Code.org의 시각 프로그래밍 엔진을 사용하여 간단한 프로그램 작성\n- 시퀸싱에 관한 언플러그드 레슨 탐구 및 교실 응용에
          반영\n- 레슨 플랜 사용법에 관해 생각\n\n### 레슨 4: 루프 (15-45 분)\n- \"루프\" 정의 및 그 중요성 설명\n-
          루프가 컴퓨터 과학 기초 과정에 소개되는 지점 식별\n- 루프에 관한 언플러그드 레슨 탐구 및 교실 응용에 반영\n- 간단한 루프
          코딩 연습\n- 페어 프로그래밍의 이점 이해\n\n### 레슨 5: 이벤트 (15-45 분)\n- \"이벤트\" 정의 및 그 중요성
          설명\n- 이벤트가 컴퓨터 과학 기초 과정에 소개되는 지점 식별\n- 이벤트에 관한 언플러그드 레슨 탐구 및 교실 응용에 반영\n-
          간단한 이벤트 코딩 연습\n- 디버깅 프로세스 이해\n\n### 레슨 6: 조건문 (15-45 분)\n- \"조건문\" 정의 및
          그 중요성 설명\n- 조건문이 컴퓨터 과학 기초 과정에 소개되는 지점 식별\n- 조건문에 관한 언플러그드 레슨 탐구 및 교실 응용에
          반영\n- 간단한 조건문 코딩 연습\n- 저널쓰기 교습 연습 이해\n\n### 레슨 7: 과정말 프로젝트 (15-45 분)\n-
          과정말 프로젝트의 이점 이해\n- 과정말 프로젝트가 컴퓨터 과학 기초 과정에 소개되는 지점 식별\n- 프로젝트 코딩 연습\n\n##
          [Optional] 심화: 과정 E와 F \n과정 E 또는 F를 가르치고 있는 중이면 이 섹션을 완료할 수도 있습니다. 이 섹션은
          고학년 학생을 위해 이 과정에서 다룬 더 어려운 일부 개념을 심화하여 소개합니다.\n\n### 레슨 8: 함수 (30-45 분)\n-
          과정 E 또는 F를 학생들에게 가르칠지 여부를 식별 \n- \"함수\" 정의 및 그 중요성 설명\n- 함수가 컴퓨터 과학 기초 과정에
          소개되는 지점 식별\n- 함수에 관한 언플러그드 레슨 탐구 및 교실 응용에 반영\n- 간단한 함수 코딩 연습\n\n### 레슨 9:
          변수 (30-45 분)\n- \"변수\" 정의 및 그 중요성 설명\n- 변수가 컴퓨터 과학 기초 과정에 소개되는 지점 식별\n-
          변수에 관한 언플러그드 레슨 탐구 및 교실 응용에 반영\n- 변수가 있는 코딩 연습\n\n### 레슨 10: For 루프 (30-45
          분)\n- \"For 루프\" 정의 및 그 중요성 설명\n- For 루프가 컴퓨터 과학 기초 과정에 소개되는 지점 식별\n- For
          루프에 관한 언플러그드 레슨 탐구 및 교실 응용에 반영\n- For 루프로 코딩 연습\n\n### 레슨 11: 스프라이트 랩 (15-45
          분)\n- \"스프라이트\"와 \"행동\" 정의\n- 스프라이트와 행동이 컴퓨터 과학 기초 과정에 소개되는 지점 식별\n- 코딩
          환경 스프라이트 랩 탐구\n\n## 다음 단계\n\n### 레슨 12: 반영 검토 (15분)\n- 지금까지 과정의 전 기간 동안에
          한 반영 검토\n\n### 레슨 13: 다음 단계 (15 분)\n- 교사 리소스 탐구\n- 학습을 계속하기 위해 취할 다음 단계를
          위한 계획\n- 컴퓨터 과학 교육에 관심이 있는 동료 교육자들로 구성된 세계적 커뮤니티와 연결\n- 이 과정에서 배운 점과 피드백
          공유\n\n> **비고**: 위의 제안 시간은 학습을 계획하는 데 도움을 주고자 제공하였습니다. 사전 지식과 관심, 능력에 따라,
          주어진 단계에서 더 많은 또는 더 적은 시간을 들일 수 있습니다. 이 과정은 완전히 자기 진도에 맞춰 학습할 수 있으며, 항상 과정에서
          나갔다가 다시 돌아오거나 또는 언제든 어느 단계 또는 레벨을 재방문할 수 있습니다. \n\n"
      OPD-K5 Pair_copy:
        markdown: "# 학습지도: 페어 프로그래밍\n\n많은 교사들이 사용하는 한 가지 중요한 교실 관리 전략은 전략적 그룹 만들기입니다.
          Code.org에서 우리는 상위 테크 기업의 실제 세상 사무실에서 사용하는 전략적 그룹 만들기 전략: 페어 프로그래밍을 시도해 볼
          것을 제안합니다.\n\n> **페어 프로그래밍**은 두 명의 학생이 한 대의 컴퓨터를 사용하여 프로그램을 함께 작성하는 것입니다.
          \n\n연구에 따르면, 페어 프로그래밍은:\n\n- 짝을 짓지 않은 학생 프로그램과 비교하여 더 품질이 좋은 학생 프로그램으로 이어집니다.\n-
          소위 말하는 여학생과 남학생 간의 \"자신감 격차\"를 줄이는 한편 모든 학생들의 프로그래밍 자신감이 증가합니다.\n\n여성 및
          정보 기술 네셔널 센터(NCWIT)는 페어 프로그래밍의 이점에 관한 훌륭한 리소스 <a href=\"http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf\"
          target=\"blank\">를 보유하고 있습니다</a>. \n\n이 동영상을 시청하며 페어 프로그래밍이 어떻게 이루어 지는지
          이해하고 학생들에게 이 방식이 그들의 학습을 어떻게 향상시키는지 직접 들어 보세요.\n\n<a href=\"https://www.youtube.com/watch?v=vgkahOzFH2Q\"
          target=\"blank\">![](https://images.code.org/2c721ff31fbd06f527d99965d3460fa8-image-1571172758005.52.13
          PM.png)</a>\n\n[동영상을 볼 수 없어요? 여기를 클릭하세요](http://videos.code.org/2014/C1-pair-programming.mp4)\n<br/><br/>\n페어
          프로그래밍은 학생에게만 유익한 것이 아니라 또한 일부 전문 컴퓨터 프로그래머들도 이를 활용합니다. 이 동영상을 시청하며 학생들에게
          페어 프로그래밍을 소개하는 방법에 관해 배워 보세요.\n\n<a href=\"https://www.youtube.com/watch?v=sxToW3ixrwo\"
          target=\"blank\">![](https://images.code.org/01da36dbe56da7986c3652991d4828e8-image-1571172869229.54.16
          PM.png)</a>\n\n[동영상을 볼 수 없어요? 여기를 클릭하세요](https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)\n<br/>\n\n\n\n\n"
      OPD-K5 Participation_copy:
        markdown: |
          # 참가 계획

          시작하기 전, 특히 이번이 온라인 과정을 처음으로 해보는 경우, 학습 필요 및 목표, 온라인 자기 진도에 맞춘 독특한 학습 환경을 고려하는 시간을 가져 보세요!

          ## 사전 조사
          우리는 여러분이 이 전문 개발 과정에서 가능한 한 많은 것을 얻길 바랍니다. 이러한 이유로 다음을 작성해 주시길 부탁드립니다 <a href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank">this short pre-survey</a>. 설문조사는 이 과정에서 여러분의 목표에 관한 내용을 질문하며 여러분 자신에 대한 약간의 정보와 우리가 여러분을 지원하기 위해 할 수 있는 일에 관해 말씀해 주시길 요청드립니다.

          <a class="btn btn-large btn-primary" href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank">사전조사 하기</a>


          ## 자신의 진도에 맞춰 학습

          이 자기 진도에 맞춘 온라인 과정은 여러분이 운전자석에 앉아 자신의 학습을 스스로 관리하도록 설계되었습니다. **시간을 갖고 자신의 학습 속도에 맞춰 이 과정을 완료하세요. 각 단계 별 제안 시간이 주어져 있습니다. ** 주어진 단계에서 더 많은 시간 또는 더 적은 시간을 쓰더라도, 걱정할 필요는 없습니다! 우리의 주요 목표는 여러분에게 가장 잘 맞는 방법으로 재미를 느끼고 기초를 배우며 배운 내용을 교실 연습에서 응용하게 하는 것입니다.

          ## 도움이 필요하면 도움을 찾으세요.

          과정 중 언제든 문제가 잘 안 풀릴 때, <a href="http://support.code.org" target="blank">support.code.org</a>로 가 <a href="https://forum.code.org/" target="blank">커뮤니티 포럼을 확인할 수 있습니다</a>. 거기서 질문에 대한 답변을 찾을 수 있습니다. 찾지 못했거나 또는 여전히 문제가 안 풀리면, <a href="mailto:support@code.org" target="blank">support@code.org</a>로 이메일을 보내면 Code.org 직원이 가능한 신속하게 답변해 드릴 것입니다.

          지원을 받는 또 다른 방법이자 우리가 크게 추천하는 방법은 이 온라인 과정을 파트너 또는 동료 그룹과 함께 하는 것입니다!

          ## 자신에게 맞는 학습 경험 찾기

          마지막으로 온라인 학습은 모두에게 적합한 것은 아닙니다. 이 과정에는 교사도 없으며 친구와 실시간으로 소통하기 위한 메커니즘도 없습니다. 1대 1 관심 및 주목이 필요하다고 느끼면 또는 실제 세상 교실에서 즉, 협력하고 참여할 기회가 더 많은 곳에서 학습하는 것이 더 나으면, 우리의 <a href="http://code.org/professional-development-workshops" target="blank">대면 전문성 개발 기회</a> 중 하나를 추구해 보길 권합니다.

      CSD U1 Lesson 5 Overview:
        markdown: |
          # Overview

          이 단원에서는 컴퓨터에서 사용하는 다양한 입력 및 출력 장치 유형과 컴퓨터가 보내고 받는 정보의 유형에 대해 알아봅니다.

          ## Vocabulary

          * **입력** - 컴퓨터에 정보를 제공할 수 있는 장치 또는 구성 요소
          * **출력** - 컴퓨터에서 정보를 수신하는 모든 장치 또는 구성 요소


          ## Resources

          * [입력과 출력 - 활동가이드](https://docs.google.com/document/d/1ObS_kxkXoueaotPYFAEkcCDzn690zumqoLLnrU5kY2Q/export?format=pdf)
      CSD U1 Lesson 6 Overview:
        markdown: |
          # Overview

          이 단원에서는 입력을 출력으로 전환하기 위해 인간과 컴퓨터가 처리하는 방법을 배웁니다.

          ## Vocabulary

          * **알고리즘** - 컴퓨터에서 실행할 수 있는 과정에 대한 정확한 명령 순서

          ## Resources

          * [Card Sorting Algorithm - Activity Guide](https://docs.google.com/document/d/1o4kVRnXnigufkS9WsjHjeD38f8MQrX6qCEFpka-F9Oo/export?format=pdf)

          <img src="https://images.code.org/bf355a9cc76e248efa509ee0cea0b10c-image-1573174157169.48.54 PM.png" class="level-image">

          ## 레슨 플랜 (심지어 플러그드 레슨을 위해)을 따르면 얻을 수 있는 이점은?

          플러그드 레슨 플랜은 전형적으로 언플러그드 상대와 동일한 특징을 많이 가지고 있습니다. 레슨은 동기 유발을 돕고 학습을 종합하는 토론 및 활동으로 시작하고 끝날 것입니다. 교사가 학생들과 연락해야 하는 중요한 순간은 레슨 플랜에 적혀 있습니다. 학생들은 컴퓨터를 사용할 것이지만 학생들이 서로 상호작용하는 방식과 교사로서의 여러분의 역할은 여전히 중요한 고려사항입니다.

          레슨 플랜은 개념을 소개하고 학생들에게 그들이 배운 내용을 반영하며 협력할 기회를 제공합니다.

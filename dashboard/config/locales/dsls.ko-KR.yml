        markdown: |+
          # CS 기초 과정의 구성

          ## 개념 청크

          각 CS 기초 과정은 과정에 구조를 제공하는 큰 아이디어인 개념 청크로 구성됩니다. 개념 청크를 통해 교사는 이 과정에서 다루는 내용이 무엇인지를 쉽게 한 눈에 알아볼 수 있습니다. **Code.org는 온라인과 오프라인 모두에서 커리큘럼 내 각 레슨 별<a href="http://curriculum.code.org/csf-19" target="blank">레슨 플랜</a>을 제공합니다.** 각 개념 청크 내 여러 종류의 레슨에 관해서는 아래에서 자세히 설명합니다.

          이를 묘사하기 위해, 여기 과정 C 내 "루프" 개념 청크 내 수록된 다섯 개의 레슨이 있으며, 이는 과정 내 나오는 모습을 그대로 보여줍니다.


          <img src="https://images.code.org/953ebc5b17a97ee7fc9ee9261b4ee132-image-1571689334077.png">

          ## 언플러그드 레슨
          **이러한 레슨은 컴퓨터 없이 실시하고 종종 새로운 개념을 직접 해 보고 만져 보는 방식으로 소개하기 위해 사용합니다. ** 학생들은 종종 연필과 종이 또는 물리적 학습교구로 작업합니다. 이러한 것은 학생들에게 복잡한 개념을 그들 자신의 삶과 관련된 방식으로 소화시키도록 돕기 위해 의도적으로 배치된 운동 감각적 기회입니다. 종종 언플러그드 레슨은 동일 개념을 컴퓨터 상에서 조사하는 그 다음 실력 향상 레슨을 위한 단계를 설정합니다.

          ## 플러그드 레슨--- 실력 향상
          **이러한 레슨은 컴퓨터 상에서 실시하며 학생들에게 새로운 툴 또는 프로그래밍 개념과 함께 구조화된 연습을 제공합니다. ** 이러한 퍼즐 진행은 일반적으로 일련의 연습 퍼즐로 시작하여 점점 난이도를 높여 마침내 도전 퍼즐에 도달합니다. 도전 다음에는 종종 의도적으로 더 쉬운 퍼즐을 추가하여 레슨 끝부분에서 효능과 자신감을 갖도록 돕습니다.


          ## 플러그드 레슨 -- 응용
          **이러한 레슨은 컴퓨터 상에서 실시하며 학생들에게 개념을 창의적인 방식으로 응용할 공간을 줍니다.** 이러한 레슨에서 학생들은 전형적으로 그들 자신의 창의적 결정에 기초한 그들만의 독창적인 미니 프로젝트를 합니다. 여기에서는 정답도 오답도 없습니다!

          ## 과정 프로젝트의 끝
          각 과정은 레슨의 끝 부분에서 학생들에게 그들이 배운 내용을 취합하여 그들 자신의 창의력을 표현하는 독창적인 프로젝트로 통합할 기회를 제공합니다. 우리는 이 과정 내 나중 부분에서 이에 관해 더 자세히 배우게 될 것입니다.




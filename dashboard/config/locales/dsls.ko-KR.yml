      CourseF_outbreak_story:
        content1: 설명 입력
        markdown: "# 바이러스 전염: 자신의 시뮬레이션을 코딩하세요\n\n## 몬스터 타운에 오신 것을 환영합니다!\n몬스터 타운은
          보통 행복하고 건강한 곳입니다. 몬스터 타운의 몬스터는 방황하며 친구들을 만나길 좋아합니다.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n하루는 몬스터 중의 하나가 아프기 시작합니다. 몬스터가 **바이러스**에 걸렸습니다! 바이러스는
          아프게 만들 수 있는 아주 작은 병균입니다. 다른 몬스터들은 별로 신경쓰지 않습니다. 친구들을 계속 만나고 있습니다.\n\n<img
          src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n곧 두 몬스터가 아프기 시작합니다. 똑같은 바이러스때문입니다! 친구로부터 바이러스가 옮은
          것 같습니다.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n바이러스는 근처에 있는 몬스터들에게 천천히 전파됩니다. 건강한 몬스터들은 모두가 병에 걸릴까봐
          걱정하기 시작합니다. 아픈 몬스터들은 다른 몬스터들에게 바이러스를 옮길까봐 걱정하기 시작합니다.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## 전파 차단\n다행히도, 바이러스에 대해 연구한 결과, 몬스터
          타운의 이웃이 중요한 발견을 합니다. 마스크를 착용할 경우 바이러스가 전파될 가능성이 낮은 것을 깨달았습니다. 아픈 몬스터가 마스크를
          착용하면 건강한 몬스터에게 바이러스를 옮길 가능성이 줄어들었습니다.\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          다음은 어떤 일이 일어나나요?\n\n오늘 여러분은 몬스터 타운의 바이러스 창궐이라는 **시뮬레이션**을 만들고 실행하는 코드를 작성할
          것입니다. 시뮬레이션은 프로세스 또는 시스템의 컴퓨터 모델입니다. 코드를 배워서 몬스터 타운의 이웃에 어떠한 일이 일어날지 예측해
          보세요.\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *바이러스는 얼마나 빨리 전파될까요?*\n\n* *모두가 아프게
          될까요?*\n\n* *마스크는 얼마나 도움이 될까요?*\n\n\n다 작성하면, 시뮬레이션을 다른 사람들과 공유해보세요. 내 생각에
          대한 메시지를 공유하면 바이러스가 닥쳤을 때 다른 사람들이 건강하게 지내는 데 도움을 줄 수 있습니다. \n"
      CourseF_outbreak_story2:
        content1: 설명 입력
        markdown: "# 발생: 과학자처럼 생각하기\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n시뮬레이션은 실제 세상에서 관찰하기 어려운 일을 학습하기에 좋은
          방식입니다. 과학자들이 문제를 풀고 새로운 아이디어를 안전하고 효율적으로 테스트하는데 도움을 줍니다. 여러분의 시뮬레이션은 몬스터
          타운에서 바이러스가 발생할 때 어떤 상황이 될지 보여줄 것입니다.\n\n## 재설정 및 재생!\n심지어 코드를 직접 작성했더라도,
          실행을 누르면 무슨 일이 일어날지 정확히 알기 불가능합니다. 몬스터들이 무작위로 떠돌아 다니고 있고 그래서 바이러스가 빠르게 또는
          느리게 확산될지 모릅니다. 코드를 변경할 때마다 시뮬레이션을 1회 이상 실행하도록 하세요. 무슨 일이든 똑같은 방식으로 두 번 일어나지
          않습니다!\n\n## 데이터 수집\n시뮬레이션을 실행할 때 관찰내용을 적어 놓으세요. 병에 걸린 몬스터의 수를 세거나 또는 타이머를
          사용하여 얼마나 빠른 속도로 일이 벌어지는지 볼 수 있습니다. 예를 들어, 마스크를 하지 않았을 때 모든 몬스터가 병에 걸리는데
          얼마나 걸립니까? \n\n## 예측하기\n모델을 이해하면, 그것으로 예측을 할 수 있습니다. 심지어 시뮬레이션 실행방식을 변경하여
          다르게 무슨 일이 일어나는지 추측할 수 있습니다. 예:\n* 몬스터 수가 두 배이면 어떻게 될까요?\n* 몬스터의 이동 속도가 반으로
          감소하면 어떻게 될까요?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## 몬스터 타운이 실제 세상과 같나요?\n모델이 현실성을 갖는데는 한계가 있습니다.\n*
          질병 발생 시뮬레이션이 실제 세상 바이러스 발생과 어떤 공통점을 갖습니까?\n* 차이점은 무엇입니까?\n이 활동을 마치면 이러한
          질문을 교사 또는 가족들과 토론하세요!\n\n## 그 밖에 무엇을 모델로 만들 수 있습니까?\n이미 몬스터 타운에서 질병이 발생한
          경우를 모델로 만들었습니다. 원했지만 시뮬레이션으로 할 수 없었거나 또는 보여주지 못했던 것은 무엇입니까? 계속하고 심지어 더 많은
          모델에 관해 배우려면 계속을 누르세요:\n* 시뮬레이션에서 몬스터 수 증가\n* 바이러스에서 회복되게 몬스터를 도움\n* 확률,
          면역, 백신, 등!\n\n또한 시뮬레이션 모델을 다른 이들과 공유하거나 또는 바이러스가 타운으로 확산될 때 서로를 지키기 위해 우리가
          할 수 있는 일이 무엇인지에 관한 메시지를 공유할 수 있습니다.\n"
      DesigningForAccessibilityMarkdownLevel_2021:
        markdown: |
          # 접근가능성을 위한 설계

          * 컴퓨터 과학 세계에서, **접근가능성**은 장애인을 위한 기술 창조에 관한 것입니다.
          * 장애에는 신체적, 청각적, 시각적, 기타 많은 장애가 포함됩니다.
          * 장애는 다양하고  **스마트폰 앱**과 같은 기술 사용방식을 포함하여 사람에게 많은 방식으로 영향을 미칩니다.
          * 장애인을 위해 접근가능한 앱을 설계하는 것은 그러한 앱을 다른 모든 이들에게도 역시 더 낫게 만듭니다!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)
      DigitalSharing-Unplugged_2021:
        markdown: |
          # 디지털 공유


          전문성 개발 워크숍에 오세요\n- 여러분 지역에서 제공되고 있는 CS 기초 워크숍을 보려면 <a href=\"http://code.org/professional-development-workshops\"
          target=\"blank\">전문성 학습 맵</a>을 확인하세요! \n\n## 연결하기\n- **code.org 교사 전문성 학습
          커뮤니티에 계속 참가하세요:** 이 과정에서 사용하고 있는 포럼은 앞으로 계속 나아가기 위한 훌륭한 리소스가 될 것입니다. 이 포럼은

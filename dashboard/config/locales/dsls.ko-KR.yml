      CSD U2 PSP Programming:
        markdown: |+
          # 프로그래밍을 위한 문제해결 프로세스

          ## 정의
          <img src="https://images.code.org/4684a4cd531d3750d2a11051f6e0729f-image-1493396308445.png" style="float:right; width: 250px;">

          * 목표를 이해하기 위해 지침을 주의 깊게 읽음
          * 문제를 본인의 단어로 바꾸어 말함
          * 적용하도록 요구받고 있는 새로운 능력 식별
          * 이것과 유사한 이미 풀었던 다른 문제 찾기.
          * 더 스마트한 코드가 있으면, 그것을 읽어 그것이 하는 일을 이해.

          ## 준비
          * 아이디어를 영어 또는 유사부호로 작성
          * 아이디어를 종이에 스케치
          * 하는 방법에 대해 이미 아는 내용과 아직 알지 못하는 내용을 나열
          * 아이디어를 학급원에게 설명
          * 과거에 작성했던 유사 프로그램 검토

          ## 시도
          * 한 번에 한 개의 작은 부분 작성
          * 프로그램을 자주 테스트
          * 명령어를 사용해 코드가 하는 일을 문서화
          * 적절한 디버깅 전략 적용
          * 막히거나 또는 문제를 풀었는지 모르겠으면 이전 단계로 돌아갑니다.

          ## 반영
          * 완성한 프로그램을 정의한 문제와 비교하여 문제의 모든 측면을 해결했는지 확인
          * 학급원에게 자신의 프로그램을 해보라고 요청하고 그들이 애쓰거나 또는 혼란스러워 하는 지점을 기록
          * 학급원에게 자신의 코드를 읽어 보라고 요청하여 문서화가 명확하고 정확하게 되었는지 확인
          * 프로그램을 "쪼개어" 더 낫게 취급할 수 있는 상호작용 또는 인풋 유형 찾기
          * 다음 반복 시 만들 수 있는 몇 가지 점진적 변화 식별



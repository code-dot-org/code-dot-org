          학생들에게 그날 배운 개념에 대한 느낌을 나타내는 이모티콘을 페이지 상부에 그리게 하세요.\n- 그날 학생들의 성장에 반영시키는
          하나의 방식으로써 학생들이 글로 답을 할 수 있는 생각 또는 질문으로 각 레슨을 끝냅니다.\n\n레슨 플랜 역시 그 안에 저널 작성

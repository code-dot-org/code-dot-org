          <a href=\"http://forum.code.org/c/csf\" target=\"blank\">http://forum.code.org/c/csf</a>.
          \ \n- **트위터 상에서 <a href=\"http://twitter.com/teachcode\" target=\"blank\">@teachcode</a>
          와 연결.**  \n- **컴퓨터 과학 교사 협회(CSTA) 가입:** <a href=\"http://csta.acm.org/index.html\"

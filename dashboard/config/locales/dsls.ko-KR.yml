          그것은 더 복잡한 문제를 붙잡고 고심하고 있을 때 이전 답변을 참고하기 위한 환상적인 리소스를 제공합니다.\n\n## 사용법은?\n-
          학생들에게 코딩 시 항상 저널을 옆에 두라고 합니다.\n- 학생들에게 솔루션을 손으로 쓰고 루프와 함수를 위한 최고의 기회를 찾기

          이 온라인 과정의 메인 페이지는 아래 그림과 같습니다. 이 페이지는 네 개의 **개념 청크**로 나눠집니다. 이것은 컴퓨터 과학 기초 과정의 배열 순서를 보여줍니다.

          ![](https://images.code.org/5227343bf74975b4678e42b50fdcd085-image-1573235429162.50.02 AM.png)
          ## 레슨
          각 섹션은 여러 주제와 아이디어를 나타내는 **레슨**으로 구성되었습니다.

          ## 레벨 (버블)
          각 단계는 버블과 모습이 같은 레벨로 구성되었습니다. **다이아몬드**는 이것과 같은 레벨을 나타내며 개별 동영상과 독서물, 질문을 담고 있습니다. 일부 **원**은 온라인 퍼즐로 코딩 개념을 연습할 수 있습니다. 다른 **원**은 자유롭게 답할 수 있는 질문들로 여러분은 답변을 제출하고 나중에 계속 다시 방문할 수 있습니다. 버블 색상은 여러분의 진도에 따라 변할 것입니다. 이 온라인 전문성 개발 과정에서는 다음과 같은 유형의 버블을 볼 수 있습니다:

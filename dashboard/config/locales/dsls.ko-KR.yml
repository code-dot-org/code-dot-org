      CSD U2 Design Project_2018_2019:
        content1: 설명 입력
        markdown: |+
          # 페이지 시작하기

          개인 웹페이지를 만들 시간입니다! 세상과 공유할 컨텐츠를 선택할 수 있습니다.

          ## 정의

          지금까지 배웠던 HTML을 사용하여 웹페이지를 만듭니다. 웹페이지에는 최소 **두 개의 다른 크기의 제목**이 들어가야 하고 **단락을 사용해야 ** 합니다.

          ## 준비

          웹페이지 코딩을 시작하기 전, 계획을 세워야 합니다. 이전 몇 개의 레슨을 작성했을 때의 아이디어를 사용하여 이 페이지를 어떤 내용으로 할지 결정합니다. 다른 페이지는 나중에 만들 기회를 가질 것입니다.

          웹페이지와 그 안에 들어갈 제목과 단락의 스케치를 그리세요. 스케치를 파트너에게 보여주고 페이지의 다른 부분에 어떤 태그를 사용할지 설명하세요. 다른 태그가 무엇인지 잊어버렸으면 이전 레벨을 보거나 또는 파트너에게 도움을 청할 수 있습니다.

          아직 코딩하는 법을 배우지 않은 뭔가를 스케치했으면 그것은 나중을 위해 남겨둘 수 있습니다.

          ## 시도

          이전에 배웠던 HTML를 사용하여 페이지를 만듭니다. 잘 안되면 파트너에게 도움을 청할 수 있지만 자신의 웹페이지에서는 **여러분이 운전자**이며 모든 코드를 스스로 입력해야 합니다.

          ## 반영

          일단 웹페이지가 완성되면, 스케치와 비교하여 빠진 부분이 없는지 확인합니다. 파트너에게도 보게 하여 피드백과 페이지를 더 좋게 만들기 위해 필요한 변경사항이 있는지 생각해 보라고 합니다.



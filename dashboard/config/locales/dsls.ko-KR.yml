        content1: 설명 입력
        markdown: "# 언플러그드 레슨: 해피 맵\n\n우리는 컴퓨터 과학 주제를 언플러그드 레슨으로 소개하고자 합니다. 그 다음,
          브리지 활동을 통해 나중에 온라인 레슨으로 전환할 것입니다. 이러한 언플러그드 레슨으로 시작함으로써 개념을 재미있고 친근한 방식으로
          소개할 수 있습니다. 그 다음, 학생들은 그들이 온라인 레슨을 할 시점이 되면 이미 개념에 친숙해 지고, 온라인 레슨을 다시 언플러그드
          활동과 연관지을 수 있게 될 것입니다.\n\n이러한 프로그래밍 단계를 위해, 우리는 또한 언플러그드 레슨의 예로 시작할 것입니다.
          다음의 레슨 플랜을 주의 깊게 읽고 그와 관련된 동영상을 시청하며 교실에서 학생들과 함께 이 레슨을 어떻게 실시할 지 생각하세요.\n\n***\nCS
          기초는 우선적으로 학생들에게 컴퓨터 프로그램 작성법을 가르칩니다. 이를 위해, 우리는 **시퀸싱**으로 시작합니다. \n> **시퀸싱**은
          지시 단계의 간단한 프로세스를 선형으로 설명합니다. \n\n예:\n- 단계 1: 달걀 삶기 \n- 단계 2: 달걀 깨기\n- 단계
          3: 달걀 먹기\n\n시퀸스는 **알고리즘**의 기초가 됩니다.\n> **알고리즘**은 과제를 완료하기 위한 단계 목록입니다. 그
          다음, 프로그램은 컴퓨터가 실행하는 코드로 변환된 알고리즘입니다.\n\n***\n## **1. 과정 A의 \"<a href=\"https://curriculum.code.org/csf-20/coursea/3/\"
          target=\"blank\">해피 맵</a>\" 레슨 플랜 검토.**\n\n과정 A는 유치원 학생들용으로 제작되었습니다. 시퀸싱은
          또한 다른 과정에서도 나오며 그러한 레슨의 예는 이 페이지 하단에서 찾을 수 있습니다.\n\n## **2. 학생들에게 동영상: 해피
          맵 (레슨 플랜에서 찾은)을 시청하게 하세요**\n이 동영상은 학생들에게 시퀸싱의 개념을 소개하고 언플러그드 레슨을 시작하도록 돕는데
          유용합니다.\n\n***\n<a href=\"https://curriculum.code.org/csf-20/coursea/3/\"
          target=\"blank\">![](https://images.code.org/8871ce7afb8fa81eb805d4640e1b9a95-image-1573079151706.25.15
          PM.png)</a>\n"

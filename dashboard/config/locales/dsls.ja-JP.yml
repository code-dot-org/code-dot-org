      csc_ecosystems_overfishing_solution2_overview:
        markdown: "> #Sustainable フィッシング・プラクティス #2:\n>># #Create 釣りシーズン <img src=\"https://images.code.org/123dd5c82e4c03dcbc32b775fd16ec60-image-1681937158113.png\"
          \ width=400 style=\"margin-right: 30px; float: left\">\n**人が魚を釣れる時間に制限を設けてください。漁期でなければ、
          \n<br>\n\n生態系は回復する時間があります。** #Save our Seas! \n<img src=\"https://images.code.org/f3f55eddff9891464c8fb5a5405c31c3-image-1681781301257.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n<img
          src=\"https://images.code.org/cbccfc42b7e1fe329ac7c9c37dfcb6b5-image-1681781296669.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n\n</div>\n\n###
          乱獲は、海洋生物の生態系やそれに依存する人々に害を及ぼす恐れのある問題です。これらの生態系を保護し、魚の個体数を健康に保つためには、持続可能な漁業を実践することが重要です。\n\n\n\n<br>\n<br>\n<br>\n"
      csc_ecosystems_overfishing_solution3_overview:
        markdown: "> #Sustainable 釣り慣行 #3:\n>># #Set 釣りの限界 <img src=\"https://images.code.org/58d4ca52deba39a990c3165ba16e284b-image-1681747630352.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**科学者は、海に害を及ぼさずに何匹の魚を捕まえることができるかを調べるのを手伝ってくれます。そうすれば、漁師はその数の魚しか釣れないことを知るでしょう。**
          #Save our Seas! \n<br>\n<br>\n<br>\n\n \n<img src=\"https://images.code.org/35e557d27c4bdb5f546da560716dc10b-image-1681756387784.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          力を合わせることで、何世代にもわたって海を生き生きとさせ続けることができるのです！\n\n\n\n<br>\n<br>\n<br>\n\n"
      csc_ecosystems_overfishing_solutions_overview:
        markdown: "#Save 我らの海！ \n<img src=\"https://images.code.org/d4267a1de975b8ea46468f74187eb95c-image-1681756621010.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n##
          #海にはたくさんの魚がいますが、魚を捕まえすぎると生態系に悪影響を及ぼすこともあります。次のレベルでは、海洋生態系の保護に役立つ**持続可能な漁業慣行**をコーディングします。\n\n<br>\n\n##
          #To 海洋の持続可能な解決策についてもっと読む:ここをクリック > #Sustainable Fishing <a href=\"https://www.seafoodwatch.org/seafood-basics/sustainable-solutions/avoid-overfishing\"
          target=\"_blank\"></a>\n<br>\n<br>\n\n練習 #1:\n>> # #Fishing ゾーン <img src=\"https://images.code.org/c33e46309c5335dc557c67c34310e723-image-1681511054034.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**漁船は指定されたエリアでのみ釣りをすることができます。生態系の回復のため、漁船の立ち入りが禁止されている地域もあります。**
          \n<br>\n<br>\n\n\n"
      csc_ecosystems_planning:
        markdown: "# #Share あなたの生態系シミュレーション！\n<img src=\"https://images.code.org/c480c5c42d9c02e154943f49bbed87ff-image-1675984438344.13.53
          PM.png\" style= \"width:50%\">\n<div style= \"width: 60%\"> \n\n###**エコロジスト！今こそ研究を分かち合う時です！**\n\n##
          #Explain 以下の観察結果をごらんください:\n\n>1.生態系内の食物連鎖と、それをどのようにコーディングしたかを説明してください。\n>2.生物は多すぎたのか、少なすぎたのか？\n>3。シミュレーションに加えた変更を説明してください。
          \n>4.値を変えて気づいたことはありますか？\n</div>\n\n<div style=\"background-color: #a6e3e8;
          border-radius: 10px; color: #000000; width: 95%; padding: 0.5px 20px 1px
          20px;\">\n\n<p style=\"line-height: 1.5; margin-left: 10px; margin-right:
          10px; margin-top: 20px; margin-bottom: 20px; font-size: 18px; \">\n\n###**さらにコーディングする準備はできていますか？**
          code.org の [エクスプレス・コース] (https://studio.code.org/s/express-2022) \nを試して、自分のペースでコンピュータ・サイエンスをもっと学びましょう。
          \  \n<br>\n</p></div>\n"
      csc_mappinglandmarks_markdown_lesson_2:
        markdown: |+
          # #Plan
          <div>
          <img style=" float: left; width:20%; padding-top:10px" src="https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>ランドマークマップさあ、自分だけのランドマークマップを計画しましょう。</strong>
          </h4>

          教室、学校、または都市の地図を作成するとよいでしょう。州、地域、または国のランドマークを特集することを選択するかもしれません。あるいは、授業で学習した地域に基づいてマップを作成することもできます。

          地図を計画するときは、自分が選んだランドマークを他の人に教えるのに使いたい背景、スプライト、音声について考えてみましょう。

          **始めるのに何か助けが必要ですか?** <a href="https://docs.google.com/document/d/1t_-cd-f6EhhUbblu8nSGRajStY9FVwLnKn1Bj90GL3Q/template/preview" target="_blank"></a> このリソースを仕事の計画に使ってください。


      csc_mappinglandmarks_markdown_lesson_4:
        markdown: "# #Share ローカルランドマークマップをコーディングしたら、\n\nいよいよ共有しましょう！まず、プロジェクトについての短い振り返りを完成させてください:
          \n\n>1.プロジェクトで気に入っている部分を説明してください。\n>2.プロジェクトで役に立ったコードブロックは何でしたか?\n>3.プロジェクトを構築する際に直面したバグや課題を
          1 つ説明してください。\n>4.バグの修正や課題の克服はどのように行いましたか？\n>5。プロジェクトを改善するために、まだどのような変更を加えたいですか？\n\n自分の作品をクラスメートに発表するときは、コードの仕組み、設計上の選択、直面した課題を必ず説明してください。\n\n\n\n"
      csc_starquilts_markdown_lesson_1:
        markdown: |+
          # #Plan Your Star Quilt

          <div>
          <img style=" float: left; width:25%; padding-top:10px" src="https://images.code.org/d5e1eedfbe978ba6feebd3f89da0a667-image-1679522801245.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>スターキルトの計画を立てる時が来ました。</strong>
          </h4>

          >まず、4つの異なる色を選び、スターキルトを埋めます。次に、パターンを使ったアクティビティをさらにいくつか行います。

          **始める準備はできましたか?** <a href="https://docs.google.com/document/d/1c__530oWLDH-mX0kSxLMStSz-5Lt3cKUm5K3bTV7Uvo/template/preview" target="_blank"></a>このリソースを使用してください。


          </div>



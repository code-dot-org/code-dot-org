          このオンラインコースは、あなたが主体となって、自分の学習をコントロールできるように設計されています。 **十分に時間を取って、このコースを自分のペースで進めてください。各ステージに費やす推奨時間が示されています。***特定のステージで費やす時間が長かったり短かったりすると思った場合でも、心配する必要はありません！中心目標としているのは、楽しみながら基本を学び、どのようなものであれ、ご自分に最適な方法で、学んだことを教室で適用していただくことです。


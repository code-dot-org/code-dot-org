      OPD-K5 Using CS:
        markdown: "# 計画 > CodeStudioレッスンの準備\n\nCode Studioが教室であなたと生徒にどのような役目を果たすか見てみましょう。\n\n##ステップ1：コースの選択
          \n「コンピュータサイエンス（CS）入門」のレッスン計画および全コースを見つけるには、* [小学校ページ]（https://code.org/educate/curriculum/elementary-school）**にアクセスしましょう。中学校または高校のコースに興味がある場合は、すべての学年レベルのコースも用意しています。就学前の生徒から高校3年生まで、その間の全学年の生徒のものがあります。すべてのコースは無料でご利用いただけます。学内の同僚と話し合って、さまざまな科目にコースのカリキュラムを統合する方法を決定しましょう。\n
          \n##ステップ2：クラスルームセクションを設定する\n教室のセクションを設定して、生徒の進捗状況を確認したり、生徒のログインカードを印刷したり、アカウントを管理したり、コース終了時に持ち帰ることができる証明書を印刷したりします。
          [簡単なビデオを見る]（https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b）のリンクをクリックして、Code.orgの初めてのコンピュータサイエンスクラスの設定方法をご覧ください。このステップについて、[このサポート記事]（(https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section）にも手順があります。\n\n##ステップ3：コースをセクションに割り当てる\n教えるコースをクリックしてください。
          次に、「コースの割り当て」をクリックして、そのコースをセクションの1つに割り当てます。\n\n##ステップ4：教え始めましょう！\n必要となるのは、コンピュータサイエンスの概念を教室に取り入れるための1つのレッスンです。生徒がコンピュータサイエンスに熱心に取り組むのを確認したら、毎日のレッスンプランで生徒を導き、コンピュータなしで行えるアンプラグドアクティビティに進み、フォーラムで他の先生たちとつながりましょう。"
      OPD-K5 Vocabulary:
        markdown: |-
          # コンピュータサイエンス（CS）入門 > 主要なボキャブラリー

          コンピュータサイエンスを学び始めるときに最も重要なタスクの1つは、コーディングの言語になじむことです。このコースと「コンピュータサイエンス（CS）入門」リソース全体では、コンピュータサイエンス業界で使用されているのと同じボキャブラリーを使用しています。低学年の生徒にも専門用語を学び、使用するよう奨励することで、後に用語や概念を再学習することなく、他の人とコミュニケーションを取り、コンピュータサイエンスの知識を構築できるようになります。これらのコースで使用される用語と概念は、ほとんどの低学年の生徒が理解できるはずの単語を使用して定義されています。

          これは、「コンピュータサイエンス（CS）入門」リソース全体で使用されている[ボキャブラリー用語のリスト]（http://code.org/curriculum/docs/k-5/glossary）です。 これらの用語の多くは、このコースでも紹介されています。今、これらすべての単語を学ぶ必要はありません。このオンライン専門能力開発コースを進める中で、そして、生徒と一緒にコースを使用する際に、リストを参照してください。

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank" rel="noopener noreferrer">用語集を見る</button></a>

          > **指導のヒント：**理解しやすい言葉で用語を紹介し、用語をこれまでの経験に関連付け、必要に応じてコース全体を通して（および他の状況で）レッスン以外の場でも用語を繰り返し使用し、口頭および書面のコミュニケーションで生徒がこれらを使えるよう強化することが、ベストプラクティスになります

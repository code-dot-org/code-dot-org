      OPD-K5 Puzzles:
        markdown: |-
          # 今後を見据える > パズルの全貌

          今後のステップでは、Code.orgを使用してコンピュータサイエンスの基本を学びます。解決すべき一連のパズルに挑戦してもらいます。パズルを解くために、さまざまなキャラクタを使用して、さまざまな目標を達成するプログラムを作成する必要があります。ステージ3では、最初のパズルで練習をもしますが、その前に、あなたと生徒が遭遇するさまざまな種類のパズルの概要を紹介しましょう。

          ## 迷路パズルのサンプル

          ![](//code.org/images/mockup_birds.png)
          ![](//code.org/images/pvz.png)

          アングリーバードをブタのところまで連れて行く必要があります。また、ゾンビをひまわりまで連れて行かなくてはなりません。

          ## アーティストパズルのサンプル

          ![](//code.org/images/artist.png)

          アーティストをキャンバスで動かして、灰色の線の上に描画してもらわなくてはなりません。アーティストは、動くたびに自分の後ろに線を描きます。

          ## ミツバチパズルのサンプル

          ![](//code.org/images/bee.png)

          すべてのミツを集めて、ハチミツをすべて作るには、ミツバチを動かさなくてはなりません。各パズルに必要なミツとハチミツの単位は、それぞれの花またはハチの巣の右下隅に記載されています。

          ## プレイラボ

          ![](//code.org/images/playlab.png)

          プレイラボでは、さまざまな目標に基づいてゲームやストーリーを作成します。

          ## フラッピー

          ![](//code.org/images/flappy.png)

          「フラッピー」では、独自のフラッピーバードゲームを作成します。
          ゲーム作成に至るまでのパズルは、ゲームに必要なコードの学習に役立ちます。

          ## バウンス

          ![](//code.org/images/bounce.png)

          「バウンス」では、独自のゲームを作成できます。
          「フラッピー」と同様、ゲーム作成に至るまでのパズルは、ゲームに必要なコードの学習に役立ちます。

          * * *

          このシリーズでは、[コンピュータサイエンス（CF）入門]（http://code.org/educate/k5）のパズルを紹介します。これらのパズルには、オンラインチュートリアルとしての機能があり、生徒がループ、イベント、条件文、関数などの概念を学ぶのに役立ちます。

          この専門能力開発では、あちこちで複数のパズルが進行するようになっているので、「コンピュータサイエンス（CF）入門」のプログラミングの概念や、生徒たちが大好きになるキャラクターについてじっくり知る機会が持てます。このコースでは、さまざまな環境の間をすばやく移動することになります。アングリーバードをブタの所に連れて行ったり、絵を描いたり、ミツバチにミツを集めさせたりします。このコースでは、こうした迅速な切り替えにより、「コンピュータサイエンス（CF）入門」で提供するさまざまなパズルを体験できます。生徒は、それぞれの環境でより長い時間を過ごします。

          生徒の体験することについてもっと知りたい場合は、いつでも [コンピュータサイエンス（CF）入門]（http://studio.code.org/）のコースを自分で完了できますが、このコースでは、最も基本的なパズルとレッスンのいくつかを短時間で取り上げることにより、どのようなものであるのか、しっかり理解できるようになっています。

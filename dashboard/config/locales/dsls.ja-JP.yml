      OPD-K5 Stage3aGo:
        content1: 説明
        markdown: "# シークエンス > アンプラグドレッスン\n\nすでに述べたように、アンプラグドレッスンでコンピュータサイエンスのトピックを紹介したいと思います。次に、ブリッジアクティビティを使用してからオンラインレッスンに移行します。こうしたアンプラグドレッスンから始めることで、楽しく親しみやすい方法で概念を紹介します。これにより、生徒は、オンラインレッスンに行く前に、概念に慣れ親しみ、オンラインレッスンをアンプラグドアクティビティに関連付けられるようになります。\n\nこれらのプログラミングのステージでも、アンプラグドレッスンの例から始めます。以下のレッスンプランに目を通し、付属のビデオを見て、生徒と一緒に教室でこれをどのように実践するか考えましょう。\n<br/>\n***\n<br/>\nシークエンスから始めましょう。
          基本的に、コンピュータサイエンスというのは**シークエンス**から成り立っています。シークエンスとは何かが続く特別な順序です。これらのパズルでは、コンピュータに何をすべきか指示するための正しい一連の指示を見つけたいと思います。この命令のリストは**アルゴリズム**と呼ばれます。そのアルゴリズムがマシンで読み取れる言語にコード化されると、**プログラム**になります。\n<br/>\n<br/>\n\n**
          1. コースAの「[ハッピーマップ](https://curriculum.code.org/csf/coursea/5/)」レッスンプランを確認してください。**\n<br/>\nコースAは幼稚園児を対象としていることを忘れないでください。シークエンスは他のコースでも取り上げられており、このページの下部にそれらのレッスン例があります。\n\n<br/>\n\n**
          2. 生徒用ビデオ「ハッピーマップ」を視聴する**\n<br/>\nこれは、シークエンスの概念を紹介し、アンプラグドレッスンを開始するのに役立つように生徒に見せるビデオです。\n\n[![](https://images.code.org/f00fb02e8f24d57e88d396eb0f2c5cce-image-1571253011379.09.54
          PM.png)](https://youtube.com/watch?v=hrnhiKAQ1_k)\n\n[ビデオが見れませんか？ ここをクリックしてください](http://videos.code.org/2014/C1-happy-maps-unplugged.mp4)
          \ \n\n<br/>\n\n** 3. 教師用ビデオ「ハッピーマップの進行方法」を視聴します\n<br/>\n\n[![](https://images.code.org/ab93b99493bfe68acc24aaaaf66d4129-image-1571253013543.10.01
          PM.png)](https://youtube.com/watch?v=En6Bshuqljg)\n\n<br/>\n\n\n** 4. シークエンスを紹介するその他のアンプラグドレッスンを確認します**\n\n-
          コースA（幼稚園）：[現実世界のアルゴリズム：種を植える]（https://curriculum.code.org/csf-18/coursea/3/)\n-
          コースB（1年生）：[ロボットのお友だち](https://curriculum.code.org/csf-18/coursea/3/)、[うごかせ、うごかせ](https://curriculum.code.org/csf-18/courseb/1/)\n-
          コースC（2年生）：[紙飛行機](https://curriculum.code.org/csf-18/coursec/4/)\n- コースD（3年生）：[グラフ用紙プログラミング](https://curriculum.code.org/csf-18/coursed/1/)\n-
          コースE、コースF（4、5年生）：[ロボットのお友だち]https://curriculum.code.org/csf-18/coursee/1/)\n\n\n---\n\n\n>
          ## リフレクト\n>（順序付けとアルゴリズムを含む）プログラミングの概念を生徒にどのように説明しますか？ <a href=\"http://forum.code.org/t/teaching-sequencing/408\">フォーラム</a>であなたの考えを共有しましょう。\n\n>
          <a href=\"http://forum.code.org/t/teaching-sequencing/408\" target=\"blank\"
          rel=\"noopener noreferrer\"><button class=\"plc\">フォーラムでディスカッションする >></button></a>\n\nフォーラムにコメントを残したら、ここに戻ってきて、以下をクリックして次に進みます。\n\n次のステージでは、ループを追加することでプログラムを複雑にします。\n\n"
      OPD-K5 Stage3aGo_copy:
        content1: 説明
        markdown: "＃アンプラグドレッスン：ハッピーマップ\n\nまず、アンプラグドレッスンを用いて、コンピュータサイエンスのトピックを紹介します。次に、ブリッジアクティビティを用いて、オンラインレッスンに移行します。こうしたアンプラグドレッスンから始めることで、楽しく親しみやすい方法で概念を紹介します。これにより、生徒は、オンラインレッスンに行く前に、概念に慣れ親しみ、オンラインレッスンをアンプラグドアクティビティに関連付けられるようになります。\n\nこれらのプログラミングのステージでも、アンプラグドレッスンの例から始めます。以下のレッスンプランに目を通し、付属のビデオを見て、生徒と一緒に教室でこれをどのように実践するか考えましょう。\n\n***\nコンピュータサイエンス入門では、主にコンピュータプログラムの書き方を生徒に教えます。そのために、**シークエンス**から始めます。\n>
          **シークエンス**は、ステップを直線的に順序付ける簡単なプロセスを表します。\n\n例えば：\n- ステップ1：卵を茹でる \n- ステップ2：卵の殻をとる\n-
          ステップ3：卵を食べる\n\nシークエンスは**アルゴリズム**の基盤です。\n> **アルゴリズム**とは、タスクを完了するためのステップのリストのことです。したがって、プログラムは、コンピュータが実行すべきコードに書き表されたアルゴリズムだということになります。\n\n***\n##
          **1. コースAの <a href=\"https://curriculum.code.org/csf-20/coursea/3/\" target=\"blank\"
          rel=\"noopener noreferrer\">ハッピーマップ</a>>\" レッスンプランを見直します。**\n\nコースAは幼稚園児を対象としています。シークエンスは他のコースでも取り上げられています。このページの下部に、レッスンの例を載せています。\n\n##
          ** 2. 生徒向けのビデオ「ハッピーマップ」を見ます（レッスンプランにあります）**\nこれは、シークエンスの概念を紹介し、アンプラグドレッスンを開始する際に手助けとなるよう、生徒に見せるビデオです。\n\n***\n<a

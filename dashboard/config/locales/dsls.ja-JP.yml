        markdown: |
          # **"デバッグ"について勉強しよう！**

          ### **バグとは、まちがいにつながるものです。** バグは、プログラムの間違いです。間違いを見つけて修正することを、**デバッグする** と言います。

          ### バグを見つけて修正するには、**しんぼう強く**やることが必要です、べつの言葉でいうと あきらめるな です。

          ---

          ## **用語**

          * ### **バグ** - プログラムの正しく動かないところ

          * ### **デバッグ** - プログラムやアルゴリズムの問題を見つけて、修正すること

          * ### **しんぼう強く** - あきらめないこと

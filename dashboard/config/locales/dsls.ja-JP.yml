          style=\"width: 250px; float: right\">\n\n画像のURLを取得する方法はいくつかあります。 \n\n一般的な方法(右図)は、Webページで好きな画像を見つけて右クリック(またはCtrlキーを押しながらクリック)し、「画像アドレスをコピー」などのオプションを選択してから、

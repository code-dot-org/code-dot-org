          ** Twitterでは <a href=\"http://twitter.com/teachcode\" target=\"blank\" rel=\"noopener
          noreferrer\">@teachcode</a>を使ってつながりましょう。**\n- **コンピュータサイエンス教師協会（CSTA）に参加しましょう。**

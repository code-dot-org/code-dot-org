      OPD-K5 CS Courses:
        markdown: "＃計画 > Code.org入門\n\n## ステップ1：コースの選択\n就学前の児童から高校生までのための全コースが **
          [コースカタログ] (https://studio.code.org/courses)** に挙げられています。実践中の「コンピュータサイエンス（CS）入門」のレッスンを見つけるには、*
          [小学校ページ]（https://code.org/educate/curriculum/elementary-school）**にアクセスし、[コース]セクションまでスクロールしてください。すべてのコースは無料でご利用いただけます。学内の同僚と話し合って、さまざまな科目にコースのカリキュラムを統合する方法を決定しましょう。\n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##ステップ2：クラスルームセクションを設定する
          \nクラスルームセクションを設定して、生徒の進捗状況を確認したり、生徒のログインカードを印刷したり、アカウントを管理したり、コース終了時に持ち帰ることができる証明書を印刷したりします。
          **このリンクをクリックして **[短いビデオを見る]（https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b）**Code.orgの初めてのコンピュータサイエンスクラスを設定する方法をご覧ください。また、このステップについて、**[このサポート記事]（https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section）**にも手順が記載されています。\n![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##ステップ3：コースをセクションに割り当てる
          \n教えるコースをクリックしてください。 次に、「コースの割り当て」をクリックして、そのコースをセクションの1つに割り当てます。\n![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          ステップ4：教え始めましょう！ 必要となるのは、コンピュータサイエンスの概念を教室に取り入れるための1つのレッスンです。生徒がコンピュータサイエンスに熱心に取り組むのを確認したら、毎日のレッスンプランで生徒を導き、コンピュータなしで行えるアンプラグドアクティビティに進み、フォーラムで他の先生たちとつながりましょう。\n"

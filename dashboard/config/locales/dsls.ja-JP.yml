        markdown: |-
          # 計画 > その他のリソース

          教師としてCode.orgにログインすると、生徒がアクセスできない多くの機能にアクセスできます。コースを見つけてセクションを作成し、クラスをそのセクションに割り当てる方法については、すでに説明しましたが、次のようなこともできます。

          - **生徒の進捗状況を追跡する**：すべての生徒の[学習を評価](https://support.code.org/hc/en-us/articles/115000693231-Viewing-student-progress) できます。
          - **コースの進捗状況**：学習者として、Code.orgのレッスンで自分の進捗状況を確認できます。生徒も自分のアカウントで進捗状況を確認できますが、教師はレッスンプランを表示して、すべてのパズルの回答を確認することもできます。
          - **ヘルプとコミュニティ**：[support.code.org](https://support.code.org/)にアクセスして、質問を投稿したり、他の教師の投稿に返信したり、Code.orgスタッフによるよくある質問を読んだりできます。このページでは、質問があれば、Code.orgに直接連絡することもできます。
          - **専門能力開発**：教師向けの[対面トレーニング](https://code.org/professional-development-workshops) にアクセスできます。
          - **コンピューターサイエンスのゲストスピーカー**：教室で自分の仕事について話したいと考えている[インテリジェントで情熱的な、魅力あるテクノロジー業界のプロを探す](https://code.org/volunteer/local) ことができます。


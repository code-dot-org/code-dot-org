        markdown: "＃ 次のステップ\n\n\n## 事後アンケートに回答する\n\nコース全体を順番に行った場合もそうでない場合も、フィードバックをお寄せください。今後のコースの改善に役立てるため、こちらから簡単なアンケートにお答えください！

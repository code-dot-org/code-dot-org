          # コンピュータサイエンス（CS）入門 > 主要なボキャブラリー

          コンピュータサイエンスを学び始めるときに最も重要なタスクの1つは、コーディングの言語になじむことです。このコースと「コンピュータサイエンス（CS）入門」リソース全体では、コンピュータサイエンス業界で使用されているのと同じボキャブラリーを使用しています。低学年の生徒にも専門用語を学び、使用するよう奨励することで、後に用語や概念を再学習することなく、他の人とコミュニケーションを取り、コンピュータサイエンスの知識を構築できるようになります。これらのコースで使用される用語と概念は、ほとんどの低学年の生徒が理解できるはずの単語を使用して定義されています。

          これは、「コンピュータサイエンス（CS）入門」リソース全体で使用されている[ボキャブラリー用語のリスト]（http://code.org/curriculum/docs/k-5/glossary）です。 これらの用語の多くは、このコースでも紹介されています。今、これらすべての単語を学ぶ必要はありません。このオンライン専門能力開発コースを進める中で、そして、生徒と一緒にコースを使用する際に、リストを参照してください。

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank" rel="noopener noreferrer">用語集を見る</button></a>

          > **指導のヒント：**理解しやすい言葉で用語を紹介し、用語をこれまでの経験に関連付け、必要に応じてコース全体を通して（および他の状況で）レッスン以外の場でも用語を繰り返し使用し、口頭および書面のコミュニケーションで生徒がこれらを使えるよう強化することが、ベストプラクティスになります

      csp_unit_assessment_overview:
        content1: 説明
        teacher_markdown: "### 注意：この評価は何であり、何ではないか。\n\n* この評価は、AP**の多肢選択式評価の「スタイル」になるように設計されています。\n\n*
          つまり、この時点より前に行われた授業に特化した問題はありません。 むしろ、理論的に扱われたAPの基本的な学習目標に関連する問題が出題されます。\n\n*
          このことは、学生が質問に答えるために、学んだことからいくつかの外挿をする必要があることを意味します。\n\n* それは、特に初めて問題を解く人にとっては、問題が「難しい」かもしれないことを意味します。\n\nですから、全体として、**以下の注意をしてください**\n\n*
          この評価にどのような賞金を付けるかについては、あなたの判断で行ってください。\n　* この評価で生徒を採点する必要はありません。もしくは\n　*
          単に正解率だけでなく、別の方法で学生を採点することができます。\n\n* 知識の探求という点で、クラスの雰囲気を維持するような方法で使用することを確実にしてください。\n\t*
          もし、生徒が落胆してしまうのではないかと心配なら、この評価を調査する機会として捉え直すとよいでしょう。-- 生徒に問題に挑戦させ、その後、答えを調べ、間違ったところを修正したり、独自の問題集を作ったりさせましょう。\n\n\n---\n\n####よくある質問
          -- 評価の準備、実施、レビュー方法について\n\n私たちの実施している**[F.A.Q. 文書はこちら](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)**を参照してください：\n\n*
          評価の準備、管理、およびレビューの方法に関するスクリーンショット。\n* 一般的な問題への対処\n\n\n#### 生徒の解答を見る/確認する方法の簡単なまとめ\n\n1.
          [教師用ダッシュボード](https://code.org/teacher-dashboard#/)にアクセスする。\n2. CS Principlesセクションを選択します。\n3.
          テキスト回答、評価など、紫色のタブが表示されます。\n4. **評価/調査**をクリックします。\n5. コースセレクタのドロップダウンから、**この評価が登場するユニットを選択します（例：ユニット1：インターネット）**。\n6.
          評価を提出したすべての学生について、2つの表が表示されます：\n* 最初の表は、提出したタイムスタンプを含む、提出したすべての学生の正解率をまとめた概要表示です。\n*
          2つ目の表は、各生徒が提出した各質問に対するそれぞれの回答の包括的なリストです。\n\nこれらの表の上には、**csvとしてダウンロード（またはエクスポート）**ボタンがあり、スプレッドシートで回答を処理することができます（推奨）。\n\n7.
          学生にテストの提出を取り消すことを許可する必要がある場合、学生にテストの最後のページに移動し、「提出取り消し」を押すように指示します。\n\n**
          提出取り消しに関する注意事項:**)\n\nテスト提出の取り消しについて、生徒と明確なルールを決めておかなければなりません。学生は、テストが終わった後に答えを変更する（つまり、カンニングする）良い方法だと思うかもしれませんが、学生がテストを提出した時のタイムスタンプが表示されます。
          \n\n特定の時間以降に提出されたテストについては、採点または評定を行わないことを設定することをお勧めします。 指定された期限までに提出されなかった場合は、受け取っていないのと同じです。"

      OPD-K5 About:
        markdown: "# はじめに：このコースについて\n\n## コース概要\n\nこのコースは、Code.orgの「コンピュータサイエンス入門」カリキュラムと教師向けのリソースの紹介を目的としています。読んだり、ビデオを見たり、インタラクティブなパズルを完成させたり、学習を振り返ったりすることで、教室でコンピュータサイエンスを教える準備をしながら、自分自身の理解を深めることができます。\n\n##
          学習目標\n\nこのオンラインコースを完了すると、参加者は次のことを行うことができます。\n\n- コンピュータサイエンスの基礎を学ぶ\n- これらの基礎を生徒に教えるためのベストプラクティスを確認する\n-
          教師向けの無料のカリキュラムとリソースにアクセスする\n- コンピュータサイエンスの基礎を教える方法を計画する\n- コーディングを通じて教室に前向きな変化をもたらしている仲間の教育者のコミュニティとつながる\n\n##
          前提条件\n\nコーディングまたはコンピュータサイエンス教育の経験があることは想定されていません。 これは初心者向けのコースです。\n\n> **対象者に関する注意：**このコースは、小学校1~5年生を学習者とした場合の、Code.orgにおける無料の「コンピュータサイエンス入門」カリキュラムに焦点を当てています。同じ概念の多くはどのコンピュータサイエンスコースにも適用できますが、たとえば、[Middle]（https://code.org/educate/csd）または
          \ [High school]（https://code.org/educate/csp）コースといった「コンピュータサイエンス入門」より詳しいカリキュラムを教えたい場合は、[詳細な、または継続的な専門能力開発の機会]（https://code.org/educate/professional-learning/middle-high）を探究することをお勧めします。
          \n\n## コース期間\n\n事前の知識とCode.orgリソースをどれだけ深く掘り下げたいかにもよりますが、このオンラインコースを完了するには3〜7時間かかります。"

      csc_timecapsule_info_2023:
        content1: 説明
        markdown: "# #Time Capsules\n\n<img src=\"https://images.code.org/846b0e2d7a84392a70f432fdce00cd29-image-1676501071993.png\"
          style= \"float:left; width: 25%; padding-right:30px\"/>\n\n<div style= \"width:
          70%\"> \n<strong>タイムカプセルは宝箱のようなものですが</strong>、中にはおもちゃやキャンディーが入っているのではなく、今の生活がどのようなものだったかを伝える特別なアイテムが入っています。その後、地面に埋めたり、図書館の頑丈な箱に埋めたり、安全な場所に何年も保管されます。
          \n<br>\n<br>\n<strong>時が来たら、</strong> 誰かが箱を開けて、中に入っている特別なものをすべて見れば、その箱が埋められたときの生活がどのようなものであったかを知るでしょう。
          \n<br>\n<br>\n<strong> </strong>デジタルのタイムカプセルの詩も似ていますが、物を箱の中に入れるのではなく、コンピューターやインターネットに保存されている写真、ビデオ、メッセージが入っています。\n</div>\n\n"
      csc_timecapsule_markdown_lesson_2:
        markdown: "# #Plan Your Time Capsule\n\n<div>\n<img style=\" float: left;
          width:25%; padding-top:10px\" src=\"https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png\"
          />\n\n<div style=\"float: left; width: 70%; padding-left:20px\">\n<h4>\n<strong>今こそ自分だけのタイムカプセルポエムを計画する時です。</strong>\n</h4>\n\n>以下の内容を含める必要があります:\n>-やりたいこと
          \n>-あなたにとって重要なこと\n>-あなたのコミュニティで現在起こっていること \n>-世界の出来事\n\n**詩を始めるのに助けが必要ですか？**
          <a href=\"https://docs.google.com/document/d/1fahr11zX92NW-rLdyZBqrNK2VqgOGtCACkcT87M_luU/template/preview\"
          target=\"_blank\">このリソースを使用してください。</a>\n\n**ひらめきが欲しいだけですか？** <a href=\"https://docs.google.com/document/d/1-aPA3uJIKJAuQ_2Gtck1Ma79eCFY88ZC8YzegQIckG4/template/preview\"
          target=\"_blank\"></a>このリソースを使用してください。\n\n</div>\n"
      csc_timecapsule_markdown_lesson_2_poetry:
        markdown: "# #Plan Your Poem\n\n<div>\n<img style=\" float: left; width:25%;
          padding-top:10px\" src=\"https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png\"
          />\n\n<div style=\"float: left; width: 70%; padding-left:20px\">\n<h4>\n<strong>今こそ自分の詩を計画する時です。</strong>\n</h4>\n\n>含めるべき内容:\n>-好きなこと。\n>-あなたにとって大切な人。\n>-あなたの好きなものの一部。
          \n\n**計画を始める準備はできましたか？** <a href=\"https://docs.google.com/document/d/1b6w_lOnibUHyDLYCP3rAWED5iElGm6LOQAJwG-hlih0/template/preview\"
          target=\"_blank\"></a>このリソースを使用してください。\n\n**トピックをお探しですか？** <a href=\"https://docs.google.com/document/d/1V-DaWOIUk0xT7NYTzx3AEt4my-jc-Hx4vy21Kl4SPoE/template/preview\"
          target=\"_blank\"></a>このリソースを使用してください。\n\n</div>\n"
      csc_timecapsule_markdown_lesson_4:
        markdown: "# #Share Your Time Capsule\n<img src=\"https://images.code.org/c480c5c42d9c02e154943f49bbed87ff-image-1675984438344.13.53
          PM.png\" style= \"width:60%\">\n<div style= \"width: 60%\"> \n\n**タイムカプセルの詩をコーディングしたので、今度はそれを共有しましょう！**\n\nクラスメートのプロジェクトを見るときには、次の質問を考えてみてください:>1.\n\nクラスメートのタイムカプセルにはどんな画像や音が見えましたか？\n>2.彼らの話はあなたの話とどう違っていましたか？\n>3.彼らの話はあなたの話とどう似ていましたか？\n>4.彼らの写真にどう感じましたか？\n</div>\n\n"

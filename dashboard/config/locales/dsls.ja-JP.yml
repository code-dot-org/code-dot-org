          # はじめに > コースの概要

          コースは11のステージに分かれており、各ステージは「レベル」または「パズル」で構成されています。コース全体を完了した場合に学習する内容の概要は次のとおりです。

          ## ステージ1：はじめに（10〜30分）

          ステージ1では以下のことを行います。

          - コースの詳細を確認する
          - 学習プラットフォームとしてCode.orgを使用するのを練習する
          - このコースへの参加を計画する

          ##ステージ2：コンピュータサイエンス入門（10〜30分）

          ステージ2では以下のことを行います。

          - コンピュータサイエンスを定義し、主要なボキャブラリーを確認する
          - コンピュータサイエンスを教え、学習することの利点を特定する
          -「コーディング」と「コンピュータサイエンス」を区別する
          - ビジュアルプログラミングを使用してコーディングを開始することの利点を説明する

          ##ステージ3：将来を見据える（10分）

          ステージ3では以下のことを行います。

          - コースの次の内容を確認して、コンピュータサイエンスの「基本をマスターする」準備をする

          ## ステージ4：基本をマスターする：シークエンス（10〜30分）

          ステージ4では以下のことを行います。

          -「プログラム」と「アルゴリズム」を定義する
          - Code.orgビジュアルプログラミングエンジンを使用して、簡単なプログラムを作成する
          - 教室での適用について考える

          ##ステージ5：基本をマスターする：ループ（20〜45分）

          ステージ5では以下のことを行います。

          -「ループ」を定義し、その重要性を説明する
          - 単純なループのコーディングを練習する
          - 教室での適用について考える

          ## ステージ6：基本をマスターする：条件文（20〜45分）

          ステージ6では以下のことを行います。

          -「条件文」を定義し、その重要性を説明する
          - 単純な条件文のコーディングを練習する
          - 教室での適用について考える

          ## ステージ7：基本をマスターする：関数（20〜45分）

          ステージ7では以下のことを行います。

          -「関数」を定義し、その重要性を説明する
          - 単純な関数のコーディングを練習する
          - 教室での適用について考える

          ##ステージ8：基本をマスターする：イベント（30〜60分）

          ステージ8では以下のことを行います。

          -「イベント」を定義し、その重要性を説明する
          - 簡単なイベントのコーディングを練習する
          - 教室での適用について考える

          ##ステージ9：コンピュータサイエンスを教えるためのベストプラクティス（30〜60分）

          ステージ9では以下のことを行います。

          - コンピュータサイエンスを教えるためのベストプラクティスを確認する

          ## ステージ10：計画（30〜60分）

          ステージ10では以下のことを行います。

          - 教師用ダッシュボードなど、Code.orgのリソースを探究する
          - コンピュータサイエンスを実践に統合する方法を計画する

          ##ステージ11：次のステップ（10〜30分）

          ステージ11では以下のことを行います。

          - 自分の学習を振り返る
          - 学習を継続するために実行できる次のステップを計画する
          - コンピュータサイエンス教育に関心のある教育者仲間のグローバルコミュニティとつながる
          - このコースに関する重要点とフィードバックを共有する

          > **注**：学習計画を立てるのに役立つ推奨時間は上記のとおりです。 これまでに持っている知識、興味、能力に応じて、特定のステージで費やす時間が長かったり短かったりする場合がありますが、このコースは完全に自分のペースで進められます。いつでもコースを離れたり、コースに戻ったり、任意のステージやレベルを再訪したりすることができます。

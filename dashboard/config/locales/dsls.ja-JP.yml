      OPD-K5 Culture:
        markdown: |-
          # ベストプラクティス > 教室の文化

          コンピュータサイエンスの授業で健全な教室文化を促進するにはどうすればよいでしょうか？ まず、先生自身を含め、教室にいる全員が、コンピュータサイエンティストのように振る舞う方法、そして、何を心に留めておくべきかをしっかりと理解するようにしましょう。 これにより、全員が大筋で同じ考え方を持てるので、教室での作業がより楽になります。

          <img src="https://images.code.org/b5d9ae18a882a4359f096b9c6ade135e-image-1434398703448.jpg" width="450px" style="margin-right:45px; border-radius:10px;">

          ## コンピューターサイエンティストのように振る舞う方法：

          - **好奇心を持つ：**好奇心が強いと、さまざまなメニューを探ったり、コードを実行して何が起こるか見たり、さまざまな設定の効果を確認したりするようになります。好奇心のおかげで自分の質問に答えられるようになる、ということはよくあることです。
          - **質問をする：**自分で問題を理解しようとした後は、他の人と協力します。
          - **根気強く：**オープンエンドの複雑な問題に自信を持って取り組み、それに最後まで挑戦します。いくつかプログラムを書くのに成功し、難しいプログラミングの問題を克服することがどれほど気持ちの良いものか分かると、これは簡単になります。
          - **大きな問題をより小さく、管理しやすい問題に分けます：**これは**分解**と呼んでいます。
          - **コードを読む：**コンピューターは指示に正確に従っています。（コンピューターが命令を処理しているかのように）コードをステップバイステップで追跡すれば、ロジックのエラーや欠落しているステップを見つけるのに役立ちます。
          - **間違いを犯すことを怖がらない：**間違いは失敗ではありません。適切な解決策や最終作品の作成に一歩近づくだけです。
          - **画面から離れる：**これにより、必要とされる休憩が取れて、新しい視点から問題を見られるようになることも多々あります。

          ##コンピュータサイエンスを学ぶ際に留意すべき点


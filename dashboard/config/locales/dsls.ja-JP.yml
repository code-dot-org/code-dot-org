          ## 授業でコンピュータサイエンスの学習を促す場合、どのような戦略を使用しますか？

          教師コミュニティで挙げられている例には次のようなものがあります。

          - **「アンプラグド」アクティビティ**を促進して、主要概念を教えましょう（[アンプラグドアクティビティの完全なリストについては、ここをクリック] (https://code.org/curriculum/unplugged）。
          - 授業で**「3人に尋ねてから先生に」**のルールを組み込みましょう。これは、生徒が教師に同じ質問をする前に、3人のクラスメートに助けを求めるということです。これにより、教師が個別に回答しなくてはならない生徒の数が減り、ピアラーニングが促進されます。
          - 問題が発生した場合（必ず発生します）は、**落ち着いて、粘り強く**対応しましょう。先生の反応が生徒の調子に影響します。問題が最初に見つかった時に、「先生はテクノロジーに弱いから、あきらめる」と言ってしまえば、生徒はそれでも大丈夫だと感じるでしょう。
          - プログラムを**誇りを持って**扱いましょう。プログラムを自慢し、動かし、オンラインで投稿しましょう。これは、教師のあなたとと生徒が誇れる大きな成果です。
          - （自分が質問の答えがわからない場合でも）生徒に**徹底的な質問**を行いましょう。誰か答えられるか尋ねて、 「先生も分からないから、一緒に考えてみよう！」と気楽に言ってみましょう。


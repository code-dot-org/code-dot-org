          ## 仲間と組む！

          私たちは小さなチームでありながら、活動内容の規模が大きいため、インストラクターが対面のコースで行うのと同じように、すべてのサポートリクエストへの対応ができるわけではありません。そこで、***このオンラインコースをパートナーと、または同僚のグループで学習することをお勧めします***。

          Code.orgは、ピアラーニングとコラボレーションの持つ力を重視しています。実際、「ペアプログラミング」は、教室のベストプラクティスとして、ステージ8で検討する優れた業界プラクティスです。パートナーやグループとなら、よりよく学べると感じる場合は、仲間や同僚と一緒にコースを修了してみませんか？実生活でパートナーを組むのに関心のある人がいない場合は、[PLCフォーラム]（http://forum.code.org/t/never-swim-alone-the-find-a-buddy-thread/411）、[Twitter] （https://twitter.com/teachcode）、または [Facebook] （https://www.facebook.com/groups/1457214714576953/）にアクセスして、Code.orgコミュニティーでコラボレーションを望む相手を見つけましょう。

          ##自分に合った学習体験を見つける


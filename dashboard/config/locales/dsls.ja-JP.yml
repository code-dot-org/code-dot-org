      OPD-K5 lesson plans:
        content1: 説明
        markdown: |
          ＃レッスンプラン

          ##レッスンプランはどこにありますか？
          コンピュータサイエンス入門コースのすべてのレッスンプランは<a href="https://curriculum.code.org/csf-19/" target="blank" rel="noopener noreferrer">こちら</a>で見ることができます。

          ##アンプラグド***および***プラグドレッスンのレッスンプランはありますか？

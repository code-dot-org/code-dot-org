      OPD-K5 Why teach CS:
        markdown: |
          # コンピュータサイエンス（CS）入門 > コンピュータサイエンスを教える理由

          <img src="//code.org/images/edquote1.png" width="250px" style="margin-right:45px; float:left">

          調査によると、コンピュータサイエンスは批判的思考、創造性、問題解決、実社会への関与のスキルを促進します。実際、[最近の調査研究]（https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e）では、機知に富んだ教師が教える教室では、言語と数学、および科学の標準テストのスコアが高いことが分かりました。

          STEMの教師ではないのに、なぜコンピュータサイエンスを教えたいとお考えですか？ このコースを受講している方には、この質問に対して多くのユニークな回答があることでしょうが、さらにインスピレーションが必要な場合は、少し時間を取って[このビデオコレクション]（http://code.org/educate/inspire）を見て、「なぜ」の感覚を深めましょう。これらのビデオは、教室でコンピュータサイエンスについて順序立てて説明したいときに、生徒、学校関係、保護者、およびコミュニティと共有するのに最適です。コンピュータサイエンス教育に関する統計やエビデンスがいくつか挙げられているので、これにも興味が湧くかもしれません。

          <a href="http://code.org/educate/inspire" target="blank" rel="noopener noreferrer"><button class="default">インスピレーションあふれるビデオを探究する</button></a><a href="http://code.org/promote" target="blank" rel="noopener noreferrer"><button class="default">リサーチを探究する</button></a>

          私たちの調査を探索して、発見できた、関連性のある、または興味深い事実や洞察をメモしてください。

      OPD-K5 What is Mastery:
        markdown: |-
          # 将来を見据える > 習得とは？

          次のステージでは、コンピュータサイエンスの次のような基本的な中心的概念を習得します。

          - ステージ4：シーケンス
          - ステージ5：ループ
          - ステージ6：条件文
          - ステージ7：関数
          - ステージ8：イベント

          ##「習得」とは？

          「習得」とは、次のことができることと定義しています。

          - 中心的概念の意味と、それがコンピュータサイエンスで重要である理由を定義して説明できる
          - 概念を適用した簡単なプログラムを書ける（ビジュアルプログラミングを使用してパズルを解ける）
          - 概念を実践に統合する方法を考えられる

          コースを進めるにあたり、このリストをルーブリックとして使用してください。各ステージを完了するときは、次のことを自問してください。

          - この特定の中心的概念の重要性を初心者レベルで定義して説明できるか？
          - このステージで簡単なパズルを無事に完成させることができたか？
          - 教室でこれをどのように使用するかどういうことについて、アイデアがあるか？

          各質問に「はい」と答えられれば、次のステージに進みましょう。いずれの質問にも「いいえ」と答えた場合は、先に進む前に、このステージに戻るか、CodeStudioの生徒用のページで、トピックについて詳しく調べるようにしましょう。

          ## コンピュータサイエンスを学ぶ際に留意すべき点

          - コンピュータプログラミングの世界は非常に速く変化しているので、実際にはマスターは存在しません。 **私たちは皆、さまざまなステージの学習者**ではありますが、それでも常に学習者であり続けます。
          - プログラミングは、学習に戻るたびに、より快適なものになります。**初回でエキスパートになれる人はいません。**
          - これ以外に方法はありません。プログラミングと**プログラミング学習には時間がかかりますが、誰にでも可能です！**

          > **重要ポイント：**次の数ステージでの目標は、コンピューターサイエンティストになることではありません。中心的概念を十分に把握して、生徒と知識を共有できることにワクワクした気持ちになってもらえるようにお手伝いします。

          ## 概念を「習得」した後は？

          **ステージ9 **では、Code.orgの無料カリキュラムと教師向けのリソースについて説明します。これらのリソースや、お好みのその他のカリキュラムリソースのいずれかを使用できます。このコースを修了すると、コンピュータサイエンスの最初のカリキュラムを理解するのに必要な基礎を身につけられます。

          **ステージ10および11 **では、さらに学習したい、または、教室でこれらの概念を教える準備が整ったと感じるようになりたい方のためのリソースを紹介します。

      Internet Simulator Setup 2:
        content1: 説明
        markdown: |
          ＃インターネットシミュレーター：セットアップの説明

          1. **コードスタジオでセクションを作成します。**授業で生徒が互いに通信できるようにするには、すべての生徒をコードスタジオの同じセクションに関連付ける必要があります。教師用アカウントでサインインした場合、全生徒が参加するセクションを作成する必要があります。 セクションを作成する方法は次の通りです。
           * 教師ダッシュボードの[sections]（https://code.org/teacher-dashboard#/sections）エリアに移動します
           * 「新しいセクション」ボタンをクリックします。コースには、ログインタイプ「Eメール」と「cspunit1」を選択することをお勧めします。
          <br>
          <img src="https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png" width="600px" />
          <br><br>
          2. **生徒にセクションに参加してもらいます。**セクションを作成したら、セクションの「生徒の管理」リンクをクリックします。生徒が自分のコードスタジオアカウントを作成したら、参加を求めることのできるセクションコードが表示されます。
          <br><img src="https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png" width="400px" />
          <br><br>
          3. **使用するインターネットシミュレータバージョンへのURLを生徒に提供します。** [code.org/internetsimulator]（http://code.org/internetsimulator）で、インターネットシミュレータの構成を複数、作成しています。アクティビティに適した構成を見つけたら、URLを生徒に共有してください。全員が同じセクションにいれば、同じURLに到達すると自動的に相互につながれるようになります。

          _次のステップ：よくある質問_
      Internet Simulator Setup 3:
        content1: 説明
        markdown: |-
          ＃インターネットシミュレータ：よくある質問

          #### インターネットシミュレータで使用するよう設計されたアクティビティはどこにありますか？
          特定のインターネットシミュレーター設定を含む、コンピューターサイエンス原則のカリキュラム用に設計したアクティビティは、ユニットレッスンプラン[here]（https://code.org/educate/csp）にあります。レッスンプランの多くに「教師用ヒントとコツ」サポートビデオがあり、教室でのアクティビティの一部として使用できるインターネットシミュレータのデモンストレーションを見ることができます。これらのアクティビティはそのまま使用することも、クラスに合わせて自由に変更することも可能です。

          #### 授業用にインターネットシミュレータをカスタマイズできますか？
          残念ながら、現時点では、Code.orgの外部の人がインターネットシミュレータの特定の設定や手順を作成する方法は用意していません。教室でアクティビティ中にうまく機能するさまざまな設定公開を試みています。長期的には、他の方にもツールを設定してもらう方法を考えたいと思っています。

          #### インターネットシミュレーター用に指定したURLにアクセスしても、生徒がお互いを見つけられません。どうすれば良いですか？
          インターネットシミュレータのロビーでお互いを見つけるには、生徒は同じセクションにいなくてはなりません。前のページのセクション設定手順を完了し、問題の生徒が、その特定のセクションコードに参加しているか再確認してください。また、以前にCode.orgのコースワークを行ったことがある場合、生徒によっては複数のセクションにいる可能性があります。ロビーに入る前に、セクションの名前を知らせて、ドロップダウンで選択してもらうようにしてください。

      Unplug2:
        desc: تنها با کاغذ و قلم، دانش آموزان چهار مرحله تفکر محاسباتی را یاد خواهند
          گرفت. پس از یک مقدمه کوتاه، دانش آموزان باید به دو گروه تقسیم شوند، به شکلی
          که هر گروه برای گروه دیگر برای کشیدن یک هیولای خاص رهنمودهایی تعریف خواهد
          کرد (از یک کاتالوگ هیولاهای از پیش تعیین شده). تمام فعالیت باید تقسیم شود،
          سپس تیم ها تمام هیولاهای داخل کاتالوگ را برای یافتن الگوها تجزیه و تحلیل
          خواهند کرد،جزییات مختلف هیولاها را استخراج کرده، و این اطلاعات را برای ایجاد
          یک الگوریتم (مجموعه ای از دستورات) به کار خواهند برد، تا با آن دستورالعمل
          تیم دیگر آن هیولای معیّن شده را بکشد. سپس تیمها الگوریتم های خود را با یکدیگر
          تعویض خواهندکرد و یک هیولا بر اساس آنچه آن الگوریتم ها نشان می دهند خواهند
          کشید. آیا نقاشی همان است که تیم دیگر در نظر داشته؟

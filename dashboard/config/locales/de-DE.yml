      im Umgang mit Schülerdaten in Bildungstechnologie zu setzen. Eine Zusammenfassung
      der Änderungen haben wir Dir per E-Mail  geschickt.'
    intro_instructions: Sie müssen diese neuen Bedingungen akzeptieren, um ihren Schülern
      unter 13 Jahren uneingeschränkten Zugriff auf die neuesten Funktionen von Code
      Studio zu geben. Bei der Registrierung eines Accounts für einen Schüler unter
      13 Jahren werden sie zum Bestätigen aufgefordert, dass die Schule die elterliche
      Zustimmung hat Daten des Schülers zu sammeln und zu benutzen, einschließlich
      für Bildungsprogramme wie Code Studio.

      zu unterrichten. \n<br/> <br/>\nUm an diesem Event teilzunehmen, müssen weder
      Sie, noch Ihre Schülerinnen und Schüler bei Code Studio einloggen. Um zu beginnen,
      <a href=\"%{learn_url}\"> wählen Sie eine Unterrichtseinheit</a> für Ihre Klasse
      und teilen Sie mit Ihren Schülern den Link. <br/> <br/> Falls Sie die 'Hour
      of Code' genossen haben und weiter damit arbeiten möchten, können Sie unten
      für Ihr 'Code Studio'-Konto ein Passwort festlegen und Ihre Schüler in jedem
      unserer <a href=\"%{educate_url}\"> längeren Kurse</a> einschreiben."
    hoc_already_signed_up_content_post_hoc: Vielen Dank, dass Sie einen 'Hour of Code'
      Anlass begleiten. Um sich im Code-Studio anzumelden, müssen Sie ein Passwort
      für Ihr Konto einrichten. So können Sie Ihren Fortschritt speichern und Ihre
      Klasse verwalten. Sie werden damit Ihren Schülerinnen und Schülern Kurse zuweisen
      und ihren Fortschritt verfolgen. Sie können aber auch ohne Login <a href="%{studio_url}">
      die Stufen und Aufgaben ansehen</a>.
    hoc_already_signed_up_content_post_hoc_markdown: Vielen Dank, dass Sie einen 'Hour

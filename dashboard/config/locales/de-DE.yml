    announcement_all: Informieren Sie sich über neue Funktionen und Aktualisierungen
      in unserem Lehrkräfte-Blog. <a href='%{teacher_blog_url}' target='_blank'>Vergangene
      Meldungen anzeigen.</a>
    announcement_hoc_launch: Tausende von Pädagogen in mehr als 180 Ländern lehren
      Informatik während der Hour-of-Code vom 5. bis zum 11. Dezember. Wir zählen
      auf Ihre Hilfe, mehr Studierende als je zuvor zu erreichen. <a href='%{signup_url}'
      target='_blank'> Registrieren Sie Ihre Hour-of-Code- Veranstaltung</a> und sagen
      Sie Ihren Lehrerkollegen, dass jeder Informatik lehren kann.
    announcement_mc_launch: Eines unserer beliebtesten Tutorials hat jetzt eine Fortsetzung!
      Im neuen "Minecraft Hour of Code"-Designer können Schülerinnen und Schüler die
      Regeln der Minecraft Welt nachbauen. Sie können eine Regeln in Minecraft erstellen,
      und diese Programme mit Freunden teile oder auf ihren Handys spielen. Versuchen
      Sie das mit Ihrer Klasse als Erlebnis in der 'Hour of Code'.
    announcement_how_code_studio: Sie brauchen keine Vorkenntnisse, um in Klasse mit
      Code.org Informatik zu unterrichten. Code.org bietet Unterrichtspläne, professionelle
      Lernprogramme und tonnenweise gute Tools für alle Schulstufen an &mdash; alles
      was Sie benötigen, alles unentgeltlich. Frage Sie sich, wo Sie beginnen sollen?
      <a href='%{video_download_url}'> Dieses Video</a> herunterladen!
    announcement_go_beyond: Lassen Sie Hour of Code hinter sich und erkunden Sie mit
      Ihren Schülern jede Woche Konzepte der Informatik. Code.org bietet Ihnen einen
      Lehrplan, vorgefertigte Unterrichtsstunden, hoch qualitative und professionelle
      Lernporgramme und jede Menge großartige Werkzeuge für jede Klassenstufe - und
      es ist kostenlos. :) Um Informatik in Ihren Klassenzimmer zu lehren, brauchen
      Sie keine Erfahrung. Finden Sie den nächsten richtigen Schritt für Ihr Klassenzimmer
    announcement_teacher_recruitment: Dank Lehrern wie Ihnen lernen Schüler die Informatik
      richtig kennen und anzuwenden. Sie können sich an einem hochwertigen 12 Klassen-Lernprogramm
      teilnehmen, <strong>das sie und Ihre Schule nichts kosten wird</strong>. Übernehmen
      sie die Führung in Informatik und vertreten sie professionelles Lernen.
    announcement_teacher_recruitment2: Dank Lehrern wie Ihnen lernen Schüler die Informatik
      richtig kennen und anzuwenden. Sie können sich an einem hochwertigen 12 Klassen-Lernprogramm
      teilnehmen, <strong>das sie und Ihre Schule nichts kosten wird</strong>. Übernehmen
      sie die Führung in Informatik und vertreten sie professionelles Lernen.
    announcement_csf_pilot: "<strong>Grundschullehrer:</strong> Werden Sie Teil der
      Aktualisierung unserer CS Grundlagen-Kurse! Wir sind auf der Suche nach Lehrern,
      die unsere aktualisierten CS-Grundlagen-Lehrpläne im Winter und Frühjahr 2017
      testen. Wir freuen uns auf Ihr Feedback, bevor diese Updates im August 2017
      live gehen."
    announcement_student_privacy: Wir von Code.org nehmen die Privatsphäre der Schüler
      sehr ernst. Um diese zu schützen, haben wir eine Veränderung am Login-Abschnitt
      der Anmeldeseite gemacht, um zu verhindern, dass der vollständige Name angezeigt
      wird. Auch wenn dieses Update Bedenken hinsichtlich der Login-Seite beheben
      sollte, bitten wir trotzdem darum, <i>keine vollständigen Namen für Schüler
      zu verwenden</i>.
    announcement_apcsp_recruitment: '<strong>Informatik Lehrer:</strong> Ihre Schüler
      könnten im nächsten viralen Video von Code.org vorgestellt werden, in dem es
      um die Prüfungen über die Informatik-Grundsätze geht. Wir laden dazu alle Informatik-Schüler
      ein uns ein 10-20 Sekunden-Video auf Twitter, Instagram oder Facebook zu schicken,
      in welchem ihr sagt "I''m taking the #APCSP exam because...". Die beste Einsendung
      wird in unserem Video gezeigt und die gewinnenden Schüler erhalten ganz viel
      Code.org Ehre und Swag!'
    announcement_apcsp_recruitment2: Die diesjährigen Informatik Test sind darauf
      ausgelegt Rekorde zu brechen. Die Teilnahme der Studierenden an der Prüfung
      könnte die Vielfalt drastisch verschieben, aber wir brauchen ihre Hilfe. Ermutigen
      sie ihre Schüler teilzunehmen und wir werden ihnen für jeden <a href='%{gift_url}'
      target='_blank'>ein Geschenk schicken</a>. Schüler können auch ihre landesweiten
      Freunde dazu einladen, an unserer <a href='%{challenge_url}' target='_blank'>#APCSP
      Video Challenge</a> teilzunehmen.
    announcement_apcsp_recruitment3: Die diesjährigen Informatik Test sind darauf
      ausgelegt Rekorde zu brechen. Die Teilnahme der Studierenden an der Prüfung
      könnte die Vielfalt drastisch verschieben, aber wir brauchen ihre Hilfe. Ermutigen
      sie ihre Schüler teilzunehmen und gewinnen sie <a href='%{gift_url}' target='_blank'>Gutscheine,
      Laptops und andere coole Preise</a>! Teilen sie dazu einfach <a href='%{video_url}'
      target='_blank'>dieses Video</a>, sodass Schüler von ihren Kollegen erfahren,
      dass sie an den Prüfungen teilnehmen.
    announcement_csp_deadline: Letzte Chance für Oberstufen-Lehrer/-Lehrerinnen! Übernehmen
      Sie die Leitung für Informatik in Ihrer Schule und bewerben Sie sich für unsere
      erstklassigen professionellen Programme <strong>absolut ohne Kosten für Sie
      oder Ihre Schule</strong>. Anmeldung endet am 14. April.

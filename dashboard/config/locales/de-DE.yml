    print_certificate: Zertifikat drucken
    announcement_title: Ankündigungen
    announcement_message_fall2016_features: We spent the summer turning your feedback
      into new features. Now, you can <a href="%{pp_url}" target="_blank">track multiple
      students' progress</a> even if they're pair programming on one device. You can
      use <a href="%{csp_widgets_url}" target="_blank">the best interactive tools</a>
      from our CS Principles course in <i>any</i> classroom. And your students can
      <a href="%{unused_code_url}" target="_blank">keep unused code</a> in their workspace
      to encourage experimentation! Check out all our new features and let us know
      what you think.
    announcement_csp_widgets_message: Looking for some fun ways to teach your class
      how the Internet works, how cryptography keeps data secure, and other concepts?
      We’ve taken the best interactive tools from our Computer Science Principles
      curriculum and released standalone widgets you can use at any time!
    announcement_learn_more_button: Mehr erfahren
    announcement_try_now_button: Probiere es jetzt aus
    announcement_host_an_hour_button: Veranstalten Sie eine Stunde
    announcement_petition: Als Lehrer ist es deine Aufgabe, jedem Schüler an jeder
      Schule den Weg zu computerwissenschaftlicher Bildung zu ebnen. Jetzt ist es
      an der Zeit, deine Repräsentanten von dir hören zu machen. In dieser Woche vereinten
      führende Köpfe der Bildung, 28 Gouverneure und CEOs von Amerikas größten Firmen
      ihre Stimmen in einem offenen Brief an den U.S. Kongress, um die Finanzierung
      von "K-12 computer science education" zu erbitten.
    announcement_petition_button: Fügen Sie Ihren Namen ein
    announcement_all: Informieren Sie sich über neue Funktionen und Aktualisierungen
      in unserem Lehrkräfte-Blog. <a href='%{teacher_blog_url}' target='_blank'>Vergangene
      Meldungen anzeigen.</a>
    announcement_hoc_launch: Tausende von Pädagogen in mehr als 180 Ländern lehren
      Informatik während der Hour-of-Code vom 5. bis zum 11. Dezember. Wir zählen
      auf Ihre Hilfe, mehr Studierende als je zuvor zu erreichen. <a href='%{signup_url}'
      target='_blank'> Registrieren Sie Ihre Hour-of-Code- Veranstaltung</a> und sagen
      Sie Ihren Lehrerkollegen, dass jeder Informatik lehren kann.
    announcement_hoc_scaling: 'ALERT for Course 1-4 and Accelerated Course teachers:
      Due to high traffic from millions of students doing the Hour of Code, <b>Code
      Studio will not save or report student progress on these courses from December
      3-11</b>. We recommend doing an Hour of Code activity with your classroom to
      celebrate the Hour of Code during Computer Science Education Week. While our
      own Hour of Code tutorials will also not save progress that week, students can
      still do the full tutorials and earn a certificate.'
    announcement_mc_launch: One of our most popular tutorials now has a sequel! The

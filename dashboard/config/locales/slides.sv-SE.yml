          dela med vänner eller för att kunna spela ditt spel på din telefon. Ha det
          så kul!
    mc_intro:
      1:
        text: Jag heter Jens Bergensten, fast jag är mer känd som Jeb. Jag är huvudprogrammerare
          för Minecraft, här på Mojang i Stockholm. Jag tror att jag var elva eller
          tolv när jag började programmera för att jag ville göra spel. En av pappas
          vänner sa att för att kunna göra spel måste man lära sig att programmera.
          Det var så det började. Jag gillar att utforma och lista ut hur saker är
          uppbyggda. Det är det jag gillar med Minecraft.
      2:
        text: Under den här timmen kommer du lära dig grunderna i datorvetenskap genom
          att programmera Alex eller Steve att ta sig genom en simulerad del av en
          Minecraft-värld.
      3:
        text: Traditionell programmering är vanligtvis text, men i dag kommer vi att
          använda Blockly, ett system som använder block som du kan dra och släppa
          för att skriva program. Under huven skapar du Javascript-kod.
      4:
        text: Koncepten som du kommer lära dig är det datorprogrammerare använder
          varje dag, och är grunden till datorvetenskap. Här på Mojang använder vi
          samma koncept för att få Minecraft att fungera.
      5:
        text: Innan du börjar ska du välja karaktär. Jag tänker välja Alex. Nu bygger
          vi kod till ett program som hjälper henne att röra sig på skärmen.
      6:
        text: Din skärm är delad i tre. Till vänster är spelutrymmet, där ditt program
          kommer utföras. Instruktionerna för varje nivå står nedan.
      7:
        text: Mellanområdet är verktygslådan, och varje block är ett kommando som
          styr Alex handlingar.
      8:
        text: Det vita utrymmet till höger kallas arbetsytan, och det är här vi kommer
          bygga vårt program.
      9:
        text: Om vi drar blocket "gå framåt" till arbetsytan och klickar på Kör, vad
          händer då? Alex går framåt en ruta.
      10:
        text: Och om vi vill göra något när hon har gått fram en ruta? Då kan vi lägga
          till ett block till i programmet. Jag tänker välja blocket "sväng höger",
          sedan drar jag det under mitt  "gå framåt"-block tills den här orange linjen
          syns. Sedan släpper jag den, och de två blocken kommer slås ihop. När vi
          trycker på Kör igen kommer Alex utföra de lagrade kommandona uppifrån och
          ned på arbetsytan.
      11:
        text: Och om du vill radera ett block behöver du bara dra det från högen tillbaka
          till verktygslådan.
      12:
        text: 'För att ångra dina ändringar och återgå till hur nivån var från början
          kan du använda Börja om-knappen i övre högra hörnet av arbetsytan. En sak
          till: ser du den lilla triangeln på turblocken? När du ser de här trianglarna
          betyder det att du kan välja ett annat alternativ. Nu börjar vi koda!'
    mc_repeat:
      1:
        text: Jag heter Lydia Winters, Mojangs Brand Director, och vi har gjort ett
          litet spel som heter Minecraft.
      2:
        text: Det bästa jag vet i Minecraft är att utforska. Jag älskar att äventyra
          i grottor och se vad jag kan hitta. Eftersom jag inte är programmerare är
          det väldigt spännande att gå igenom Minecraft-lektionerna och lära mig koda
          själv.
      3:
        text: Förra nivån behövde massa "gå framåt"-block. Det skulle vara lättare
          om vi bara kunde säga till datorn att utföra "gå framåt"-kommandot fyra
          eller fem gånger. Lyckligtvis är datorer väldigt bra på att upprepa kommandon
          med upprepningslooper.
      4:
        text: När vi bygger Minecraft använder vi upprepningslooper för att placera
          alla material för att skapa en ny värld. Det är flera tusentals block. Vi
          brukar också använda looper på små sätt, till exempel för att få Alex fötter
          att röra sig fram och tillbaka när hon går. Upprepningslooper är en kraftfull
          del av programmering.
      5:
        text: Natten kommer, så i de följande nivåerna ska vi bygga ett hus för att
          vara säkra. Vi kommer använda upprepningsblocket för att göra det här enkelt.
      6:
        text: För att bygga en vägg till vårt hus kan vi antingen säga åt Alex att
          gå framåt och placera plankor fyra gånger, eller så kan vi säga åt henne
          att flytta fram och placera en planka, och sedan ta det här kommandot och
          använda upprepningsblocket för att få henne att genomföra handlingen flera
          gånger. Nu klickar vi på upprepningsblocket och säger till henne hur många
          gånger vi vill att hon ska utföra handlingen. Nu bygger vi ett hus innan
          natten kommer! Ha så kul!
    mc_if_statements:
      1:
        text: Nu ska vi lära oss om om-satser. Om-satser är en grundläggande del av
          att lära sig programmera. De hjälper en dator att fatta beslut.
      2:
        text: Alla datorer använder om-satser, även min telefon. När jag till exempel
          låser upp telefonen kör den kod som säger att om jag skriver in rätt lösenord
          så ska telefonen låsas upp. Annars visar den ett felmeddelande.
      3:
        text: Du kan använda om-satser i koden för att få Steve och Alice att reagera
          på det de ser i världen. Om det till exempel finns en sten framför dem kan
          de svänga åt vänster. Eller svänga höger om de går in i ett träd.
      4:
        text: 'I det här fallet vill vi inte falla ned i lavan. Det är lätt att planera
          för lavan. Vi kan se den på skärmen. Men hur blir det med lavan som vi inte
          kan se under stenen? '
      5:
        text: När vi har brutit stenen måste vi kolla om det finns lava där innan
          vi går framåt. Om det finns lava där så vill vi placera en sten framför
          vår karaktär innan vi går framåt. På så sätt kan vi ta oss framåt säkert.
          Dags för mer gruvbrytning! Och kom ihåg att använda om-satser för att hålla
          dig säker.
    mc_congrats_share:
      1:
        text: Grattis! Du har lärt dig grunderna i datorvetenskap.
      2:
        text: Nu kan du använda de här blocken för att göra din egen skapelse. Det
          finns inga fler instruktioner eller pussel att lösa. Du får bygga vad du
          vill. Du väljer.
      3:
        text: Nu blir det på riktigt. Klipp. Jag har gjort ett L av facklor. Och jag
          har gjort ett A av björkplankor. Det gick, det gick! Vi byggde ett hus av
          ull!
      4:
        text: När du är färdig med din skapelse kan du välja Dela för att få en länk
          att dela med dina vänner. Ha så kul!
    mc_congrats_no_share:
      1:
        text: Grattis! Du har lärt dig grunderna i datorvetenskap.
      2:
        text: Nu kan du använda de här blocken för att göra din egen skapelse. Det
          finns inga fler instruktioner eller pussel att lösa. Du får bygga vad du
          vill. Du väljer.
      3:
        text: Nu blir det på riktigt. Klipp. Jag har gjort ett L av facklor. Och jag
          har gjort ett A av björkplankor. Det gick, det gick! Vi byggde ett hus av
          ull!
      4:
        text: Nu kan du bygga vad du vill. Ha så kul!
    gumball_intro:
      1:
        text: Om du vill göra ditt eget spel, är det jättelätt. Allt du behöver kunna
          är grunderna i programmering och du kan sedan börja spela ett spel som du
          har skapat alldeles själv.
      2:
        text: Har du ett favorit TV-spel? Vi kommer att ta ett steg mot att skapa
          sådant spel i PlayLab. Bra spel har en historia och varje historia har skådespelare.
          Skådespelare som gör saker som att tala, flytta och interagera med varandra.
          De kanske även får poäng baserat på reglerna i spelet. I dag kommer vi att
          lära oss hur man gör alla dessa saker steg för steg med roliga skådespelare
          och sedan bygger vi ett spel från grunden som kan delas och spelas på en
          telefon.
      3:
        text: I dag kommer vi att lära oss hur man gör alla dessa saker steg för steg
          med roliga skådespelare och sedan bygga ett spel från grunden som kan delas
          och spelas på en telefon.
      4:
        text: Din skärm är indelad i tre delar. Till vänster är spelytan där programmet
          körs. Instruktionerna för varje nivå skrivs nedan.
      5:
        text: Det mellersta området är verktygslådan och vart och ett av dessa block
          är en bit kod.
      6:
        text: Det vita utrymmet till höger kallas arbetsytan, och det är här vi kommer
          bygga vårt program.
      7:
        text: För att komma igång måste du koppla ihop dina block med det orangea
          "Vid start"-blocket. Du kan koppla ihop flera block genom att dra dem tills
          du ser den gula linjen, och sedan kommer de att fästas ihop.
      8:
        text: I detta första pussel får vi skådespelarna att säga något genom att
          länka "säga" blocket till "Vid start"-blocket och att skriva in ditt meddelande.
          När du har dina block på plats, tryck knappen kör för att se vad du programmerat.
      9:
        text: Kom igång och när du är färdig kommer du att kunna skapa ditt eget spel
          med flera typer av spelare som kan interagera, få poäng, kasta saker och
          få varandra att försvinna. Det är du som bestämmer!
    gumball_events:
      1:
        text: Nu ska du få lära dig något som alla spelprogrammerare använder varje
          dag. De kallas händelser. En händelse berättar för ditt program att lyssna
          efter när något händer. När händelsen inträffar i spelet utför programmet
          en instruktion.
      2:
        text: Några exempel på händelser är att programmet väntar på ett musklick,
          piltangent upp, piltangent ner eller ett tryck på skärmen.
      3:
        text: Här ska vi att göra så att skådespelaren säger något när spelaren klickar
          på den. Vi kommer att använda "när klickad på"-blocket och bifoga blocket
          "säg" till det. När spelaren klickar kommer att alla block som bifogats
          detta block att utföras.
      4:
        text: Det finns också "Pil"-block. Om du länkar "Flytta"-block till dem kan
          du flytta ditt skådespelare upp, ner, vänster och höger med piltangenterna.
          Steg för steg blir ditt spel mer interaktivt.
    gumball_repeat:
      1:
        text: Föreställ dig att du var tvungen att upprepa något om och om igen för
          all framtid. Förhoppningsvis slipper du göra det eftersom datorer är riktigt
          bra på att upprepa saker.
      2:
        text: Detta är ett "Upprepa för evigt"-block. Allt inuti detta block kommer
          att hända för evigt i spelet. Om vi vill att en skådespelare gör något om
          och om igen utan att spelaren att gör något så lägger vi dessa block inne
          i ett "Upprepa för evigt"-block.
      3:
        text: I nästa pussel är vårt mål att hjälpa skådespelaren gör ett jobb kontinuerligt.
          När du lär dig hur upprepa-kommandon fungerar så kommer du att spara massor
          av tid senare när du bygger ditt eget spel.

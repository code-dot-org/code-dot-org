    mc_2016_intro:
      8:
        text: Om du någonsin vill ta bort ett block, dra bort den från stacken och
          dra den tillbaka in i verktygslådan.
    hoc_dance_events_2019:
      4:
        text: Några exempel på händelser är att lyssna efter ett musklick, en pilknapp
          eller ett tryck på skärmen.

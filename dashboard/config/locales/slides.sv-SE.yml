    C4_for_loops_no_bee:
      1:
        text: När du använder ett upprepa-block för att loopa din kod, hur vet datorn
          när det har upprepats tillräckligt många gånger? Upprepa blocket gömmer
          faktiskt en mer sofistikerad bit kod som kallas en for-loop som räknas från
          ett startvärde upp till slutvärdet i specifika steg.
      2:
        text: Till exempel räknar ett 'upprepa-tre' block från 1 till 3 med 1 i taget.
          Varje gång det räknar, körs koden inuti loopen. För-loopen vet hur många
          gånger det har körts genom att använda en variabel som är satt till startvärdet
          i början av loopen och har ökningen tillagd till det varje gång loopen körs.
          Så snart variabeln är större än slutvärdet, avbryts loop körningen. Fördelen
          med att använda en riktig för-loop istället för upprepa-blocket är att du
          faktiskt kan se räknar- variabeln och använda det i din loop.
    C4_function_create:
      1:
        text: Nu när du har redigerat funktionsblock, är det dags att skapa en nya
          funktionsblock från grunden. Det är verkligen enkelt. Du ser att verktygslådan
          har en kategori som kallas funktioner. Om du klickar på det, ser du en orange
          knapp som heter 'skapa en funktion'. Klickar du på den öppnas den funktion
          editor som du redan har använt för att redigera befintliga funktionsblock.
      2:
        text: Precis som innan, började du med att namnge din funktion, och skriva
          ner en beskrivning av vad funktionen är tänkt att göra. Till exempel är
          det tänkt att rita en fyrkant eller rita en triangel och sedan dra block
          från verktygslådan till den vita arbetsytan nedan. Kom ihåg att dra dessa
          block inuti den gröna omslag- block för funktionen.
      3:
        text: När du är klar, klicka på Spara och avsluta. Detta tar dig tillbaka
          till det huvudpusslets arbetsyta. Den nya funktionen som du skapat visas
          som ett grönt block i funktionskategorin i din verktygslåda. Dra detta till
          arbetsytan och använd den som alla andra block för att lösa pusslet.
    C4_function_edit:
      1:
        text: En av de stora sakerna i datorprogrammering är när du har lärt en dator
          hur den ska utföra en åtgärd, kan du anropa funktionen igen. Du ge den ett
          namn och sedan kan du anropa den. Det är verkligen som att utvidga språket.
      2:
        text: I programmet vi byggde lärde vi oss hur man ritar en fyrkant genom att
          flytta och vrida fyra gånger. Vi kan ta denna funktion och ge den ett namn,
          rita en kvadrat, så att när vi vill göra det, säger vi bara rita en kvadrat
          och programmet kommer att gå tillbaka och anropa funktionen, koden. Den
          får det gjort åt oss. Vi har lagt detta begrepp till vårt programmeringsspråk.
      3:
        text: I detta pussel, har vi redan skapat en 'rita en fyrkant- funktion' åt
          dig. Du ser den i verktygslådan som ett grönt block. Vad du behöver göra
          är att skriva samma kod du skrev innan för att rita en fyrkant och lägga
          den i denna funktion. För att göra det, klicka på alternativet Redigera
          i det gröna 'rita en fyrkant' blocket. Detta öppnar upp funktionens redaktör.
          Funktionseditorn består av tre delar. En plats där du namnger din funktion.
          Detta visas på det gröna blocket före funktionen. Sedan skriver duen kort
          beskrivning av vad din funktion är tänkt för att göra.
      4:
        text: I det här fallet är det tänkt att rita en fyrkant. Det vita utrymmet
          under detta är arbetsytan och fungerar precis som arbetsytan du redan har
          använt. Dra och släpp block från verktygslådan på denna arbetsyta. Kom ihåg
          att sätta blocken som skapar en fyrkant inuti det gröna omslag-block för
          funktionen. När du är klar, klicka på Spara och avsluta. Detta tar dig tillbaka
          till huvudpusslets arbetsyta. Nu kan du använda rita fyrkant funktions-blocket
          precis som alla andra block för att lösa pusslet.
    C4_function_parameters:
      1:
        text: Här är en funktion som ritar en fyrkant med 50 pixlar långa sidor. Det
          är bra men vad händer om jag vill rita en fyrkant med sidorna 50 pixlar
          och en annan fyrkant med sidan 100 pixlar? Vi ska inte behöva göra två separata
          funktioner som gör nästan samma sak. Vi kan i stället använda en funktion
          med en parameter.
      2:
        text: Med parametrar kan vi skicka värden till en funktion som kan användas
          som variabler inuti funktionen. Låt oss försöka att lägga till en parameter
          som kallas 'längd' till den här funktionen som vi kan använda för att skapa
          rutor i olika storlekar. I funktions-redigeraren kan du redigera namn och
          beskrivning som förr men nu kan du också lägga till en parameter. Skriv
          namnet på parametern i utrymmet och klicka på Lägg till Parameter. Detta
          skapar ett rött block med namnet på parametern som du just har skapat. Nu
          kan vi ersätta vägen framåt av 100 block med parametern längd så det kommer
          att gå framåt just denna sträcka.
      3:
        text: Klicka på Spara och stäng och dra ut ditt nya 'skapa ett fyrkant'- block
          från kategorin funktioner i verktygslådan. Du kommer att märka det finns
          en tom plats bredvid längd eftersom funktionen vill veta vad värdet parametern
          längd bör ha. Dra ett antal-block från kategorin matematik och placera det
          i detta utrymme. Se hur du kan använda funktionen igen och igen med olika
          längder för att göra rutor i olika storlekar? Prova själv!
    C4_intro:
      1:
        text: Vanligtvis är programmering i text men vi använder Blockly som använder
          visuella block som du dra och släppa för att skriva program. Under huven
          skapar du fortfarande kod. Till att börja med ska vi bygga koden för ett
          program som kommer att hjälpa denna arga fågel flytta genom en labyrint
          för att ta sig till de elaka grisar som stal hans ägg.
      2:
        text: Blockly är uppdelad i tre delar. Till vänster är fågelns labyrint, där
          programmet körs. Instruktionerna för varje nivå skrivs nedanför labyrinten.
          Vart och ett av dessa block är ett kommando som fågeln kan förstå. Det mellersta
          området är verktygslådan. Det vita utrymmet till höger kallas arbetsytan
          och det är där vi ska bygga våra program.
      3:
        text: Om jag drar flytta blocket till vår arbetsyta och trycker på "Kör",
          vad händer? Fågeln flyttas framåt en ruta på nätet. Och vad händer om jag
          vill att fågeln ska göra något när den rör sig framåt en ruta? Jag kan lägga
          ett annat block till vårt program.
      4:
        text: Jag kommer att välja "sväng höger" blocket och jag ska dra det under
          mitt Flytta block tills den gula pilen visas. Sedan ska jag släppa det och
          de två blocken kommer att knäppa ihop. När jag trycker på "Kör" igen, utför
          fågeln de kommandon som är staplade från toppen till botten på vår arbetsyta.
      5:
        text: Om du någonsin vill ta bort ett block, bara ta bort det från stacken
          och dra det till papperskorgen kan. När du har tryckt på kör, kan du alltid
          trycka på omstarts-knappen för att få fågeln tillbaka till starten. Nu låt
          oss få dessa grisar!
    C4_math_artist:
      1:
        text: Om jag vill rita en rektangel 50 pixlar hög och som är dubbelt så bred
          som den är lång, hur jag programmerar datorn för att göra det? Tja, jag
          skulle kunna be artisten att gå upp 50, svänga höger, och sedan gå över
          100 och flytta det hela två gånger. Men då jag gör matten åt datorn.
      2:
        text: Att multiplicera femtio med två i huvudet kanske inte är så svårt men
          datorer är riktigt bra på att räkna matte så vi bör låta dem göra det när
          det är möjligt. Om jag bara använt en variabel kallas höjd istället, då
          kunde jag enkelt ändra höjd till femtio och ändra min algoritm för att berätta
          för konstnären att gå upp med höjd, sväng höger och gå sedan över av höjd
          gånger 2, vilket ger oss en rektangel som är dubbelt så bred som den är
          lång.
    C4_unplugged_algorithms:
      1:
        text: Denna lektion kallas Tangram algoritmer. Ett tangram är ett pussel med
          sju stycken bitar som kan sättas ihop för att göra andra former. Du kommer
          att använda en algoritm för att förklara för din partner hur man lägger
          pusslet.
      2:
        text: En algoritm är bara en lista steg som du kan ta för att slutföra en
          aktivitet. Vi använder dem varje dag med saker som shopping listor och recept.
          Om du håller en algoritm enkel, finns det massor av sätt att tolka den och
          den som utför det algoritmen kanske inte får exakt vad du ville. Om du vill
          se till att alla slutar med exakt samma sak, då måste din algoritm vara
          detaljerad och mycket specifik.
      3:
        text: Jag använder en algoritm idag för att slutföra en målning. Jag ville
          prova att göra en målning av några vargar men jag är inte den mest fantastiska
          målaren. Lyckligtvis för folk som mig finns det måla med siffror. Det finns
          fyrtio färger och där finns små bokstäver och siffror som talar om vilken
          färg man ska måla varje avsnitt med. Måla med siffror säger mig exakt vilken
          färg att använda och var.
      4:
        text: Det är mycket specifikt så jag kan följa anvisningar och målningen kommer
          att se fantastisk ut. Det är en bra algoritm. Om anvisningarna inte var
          tillräckligt specifika, skulle inte mina vargar se bra ut. När du verkligen
          vill att något ska se ut exakt så som du planerat det, är det bäst att vara
          extremt noga.
    C4_unplugged_binary:
      1:
        text: I varje lag är den person som instruerar den som håller i papperet,
          och måste räkna ut vad deras av-symbolen kommer att bli och vad deras på-symbol
          kommer att bli. I binärt är det ungefär som ett alfabet med två bokstäver.
          Som om A och B vore hela ditt hela alfabetet men här har du en 0 och 1.
      2:
        text: Det vanligaste sättet du använder binärt är i en om-sats. Det är en
          klassisk sak från programmering. Programmet körs och det säger att om något
          är sant, gör detta. Eller så är det inte sant och du gör något annat. Vad
          händer om du vill göra något lite mer komplicerat. I stället för ett om-uttalande,
          vill du arbeta med något som en bild eller ett ljud i en dator.
      3:
        text: 'En dator kan endast binärt men en bild är inte binär, det är inte ettor
          och nollor så hur gör du det? Här är ett exempel: du har denna vackra bild.
          Nu är en bild i grunden en form av information. All information kan kodas
          i binärt på ett eller annat sätt, du måste bara klura ut hur man gör.'
      4:
        text: Ni föreställer er att vi kommer att lägga ett rutnät över denna panda
          och för varje ruta ska vi besluta om det rutan är mer svart eller mer vit.
          Och sedan ska vi färga det så. Nu är varje cell i rutnätet antingen svart
          eller vit och vi bestämmer att de svarta rutorna är nollor (binär siffra)
          och de vita rutorna är ettor, den andra binära siffran. Till slut har du
          bara en massa ettor och nollor. Det är så du representerar denna bild binärt.
    C4_unplugged_forloops:
      1:
        text: Denna lektion kallas för loop kul. I den här lektionen kommer vi att
          använda en tallinje för att spela ett tärningsspel. Varje spelare kommer
          att rulla tre gånger för att få ett startvärde, ett stoppvärde och våra
          intervall. Under varje omgång cirklar vi våra startvärden, och varje värde
          som är lika många steg framåt som våra intervall. Vi slutar cirkla när vi
          kommer till våra stoppvärden. Personen med den högsta poäng vinner!
      2:
        text: För loopar kan komma till användning på en hel del platser och om du
          skulle bli meteorolog, skulle du använda för-loopar hela tiden. Hej, jag
          är Becky. Jag jobbar på EverPower Renewables som meteorolog. Jag gör prognoser
          för vindhastigheter för Columbia River Gorge området där bolaget äger vindkraftverk.
      3:
        text: Vi försöker förstå hur mycket vind som kommer att vara där så att vi
          vet hur mycket kraft som kommer att matas ut. Vi ger informationen till
          realtid till energi-handlare. De köper och säljer el baserat på hur mycket
          kraft vi kan berätta för dem kommer att vara där för att se till elnätet
          är balanserat, ditt elljus inte slutar lysa och att vi maximerar mängden
          energi som kommer ur våra elverk.
      4:
        text: Vi är vid nationella Kontrollcentret för EverPower Renewables här i
          Portland och det är där vi har information kommer in från alla våra stationer
          över hela landet. Även de kraftigaste datorerna idag kan inte simulera atmosfären
          överallt. I prognos-modeller i datorn  har vi vad vi kallar ett rutnät.
          Varje punkt i rutnätet är en latitud och longitud. Vi måste beräkna fysiken
          och försöka räkna ut vindens hastighet, temperatur, tryck och sånt.
      5:
        text: Eftersom dessa är ganska stora nät och vi gör det här i en hel del punkter
          loopar vi över dessa saker miljoner och åter miljoner gånger. I all jag
          gör använder jag för-loopar. Här är till exempel en för-loop just där. När
          du gör prognoser för vindstyrka, finns det så många olika parametrar som
          går in i det att det vore omöjligt för en människa att sitta ner och göra
          alla dessa beräkningar. Det finns så många olika aspekter av vad som kommer
          att påverka vad som händer med vinden att vi behöver en datormodell för
          att förutse det.
    C4_unplugged_madlibs:
      1:
        text: Under den här lektionen kommer vi att leka med att fylla i de tomma
          bitarna i berättelserna. Du har en mall som du kan fylla i för att skapa
          liknande historier som har mycket roliga skillnader.
      2:
        text: Underden här lektionen lärde vi oss också hur man gör en abstraherande
          mall från två berättelser som redan har skapats. Abstraktion är konsten
          att ta bort skillnader och detaljer så att du kan se hur en lösning kan
          fungera för många olika problem. Det är mycket hjälpsamt i datavetenskap
          eftersom det tillåter oss att skapa funktioner som kan vara användbara i
          flera olika situationer.
    C4_unplugged_parameters:
      1:
        text: Denna lektion kallas låtskrivande med parametrar. Vi kommer att skriva
          några låtar här. Ibland är refrängen bara lite olika varje gång du sjunger
          den. Minns du gamla Macdonald hade en gård? Refrängen är något annorlunda
          för varje djur. Och på den gården, han hade en ko, e-i-e-i-o. En liten förändring
          i varje refräng kan visas med hjälp av något vi kallar parametrar.
      2:
        text: Ibland behöver en funktion en parameter. En parameter är en extra bit
          av information som du kan skicka till en funktion för att anpassa den för
          ett särskilt behov. När du gör glass Sundaes' med dina vänner, använder
          du en process som liknar parametrar i ett datorprogram.
      3:
        text: Skivan av vaniljglass kan vara likadan för varje fruktglass men när
          du ber dina vänner vilka två toppningar som de vill ha, kan du få massor
          av olika kombinationer. Toppning är namnet på funktionen men varje typ av
          toppning är en parameter. Funktioner och parametrar arbetar tillsammans
          för att göra bra datorprogram och stora glassar också.
    C4_unplugged_variables:
      1:
        text: Denna lektion kallas variabler i kuvert. Vi kommer att lära oss hur
          vi kan bygga meningar när vi saknar vissa uppgifter. De flesta av oss är
          bekanta med idén att fylla i ett tomt utrymme i en text. Vi gör det när
          vi sätter vårt namn på vår hemläxa. Ibland finns det mer än ett ord som
          ska fyllas i och i så fall ger vi det tomma utrymmet en etikett så att vi
          vet vilken del av informationen som ska gå vart.
      2:
        text: Variabler är platshållare för bitar av information som kan ändras. Genom
          att använda en variabel för den saknade informationen, kan vi fortsätta
          att arbeta på vad vi gjorde och låta någon annan fylla i den saknade informationen
          senare. I programvara använder vi variabler mycket. Vi använder variabler
          som platshållare för namn, emailadress och även användarnamn. På så sätt
          kan vi låta programmet veta var dessa detaljer kommer att visas när användaren
          fyller dem i. Vi använder variabler hela tiden i vårt arbete.
      3:
        text: Närhelst du behöver lagra information för senare, använder vi en variabel.
          Låt oss säga att vi behöver räkna antalet gånger som användaren har tweetat.
          Varje gång användaren tweetat, måste du lägga till en till antalet och varje
          gång användaren tar bort en tweet, minskar vi antalet med ett. Närhelst
          vi behöver veta hur många gånger som användaren har tweetat, tittar vi på
          den variabeln.
    C4_variables_artist:
      1:
        text: En variabel är en behållare som du kan lagra ett värde i. När du använder
          variabeln i en algoritm, öppnar den upp behållaren och tittar på värdet
          inuti. Här kan du skriva smartare algoritmer som beter sig olika beroende
          på värdet som lagras i variabeln.
      2:
        text: Till exempel, om du ville skriva en algoritm för att säga Grattis på
          födelsedagen, du fyller 10! till min lillebror, så är det jättebra nu men
          när jag kör den nästa år skulle jag vilja säga Grattis på födelsedagen,
          dy fyller11! Jag kunde skapa en variabel som kallas ålder för att lagra
          min brors ålder och skriva min algoritm för att säga Grattis på födelsedagen,
          du fyller "ålder" i stället. Eftersom variabeln kan ändras kan jag varje
          år uppdatera variabeln "ålder" lika "ålder" plus 1.
      3:
        text: I detta pussel kommer vi att använda en variabel som kommer att ställa
          in längden av linjen vår konstnär ritar. Senare i vår kod kommer flytta-framåt
          blocket att titta på längd-variabeln att se vilket värde du har angett.
    C4_variables_playlab:
      1:
        text: En variabel är en behållare som du kan lagra ett värde i. När du använder
          variabeln i en algoritm, öppnar den upp behållaren och tittar på värdet
          inuti. Här kan du skriva smarta algoritmer som beter sig olika beroende
          på värdet som lagras i variabeln.
      2:
        text: Nu ska du prova playlab där du får olika spel och du kan ändra värden
          för variabler som hastighet, höjd, poäng, för att ändra spelet. Du kommer
          inte behöva ändra algoritmen av spelet för att ändra hur det spelar, bara
          variabeln.
      3:
        text: I mitt arbete för Kindle och på 'X-ray for books' tillämpar vi variabler
          på många olika sätt. Ett sätt som du kan använda en variabel till är att
          lagra sidnumren i en bok. En användare kan öka och minska storleken på teckensnitt
          på en sida. Baserat på teckenstorleken, ändras antalet sidor i boken. Vi
          kan anpassa det genom att lagra antalet sidor i variabeln.
    infinity_playlab_events:
      1:
        text: Vi ska nu lära oss om något som alla spel-programmerare använder varje
          dag. De kallas händelser. En händelse säger till ditt program att lyssna
          efter när något händer. Och sedan när det gör det utföra en åtgärd. Några
          exempel på händelser är att lyssna efter ett musklick, tryck på pilknappen
          eller ett tryck på skärmen.
      2:
        text: Här, kommer vi att göra så att Baymax flyttar uppåt och rör Hiro och
          flytta nedåt och rör vid Rapunzel när spelaren använder upp/ner piltangenterna
          eller upp/ner knapparna. Vi kommer att använda närUpp- pilen block och fästa
          'flytta aktör upp' blocket till det, så när spelaren trycker på upp- piltangent,
          körs allt som är kopplat till "när pil upp" block. Vi gör samma sak för
          att göra så att Baymax flyttar nedåt. Steg för steg blir dina spel mer interaktiva.
    infinity_playlab_intro:
      1:
        text: Så vilken klass går du i? Andra. Tionde klass. Första klass. Jag gick
          i åttonde klass när jag lärde mig att programmera. Jag fick min första dator
          när jag gick i sjätte klass. Vad som gör mig glad är att kunna fixa människors
          problem. Du kan uttrycka dig, du kan bygga saker från en idé.
      2:
        text: Datavetenskap är grunden för många av de saker som studenter och yrkesverksamma
          kommer att arbeta med de kommande tjugo eller trettio åren. Jag gillar programmering
          eftersom jag gillar att hjälpa människor. Jag får möjlighet att bygga något
          som kommer att göra människors liv lättare. Jag tycker det är det närmaste
          vi har till superkrafter. Komma igång är den viktigaste delen. Jag är en
          nybörjare själv och jag vill att du ska lära dig med mig.
      3:
        text: Jag är John Vechey, jag är en av grundarna av PopCap Games. Vi gör spel
          som Plants vs. Zombies, Bejeweled och Peggle. En hel del om spel är inte
          hur perfekt din kod är, det är inte hur perfekt din konst är, det handlar
          om hur det känns och hur roligt det är. Du kan bara få den känslan genom
          att prova, genom att göra det, genom att lära dig och anpassa dina egna
          kunskaper för att göra spel.
      4:
        text: Har du ett favorit Tv-spel? Vi kommer att ta ett steg mot att skapa
          spel precis som det genom att använda PlayLab. Bra spel har en historia
          och varje historia har skådespelare. Aktörer göra saker som att tala, flytta
          och interagera med varandra. Kanske även få poäng baserat på reglerna i
          spelet. Idag kommer vi att lära hur man gör alla dessa saker, en efter en,
          med Disneyfigurer som Anna, Elsa, Hiro, Baymax och Rapunzel. Vi ska bygga
          ett spel från början som kan delas och spelas på en telefon.
      5:
        text: Skärmen delas in i tre delar. Till vänster är spelytan, där programmet
          körs. Instruktionerna för varje nivå skrivs nedan. Denna mellersta området
          är verktygslådan, och vart och ett av dessa block är en bit kod. Det vita
          utrymmet till höger kallas arbetsytan, och det är där vi ska bygga våra
          program.
      6:
        text: Till att börja måste du länka ditt block med det orange "när kör" blocket.
          Du kan länka flera block tillsammans genom att dra dem tills du ser en gul
          kontur och då släpper du så att de knäpper ihop. I detta första pussel,
          är Hiro är actor 1 och Baymax är actor 2. Vi måste flytta Hiro till Baymax
          genom att dra blocket "flytta höger" och koppla det till "när kör" block.
          När du har dina block på plats, tryck på "Kör" knappen för att se vad du
          har programmerat.
      7:
        text: Kom igång och i slutet kommer du att kunna skapa ditt eget spel med
          dessa fantastiska aktörer som kan interagera, få poäng, kasta microbots,
          körsbär, kastruller, gnistor och is... och försvinna. Det är upp till dig!
    infinity_playlab_repeat_forever:
      1:
        text: Kan du tänka dig om du var tvungen att upprepa något i evighet? Förhoppningsvis
          behöver du aldrig det eftersom datorer är riktigt bra på att upprepa saker.
          Detta är 'upprepa för evigt' blocket. Allt inuti detta block kommer att
          hända för evigt i spelet.
      2:
        text: Så om vi vill att en actor ska göra något flera gånger utan att spelaren
          behöver göra något, ska vi lägga dessa block inuti 'upprepa för evigt' blocket.
          I detta nästa pussel är vårt mål att hjälpa Anna gå upp och ner hela tiden.
          Genom att lära dig hur 'upprepa' kommandona fungerar kommer att spara massor
          av tid senare när du bygger ditt eget spel.
    tutorial_puzzle_challenge:
      1:
        text: Vad vill du bli när du växer upp Olivia? En astronaut. Råkar du veta
          vad en programmerare är? Ja um ingen. Um vänta vad? Jag vet inte riktigt
          hur jag ska förklara det. Dator- programmering är ganska enkelt. Det är
          en uppsättning instruktioner som ett recept, du måste följa dem steg för
          steg att få resultatet du vill ha.
      2:
        text: Jag kan ändra antalet pixlar, längden av linjen, med denna dropdown-meny.
          Hur lång var den igen? Du kan se instruktionerna igen genom att titta under
          knappen Kör. Här använde jag 'flytta fram' blocket och jag kommer att välja
          100 pixlar. Jag kan ta bort ett block genom att dra det till verktygslådan
          eller papperskorgen. Låt oss sätta tillbaka det.
      3:
        text: Kör koden genom att trycka på kör. Jo det fungerade! Jag trycker på
          Återställ och räknar ut vad som är fel. Du kan prova ett pussel så många
          gånger du vill och hoppa över pussel och återkomma till dem. Bara se till
          att göra ditt bästa och ge inte upp. Låt oss lägga tillett till 'flytta
          framåt' block. Det fungerade inte. Jag kan placera ett block mellan andra
          block.
      4:
        text: Låt oss ta ett 'sväng' block och placera det mellan 'flytta framåt'
          blocken. Sväng vänster 45 grader. Låt oss köra det igen. Återställ, kör,
          fantastiskt! Här är ett annat pussel. Ibland får du start koden so du ska
          slutföra. Här måste jag lägga till lämpliga längder och grader.
      5:
        text: Ibland kanske du av misstag slänger start koden. Vad gör du då? Du kan
          trycka Omstart pussel och börja om igen. Jag kommer att dra detta nummer-
          block in i de olika pixel områdena. Välj 100 pixlar, 45 grader och 100 pixlar
          igen. Toppen! Här är Code Studio bi. Jag behöver flytta biet till varje
          blomma och få nektar.
      6:
        text: Första blomman ligger tre kvarter bort så jag behöver gå tre steg framåt.
          1, 2, 3. Sen ett 'få nektar', sedan ett 'få nektar' till. Jo det fungerade!
          Jag ska placera ett annat 'flytta framåt' block mellan 'få nektar' blocken
          och köra det igen. Yay, det fungerar! Du har just lärt dig hur du använder
          Code Studio artist och bee pusslen. Lycka till med Code studio pussel-utmaning.
    unplug1:
      1:
        text: Vad vill du bli när du växer upp Olivia? En astronaut. Råkar du veta
          vad en programmerare är? Ja um ingen. Um vänta vad? Jag vet inte riktigt
          hur jag ska förklara det. Dator- programmering är ganska enkelt. Det är
          en uppsättning instruktioner som ett recept, du måste följa dem steg för
          steg att få resultatet du vill ha.
      2:
        text: Datavetenskap är ett sätt att påverka världen. Det kan vara musik video,
          det kan vara spel, ett sätt att upptäcka huruvida någon är relaterad till
          någon annan. Hitta folks vänner. Du kan göra alla möjliga andra galna saker
          som faktiskt räddar liv. Du behöver ha viljan. För mig är det som en pensel.
          Jag tror att bra programmering inte är så olika från stor konst.
      3:
        text: När jag äntligen lärt mig lite av programmering, upplöstes den där tomma
          väggen till en en massa dörrar som du öppnar och förstås hittar du en ny
          korridor där med en massa dörrar. Programmering är roligt och enkelt. Du
          kan göra allt du vill göra. Du börjar äntligen öppna tillräckligt dörrar
          så ljuset kommer in. För mig är ett färdigt program som en struktur fylld
          med ljus. Alla hörn är upplysta. Antalet personer som du kan röra och interagera
          med är något världen aldrig har sett förut.
      4:
        text: Vår första lektion i denna serie är allt om vad datavetenskap är, vad
          en datavetare gör och hur du kan bli mer ansvarig i din användning av teknik.
          Det är en mycket viktig läxa men det är lite mycket text. I slutet får du
          göra din egen anpassade kodning med hjälp av dina initialer. Det är en rolig
          aktivitet och den ger mycket kraft eftersom binärt är en av de saker som
          känns mycket tekniska, men när du förstår det, är det som om du talar ett
          hemligt språk.
    unplug2:
      1:
        text: Lektionen om datoriellt tänkande syftar till att lära dig att ta ett
          stort svårt problem och dela upp det i flera enklare problem. Målet med
          denna lektion är att skriva en uppsättning instruktioner som någon kan följa
          för att rita ett av de monster som ingår i planen för lektionen.
      2:
        text: 'Studenter kommer att dela sig i grupper för att skriva instruktioner
          och sedan kommer de att byta dem med en annan grupp som kommer att rita
          monster. Grupper kommer att skriva instruktioner med hjälp av de fyra stegen
          i datoriellt tänkande: nedbrytning, mönster letning, abstraktion och algoritmer.'
      3:
        text: Först kommer grupperna att bryta ner uppgiften vilket innebär att göra
          en spelplan. De ska leta efter mönster mellan alla monster i katalogen.
          När de hittar skillnaderna mellan monstren, kommer de att abstrahera eller
          ta bort dessa detaljer. Till exempel, ett monster i katalogen har vegitas
          ögon och en annan har spritem ögon. Men de båda har ögon så att vi kan skriva
          en rad som säger att monster har tomma ögon.
      4:
        text: Så eleverna kommer att kunna skriva en uppsättning instruktioner, kallat
          en algoritm, som listar monstrens delar med tomma fält för vilka stilarna
          är. Detta är uppsättningen instruktioner de ska ge till andra lever som
          ska återskapa sina alldeles egna monster.
    unplug3:
      1:
        text: Med rutat- papper- programmering hjälper vi till att förklara hur kodning
          fungerar genom att försöka hjälpa människor att återskapa teckningar med
          endast pilar och klotter. En person får en liten ritning på rutat papper
          som den behöver gå igenom för att med hjälp av endast speciella pilar försöka
          beskriva hur man återskapa denna ritning.
      2:
        text: 'I denna aktivitet, är de enda symboler som du kan använda dessa: flytta
          en fyrkant framåt, en fyrkant bakåt, flytta en ruta upp, flytta en ruta
          ner, ändra till nästa färg och fyll i din fyrkant med färg. När vi har kodat
          det, kan vi lämna över det till en annan person som kan läsa koden och försöka
          återskapa bilden.'
    unplug4:
      1:
        text: Med rutat- papper- programmering hjälper vi till att förklara hur kodning
          fungerar genom att försöka hjälpa människor att återskapa teckningar med
          endast pilar och klotter. En person får en liten ritning på rutat papper
          som den behöver gå igenom för att med hjälp av endast speciella pilar försöka
          beskriva hur man återskapa denna ritning.
      2:
        text: Under andra hälften av aktiviteten frågar vi eleverna hur många olika
          sätt de kan vika en bit papper för att skapa sexton identiska rektanglar.
          Sedan diskuterar ni hur flera lösningar kan leda till samma slutresultatet
          och varför vissa lösningar är bättre i vissa situationer.

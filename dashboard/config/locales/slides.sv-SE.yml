    starwars_intro:
      1:
        text: 'Hej, jag heter Kathleen Kennedy och är producent för Star Wars: The
          Force Awakens. Idag kommer du att arbeta med en av våra stjärnor, BB-8.
          BB-8 är en sfärisk droid. Allt han gör och varje rörelse han gör styrs av
          ett datorprogram. Datavetenskap påverkar alla branscher, från marknadsföring
          till sjukvård till film. Faktum är att hundratals datatekniker har arbetat
          tillsammans för att göra en film som The Force Awakening.'
      2:
        text: Hej, jag är Rachel Rose. Jag är en senior R&D-ingenjör på ILM och jag
          leder utvecklingsteamet för animationer och karaktäre. I The Force Awakens
          är jag ansvarig för att hjälpa konstnärer att utveckla de de delar av karaktären
          som får den att röra sig och ge ett trovärdigt intryck, som om den kommer
          från en galax långt, långt borta.
      3:
        text: Under nästa timme kommer vi att bygga vårt eget Star Wars-spel. Vi kommer
          att lära dig de grundläggande begreppen i programmering. Vanligtvis är programmering
          bara text, men vi kommer att använda block här som vi kan dra och släppa
          för att skriva program. Under 'huven' skriver du fortfarande kod. När du
          har provat grunderna med block, kommer vi att byta till JavaScript, en av
          de mest populära programmeringsspråken på webben.
      4:
        text: Till att börja med kommer vi att arbeta med Rey för att programmera
          BB-8 att gå och samla in alla skrotdelar. Skärmen är uppdelad i tre delar.
          Till vänster är Star Wars spelyta, där koden körs. Under spelytan skrivs
          instruktionerna för varje nivå.
      5:
        text: Detta område i mitten är verktygslådan och vart och ett av dessa block
          är ett kommando som BB-8 kan förstå.
      6:
        text: Det vita utrymmet till höger kallas arbetsytan och det är där vi ska
          bygga våra program.
      7:
        text: Om jag drar blocket flyttaVänster(); till vår arbetsyta och trycker
          på Kör, vad händer? BB-8 flyttar vänster ett steg på skärmen.
      8:
        text: Och vad händer om jag vill att BB-8 ska göra något efter blocket flyttaVänster();?
          Jag kan lägga till ett annat block till vårt program. Jag kommer att välja
          blocket flyttaUpp(); och jag ska lägga det under flyttaVänster(); tills
          linjen visas. Sedan ska jag släppa det och de två blocken kommer att kopplas
          ihop.
      9:
        text: När jag trycker på Kör igen utför BB-8 de kommandon som ligger staplade
          i vår arbetsyta uppifrån och ned. Om du vill ta bort ett block, ta bort
          det från arbetsytan och dra tillbaka det in i verktygslådan.
      10:
        text: Efter du har tryckt på Kör kan du alltid trycka på knappen Omstart för
          att få BB-8 tillbaka till starten. Låt oss få bollen i rullning nu!
    starwars_typing:
      1:
        text: Inuti blocken vi har använt finns JavaScript-kommandon. JavaScript är
          det populäraste programmeringsspråket för professionella utvecklare idag.
          Block är ett bra sätt att börja lära sig koda. Faktum är att t.o.m. toppuniversitet
          som Harvard och Berkeley använder denna metod i början av utbildningen.
          Men när de väl lärt sig grunderna skriver ingenjörerna sin kod för hand
          då det går fortare.
      2:
        text: Vi kan skriva hundratals kommandon utan att vi måste hitta dem i verktygslådan
          eller dra ut dem. Eftersom du håller på och lär dig kan det gå långsammare
          i början att skriva koden själv, men vi vill att du gör ett försök.
      3:
        text: I det övre högra hörnet på din arbetsyta kan du klicka på knappen Visa
          text på valfritt pussel för att byta från block till att skriva kod som
          text.
      4:
        text: I nästa lektion startar vi dig i skrivarläge. Här kan du fortfarande
          dra block från verktygslådan eller skriva kommandonamnet. När du börjar
          skriva, visas namnen på möjliga kommandon under textmarkören. Istället för
          att skriva hela kommandonamn, kan du välja ett av dessa. I mitt jobb använder
          jag funktionen 'Komplettera automatiskt' hela tiden när jag skriver kod.
      5:
        text: När du skriver kod, måste du vara mycket exakt. Du måste använda små
          och stora bokstäver rätt och stava kommandonamnen exakt korrekt, inklusive
          parenteser och semikolon. Även ett litet misstag gör att BB-8 inte förstå
          koden och kommer inte att kunna flytta på sig.
      6:
        text: När du gör ett fel på en rad markerar redigeraren det åt dig så att
          du kan försöka att ändra texten för att fixa det.
      7:
        text: Om du fastnar kan du alltid börja om med knappen Omstart och du kan
          växla tillbaka till blockläge när som helst genom att klicka i det övre
          högra hörnet. Ok, låt oss göra ett försök att skriva kod! Och om du gör
          misstag, bli inte frustrerad. Vi behöver alla några försök innan det blir
          rätt.
    starwars_events:
      1:
        text: Hej, mitt namn är Charita Carter och jag är en senior kreativ producent
          här på Walt Disney Imagineering. Jag är ansvarig för att leda grupper som
          faktiskt producerar de attraktioner som våra gäster får uppleva. Vi letar
          alltid efter sätt för att förbättra oss och skapa en bättre upplevelse för
          våra gäster, och teknik är kärnan i det.
      2:
        text: Grattis, du gjorde det! Du har programmerat BB-8. Nu tror jag att är
          vi redo för något svårare. Låt oss göra det. Nu när du har lärt dig grunderna
          i programmering ska vi tillbaka i tiden för att bygga ditt eget spel, med
          R2-D2 och C3PO.
      3:
        text: 'För att göra ett spel måste vi lära oss om något som spelprogrammerare
          använder varje dag: Det kallas händelser. Händelser säger till ditt program
          att lyssna eller vänta på att något händer och då utföra en åtgärd.'
      4:
        text: Några exempel på händelser är att lyssna efter ett musklick, en pilknapp
          eller ett tryck på skärmen.
      5:
        text: Här kommer vi att göra så att R2-D2 går uppåt för att leverera ett meddelande
          till en rebelpilot och sedan går ned till den andra rebelpiloten. Vi använder
          händelser för att få honom att flytta när spelaren använder piltangenterna
          upp och ned eller knapparna upp och ner.
      6:
        text: Vi använder händelseblocket närUpp() och fäster blocket flyttaUpp()
          till den. När spelaren trycker på piltangenten upp körs koden som fästs
          vid blocket närUpp(). Och vi ska göra samma sak för att få R2-D2 att flytta
          nedåt.
      7:
        text: För att göra det ska vi använda ett kommando som kallas närUpp(). När
          du drar kommandot ur verktygslådan, ser du att det börjar och slutar med
          en lockig klammer istället för semikolon. Detta ger oss utrymme att sätta
          andra kommandon inuti den. Varje kommando som vi placerar inuti dessa klamrar
          kommer att köras när spelaren trycker på piltangenten upp.
      8:
        text: Vi vill att R2-D2 ska gå upp så låt oss lägga blocket gåUpp(); inuti
          kommandot. Och vi ska göra samma sak för att få R2-D2 att gå ned.
      9:
        text: Istället för att skriva all kod för att styra vår droid i förväg, kan
          vi låta R2-D2 vänta på knapptryckningar för att gå runt på skärmen. Steg
          för steg blir dina spel mer interaktiva.
    starwars_congrats:
      1:
        text: Hej, jag heter Alice och jag leder projekt- och ingenjörsgrupper här
          på Code.org. Jag har arbetat på denna genomgång du spelar igenom just nu.
      2:
        text: Du klarade just den sista nivån. Grattis! Du har har nu lärt dig allt
          du behöver veta för att göra ditt eget Star Wars-spel. Nu finns det inga
          fler instruktioner, inga pussel att lösa. Du kan göra egna spel och du väljer
          hur de ska fungera. En sak till, du har låst upp nya ljud och nya kommandon
          för att göra ännu mer.
      3:
        text: "[elever berättar] Så vi gjorde ett spel som går ut på att du får poäng
          för varje puffer-gris gris du fångar. Utmaningen är att en stormtrooper
          dyker upp varje gång du fångat en gris. Hela skärmen är full med grisar
          och när du fångat 10 000 grisar vinner du."
      4:
        text: "[elever berättar] Vi gjorde ett spel där man inte kan förlora och allt
          man dödar ger poäng. I mitt program lät jag tangenterna byta plats så att
          när man klickar upp går den ned, och när man klickar höger går den åt vänster.
          Det är verkligen svårt! Ibland får du en fördel, en orättvis sådan, om du
          är en spelutvecklare. Fick jag det? Yay!"
      5:
        text: När du är klar med ditt spel, välj 'Dela' för att få en länk du kan
          dela med vänner eller för att kunna spela ditt spel på din telefon. Ha det
          så kul!

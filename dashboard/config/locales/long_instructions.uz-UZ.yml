      Crack a Caesar Cipher: |-
        # Sezar shifrini buzing!

        Ushbu vosita matn bilan o'ynashga va "Sezar" shifrlarini tuzishga imkon beradi. Siz undan xabarni shifrlash yoki shifrni echishda foydalanishingiz mumkin.

        # Buni qiling

        -   Xabarning ochiladigan qismidan \*\* Namuna xabari \*\* ni yuklang. Bu Sezar shifri bilan shifrlangan xabarni yuklaydi.

        \[] [0]

        -   Sezarni almashtirish yorlig'idagi tugmachalardan foydalanib, siz alifboni oldinga yoki orqaga siljitishingiz mumkin, bu xatni buzishga urinadi.

        \[] [1]

        Shifrni buzish uchun qancha vaqt kerakligini ko'ring! Bu maxfiy ma'lumotlarni shifrlashning yaxshi usulimi?

        <img src = "http://code.org/api/hour/begin_encryption.png">
      HOC 2018 Level_12: Tabriklaymiz! Sizni ochiq suvli dunyo kutmoqda. Marjon rifini
        quring! Vulkan! Kema halokati! O'zingiz tasavvur qilganingiz kabi.
      Standalone_Artist_2: Ushbu olmosni 120 va 60 graduslik burchak va uzunligi 150
        piksel bo'lgan chiziqlar bilan chizing.
      Standalone_Artist_3: Ushbu olti burchakli burchakni 100 piksel tomonga va 60
        daraja burilish bilan chizib bera olasizmi?
      Standalone_Artist_4: Endi sizda o'ynash uchun yangi blok mavjud, sikl (takrorlovchi).
        Bu bir qator buyruqlarni takrorlaydi. Agar siz ushbu buyruqlarni 6 marta takrorlasangiz
        nima bo'ladi?
      Standalone_Artist_5: Gulni chizish uchun bu olmosni necha marta halqa qilish
        kerak?
      Standalone_Artist_5.5: 'Olmos kodini siklli kodga aylantirib, qanday soddalashtirganimizga
        e''tibor bering. Gulni chizish uchun siz butun ketma-ketlikni 12 marta aylanib
        chiqishingiz mumkin. Maslahat: Siklidan so''ng olmosni 30 gradusga burishingiz
        kerak, shunday qilib olmos bir birini ustiga chizilmasin.'
      Standalone_Artist_6: 'Dizaynni yaratish uchun bu olti burchakli kodni 6 marta
        takrorlang. Har safar qancha darajaga burilish kerak? Maslahat: Doiradagi
        darajalar sonini sizning kodingizni takrorlanishi (sikl) soniga bo''ling.'
      Standalone_Artist_7: 'Funktsiya o''zingizni takrorlamaslikka yordam beradigan
        yana bir dasturiy vositadir. Ushbu funktsiya gul chizadi, shuning uchun siz
        xohlagan vaqtda gul chizishingiz mumkin. Ushbu gullarni chizish uchun bu va
        yangi o''tish blokidan foydalaning. Maslahat: Gullar bir-biridan 150 piksel
        uzoqlikda bo''lsin'
      Standalone_Artist_8: Bu erda biz olti burchakni chizish uchun dasturlashtirilgan
        "Shaklni chizish" funksiyasi. Kodni ishga tushiring, nima qilayotganini ko'ring
        va keyin nima bo'lishini ko'rish uchun funktsiya bilan tajriba o'tkazing.
        Siz uni kvadratchalar, uchburchaklar yoki sakkizburchaklardan chizib bera
        olasizmi?
      Standalone_Artist_9: Endi davom eting va xohlagan rasmingizni yarating! Sizda
        hattoki bo'sh vazifa mavjud, siz xohlagan narsani qilishingiz mumkin!
      'Widget: Text Compression': Matnda takrorlanishlarni (takrorlangan so'zlar yoki
        iboralarni) izlang. O'ngdagi lug'atga o'zingiz ko'rayotgan takrorlanishlaringizni
        kiriting. Siz lug'atga yozuvlarni kiritganingizda, yozuvning belgisi naqsh
        o'rniga matnga kiritiladi.

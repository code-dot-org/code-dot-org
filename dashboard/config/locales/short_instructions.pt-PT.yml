      Underground Avoiding Lava: A lava esconde-se debaixo de alguns destes blocos,
        e vais precisar de tapá-la antes de avançares. Aqui vai dar-te jeito um comando
        "se". Acrescenta um comando "mover para a frente" no lugar correto para escavares
        estes blocos.

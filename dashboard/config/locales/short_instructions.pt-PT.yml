      bounce_1: Conecte um bloco ao bloco "quando clicar na seta para a esquerda"
        e clique em "Executar". Mova a raquete usando a seta para a esquerda para
        alcançar o objetivo final.
      bounce_10: Agora há um alvo na parte de cima. Conecte os blocos "marque um ponto"
        e "marque um ponto para o oponente" aos blocos "quando a bola atingir o alvo"
        e "quando a bola não acertar a raquete" para fazer um jogo. Veja quantos pontos
        você consegue marcar antes que seu oponente marque duas vezes.
      bounce_11: Agora você pode conectar blocos ao bloco "quando o jogo começa".
        Você tem que anexar o novo bloco "jogue uma nova bola" em mais de um lugar.
        Além disso, tente mudar o cenário ou a velocidade da raquete e da bola e veja
        quantos pontos você pode marcar antes de seu oponente marcar duas vezes.
      bounce_12: Crie seu próprio jogo de Pingue-pongue. Você pode mudar o visual
        e todas as regras. Quando terminar, clique em Concluir para que seus amigos
        possam jogar seu jogo em seus celulares.
      bounce_2: Conecte um bloco aos blocos "quando clicar na seta para a direita"
        e "quando clicar na seta para a esquerda". Mova a raquete para alcançar ambos
        os objetivos finais.
      bounce_3: Agora, tente algo semelhante com o bloco "quando clicar na seta para
        cima". Mova a raquete o objetivo final no topo.
      bounce_4: Desta vez, você precisa adicionar quatro blocos. Mova a raquete para
        todos os quatro alvos finais para completar este desafio.
      bounce_5: Vamos lançar uma bola em direção à raquete. Conecte um bloco ao bloco
        "quando a bola bater na raquete" para garantir que a bola atinja o alvo.
      bounce_6: Agora o alvo está no topo. Você precisa conectar blocos em ambos os
        blocos "quando a bola bater" para resolver este desafio.
      bounce_7: Conecte os blocos a cada um dos blocos "quando". Faça a bola quicar
        até que ela atinja o alvo.

        a dinamite)
      20hr_maze_stage2_5_instruction: Fique calmo e ajude-me a encontrar o porco mau.
        Senão eu vou ficar zangado!
      20hr_maze_stage2_6_instruction: Há uma maneira de chegar ao porco bobalhão usando
        apenas 2 blocos. Você consegue descobrir como?
      20hr_maze_stage2_7_instruction: Tente me levar até o intruso verde usando apenas
        três blocos.
      20hr_maze_stage2_8_instruction: Ajude-me a banir esse porquinho mau usando o
        menor número de blocos possível. Tente usar mais de um bloco "repita".
      20hr_maze_stage2_9_instruction: 'Quando um bloco estiver cinza, significa que
        você não pode excluí-lo. Resolva esse desafio usando o bloco "repita" que
        faz 3 repetições. Tente colocar esses 3 blocos dentro do bloco "repita" em
        cinza: avance, avance, vire.'

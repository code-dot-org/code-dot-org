        usar este novo bloco.
      20hr_maze_stage2_19_instruction: Pratica mais uma vez o bloco "se-senão", consegues
        à primeira tentativa?
      20hr_maze_stage2_2_instruction: Este porco está a enervar-me. Ajuda-me a encontrá-lo!
      20hr_maze_stage2_20_instruction: Podes adicionar mais 3 blocos para me ajudares
        a resolver este complexo labirinto? Se conseguires podes andar em qualquer
        caminho com curvas qualquer que seja o tamanho.
      20hr_maze_stage2_3_instruction: Traça o caminho e leva-me até ao porquinho tonto.

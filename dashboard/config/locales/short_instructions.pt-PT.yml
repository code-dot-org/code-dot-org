      20hr_farmer_stage9_1_instruction: Olá, eu sou uma agricultora. Quero plantar
        no terreno da minha quinta e preciso da tua ajuda para conseguir aplaná-lo.
        Move-me para o monte de terra e usa o bloco "remover" para me ajudares a removê-lo.
      20hr_farmer_stage9_11_instruction: 'Ainda está escuro lá fora. Move-me ao longo
        do campo. Se houver um monte, remove-o e se houver um buraco, preenche-o.
        Dica: usa o menu pendente de opções no bloco "se".'
      20hr_farmer_stage9_2_instruction: Em seguida, move-me para o buraco e preenche-o
        com duas pazadas de terra, usando o bloco de "preenchimento".
      20hr_farmer_stage9_3_instruction: Move-me para o monte de terra e diz-me quantas
        pazadas para remover usando o mínimo de blocos possível.
      20hr_farmer_stage9_4_instruction: 'Podes ajudar-me a remover todos os quatro
        montes de terra? Dica: usa um bloco de repetição se possível.'
      20hr_farmer_stage9_5_instruction: 'Ajuda-me a tapar estes buracos com 5 pazadas
        de terra. Dica: Podes colocar um bloco "repetir" dentro de um bloco "enquanto".'
      20hr_farmer_stage9_6_instruction: Remove todos os montes de terra, usando o
        mínimo de blocos quanto possível. As novas opções no menu pendente do bloco
        "enquanto" dizem-me se estou em cima do monte ou do buraco.
      20hr_farmer_stage9_7_instruction: Uau, eu encontrei um buraco muito fundo! Não
        sei quantas pazadas de terra serão precisas. Podes escrever um programa que
        o encha até que o chão fique liso?
      20hr_farmer_stage9_8_instruction: Ajuda-me a preencher o buraco no final do
        campo, usando o menor número de blocos quanto possível.
      20hr_farmer_stage9_9_instruction: 'Faça com que eu remova todos esses montes
        de terra. Tente usar o menor número de blocos possível. Dica: tente usar um
        bloco "enquanto".'
      20hr_maze_stage2_10_instruction: Ok, use o novo bloco "repita até" - ele vai
        se repetir até que eu chegue naquele porco irritante.
      20hr_maze_stage2_11_instruction: Ok, uma última vez para praticar - consegues
        resolver este um usando apenas 4 blocos?
      20hr_maze_stage2_13_instruction: Ok, isto é semelhante, mas ligeiramente diferente.
        Consegues fazê-lo com apenas 5 blocos?
      20hr_maze_stage2_14_instruction: 'Usa o novo bloco "se" para me deixar decidir
        quando virar. Dica: só precisas de mais um bloco, mas aprende como podemos
        configurá-lo para que possas fazer sozinho na próxima vez.'
      20hr_maze_stage2_15_instruction: Ok, isto é como o último quebra-cabeças, mas
        precisas de te lembrar de como usaste o bloco "se" e o bloco "repetir" juntos.
      20hr_maze_stage2_16_instruction: Eu querer girassol! Usa um bloco "se" para
        levar-me lá, com o menor número de blocos.
      20hr_maze_stage2_17_instruction: Ok, vamos fazer novamente para praticar - isso
        não é muito diferente, mas tem cuidado com os comilões!
      20hr_maze_stage2_18_instruction: Os blocos "se-senão" verificam uma condição,

      MC HOC 2016 Level 10: Está na hora de criares o teu próprio Minecraft! Gera
        criaturas e depois faz com que elas façam o que tu quiseres. Diverte-te!
      MC HOC 2016 Level 2-2: A galinha não se mexe. Coloca blocos de "mover" e "virar"
        na vaga de "quando gerado" para conseguires que ela se mova.
      MC HOC 2016 Level 3: Excelente, a galinha moveu-se! Mas depois parou. Nos jogos,
        as galinhas andam para sempre. Utiliza uma ação circular "fazer para sempre"
        para manteres essas galinhas em movimento.
      MC HOC 2016 Level 4: Agora as galinhas ficam esquisitas porque se movem todas
        da mesma maneira. Os jogos utilizam movimentos aleatórios para fazer com que
        as coisas pareçam reais. Faz com que as galinhas possam "virar aleatoriamente".
      MC HOC 2016 Level 5: As vacas perderam-se! Leva-as até à relva com um bloco
        "dar um passo em direção a" numa ação circular "fazer para sempre".
      MC HOC 2016 Level 6: Agora cria os mortos-vivos. Utiliza o bloco "gerar" para
        criar 3 mortos-vivos quando a noite cair. Faz com que eles se movam na tua
        direção. Sobrevive até de manhã.
      MC HOC 2016 Level 8: O caminho até à tua ovelha está bloqueado por uma parede
        de pedra. Felizmente, há um Creeper aqui. Os Creepers explodem quando lhes
        tocas. Faz com que a explosão do Creeper rebente a parede, para que possas
        alcançar a tua ovelha!
      MC HOC 2016 New Drop: Em Minecraft, as ovelhas largam lã. Coloca o bloco "largar"
        em "quando utilizado" e depois caminha até à ovelha e faz com que ela largue
        um item.
      MC HOC 2016 New Spawn: Nos jogos, gerar significa adicionar algo ao mundo. Coloca
        um bloco "gerar" sob "quando executado" para gerar qualquer coisa quando o
        jogo começar.
      MC HOC 2016 New Walk: Vamos explorar o nosso mundo! Move-te com as setas e prime
        a barra de espaços ou toca no painel do jogo para utilizar os itens. Utiliza
        a porta para entrar na casa.
      MC HOC 2016 SCORE LEVEL: Alguns jogos permitem-te registar pontuações. Joga
        à apanhada com estes Golems de Ferro e utiliza o bloco "adicionar 1 à pontuação"
        para obteres um ponto quando os apanhares. Alcança cinco pontos para ganhar!
      MC HOC 2016 Village Test: Oh, não! Os Mortos-Vivos aprisionaram-te no interior!
        Codifica o Golem de Ferro para que ele persiga e ataque os mortos-vivos!

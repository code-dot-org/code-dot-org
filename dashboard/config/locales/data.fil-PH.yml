          sa araw ng lupain. Tulungan  siyang makaabot sa huling 200 pixels gamit
          ang "move" na bloke.
        studio_gumball_move_to_actor: Sina Gumball (aktor 1) at Darwin (aktor 2) ay
          huli na sa kanilang field day! Tulungan si Gumball na gumalaw ng 200 pixels

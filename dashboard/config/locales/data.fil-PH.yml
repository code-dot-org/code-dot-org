    callout:
      text:
        drag_blocks: Mag-drag ng "move" na bloke at daklutin ito sa baba ng ibang
          bloke
        run: Pindutin ang "Takbo" upang masubukan ang iyong program
        watch_again: Mag-click dito para mapanood ulit ang video
        gray_block_explanation: Ang mga bloke na kulay abo ay hindi maaaring burahin.
          Maaari mo pa rin bang malutas ang palaisipan?
        show_code_explanation: Mag-click dito para makita ang code para sa programa
          na ginagawa mo
        instructions_repeat_explanation: Inuulit dito ang mga tagubilin para sa bawat
          palaisipian
        category_explanation: Mayroon ka sa lahat ng parehong mga bloke ngunit ngayon
          ay nakaayos na sila ayon sa kategorya
        set_sprite_image: Maglakip ng "set actor to image" na bloke sa "when story
          starts" na bloke para mapagana ang mga artista para sa istoryang ito
        studio_say_text: Mag-type kung ano ang gusto mong sabihin ng iyong artisa
          sa loob ng panlaping ito
        jigsaw_click: I-click ang blokeng ito!
        move_elsa_forward: Mag-drag ng "Move Forward" na bloke at daklutin ito sa
          baba ng "When Run" na bloke para mapasulong si Elsa
        turn_elsa: Gamitin ang "Turn" na bloke para makaikot si Elsa. Ang bilang na
          nasa drop-down ang magtutukoy kung ilang ulit iikot si Elsa
        replace_questions: Gamitin ang drop-down para mapalitan ang "???" na isang
          numero
        replace_questions_degree: Gamitin ang drop-down para mapalitan ang "???" nang
          tamang antas ng pag-ikot
        repeat_blocks: Gamitin ang "Repeat" na bloke at ilibot ito sa paligid ng mga
          bloke sa loob ng workspace
        repeat_blocks_1: "(1) Gamitin ang blokeng ito at ilagay sa paligid ng mga
          abong bloke sa loob ng workspace"
        repeat_blocks_2: (2) Ilipat ang "Repeat" na bloke dito, at ilagay ang mga
          abong bloke sa loob
        snowflake_dropdown: Gamitin ang drop-down na ito para makalikha na iba't ibang
          mga snowflakes!
        degrees_per_side: Hatiin ang 360 sa bilang ng mga panig para makuha ang laki
          sa degrees ng bawat anggulo.
        set_sides: Gamitin ang blokeng ito para maitakda ang "gilid" sa bilang na
          kailangan para makumpleto ang palaisipan.
        set_length: Gamitin ang blokeng ito para maitakda ang "haba" sa tamang halaga.
        which_equation: Aling ekwasyon ang nagpapababa sa gilid ng mga hugis na may
          maraming panig?
        get_nectar: Gamitin ang bagong "get nectar" na bloke.
        actions_category: Ang tool box ay nagkaroon ng bagong itsura. Ang "Aksyon"
          na mga bloke ay nandito na ngayon.
        draw_square_hint: 'Pahiwatig: Gamitin ang mga parisukat na loop na kagagawa
          mo lang sa nakaraang palaisipan.'
        edit_function: Mag-click dito para ma-edit ang iyong function.
        create_function: Mag-click dito para mabuksan ang "Functions" na flyout, pagkatapos
          ay i-click ang "Create a Function" na button.
        house_hint: Okay lang kung ang larawan ay hindi pa parang isang bahay. Aayusin
          natin ito sa susunod na palaisipan.
        edit_draw_square: Gamitin ang button na ito para ma-edit ang function at makadagdag
          ng loop.
        edit_get_nectar: Gamitin ang button na ito para ma-edit ang function at mabago
          ang direksyon ni Bee para makakuha ng nektar.
        logic_category: Buksan ang "Logic" na flyout para mahanap ang "if/else" na
          bloke.
        length_parameter: Maari mo bang baguhin ang function para magagamit nito ang
          "length" na parameter?
        frozen_diamond_repeat: Gamitin ang repeat na bloke para malikha ang hugis
          na ito.
        frozen_circle_function_in_circle_turn: Huwag kalimutan na umikot pagkatapos
          maglikha ng bawat bilog.
        frozen_circle_function_with_parameter_circle: Gamitin ang "create a circle"
          na bloke at baguhin ang laki.
        frozen_snowflake_branch: Gamitin ang "create a snowflake brach" na bloke
        frozen_create_square: Maglakip ng marami pang mga bloke dito para makalikha
          ng isang parisukat
        playlab_drag_say: I-drag ang "say" na bloke dito at itype ang "hello"
        playlab_use_twice: Gamitin ang blokeng ito nang dalawang beses at tandaang
          baguhin ang bilang ng aktor
        playlab_move_girl: Gamitin ang "move right" na bloke para mapagalaw si Tennis
          Girl
        playlab_play_sound: Magdagdag ng "play sound" na bloke dito
        playlab_arrow_keys: Tandaan na gamitin ang mga ito para mailipat ang mangkukulam
          pagkatapos ma-click ang Run
        playlab_add_move: Magdagdag ng "move" na mga bloke sa loob ng repeat na bloke
        playlab_add_score: Magdagdag ng mga pangpuntos na mga bloke dito
        playlab_add_blocks: Idagdag ang iyong mga bloke dito
        set_variable: Mag-drag ng numero na bloke dito at itakda ang iyong variable
        place_variable: I-drag ang iyong variable sa loob ng blokeng ito
        bee_for_loop: I-drag ang pinakamalaking bilang ng nektar kung saan gusto mo
          na mangolekta ang bubuyog dito
        place_counter_variable: I-drag ang tagabilang na variable sa loob ng blokeng
          ito
        function_editor_draw_square: Ito ang iyong pagbibigay-kahulugan sa function.
          Ang mga blokeng ito ay maaaring mapatakbo bawat oras na gamitin mo ang "draw
          a square" na bloke
        change_here: Gawin ang mga pagbabago dito
        write_draw_square_function: I-drag ang mga bloke mula sa toolbox papunta dito
          na magguguhit ng parisukat
        write_draw_triangle_function: I-drag ang mga bloke mula sa toolbox papunta
          dito na magguguhit ng tatsulok
        edit_add_parameter: I-click ang edit para makadagdag ng parameter sa iyong
          function
        add_and_drag_parameter: Isulat ang pangalan ng iyong parameter dito, i-click
          ang add, at pagkatapos i-drag ito sa iyong pagbibigay ng kahulugan sa iyong
          function
        fill_in_actor: Punan ang mga ??? ng mga numero na tumugon sa bawat aktor (1,
          2, at 3)
        repeat: Maglagay ng mga bloke sa loob ng loop para maulit ang mga commands
        if_bee_nectar: Gamitin ang "if" na bloke para makapagpasya kung kukuha ba
          ng nektar ang bubuyog
        if_else_bee: Gumamit ng "if/else" ba bloke para makakuha si Bee ng nektar
          mula sa bulaklak, at gawing pulot-pukyutan kung hindi ito bulaklak
        repeat_full_circle: Maglagay ng bilang kung ilang beses ba dapat gumalaw ang
          zombie para makagawa ng buong bilog
        place_length_variable: I-drag ang haba na variable dito para mapalitan ang
          mga marka ng tanong
        arrows_move_actor: Gamitin ang mga arrows para pagalawin ang aktor
        right_arrow_fireball: Gamitin ang kanang arrow para makapagbaril ng apoy na
          mga bola
        name_function: Isulat ang pangalan ng iyong function dito
        Infinity_move_right_runbutton: Magdagdag ng paggalaw na bloke dito
        Infinity_move_directions_callout: Aling bloke ang makapagawa kay Baymax na
          gumalaw pataas kapag napindot ang up arrow?
        Infinity_move_directions_callout_arrow: Gamitin ang mga arrow na ito para
          makapaniobra
        Infinity_move_collide_callout: Magpatutog ng isang tunog kapang nangyari na
          ang kaganapang ito.
        Infinity_repeat_callout: Maglagay ng mga Move na bloke sa loob nito
        craft_run_button_callout: Pindutin ang "Takbo" upang masubukan ang iyong program
        craft_drag_block_callout: Mag-drag ng "moveForward();" na bloke at daklutin
          ito sa ibaba ng ibang bloke
        craft_callout_preplaced: Naglagay tayo ng ilang mga bloke dito para makapagsimula
          ka
        craft_inside_repeat: Ulitin ang mga aksyon sa pamamagitan ng paglagay ng mga
          bloke dito
        craft_callout_preplaced_house: Ang code na ito ay magsisimula sa paggawa ng
          iyong bahay. Matatapos mo ba ito?
        craft_what_is_iron: Minahin ang bakal na ito!
        craft_callout_moveforward: Ang code na ito ay magusuri sa laba, maaari ka
          bang makadagdag ng utos para makasulong?

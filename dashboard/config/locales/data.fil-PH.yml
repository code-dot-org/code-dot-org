        maze_3_1: Kailangan kong mapuntahan ang baboy na yan! Mag-type ng ilang mga
          tawag para sa move(); upang makuha ko na ulit ang aking mga itlog.
        maze_3_2: Sulatan mo ako ng isang programa, para makarating ako hanggang sa
          dako kung saan ang baboy.
        maze_3_3: Paano ako makakarating sa baboy? Siguraduhing hindi ako makabangga
          ng kahon ng TNT!
        maze_3_4: Argh! Sulatan mo ako ng programa na makakapag-ikot sa akin sa paligid
          ng TNT at papunta sa baboy.
        Custom_builder: I-drag ang mga bloke mula sa toolbox papunta sa workspace

        studio_iceage_hello1: Gusto ni Sid na pagtipunin ang lahat para sa isang bagong
          pakikipagsapalaran. Maaari mo ba siyang matulungan na magsabi ng "hello"
          sa pamamagitan ng pag-drag sa "say" na bloke sa labas ng work area at pag-type
          ng salitang "hello" sa loob?
        studio_iceage_hello2: Natagpuan ni Manny (aktor 1) si Sid (aktor 2) at gusto
          niyang imbitahan ito sa isang pakikipagsapalaran. Tulungan silang batiin
          ang bawat isa sa pamamagitan ng paggamit ng "actor say" na bloke nang dalawang
          beses.
        studio_iceage_move_to_flag: Si Scrat ay naghahanap sa kanyang binhi! Tulungan
          siyang makapunta sa huling 200 pixels gamit ang "move" na bloke.
        studio_iceage_move_to_actor: Si Diego (aktor 1) ay naghahanap kay Manny (aktor
          2). Tulungan si Diego na gumalaw ng 200 pixels pababa kay Manny gamit ang
          "move actor" na bloke. Kasunod nito, ikonekta ang isang bloke sa "when actor
          touches" na event para makapagpatunog kung natagpuan na nila ang isa't isa.
        studio_iceage_repeat: Ang "repeat-forever" na bloke ay nagbibigay-daan para
          mapatakbo mo ang iyong code ng paulit-ulit. Maari mo bang ilakip ang mga
          bloke dito para matulungan si Granny na makapag-ehersisyo sa pamamagitan
          ng pagpagalaw nito sa kanan at kaliwa ng paulit-ulit?
        studio_iceage_click_hello: Matutulungan mo ba si Sid na makagawa ng huling
          panawagan sa kanyang mga kaibigan kapag napindot ito? Huwag kalimutang mag-click
          pagkatapos mapindot ang Run.
        studio_iceage_move_events: Si Scrat ay naghahanap pa rin sa kanyang binhi!
          Tulungan siyang gumala sa paligid sa pamamagitan ng paglakip ng "move" na
          bloke sa bawat pangyayari at pagbabago ng direksyon sa bawat isa sa mga
          arrow key. Kapag tapos ka na, i-click ang Run at subukang kolektahin ang
          lahat ng mga binhi.
        studio_iceage_sound_and_points: Naibigay na nami ang karamihan sa mga code
          na nagpapanatili kay Granny na gumalaw pakaliwa at pakanan, pati na ang
          code para mapagala si Sid sa buong screen. Maaari mo bang matapos ang code
          at magdagdag ng mga bloke sa "when actor touches" na pangyayari para makapatugtog
          at makapuntos tayo kung nagkabanggaan sina Sid at Granny? Pindutin ang Run
          para makapaglaro.
        studio_iceage_warn_ice_age: Kailangan ng lahat na kumilos ng mabilis dahil
          paparating na ang panahon ng yelo! Palitan ang background sa isang mayelong
          background at itakda ang bilis ni Sid sa mabilis, pagkatapos pindutin ang
          Run at pagalawin siya papunta kay Diyego para mababalaan siya.
        studio_iceage_throw_hearts: Gusto ni Sid na malaman ng lola niyang si Granny
          na mahal niya ito. Gamitin ang "actor throw" na utos para maghagis si Sid
          (aktor 1) ng mga puso kay Granny (aktor 2)! Itakda ang mood ni Granny sa
          masaya kapag natatamaan siya ng mga puso.
        studio_iceage_free_play: Oras na para maglikha na sarili nating laro o istorya!
          Kapag tapos ka na, pindutin ang Finish para masubukan ng iyong mga kaibigan
          ang laro sa kanilang mga telepono, tablets, o kompyuter!
        studio_gumball_hello1: Gusto ni Anais na magkaroon ng mga bagong kaibigan.
          Matutulungan mo ba siyang magsabi ng "hello" sa pamamagitan ng pag-drag
          ng "say" na bloke palabas sa work area at pag-type ng salitang "hello" sa
          loob?
        studio_gumball_hello2: Papunta sa paaralan sina Darwin (aktor 1) at ang kapatid
          niyang si Gumball (aktor 2). Tulungan silang batiin ang bawat isa sa pamamagitan
          ng paggamit sa "actor say" na bloke nang dalawang beses.

        maze_3_4: Argh! Sulatan mo ako ng programa na makakapag-ikot sa akin sa paligid
          ng TNT at papunta sa baboy.
        maze_karel_1_1: Hi, ako ay isang magsasaka. Kailangan ko ang tulong mo para
          mapatag ko ang lupain sa aking kabukiran para ihanda na sa pagtatanim. Ilipat
          ang tumpok ng dumi at gamitin ang "remove" na bloke para tanggalin ito.
        maze_karel_1_10: Ginabi ako sa pagtatrabaho, kaya madilim na sa labas, at
          hindi ko malaman kung gaano kalaki ang nakatambak na mga lupa. Ngayon, wala
          na ang lahat ng opsyon na dati ay meron sa while na bloke. Ipasada ako sa
          kahabaan ng lupain, at kung may nakatambak, tanggalin ito.
        maze_karel_1_11: 'Madilim pa rin sa labas. Ipasada ako sa lupain. Kung may
          nakatambak, tanggalin ito, at kung may butas, punan ito. Hint: gumamit ng
          dropdown menu ng mga opsyon na nasa "if" na bloke.'
        maze_karel_1_2: Susunod, ilipat ako sa butas at lagyan ito ng dalawang pala
          ng lupa, gamit ang "fill" na bloke.
        maze_karel_1_3: Ilipat ako sa tumpok ng dumi at sabihan mo ako kung ilang
          pala ang tatanggalin gamit ang maliit na bilang ng mga bloke hangga't maaari.
        maze_karel_1_4: 'Maari mo ba akong tulungan para tanggalin ang lahat ng apat
          na tambak ng dumi? Hint: gumamit na repeat na bloke kung maari.'
        maze_karel_1_5: 'Tulungan akong punan ang lahat ng mga butas na ito gamit
          ang 5 pala ng lupa, Hint: maari kang maglagay ng "repeat" na bloke sa loob
          ng "while" na bloke.'
        maze_karel_1_6: Tanggalin ang lahat ng tambak ng dumi, gamit ang maliit na
          bilang ng bloke hangga't maaari. Ang mga bagong opsyon sa dropdown na menu
          sa "while" na bloke ay nagsasabi sa akin kung ako ay nakatayo sa isang tambak
          o isang butas.
        maze_karel_1_7: Grabe, nakatagpo ako ng lubhang malalim na butas! Hindi ko
          alam kung ilang pala ng lupa ang kailangan nito. Maari ka bang magsulat
          ng programa na magpupuno dito hanggang sa mapantay ang lupa?
        maze_karel_1_8: Tulungan akong punan ang butas sa huling dulo ng lupain, gamit
          ang iilang bloke lang hangga't maaari.
        maze_karel_1_9: 'Ipagawa sa akin ang pagtanggal sa lahat ng nakatambak na
          lupa. Subukang gumamit ng iilang bloke lang hangga''t maaari. Hint: subukang
          gumamit ng "while" na bloke.'
        maze_karel_2_1: 'Subukang gumamit ng mga bloke para matulungan akong tanggalin
          ang lahat ng mga bunton at punan ang mga butas na nasa lupa. Subukang gumamit
          ng mga loops sa halip ng gumamit ng napakaraming mga bloke. Hint: maari
          kang maglagay ng isang loop sa loob ng isa pang loop.'
        maze_karel_2_10: Ilipat ako sa iba't ibang panig ng lupain, at gamitin ang
          dalawang function na ito para matulungan akong tanggalin ang lahat ng mga
          bunton at punan ang lahat ng mga butas.
        maze_karel_2_2: Binigyang-katuturan natin ang ating sariling mga bloke na
          tinatawag na "fill 5", na ngayon ay nasa kategorya ng mga Functions na.
          Gamitin ito para matulungan akong punan ang mga butas.
        maze_karel_2_3: Gamitin ang bagong "fill 5" na function na bloke para mapunan
          ko ang lahat ng mga butas. Kailangan mong i-drag palabas ang "fill 5" na
          bloke mula sa kategorya ng mga Function.
        maze_karel_2_4: Bigyang-kahulugan ang bagong function na magtatanggal ng 7
          na pala ng mga lupa. Gamitin ito para makasulat ng programa na makakatulong
          sa akin sa pagtanggal ng lahat ng mga bunton.
        maze_karel_2_5: Gumawa ng bagong function na magtatanggal ng 6 na pala mula
          sa bunton, at gamitin ito para makatulong sa akin sa pagpatag ng mga bunton.
        maze_karel_2_6: Gamitin ang dalawang bagong functions, "fill 8" at "remove
          8", para matulungan akong patagin ang mga tumpok at punan ang mga butas.
        maze_karel_2_7: Mayroong isang baka sa aking lupain. Sumulat ng bagong function
          na makakatulong sa akin na iwasan ang baka at alisin ang bunton. Ilagay
          ang lahat ng iyong mga bloke sa loob ng bagong function.
        maze_karel_2_8: Gamitin ang bagong function, "avoid the cow and remove 1",
          para matulungan akong tanggalin ang lahat ng mga bunton.
        maze_karel_2_9: Sige, ito na ang function na magtatanggal ng 4 na iba-ibang
          bunton ng lupa sa isang patinding na hanay. Subukang ilagay ang function
          na ito sa loob ng loop, para matanggal mo ang lahat ng bunton ng lupa gamit
          lang ang iilang bagong mga bloke.

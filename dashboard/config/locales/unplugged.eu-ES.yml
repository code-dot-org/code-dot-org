      EnvelopeVariables:
        desc: Aldagaik askatasun handia ematen dute informatika arloan. Ikasgai honek
          lagunduko digu azaltzen zein aldagaiak dauden eta nola erabili ditzakegun
          era ezberdinetan. Erabili ikasgai hau abstrakzio ikasgaia baino lehen (edo
          batera) ideiak nabarmentzeko.
        title: Gutun-azaleko aldagarriak
      ForLoopFun:
        desc: Begiztak ekintzak behin eta berriro egiten laguntzen digutela badakigu,
          baina orain ikasi behar dugu nola erabili begiztak barne egitura batekin.
        title: Begizta jostarirako
      FunctionalSuncatchers:
        desc: Ikasleek algoritmo bat sortzen dute aldagai eta funtzioekin (kode zatiak
          erabil nahi ditugunak behin eta berriz) kristalezko apaingarriak sortzeko
          kateak eta aleak erabiliz.

        você precisa fazer para\ncoletar 3, 6, 9, 12 ou 15 néctares dessa vez? O segredo
        está na variável\n\"contador\"!\r\n\r\nLembre-se: se seu laço estiver contando
        de forma crescente, o incremento é adicionado\nà variável \"contador\" a cada
        repetição."

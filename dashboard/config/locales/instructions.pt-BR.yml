"pt-BR":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Oi, eu sou um artista. Você pode escrever códigos
        para me fazer desenhar quase qualquer coisa. Use alguns blocos para me fazer
        desenhar sobre as linhas cinzas na imagem. (Cada linha tem o comprimento de
        100 pixels)
      2-3 Artist 11_instruction: "Faça uma borda na placa de pare criando um octógono\ncom
        os lados medindo 100 pixels. \r\n\r\n"
      2-3 Artist 12_instruction: "Crie um círculo para terminar o globo ocular!\r\n\r\nSe\no
        artista virar 1 grau com cada laço, quantas vezes você precisará repetir\no
        código para desenhar um círculo? 180? 360? 500?"
      2-3 Artist 2 new_instruction: "Esta casa tem uma parede inacabada. Cada lado\ntem
        100 pixels de comprimento, mas a parede inacabada tem apenas 50. Complete
        a parede. "
      2-3 Artist 2_instruction: "Esta casa tem uma parede inacabada. Cada lado tem\n100
        pixels de comprimento, mas a parede inacabada tem apenas 50. Complete a parede. "
      2-3 Artist 3.4_instruction: |-
        O bloco "pule" move o artista sem desenhar.
        Desenhe a linha tracejada usando os blocos "pule para a frente" e "avance".
        Cada linha tem 50 pixels de comprimento.
      2-3 Artist 3_instruction: Esse chapéu tem 100 pixels de altura. Desenhe um chapéu
        que tenha 70 pixels a menos.
      2-3 Artist 3new_instruction: "O chapéu vermelho tem 100 pixels de altura. Termine
        o desenho\nde um chapéu preto que seja 70 pixels menor. \r\n(Observação: a
        largura de cada chapéu é\nde 50 pixels)."
      2-3 Artist 4_instruction: Ajude-me a completar a casa para o gato.
      2-3 Artist 5_instruction: |-
        Substitua esse código por um bloco "repita vezes"
        para desenhar a mesma casa usando apenas 3 blocos.
      2-3 Artist 6_instruction: 'Essa casa precisa de um telhado! Desenhe o triângulo.
        Dica: todos os 3 lados têm o mesmo comprimento.'
      2-3 Artist 7_instruction: "Termine de desenhar o último conjunto de janelas
        da escola\npara que todos na sala de aula possam ver a parte de fora. Os lados
        de cada janela quadrada\nmedem 25 pixels de comprimento. "
      2-3 Artist 8_instruction: |-
        Complete os quartos para cada animal dividindo
        o retângulo em 2 quadrados de mesmo tamanho. O retângulo tem 200 pixels de largura
        e 100 pixels de altura. Há várias maneiras diferentes de resolver este desafio, então,
        divirta-se!
      2-3 Artist 9 NEW_instruction: Termine esta pipa
      2-3 Artist 9 REPLACEMENT_instruction: Conclua o desenho destas escadas!
      2-3 Artist 9_instruction: Termine esta pipa
      2-3 Artist Assessment 1_instruction: |-
        Avaliação: termine de desenhar o último dente.
        Ele tem 25 pixels de largura e 25 pixels de altura.
      2-3 Artist Debugging 1_instruction: |-
        Este chapéu precisa ter apenas 50 pixels de largura. Você
        consegue arrumá-lo?
      2-3 Artist Debugging 10_instruction: "O controlador de direção do controle do
        meu jogo\né muito estreito. \r\n\r\nVocê consegur aumentar a largura dele
        em 10 pixels?\r\n\r\nExecute\no código primeiro para ver o que está errado."
      2-3 Artist Debugging 11_instruction: "Meu floco de neve está se desfazendo!\r\n\r\nVocê\nconsegue
        descobrir o que há de errado?"
      2-3 Artist Debugging 12_instruction: Eu devo adicionar uma onda do mar nessa
        cena. Você pode me ajudar?
      2-3 Artist Debugging 2_instruction: "O código dos bigodes do gato está errado.\n\r\n\r\nCorrija
        o código para desenhar os bigodes, todos com o mesmo tamanho."
      2-3 Artist Debugging 3_instruction: "Meu barco tem um buraco! \r\n\r\nO que
        você\nprecisa corrigir para unir as extremidades?"
      2-3 Artist Debugging 4_instruction: |-
        Qual é a imagem que estamos tentando
        desenhar? Termine de conectar os pontos usando as linhas e ângulos apropriados.
      2-3 Artist Debugging 5_instruction: "O código para a perna e\npara o pé está
        errado. \r\n\r\nVocê consegue corrigi-lo?"
      2-3 Artist Debugging 6_instruction: "Parece que estou sentado em uma cadeira\nsem
        uma perna!\r\n\r\nEdite o código para desenhar a última perna."
      2-3 Artist Debugging 7_instruction: "Parece que o C no código está desenhado
        ao contrário!\r\n\r\nVocê\nconsegue fazê-lo parecer com um C de novo?"
      2-3 Artist Debugging 8_instruction: "Meu professor diz que eu devo terminar
        o que\ncomecei!\r\n\r\nAjude-me a terminar meu cata-vento. Você consegue descobrir
        o que há de errado?"
      2-3 Artist Debugging 9_instruction: "Algo está estranho!\r\n\r\nO código deste\ncaule
        está errado. Você consegue descobrir como fazer o artista traçar o\ncaule
        da maneira certa?"
      2-3 Artist Debugging Assessment 1_instruction: "Avaliação: Por que este quadrado\nacaba
        ficando com 75 pixels a menos em cada lado?\r\n\r\nOnde está o erro\ndo código?"
      2-3 Artist Free Play_instruction: Atividade livre! Desenhe o que você quiser.
      2-3 Artist Functions 1 a_instruction: "\"Mim artista zumbi. Mim ama desenhar!\"
        \r\n\r\nAjude\no zumbi a desenhar os óculos quadrados. \r\n\r\nA haste entre
        as lentes é\n25 pixels menor que a largura dos quadrados, que é igual a 100
        pixels."
      2-3 Artist Functions 1_instruction: "\"Mim artista zumbi. Mim ama desenhar!\"
        \r\n\r\nAjude\no zumbi a desenhar os óculos quadrados. \r\n\r\nA haste entre
        as lentes é\n25 pixels menor que a largura dos quadrados, que é igual a 100
        pixels."
      2-3 Artist Functions 10_instruction: |-
        Atividade livre: Aqui temos duas funções, uma
        para desenhar uma engrenagem grande e outra para desenhar uma engrenagem pequena. Use-as para desenhar o interior
        de uma máquina!
      2-3 Artist Functions 11 a_instruction: "We've renamed the `draw a square`\nfunction
        to `draw a hexagon`, but it's still giving us squares! Can you modify\nthe
        `draw a hexagon` function to draw a hexagon with 50 pixel sides? \r\n\r\nDraw\nthe
        image using the new function!"
      2-3 Artist Functions 11.5 a_instruction: "Aqui está a mesma função\n\"Desenhe
        um hexágono\". \r\n\r\nO que acontece se você repetir o programa principal
        6 vezes, virando\n60 graus a cada repetição?"
      2-3 Artist Functions 11.5_instruction: "Aqui está a mesma função\n\"Desenhe
        um hexágono\". \r\n\r\nO que acontece se você repetir o programa principal
        6 vezes, virando\n60 graus a cada repetição?"
      2-3 Artist Functions 11_instruction: "Renomeamos a função \"desenhe um quadrado\"\ncomo
        \"desenhe um hexágono\", mas ela ainda desenha apenas quadrados! Você consegue
        mudar a\nfunção \"desenhe um hexágono\" para desenhar um hexágono com lados
        de 50 pixels? \r\n\r\nDesenhe\na imagem usando a nova função!"
      2-3 Artist Functions 12 Mike_instruction: "Funções são ótimas para desenhar\ncoisas
        complexas várias vezes. \r\n\r\nVocê consegue usar a função \"desenhe uma
        flor\"\npara preencher o resto do canteiro de plantas?\r\nAs plantas estão
        todas separadas por uma distância de 100 pixels."
      2-3 Artist Functions 12 a_instruction: "Funções são ótimas para desenhar\ncoisas
        complexas várias vezes. \r\n\r\nVocê consegue usar a função \"desenhe uma
        flor\"\npara preencher o resto do canteiro de plantas?\r\nAs plantas estão
        todas separadas por uma distância de 100 pixels."
      2-3 Artist Functions 12_instruction: "Funções são ótimas para desenhar\ncoisas
        complexas várias vezes. \r\n\r\nVocê consegue usar a função \"desenhe uma
        flor\"\npara preencher o resto do canteiro de plantas?\r\nAs plantas estão
        todas separadas por uma distância de 100 pixels."
      2-3 Artist Functions 13_instruction: |-
        Fornecemos quatro funções para você.
        Use-as da forma que quiser dentro de um ou mais laços para criar imagens que
        você pode compartilhar com seus amigos. Pressione "Executar" para ver um exemplo.
      2-3 Artist Functions 2 a_instruction: "Use the small green `draw a square`\nblock
        to call this new function and create the glasses. "
      2-3 Artist Functions 2_instruction: "As funções permitem que você defina novos
        blocos! \r\n\r\nMovemos\nos blocos necessários para desenhar um quadrado para
        dentro de uma função chamada \"desenhe\num quadrado\". Desta vez, use a função
        \"desenhe um quadrado\" para criar os óculos.\n\r\n\r\nOs quadrados estão
        separados por uma distância de 75 pixels."
      2-3 Artist Functions 3 a_instruction: "Edit the \"draw a square\" function\nto
        draw glasses with frames that are 115px on each side. \r\n\r\nThe squares\nare
        now 45 pixels apart."
      2-3 Artist Functions 3_instruction: "Edite a função para desenhar um quadrado
        com\nlados de 115 pixels, para desenhar os óculos maiores. \r\n\r\nAgora,
        os quadrados\nestão separados por 45 pixels."
      2-3 Artist Functions 4 a_instruction: |-
        Now, put the function inside of a loop
        and add an extra turn to draw these three squares.
      2-3 Artist Functions 4_instruction: |-
        Agora coloque a função dentro de um laço
        para desenhar esses três quadrados.
      2-3 Artist Functions 7_instruction: |-
        Use a função "desenhe uma casa" para desenhar
        duas casas usando dois parâmetros diferentes. (Dica: a primeira casa tem 100 pixels).
      2-3 Artist Functions 9_instruction: |-
        Atividade livre: Esta é uma função para flocos de neve.
        Experimente usá-la para criar uma cena de inverno! Essa é uma atividade livre, então
        não há desafios para resolver. Divirta-se!
      2-3 Artist Loops 1_instruction: |-
        Você consegue fazer um hexágono com lados de
        100 pixels de comprimento para terminar a célula? Lembre-se, isso significa que você só vai
        precisar virar 60 graus!
      2-3 Artist Loops 10_instruction: |-
        O que acontece com o design quando fazemos nossa
        etapa final com metade do comprimento?
      2-3 Artist Loops 11_instruction: |-
        Agora, vamos colocar *outro* laço em torno de toda
        a criação! Não se esqueça de adicionar um ângulo ao final do laço externo.
      2-3 Artist Loops 2_instruction: |-
        Agora, use um bloco "repita" para transformar a célula em uma
        concha.
      2-3 Artist Loops 4_instruction: |-
        Quer ver o que acontece quando repetimos essa
        forma várias vezes usando um laço?
      2-3 Artist Loops 5_instruction: |-
        Agora, vamos fazer uma pequena alteração no laço
        e ver como nossas imagens ficam diferentes.
      2-3 Artist Loops 6_instruction: |-
        Adicione mais um movimento e outra ação de virar dentro
        do laço e veja como seu design muda.
      2-3 Artist Loops 7_instruction: "Podemos usar laços para criar todos os tipos
        de polígonos. Você \nconsegue criar um losango dentro desse hexágono?"
      2-3 Artist Loops 8_instruction: Vamos colocar ambos os elementos dentro de um
        laço.
      2-3 Artist Loops 9_instruction: "Vamos repetir os mesmos elementos, mas \nagora
        vamos adicionar alguma distância entre eles.\r\nUse o mesmo código usado \nanteriormente,
        mas adicione um passo à frente no final do laço externo."
      2-3 Artist Loops New 1_instruction: |-
        Vamos desenhar a cabeça do robô! Você pode
        fazer um quadrado com lados de 100 pixels?
      2-3 Artist Loops New 10_instruction: |-
        Agora vamos conectar um monte de "V"
        em um laço.
      2-3 Artist Loops New 11_instruction: |-
        Reconstrua o código do último desafio,
        mas, dessa vez, adicione uma ação de virar à esquerda em 30 graus dentro do laço. Agora repita
        a ação 24 vezes, em vez de 8.
      2-3 Artist Loops New 12_instruction: 'Desenhe um diamante com lados de 100 pixels.

'
      2-3 Artist Loops New 13_instruction: "Você vai conhecer alguns códigos\n(em
        cinza) para fazer um diamante. \r\n\r\nRepita o código cinza para criar um
        padrão\ndivertido!"
      2-3 Artist Loops New 14_instruction: |-
        Brinque um pouco com o código do diamante
        e veja que outros padrões você consegue fazer. Tente mudar quantos graus você
        vira e o número de repetições.
      2-3 Artist Loops New 15_instruction: Agora desenhe o que você quiser!
      2-3 Artist Loops New 2_instruction: "Aqui temos o mesmo desafio que acabamos
        de resolver,\nmas só podemos usar os blocos \"avance\" e \"vire\"\ndesta vez.\r\n\r\nVocê
        pode usar um bloco \"repita\" para resolver este desafio?"
      2-3 Artist Loops New 9_instruction: |-
        Desenhe um V simples (com ambos os lados com
        50 pixels) para completar a seta.
      2-3 Artist Match Hex Pic_instruction: 'Correspondência: ajude a terminar o hexágono.'
      2-3 Artist Match Rho Pic_instruction: 'Correspondência: termine o código que
        falta.'
      2-3 Artist Match Sq Pic_instruction: 'Correspondência: complete o código que
        falta'
      2-3 Artist Match Tri pic_instruction: 'Correspondência: preencha o código que
        falta.'
      2-3 Artist Nested Loops 1_instruction: |-
        Coloque um bloco "repita" ao redor de toda
        esta pilha de código para desenhar o padrão.
      2-3 Artist Nested Loops 10_instruction: |-
        Repita este código 12 vezes para completar
        o padrão.
      2-3 Artist Nested Loops 11_instruction: |-
        Repita este código 4 vezes para completar
        o padrão, vire 90 graus após cada círculo.
      2-3 Artist Nested Loops 12_instruction: |-
        Repita este código 12 vezes para completar
        as espirais.
      2-3 Artist Nested Loops 2_instruction: "Agora, repita o triângulo 6 vezes. \r\n\r\nDepois\nde
        cada triângulo, você precisa virar 60 graus antes de desenhar o próximo."
      2-3 Artist Nested Loops 3_instruction: "Você vai precisar repetir o triângulo
        12\nvezes para desenhar este padrão. \r\n\r\nDivida o número de graus em um
        círculo\n(360) pelo número de formas que você está desenhando (12) para descobrir
        quanto virar\ndepois de cada forma."
      2-3 Artist Nested Loops 4_instruction: "Repita este diamante 12 vezes para desenhar\numa
        flor!\r\n\r\nObservação: vamos usar o mesmo ângulo para repetir 12 diamantes,\ncomo
        fizemos com os 12 triângulos.  \r\nQuanto você precisa virar depois de cada
        forma?"
      2-3 Artist Nested Loops 5_instruction: "Preencha as janelas deste edifício com\num
        laço aninhado. \r\n\r\nAs janelas têm 20 pixels de comprimento e são separadas
        por 20 pixels."
      2-3 Artist Nested Loops 6_instruction: "Esse dinossauro tem 8 espinhos ao longo\nde
        sua cauda.\r\nCada espinho tem 30 pixels de comprimento. Repita o triângulo
        8 vezes, mas\nlembre-se de saltar para a frente depois de cada um!"
      2-3 Artist Nested Loops 7_instruction: "Repita esse triângulo 10 vezes para
        desenhar\no Sol. \r\n\r\nVocê vai precisar mover e virar depois de cada triângulo.
        \r\n\r\nVocê\npode descobrir quanto virar dividindo o número de graus em um
        círculo\npelo número de triângulos que o compõem."
      2-3 Artist Nested Loops 8_instruction: "Agora vamos adicionar um pouco de grama
        à imagem.\n\r\n\r\nCada tufo de grama é separado por 50 pixels."
      2-3 Artist Nested Loops 9_instruction: "Vamos terminar essa imagem adicionando\numa
        flor. \r\n\r\nRepita o diamante 12 vezes para desenhar a flor."
      2-3 Artist Nested Loops Free Play_instruction: |-
        Atividade livre. Desenhe algo legal
        com laços aninhados.
      2-3 Bee Conditionals 1_instruction: |-
        Olá! Eu sou uma abelha. Ajude-me a coletar o néctar
        da flor.
      2-3 Bee Conditionals 10_instruction: "As flores roxas podem ter 1 ou 0 néctar.\nTenha
        cuidado para não coletar néctar de uma flor roxa se ela não\ntiver néctar.\r\n"
      2-3 Bee Conditionals 11_instruction: "O que será que tem por aí!\r\n\r\nAjude-me\na
        voar pelo jardim e coletar o néctar apenas das flores que têm\nnéctar para
        oferecer. "
      2-3 Bee Conditionals 12_instruction: |-
        Ajude-me a encontrar todo o néctar usando
        o menor número possível de blocos!
      2-3 Bee Conditionals 13_instruction: "Há muita coisa acontecendo por aqui!\r\n\r\nUse\no
        que você aprendeu para coletar todo o néctar e, então, produza o mel."
      2-3 Bee Conditionals 14_instruction: "Vamos unir todas as informações!\r\n\r\nUse\no
        que você aprendeu para me ajudar a coletar néctar apenas das flores que têm\nnéctar
        para oferecer, usando o menor número possível de blocos. Não se esqueça de
        produzir o mel para terminar."
      2-3 Bee Conditionals 15_instruction: "Este padrão de degrau deve ser familiar.
        \ \r\n\r\nVocê\nconsegue coletar néctar apenas das flores que têm néctar para
        oferecer, usando o menor número de\nblocos possível?"
      2-3 Bee Conditionals 2_instruction: "Sou uma abelha faminta! \r\nAjude-me a
        coletar\ntodo o néctar das flores usando o menor número possível de blocos."
      2-3 Bee Conditionals 3_instruction: "Olhe só todo esse néctar!\r\n\r\nAjude-me\na
        coletar todo o néctar e produzir mel usando o menor número possível de blocos.
        \ "
      2-3 Bee Conditionals 4_instruction: |-
        Ajude-me a coletar todo o néctar das
        flores e a produzir todo o mel.
      2-3 Bee Conditionals 5_instruction: "Tenha cuidado para não coletar néctar das\nflores
        roxas que não o têm. \r\nPrimeiro, veja se o néctar\né igual a 1 usando o
        bloco \"se néctar\"."
      2-3 Bee Conditionals 6_instruction: |-
        Verifique essa flor com um bloco "se"
        para ver se há algum néctar disponível.
      2-3 Bee Conditionals 7_instruction: |-
        Colete o néctar de cada flor, apenas se
        ela tiver néctar disponível.
      2-3 Bee Conditionals 8_instruction: |-
        Este campo tem flores vermelhas e roxas.
        As flores vermelhas têm uma quantidade de néctar conhecida, mas o néctar das flores roxas é desconhecido.
        Colete todo o néctar.
      2-3 Bee Conditionals 9_instruction: Colete todo o néctar de cada flor.
      2-3 Bee Conditionals Assessment 1_instruction: |-
        Avaliação: Colete todo o
        néctar. Tenha cuidado para não coletar néctar das flores roxas que
        não o tiverem.
      2-3 Bee Debugging 1_instruction: |-
        Esses blocos estão me incomodando. Corrija o(s)
        erro(s) para coletar todo o néctar.
      2-3 Bee Debugging 10_instruction: "Este desafio está me deixando lelé! \r\nCorrija\no(s)
        erro(s) para coletar todo o néctar e produzir todo o mel."
      2-3 Bee Debugging 2_instruction: "Você consegue encontrar o problema aqui?\r\nCorrija
        o(s)\nerro(s) para coletar todo o néctar."
      2-3 Bee Debugging 3_instruction: "Nossa, que ferroada!\r\n\r\nCorrija o(s) erro(s)\npara
        coletar todo o néctar."
      2-3 Bee Debugging 4_instruction: |-
        Esses blocos estão me incomodando. Corrija o(s)
        erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Debugging 5_instruction: "Essa flor parece deliciosa! \r\n\r\nCorrija
        o(s)\nerro(s) para coletar todo o néctar. Agora você pode usar os botões \"Executar\"
        e \"Passo\"."
      2-3 Bee Debugging 6_instruction: "Que doce desafio!\r\n\r\nCorrija o(s) erro(s)\npara
        coletar todo o néctar."
      2-3 Bee Debugging 7_instruction: |-
        Corrija o(s) erro(s) para coletar todo o néctar
        e produzir todo o mel.
      2-3 Bee Debugging 8_instruction: "Quantas flores lindas!\r\n\r\nCorrija o(s)\nerro(s)
        para coletar todo o néctar."
      2-3 Bee Debugging 9_instruction: "Uau, que ferroada!\r\n\r\nVocê\nterá que corrigir
        algumas coisas neste programa para coletar todo o\nnéctar e produzir todo
        o mel."
      2-3 Bee Debugging Assessment 1_instruction: "Avaliação:  Agora é hora de\nmostrar
        o que você sabe!\r\n\r\nCorrija o(s) erro(s) para coletar todo o néctar e\nproduzir
        todo o mel."
      2-3 Bee Functions 1_instruction: |-
        Funções são blocos de código que realizam
        uma tarefa. Use a função "obtenha 2 néctares" para coletar o néctar de cada
        flor.
      2-3 Bee Functions 10_instruction: "As flores roxas variam entre 1 ou\n0 néctar
        a cada vez que você executa o desafio.   \r\n\r\nCrie uma função que coleta\nnéctar
        apenas das flores que o têm."
      2-3 Bee Functions 2_instruction: "As funções são blocos de código que realizam\numa
        tarefa. \r\n\r\nUse a função \"obtenha 5\" para obter 5 néctares por vez."
      2-3 Bee Functions 3_instruction: Colete todo o néctar de cada flor.
      2-3 Bee Functions 4_instruction: "A função \"mova e obtenha néctar\" vira\na
        abelha, coleta néctar, e então retorna a abelha para onde ela começou. \r\n\r\nUse\na
        função para coletar todo o néctar."
      2-3 Bee Functions 5_instruction: |-
        Agora há mais néctar nas flores.
        Edite a função dada para que ela colete 4 néctares e use-a para coletar
        todo o néctar das flores.
      2-3 Bee Functions 6_instruction: |-
        Agora, use a mesma função para coletar néctar
        das três flores.
      2-3 Bee Functions 7_instruction: |-
        Agora as flores estão mais longe. Edite a
        função dada e use-a para coletar todo o néctar das flores.
      2-3 Bee Functions 8_instruction: |-
        Crie sua própria função que coleta 7 néctares,
        avança e produz 7 unidades de mel. Use a função para coletar néctar em todas as
        flores e produzir mel em todas as colmeias.
      2-3 Bee Functions 9_instruction: |-
        Crie sua própria função que vai por um
        caminho, obtém néctar, produz mel, e então retorna a abelha para o início do
        caminho.
      2-3 Bee Functions Assessment 1_instruction: |-
        Avaliação: Use a função dada
        para coletar o néctar de cada flor.
      2-3 Bee Functions Assessment 2_instruction: |-
        Avaliação: Crie uma função
        para virar, avançar e produzir 3 unidades de mel, então retorne a abelha para o local onde ela começou
        e vire-a de volta.
      2-3 Bee Loops 1_instruction: "Essas flores parecem deliciosas!\r\n\r\nColete
        o néctar\nde cada uma das flores usando o menor número possível de blocos."
      2-3 Bee Loops 10_instruction: |-
        Você pode usar um laço enquanto dentro de outros dois
        laços para coletar todo o néctar?
      2-3 Bee Loops 11_instruction: |-
        Use laços enquanto para coletar todo o néctar
        das flores desse campo.
      2-3 Bee Loops 12_instruction: |-

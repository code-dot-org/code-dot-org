      courseE_farmer_concept4_markdown_instruction: Ināianei ka ruku atu ki tētehi
        taumata hohonu kē! E noho ana te katoa o te paraka waehere ki roto i tētehi
        atu koromeke heoi anō tāu he tono i te rehetoi kia hoki ki te tā rārangi anō.
        Me whakarau i ēwhea paraka waehere ki te otinga rawatanga o te koromeke hei
        tuhi i te mātiti katoa?
      frozen circle_markdown_instruction: "He āhua mīharo te porohita. Ka āhei koe
        te matapae \nko tēhea tau ka tuhia hei whakakapi i ngā tohu pātai ki te tā
        porohita?"
      grade2_MakeDogTag_8_markdown_instruction: Me rauhī i tētahi huinga V hei koromeke
        ināianei.
      grade2_PuppyLoops_10_markdown_instruction: "Ka kī mai taku kaiako, ki te tīmata
        me oti!\r\n\r\nĀwhinatia ahau ki te whakaoti i taku pinewīra. He aha pea te
        mate?"
      grade2_PuppyLoops_4_markdown_instruction: I tēnei panga, mā te whakamahi i ngā
        koromeke “tōai” e rua e tae atu ai koe ki te poaka mā ngā paraka rua rua noa
        iho!
      grade2_PuppyLoops_8_markdown_instruction: "Kei te hē te waehere mō ngā kumikumi

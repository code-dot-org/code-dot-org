        i tētahi paraka ki te pakara "ina pere mauī" ka pāwhiritia ai te "Whakahaerehia"
        ki te neke i te kaitākaro ki te haki.
      courseD_maze_nestedLoops4_markdown_instruction: "Aratakina au ki putiputirā

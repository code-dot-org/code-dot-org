        me whiwhi i tētahi waihonga. \r\n\r\nWhakaotia te taumahi 'kohi waihonga mahi
        miere rānei', kātahi ka karanga kia kohi waihonga, kohi mīere rānei. \r\n"
      grade3_ConditionalsElse_TeacherIDo_markdown_instruction: "He putiputi, he honikoma

        waihonga o te putiputi pāpura, ā, ka kohia katoatia te waihonga. \r\nKātahi
        ka neke whakamua, ā, ka mahi miere."
      grade3_ConditionalsElse_9_markdown_instruction: "**He aromatawai:**  E huna

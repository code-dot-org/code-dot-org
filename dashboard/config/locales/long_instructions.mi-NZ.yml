      grade2_puppy_loops4_markdown_instruction: I tēnei panga, mā te whakamahi i ngā
        koromeke “tōai” e rua e tae atu ai koe ki te poaka mā ngā paraka rua rua noa
        iho!
      grade3_ConditionalsElse_2_markdown_instruction: "He kapua anō! \r\n\r\nTitiro
        ki raro i te kapua mēnā he putiputi e huna ana hei tiki waihonga. \r\n\r\nKia
        maumahara: Ehara i te mea e ōrite ana ngā mea e huna  ana i ia kapua!"
      grade3_ConditionalsElse_5_markdown_instruction: "He putiputi, he honikoma i
        raro i ērā kapua!\r\n\r\nWhakamahia te paraka 'mēnā/kē' ki te kohi waihonga,
        mēnā he putiputi.\r\nMe mahi miere rānei (nā te mea he honikoma)."
      grade3_ConditionalsElse_6_markdown_instruction: "Kāore au i te mōhio pēhea te
        nui o te waihonga i tēnei putiputi, engari e mōhio ana kotahi rānei, e rua
        rānei, e toru rānei te waihonga. \r\n\r\nWhakatōpūhia ngā paraka whai here
        ('mēnā' me te/rānei 'mēnā/kē') ki te kohi anake i te nui o te waihonga tērā
        kei te putiputi. \r\n\r\nKia maumahara, ka panonihia te nui o te waihonga
        i te panga e haere ana!"
      grade3_ConditionalsElse_7_markdown_instruction: "Ko ēnei putiputi e 3, e 2,

                kreslení podľa vypočutých inštrukcií. Na konci lekcie si žiaci môžu
                vytvoriť vlastný obrázok.
            Drawing in Game Lab:
              name: Kreslenie v Game Labe
              description_student: V tejto lekcii sa oboznámíme s programovacím prostredím
                Game Labu. Na úvod sa naučíme umiestniť tvary na konkrétne miesto
                mriežky. Ďalej sa oboznámime s dôležitosťou správnej postupnosti príkazov,
                vyskúšame si hľadanie a opravovanie chýb a naučíme sa niekoľko jednoduchých
                príkazov. Na konci hodiny vytvoríme online verziu obrázku navrhnutého
                v predchádzajúcej lekcii.
              description_teacher: V tejto lekcii sa oboznámíme s programovacím prostredím
                Game Labu. Na úvod sa naučíme umiestniť tvary na konkrétne miesto
                mriežky. Ďalej sa oboznámime s dôležitosťou správnej postupnosti príkazov,
                vyskúšame si hľadanie a opravovanie chýb a naučíme sa niekoľko jednoduchých
                príkazov. Na konci hodiny vytvoríme online verziu obrázku navrhnutého
                v predchádzajúcej lekcii.
            Shapes and Randomization:
              name: Tvary a náhodné čísla
            Variables:
              name: Premenné
              description_student: V tejto lekcii si predstavíme premenné ako spôsob
                na označenie čísla, alebo uloženie náhodne vygenerovanej hodnoty.
                Začneme jednoduchým popisom premenných a ich využitia a vyskúšame
                si použitie nových príkazov. Potom použijeme premennú na uloženie
                náhodnej hodnoty, aby sme tú istú náhodnú hodnotu mohli opakovane
                použiť na rôznych miestach programu.
              description_teacher: V tejto lekcii si predstavíme premenné ako spôsob
                na označenie čísla alebo uloženie náhodne vygenerovanej hodnoty. Začneme
                jednoduchým popisom premenných a ich využitia a vyskúšame ich použitie
                v praxi. Premenné použijeme na uloženie náhodného čísla, pričom v
                praxi uvidíme, ako premenná ukladá, alebo skladuje určitú hodnotu
                a tak nám umožní rovnakú hodnotu použiť na rôznych miestach nášho
                programu.
            Sprites:
              name: Objekt "sprite"
              description_student: V tejto lekcii si predstavíme objekt "sprite",
                ktorý nám umožní vytvárať zaujímavejšie a detailnejšie obrázky. Každému
                "sprite" objektu  môžeme prideliť obrázok, ktorý bude zobrazovať.
                „Sprite“ objekty tiež zaznamenávajú viaceré hodnoty, čo sa nám zíde
                pri vytváraní animácií. Na konci lekcie si každý pomocou "sprite"
                objektov vytvorí vlastnú scénu.
              description_teacher: V tejto lekcii si predstavíme objekt "sprite",
                ktorý nám umožní vytvárať zaujímavejšie a detailnejšie obrázky. Každému
                "sprite" objektu  môžeme prideliť obrázok, ktorý bude zobrazovať.
                „Sprite“ objekty tiež zaznamenávajú viaceré hodnoty, čo sa nám zíde
                pri vytváraní animácií.
            The Draw Loop:
              name: Cyklus kreslenia
              description_student: V tejto lekcii si predstavíme cyklus kreslenia
                - jednu z hlavných programovacích paradigiem v Game Labe. Cyklus kreslenia
                spojíme s náhodnými číslami na vytvorenie jednoduchých animácií s
                bodkami a potom so „sprite“ objektami. Následne nové vedomosti využijeme
                na vylepšenie scény so "sprite" objektami z predchádzajúcej lekcie.
              description_teacher: V tejto lekcii si predstavíme cyklus kreslenia
                - jednu z hlavných programovacích paradigiem v Game Labe. Na začiatok
                si prezrieme "flipbooks"  a budeme sledovať, ako rýchly sled snímiek
                s rôznymi obrázkami vytvára ilúziu pohybu. Video nám priblíži, ako
                môžeme rovnakú ilúziu vytvoriť pomocou cyklu kreslenia v Game Labe.
                Následne cyklus kreslenia spojíme s náhodnými číslami na vytvorenie
                jednoduchých animácií s bodkami a potom so „sprite“ objektami. Na
                záver nové vedomosti využijeme na vylepšenie scény so "sprite" objektami
                z predchádzajúcej lekcie.
            The Counter Pattern Unplugged:
              name: Kód pre počítanie (bez počítača)
              description_teacher: V rámci tejto lekcie bez počítača preskúmame fungovanie
                premenných. Pomocou kartičiek a špagátu budeme simulovať fungovanie
                premenných v programe a niekoľko krátkych programov si aj sami vytvoríme.
                Následne rovnaký postup použijeme pre simuláciu fungovania atríbútov
                „sprite“ objektov a budeme sledovať pohyb týchto "sprite" objektov
                po obrazovke.
            Sprite Movement:
              name: Pohyb "sprite" objektu
            Booleans Unplugged:
              name: Logické výrazy – lekcia bez počítača
              description_student: V tejto lekcii si vysvetlíme logické výrazy a podmienky.
                Začneme jednoduchou hrou "Postav sa, Sadni si"  na vysvetlenie logických
                (pravda/nepravda) výrokov pomocou osobných vlastností (ako napr. farba
                vlasov alebo očí, oblečenie, vek a pod.). Budeme pracovať s výrokmi
                rastúcej komplexity a nakoniec sa pozrieme na to, ako sa dajú spolu
                s podmienkami použiť pri programovaní.
              description_teacher: |-
                V tejto lekcii si vysvetlíme logické výrazy a podmienky. Začneme jednoduchou hrou "Postav sa, sadni si"  na vysvetlenie logických (pravda/nepravda) výrokov pomocou osobných vlastností (ako napr. farba vlasov alebo očí, oblečenie, vek a pod.).  Zamyslíme sa pritom nad tým, ako pretaviť vlastnosť s rôznymi možnými hodnotami (napr. vek) do binárnej otázky (otázka s možnými odpoveďami áno/nie)

                Následne budeme pracovať s predmetami s podobnými charakteristikami. Tieto predmety budeme zoskupovať na základe logických výrokov rastúcej komplexity a pomocou operátorov AND ("a") a OR ("alebo")

                Na záver si predstavíme podmienky využívajúce logické výroky ako nástroj na rozhodovanie, či na ovplyvnenie toku programu.
            Conditionals:
              name: Podmienky
              description_student: V tejto lekcii použijeme logické výrazy na porovnanie
                aktuálnej hodnoty vlastnosti „sprite“ objektu s jej cieľovou hodnotou.
                Toto porovnanie použijeme na určenie toho, či „sprite“ dosiahol určený
                bod na obrazovke, narástol do definovanej veľkosti alebo dosiahol
                inú hodnotu. Nakoniec pridáme podmienkové výroky, "if", v ktorých
                logické výrazy použíjeme ako základ pre rozhodovanie.
              description_teacher: V tejto lekcii použijeme logické výrazy na porovnanie
                aktuálnej hodnoty vlastnosti „sprite“ objektu s jej cieľovou hodnotou.
                Toto porovnanie použijeme na určenie toho, či „sprite“ dosiahol určený
                bod na obrazovke, narástol do definovanej veľkosti alebo dosiahol
                inú hodnotu. Nakoniec pridáme podmienkové výroky, "if", v ktorých
                logické výrazy použíjeme ako základ pre rozhodovanie.
            Keyboard Input:
              name: Stlačenie kláves ako vstup
              description_student: Po úvode do logických výrazov a podmieňovacích
                („if“) výrazoch si predstavíme nový blok nazvaný keyDown(). Tento
                blok vráti logickú hodnotu a môže byť použitý v podmieňovacích príkazoch,
                pomocou ktorých sa objekty pohybujú po obrazovke. Na konci lekcie
                si študenti napíšu program, v ktorom budú pomocou kláves ovládať objekty
                na obrazovke.
              description_teacher: Po úvode do logických výrazov a podmieňovacích
                (_if_) výrazoch si predstavíme nový blok nazvaný `keyDown()`. Tento
                blok vráti logickú hodnotu a môže byť použitý v podmieňovacích príkazoch,
                pomocou ktorých sa objekty pohybujú po obrazovke. Na konci tejto lekcie
                si študenti napíšu program, ktorý bude na základe stlačenia klávesy
                ovládať objekty na obrazovke.
            Other Forms of Input:
              name: Ďalšie formy vstupov
              description_student: Dnes pokračujeme s podmieňovacími výrazmi pre zaznamenávanie
                vstupov od užívateľov. Okrem jednoduchého príkazu keyDown(), ktorý
                sme sa naučili naposledy, sa naučíme ďalšie príkazy zadávané cez klávesnicu,
                ako aj príkazy zadávané myšou.
              description_teacher: V tejto lekcii pokračujeme v objavovaní rôznych
                spôsobov využitia podmieňovacích výrazov na zaznamenanie vstupov od
                užívateľov. Okrem jednoduchého príkazu `keyDown()`, ktorý sme sa naučili
                naposledy, sa naučíme ďalšie príkazy zadávané cez klávesnicu, ako
                aj príkazy zadávané myšou.
            Project - Interactive Card:
              name: Projekt - Interaktívna pohľadnica
              description_student: Ako záverečný projekt Kapitoly 1 nášho kurzu si
                žiaci navrhnú a vytvoria interaktívnu pohľadnicu, pričom využijú všetky
                programovacie techniky, ktoré sa doposiaľ naučili.
              description_teacher: Ako záverečný projekt Kapitoly 1 nášho kurzu si
                žiaci navrhnú a vytvoria interaktívnu pohľadnicu, pričom využijú všetky
                programovacie techniky, ktoré sa doposiaľ naučili.
            Velocity:
              name: Rýchlosť
              description_student: Po krátkom zopakovaní toho, ako sa kód pre počítanie
                používa na nastavenie pohybu „sprite“ objektu, spoznáš  vlastnosti,
                ktoré priamo určujú rýchlosť jeho pohybu a otáčania sa. Používaním
                týchto vlastností sa naučíš všetko potrebné na vytvorenie jednoduchej
                plošinovky.
            Collision Detection:
              name: Detekcia kolízie
              description_student: V tejto lekcii sa dozvieme, ako počítač zistí,
                či sa dva „sprite“ objekty dotýkajú. Preskúmame, ako sa pomocou matematiky,
                polohy a veľkosti „sprite“ objektu dá určiť, či sa dva „sprite“ objekty
                stretli. Následne použijeme blok isTouching() na vytvorenie rôznych
                efektov pri stretnutí dvoch „sprite“ objektov, vrátane prehrávania
                zvukov. Nakoniec nové zručnosti využijeme na vylepšenie skákacej hry
                z predchádzajúcej lekcie.
              description_teacher: V tejto lekcii sa dozvieme, ako počítač zistí,
                či sa dva „sprite“ objekty dotýkajú. Preskúmame, ako sa pomocou matematiky,
                polohy a veľkosti „sprite“ objektu dá určiť, či sa dva „sprite“ objekty
                stretli. Následne použijeme blok isTouching() na vytvorenie rôznych
                efektov pri stretnutí dvoch „sprite“ objektov, vrátane prehrávania
                zvukov. Nakoniec nové zručnosti využijeme na vylepšenie skákacej hry
                z predchádzajúcej lekcie.
            Complex Sprite Movement:
              name: Komplexný pohyb „sprite“ objektov
              description_student: V tejto lekcii sa naučíme kombinovať pohybové vlastnosti
                „sprite” objektu s kódom pre počítanie na vytvorenie zložitejšieho
                pohybu –  napríklad simuláciu gravitácie, skákania či lietania. V
                posledných častiach tieto pohyby skombinujeme na animáciu a kontrolu
                jedného “sprite” objektu a vytvoríme jednoduchú hru, v ktorej postava
                lieta a zbiera mince.
              description_teacher: V tejto lekcii sa naučíme kombinovať pohybové vlastnosti
                „sprite” objektu s kódom pre počítanie na vytvorenie zložitejšieho
                pohybu –  napríklad simuláciu gravitácie, skákania či lietania. V
                posledných častiach tieto pohyby skombinujeme na animáciu a kontrolu
                jedného “sprite” objektu a vytvoríme jednoduchú hru, v ktorej postava
                lieta a zbiera mince. Posledná úloha ponechá priestor na vlastnú kreativitu.
            Collisions:
              name: Kolízie "sprite" objektov
              description_student: V tejto lekcii sa naučíme nové spôsoby, akými „sprite“
                objekty vedia na seba pôsobiť. Po stručnom zopakovaní používania bloku
                `isTouching`, prediskutujeme nové spôsoby interakcie medzi dvoma „sprite“
                objektami. Potom použijeme `isTouching` na posunutie jedného „sprite”
                objektu druhým a následne si precvičíme štyri bloky kolízie (`collide`,
                `displace`, `bounce`, and `bounceOff`).
              description_teacher: V tejto lekcii sa naučíme nové spôsoby, akými „sprite“
                objekty vedia na seba pôsobiť. Po stručnom zopakovaní používania bloku
                `isTouching`, prediskutujeme nové spôsoby interakcie medzi dvoma „sprite“
                objektami. Potom použijeme `isTouching` na posunutie jedného „sprite”
                objektu druhým a následne si precvičíme štyri bloky kolízie (`collide`,
                `displace`, `bounce`, and `bounceOff`).
            Functions:
              name: Funkcie
              description_student: 'V tejto lekcii si povieme o funkciách ako spôsobe
                organizovania a sprehľadnenia kódu, či odstránenia jeho opakujúcich
                sa častí. Ukážeme si, že na vyššej, abstraktnejšej úrovni sa dajú
                jednotlivé programovacie kroky ľahšie pochopiť a zdôvodniť.  Potom
                začneme funkcie tvoriť. Na konci lekcie tieto znalosti využijeme na  zefektívnenie
                a pridanie funkcionality do finálnej verzie hry.

'
            The Game Design Process:
              name: Proces tvorby hry
              description_student: Táto lekcia ti predstaví proces, ktorý použiješ
                pri navrhovaní hier. Týmto procesom prejdeme vo viacerých cvičeniach.
                Ako súčasť tejto lekcie sa  tiež naučíš používať multi-frame animácie.
                Na jej konci budeš mať príležitosť vylepšiť hru podľa seba.
            Using the Game Design Process:
              name: Využitie procesu na tvorbu hry
              description_student: V tejto viacdennej lekcii využijeme proces riešenia
                problémov na vytvorenie vlastnej plošinovej skákacej hry. Začneme
                prezretím ukážkových hier. Následne definujeme, ako by mala naša hra
                vyzerať a na jej vytvorenie použijeme štruktúrovaný proces . Na konci
                prediskutujeme, ako by sme naše hry mohli vylepšiť a tieto zmeny aj
                zapracujeme.
              description_teacher: V tejto viacdennej lekcii využijeme proces riešenia
                problémov na vytvorenie vlastnej plošinovej skákacej hry. Začneme
                prezretím ukážkových hier. Následne definujeme, ako by mala naša hra
                vyzerať a na jej vytvorenie použijeme štruktúrovaný proces . Na konci
                prediskutujeme, ako by sme naše hry mohli vylepšiť a tieto zmeny aj
                zapracujeme.
            Project - Design a Game:
              name: Projekt - Vytvor vlastnú hru
              description_student: V tejto lekcii si pomocou Sprievodcu projektom
                a postupu z predchádzajúcich 2 lekcií naplánujeme a vytvoríme vlastnú
                hru. Následne, na základe vzájomnej spätnej  väzby, hry vylepšíme
                a nakoniec hotovú hru odprezentujeme pred triedou.

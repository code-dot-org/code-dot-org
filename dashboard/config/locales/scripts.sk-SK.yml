            Nested Loops:
              name: Vnorené cykly v bludisku
            Nested Loops with Frozen:
              name: Vnorené cykly s Frozen
            Introduction:
              name: Úvod
              description_teacher: V týchto úlohách študenti začnú úvodom (alebo opakovaním
                - podľa toho, ako pokročilá je vaša trieda) do online pracovného prostredia
                Code.org. Študenti sa naučia základné funkcionality vrátane využitia
                tlačidiel `Spustiť `, `Obnoviť ` a `Krok `. Úvodné video im tiež ukáže,
                ako presúvať bloky, ako ich vymazať či spájať. Následne si študenti
                precvičia svoje schopnosti vo vytváraní postupností v prostredí Bludisko
                a Umelec.
            Conditionals:
              name: Podmienky s Farmárkou
              description_teacher: Táto lekcia študentom predstaví  cykly `pokiaľ`
                a výroky  `ak / inak`.  _Cykly `pokiaľ`_  sú cykly, ktoré sa opakujú,
                kým je podmienka pravdivá. Cykly `pokiaľ` sa používajú, keď programátor
                nevie presný počet opakovaní, koľkokrát sa musí príkaz vykonať, ale
                vie, aké podmienky musia byť pravdivé, aby cyklus v opakovaní pokračoval
                .  Výroky `ak / inak` ponúkajú v programovaní väčšiu flexibilitu tak,
                že  sa spustí celá časť kódu len vtedy, ak je niečo pravdivé, inak
                sa spustí niečo iné.
            Private and Personal Information:
              name: Súkromné a osobné údaje
              description_student: Na internete zažijeme veľa zábavy, ale je tiež
                dôležité myslieť na bezpečnosť. V tejto lekcii sa naučíme rozlišovať
                medzi informáciami, ktoré je bezpečné zdieľať online a a informáciami,
                ktoré majú zostať súkromné.
              description_teacher: "Táto lekcia bez počítača vytvorená v spolupráci
                s Common Sense Education je o rozlišovaní medzi údajmi, ktoré je bezpečné
                zdieľať online a ktoré už nie. \n\nAko študenti navštevujú stránky,
                ktoré vyžadujú zadanie rôznych údajov, naučia sa kriticky rozmýšľať
                o týchto požiadavkách - zručnosť nevyhnutná na ochranu pred krádežou
                identity. V tejto lekcii sa naučia kriticky rozmýšľať o informáciách,
                ktoré od nich požadujú rôzne internetové stránky. Naučia rozlišovať
                medzi osobnými a súkromnými údajmi a medzi informáciami, ktoré je
                a ktoré nie je bezpečné zdieľať na internete."
            Build a Star Wars Game:
              name: Vytvor hru Star Wars
              description_student: Nech ťa sila sprevádza pri tvorení tvojej vlastnej
                hry Star Wars.
              description_teacher: V tejto lekcii si študenti precvičia využitie udalostí
                na vytvorenie hry, ktorú môžu zdieľať online. R2-D2 a ďalšie postavy
                zo Star Wars (Hviezdnych vojen) študentov prevedú konceptom udalostí
                a potom im ponechajú priestor na vytvorenie vlastnej hry.
            'Functions: Songwriting':
              name: Písanie pesničiek
              description_student: Aj rokové hviezdy potrebujú programovanie. V tejto
                lekcii sa naučíme viac o funkciách pomocou slov z pesničiek.
              description_teacher: Jedným z najkrajších elementov vo svete informatiky
                je funkcia. Funkcie (niekedy ich voláme procedúry) sú malé programy,
                ktoré môžeme opakovane používať vo väčšom programe. Táto lekcia pomôže
                študentom intuitívne pochopiť, prečo je kombinovanie kúskov kódu do
                funkcií tak užitočné.
            Functions in Artist:
              name: Funkcie s Umelcom
              description_student: Vytvor zložitejšie kresby s funkciami!
              description_teacher: Študenti sa oboznámia s používaním funkcií na stránke
                Code.org. S Umelcom vytvoríme a upravíme veľkolepé obrázky. Študenti
                sa tiež naučia o vnorených funkciach používaných na tvorbu komplexnejších
                vzorov, v ktorých vlastne voláme jednu funkciu z vnútra inej funkcie.
            Functions in Bee:
              name: Funkcie s včelou
            Functions in Harvester:
              name: Funkcie so Záhradníčkou
            Determine the Concept:
              name: Urči správny koncept
              description_student: |-
                Vopred ti nič neprezradíme!
                V tejto lekcii využiješ všetko, čo si sa doteraz naučil.
              description_teacher: Táto lekcia spája koncepty z predchádzajúcich lekcií
                a dáva študentom príležitosť kriticky premýšľať o riešení každej úlohy
                bez toho, aby sme im povedali, ktorý koncept majú použiť. Študenti
                si precvičia základné algoritmy, hľadanie a odstraňovanie chýb, opakovacie
                cykly, podmienky, cykly "pokiaľ" a funkcie.
            Build a Play Lab Game:
              name: Vytvor hru v Play Labe
            Explore Project Ideas:
              name: Preskúmaj nápady na projekt
              description_teacher: "Nasledujúce štyri lekcie pre študentov predstavujú
                príležitosť uplatniť všetky doterajšie znalosti v praxi pri tvorbe
                koncoročného projektu. Tento projekt umožní jednotlivcom získať skúsenosť
                s kódovaním tak, že vytvoria exemplár, ktorý môžu zdieľať s rovesníkmi
                a blízkymi. Projekt je zámerne navrhnutý tak, aby trval niekoľko lekcií,
                alebo týždňov. Študenti strávia čas skúmaním nápadov na projekt, učením
                sa o procese dizajnu, samotným tvorením a nakoniec aj prezentovaním
                finálneho výtvoru. \n\nVo fáze prieskumu sa študenti môžu inšpirovať
                predpripravenými príkladmi z Umelca a Play Labu. Následne sa oboznámia
                s procesom dizajnu a s tým, ako ho využiť pri tvorbe vlastného projektu.
                Potom dostanú príležitosť vytvoriť vlastný projekt s Umelcom, alebo
                v Play Labe (toto je pravdepodobne tá najdlhšia časť projektu). Nakoniec
                by mali svoj výtvor odprezentovať spolužiakom."
            The Design Process:
              name: Nadizajnuj svoj projekt
              description_teacher: "Počas štyroch lekcií študenti v programovacom
                prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami
                navrhnú. V tejto fáze projektu sa naučia o procese dizajnu a ako tento
                postup uplatniť pri tvorbe vlastného projektu. \nPríručku pre učiteľa
                pre všetky štyri fázy projektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursee/12/)."
            Build Your Project:
              name: Vytvor svoj projekt
              description_student: Priprav sa na veľa kódovania! Je načase vytvoriť
                tvoj projekt.
              description_teacher: "Počas štyroch lekcií študenti v programovacom
                prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami
                navrhnú. \nV tejto lekcii žiaci dostanú priestor projekt v Play Labe
                alebo s Umelcom vytvoriť. Toto je pravdepodobne tá najdlhšia časť
                projektu. Príručku pre učiteľa pre všetky štyri fázy projektu nájdete
                v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursee/12/)."
            Present Your Project:
              name: Prezentuj svoj projekt
              description_student: Priprav sa na šou! Je čas odprezentovať dokončený
                projekt spolužiakom.
              description_teacher: Počas štyroch lekcií študenti v programovacom prostredí
                Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú.
                V tejto fáze sa dostávame ku záveru projektu, kedy študenti odprezentujú
                výsledky svojej práce pred spolužiakmi. Projekt tiež vedia zdieľať
                s najbližšími pomocou špeciálneho linku. Príručku pre učiteľa pre
                všetky štyri fázy projektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_teacher: I keď mnoho ľudí denne internet používa, veľa z
                nich nevie, ako funguje. V tejto lekcii budú študenti predstierať,
                že prechádzajú cez internet a to tak, že sa budú učiť o pripojeniach,
                URL aj IP adresách a DNS.

        csd1-2020:
          title: CSD Lekcia 1 - Riešenie Problémov a Výpočtová Technika ('20-'21)
          description: Riešenie problémov a výpočtová technika je vysoko interaktívny
            a kooperatívny úvod do oblasti informatiky, uvedený v širšom kontexte
            riešenia úloh. Precvičíte si použitie procesu riešenia problémov na riešenie
            viacerých úloh, výziev, a scenárov z každodennej praxe. Ďalej sa naučíte
            ako počítače vkladajú, ukladajú, spracúvajú a posielajú na výstup informácie,
            ktoré pomáhajú ľuďom riešiť úlohy. Kapitolu uzatvára projekt, v ktorom
            navrhnete aplikáciu, ktorá pomôže vyriešiť príklad podľa vášho výberu.
          lesson_groups:
            cspSurvey:
              display_name: Dotazník
            csd1_1:
              display_name: 'Kapitola 1: Proces riešenia problémov'
            csd1_2:
              display_name: 'Kapitola 2: Počítače a riešenie problémov'
          lessons:
            Intro to Problem Solving:
              name: Úvod do riešenia problémov
              description_student: "**Otázka dňa: Čo nám môže pomôcť spolupracovať
                a tímovo riešiť problémy?**\r\n\r\nTrieda pracuje v skupinách na navrhovaní
                člnov z hliníkovej fólie. Cieľom je navrhnúť čln, ktorý udrží čo najviac
                drobných. Na konci hodiny sa skupina zamyslí nad svojimi skúsenosťami
                s touto aktivitou a spojí si ich s typmi riešenia problémov, ktoré
                budú používať po zvyšok kurzu.\r"
              description_teacher: "**Otázka dňa: Čo nám môže pomôcť spolupracovať
                a tímovo riešiť problémy?**\r\n\r\nV tejto lekcii študenti pracujú
                v skupinách na navrhovaní člnov z hliníkovej fólie. Cieľom je navrhnúť
                čln, ktorý udrží čo najviac drobných. Skupiny pracujú na svojich člnoch
                počas dvoch kôl, ktorých cieľom je zvýšiť počet drobných, ktoré čln
                udrží. Štruktúra aktivity načrtne rôzne kroky procesu riešenia problémov,
                s ktorými sa študenti podrobnejšie zoznámia v priebehu nasledujúcej
                lekcie. Na konci hodiny sa študenti zamyslia nad svojimi skúsenosťami
                s touto aktivitou a spoja si ich s typmi riešenia problémov, ktoré
                budú riešiť po zvyšok kurzu.\r\n\r\n**K dispozícii sú aj alternatívne
                verzie tejto lekcie** \r\n\r\n\n* [Stôl z novín](../4/)\r\n\n* [Most
                z cestovín](../5/)\r\n\n* [Papierová veža](../6/)"
            The Problem Solving Process:
              name: Proces riešenia problémov
              description_student: "**Otázka dňa: Aké všeobecné kroky môžeme použiť
                na riešenie rôznych typov problémov?**\r\n\r\nTáto lekcia predstavuje
                formálny proces riešenia problémov, ktorý bude trieda počas roka používať,
                Definuj - Priprav - Vyskúšaj - Prehodnoť. Trieda najprv spojí tieto
                kroky s problémom hliníkových člnov z predchádzajúcej lekcie, potom
                s problémom, ktorý už vedia dobre riešiť, a nakoniec s problémom,
                v ktorého riešení by sa chceli zlepšiť. Na konci hodiny trieda pozbiera
                zoznam všeobecne užitočných stratégií, pre každý krok procesu, na
                plagáty, ktoré budú používať počas celého kurzu a roka."
              description_teacher: "**Otázka dňa: Aké všeobecné kroky môžeme použiť
                na riešenie rôznych typov problémov?**\r\n\r\nTáto lekcia predstavuje
                formálny proces riešenia problémov, ktorý budú študenti počas roka
                používať, Definuj - Priprav - Vyskúšaj - Prehodnoť. Lekcia začína
                požiadaním študentov, aby prediskutovali rôzne typy problémov, s ktorými
                sa stretávajú v každodennom živote. Študentom sa potom ukážu štyri
                kroky procesu riešenia problémov a budú sa spolu usilovať o prepojenie
                týchto abstraktných krokov so svojimi skutočnými skúsenosťami s riešením
                problémov. Študenti najprv prepoja tieto kroky s problémom hliníkových
                člnov z predchádzajúcej lekcie, potom s problémom, ktorý už vedia
                dobre vyriešiť, a nakoniec s problémom, v ktorého riešení by sa chceli
                zlepšiť. Na konci hodiny trieda pozbiera zoznam všeobecne užitočných
                stratégií pre každý krok procesu na plagáty, ktoré budú používať počas
                celého kurzu a roka."
            Exploring Problem Solving:
              name: Objavovanie riešenia problémov
              description_student: "**Otázka dňa: Ako môžeme aplikovať proces riešenia
                problémov na rôzne druhy problémov?**\r\n\r\nV tejto lekcii trieda
                aplikuje proces riešenia problémov na tri rôzne úlohy: osemsmerovku,
                zasadací poriadok na narodeninovej oslave, a plánovanie výletu. Problémy
                sú čoraz zložitejšie a horšie definované, aby sa zdôraznilo ako je
                proces riešenia problémov obzvlášť nápomocný pri riešení takýchto
                problémov."
              description_teacher: "**Otázka dňa: Ako môžeme aplikovať proces riešenia
                problémov na rôzne druhy problémov?**\r\n\r\nV tejto lekcii študenti
                aplikujú proces riešenia problémov na tri rôzne úlohy, aby lepšie
                pochopili hodnotu každého kroku. Vyriešia osemsmerovku, rozdelia sedenie
                na narodeninovú oslavu a redizajnujú triedu. Problémy sú čoraz zložitejšie
                a horšie definované, aby sa zdôraznilo, ako je proces riešenia problémov
                obzvlášť nápomocný pri riešení takýchto problémov. Na konci hodiny
                sa študenti zamýšľajú nad svojimi skúsenosťami s procesom riešenia
                problémov. Zdôvodnia zahrnutie každého kroku a budú diskutovať o otázkach
                alebo stratégiách, ktoré im môžu pomôcť lepšie definovať neurčité
                problémy, pretože to je často najdôležitejší krok.\r\n\r\nDokončenie
                tejto lekcie bude pravdepodobne trvať dve alebo viac vyučovacích hodín.
                Prvé dva problémy sa môžu zmestiť do jednej hodiny, ale tretí bude
                potrebné posunúť na druhú hodinu."
            What is a Computer?:
              name: Čo je počítač?
              description_student: "**Otázka dňa: Čo je počítač?**\r\n\r\nV tejto
                lekcii trieda vypracuje predbežnú definíciu počítača. Po diskusii
                možných definícií pre počítač, trieda v skupinách triedi obrázky na
                „je počítač“ alebo „nie je počítač“ na plagáte a vysvetľuje ich rozhodnutia
                pri niektorých ťažkých kategorizáciách. Učiteľ potom predstaví definíciu
                počítača a umožní skupinám, aby prehodnotili svoje plagáty podľa novej
                definície."
              description_teacher: "**Otázka dňa: Čo je počítač?**\r\n\r\nV tejto
                lekcii trieda vypracuje predbežnú definíciu počítača. Po diskusii
                možných definícií pre počítač trieda v skupinách triedi obrázky na
                „je počítač“ alebo „nie je počítač“ na plagáte a vysvetľuje ich rozhodnutia
                pri niektorých ťažkých kategorizáciách. Učiteľ potom predstaví definíciu
                počítača a umožní skupinám, aby prehodnotili svoje plagáty podľa novej
                definície."
            Input and Output:
              name: Vstup a Výstup
              description_student: "**Otázka dňa: Ako využívajú počítače vstup a výstup
                na získanie a poskytnutie informácií potrebných na riešenie problémov?**\r\n\r\n\r\nV
                tejto lekcii sa trieda zaoberá tým, ako počítače získavajú a poskytujú
                informácie používateľovi prostredníctvom vstupov a výstupov. Po zvážení,
                aké informácie by boli potrebné na vyriešenie „problému myslenia“,
                trieda identifikuje vstupy a výstupy tohto procesu. Potom preskúmajú
                sériu aplikácií a pre každú z nich určia vstupy a výstupy."
              description_teacher: "**Otázka dňa: Ako využívajú počítače vstup a výstup
                na získanie a poskytnutie informácií potrebných na riešenie problémov?**\r\n\r\nV
                tejto lekcii sa študenti zaoberajú tým, ako počítače získavajú a poskytujú
                informácie používateľovi prostredníctvom vstupov a výstupov. Študenti
                najprv zváženia, aké informácie by boli potrebné na vyriešenie „problému
                myslenia“, a potom na základe týchto informácií formulujú odporučenie.
                Trieda identifikuje vstupy a výstupy tohto procesu. Potom preskúmajú
                sériu aplikácií a pre každú z nich určia vstupy a výstupy. Nakoniec
                zvážia iné typy vstupov a výstupov, ktorými počítače môžu pomôcť pri
                riešení problémov."
            Processing:
              name: Spracovanie
              description_student: "**Otázka dňa: Akými rôznymi spôsobmi spracovávajú
                počítače informácie?\n**\r\n\r\nTáto lekcia predstavuje štyri typy
                spracovania, ktoré bude trieda používať počas celého kurzu. Prostredníctvom
                série aplikácií trieda skúma, ako sa spracovaním menia vstupy na výstupy.
                Nakoniec trieda prediskutuje ďalšie typy spracovania, ktoré by boli
                užitočné."
              description_teacher: "**Otázka dňa: Akými rôznymi spôsobmi spracovávajú
                počítače informácie?\n**\r\n\r\nTáto lekcia zoznamuje študentov so
                štyrmi bežnými typmi spracovania: ak / tak (podmienky), hľadanie zhody
                (vyhľadávanie), počítanie a porovnávanie. Prostredníctvom vzorových
                aplikácií sú študenti najskôr oboznámení s rôznymi typmi spracovania.
                Následne preskúmajú ďalšie aplikácie, aby určili, aké typy spracovania
                sa v nich používajú. Potom vymyslia svoju vlastnú aplikáciu a rozhodnú,
                aké typy spracovania by potrebovala používať. Na záver brainstormingom
                prediskutujú ďalšie potenciálne užitočné typy spracovania, ktoré neboli
                zahrnuté v hlavnej lekcii."
            Apps and Storage:
              name: Aplikácie a Pamäť
              description_student: "** Otázka dňa: Prečo je pamäť dôležitou súčasťou
                výpočtového procesu? **\r\n\r\nTáto lekcia sa venuje poslednej časti
                modelu výpočtovej techniky v tejto kapitole: pamäť. Trieda pracuje
                s niekoľkými rôznymi aplikáciami a určuje, ktoré informácie by sa
                mali uložiť na neskôr a prečo. Následne je predstavený výpočtový model
                vstup-výstup-pamäť -spracovanie a trieda sa zamýšľa nad tým, ako rôzne
                aplikácie používajú jednotlivé komponenty, a aký vplyv má model na
                to, či by sa niečo malo považovať za počítač alebo nie."
              description_teacher: |-
                ** Otázka dňa: Prečo je pamäť dôležitou súčasťou výpočtového procesu? **
                \ r
                Táto lekcia predstavuje posledný komponent modelu výpočtu: pamäť. Po vyskúšaní aplikácie „výber oblečenia“ študenti diskutujú o tom, aké informácie by sa mali v aplikácii ukladať, a naopak, aké by mali byť vkladané pri jej každom spustení. Potom sa pozrú na sériu aplikácií a na základe svojich rozhodnutí o tom, čo sa má uložiť, vytvoria smernice o tom, ktoré informácie by sa mali ukladať. Potom preskúmajú štyri komponenty výpočtového modelu tejto kapitoly: vstup, výstup, pamäť a spracovanie. Potom majú ešte jednu príležitosť zrevidovať svoje rozhodnutia o tom, ktoré položky, spomínané skôr v tejto kapitole, by sa mali byť klasifikované ako „počítače“. Hodina končí úvahou o ich vlastných nápadoch na aplikáciu a o tom, ako by pamäť využívali.
            Project - Propose an App:
              name: Projekt - Navrhnite aplikáciu
              description_student: "**Otázka dňa: Ako nám môže model IOSP pomôcť navrhnúť
                aplikáciu, ktorá rieši problém?**\r\n\r\nNa záver svojej štúdie procesu
                riešenia problémov a počítačového modelu vstup / výstup / pamäť /
                výpočet študenti navrhnú aplikáciu s cieľom vyriešiť problém skutočného
                sveta. Riešenie projektu bude rozložené na niekoľko dní a vyvrcholí
                prezentáciou plagátov, ktorý zdôrazňujú vlastnosti jednotlivých aplikácií.
                Projekt je navrhnutý pre prácu v dvojici, hoci je možné ho dokončiť
                individuálne."
              description_teacher: "**Otázka dňa: Ako nám môže model IOSP pomôcť navrhnúť
                aplikáciu, ktorá rieši problém?**\r\n\r\nNa záver svojej štúdie procesu
                riešenia problémov a počítačového modelu vstup / výstup / pamäť /
                spracovanie študenti navrhnú aplikáciu s cieľom vyriešiť problém zo
                skutočného sveta. Riešenie projektu bude rozložené na niekoľko dní
                a jeho výsledkom bude, že študenti vytvoria plagát, na ktorom zvýraznia
                funkcie svojej aplikácie, a predstavia ich svojim spolužiakom. Študenti
                využijú sprievodný dokument projektom, ktorý poskytuje podrobné pokyny,
                a pomáha im usporiadať si myšlienky pri riešení projektu. Projekt
                je navrhnutý pre prácu v dvojici, avšak je možné ho dokončiť aj individuálne."

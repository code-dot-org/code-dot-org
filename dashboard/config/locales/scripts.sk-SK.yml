                táto aktivita prináša. V úvodnej aktivite si ukážeme, ako náročné
                je odkomunikovať presnú pozíciu predmetu bez pevne stanoveného referenčného
                bodu. V hlavnej aktivite využijeme interaktívny nástroj Game Labu,

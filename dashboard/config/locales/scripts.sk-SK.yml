            interaktívne hry alebo príbehy, ktoré vedia zdieľať. Doporučené pre 2.
            až 5. ročník.
          title: Kurz 2
        course3:
          description: Kurz 3 je určený pre študentov, ktorí absolvovali Kurz 2. Študenti
            hlbšie preniknú do programovacích konceptov predstavených v predchádzajúcich
            kurzoch, s cieľom vytvoriť flexibilné riešenie komplexnejších problémov.
            Po absolvovaní kurzu bude študent schopný vytvoriť interaktívne príbehy
            a hry, ktoré môže zdieľať s kýmkoľvek. Kurz doporučujeme pre žiakov 4.
            a 5. ročníka.
          description_audience: Vek 8-18
          description_short: Ponor sa hlbšie do programovania a vybuduj hry a interaktívne

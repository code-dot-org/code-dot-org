                aj chápal. Prejdením riadených úloh, študenti kočia úrovňou volných
                hier a uvidia čo sa naučili a ako tvoria svoje vlastné dizajny.
            For Loop Fun:
              name: Zábava s cyklami "for"
            For Loops in Bee:
              name: Cykly "for" s včelou
            For Loops in Artist:
              name: Cykly "for" s Umelcom
              description_student: Priprav sa na tvoje ďalsie majstrovské dielo. Budeš
                používať "pre" cykly. Všetkým z tvojich obrázkov padne sánka.
              description_teacher: V tejto lekcii, s pomocou Umelca, študenti pokračujú
                v precvičovaní cyklov. V úlohách skombinujú premenné, cykly a cykly
                "for" na to, aby vytvorili komplexné kresby. Lekcia končí voľným cvičením
                na vytvorenie vlastnej kresby.
            Learning Sprites with Sprite Lab:
              name: Plávajúca ryba so Sprite Labom
              description_student: Nauč sa ako tvoriť  a upravovať postavy.
              description_teacher: 'V tejto lekcii sa študenti oboznámia s dvomi konceptami
                ležiacimi v srdci Sprite Labu: Sprite a jeho správanie. Objekt "Sprite"
                predstavuje postavy alebo predmety zobrazené na obrazovke. Tieto postavy
                či predmety môžu študenti meniť, či nimi pohybovať. Správanie je akcia,
                ktorú "Sprite" vykonáva až do momentu,  kedy ju zastavíme. '
            Alien Dance Party with Sprite Lab:
              name: Mimozemská tanečná párty so Sprite Labom
            Pet Giraffe with Sprite Lab:
              name: Moja malá žirafa so Sprite Labom
            Explore Project Ideas:
              name: Preskúmaj nápady na projekt
              description_teacher: "Nasledujúcich päť lekcií pre študentov predstavujú
                príležitosť uplatniť všetky doterajšie znalosti v praxi pri tvorbe
                koncoročného projektu. Tento projekt umožní jednotlivcom získať skúsenosť
                s kódovaním tak, že vytvoria exemplár, ktorý môžu zdieľať s rovesníkmi
                a blízkymi. Projekt je zámerne navrhnutý tak, aby trval niekoľko lekcií,
                alebo týždňov. Študenti strávia čas skúmaním nápadov na projekt, učením
                sa o procese dizajnu, samotným tvorením a nakoniec aj prezentovaním
                finálneho výtvoru. \n\nVo fáze prieskumu sa študenti môžu inšpirovať
                predpripravenými príkladmi z Umelca a Play Labu. Následne sa oboznámia
                s procesom dizajnu a s tým, ako ho využiť pri tvorbe vlastného projektu.
                Potom dostanú príležitosť vytvoriť vlastný projekt s Umelcom, alebo
                v Play Labe (toto je pravdepodobne tá najdlhšia časť projektu). Následne
                svoje projekty otestujú a zrevidujú. Nakoniec by mali svoj výtvor
                odprezentovať spolužiakom."
            The Design Process:
              name: Nadizajnuj svoj projekt
              description_teacher: "Počas piatich lekcií študenti v programovacom
                prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami
                navrhnú.V tejto fáze projektu sa naučia o procese dizajnu a ako tento
                postup uplatniť pri tvorbe vlastného projektu. \nPríručku pre učiteľa
                pre všetkých päť fázprojektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursef/15/)."
            Build Your Project:
              name: Vytvor svoj projekt
              description_student: Konečne môžeš začať kódovať tvoj projekt!
              description_teacher: Počas piatich lekcií študenti v programovacom prostredí
                Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú.V
                tejto lekcii žiaci dostanú priestor projekt v Play Labe alebo s Umelcom
                vytvoriť. Toto je pravdepodobne tá najdlhšia časť projektu. Príručku
                pre učiteľa pre všetkých päť fázprojektu nájdete v prvej lekcii projektu
                [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Zreviduj svoj projekt
              description_student: Rím nepostavili za deň a tvoj projektu si tiež
                zaslúži dostatok času. Nájdi si čas na úpravu a revíziu svojho projektu
                a dotiahni ho ku dokonalosti.
              description_teacher: Počas piatich lekcií študenti v programovacom prostredí
                Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú.
                Teraz, keď už vytvorili svoj projekt, dostanú študenti príležitosť
                získať spätnú väzbu od spolužiakov a svoj projekt zrevidovať. Príručku
                pre učiteľa pre všetkých päť fázprojektu nájdete v prvej lekcii projektu
                [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Prezentuj svoj projekt
              description_student: Čas ukázať svoju prácu! Konečne odprezentuješ svoj
                úžasný projekt spolužiakom.
              description_teacher: Počas piatich lekcií študenti v programovacom prostredí
                Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú.
                V tejto fáze sa dostávame ku záveru projektu, kedy študenti odprezentujú
                výsledky svojej práce pred spolužiakmi. Projekt tiež vedia zdieľať
                s najbližšími pomocou špeciálneho linku. Príručku pre učiteľa pre
                všetkých päť fázprojektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: Umelec
            Nested Loops in the Maze:
              name: Vnorené cykly v bludisku
            Sequencing in the Maze:
              name: Postupnosť krokov v bludisku
            Events with Sprite Lab:
              name: Mimozemská tanečná párty so Sprite Labom
              description_teacher: 'V tejto lekcii študenti pracujú v Sprite Labe,
                v ktorom si vytvoria vlastné interaktívne animácie a hry. Okrem správania
                svojich "Spritov" študenti pridajú vstup od užívateľa ako udalosť,
                ktorá im pomôže vytvoriť skvelú mimozemskú tanečnú party. '
            Loops with the Artist:
              name: Kreslenie s cyklami
              description_teacher: Sledujte nadšenie na tvárach vašich študentov ako
                si vytvoria nádherné obrázky pomocou malého počtu blokov a digitálnych
                pečiatok. Táto lekcia stavia na pochopení cyklov v predchádzajúcej
                lekcii a dáva študentom príležitosť naplno prejaviť svoju kreativitu.
                Táto aktivita tiež predstavuje vynikajúcu príležitosť na tvorbu diel
                pre portfólio, či ako ukážku pre rodičov.
            Editing Behaviors:
              name: Správania v Sprite Labe
            Virtual Pet:
              name: Virtuálne zvieratko so Sprite Labom
            End of Course Project:
              name: Záverečný projekt
            Copyright and Creativity:
              name: Autorské práva a Kreativita
            Internet:
              name: Internet
              description_teacher: I keď mnoho ľudí denne internet používa, veľa z
                nich nevie, ako funguje. V tejto lekcii budú študenti predstierať,
                že prechádzajú cez internet a to tak, že sa budú učiť o pripojeniach,
                URL aj IP adresách a DNS.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: Táto lekcia ťa naučí viac o crowdsourcingu - procese,
                ktorým riešiš úlohu spolu ako tím.
              description_teacher: V informatike čelíme viacerým veľkým problémom
                (napríklad hľadanie najväčšieho prvočísla či analýza DNA), ktoré by
                jednotlivci osamote neboli schopní vyriešiť. Spojenými silami sa však
                aj s takýmito úlohami vieme popasovať. V tejto lekcii študenti zažijú,
                akou užitočnou môže byť v informatike tímová práca.
            Digital Sharing:
              name: Digitálne zdieľanie
              description_teacher: Táto lekcia, vytvorená pomocou tímu Autorských
                práv a Kreativity, pomôže študentom lepšie porozumieť výzvam aj výhodám
                rešpektovania vlastníckych a autorských práv, s dôrazom na digitálne
                prostredie. Študenti by mali byť vedení k dodržiavaniu autorských
                práv umelcov, čo je dôležitá súčasť ich existencie ako etického digitálneho
                občana.
            Simulating Experiments:
              name: Simulácia experimentov
              description_student: Spusti simulácie na počítači a experimentuj zmenou
                premenných.
              description_teacher: Spustením jednoduchej simulácie v Sprite Lab si
                študenti vyskúšajú, ako je možné pomocou výpočtov zhromažďovať údaje,
                ktoré identifikujú trendy alebo vzory. Po opakovanom spustení simulácie
                budú mať študenti možnosť predpovedať, ako môže zmena premennej v
                simulácii ovplyvniť výsledok, a potom túto hypotézu otestovať.

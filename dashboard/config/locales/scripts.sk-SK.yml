        coursed-2017:
          title: Kurz D
          assignment_family_title: Kurz D
          description_audience: Vek 7-11
          description_short: Rýchlo si zopakuj koncepty z Kurzu C a pokračuj s algoritmami,
            vnorenými cyklami, podmienkami a viac.
          description: Nauč sa nové programátorské koncepty ako vnorené cykly, cykly
            s podmienkou "pokiaľ", podmienky, či udalosti. Oboznám sa s konceptom
            digitálneho občianstva a vytvor si vlastnú hru či príbeh, ktoré môžeš
            zdieľať s kamarátmi.
          lessons:
            Introduction:
              name: Predstavenie online úloh
              description_teacher: V týchto úlohách študenti začnú úvodom (alebo opakovaním
                - podľa toho, ako pokročilá je vaša trieda) do online pracovného prostredia
                Code.org. Videá vám vysvetlia ako funguje pracovné prostredie, vrátane
                tlačidiel `Spustiť`, `Obnoviť` a `Krok`. Videá tiež ukážu ako presúvať
                bloky a ako ich vymazať či spájať. Následne si študenti precvičia
                svoje schopnosti v _postupnostiach_ a _odstraňovaní chýb_. Potom študenti
                uvidia nové typy úloh ako napríklad Zberateľka, Umelec a Záhradníčka.
            'Algorithms: Graph Paper Programming':
              name: 'Programovanie: Programovanie na štvorčekový papier'
              description_student: V tejto lekcii naprogramuješ kamaráta na kreslenie
                obrázkov!
              description_teacher: '"Naprogramovaním" jeden druhého na kreslenie obrázkov
                študenti začnú chápať, o čom skutočne programovanie je. Hodina začne
                aktivitou, v ktorej si študenti navzájom dajú inštrukcie na vyfarbenie
                štvorčekov na štvorčekovom papieri za účelom reprodukovania existujúceho
                obrázka. Ak máte dostatok času, hodina sa môže skončiť programovaním
                na kreslenie obrázkov, ktoré študenti vytvorili sami.'
            Events in Bounce:
              name: Udalosti v Bounce
            Nested Loops:
              name: Vnorené cykly
            Nested Loops in Artist:
              name: Vnorené cykly s Umelcom

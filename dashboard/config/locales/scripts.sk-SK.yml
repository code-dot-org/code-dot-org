              description_teacher: Jedným z najkrajších elementov vo svete informatiky
                je funkcia. Funkcie (niekedy ich voláme procedúry) sú malé programy,
                ktoré môžeme opakovane používať vo väčšom programe. Táto lekcia pomôže

            Collisions:
              name: Kolízie "sprite" objektov
              description_student: "**Otázka dňa: Ako môžu programátori pracovať s
                abstrakciou tak, aby vytvorili ďalšie abstrakcie?**\r\n\r\nV tejto
                lekcii sa naučíme nové spôsoby, akými „sprite“ objekty vedia na seba
                pôsobiť. Po stručnom zopakovaní používania bloku `isTouching` prediskutujeme
                nové spôsoby interakcie medzi dvoma „sprite“ objektami. Potom použijeme
                `isTouching` na posunutie jedného „sprite” objektu druhým a následne
                si precvičíme štyri bloky kolízie (`collide`, `displace`, `bounce`,
                and `bounceOff`)."
              description_teacher: "**Otázka dňa: Ako môžu programátori pracovať s

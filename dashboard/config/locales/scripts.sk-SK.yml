              description_teacher: Tu študenti pokračujú vo funkciach s či bez premenných.
                Predtým ako sa pustia do úprav funcií vo voľných hrách, dostanú priestor
                si s nimi tvoriť vlastné kresby.
            Functions with Parameters in Bee:
              description_teacher: Táto lekcia obsahuje prostredie typické pre včely
                a pokračuje v koncepte s funkciami s premennými ako sme zažili v kurze
                Umelec. Študenti sa naučia písať a používať kód, ktorým sa hľadá a
                zbiera nektár či med.
            Explore Project Ideas:
              description_teacher: |
                V záverečnom projekte, nasledujúce štyri lekcie, dostávajú študenti možnosť overiť svoje kódovacie zručnosti v praxi. Projekt umožní jednotlivcom získať skúsenosť s kódovaním tak, že vytvoria exemplár, ktorý môžu zdielať s rovesníkmi a blízkymi. Ide o viac-kurzový alebo viac-týždenný projekt kde majú študenti čas na brainstorming, učia sa o procese dizajnu, stavaní a nakoniec svoju prácu prezentujú.

                Vo fáze prieskumu môžu študenti vidieť pre-postavené príklady projektov v Umelcovi a aj v Play Labe. Ďalej sa študenti oboznámia s procesom dizajnu a ako ho implementovať do vlastných projektov. Dostanú priestor tvoriť vlastné projekty buď v Umelcovi alebo v Play Labe (toto je pravdepodobne najdlhšia časť projektu). Následne si študenti revidujú a testujú vlastnú tvorbu. Nakoniec, budú študenti schopní prezentovať svoje projekty rovesníkom.
            The Design Process:
              description_teacher: |-
                V priebehu piatich lekcií budú študenti pracovať na programovaní dizajnu vlastného projektu v kurze Play Lab alebo Umelec. V tejto časti sa študenti dozvedia o procese dizajnu a ako ho použiť vo vlastných projektoch. Príručku kurzu pre všetkých päť úrovní procesu nájdeme v prvom [here]
                (https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              description_teacher: V priebehu piatich lekcií budú študenti pracovať
                na programovaní dizajnu vlastného projektu v kurze Play Lab alebo
                Umelec. Študenti dostanú priestor vytvoriť vlastný projekt v kurzoch

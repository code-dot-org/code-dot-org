            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Podmienky v Minecrafte: Vodné dobrodružstvo'
              description_teacher: Túto lekciu pôvodne Minecraft tím vytvoril pre
                Hodinu kódu. Študenti dostanú príležitosť precvičiť si koncepty, ktoré

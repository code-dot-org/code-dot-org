          lessons:
            Sequencing in the Maze:
              name: Postupnosť krokov v bludisku
              description_teacher: "V týchto úlohách študenti začnú úvodom (alebo
                opakovaním - podľa toho, ako pokročilá je vaša trieda) do online pracovného
                prostredia code.org. Videá vám vysvetlia, ako funguje pracovné prostredie
                vrátane tlačidiel `Spustiť`, `Obnoviť` a `Krok`. Videá tiež ukážu,
                ako presúvať bloky a ako ich vymazať či spájať. Následne si študenti
                precvičia svoje schopnosti v _postupnostiach_ a _odstraňovaní chýb_
                v bludisku. \r\nHľadanie a odstraňovanie chýb je dôležitou súčasťou
                učenia. Študenti sa preto stretnú s úlohami, ktoré boli vyriešené
                _nesprávne_. V týchto úlohách si budú musieť preštudovať ponúknutý
                kód tak, aby identifikovali chyby vrátane nesprávnych cyklov, chýbajúcich
                blokov, blokov navyše, či v blokov umiestnených na nesprávnom mieste. "
            Programming and Loops with the Artist:
              name: Kreslenie s cyklami
              description_teacher: Sledujte nadšenie na tvárach vašich študentov ako
                si vytvoria nádherné obrázky pomocou malého počtu blokov a digitálnych
                pečiatok. Táto lekcia stavia na pochopení cyklov v predchádzajúcej
                lekcii a dáva študentom príležitosť naplno prejaviť svoju kreativitu.
                Táto aktivita tiež predstavuje vynikajúcu príležitosť na tvorbu diel
                pre portfólio, či ako ukážku pre rodičov.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Podmienky v Minecrafte: Vodné dobrodružstvo'
              description_teacher: Túto lekciu pôvodne Minecraft tím vytvoril pre
                Hodinu kódu. Študenti dostanú príležitosť precvičiť si koncepty, ktoré
                sa naučili doteraz a vyskúšať si využitie podmienok!
            Conditionals:
              name: Podmienky s Farmárkou
              description_teacher: Táto lekcia študentom predstaví  cykly `pokiaľ`
                a výroky  `ak / inak`.  _Cykly `pokiaľ`_  sú cykly, ktoré sa opakujú,
                kým je podmienka pravdivá. Cykly `pokiaľ` sa používajú, keď programátor
                nevie presný počet opakovaní, koľkokrát sa musí príkaz vykonať, ale
                vie, aké podmienky musia byť pravdivé, aby cyklus v opakovaní pokračoval
                .  Výroky `ak / inak` ponúkajú v programovaní väčšiu flexibilitu tak,
                že  sa spustí celá časť kódu len vtedy, ak je niečo pravdivé, inak
                sa spustí niečo iné.
            Simon Says:
              name: Simon vraví
              description_teacher: V tejto lekcii si študenti zahrajú hru, ktorá im
                pomôže premýšľať nad spôsobmi prideľovania príkazov tak, aby spôsobili
                želaný výsledok. Pomôže im to ľahšie premostiť do prostredia Sprite
                Labu v nasledujúcej lekcii.
            Learning Sprites with Sprite Lab:
              name: Plávajúca ryba so Sprite Labom
              description_student: Nauč sa ako tvoriť  a upravovať postavy.
              description_teacher: 'V tejto lekcii sa študenti oboznámia s dvomi konceptami
                ležiacimi v srdci Sprite Labu: Sprite a jeho správanie. Objekt "Sprite"
                predstavuje postavy alebo predmety zobrazené na obrazovke. Tieto postavy
                či predmety môžu študenti meniť, či nimi pohybovať. Správanie je akcia,
                ktorú "Sprite" vykonáva až do momentu,  kedy ju zastavíme. '
            Alien Dance Party with Sprite Lab:
              name: Mimozemská tanečná párty so Sprite Labom
              description_teacher: 'V tejto lekcii študenti pracujú v Sprite Labe,
                v ktorom si vytvoria vlastné interaktívne animácie a hry. Okrem správania
                svojich "Spritov" študenti pridajú vstup od užívateľa ako udalosť,
                ktorá im pomôže vytvoriť skvelú mimozemskú tanečnú party. '
            Private and Personal Information:
              name: Súkromné a osobné údaje
              description_student: Na internete zažijeme veľa zábavy, ale je tiež
                dôležité myslieť na bezpečnosť. V tejto lekcii sa naučíme rozlišovať
                medzi informáciami, ktoré je bezpečné zdieľať online a a informáciami,
                ktoré majú zostať súkromné.
              description_teacher: "Táto lekcia bez počítača vytvorená v spolupráci
                s Common Sense Education je o rozlišovaní medzi údajmi, ktoré je bezpečné
                zdieľať online a ktoré už nie. \n\nAko študenti navštevujú stránky,
                ktoré vyžadujú zadanie rôznych údajov, naučia sa kriticky rozmýšľať
                o týchto požiadavkách - zručnosť nevyhnutná na ochranu pred krádežou
                identity. V tejto lekcii sa naučia kriticky rozmýšľať o informáciách,
                ktoré od nich požadujú rôzne internetové stránky. Naučia rozlišovať
                medzi osobnými a súkromnými údajmi a medzi informáciami, ktoré je
                a ktoré nie je bezpečné zdieľať na internete."
            About Me:
              name: '"O mne" so Sprite Labom'
              description_student: Prostredníctvom tvorby interaktívneho plagátu v
                SpriteLabe si študenti overia, čo sa naučili o zdielaní súkromných
                a osobných údajov na internete
              description_teacher: "Prostredníctvom tvorby interaktívneho plagátu

                ktorú "Sprite" vykonáva až do momentu,  kedy ju zastavíme. '
            Alien Dance Party with Sprite Lab:
              name: Mimozemská tanečná párty so Sprite Labom
              description_teacher: 'V tejto lekcii študenti pracujú v Sprite Labe,
                v ktorom si vytvoria vlastné interaktívne animácie a hry. Okrem správania
                svojich "Spritov" študenti pridajú vstup od užívateľa ako udalosť,
                ktorá im pomôže vytvoriť skvelú mimozemskú tanečnú party. '
            Pet Giraffe with Sprite Lab:
              name: Moja malá žirafa so Sprite Labom
            Explore Project Ideas:
              name: Preskúmaj nápady na projekt
              description_teacher: "Nasledujúce štyri lekcie pre študentov predstavujú
                príležitosť uplatniť všetky doterajšie znalosti v praxi pri tvorbe
                koncoročného projektu. Tento projekt umožní jednotlivcom získať skúsenosť
                s kódovaním tak, že vytvoria exemplár, ktorý môžu zdieľať s rovesníkmi
                a blízkymi. Projekt je zámerne navrhnutý tak, aby trval niekoľko lekcií,
                alebo týždňov. Študenti strávia čas skúmaním nápadov na projekt, učením
                sa o procese dizajnu, samotným tvorením a nakoniec aj prezentovaním
                finálneho výtvoru. \n\nVo fáze prieskumu sa študenti môžu inšpirovať
                predpripravenými príkladmi z Umelca a Play Labu. Následne sa oboznámia
                s procesom dizajnu a s tým, ako ho využiť pri tvorbe vlastného projektu.
                Potom dostanú príležitosť vytvoriť vlastný projekt s Umelcom, alebo
                v Play Labe (toto je pravdepodobne tá najdlhšia časť projektu). Nakoniec
                by mali svoj výtvor odprezentovať spolužiakom."
            The Design Process:
              name: Nadizajnuj svoj projekt
              description_teacher: "Počas štyroch lekcií študenti v programovacom
                prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami
                navrhnú. V tejto fáze projektu sa naučia o procese dizajnu a ako tento
                postup uplatniť pri tvorbe vlastného projektu. \nPríručku pre učiteľa
                pre všetky štyri fázy projektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursee/12/)."
            Build Your Project:
              name: Vytvor svoj projekt
              description_student: Priprav sa na veľa kódovania! Je načase vytvoriť
                tvoj projekt.
              description_teacher: "Počas štyroch lekcií študenti v programovacom
                prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami
                navrhnú. \nV tejto lekcii žiaci dostanú priestor projekt v Play Labe
                alebo s Umelcom vytvoriť. Toto je pravdepodobne tá najdlhšia časť
                projektu. Príručku pre učiteľa pre všetky štyri fázy projektu nájdete
                v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursee/12/)."
            Present Your Project:
              name: Prezentuj svoj projekt
              description_student: Priprav sa na šou! Je čas odprezentovať dokončený
                projekt spolužiakom.
              description_teacher: Počas štyroch lekcií študenti v programovacom prostredí
                Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú.
                V tejto fáze sa dostávame ku záveru projektu, kedy študenti odprezentujú
                výsledky svojej práce pred spolužiakmi. Projekt tiež vedia zdieľať
                s najbližšími pomocou špeciálneho linku. Príručku pre učiteľa pre
                všetky štyri fázy projektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_teacher: I keď mnoho ľudí denne internet používa, veľa z
                nich nevie, ako funguje. V tejto lekcii budú študenti predstierať,
                že prechádzajú cez internet a to tak, že sa budú učiť o pripojeniach,
                URL aj IP adresách a DNS.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: Táto lekcia ťa naučí viac o crowdsourcingu - procese,
                ktorým riešiš úlohu spolu ako tím.
              description_teacher: V informatike čelíme viacerým veľkým problémom
                (napríklad hľadanie najväčšieho prvočísla či analýza DNA), ktoré by
                jednotlivci osamote neboli schopní vyriešiť. Spojenými silami sa však
                aj s takýmito úlohami vieme popasovať. V tejto lekcii študenti zažijú,
                akou užitočnou môže byť v informatike tímová práca.
            Nested Loops in Bee:
              name: Vnorené cykly v bludisku
            Nested Loops in Artist:
              name: Ornamenty pomocou vnorených cyklov
              description_student: Viac vnorených cyklov! Tentokrát s vnorenými cyklami
                vytvoríš ÚŽASNÉ kresby.
              description_teacher: V dnešných úlohách študenti s pomocou Umelca vytvoria
                spletité kresby. Precvičovanie vnorených cyklov v nových, komplexnejších
                úlohách umožní študentom uvedomiť si širšie možnosti ich využitia.
                Tieto úlohy tiež ponúkajú vyššiu mieru kreativity s možnosťou vytvorenia
                vlastnej kresby v poslednej úlohe.
            Nested Loops in Frozen:
              name: Vnorené cykly s Frozen
            Sequencing in the Maze:
              name: Postupnosť krokov v bludisku
              description_teacher: "V týchto úlohách študenti začnú úvodom (alebo
                opakovaním - podľa toho, ako pokročilá je vaša trieda) do online pracovného
                prostredia code.org. Videá vám vysvetlia, ako funguje pracovné prostredie
                vrátane tlačidiel `Spustiť`, `Obnoviť` a `Krok`. Videá tiež ukážu,
                ako presúvať bloky a ako ich vymazať či spájať. Následne si študenti
                precvičia svoje schopnosti v _postupnostiach_ a _odstraňovaní chýb_
                v bludisku. \r\nHľadanie a odstraňovanie chýb je dôležitou súčasťou
                učenia. Študenti sa preto stretnú s úlohami, ktoré boli vyriešené
                _nesprávne_. V týchto úlohách si budú musieť preštudovať ponúknutý
                kód tak, aby identifikovali chyby vrátane nesprávnych cyklov, chýbajúcich
                blokov, blokov navyše, či v blokov umiestnených na nesprávnom mieste. "
            Programming and Loops with the Artist:
              name: Kreslenie s cyklami
              description_teacher: Sledujte nadšenie na tvárach vašich študentov ako
                si vytvoria nádherné obrázky pomocou malého počtu blokov a digitálnych
                pečiatok. Táto lekcia stavia na pochopení cyklov v predchádzajúcej
                lekcii a dáva študentom príležitosť naplno prejaviť svoju kreativitu.
                Táto aktivita tiež predstavuje vynikajúcu príležitosť na tvorbu diel
                pre portfólio, či ako ukážku pre rodičov.

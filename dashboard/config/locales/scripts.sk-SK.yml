                oboznámíme s programovacím prostredím Game Labu. Na úvod sa naučíme
                umiestniť tvary na konkrétne miesto mriežky. Ďalej sa oboznámime s
                dôležitosťou správnej postupnosti príkazov, vyskúšame si hľadanie
                a opravovanie chýb a naučíme sa niekoľko jednoduchých príkazov. Na
                konci hodiny vytvoríme online verziu obrázku navrhnutého v predchádzajúcej
                lekcii."
            Variables:
              name: Premenné
              description_student: "**Otázka dňa:  Ako vieme využiť premenné na skladovanie
                konkrétnej hodnoty a jej využitie v našom programe?**\r\n\r\nV tejto
                lekcii si predstavíme premenné ako spôsob na označenie čísla, alebo
                uloženie náhodne vygenerovanej hodnoty. Začneme jednoduchým popisom
                premenných a ich využitia a vyskúšame ich použitie v praxi. "
              description_teacher: "**Otázka dňa:  Ako vieme využiť premenné na skladovanie
                konkrétnej hodnoty a jej využitie v našom programe?**\n\nV tejto lekcii
                si predstavíme premenné ako spôsob na označenie čísla alebo uloženie
                náhodne vygenerovanej hodnoty. Začneme jednoduchým popisom premenných
                a ich využitia a vyskúšame ich použitie v praxi. "
            Sprites:
              name: Objekt "sprite"
            Sprite Properties:
              name: Vlastnosti postáv
            Text:
              name: Text
            The Draw Loop:
              name: Cyklus kreslenia
              description_student: "**Otázka dňa: Ako vieme naše obrázky v Game Labe
                rozpohybovať?**\r\n\r\nV tejto lekcii si predstavíme cyklus kreslenia
                - jednu z hlavných programovacích paradigiem v Game Labe. Cyklus kreslenia
                spojíme s náhodnými číslami na vytvorenie jednoduchých animácií s
                bodkami a potom so „sprite“ objektami. "
              description_teacher: "**Otázka dňa: Ako vieme naše obrázky v Game Labe
                rozpohybovať?**\r\n\r\nV tejto lekcii si predstavíme cyklus kreslenia
                - jednu z hlavných programovacích paradigiem Game Labu. Na začiatok
                si prezrieme \"flipbooks\"  a budeme sledovať, ako rýchly sled snímiek
                s rôznymi obrázkami vytvára ilúziu pohybu. Video nám priblíži, ako
                môžeme rovnakú ilúziu vytvoriť pomocou cyklu kreslenia v Game Labe.
                Následne cyklus kreslenia spojíme s náhodnými číslami na vytvorenie
                jednoduchých animácií s bodkami a potom so „sprite“ objektami. Na
                záver nové vedomosti využijeme na vylepšenie scény so \"sprite\" objektami
                z predchádzajúcej lekcie."
            Sprite Movement:
              name: Pohyb "sprite" objektu
            Conditionals:
              name: Podmienky
            Keyboard Input:
              name: Stlačenie kláves ako vstup
              description_student: "**Otázka dňa: Ako môže náš program reagovať na
                vstup od užívateľa?**\r\n\r\nPo úvode do logických výrazov a podmieňovacích
                (_if_) výrazoch si predstavíme nový blok nazvaný `keyDown()`. Tento
                blok vráti logickú hodnotu a môže byť použitý v podmieňovacích príkazoch,
                pomocou ktorých sa objekty pohybujú po obrazovke. Na konci tejto lekcie
                si študenti napíšu program, ktorý bude na základe stlačenia klávesy
                ovládať objekty na obrazovke."
              description_teacher: "**Otázka dňa: Ako môže náš program reagovať na
                vstup od užívateľa?**\r\n\r\nPo úvode do logických výrazov a podmieňovacích
                (_if_) výrazoch si predstavíme nový blok nazvaný `keyDown()`. Tento
                blok vráti logickú hodnotu a môže byť použitý v podmieňovacích príkazoch,
                pomocou ktorých sa objekty pohybujú po obrazovke. Na konci tejto lekcie
                si študenti napíšu program, ktorý bude na základe stlačenia klávesy
                ovládať objekty na obrazovke."
            Mouse Input:
              description_student: "**Otázka dňa: Aké sú ďalšie spôsoby, ktorými môže
                počítač reagovať na vstupy od užívateľa?**\r\n\r\nDnes pokračujeme
                s podmieňovacími výrazmi pre zaznamenávanie vstupov od užívateľov.
                Ku využitiu kláves na klávesnici, ktoré sme sa naučili naposledy,
                pridáme vstupy pomocou myši. Okrem toho si rozšírime pochopenie podmienok
                pridaním možnosti `else`, ktorá počítaču umožní spustiť určitú časť
                kódu v prípade, keď podmienka platí a inú časť kódu v prípade, keď
                neplatí. "
            Project - Interactive Card:
              name: Projekt - Interaktívna pohľadnica
              description_student: "**Otázka dňa:  Aké zručnosti a techniky sú dôležité
                pri vytváraní interaktívneho programu?**\r\n\r\nAko záverečný projekt
                Kapitoly 1 nášho kurzu si žiaci navrhnú a vytvoria interaktívnu pohľadnicu,
                pričom využijú všetky programovacie techniky, ktoré sa doposiaľ naučili. "
              description_teacher: "**Otázka dňa:  Aké zručnosti a techniky sú dôležité
                pri vytváraní interaktívneho programu?**\r\n\r\nAko záverečný projekt
                Kapitoly 1 nášho kurzu si žiaci navrhnú a vytvoria interaktívnu pohľadnicu,
                pričom využijú všetky programovacie techniky, ktoré sa doposiaľ naučili. "
            Velocity:
              name: Rýchlosť
              description_student: "**Otázka dňa:  Ako vieme v programovacích jazykoch
                \"schovať\" komplikované vzory do jednoduchších príkazov a zjednodušiť
                tak náš program?**\r\n\r\nPo krátkom zopakovaní toho, ako sa kód pre
                počítanie používa na nastavenie pohybu  objektu „postava“ sa naučíme,
                ako tieto vzory schovať do jednoduchších blokov, vďaka ktorým bude
                náš program menej komplexný. V Code štúdiu si vyskúšame bloky, ktoré
                priamo nastavia rýchlosť pohybu a preskúmame viacero spôsobov, ako
                nakódovať komplexnejšie správanie."
            Collision Detection:
              name: Detekcia kolízie
              description_student: "**Otázka dňa: Ako nám môže programovanie pomôcť
                zjednodušiť komplikované problémy?**\r\n\r\nV tejto lekcii sa dozvieš
                o tom, ako počítač zistí, či sa dva „sprite“ objekty dotýkajú. Vo
                dvojici preskúmate, ako sa použitím matematiky, polohy a veľkosti
                „sprite“ objektu dá určiť, či sa dva „sprite“ objekty stretli. Potom
                použijete blok isTouching () na vytvorenie rôznych efektov, keď sa
                „sprite“ objekty dotknú a precvičíte si jeho použitie v rôznych situáciách."
              description_teacher: "**Otázka dňa: Ako nám môže programovanie pomôcť
                zjednodušiť komplikované problémy?**\r\n\r\nV tejto lekcii sa dozvieš
                o tom, ako počítač zistí, či sa dva „sprite“ objekty dotýkajú. Vo
                dvojici preskúmate, ako sa použitím matematiky, polohy a veľkosti
                „sprite“ objektu dá určiť, či sa dva „sprite“ objekty stretli. Potom
                použijete blok isTouching () na vytvorenie rôznych efektov, keď sa
                „sprite“ objekty dotknú a precvičíte si jeho použitie v rôznych situáciách."
            Complex Sprite Movement:
              name: Komplexný pohyb „sprite“ objektov
              description_student: "**Otázka dňa: Ako môžeme skombinovať bloky, ktoré
                už poznáme tak, aby vytvorili zaujímavý pohyb?**\r\n\r\nV tejto lekcii
                sa naučíte kombinovať pohybové vlastnosti objektu „postava” s kódom
                pre počítanie tak, aby ste vytvorili zložitejší pohyb. Po zrevidovaní
                oboch konceptov preskúmate viacero scenárov, v ktorých sa rýchlosť
                využíva spolu s kódom pre počítanie, vďaka čomu objavíte viacero typov
                výsledných pohybov.\nNaučíte sa simulovať gravitáciu a vyskúšate tvoriť
                nové pohyby len pomocou kombinácie blokov, ktoré už poznáte."
              description_teacher: "**Otázka dňa: Ako môžeme skombinovať bloky, ktoré
                už poznáme tak, aby vytvorili zaujímavý pohyb?**\r\n\r\nV tejto lekcii
                sa naučíte kombinovať pohybové vlastnosti objektu „postava” s kódom
                pre počítanie tak, aby ste vytvorili zložitejší pohyb. Po zrevidovaní
                oboch konceptov preskúmate viacero scenárov, v ktorých sa rýchlosť
                využíva spolu s kódom pre počítanie, vďaka čomu objavíte viacero typov
                výsledných pohybov.\nNaučíte sa simulovať gravitáciu a vyskúšate tvoriť
                nové pohyby len pomocou kombinácie blokov, ktoré už poznáte."
            Collisions:
              name: Kolízie "sprite" objektov
              description_student: "**Otázka dňa: Ako môžu programátori pracovať s
                abstrakciou tak, aby vytvorili ďalšie abstrakcie?**\r\n\r\nV tejto
                lekcii sa naučíme nové spôsoby, akými „sprite“ objekty vedia na seba
                pôsobiť. Po stručnom zopakovaní používania bloku `isTouching` prediskutujeme
                nové spôsoby interakcie medzi dvoma „sprite“ objektami. Potom použijeme
                `isTouching` na posunutie jedného „sprite” objektu druhým a následne
                si precvičíme štyri bloky kolízie (`collide`, `displace`, `bounce`,
                and `bounceOff`)."
              description_teacher: "**Otázka dňa: Ako môžu programátori pracovať s
                abstrakciou tak, aby vytvorili ďalšie abstrakcie?**\r\n\r\nV tejto
                lekcii sa naučíme nové spôsoby, akými „sprite“ objekty vedia na seba
                pôsobiť. Po stručnom zopakovaní používania bloku `isTouching` prediskutujeme
                nové spôsoby interakcie medzi dvoma „sprite“ objektami. Potom použijeme
                `isTouching` na posunutie jedného „sprite” objektu druhým a následne
                si precvičíme štyri bloky kolízie (`collide`, `displace`, `bounce`,
                and `bounceOff`)."
            Functions:
              name: Funkcie
              description_student: "**Otázka dňa: Ako môžu programátori využiť funkcie
                na vytvorenie vlastných abstrakcií?**\r\n\r\nV tejto lekcii si povieme
                o funkciách ako spôsobe organizovania a sprehľadnenia kódu, či odstránenia
                jeho opakujúcich sa častí. Ukážeme si, že na vyššej, abstraktnejšej
                úrovni sa dajú jednotlivé programovacie kroky ľahšie pochopiť a zdôvodniť.
                \ Potom začneme funkcie tvoriť. "
            The Game Design Process:
              name: Proces tvorby hry
              description_student: "**Otázka dňa:  Ako nám môže plán pomôcť pri vytváraní
                veľkého projektu?**\r\n\r\n\r\nTáto lekcia ti predstaví proces, ktorý
                použiješ pri navrhovaní hier. Projektový sprievodca nám pomôže  zadefinovať
                \"Spritov\", premenné a funkcie ešte predtým, než začneme so samotným
                programovaním. Celým procesom si prejdeme vo viacerých cvičeniach.
                Ako súčasť tejto lekcie sa  tiež naučíš používať multi-frame animácie.
                Na jej konci budeš mať príležitosť vylepšiť hru podľa seba."
            Using the Game Design Process:
              name: Využitie procesu na tvorbu hry
              description_student: "**Otázka dňa:  Ako môže štruktúrovaný proces riešenia
                problémov pomôcť programátorom pri manažovaní veľkých projektov?**\r\n\r\n\r\nV
                tejto viacdennej lekcii využijeme proces riešenia problémov na vytvorenie
                vlastnej plošinovej skákacej hry. Začneme prezretím ukážkových hier.
                Následne definujeme, ako by mala naša hra vyzerať a na jej vytvorenie
                použijeme štruktúrovaný proces . Na konci prediskutujeme, ako by sme
                naše hry mohli vylepšiť a tieto zmeny aj zapracujeme."
              description_teacher: "**Otázka dňa:  Ako môže štruktúrovaný proces riešenia
                problémov pomôcť programátorom pri manažovaní veľkých projektov?**\r\n\r\n\nV
                tejto viacdennej lekcii využijeme proces riešenia problémov na vytvorenie
                vlastnej plošinovej skákacej hry. Začneme prezretím ukážkových hier
                a následne definujeme, ako by mala naša hra vyzerať. Pomocou štruktúrovaného
                procesu naplánujeme pozadie, premenné, jednotlivé \"sprite\" objekty
                a funkcie potrebné pre vytvorenie hry. Po napísaní prvotného kódu
                prediskutujeme, ako by sme naše hry mohli vylepšiť a tieto zmeny aj
                zapracujeme."
            Project - Design a Game:
              name: Projekt - Vytvor vlastnú hru
              description_student: "**Otázka dňa: Ako môže týchto 5 informatických
                zručností: štruktúrované riešenie problémov, vytrvalosť, komunikácia,
                spolupráca a kreativita) pomôcť programátorom úspešne dokončiť veľké
                projekty?**\r\n\r\nV tejto lekcii si pomocou Sprievodcu projektom
                a postupu z predchádzajúcich 2 lekcií naplánujeme a vytvoríme vlastnú
                hru. Následne, na základe vzájomnej spätnej  väzby, hry vylepšíme
                a nakoniec hotovú hru odprezentujeme pred triedou. "

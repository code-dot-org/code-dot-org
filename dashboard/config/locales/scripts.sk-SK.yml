              name: 'Hľadanie a odstraňovanie chýb: Štafetové programovanie'
              description_teacher: Táto hodina začne krátkym zopakovaním programovania
                na štvorčekový papier. Následne sa žiaci rozdelia do tímov, v ktorých
                budú medzi sebou súťažiť v štafetovom písaní programu, pričom každý
                súťažiaci môže vo svojom kole napísať vždy len jeden príkaz.
            Debugging in Bee:
              name: Odstraňovanie chýb s včelou
            While Loops in Farmer:
              name: Cykly "pokiaľ" s Farmárkou
            Conditionals with Cards:
              name: 'Ak/Inak: Podmienky s kartami'
              description_student: Je čas na hru, v ktorej budeš zbierať body len
                za určitých podmienok!
              description_teacher: Táto lekcia bez počítača žiakom ukazuje, ako sa
                dajú využiť podmienky na úpravu programu tak, aby reagoval na vstupné
                informácie. Častokrát pri písaní programu nemáme všetky informácie,
                ktoré potrebujeme. Niekedy tiež chceme, aby sa program v rôznych situáciách
                zachoval rozdielne - a to aj vtedy, keď nevieme, ktorá situácia reálne
                nastane v momente spustenia programu. Toto je moment, keď do hry vstupujú
                podmienky. Podmienky umožňujú počítačom robiť rozhodnutia na základe
                informácie pravdivej v momente spustenia kódu.
            Conditionals in Bee:
              name: Podmienky s včelou
            Conditionals & Loops in Maze:
              name: Podmienky & cykly v bludisku
            Conditionals & Loops in Farmer:
              name: Podmienky a cykly so Záhradníčkou
            Digital Citizenship:
              name: 'Digitálne občianstvo: Praktizovanie digitálneho občianstva'
              description_student: Niektoré informácie nie je vhodné zdieľať online.
                Táto lekcia vám pomôže rozlišovať medzi súkromnými a osobnými informáciami.
              description_teacher: |-
                Táto lekcia bez počítača vytvorená v spolupráci s Common Sense Education pomôže študentom kriticky rozmýšľať o informáciách, ktoré od nich požadujú rôzne internetové stránky. Žiaci sa naučia rozlišovať medzi osobnými a súkromnými údajmi a medzi informáciami, ktoré je a ktoré nie je bezpečné zdieľať na internete.

                V rámci hodiny tiež prediskutujeme, ako sa správať zodpovedne a rešpektujúco v rámci offline aj online komunít - dôležitá vlastnosť dobrého digitálneho občana.
            Build a Play Lab Game:
              name: Vytvor hru v Play Labe
            'Unplugged: Binary':
              name: 'Viac ako programovanie: Binárne obrázky'
            Artist Binary:
              name: Binárny umelec
              description_student: Naviguj svojho umelca tak, aby vytvoril binárny
                obraz len s použitím príkazu zapnúť a vypnúť pixely.
              description_teacher: Binárnosť je vo svete počítačov veľmi dôležitá.
                Väčšina dnešných počítačov totižto skladuje všetky druhy informácií
                v binárnej forme. Táto lekcia ukazuje, ako je možné zobrať situáciu
                zo skutočného sveta a preniesť ju do "zapnutí" a "vypnutí". Študenti
                pomocou Umelca vytvoria binárne obrázky prekladaním núl a jednotiek
                do "vypnutí" a "zapnutí" (alebo čiernej a bielej).
            Nested Loops Project in Artist:
              name: Vnorené cykly vo Frozen
              description_student: Viac vnorených cyklov! Tentokrát s vnorenými cyklami
                vytvoríš ÚŽASNÉ kresby.
              description_teacher: V dnešných úlohách študenti s pomocou Umelca vytvoria
                spletité kresby. Precvičovanie vnorených cyklov v nových, komplexnejších
                úlohách umožní študentom uvedomiť si širšie možnosti ich využitia.
                Tieto úlohy tiež ponúkajú vyššiu mieru kreativity s možnosťou vytvorenia
                vlastnej kresby v poslednej úlohe.
            Debugging in Collector:
              name: Odstraňovanie chýb s Laurel
              description_teacher: '"V rámci tejto aktivity budú študenti trénovať
                ladenie v prostredí „zberateľov“. Študenti sa naučia čítať a editovať
                kód a opravovať hádanky jednoduchými algoritmami, slučkami a vnorenými
                slučkami."'
          student_description: Nauč sa nové programátorské koncepty ako vnorené cykly,
            cykly s podmienkou "pokiaľ", podmienky, či udalosti. Oboznám sa s konceptom
            digitálneho občianstva a vytvor si vlastnú hru či príbeh, ktoré môžeš
            zdieľať s kamarátmi.

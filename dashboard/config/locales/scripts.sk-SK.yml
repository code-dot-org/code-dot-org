        course4:
          description: Kurz 4 je určený pre študentov, ktorí absolvovali Kurzy 2 a
            3. Študenti sa naučia riešiť úlohy zvyšujúcej sa náročnosti a budú v nich
            musieť skombinovať viacero naučených konceptov. Po dokončení kurzu vie
            študent vytvárať programy, ktoré mu umožnia demonštrovať viac zručností,
            vrátane cyklov s podmienkami pre konkrétne hodnoty či funkcií s parametrami.
            Doporučené pre ročník 4 až 8.
          description_audience: 9-18 rokov
          description_short: Vybuduj komplexnejšie programy s konceptami ako opakovacie

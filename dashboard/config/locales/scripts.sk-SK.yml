          lessons:
            'Websites for Expression ':
              description_student: 'Táto lekcia predstavuje webstránky ako spôsob
                osobného vyjadrovania. Hodina najskôr preberá rôzne spôsoby akými
                sa ľudia vyjadrujú a zdieľajú svoje záujmy a nápady, potom sa pozerá

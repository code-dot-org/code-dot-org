        coursed-2017:
          stages:
            Introduction:
              description_teacher: 'V tejto zbierke úloh študenti začnú úvodom do
                online pracovného prostredia Code.org (alebo kontrolou v závislosti
                od skúsenostnej úrovne triedy). Nájdu sa tu videa o základných funkčnostiach
                pracovného prostredia vrátane tlačidiel "Spustiť", "Resetovať" a "Vykročiť".
                Vo videach takťiež obsiahnuté: ťahanie Blockly blokov, vymazanie Blockly
                blokov a spájanie Blockly blokov. Následne si študenti precvičia svoje
                zručnosti v bludisku ako sú _radenie_ a _ladenie_. Od tohto momentu,
                naučením sa úplných základov v_slučkách_, študenti uvidia nové možnosti
                úloh ako Collector, Artist a Harvester.'
            Nested Loops:
              name: Vnorené slučky
            Nested Loops in Artist:
              name: Vnorené slučky v kurze Umelec
              description_student: Tuto používame vnorené slučky a kreslíme pôsobivé
                kresby, ktorými sa môžeš poschváliť blízkym a rodine.
              description_teacher: Tak a teraz, keď študenti vedia naskladať vlastné
                slučky, tvoria množstvo krásnych vecí. V tejto lekcii študenti uvidia
                sériu cvičení ako si vytvoriť vlastné portfólio útvarov.
            Artist Binary:
              name: Binárne v kurze Umelec
              description_student: Naviguj svojho umelca tak, aby vytvoril binárny
                obraz len s použitím príkazu zapnúť a vypnúť pixely.
              description_teacher: Binárna forma je vo svete počítačov dôležitá. Väčšina
                počítačov dnes ukladá všetky informácie v binárnej sústave. Táto lekcia
                ukazuje ako je možné preniesť niečo z bežného života do série zapnutí
                a vypnutí. Študenti skladajú binárne útvary v Umelcovi prenesením
                núl a jednotiek do zapnutí a vypnutí (alebo čiernych a bielych).
            Nested Loops Project in Artist:
              name: Vnorené cykly vo Frozen
              description_student: Viac vnorených slučiek! Tentokát vytvoríš ÚŽASNÉ
                kresby s vnorenými slučkami.
              description_teacher: V dnešnej zbierke úloh vytvoria študenti zložité
                skice použitím Umelca. Postupným precvičovaním náročnejších vnorených
                slučiek, uvidia študenti ich širšie všeobecné využitie. Táto zbierka
                úloh ponúka väčšiu mieru kreativity a umožuje vo finále študentom
                tvoriť ich vlastný dizajn.
          title: Kurz D
          assignment_family_title: Kurz D
          description_short: Rýchlo pokryte pojmy z kurzu C, potom choďte ďalej s
            algoritmami, vnorenými slučkami, podmienkami a ďalším.
        coursee-2017:
          stages:
            Introduction:
              description_teacher: V tomto postupe študenti začínaju úvodom do online
                pracovného prostredia Code.org alebo (revidovaním v závislosti na
                skúsenostiach tvojej triedy). Študenti sa naučia základné funkčnosti
                rozhrania ako sú tlačidlá "Spustiť", "Obnoviť" a "Vykročiť". Ťahanie,
                vymazanie a spájanie blokov Blockly predstavuje úvodné video. V tejto
                úlohe, v kurzoch Bludisko a Umelec, si študenti precvičujú zručnosti
                v sekvenovaní a odstraňovaní chýb.

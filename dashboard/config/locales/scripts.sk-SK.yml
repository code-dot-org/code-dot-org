        course2:
          description: Kurz 2 doporučujeme ako prvý kurz pre študentov, ktorí už vedia
            čítať, ale nemajú predchádzajúce skúseností s programovaním. V tomto kurze
            budú študenti vytváraním programov riešiť úlohy a vyvinú interaktívne
            hry alebo príbehy, ktoré vedia zdieľať. Doporučené pre 2. až 5. ročník.
          description_audience: Vek 6 + (vyžaduje čítanie)
          description_short: Predstavenie informatiky pre žiakov, ktorí už vedia čítať.
          student_description: Kurz 2 doporučujeme ako prvý kurz pre študentov, ktorí

          lessons:
            Intro to Problem Solving:
              name: Úvod do riešenia problémov
              description_student: Študenti pracujú v skupinách na navrhovaní člnov
                z hliníkovej fólie. Cieľom je navrhnúť čln, ktorý udrží čo najviac
                drobných. Na konci hodiny sa študenti zamyslia nad svojimi skúsenosťami
                s touto aktivitou a spoja si ich s typmi riešenia problémov, na ktorých
                budú pracovať po zvyšok kurzu.
              description_teacher: V tejto lekcii študenti pracujú v skupinách na
                navrhovaní člnov z hliníkovej fólie. Cieľom je navrhnúť čln, ktorý
                udrží čo najviac drobných. Skupiny pracujú na svojich člnoch počas
                dvoch kôl, ktorých cieľom je zvýšiť počet drobných, ktoré čln udrží.
                Štruktúra aktivity načrtne rôzne kroky procesu riešenia problémov,
                s ktorými sa študenti podrobnejšie zoznámia v priebehu nasledujúcej
                lekcie. Na konci hodiny sa študenti zamyslia nad svojimi skúsenosťami
                s touto aktivitou a spoja si ich s typmi riešenia problémov, ktoré
                budú riešiť po zvyšok kurzu
            The Problem Solving Process:
              name: Proces riešenia problémov
              description_student: Táto lekcia predstavuje formálny proces riešenia
                problémov, ktorý bude trieda počas roka používať, Definuj - Priprav
                - Vyskúšaj - Prehodnoť. Trieda tieto kroky prepája s problémom hliníkových
                člnov z predchádzajúcej lekcie, potom s problémom, ktorý už vedia
                dobre vyriešiť, a nakoniec s problémom, v ktorého riešení by sa chceli
                zlepšiť. Na konci hodiny trieda zozbiera zoznam všeobecne užitočných
                stratégií pre každý krok procesu, na vylepenie na plagáty, ktoré budú
                používať počas celého kurzu a roka.
              description_teacher: Táto lekcia predstavuje formálny proces riešenia
                problémov, ktorý budú študenti počas roka používať, Definuj - Priprav
                - Vyskúšaj - Prehodnoť. Lekcia začína požiadaním študentov, aby prediskutovali
                rôzne typy problémov, s ktorými sa stretávajú v každodennom živote.
                Študentom sa potom ukážu štyri kroky procesu riešenia problémov a
                budú sa spolu usilovať o prepojenie týchto abstraktných krokov so
                svojimi skutočnými skúsenosťami s riešením problémov. Študenti najprv
                prepoja tieto kroky s problémom hliníkových člnov z predchádzajúcej
                lekcie, potom s problémom, ktorý už vedia dobre vyriešiť, a nakoniec
                s problémom, v ktorého riešení by sa chceli zlepšiť. Na konci hodiny
                trieda pozbiera zoznam všeobecne užitočných stratégií pre každý krok
                procesu na plagáty, ktoré budú používať počas celého kurzu a roka.
            Exploring Problem Solving:
              name: Objavovanie riešenia problémov
              description_student: 'V tejto lekcii študenti aplikujú proces riešenia
                problémov na tri rôzne úlohy: osemsmerovku, rozdelenie sedenia na
                narodeninovú oslavu a plánovanie výletu. Problémy sú čoraz zložitejšie
                a horšie definované, aby sa zdôraznilo, ako je proces riešenia problémov
                obzvlášť nápomocný pri riešení takýchto problémov.'
              description_teacher: |-
                V tejto lekcii študenti aplikujú proces riešenia problémov na tri rôzne úlohy, aby lepšie pochopili hodnotu každého kroku. Vyriešia osemsmerovku, rozdelia sedenie na narodeninovú oslavu a naplánujú výlet. Problémy sú čoraz zložitejšie a horšie definované, aby sa zdôraznilo, ako je proces riešenia problémov obzvlášť nápomocný pri riešení takýchto problémov. Na konci hodiny sa študenti zamýšľajú nad svojimi skúsenosťami s procesom riešenia problémov. Zdôvodnia zahrnutie každého kroku a budú diskutovať o otázkach alebo stratégiách, ktoré im môžu pomôcť lepšie definovať neurčité problémy, pretože to je často najdôležitejší krok.

                Dokončenie tejto lekcie bude pravdepodobne trvať dve alebo viac vyučovacích hodín. Prvé dva problémy sa môžu zmestiť do jednej hodiny, ale tretí bude potrebné posunúť na druhú hodinu.
            What is a Computer?:
              name: Čo je počítač?
              description_teacher: V tejto lekcii študenti vypracujú predbežnú definíciu
                počítača. Po diskusii možných definícií pre počítač trieda umiestni
                výsledky diskusie na tabuľu. Následne, v skupinách, študenti triedia
                obrázky na „je počítač“ alebo „nie je počítač“ na vlastnom plagáte
                a vysvetľujú ich rozhodnutia pri niektorých z najťažších kategorizácií.
                Učiteľ potom predstaví definíciu počítača a umožní skupinám, aby prehodnotili
                svoje plagáty podľa novej definície.
            Input and Output:
              name: Vstup a Výstup
              description_student: V tejto lekcii študenti zvážia niekoľko výpočtových
                zariadení, aby určili, aké typy vstupov a výstupov používajú. Skupiny
                sú priradené k výpočtovému zariadeniu a na základe definície vstupu
                a výstupu poskytnutej učiteľom uvádzajú zoznam vstupov a výstupov
                ich zariadenia. Na záver hodiny študenti preskúmajú bežné činnosti,
                ktoré vykonávajú na výpočtovom zariadení, a z grafu vyberú vstupy
                a výstupy použité pre túto činnosť.
              description_teacher: V tejto lekcii študenti zvážia niekoľko výpočtových
                zariadení, aby určili, aké typy vstupov a výstupov používajú. Skupiny
                sú priradené k výpočtovému zariadeniu a na základe definície vstupu
                a výstupu poskytnutej učiteľom uvádzajú zoznam vstupov a výstupov
                ich zariadenia. Na začiatku aktivity sú študenti vyzvaní, aby sa zamerali
                na zjavnejšie fyzické vstupy a výstupy (napr. klávesnica ako vstup
                alebo obrazovka ako výstup), ale neskoršie diskusie vedú študentov
                k tomu, aby zvážili menej zrejmé príklady (napr. že dotyková obrazovka
                je vstupom a skutočnosť, že internet môže slúžiť ako vstup aj výstup).
                Počas celej hodiny učiteľ zaznamenáva vstupy a výstupy, ktoré sú identifikované
                v T-grafe pred triedou. Na záver hodiny študenti preskúmajú bežné
                činnosti, ktoré vykonávajú na výpočtovom zariadení, a z grafu vyberú
                vstupy a výstupy použité pre túto činnosť.
            Processing:
              name: Spracovanie
              description_teacher: Študenti dvakrát absolvujú aktivitu - triedenie
                kariet - bez elektronických pomôcok, aby preskúmali význam spracovania
                a jeho vzťah k riešeniu problémov. Prvé triedenie má niekoľko obmedzení
                a slúži na zavedenie obecnej definície spracovania. Druhé triedenie
                predstavuje ďalšie obmedzenia, ktoré nútia študentov vyvinúť algoritmus,
                ktorý karty vždy úspešne vytriedi. Študenti iteratívne vyvíjajú, testujú
                a zdieľajú svoje algoritmy so spolužiakmi. V rámci záverečnej diskusie
                sa študenti zamýšľajú nad rôznymi typmi riešenia problémov, ktoré
                použili pri týchto aktivitách, a nad hodnotou vyvinutia algoritmu
                na riešenie problému.
            Storage:
              name: Pamäť
            Project - Propose an App:
              name: Projekt - Navrhnite aplikáciu
              description_teacher: Na záver svojej štúdie procesu riešenia problémov
                a počítačového modelu vstup / výstup / pamäť / spracovanie študenti
                navrhnú aplikáciu s cieľom vyriešiť problém zo skutočného sveta. Riešenie
                projektu bude rozložené na niekoľko dní a jeho výsledkom bude, že
                študenti vytvoria plagát, na ktorom zvýraznia funkcie svojej aplikácie,
                a predstavia ich svojim spolužiakom. Študenti využijú sprievodný dokument
                projektom, ktorý poskytuje podrobné pokyny, a pomáha im usporiadať
                si myšlienky pri riešení projektu. Projekt je navrhnutý pre prácu
                v dvojici, avšak je možné ho dokončiť aj individuálne.

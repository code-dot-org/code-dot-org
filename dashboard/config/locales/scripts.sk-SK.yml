                v prostredí Záhradníčky. Tentokrát namiesto toho, aby len dostali
                charakter do cieľa, budú študenti zbierať kukuricu s pomocou nového
                bloku. Študenti budú pokračovať v rozvíjaní zručností sekvenčných
                algoritmov a začnú používať debugovací proces.
            'Loops: Getting Loopy':
              name: Cykly sa zacykľujú
              description_teacher: Ked začneme písať dlhšie a zaujímavejšie programy,

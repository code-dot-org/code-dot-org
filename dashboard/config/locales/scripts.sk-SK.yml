                vie, aké podmienky musia byť pravdivé, aby cyklus v opakovaní pokračoval
                .  Výroky `ak / inak` ponúkajú v programovaní väčšiu flexibilitu tak,
                že  sa spustí celá časť kódu len vtedy, ak je niečo pravdivé, inak
                sa spustí niečo iné.

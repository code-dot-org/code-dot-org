              description_teacher: Táto lekcia spája koncepty z predchádzajúcich lekcií
                a dáva študentom príležitosť kriticky premýšľať o riešení každej úlohy
                bez toho, aby sme im povedali, ktorý koncept majú použiť. Študenti
                si precvičia základné algoritmy, hľadanie a odstraňovanie chýb, opakovacie
                cykly, podmienky, cykly "pokiaľ" a funkcie.
            Build a Play Lab Game:
              name: Vytvor hru v Play Labe
            Explore Project Ideas:
              name: Preskúmaj nápady na projekt
              description_teacher: "Nasledujúce štyri lekcie pre študentov predstavujú
                príležitosť uplatniť všetky doterajšie znalosti v praxi pri tvorbe
                koncoročného projektu. Tento projekt umožní jednotlivcom získať skúsenosť
                s kódovaním tak, že vytvoria exemplár, ktorý môžu zdieľať s rovesníkmi
                a blízkymi. Projekt je zámerne navrhnutý tak, aby trval niekoľko lekcií,

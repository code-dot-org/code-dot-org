            Explore Project Ideas:
              description_teacher: "V záverečnom projekte, nasledujúce štyri lekcie,
                dostávajú študenti možnosť overiť svoje kódovacie zručnosti v praxi.
                Projekt umožní jednotlivcom získať skúsenosť s kódovaním tak, že vytvoria
                exemplár, ktorý môžu zdielať s rovesníkmi a blízkymi. \n\nVo fáze
                prieskumu môžu študenti vidieť pre-postavené príklady projektov v
                Umelcovi a aj v Play Labe. Ďalej sa študenti oboznámia s procesom
                dizajnu a ako ho implementovať do vlastných projektov. Dostanú priestor
                tvoriť vlastné projekty buď v Umelcovi alebo v Play Labe (toto je
                pravdepodobne najdlhšia časť projektu). Nakoniec, budú študenti schopní
                prezentovať svoje projekty rovesníkom.\n"
            The Design Process:
              description_teacher: |-
                V priebehu štyroch hodín budú študenti pracovať na programovaní dizajnu vlastného projektu v kurze Play Lab alebo Umelec. V tejto časti sa študenti dozvedia o procese dizajnu a ako ho použiť vo vlastných projektoch. Príručku kurzu pre všetky štyri úrovne procesu nájdeme v prvom [here]
                (https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              description_teacher: "V priebehu štyroch hodín budú študenti pracovať
                na programovaní dizajnu vlastného projektu v kurze Play Lab alebo
                Umelec. \n\nŠtudenosti dostanú priestor vytvoriť vlastný projekt v
                kurzoch Umelec či Play Lab. Toto bude pravdepodovne najdlhšia časť
                kurzu. Príručku kurzu pre všetky štyri úrovne procesu nájdeme v prvom
                [here](https://curriculum.code.org/csf/coursee/12/)."
            Functions in Artist:
              name: Funkcie v kurze Umelec
              description_student: Jednoducho s funkciami vytvor zložitejšie kresby!
              description_teacher: Študenti sa oboznámia s používaním funkcií na stránke
                Code.org. V Umelcovi budeme tvoriť a upravovať veľkolepé obrázky.
                Študenti sa naučia viac o vnorených funkciach, čo je vlastne zvolanie
                jednej funkcie z vnútra inéj, ktoré sú na tvorbu komplexnejších vzorov.
            Functions in Farmer:
              description_teacher: Študenti si precvičili tvorbu pôsobivých dizajnov
                v Umelcovi, navigáciu včielky v bludisku, ale dnes použijú funkcie
                na zber úrody vo Farmárovi. Táto lekcia študentov posúva ďalej a to
                použitím funkcií novým spôsobom tak, že ich kombinujú s "kým" slučky
                a vyhláseniami "ak/ inak".
            Present Your Project:
              description_teacher: V priebehu štyroch hodín budú študenti pracovať
                na programovaní dizajnu vlastného projektu v kurze Play Lab alebo
                Umelec. Nakoniec budú študenti schopní prezentovať svoj projekt rovesníkom
                a blízkym alebo ho zdielať. Príručku kurzu pre všetky štyri úrovne
                procesu nájdeme v prvom [here](https://curriculum.code.org/csf/coursee/12/).

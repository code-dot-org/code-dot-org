                pevne stanoveného referenčného bodu. V hlavnej aktivite využijeme
                interaktívny nástroj Game Labu, ktorý nám umožní vkladanie tvarov
                do mriežky 400x400. Žiaci sa vystriedajú pri komunikácii inštrukcií
                na nakreslenie skrytého obrázku a pri jeho kreslení podľa vypočutých
                inštrukcií. Tým si priblížia viacero z výziev programovania v Game
                Labe. Na konci lekcie si žiaci môžu vytvoriť vlastný obrázok."
            Drawing in Game Lab:
              name: Kreslenie v Game Labe
              description_student: "**Otázka dňa: Ako odkomunikujeme počítaču, aby
                nakreslil na obrazovku konkrétny tvar?**\r\n\r\nV tejto lekcii sa
                oboznámíme s programovacím prostredím Game Labu. Na úvod sa naučíme
                umiestniť tvary na konkrétne miesto mriežky. Ďalej sa oboznámime s
                dôležitosťou správnej postupnosti príkazov, vyskúšame si hľadanie
                a opravovanie chýb a naučíme sa niekoľko jednoduchých príkazov. Na
                konci hodiny vytvoríme online verziu obrázku navrhnutého v predchádzajúcej
                lekcii."
              description_teacher: "**Otázka dňa: Ako odkomunikujeme počítaču, aby

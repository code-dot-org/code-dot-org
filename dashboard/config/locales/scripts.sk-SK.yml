              name: Podmienky v Minecrafte
            About Me:
              name: '"O mne" so Sprite Labom'
              description_student: Prostredníctvom tvorby interaktívneho plagátu v
                SpriteLabe si študenti overia, čo sa naučili o zdielaní súkromných

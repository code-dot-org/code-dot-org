          lessons:
            Programming for Entertainment:
              name: Programovanie pre zábavu
              description_student: "**Otázka dňa: Aké využitie má informatika v zábavnom
                priemysle?**\r\n\r\nNa začiatku nášho kurzu sa zamyslíme nad „problémami“
                nudy a seba-vyjadrenia a nad spôsobmi, ako k týmto problémom pristupujeme
                v našom živote. Preskúmame, akú úlohu v tejto oblasti zohrávajú informatika
                a programovanie  - či ako špecifická forma zábavy alebo ako prostriedok
                na seba-vyjadrenie."
              description_teacher: "**Otázka dňa: Aké využitie má informatika v zábavnom
                priemysle?**\r\n\r\nNa začiatku nášho kurzu sa zamyslíme nad „problémami“
                nudy a seba-vyjadrenia a nad spôsobmi, ako k týmto problémom pristupujeme
                v našom živote. Preskúmame, akú úlohu v tejto oblasti zohrávajú informatika
                a programovanie  - či ako špecifická forma zábavy alebo ako prostriedok
                na seba-vyjadrenie."
            Plotting Shapes:
              name: Tvorba tvarov
              description_student: "**Otázka dňa: Ako môžeme odkomunikovať inštrukcie
                na nakreslenie obrázku?**\r\n\r\nV tejto lekcii si precvičíme komunikáciu
                inštrukcií na kreslenie tvarov na želanom mieste. Využijeme pritom
                interaktívny nástroj Game Labu, ktorý nám umožní vkladanie tvarov
                do mriežky 400x400. Žiaci sa vystriedajú pri komunikácii inštrukcií
                na nakreslenie skrytého obrázku a pri jeho kreslení podľa vypočutých
                inštrukcií. Tým si priblížia viacero z výziev programovania v Game
                Labe."
              description_teacher: "**Otázka dňa: Ako môžeme odkomunikovať inštrukcie
                na nakreslenie obrázku?**\r\n\r\nV tejto lekcii si precvičíme komunikáciu
                inštrukcií na kreslenie tvarov na želanom mieste. V úvodnej aktivite
                si ukážeme, ako náročné je odkomunikovať presnú pozíciu predmetu bez
                pevne stanoveného referenčného bodu. V hlavnej aktivite využijeme
                interaktívny nástroj Game Labu, ktorý nám umožní vkladanie tvarov
                do mriežky 400x400. Žiaci sa vystriedajú pri komunikácii inštrukcií
                na nakreslenie skrytého obrázku a pri jeho kreslení podľa vypočutých
                inštrukcií. Tým si priblížia viacero z výziev programovania v Game
                Labe. Na konci lekcie si žiaci môžu vytvoriť vlastný obrázok."
            Drawing in Game Lab:
              name: Kreslenie v Game Labe
              description_student: "**Otázka dňa: Ako odkomunikujeme počítaču, aby
                nakreslil na obrazovku konkrétny tvar?**\r\n\r\nV tejto lekcii sa
                oboznámíme s programovacím prostredím Game Labu. Na úvod sa naučíme
                umiestniť tvary na konkrétne miesto mriežky. Ďalej sa oboznámime s
                dôležitosťou správnej postupnosti príkazov, vyskúšame si hľadanie
                a opravovanie chýb a naučíme sa niekoľko jednoduchých príkazov. Na
                konci hodiny vytvoríme online verziu obrázku navrhnutého v predchádzajúcej
                lekcii."
              description_teacher: "**Otázka dňa: Ako odkomunikujeme počítaču, aby
                nakreslil na obrazovku konkrétny tvar?**\r\n\r\nV tejto lekcii sa
                oboznámíme s programovacím prostredím Game Labu. Na úvod sa naučíme
                umiestniť tvary na konkrétne miesto mriežky. Ďalej sa oboznámime s
                dôležitosťou správnej postupnosti príkazov, vyskúšame si hľadanie
                a opravovanie chýb a naučíme sa niekoľko jednoduchých príkazov. Na
                konci hodiny vytvoríme online verziu obrázku navrhnutého v predchádzajúcej
                lekcii."
            Variables:
              name: Premenné
              description_student: "**Otázka dňa:  Ako vieme využiť premenné na skladovanie
                konkrétnej hodnoty a jej využitie v našom programe?**\r\n\r\nV tejto
                lekcii si predstavíme premenné ako spôsob na označenie čísla, alebo
                uloženie náhodne vygenerovanej hodnoty. Začneme jednoduchým popisom
                premenných a ich využitia a vyskúšame ich použitie v praxi. "
              description_teacher: "**Otázka dňa:  Ako vieme využiť premenné na skladovanie
                konkrétnej hodnoty a jej využitie v našom programe?**\n\nV tejto lekcii
                si predstavíme premenné ako spôsob na označenie čísla alebo uloženie
                náhodne vygenerovanej hodnoty. Začneme jednoduchým popisom premenných
                a ich využitia a vyskúšame ich použitie v praxi. "
            Sprite Properties:
              name: Vlastnosti postáv
            The Draw Loop:
              name: Cyklus kreslenia
              description_student: "**Otázka dňa: Ako vieme naše obrázky v Game Labe
                rozpohybovať?**\r\n\r\nV tejto lekcii si predstavíme cyklus kreslenia
                - jednu z hlavných programovacích paradigiem v Game Labe. Cyklus kreslenia
                spojíme s náhodnými číslami na vytvorenie jednoduchých animácií s
                bodkami a potom so „sprite“ objektami. "
              description_teacher: "**Otázka dňa: Ako vieme naše obrázky v Game Labe
                rozpohybovať?**\r\n\r\nV tejto lekcii si predstavíme cyklus kreslenia
                - jednu z hlavných programovacích paradigiem Game Labu. Na začiatok
                si prezrieme \"flipbooks\"  a budeme sledovať, ako rýchly sled snímiek
                s rôznymi obrázkami vytvára ilúziu pohybu. Video nám priblíži, ako
                môžeme rovnakú ilúziu vytvoriť pomocou cyklu kreslenia v Game Labe.
                Následne cyklus kreslenia spojíme s náhodnými číslami na vytvorenie
                jednoduchých animácií s bodkami a potom so „sprite“ objektami. Na
                záver nové vedomosti využijeme na vylepšenie scény so \"sprite\" objektami
                z predchádzajúcej lekcie."
            The Counter Pattern Unplugged:
              name: Kód pre počítanie (bez počítača)
              description_teacher: V rámci tejto lekcie bez počítača preskúmame fungovanie
                premenných. Pomocou kartičiek a špagátu budeme simulovať fungovanie
                premenných v programe a niekoľko krátkych programov si aj sami vytvoríme.
                Následne rovnaký postup použijeme pre simuláciu fungovania atríbútov
                „sprite“ objektov a budeme sledovať pohyb týchto "sprite" objektov
                po obrazovke.
            Sprite Movement:
              name: Pohyb "sprite" objektu
            Booleans Unplugged:
              name: Logické výrazy – lekcia bez počítača
              description_student: V tejto lekcii si vysvetlíme logické výrazy a podmienky.
                Začneme jednoduchou hrou "Postav sa, Sadni si"  na vysvetlenie logických
                (pravda/nepravda) výrokov pomocou osobných vlastností (ako napr. farba
                vlasov alebo očí, oblečenie, vek a pod.). Budeme pracovať s výrokmi
                rastúcej komplexity a nakoniec sa pozrieme na to, ako sa dajú spolu
                s podmienkami použiť pri programovaní.
              description_teacher: |-
                V tejto lekcii si vysvetlíme logické výrazy a podmienky. Začneme jednoduchou hrou "Postav sa, sadni si"  na vysvetlenie logických (pravda/nepravda) výrokov pomocou osobných vlastností (ako napr. farba vlasov alebo očí, oblečenie, vek a pod.).  Zamyslíme sa pritom nad tým, ako pretaviť vlastnosť s rôznymi možnými hodnotami (napr. vek) do binárnej otázky (otázka s možnými odpoveďami áno/nie)

                Následne budeme pracovať s predmetami s podobnými charakteristikami. Tieto predmety budeme zoskupovať na základe logických výrokov rastúcej komplexity a pomocou operátorov AND ("a") a OR ("alebo")

                Na záver si predstavíme podmienky využívajúce logické výroky ako nástroj na rozhodovanie, či na ovplyvnenie toku programu.
            Conditionals:
              name: Podmienky
            Keyboard Input:
              name: Stlačenie kláves ako vstup
              description_student: "**Otázka dňa: Ako môže náš program reagovať na
                vstup od užívateľa?**\r\n\r\nPo úvode do logických výrazov a podmieňovacích
                (_if_) výrazoch si predstavíme nový blok nazvaný `keyDown()`. Tento
                blok vráti logickú hodnotu a môže byť použitý v podmieňovacích príkazoch,
                pomocou ktorých sa objekty pohybujú po obrazovke. Na konci tejto lekcie
                si študenti napíšu program, ktorý bude na základe stlačenia klávesy
                ovládať objekty na obrazovke."
              description_teacher: "**Otázka dňa: Ako môže náš program reagovať na
                vstup od užívateľa?**\r\n\r\nPo úvode do logických výrazov a podmieňovacích
                (_if_) výrazoch si predstavíme nový blok nazvaný `keyDown()`. Tento
                blok vráti logickú hodnotu a môže byť použitý v podmieňovacích príkazoch,

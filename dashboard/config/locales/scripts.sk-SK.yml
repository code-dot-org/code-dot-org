        coursea-2017:
          title: Kurz A
          assignment_family_title: Kurz A
          description_audience: 'Vek: 4-7'
          description_short: Predstavenie informatiky pre predškolákov.
          description: Nauč sa základy informatiky a bezpečnosti na internete. Na
            konci kurzu si vytvoríš vlastnú hru alebo príbeh, ktorý môžeš zdieľať
            s priateľmi.
          lessons:
            'Debugging: Unspotted Bugs':
              name: 'Hľadanie a odstraňovanie chýb: Príbeh o chrobákoch'
              description_teacher: 'Táto lekcia prevedie študentov procesom debuggovania
                (odstraňovania chýb). Študenti sa naučia heslo: "Čo sa stalo? Čo sa
                malo stať? Čo mi to napovedalo?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Vytrvalosť: Stevie a jej veľký projekt'
            'Real-life Algorithms: Plant a Seed':
              name: 'Algoritmy z reálneho života: Zasaď semienko'
              description_teacher: "V tejto lekcii zasadíme skutočné semienko a spojíme
                tak koncept algoritmov s aktivitami skutočného života. Cieľom tejto
                aktivity je budovať zručnosti na preklápanie situácií zo skutočného
                sveta do online scenárov a naopak.\r"
            Learn to Drag and Drop:
              name: Postupnosť krokov s blokmi
              description_teacher: Táto lekcia poskytne študentom predstavu o tom,
                čo očakávať, keď prídu do počítačových laboratórií. Začína krátkou
                diskusiou, ktorá im predstaví základy správania v počítačových laboratóriách,
                a potom pokročia k používaniu počítača na dokončenie online úloh.
            'Programming: Happy Maps':
              name: 'Programovanie: Veselé mapy'
              description_teacher: Premostenie od algoritmov ku programovaniu môže
                byť jednoduché, ak študenti rozumejú rozdielu medzi naplánovaním krokov
                a ich zakódovaním do určitého jazyka. Táto aktivita pomôže študentom
                v čítaní a písaní jednoduchého kódu.
            Programming in Maze:
              name: Programovanie v bludisku
              description_teacher: V tejto sérii online úloh si študenti precvičia
                pochopenie algoritmov, hľadanie a odstraňovanie chýb a všeobecnú počítačovú
                gramotnosť. Spolu s postavičkami z Angry Birds študenti vybudujú sekvenčné
                algoritmy s cieľom presunúť vtáka ku prasiatku vyhýbajúc sa stenám
                a TNT. V lekcii sa tiež nachádzajú úlohy na hľadanie a odstraňovanie
                chýb, ktoré pomáhajú rozvíjať schopnosť riešiť problémy a kritické
                myslenie.
            Going Places Safely:
              name: 'Digitálne občianstvo: Bezpečný pohyb na internete'
              description_teacher: V spolupráci s Common Sense Education, táto lekcia
                oboznámi študentom s tým, že webové stránky často požadú informácie,
                ktoré sú súkromné a diskutuje s nimi o tom, ako na takého požiadavky
                zodpovedne reagovať. Študenti tiež zistia, že môžu navštíviť mnohé
                zaujímavé online miesta, ale nato, aby zostali v bezpečí musia dodržiavať
                určité pravidlá.
            'Loops: Happy Loops':
              description_teacher: Cykly sú v programovaní veľmi užitočným a veľmi
                silným nástrojom. Aby pochopili, ako nám cyklu môžu byť užitočné,
                žiakov dostaneme do situácie, v ktorej budú sami chcieť nájsť jednoduchšiu
                cestu ku vyriešeniu problému.
            Loops in Collector:
              description_teacher: Staviame na koncepte opakujúcich sa inštrukcií  z
                časti "Veselé cykly", táto lekcia študentom umožní používať cykly
                na zbieranie pokladov na Code.org efektívnejšie.
            Loops in Artist:
              name: Cykly s Umelcom
              description_teacher: V tejto lekcii si ešte raz zopakujeme cykly. Žiaci
                začnú kreslením obrázkov pomocou opakovania krátkych sekvencií príkazov.
                V predchádzajúcej lekcii sme cykly použili na prechádzanie bludiskom
                a zbieranie drahokamov. Tu ich použijeme na kreslenie vzorov. Na konci
                lekcie dostanú žiaci príležitosť pomozou cyklov nakresliť vlastné
                obrazy.
            'Events: The Big Event':
              name: 'Udalosti: Veľká udalosť'
              description_teacher: Udalosti sú skvelým spôsobom, ako nášmu programu
                pridať trochu flexibililty a spraviť ho viac zaujímavým a interaktívnym.
                Niekedy chceme, aby náš program reagoval na používateľa presne v tom
                momente, keď to používateľ chce. Práve na toto používame udalosti.
            Events in Play Lab:
              description_teacher: V tejto online aktivite sa študenti naučia, ako
                v PlayLabe využívať Udalosti. Následne dostanú príležitosť aplikovať
                všetky doteraz naučené zručnosti a vytvoriť animovanú hru. Je čas
                na kreativitu! Vytvorme v Play Labe celý príbeh!
          student_description: Nauč sa základy informatiky a bezpečnosti na internete.
            Na konci kurzu si vytvoríš vlastnú hru alebo príbeh, ktorý môžeš zdieľať
            s priateľmi.

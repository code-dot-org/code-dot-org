        # X e Y del ratón

        Una de las formas más sencillas de recibir información es hacer que un sprite siga la posición del ratón del usuario. **Puedes obtener la ubicación x e y del ratón mediante `Mundo.ratónX` y `Mundo.ratónY`**. Esto sigue el patrón que aprendiste con las propiedades del sprite. `Mundo` es el nombre del objeto; `ratónX` y `ratónY` son los nombres de las propiedades.

        # Haz esto

        Vas a seguir al ratón alrededor del área de juego para crear un sprite de abeja.

        -   La imagen de la abeja ya está cargada en la pestaña de animaciones.
        -   Crea un sprite de abeja que dibuje en el centro de la ventana.
        -   Dentro del bucle dibujar, actualiza la posición del sprite a la posición del ratón:
            -   Establece la posición x del sprite en el valor de `Mundo.ratónX`.
            -   Establece la posición y del sprite en el valor de `Mundo.ratónY`.
        -   Ejecuta el programa para comprobar que funciona.

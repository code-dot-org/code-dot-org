        # Hackatón de MS: dibujos elegantes

        Los bloques provistos son aquellos que un estudiante de Descubrimientos de Ciencias de la Computación probablemente tendría disponibles después de una semana o más de usar el Laboratorio de juegos. Aún no hay sprites, pero **acabas de conocer algunas construcciones avanzadas de programación, como generar números aleatorios, almacenar valores en una variable y crear un bucle.** En este punto, también estarás bastante familiarizado con los comandos de dibujo.

        # Haz esto

        -   **¡Crea algo genial!** con las herramientas provistas.
        -   El proyecto más probable en este momento sería una **tarjeta animada**, pero puedes crear otra cosa si lo deseas.
        -   **Evita la aritmética de variables complejas** si puedes. Aún "no la conoces".
        -   **Evita las referencias al iterador en tus bucles**. En este punto es solo un bucle repetir.
      Middle School Hackathon Pt 2: |-
        # Hackatón de MS: sprites e interactividad

        Ahora puedes \*\*crear sprites, agregar imágenes, manipular sus propiedades y realizar aritmética de variables simples para actualizar sus valores (por ejemplo, `sprite.escala = sprite.escala + 1;`) \*\*. También pudiste conocer las sentencias condicionales y cómo usarlas para obtener un comportamiento interactivo con el ratón y el teclado.

        # Haz esto

        -   **¡Crea algo genial!** con las herramientas provistas.
        -   El proyecto más probable en este momento sería un **juego simple** o una **visualización interactiva**.
        -   Aún no conoces sobre **grupos, bucles, colisiones** o más propiedades mágicas como **velocidad o velocidadRotación**

        **Estos comandos no están en la paleta de bloques pero puedes usarlos**

        -   `mySprite.mouseActive = true;` hará que tu sprite registre los eventos del ratón
        -   `mySprite.mouseIsOver` y `mySprite.mouseIsPressed` son expresiones booleanas que puedes usar para detectar las interacciones entre el ratón y el sprite.

        **Sigue los patrones a continuación para agregar sprites a las imágenes**

            var spriteImage, sprite;

            //Deberás crear una función de carga previa para cargar la imagen.
            function preload(){\t\t\t
                spriteImage = loadImage("imageURL");
            }

            //Crea tu sprite y agrega la imagen.
            function setup(){
                sprite = createSprite(200,200,10,10);
                sprite.addImage("someName", spriteImage);
            }

            //Dibuja tus sprites.
            function draw(){
            \tbackground(255,255,255);
            \tdrawSprites();
            }

      AppLab Intro 1 - Add Button: "# Primeros pasos: agregar un botón\n\nDeberás
        agregar un botón en tu página de inicio para ir a tu nueva pantalla. Tienes
        dos maneras de crear un botón. \n\n1.  Si te gusta el estilo del botón \"Perros\",
        puedes copiarlo. Haz clic en el botón y, luego, en \"Duplicar\".\n\n    ![](<https://images.code.org/171aa97d90014f66f999ecf929b672c0-image-1504289310310.08.10
        AM.png>)\n\n2.  También puedes crear un nuevo botón desde cero si lo arrastras
        desde la caja de herramientas de diseño.\n\n    ![](<https://images.code.org/501c9ddd3e5b737df5b9cf053ae198a7-image-1504289359851.09.09
        AM.png>)\n\n3.  Haz clic y arrastra para mover tu nuevo botón al lugar que
        quieras.\n\n4.  Una vez que tienes el botón, asígnale un nombre simple, \"Botóngato\".
        También puedes cambiar el texto para que se lea \"¡Gatos!\".\n\n    ![](<https://images.code.org/87586b18b001fae0001d2243f6d09889-image-1504289448320.10.14
        AM.png>)\n\n5.  Hay muchas otras maneras en que puedes cambiar el estilo de
        tu botón. Experimenta con el menú completo de opciones.\n\n6.  Una vez que
        termines, ejecuta tu aplicación para asegurarte de que aparezca el botón.
        Luego, haz clic en \"Finalizar\" para ver cómo funciona realmente tu botón."
      AppLab Intro 1 - Add Event: "# Primeros pasos - enEvento\n\nVolvimos al \"Modo
        Código\". Verás que hay algo de código en esta aplicación. Este bloque `enEvento()`
        ejecuta código cuando se hace clic en `botónPerro`. Necesitarás un segundo
        bloque `enEvento()` para que funcione tu botón. Hay dos maneras de hacer esto.\n\n1.
        \ Arrastra el bloque desde el Modo Código \n\n    ![](<https://images.code.org/c1ca564880152242c3bf92b2b9ad4fca-image-1504290427563.26.56
        AM.png>)\n2.  En el Modo Diseño tu botón tiene una pestaña \"Eventos\". Haz
        clic en 'Insertar y mostrar código' para agregar el código.\n\n    ![](<https://images.code.org/90d6c0cb723ee4317244f99dcfbd3a66-image-1504290568475.29.18
        AM.png>)\n3.  Usa el menú desplegable para asegurarte de que el evento responda
        a \"botónGato\".\n\n    ![](<https://images.code.org/ebef61f18259a2fb0d8addb90d9d8ba4-image-1504290674099.31.03
        AM.png>)\n4.  El bloque`establecerPantalla()` cambia la pantalla. Arrastra
        este bloque dentro de tu bloque `enEvento()` y elige tu `pantallaGato` de
        la lista.\n\n    ![](<https://images.code.org/00433d32665ec6f2aa6a0caac2626568-image-1504290788639.33.02
        AM.png>)\n5.  Ejecuta tu aplicación. Si todo funciona bien, al hacer clic
        en tu botón de gato deberías llegar a la pantalla del gato. Cuando estés listo,
        ¡sigue adelante para aprender a agregar sonidos a tu aplicación!"

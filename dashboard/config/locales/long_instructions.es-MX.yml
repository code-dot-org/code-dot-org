      CSD U3 Boolean Modify: "# Expresiones booleanas\n\nLas expresiones booleanas
        más simples son aquellas preguntas que la computadora puede responder con
        verdadero o falso. Estas expresiones se crean con **operadores de comparación**,
        como se muestra a continuación.\n\n|                                              Operador
        de comparación                                              | Expresión booleana
        |     Significado    |\n| :---------------------------------------------------------------------------------------------------------------:
        | :----------------: | :----------------: |\n| <img src=\"https://images.code.org/1a0798d75d4242715e7608d825f95101-image-1447271431312.png\"
        style=\"width: 100px\"> |       `1 < 9`      | ¿1 es menor que 9? |\n| <img
        src=\"https://images.code.org/5ff460ac121f0ac51b569e96a4404c57-image-1447271431310.png\"
        style=\"width: 100px\"> |       `1 > 9`      | ¿1 es mayor que 9? |\n| <img
        src=\"https://images.code.org/a4daa9efccea2278e165592efe343c1a-image-1447271431308.png\"
        style=\"width: 100px\"> |      `1 == 9`      |  ¿1 es igual a 9?  |\n\n<br>\n\n**Nota:**
        si vieras la sentencia 3 \\<2 en la clase de matemáticas, pensarías que algo
        está mal, pero esta no es la clase de matemáticas. En ciencias de la computación,
        los operadores de comparación **hacen una pregunta** que la computadora responderá
        con `verdadero` o`falso`. Así que puedes leer 3 \\<2 como **\"¿3 es menor
        que 2?\"**. La respuesta en este caso es no, o `falso`.  \n\nOtra forma de
        decir esto es que la expresión booleana `3 < 2` se **evalúa** como `falsa`.\n\n#
        Haz esto\n\n¿Se pueden modificar los valores de las propiedades del sprite
        para que cada una de las expresiones booleanas se evalúe como `verdadera`?\n\n-
        \  Lee todo el programa para ver cómo se crean `sprite1` y `sprite2`, y qué
        propiedades se comparan.\n-   Identifica las propiedades del sprite que se
        comparan en cada una de las expresiones booleanas.\n-   Cambia el código _solo
        en las primeras **11** líneas_ para que cada una de las sentencias `registro.consola()`
        imprima `verdadero`."
      CSD U3 Compound Nested Challenge: |-
        # Desafío: verificar varias condiciones

        _Consulta con tu docente antes de comenzar este desafío._

        Hasta ahora hemos examinado muchas maneras de verificar si una condición única es verdadera, pero, a menudo, un programa necesita verificar el estado de muchas condiciones a la vez antes de tomar una decisión. Para este desafío, contamos con el siguiente escenario:

        -   El sprite debe moverse hacia arriba, hacia abajo, a la izquierda y a la derecha si se presiona la tecla de flecha correspondiente.
        -   El sprite _no_ debe salir completamente de la pantalla en ninguna dirección.

        # Hagan esto en conjunto

        Antes de comenzar a escribir este programa, deberán averiguar cómo verificar varias condiciones a la vez.

        -   **Piensen ideas** con sus compañeros de al lado sobre las formas en que podrían verificar más de una condición.
        -   **Compartan** de nuevo con toda la clase para que puedan ver otros enfoques.
        -   \*\* Exploren\*\* la caja de herramientas en busca de bloques que podrían ayudar (presten especial atención a los cajones de Matemáticas y Control).
        -   \*\* Programen\*\* la solución propuesta.
        -   \*\* Prueben\*\* su programa para asegurarse de que realmente esté verificando todas las condiciones que desean.
      CSD U3 Conditionals Apple: |-
        # Más práctica con las expresiones booleanas

        Vamos a usar una expresión booleana más para comprobar la condición de un sprite.

        # Haz esto

        Hay un sprite de manzana que crece creado para ti. Comienza siendo verde y debería volverse rojo cuando llega a una escala de 2. Aún no nos preocuparemos por hacerlo rojo; solo usamos el comando `registro.consola` para comprobar si la escala sigue siendo 2.

        -   Agrega una sentencia `registro.consola`.
        -   Agrega una expresión booleana dentro de `registro.consola` que compruebe si `escala.manzana` es mayor que 2.
      CSD U3 Conditionals Apple 2: |-
        # Cambiar a rojo

        Ahora que sabemos cómo usar las sentencias _si_, además de comprobar si la manzana ha alcanzado una escala de 2, puedes hacer que se vuelva roja una vez que ocurra esto.

        # Haz esto

        Usa un condicional en el bucle dibujar para comprobar si `escala.manzana` es mayor que 2; en caso afirmativo, configura la nueva animación de las manzanas a "manzana\\ \_roja".

        _Desafío: ¿puedes hacer que las manzanas dejen de crecer cuando se vuelven rojas?_
      CSD U3 Diagonal Movement: |-
        <img src="https://images.code.org/f92774863b17074adc85b8f6bbd017f2-image-1492726926884.gif" style="float: right; margin-left: 20px;">

        # Movimiento en diagonal

        Si solo actualizas las propiedades `x` o `y` de un sprite, este se moverá únicamente hacia arriba y hacia abajo o hacia la izquierda y la derecha. Si quieres que un sprite se mueva en diagonal, deberás actualizar _ambas_ propiedades.

        Este programa hace que el ratón se mueva hacia abajo en la pantalla. ¿Puedes actualizarlo para que se mueva en diagonal por la pantalla como en la imagen de la derecha?

        _Desafío: ¿puedes hacer que el ratón apunte en la misma dirección que la imagen?_

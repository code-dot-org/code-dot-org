      subgoal U3 L4 introducing subgoal labels: |-
        <img src="https://images.code.org/0aca9e3ba0945f31ddd56438a45ed69c-image-1436286498758.png" style="float:right">

        Con solo 4 comandos de tortuga, escribe el código en el Laboratorio de aplicaciones para completar los dibujos en cada uno de los desafíos que siguen. Tu objetivo es escribir código que resuelva el problema de la manera más eficiente posible utilizando solo los comandos provistos.

        ¿Qué significa "eficiente"? En ciencias de la computación, puede significar varias cosas diferentes, dependiendo de lo que estés hablando. Trabaja en estos desafíos, intenta resolverlos de la manera que consideres mejor y te preguntaremos sobre la eficiencia al final.

        <img src="https://images.code.org/d26ed114448c5ffe75a75ed761fab5f0-image-1447888033281.gif" style="float:right">

        # Haz esto:

        Dibuja un cuadrado de 1 x 1 al frente y a la izquierda de la tortuga de la manera más eficiente posible. El programa debe detenerse cuando la tortuga esté en su posición original, mirando en la dirección inicial.

        Una vez que creas que tienes una solución, haz clic en el botón Finalizar: aparecerá una vez que ejecutes el programa.

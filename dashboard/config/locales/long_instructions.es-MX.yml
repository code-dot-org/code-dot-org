        markdown=\"1\">\n<details>\n\n<summary><strong>¿Cuáles son los dos tipos de
        listas?</strong>\n</summary>\nHay dos tipos de listas en HTML: listas ordenadas
        y listas desordenadas. \n</details>\n<details>\n<summary><strong>¿Qué es una
        lista desordenada?</strong>\n</summary>\n\nUna lista desordenada es solo un
        conjunto de elementos enumerados.\n<br /><br />Un elemento de lista ordenada
        tiene la etiqueta \\<ul> . Esto es una abreviatura para <strong>L</strong>ista
        <strong>D</strong>esordenada. Cada item de la lista está marcado por un elemento
        de item de lista \\<li>. Esto es una abreviatura para <strong>I</strong>tem
        de <strong>L</strong>ista. El elemento de item de lista es un elemento niño,
        lo que significa que va dentro de su elemento principal, la lista desordenada
        (\\<ul>).\n\n</details>\n\n<details>\n<summary><strong>¿Cómo puedo crear una
        lista desordenada?</strong>\n</summary>\n\nHacer una lista desordenada tiene
        dos pasos: hacer la lista y agregar los items de lista. Para hacer una lista
        desordenada, escribe las etiquetas de una lista desordenada `<ul></ul>`. A
        continuación, agrega tus items de lista **dentro** de las etiquetas de lista
        desordenada. Para hacer cada item de lista, usa las etiquetas de item de lista
        `<li></li>` y escribe el item de lista dentro de las etiquetas.\n\nPuede ser
        útil sangrar tus etiquetas \\<li> para que esté claro que están contenidas
        en las etiquetas \\<ul>.\n\n</details>\n\n<details>\n<summary><strong>Muéstrame
        código de trabajo.</strong>\n</summary>\n\n<table border=\"1\">\n<tr>\n<td>Ejemplo</td>\n<td>Resultado</td>\n</tr>\n<tr>\n<td><pre>

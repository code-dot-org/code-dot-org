      courseF_playlab_variables_challenge2: "¡Ahora veamos un juego de tocar! Toca
        al Gato (actor 2) para obtener 2 puntos. Toca al Pingüino (actor 3) para conseguir
        3 puntos. ¡Obtén 10 puntos exactos para ganar! \n\nPero, ten cuidado: cuando
        el Gato y el Pingüino se tocan entre sí, se quitan puntos. \n\n* * *\n\nAgrega
        los bloques necesarios para que este juego funcione de la manera que se explica.
        \n\n-   ¿Cómo puedes hacer que el Perro se mueva en todas las direcciones
        con las flechas? \n-   ¿Cómo puedes añadir puntos cuando el Perro toca al
        Gato o al Pingüino? \n-   ¿Cómo puedes restar puntos cuando el Gato y el Pinguino
        se tocan?"

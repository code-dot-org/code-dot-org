        }</pre>

        -   `p` es el _selector_. Especifica qué elementos tendrán que seguir las reglas contenidas en las llaves. La `p` significa párrafo.
        -   `font-family: cursive;` es la regla que hace que el texto dentro de las etiquetas `p` tengan una fuente en particular.

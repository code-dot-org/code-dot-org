      2-3 Artist Nested Loops 1: |-
        Usaste bucles para dibujar formas antes, ¡pero ahora vamos a poner unos bucles dentro de otros!

        Pon un bloque `repetir` alrededor de toda esta pila de código para dibujar el patrón.


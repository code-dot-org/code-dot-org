        # Juego del aviador - Agregar un obstáculo

        Este es el juego del aviador que creaste en la última lección. Para los siguientes niveles, agregarás un sprite de obstáculo mediante algunas de las interacciones con sprites que acabas de aprender. Al final, tendrás la oportunidad de agregar ideas propias.

        <img src="https://images.code.org/47f8c130ca668080d48520ef9aced093-image-1477069764142.08.58 AM.png" style="float:right;width:200px">

        # Haz esto

        Añade un sprite de obstáculo al juego. Puedes usar la imagen que quieras desde la pestaña de animación, pero el ejemplo que se muestra aquí usa un sol. Ahora solo necesitas agregar el sprite a tu juego y animarlo.

        -   Agrega un nuevo sprite llamado "obstáculo"  a tu juego.
        -   Crea una nueva animación para tu obstáculo en la pestaña de animaciones. En el ejemplo se eligió una imagen de sol.
        -   Usa el bloque `sprite.establecerAnimación()` para asignar la imagen elegida a tu sprite.
        -   Ejecuta el código y asegúrate de que el sprite aparezca donde quieres en la pantalla. Es posible que debas configurar sus propiedades de X, Y y escala para que se vea como deseas.

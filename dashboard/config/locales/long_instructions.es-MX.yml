        Cada conjunto de reglas tiene un selector, que especifica qué elementos en
        la página se verán afectados, y las reglas, que explican cómo mostrar los
        elementos. Cada regla consiste en una propiedad y un valor para esa propiedad.\n\nEste
        es un ejemplo de un conjunto de reglas que hace que el texto en una etiqueta
        `h2` sea azul y esté en cursiva:\n\n<pre>h2 {\n   color: blue;\n   font-family:
        cursive;\n</pre>\n\nEn este ejemplo, `h2` es el selector, `color` y `font-family`
        son propiedades, y `blue` y `cursive` son los valores de esas propiedades.\n\n</details>\n\n</details>\n</div>\n\n#
        Alineación de texto\n\nLa propiedad `text-align` establece la posición horizontal
        (de lado a lado) del texto dentro de cada línea.\n\n-   Encuentra la propiedad
        \"text-align\" en la etiqueta del párrafo.\n-   Cambia la alineación del párrafo.\n
        \   -   Elige entre \"left\", \"right\" y \"center\""

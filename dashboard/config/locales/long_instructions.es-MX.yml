        # Aleatorio alrededor de un punto

        <img src="https://images.code.org/d124946bb9e01a3623078c2a87beea8c-image-1477681483067.gif" style="float:right">

        Ahora que puedes hacer que la abeja siga al ratón, hagamos que la abeja vuele alrededor de él, como se muestra en la imagen de la derecha. Para hacer esto, deberás **agregar una cantidad aleatoria entre -50 y 50 a `ratónX` o `ratónY`.**

        # Haz esto

        Ya tienes un sprite de abeja que sigue al ratón.

        -   Actualiza la ubicación x e y para que esté aleatoriamente cerca del ratón.

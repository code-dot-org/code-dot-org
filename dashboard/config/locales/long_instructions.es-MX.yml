      courseF_bee_fwp1: "Revisa debajo de las nubes para ver si las flores tienen
        algo de néctar. \n\nPara esta etapa, cada flor tendrá exactamente **una**
        unidad de néctar, y cada panal necesitará exactamente **una** unidad de miel. "
      courseF_bee_fwp2: "Esta es una parte del código que resuelve el último desafío.\\\nVamos
        a llevarlo a una función y, luego, llamar a la función para comprobar si esta
        fila tiene néctar. \n\n* * *\n\nPuede parecer un paso extraño, ¡pero pronto
        será muy útil!"
      courseF_bee_fwp3: |-

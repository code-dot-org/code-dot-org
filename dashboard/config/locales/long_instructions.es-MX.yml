      Room Escape Workshop - 1: |-
        # Preparar la sala

        <img src="https://images.code.org/9d103d74f7c2da05aeccd5fc317e6ab6-image-1490368234432.08.44 AM.png" style="width:200px; float:right">

        Para crear tu juego de escape, tendrás que preparar la sala para que el usuario pueda aventurarse en ella. Ya hemos hecho una parte del trabajo por ti. ¡Solo tienes que seleccionar imágenes para decidir cómo se verán las diferentes partes de la sala!

        # Haz esto

        -   El nivel comienza en el Modo Diseño
        -   Agrega una imagen adecuada para cada elemento de imagen que esté en blanco (rectángulo gris). Por ejemplo, necesitarás la imagen de una puerta para el elemento de imagen etiquetado como puerta.
        -   A la derecha hay un ejemplo de cómo podría verse la sala.
      Room Escape Workshop - 10: |-
        # Abrir la puerta

        <img src="https://images.code.org/3651f7d5306bdcfd2d9a3d9bb842626e-image-1491066778787.12.36 PM.png" style="width:200px;float:right">

        ¡Nos estamos acercando! Vamos a configurar la puerta para que se pueda abrir.

        # Haz esto

        -   Agrega una imagen para el exterior
        -   Asígnale un buen ID (por ejemplo, _exterior_)
        -   Oculta la imagen para el exterior (se mostrará cuando se abra la puerta)
      Room Escape Workshop - 10 - 2: |-
        # Abrir la puerta

        <img src="https://images.code.org/57407cb51f50e08ecddb8ce7d2d89157-image-1491065952915.58.58 PM.png" style="width:200px;float:right">

        ¡Abre la puerta si tienen la llave!

        # Haz esto

        -   Agrega un bloque `enEvento` para el momento en que hacen clic en la puerta
        -   Agrega una sentencia `si` dentro de `enEvento` para verificar si la llave se movió a la parte inferior de la pantalla
            -   Agrega una sentencia `si`
            -   Agrega `==` en la sentencia `si`
            -   De un lado de `==`, pon la posición x a la que se moverá la llave cuando se hace clic en ella
            -   Del otro lado, agrega el bloque `obtenerPosiciónX()`; ¡el ID debería ser igual al de tu llave!
        -   Usa `mostrarElemento` dentro de la sentencia `si` para mostrar la imagen oculta del exterior si obtienen la llave
      Room Escape Workshop - 3: |-
        # Ocultar el código

        <img src="https://images.code.org/6fa80456a39d9b6417545f5f66ec83a5-image-1490368827625.png" style="width:400px;float:right">

        1.  Haz clic en el cuadrado blanco donde dice "CÓDIGO" en el Modo Diseño. Cámbialo para mostrar el código secreto que elijas.
        2.  Arrastra la imagen hacia abajo para cubrir el código secreto.

        ![](<>)
      Room Escape Workshop - 3-2: |-
        # Mover la imagen

        Ahora es momento de que el usuario haga clic en la imagen para encontrar el código secreto. Al hacer clic, la imagen debe moverse hacia arriba y hacerse a un lado.

        # Haz esto

        -   Quita un bloque `enEvento`
        -   Cambia el lugar del "id" en el bloque `enEvento` para la imagen (que es el ID del elemento imagen)
        -   Agrega un bloque `establecerPosición` dentro del bloque `enEvento` con la siguiente información:
            -   ID: imagen
            -   Las dos entradas siguientes son los valores x e y; prueba algunos números para intentar que la imagen se mueva como en las imágenes de la derecha
      Room Escape Workshop - 4: |-
        # Preparar la caja fuerte

        Has generado un código secreto para que los usuarios puedan pasar a la segunda sala. Podrán ingresar el código secreto cuando hagan clic en la caja fuerte.

        # Haz esto

        -   Agrega un bloque `enEvento`
            -   Elige el ID para la caja fuerte
        -   Agrega un bloque <img src="https://images.code.org/c0964a8543728d018d5d9583319e22b9-image-1491060910093.34.36 AM.png" style="width:300px"> dentro del bloque `enEvento`
            -   Cambia la _x_ (el nombre de la variable) a _adivinar_ en el lado izquierdo
            -   Cambia _"Ingresar un valor_ (la instrucción para el usuario) a _"Ingresar el código"_ en el lado derecho
      Room Escape Workshop - 5: "# Verificar el código secreto\n\nAhora que tu usuario
        ha intentado adivinar el código secreto, ¡tendrás que verificar si es correcto!
        Podemos hacer esto mediante una sentencia `si`, que comprueba si una condición
        es verdadera. En ese caso, verificará si el número que ingresó el usuario
        es igual al código secreto.\n\n# Haz esto\n\n-   Agrega una sentencia <img
        src=\"https://images.code.org/5e9a434b1ad6b8f010db928b668127a5-image-1491061131564.37.01
        AM.png\" style=\"width:100px\"> dentro del bloque `enEvento` para la caja
        fuerte, que está debajo del comando de instrucción \n-   Quita el bloque <img
        src=\"https://images.code.org/f0680979704c30975550211b03ed222e-image-1491061134985.37.08
        AM.png\" style=\"width:100px\">, que comprobará si dos cosas son iguales,
        para crear la condición\n-   De un lado de <img src=\"https://images.code.org/f0680979704c30975550211b03ed222e-image-1491061134985.37.08
        AM.png\" style=\"width:100px\">, pon _adivinar_ (el nombre del valor que usamos
        para almacenar las suposiciones de los usuarios)\n-   Del otro lado, pon el
        valor de tu código secreto"
      Room Escape Workshop - 7: "# Mostrar dentro de la caja fuerte\n\n<img src=\"https://images.code.org/71e74305187a46d0badeb29a9a69ac56-image-1490371014841.55.37
        AM.png\" style=\"width:200px;float:right\">\n\nUna vez que tengas el programa
        para verificar el código secreto, querrás \"abrir\" la caja fuerte y mostrar
        la llave en el interior. Primero, deberás crear estos elementos en el Modo
        Diseño.\n\n# Haz esto\n\n-   Ve al Modo Diseño y agrega la imagen de un cuadrado
        gris\n    -   Haz clic y arrastra un elemento de imagen <img src=\"https://images.code.org/8f4bc108415d83e5c528c9204502efc2-image-1491059181186.06.13
        AM.png\" style=\"width:75px\"> a la pantalla\n    -   Asígnale un buen ID
        (por ejemplo, _interiorCajaFuerte_)\n    -   Encuentra un cuadrado gris que
        puedas usar como imagen\n    -   Esto será el interior de la caja fuerte,
        ya que ocultará el frente de la caja fuerte cuando se muestre\n-   Agrega
        la imagen de una llave\n    -   Haz clic y arrastra un elemento de imagen
        <img src=\"https://images.code.org/8f4bc108415d83e5c528c9204502efc2-image-1491059181186.06.13
        AM.png\" style=\"width:75px\"> a la pantalla\n    -   Asígnale un buen ID
        (por ejemplo _llave_)\n    -   Encuentra una imagen de una llave que puedas
        usar \n-   Haz clic en la propiedad oculta en el Modo Diseño para el cuadrado
        gris y la llave. Cuando estén ocultos, se verán así en el Modo Diseño.\n\n<img
        src=\"https://images.code.org/2c2c7e9996515f2b30d416b558fd1360-image-1489605526794.17.55
        PM.png\" style=\"width:200px\">"
      Room Escape Workshop - 8: |-
        # Mostrar dentro de la caja fuerte

        Ahora prepara el código para mostrar la llave y el cuadrado gris si el usuario ingresa el código correcto.

        # Haz esto

        -   Dentro de la sentencia `si` que creaste en el comando `enEvento` para la caja fuerte, agrega:

      SG U3L08 comments: |-
        # Comentar el código para ti mismo y para colaborar con otros

        Los programadores escriben comentarios en sus códigos por dos razones principales: (1) compartir el código con otros programadores, (2) recordar sus propios pensamientos o planes para el código que escriben.

        En ambos casos, un programador **escribe comentarios en su código para explicar su pensamiento al lector.**

        Los comentarios secundarios que has visto son un tipo específico de comentario destinado a ayudarte a aprender. A medida que adquieras más experiencia en programación, los comentarios que escribas pueden sumarse a lo que existe o reemplazar tus comentarios secundarios.

        <details><summary ><b>Más: ¿por qué escribir comentarios?</b></summary>
        <div style="background-color: #e9f7f7; margin-left: 20px; padding: 10px">
        <p>
        Cuando se comparte el código con otros, los comentarios son útiles para señalar las secciones del código con las que podrías necesitar ayuda o para explicar una sección del código que es difícil de entender. Por ejemplo, es útil escribir un comentario como: <code>//Esta función asume que los peces ya se han dibujado</code> porque ayuda al lector a comprender cuándo, dónde y por qué se puede ejecutar esa sección de código.
        </p>
        <p></p>
        <p>
        Cuando escribas comentarios para ti mismo, pueden tratarse de una nota sobre cómo planeas resolver un problema, o anotar la razón por la que hiciste algo para recordarla cuando regreses. Por ejemplo, podrías escribir un comentario como: <code>//pendiente: hacer una función para manejar este código a continuación</code>
          </p>
          <p>
          A muchos programadores que comienzan desde cero, les gusta escribir un plan de alto nivel para el código que desean escribir en los comentarios y, luego, comenzar a escribir el código para completar el plan. Esto es particularmente útil si te enfrentas a un gran problema que debe dividirse en partes. Puedes pensar en el panorama general para comenzar y escribir una estrategia en los comentarios para no olvidarlo más tarde, lo que suele suceder, porque una vez que comiences a escribir el código, te encontrarás con muchos obstáculos pequeños o errores cuya resolución puede llevar tiempo, y necesitas trabajar tranquilo en ellos. Un plan para dibujar una escena bajo el mar podría verse así:
        <pre>
             // prepararse para dibujar
             // dibujar el fondo con color y burbujas
             // dibujar todos los peces
             // dibujar todo el pasto marino
             // dibuja burbujas otra vez
         </pre>
        </p>
        </div>
        </details>

        # Haz esto

        **Agrega tus propios comentarios** al código en el que has estado trabajando. Imagina que estás describiendo el propósito del código a uno de tus compañeros de clase, o encuentra la parte más complicada y trata de explicarla.

        La manera de agregar comentarios es con el bloque `// Comentar`, que está en la pestaña **Funciones** de la caja de herramientas.

        **Mira cómo:** ![expandable](https://images.code.org/fc29157949ee10369cb8a8db280b886f-image-1508515330684.gif)

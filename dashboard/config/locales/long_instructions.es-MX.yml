      D_Frozen_nested3: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        _\"Vamos a transformarlo en un copo de nieve.\"_\\\r\n\\\r\nLuego, haz que
        Elsa salte de vuelta al centro usando el bloque `saltar 200 sobre 200`, y
        hazla que gire para dibujar la línea de formas una y otra vez en un montón
        de direcciones diferentes.   \\\r\n\\\r\n¡Que copos de nieve tan maravillosos
        puedes hacer!\\\r\n\n<hr/>\r\nObserva estos ejemplos con polígonos:  \r\n![](https://images.code.org/b32ebfb3be559bf8a6d017a854e0b97e-image-1495821528995.42.08.png)\r\n![](https://images.code.org/08d7155f6829f82d878dfa57ad5dcaf3-image-1495821528996.42.26.png)\r\n![](https://images.code.org/7d461ee9046871e6993406e558f28176-image-1495821528996.42.58.png)\r\n\r\nLas
        formas abstractas pueden hacer copos de nieve más parecido a uno de estos:
        \ \r\n![](https://images.code.org/376d7ba20b6bb86e08b1675370e87b92-image-1496695869798.44.00.png)\r\n![](https://images.code.org/4f649cc779920632674afac5acce5c95-image-1496695869798.47.51.png)\r\n![](https://images.code.org/a68f925ffd87241ebc09183acc908b4b-image-1496695869796.31.49.png)"
      D_Frozen_nested4: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        _\"¿Qué sucede si dibujamos un copo de nieve uno encima del otro?\"_\\\r\n\\\r\nIntenta
        superponer dos formas diferentes de copos de nieve uno encima del otro con
        un pequeño giro en medio - ¡observa lo que resulta! "
      D_Frozen_nested5: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        _\"¡Vuélvete creativo con las formas y ángulos para ver que tipo de nuevos
        copos de nieve podemos dibujar!\"_\\\r"
      D_Frozen_nested6: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        _\"Intentemos algo nuevo. Esta vez, patina en zig-zag.\"_\\\r\n\\\r\n\\\r\n<img
        src=\"https://images.code.org/73b1310fca6cf884ec8fb8b026210212-image-1495839168718.16.10.png\"
        width=\"200px\" style=\"float: left; margin: 0 15px 15px 0;\" />\\\r\nDibuja
        un patrón de escalones de escalera que use giros de entre 75 y 105 grados
        -- pero asegúrate que tus giros hacia la derecha e izquierda usen el mismo
        ángulo.  \\\r\n(Verás por qué más adelante.)"
      D_Frozen_nested7: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        _\"Ahora vamos a girarnos y volvernos por donde vinimos.\"_\\\r\n\\\r\n¡Gira
        180 grados y dibuja exactamente el mismo patrón de escalera nuevamente!  \\\r\n\\\r\n\n-
        \  El resto de esta etapa será más fácil si pones todo tus códigos dentro
        de un loop para hacer que Elsa dibuje, se gire en 180 grados, dibuje, luego
        gire 180 grados nuevamente.\\\r\n    \\\r\n    <hr/>\r\n    \r\n    Aquí hay
        un ejemplo de escaleras que usan giros de 76 grados:\r\n    \r\n    ![](https://images.code.org/ceea66fad37e79cc45a850911f90440c-image-1496696286635.16.27.png)"
      D_Frozen_nested8: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        _\"Vamos a girarlo y a convertirlo en un copo de nieve.\"_\\\r\n\\\r\nHaz
        girar esa forma una 5 ó 6 veces en círculos.\\\r\n\n-   Si escoges 5 veces,
        intenta un giro de 72 grados\\\r\n-   Si escoges 6 veces, intenta un giro
        de 60 grados\\\r\n    <hr/>\r\n    \r\n    Aquí tienes un ejemplo de Elsa
        girando un patrón 6 veces:\r\n    \r\n    ![](https://images.code.org/b0fe02e728f80ae7a4b731f32371a37b-image-1496697582505.19.34.png)"
      D_Frozen_nested9: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)
        \ _\"Ahora, ¿Qué deberíamos hacer? Exploremos y creemos nuestro propio wonderland
        invernal!\"_\\\r\n\\\r\nIntenta jugar con lo que has creado. ¡Dibuja lo que
        quieras!\\\r\n\n-   ¿Qué sucede si usas dos ángulos diferentes en el patrón
        del escalón de tu escalera?\\\r\n-   ¿Qué sucede si haces el patrón de tu
        diamante más largo o más corto?\\\r\n    \\-¿Cómo luce al dibujar dos copos
        de nieve uno encima del otro?\\\r?"

        # Listas

        <div style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px" markdown="1">
        <details>

        <summary><strong>¿Cuáles son los dos tipos de listas?</strong>
        </summary>
         Hay dos tipos de listas en HTML: listas ordenadas y listas desordenadas.
        </details>

        <details>
        <summary><strong>¿Qué es una lista desordenada?</strong>
        </summary>

        Una lista desordenada es solo un conjunto de elementos enumerados.

        Una lista desordenada de elementos tiene la etiqueta `<ul> </ul>`. Esto es una abreviatura de  <strong>L</strong>ista <strong>D</strong>esordenada. Cada item de la lista está marcado por un elemento de item de lista `<li> </li>`. Esto es una abreviatura de <strong>I</strong>tem de <strong>L</strong>ista. El item de lista es un elemento hijo, lo que significa que va dentro de su elemento principal, la lista desordenada.

        </details>

        <details>
        <summary><strong>¿Cómo puedo crear una lista desordenada?</strong>
        </summary>

        Hacer una lista desordenada tiene dos pasos: hacer la lista y agregar los items de lista.  Para hacer una lista desordenada, escribe las etiquetas de una lista desordenada `<ul> </ul>`. A continuación, agrega tus items de lista **dentro** de las etiquetas de lista desordenada. Para hacer cada item de lista, usa las etiquetas de item de lista `<li> </li>` y escribe el item de lista dentro de las etiquetas.

        Puede ser útil sangrar tus etiquetas `<li> </li>` para que esté claro que están contenidas en las etiquetas `<ul> </ul>`.

        </details>

        <details>
        <summary><strong>¿Qué es una lista ordenada?</strong>
        </summary>

        Una lista ordenada es un conjunto de elementos enumerados que están en orden.

        Un elemento de lista ordenada tiene las etiquetas `<ol> </ol>`. Esta es una abreviatura para <strong>L</strong>ista <strong>O</strong>rdenada. Cada item de la lista está marcado por un elemento de item de lista `<li> </li>`. Esto es una abreviatura de <strong>I</strong>tem de <strong>L</strong>ista. El elemento de item de lista es un elemento hijo, lo que significa que va dentro de su elemento principal, la lista ordenada.

        </details>

        <details>
        <summary><strong>¿Cómo hago una lista ordenada?</strong>
        </summary>

        Hacer una lista ordenada tiene dos pasos: hacer la lista y agregar items de lista. Para hacer una lista ordenada, escribe las etiquetas de una lista ordenada `<ol> </ol>`. A continuación, agrega tus items de lista **dentro** de las etiquetas de lista ordenada. Para hacer cada item de lista, usa las etiquetas de item de lista `<li> </li>` y escribe el item de lista dentro de las etiquetas.

        Puede ser útil sangrar tus etiquetas `<li> </li>` para que esté claro que están contenidas en las etiquetas `<ol> </ol>`.


      Dance_Party_01: |-
        _¡Hagamos una fiesta!_

        Arrastra el bloque de 'Crear nuevo' en el espacio de trabajo y conéctalo dentro del bloque de 'instalación' para crear tu primer bailarín.

        -   _También puedes hacer clic en el foco a la izquierda si deseas más información o retos extra._
      Dance_Party_02: |-
        ¡Hagamos bailar a este alce!

        Arrastra el bloque \<<xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> al espacio de trabajo. Conéctalo debajo del bloque <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> Tu bailarín debería empezar a moverse después del cuarto compás.

        Los **compases** se usan para contar el tiempo en la música. En este tutorial, un compás tiene cuatro tiempos.
      Dance_Party_03: |-
        _¡Ya estamos entrando en ritmo!_

        Añade un bloque <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> a tu espacio de trabajo. Haz que el bailarín empiece a moverse después de 6 compases.
      Dance_Party_04: |-
        \*¡Este baile necesita algunas luces! \*

        Busca un bloque nuevo en la caja de herramientas que agregue un efecto de fondo detrás de tu bailarín. ¡Mira como los efectos cambian con la música!
      Dance_Party_05: |-
        Usa un nuevo bloque para hacer que el bailarín cambie los movimientos ¡**Cada 2 medidas**!

        \*Al elegir '(siguiente)', '(anterior)' o '(al azar)' harás que el bailarín realice un movimiento distinto cada vez que se ejecuta el código.
      Dance_Party_06: |-
        \*¡Necesitamos más bailarines! \*

        Crea un bailarín llamado 'backup\_dancer1' para que baile con el gato.
      Dance_Party_08: |-
        Cada bailarín tiene su conjunto de _properties_ que controlan como se ve.

        Puedes hacer parecer que un bailarín se encuentre en el fondo haciendo su _size_ más pequeño. ¿Puedes hacer que ambos bailarines sean del mismo tamaño?
      Dance_Party_09: |-
        Los bailarines tienen una propiedad de "tinte" que puede añadir una capa de color. Trata de cambiar el color de uno de tus bailarines.

        -   Los tintes mezclan el color que elijas con los colores del bailarín.
      Dance_Party_10: |-
        Ahora sabemos cómo cambiar las propiedades de un bailarín. También podemos hacer que estas mismas propiedades respondan automáticamente a la música con este bloque:
        <xml>
          <block type="Dancelab_startMapping">
            <title name="SPRITE">right\_unicorn</title>
            <title name="PROPERTY">"scale"</title>
            <title name="RANGE">"bass"</title>
          </block></xml>

        Este programa utiliza el volumen "grave" de la música (los sonidos bajos) para controlar la altura de un bailarín. ¿Puedes hacer que el otro bailarín también responda a la música?
      Dance_Party_11: |-
        Con el bloque <xml><block type="Dancelab_whenKey"></block></xml> puedes ejecutar el código cada vez que se presiona la flecha hacia arriba.

        Puedes cambiar el movimiento de baile, cambiar las propiedades de un bailarín o hacer un movimiento rápido solo una vez. ¡Despliega tu creatividad y busca nuevos bloques!
      Dance_Party_11_5: |-
        Echa un vistazo a este bloque:

        <xml>
          <block type="Dancelab_makeNewDanceSpriteGroup">
            <title name="N">6</title>
            <title name="COSTUME">"DUCK"</title>
            <title name="LAYOUT">"circle"</title>
          </block></xml>

        ¡Ahora puedes crear un grupo de bailarines a la vez!

        Prueba de usar algunos de los bloques "todos los patos" para escribir el código que hará que todos los patos bailen juntos.
      Dance_Party_11b: "¡Es hora de bailar! El gato se mueve cuando presionas la tecla
        de flecha izquierda. Hace el “paso del robot” cuando presionas la tecla de
        flecha derecha."
      Dance_Party_12: |-
        ¡Vamos baila! Crea tu propio baile para compartir con tus
        amigos.
      Dance_Party_extras_battle: |-
        # Equipos de baile

        Esta es una competencia de baile entre dos equipos. Las teclas de flechas controlan a uno de los bailarines y las teclas "w,a,s,d" controlan al otro. Compite contra un amigo y luego trata de mejorar este baile.

        -   Agrega más teclas para controlar los bailes
        -   Haz que los bailarines que acompañan también respondan a la pulsación de teclas
        -   Define la visibilidad de cada bailarín para alternarlos cada 4 compases
      Dance_Party_extras_every_beat: |-
        # Negras

        La mayoría de nuestros bailes utilizaron compases completos, pero cada compás está formado por 4 negras. Este baile usa `cada 0,25 compases` para que el bailarín aplauda en cada negra.

        Este baile también utiliza un bloque _condicional_ para controlar que el bloque `cada 0,25 compases` pueda cambiar el baile. Intenta cambiar los números en el bloque condicional para ver cómo cambia el baile.

        -   Experimenta con otras duraciones de notas (como 0,5 para una semicorchea o 0,125 para una corchea).
        -   Añade algunos eventos `después del compás`
        -   Cambia "compases" por "segundos" y prueba sincronizar tus bailes de esa manera.
      Dance_Party_extras_layout: |-
        # ¡Vamos a organizarnos!

        Echa un vistazo a este baile que utiliza el bloque `disposición` para cambiar la formación de los bailarines que acompañan. Prueba una de estas ideas para ampliarlo:

        -   Crea un segundo grupo de bailarines en una disposición diferente
        -   Cambia la disposición cuando se presiona una tecla
        -   Cambia una propiedad cuando los bailarines cambian la formación
      Dance_Party_extras_on_beat: |-
        # Graves, medios y agudos

        Este baile utiliza eventos "pico" para activar un código cada vez que sube el volumen de diferentes partes de la música. Prueba con diferentes canciones para ver cómo cambian el baile.
      Dance_Party_extras_speed: |-
        # Más rápido, más lento

        El baile final utiliza el bloque `establecer velocidad` para controlar la rapidez de los movimientos de cada bailarín. Experimenta con diferentes velocidades en distintos puntos de la canción de este baile, todas las veces que quieras, o regresa a cualquiera de los bailes anteriores para mejorarlos.
      Dance_Party_extras_visible: |-
        # ¿Dónde habrán ido?

        Este baile muestra y oculta dos diferentes grupos de bailarines. Echa un vistazo y luego intenta agregar tu propio estilo.

        -   Añade otro grupo de bailarines
        -   Muestra y oculta a los bailarines con las teclas de flechas
        -   Oculta todos los bailarines y cambia a un emocionante efecto de fondo
      Final Personal Website: |-
        # Sitio web personal

        ¡Llegó el momento! Has estado trabajando en tu sitio web personal durante toda la unidad. Dale los toques finales y envíaselo a tus profesores. Recuerda usar el proceso de resolución de problemas como guía para preparar tu producto final.

        # Hacer esto

        -   Definir: lee la rúbrica para saber qué debes esperar
        -   Planificar: decide en qué debes seguir trabajando y coloca todo eso en orden de prioridad
        -   Probar: implementa tus mejorar en tu sitio web personal.
        -   Reflexionar: obtén comentarios de un compañero de clase y decide sobre qué parte de esos comentarios actuar.

        No olvides tomar una captura de pantalla de tu página de inicio y guárdala en alguna parte de tu computadora para que la puedas encontrar más adelante. (_¿Necesitas ayuda para hacer una captura de pantalla? Mira esto <a href="http://www.take-a-screenshot.org/">website </a>._)

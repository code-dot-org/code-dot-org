      CSD U2 Image Tag 1: "<div style=\"float: right; height: 250px; width: 40%; overflow-y:
        scroll; margin-left: 20px; font-size:14px\" markdown=\"1\">\n<details>\n\n<summary><strong>¿Cómo
        puedo agregar imágenes?</strong></summary>\n\nLa etiqueta `<img>` te permite
        mostrar imágenes en tu página web. <br><br>\n\nEjemplo:\n\n<pre>&lt;img src=\"dog.png\"
        alt=\"dog jumping\"/&gt;</pre><br><br>\n\nPara que el navegador sepa qué archivo
        usar, se agrega información adicional, llamada **atributo**, a la etiqueta\\<img>
        dentro de los corchetes. El atributo `src` hace referencia a **s**ou**rc**e
        y describe el nombre de la imagen. Los nombres de los archivos de imágenes
        tienen extensiones que le dicen a la computadora con qué tipo de imagen está
        trabajando. Las extensiones más comunes son .jpg, .jpeg, .png. <br><br>\n\nAdemás
        del atributo src, los elementos de imagen incluyen el atributo `alt` que describe
        la imagen. Esto es importante en caso de que la imagen no se cargue o para
        las personas que tienen problemas con la vista. <br><br>\n\nUna etiqueta `<img>`
        es un ejemplo de una **etiqueta que se cierra sola** porque comienza y se
        cierra en una misma etiqueta. Para marcar esto, ponemos el `/`, que normalmente
        va en la etiqueta de cierre al final de la etiqueta de imagen. \n\n</details>\n<details>\n<summary><strong>¿Por
        qué la etiqueta de imagen no tiene una etiqueta de cierre?</strong></summary>\n\nLa
        etiqueta de imagen no necesita una etiqueta de cierre porque no incluye contenido
        de texto que deba estar encerrado en etiquetas. El contenido que se muestra
        en la pantalla se especifica a través de los atributos de las etiquetas. \n\n</details>\n<details>\n<summary><strong>¿Qué
        es un atributo?</strong></summary>\n\nLos atributos son información adicional
        que se incluye en una etiqueta. Los atributos tienen nombres y valores. El
        nombre indica qué tipo de información se proporciona y, luego, el valor proporciona
        la información específica para esa etiqueta. \n\nPor ejemplo, las etiquetas
        \\<img> tienen dos atributos, src y alt. El primero especifica el nombre de
        archivo de la imagen y, el segundo le dice al navegador, en texto legible,
        de qué se trata la imagen. \n\n</details>\n</div>\n\n# Imágenes\n\nHemos preparado
        por ti una página web de Perro vs. Gato. La imagen del perro ya se ha agregado
        a la página web a continuación. Usa una etiqueta de imagen para agregar la
        imagen `gato.jpeg` a la página debajo con el título 'gato'."

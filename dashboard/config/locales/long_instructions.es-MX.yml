        </details>
        <details>
        <summary><strong>¿Qué hace la propiedad <code>border-radius</code>?</strong></summary>

        La propiedad `border-radius` determina el radio de las curvas en las esquinas del elemento. Un radio más grande crea una curva más grande y tenue; y un radio más pequeño crea una curva más pequeña y nítida. Un radio de cero crea una esquina regular. Puedes leer más sobre esta propiedad en <a href="http://www.w3schools.com/cssref/css3_pr_border-radius.asp">W3Schools - Propiedad de radio de borde de CSS3</a>

        </details>
        <details>
        <summary><strong>¿Qué hace la propiedad <code>float</code>?</strong></summary>

        La propiedad `float` hace que un elemento "flote", es decir, todos los elementos que vienen después de él flotan alrededor de él. Si el valor `float` es `left`, el elemento flotará a la izquierda, y los elementos que vienen después de él se mostrarán a su derecha. Si el valor `float` es `right`, el elemento flotará a la derecha, y los elementos que vienen después de él se mostrarán a su izquierda. Puedes leer más sobre esta propiedad en <a href="http://www.w3schools.com/cssref/pr_class_float.asp">W3Schools - Propiedad de flotación de CSS</a>


        <details>
        <summary>
        <strong>¿Cómo puedo crear un nuevo conjunto de reglas?</strong>
        </summary>

        Para crear un nuevo conjunto de reglas, sigue el patrón que usan las clases `invierno` y `primavera` en la hoja de estilo.

        <pre>.invierno {
        color: rgb(195,230,255);
        }</pre>


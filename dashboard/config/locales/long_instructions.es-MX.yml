        -   Si es necesario, usa el bloque `Mundo.velocidadFotograma` para que la animación sea más lenta y encontrar la mejor velocidad de fotogramas.

        _Desafío: **agrega otras 3 abejas** que sigan al ratón de la misma manera para crear un enjambre de abejas._

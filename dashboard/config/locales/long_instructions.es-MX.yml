      AllTheThings Applab - Turtle move with button: "# Inicia sesión para probar
        los niveles del Laboratorio de aplicaciones (que únicamente funcionan si has
        iniciado sesión. Normalmente, pedimos que las personas inicien sesión, pero
        esto solo es aplicable para un script entero y sería molesto para el script
        de allthethings).\n\n# ¡Tu primera aplicación interactiva!\n\n<img src='https://images.code.org/3fad83213ae72073251c4d5abc1f048a-image-1444060521578.png'
        style='float: right; width: 250px'> Agregamos a la caja de herramientas un
        nuevo grupo de comandos llamado **Controles de IU** (Controles de Interfaz
        de Usuario), que te permiten interactuar con el usuario de tu aplicación y
        responderle. Para que sea más simple, comenzaremos con dos comandos: \n\n-
        \  `enEvento` que te permite ejecutar una función en respuesta a algún evento
        (como el clic de un botón)\n-   `botón` que pone un botón en la pantalla\n\n#
        Haz esto\n\nReplicarás la pequeña aplicación que se muestra debajo, que hace
        que la tortuga se mueva con el clic de un botón. Harás tres cosas:\n\n-   Agregar
        un `botón`\n-   Agregar un bloque `enEvento`\n-   Agregar `Avanzar` dentro
        del bloque de función enEvento\n\nEsto es lo que deberías hacer. Puedes volver
        a verlo todas las veces que quieras para comprenderlo bien.\n<img src=\"https://images.code.org/1cdc8cfbcef2a43f84b11ebdf14aed0c-image-1444061731350.gif\"
        style=\"border: solid 1px black; width: 500px; margin: auto\">"
      AllTheThings Applab DesignModeDefault: "<img src=\"https://images.code.org/117a2a8e098760173f16048fde721295-image-1479829058899.gif\"
        style=\"float: right; width: 150px\">\n\n## Prueba el corrector de contraseñas
        de texto\n\n**Idea clave**: puedes usar `==` para comparar cadenas, así como
        números.  \n\n-   Vamos a usar una sentencia si en un controlador de evento
        para comparar texto que ingresa un usuario en un elemento de la interfaz de
        usuario.\n\n**La configuración:**\n\n-   Echa un vistazo a la configuración
        en el modo de diseño.\n-   Hay dos imágenes: un cerrojo rojo y un \"cerrojo
        abierto\" verde.\n-   El \"cerrojo abierto\" verde está _oculto_ al principio.\n\n##
        Haz esto:\n\n**Agrega una sentencia si al controlador de evento para verificar
        la contraseña y mostrar el \"cerrojo abierto\" solo si la contraseña es correcta**
        \n\n-   Puedes usar `==` para comparar el texto que obtienes de la casilla
        de texto *password\\_input* y una cadena que quieres utilizar como la contraseña.
        La expresión booleana que debes usar sería así:\n\n![](https://images.code.org/9124274f38ed19bdae6cfc4b492162b6-image-1479828796051.png)\n\n-
        \  Si el usuario ingresó la contraseña correcta, se **muestra** el \"cerrojo
        abierto\" verde y se **oculta** el cerrojo rojo.\n    -   Hemos provisto el
        código para ocultar y mostrar las imágenes. Solo tienes que agregar la sentencia
        si.\n-   De lo contrario, no hagas nada. Puedes intentarlo de nuevo."
      'AllTheThings: Pixelation - Lesson 14 - Make the Letter A': "<img style=\"float:right;
        margin:0 20px\" src=\"https://code.org/images/cspunit1/letterA.png\" width=\"150\">\n
        \           # Tarea 1: crear una letra 'A' de 3x5\n            Empieza por
        recrear la letra \"A\" de 3x5 representada (a la derecha) mediante el widget
        de pixelación. \n          \n            La configuración inicial de la imagen
        tiene las dimensiones *incorrectas*. Tu primera tarea es configurar el segundo
        byte con el código binario de 8 bits para 5: 0000 0101. Luego, puedes comenzar
        a ingresar datos de pixeles para crear la letra A.\n            "
      'AllTheThings: Pixelation - Lesson 15 - Color Shades 4x4': "# Pixelación: tarea
        3\n\n<img src = \"https://code.org/images/cspunit1/ColorTask3.png\" style=\"float:right;
        margin:0 20px\" width=200>\n**Instrucciones:**\nComenzamos con la imagen 4x4
        que Maddie creó en el video.\n\nTu tarea es utilizar _12 bits por pixel_ para

            -   `cursive` es el _valor_. Explica cómo se debería aplicar la regla, en este caso, haciendo que el texto esté en cursiva.

        </details>
        <details>
        <summary><strong>¿Cuáles son los posibles valores para la familia tipográfica?</strong></summary>

        Puedes elegir entre "serif", "sans-serif", "cursive", "fantasy" y "monospace". También puedes probar fuentes más específicas, como se describe en <a href="http://www.w3schools.com/cssref/css_websafe_fonts.asp">W3Schools - Combinaciones de fuentes confiables para web de CSS</a>

        </details>
        <details>
        <summary><strong>¿Por qué necesito toda la puntuación?</strong></summary>

        La puntuación, como las llaves `{}`, los dos puntos `:`, y el punto y coma `;` ayudan a la computadora a comprender las reglas en la hoja de estilo. Las llaves contienen todas las reglas para un selector particular. Cada regla debería finalizar en un punto y coma, y las propiedades y valores siempre está separados por un punto y coma.

        </details>
        <details>
        <summary><strong>¿Qué es una hoja de estilo?</strong></summary>

        Una hoja de estilo es un documento que controla cómo aparece la página web. Las páginas de estilo externas son archivos separados que están vinculados a la página HTML.

        </details>
        <details>
        <summary><strong>¿Qué es CSS?</strong></summary>

        CSS es un lenguaje que controla la forma en que aparece el contenido en un sitio web. Utiliza conjuntos de reglas para cambiar el aspecto de una página. Cada conjunto de reglas tiene un selector, que especifica qué elementos de la página se verán afectados, y reglas, que explican cómo mostrar los elementos. Cada regla consiste de una propiedad y un valor para esa propiedad.

        Este es un ejemplo de un conjunto de reglas que hace que el texto en una etiqueta `h2` sea azul y esté en cursiva:

        <pre>h2 {

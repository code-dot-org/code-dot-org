      CSD U2 layout style body: |-
        <div style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px">
        <details>

        <summary><strong>¿Qué hace el selector `body`?</strong></summary>

        Dado que todo el contenido de la página web está dentro de la etiqueta `body`, el selector de cuerpo brinda reglas de estilo para todo lo que hay en la página web.

        </details>
        <details>
        <summary><strong>¿Qué hace la propiedad `color`?</strong></summary>

        La propiedad `color` especifica el color del texto. Si no hay texto, no hará nada. Lee más en <a href="http://www.w3schools.com/cssref/pr_text_color.asp"> W3Schools - Propiedad de color de CSS</a>

        </details>
        <details>
        <summary><strong>¿Qué hace la propiedad `text-align`?</strong></summary>

        La propiedad `text-align` alinea el texto a la izquierda, derecha o centro. Puedes leer más en <a href="http://www.w3schools.com/cssref/pr_text_text-align.asp">W3Schools - Propiedad de alineación de texto de CSS</a>

        </details>
        <details>
        <summary><strong>¿Qué hace la propiedad `text-decoration`?</strong></summary>

        La propiedad `text-decoration` coloca una línea arriba, abajo o en el medio de una porción de texto. Puedes leer más sobre la propiedad en <a href="http://www.w3schools.com/cssref/pr_text_text-decoration.asp">W3Schools - Propiedad de decoración de texto de CSS</a>

        </details>
        <details>
        <summary><strong>¿Qué hace la propiedad `font-family`?</strong></summary>

        La propiedad `font-family` cambia la fuente del texto. Le brinda una descripción general del tipo de fuente que se debería usar, pero puede que cada navegador muestre la fuente levemente diferente. Lee más en<a href="http://www.w3schools.com/cssref/pr_font_font-family.asp">W3Schools - Propiedad de familia de fuentes de CSS </a>

        </details>
        <details>
        <summary><strong>¿Qué hace la propiedad `font-size`?</strong></summary>

        La propiedad `font-size` cambia el tamaño del texto. Puedes usar términos general, como `small`, `medium` y `large`, o puedes especificar el tamaño exacto en pixeles, como `20px`. Lee más en <a href="http://www.w3schools.com/cssref/pr_font_font-size.asp">W3Schools - Propiedad de tamaño de fuente de CSS</a>

        </details>
        <details>
        <summary><strong>¿Qué es una hoja de estilo?</strong></summary>

        Una hoja de estilo es un documento que controla cómo aparece la página web. Las páginas de estilo externas son archivos separados que están vinculados a la página HTML.

        </details>
        <details>
        <summary><strong>¿Qué es CSS?</strong></summary>

        CSS es un lenguaje que controla la forma en que aparece el contenido en un sitio web. Utiliza conjuntos de reglas para cambiar el aspecto de una página. Cada conjunto de reglas tiene un selector, que especifica qué elementos de la página se verán afectados, y reglas, que explican cómo mostrar los elementos. Cada regla consiste de una propiedad y un valor para esa propiedad.

        Este es un ejemplo de un conjunto de reglas que hace que el texto en una etiqueta `h2` sea azul y esté en cursiva:

        <pre>h2 {
           color: blue;
           font-family: cursive;
        </pre>

        En este ejemplo, `h2` es el selector, `color` y `familia-tipográfica` son propiedades, y `azul` y `cursiva` son los valores para esas propiedades.

        </details>
        </div>

        # El elemento cuerpo

        -   Encuentra el conjunto de reglas `body` en la hoja de estilo.
        -   Charla con tu compañero sobre lo que crees que sucederá si agregas `text-align`, `color` u otra propiedad de texto al conjunto de reglas `body`.
        -   Prueba otras propiedades para comprobar tus suposiciones.

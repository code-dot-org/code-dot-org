        <details>

        <summary><strong>¿Qué son los hipervínculos</strong>
        </summary>

        Los hipervínculos pueden conectarse con páginas web locales o páginas web externas. Para agregar navegación a tu sitio web, deberás agregar hipervínculos que conecten tus páginas web individuales. Puedes **agregar hipervínculos a tu página web usando el elemento `<a>`**. El texto que quieres mostrar como hipervínculo va entre las etiquetas de hipervínculo de apertura y cierre. El elemento `<a>` tiene un atributo `href`, que es una ubicación con la cual se establece el vínculo. La ubicación de una página local es solo la ruta de archivo para esa página. <br> <br>

        Por ejemplo, para establecer un enlace con la página de Unique Houses, deberías agregar el siguiente código dentro del elemento `<body>`. <br><br>

        <pre>
        &lt;a href=”houses.html”&gt; Unique Houses &lt;/a&gt;
        </pre>

        </details>
        <details>
        <summary><strong>¿Cómo agrego un hipervínculo?</strong>
        </summary>

        Puedes **agregar hipervínculos a tu página web usando el elemento `<a>`**.  El texto que quieres mostrar como hipervínculo va entre las etiquetas de hipervínculo de apertura y cierre. El elemento `<a>` tiene un atributo `href`, que es una ubicación con la cual se establece el vínculo. La ubicación de una página local es solo la ruta de archivo para esa página. <br> <br>

        Por ejemplo, para establecer un enlace con la página de Unique Houses, deberías agregar el siguiente código dentro de tu elemento `<body>`. <br><br>

        <pre>
        &lt;a href=”houses.html”&gt; Unique Houses &lt;/a&gt;
        </pre>

        </details>
        </div>

        Un sitio web debería incluir más de una página web, y deberían conectarse entre sí. Este es un ejemplo de un proyecto con múltiples páginas web que están conectadas por hipervínculos (las palabras subrayadas en azul que te llevan a otra página cuando haces clic en ellas).

        # Hacer esto


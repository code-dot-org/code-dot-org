        Verás que hay tres menús desplegables debajo de la imagen. Un reemplazo rojo, uno verde y uno azul. Junto a él se encuentran los menús desplegables de los colores. ¿Con cuántos bits estamos trabajando? Sí, estamos trabajando con 3. También aprendimos que los bits controlan los colores. El primer bit controla R; el segundo, G, y el tercero, B.


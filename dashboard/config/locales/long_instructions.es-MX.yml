        # Visible

        Ahora que tienes condicionales e imágenes, a veces es útil ocultar la imagen por un tiempo y luego volver a mostrarla. Puedes hacer eso mediante la propiedad `visible`. La propiedad visible es un poco diferente de otras propiedades que has visto: es un valor booleano, ya sea `verdadero` (el sprite es visible) o `falso` (el sprite **no** es visible). El valor predeterminado de visible es `verdadero`.

        # Haz esto

        ¡Haz explotar el globo cuando toque el borde del área de juego!

        -   Agrega una sentencia `si` que compruebe si el globo ha tocado el borde.
            -   Usa un observador en `escala.globo` como ayuda.
        -   Crea un sprite que utilice el elemento visual "explotar" en la pestaña de animaciones.
        -   Establece la propiedad `visible` de explotar como `falsa` al inicio.
        -   Agrega dos sentencias dentro de `si`.
            -   Una que establezca la propiedad `visible` para ocultar el sprite del globo.
            -   Una que establezca la propiedad `visible` para ocultar el sprite de explotar.

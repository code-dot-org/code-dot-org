      Crack Random Substitution: |-
        # ¡Descifra un código de sustitución al azar!

        Esta versión de la herramienta te brinda más información sobre el texto cifrado y más opciones para probar diferentes sustituciones.

        ### Diferentes maneras de analizar el texto

        -   Juega con algunas de las opciones de clasificación disponibles en la pestaña de cifrado de sustitución al azar para obtener diferentes vistas de las frecuencias de letras en el texto de entrada, así como el texto estándar en español.
            ![](https://images.code.org/82efbca1807206c9a07de520fdb22027-image-1443572614493.23.28.png)

        ### Diferentes maneras de sustitución

        -   Para sustituir una letra, puedes arrastrar una letra azul del alfabeto debajo de la letra naranja que deseas cambiar en el texto cifrado original.
            ![](https://images.code.org/da9a7af7568d8c1698872ab91b4d79d7-image-1443572471212.gif)

        ### No dejes de probar.

        -   Haz clic en los botones y prueba otras formas de analizar y sustituir caracteres.
        -   No te preocupes, no puedes romperlo :)

        ¡Observa cuánto tiempo te lleva descifrar el código! ¿Es un buen método para cifrar datos secretos?

        <img src="http://code.org/api/hour/finish_encryption.png">
      Crack a Caesar Cipher: |-
        # ¡Descifra un código César!

        Esta herramienta te permite jugar con el texto y crear cifrados César. Puedes usarla para cifrar o descifrar un mensaje.

        # Haz esto

        -   Carga un **ejemplo de mensaje** desde el menú desplegable. Esto cargará un mensaje que ha sido cifrado con un código César.

        ![](https://images.code.org/347139486c8c729bf3c6e72ce67da878-image-1476286380409.gif)

        -   Mediante los botones de la pestaña de sustitución César, puedes desplazar el alfabeto hacia adelante o hacia atrás para intentar descifrar el mensaje.

        ![](https://images.code.org/ef9ebc16d2f1442dc46fba9bd48b5d43-image-1476285966821.gif)

        ¡Observa cuánto tiempo te lleva descifrar el código! ¿Es un buen método para cifrar datos secretos?


        es exigible para un guión entero y sería molesto para el script de todas las
        cosas).\n\n# Tu primera aplicación interactiva!\n\n<img src='https://images.code.org/3fad83213ae72073251c4d5abc1f048a-image-1444060521578.png'
        style='float: right; width: 250px'> Se ha añadido un. nuevo grupo de comandos
        a la caja de herramientas llamado **controles UI** (controles de interfaz
        de usuario) que son comandos que le permiten interactuar con y responden al
        usuario de su aplicación. Para simplificarlo, empezamos con sólo dos comandos:
        \n\n-   'onEvent' que permite ejecutar una función en respuesta a eventos
        que ocurren (como un clic de botón)\n-   'botón', que pone un botón en la
        pantalla\n\n# Haga esto\n\nReplicará la pequeña aplicación, que se muestra
        a continuación, que hace que la tortuga se mueva con un clic de botón. Hará
        tres cosas:\n\n-   Añadir un 'botón'\n-   Agregar un bloque de 'onEvent'\n-
        \  Añadir 'moveForward' dentro del bloque de función de onEvent\n\nAquí está
        lo que debe hacer - usted puede volver a ver esto tantas veces como usted
        necesita para hacer las cosas bien.\n<img src=\"https://images.code.org/1cdc8cfbcef2a43f84b11ebdf14aed0c-image-1444061731350.gif\"
        style=\"border: solid 1px black; width: 500px; margin: auto\">"
      AllTheThings Applab DesignModeDefault: "<img src=\"https://images.code.org/117a2a8e098760173f16048fde721295-image-1479829058899.gif\"
        style=\"float: right; width: 150px\">\n\n## Pruébelo -- corrector de contraseña
        de texto\n\n\\*\\* Idea clave\\*\\*: puede utilizar '==' para comparar tanto
        cadenas como números.  \n\n-   Usemos una instrucción if en un controlador
        de eventos para comparar texto que un usuario introduce en un elemento de
        interfaz de usuario.\n\n**La configuración:**\n\n-   Tenga en cuenta la configuración
        en modo de diseño\n-   Hay dos imágenes: un bloqueo rojo y un \"desbloqueo\"
        verde.\n-   El \"desbloqueo\" verde está _oculto_ al principio.\n\n## Haga
        esto:\n\n**Añadir una instrucción if para el controlador de eventos para comprobar
        la contraseña y mostrar el \"desbloqueo\" sólo si la contraseña es correcta**
        \n\n*Puede utilizar '==' para comparar el texto que obtiene del cuadro de
        texto de \\*introducción_de_contraseña* y una cadena que desea utilizar como
        contraseña. La expresión booleana que debe usar debe tener este aspecto:\n\n![](https://images.code.org/9124274f38ed19bdae6cfc4b492162b6-image-1479828796051.png)\n\n\\*Si
        el usuario introduce la contraseña correcta entonces **muestra** el \"desbloqueo\"
        verde y **oculta** el bloqueo roja.\n\\\\t\\* Hemos proporcionado el código
        para ocultar y mostrar las imágenes. Basta con añadir la instrucción if.\n\\*En
        caso contrario no hacer nada.  Pueden probar otra vez."

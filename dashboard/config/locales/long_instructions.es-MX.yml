      courseF_bee_functions2: "Para facilitar las cosas, ¡es momento de aprender acerca
        de las funciones!\n\nDe aquí en adelante, usarás un nuevo _editor de función_.
        Este editor es una ventana separada que aparecerá cuando quieras editar una
        función. No verás todo el código de tu función mientras estés programando
        en el espacio de trabajo, pero no te preocupes... ¡aún está allí! \n\n* *
        *\n\nPractiquemos con esta función que recoge néctar solo si la abeja está
        en la flor. ¡Haz clic en el botón azul \"editar\" para ver el código por dentro!\n\nUsa
        la función `obtener solo néctar` para recoger el néctar de cada flor."
      courseF_bee_functions3: Ahora es tu turno de hacer una función para obtener
        algo de miel ¡**sólo** si hay un panal! Haz clic en "editar" para construir
        la función 'sólo hacer miel', luego úsala para resolver este desafío.
      courseF_bee_functions3a: "¡Cada nube puede estar escondiendo o una flor o un
        panal! Escribe una función que obtenga néctar si la abeja está en la flor,
        de lo contrario obtiene miel.\\\r\n\\\r\n¡Usa tu función para resolver este
        desafío!"
      courseF_bee_functions4: "¿Sabías que puedes llamar a una función desde _dentro_
        de otra función? \n\nUsa tu función `comprobar néctar o miel` dentro de la
        nueva función `mover y comprobar` para ayudar a la abeja a girar, recoger
        lo que está debajo de la nube, dar la vuelta y regresar."
      courseF_bee_functions5a: Ahora construye un 'mover y revisar' para llevar a
        la abeja a la nube cada vez que exista un camino a la derecha, ¡luego úsala
        para resolver este desafío!
      courseF_bee_functions6: |-

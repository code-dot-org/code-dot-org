            бағдарламаларды жасайды, аяқталды.\n4-8 сынып оқушыларына пайдалануға
            кеңес береміз."
          description_audience: 10-18 жастағылар үшін
          description_short: Курс 4 Курс 2 және 3-ті бітіргендер үшін арналған.

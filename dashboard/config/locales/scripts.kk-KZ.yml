        course4:
          description: "Курс 4 Курс 2-ні және 3-ті бітірген оқушыларға арналған. \nОқушылар
            әр проблеманы шешу үшін бірнеше ұғымдар біріктіріп, жоғары қиындық басқатырғыштарды
            шешуді үйренеді.\nОсы курс оқушылар, олардың параметрлері бар ілмектер

          armazenados de mais de uma forma.
        title: Pulseiras binárias
      courseC_unplugged_buildingAFoundation:
        desc: Os alunos constroem uma estrutura usando apenas os materiais fornecidos.
          Essas estruturas devem completar uma tarefa (chegar a uma certa altura ou
          suportar um determinado peso), e os alunos discutem a ideia de ser persistente
          quando as coisas ficam complicadas.
        title: Criar uma base
      courseC_unplugged_gettingLoopy:
        desc: Esta aula introduz o conceito de programação de laços (loops, ou instruções

        vari to izveidot 10 pikseļus platāku?"
      2-3 Artist Debugging 2: "Šis kods kaķa ūsu zīmēšanai ir kļūdains.\n\r\n\r\nIzlabo
        kodu, lai visām ūsām būtu vienāds garums."
      2-3 Artist Debugging 3: "Manā laivā ir caurums! \r\n\r\nVai vari izlabot zīmējumu,
        lai cauruma nebūtu?"
      2-3 Artist Debugging 5: "Kods kājai un pēdai ir kļūdains. \n\nVai vari to izlabot?"
      2-3 Artist Debugging 6: "Izskatās, ka sēžu uz krēsla, kam trūkst vienas kājas!\r\n\r\nIzmaini
        kodu, lai uzzīmētu pēdējo kāju."

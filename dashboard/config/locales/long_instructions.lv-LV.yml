      2-3 Artist 3.4: |-
        Lēkšanas bloks pārvieto mākslinieku bez zīmēšanas.
        Uzzīmē pārtraukto līniju, izmantojot `lēkt` un `pārvietoties` blokus. Katra līnija ir 50 pikseļus gara.
      2-3 Artist 3new: |-
        Sarkanā cepure ir 100 pikseļus augsta. Pabeidz zīmēt melno cepuri, kura ir par 70 pikseļiem zemāka.
        *(Katras cepures platums ir 50 pikseļi.)*
      2-3 Artist 4: Palīdzi man pabeigt māju šim kaķim.
      2-3 Artist 6: |-
        Šai mājai ir nepieciešams jumts! Uzzīmē trijstūri.
        Padoms: visas 3 malas ir vienāda garuma.
      2-3 Artist 9 NEW: Pabeidz gaisa pūķi
      2-3 Artist 9 REPLACEMENT: Pabeidz zīmēt šīs kāpnes!
      2-3 Artist 9: Pabeidz gaisa pūķi
      2-3 Artist Debugging 1: 'Šai cepurei jābūt tikai 50 pikseļus platai. Vai vari
        to salabot?

'

lv-LV:
  data:
    long_instructions:
      2-3 Artist 3.4: Lekšanas bloks pārvieto mākslinieku bez zīmēšanas. Zīmē pārtraukto
        līniju, izmantojot `lēkt` un `pārvietoties` blokus. Katra līnija ir 50 pikseļus
        gara.
      2-3 Artist 4: Palīdzi man pabeigt māju šim kaķim.
      2-3 Artist 6: |-
        Šai mājai ir nepieciešams jumts! Uzzīmē trijstūri.
        Padoms: visas 3 malas ir vienāda garuma.
      2-3 Artist 9 NEW: Pabeidz gaisa pūķi
      2-3 Artist Debugging 5: "Kods kājai un pēdai ir kļūdains. \n\nVai vari to izlabot?"
      2-3 Artist Free Play: Brīvā spēle! Zīmē visu, ko vēlies.
      2-3 Artist Loops New 12: 'Uzzīmē rombu, kura malas ir 100 pikseļus garas. '
      2-3 Artist Loops New 13: Iesākumā dosim Tev kodu (pelēkā krāsā), lai uzzīmētu
        vienu rombu!
      2-3 Artist Nested Loops 10: Atkārto šo kodu 12 reizes, lai pabeigtu rakstu.
      2-3 Artist Nested Loops 11: Atkārto šo kodu 4 reizes, lai pabeigtu rakstu, pagriezies
        par 90 grādiem pēc katra riņķa.
      2-3 Artist Nested Loops 12: Atkārto šo kodu 12 reizes, lai pabeigtu cilpas.
      2-3 Artist Nested Loops 2: Tagad atkārto trīsstūri 6 reizes. Pēc katra trīsstūra
        nepieciešams pagriezties par 60 grādiem, pirms zīmēt nākamo.
      2-3 Artist Nested Loops 7: "Lai uzzīmētu sauli, atkārto šo trīsstūri 10 reizes.
        \n\nTev nepieciešams pārvietoties un pagriezties pēc katra trīsstūra. \n\nTu
        vari izdomāt cik daudz pagriezties, ja riņķī esošos grādus dali ar trīsstūru
        skaitu, ko nepieciešams uzzīmēt."
      2-3 Artist Nested Loops 8: |-
        Tagad attēlā uzzīmēsim zāli.

        Katrs zāles stiebrs ir 50 pikseļu attālumā viens no otra.
      2-3 Artist Nested Loops 9: |-
        Pabeigsim šo zīmējumu, pievienojot mūsu ziedu.

        Atkārto rombu 12 reizes, lai uzzīmētu ziedu.
      2-3 Maze Loops 18: |-
        Aizved mani pie saulespuķes, lietojot pēc iespējas mazāk blokus!
        Pamēģini lietot vienu "Atkārtot" bloku iekšā citā, lai samazinātu kopējo bloku skaitu.
      4-5 Artist 5: Ar ko aizstāt "???", lai zombijs pabeigtu zīmējumu, izmantojot
        doto ciklu?
      4-5 Nested Loops 5: Ieliec ciklā doto kodu, lai izveidotu vējdzirnavas.
      4-5 Nested Loops 9: Uzzīmē zobus krokodila mutē!
      Overworld Move to Sheep: Pievieno otru "pārvieto uz priekšu" komandu, lai sasniegtu
        aitu.
      Overworld Move to Sheep_2019: Pievieno otru "pārvieto uz priekšu" komandu, lai
        sasniegtu aitu.
      course4_artist_fwp_challenge1: Pamēģini palaist šo programmu, un veic izmaiņas,
        lai redzētu, kas notiek. Vai tu vari izdomāt, kā tā strādā? (Vai arī izdzēs
        to un aizvieto to ar kaut ko pavisam citādāku)
      courseA_maze_seq13_2019: Notver to cūku, kā vien māki!
      courseA_maze_seq6_2018: Pārvietojies pa vienu ceļu, tad pa citu, lai palīdzētu
        putnam nokļūt līdz cūkai!
      courseA_maze_seq6_2019: Pārvietojies pa vienu ceļu, tad pa citu, lai palīdzētu
        putnam nokļūt līdz cūkai!
      courseA_maze_seq8_2018: Atrisini šo līmeni un palīdzi putnam tikt līdz cūkai!
      courseA_maze_seq8_2019: Atrisini šo līmeni un palīdzi putnam tikt līdz cūkai!
      courseB_maze_seq12_2019: Tagad notver to cūku, kā vien māki!
      courseB_maze_seq3: _"Izlabo kodu, lai palīdzētu man tikt līdz cūkai!"_

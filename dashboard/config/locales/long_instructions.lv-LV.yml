        vari to uzzīmēt pareizi?"
      2-3 Artist Debugging 8: "Skolotājs saka, ka man ir jāpabeidz iesāktais!\r\n\r\nPalīdzi
        man pabeigt vējdzirnaviņas. Vai vari pateikt, kas ir nepareizi?"
      2-3 Artist Debugging 9: Stiebra kods ir nepareizs. Vai vari noskaidrot, kā uzzīmēt
        stiebru pareizajā virzienā?
      2-3 Artist Free Play: Brīvā spēle! Zīmē visu, ko vēlies.

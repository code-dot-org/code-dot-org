        csp-2017:
          assignment_family_title: कंप्यूटर साइंस के सिद्धांत
          description_short: कंप्यूटर साइंस की बुनियादी धारणाओं के बारे में जानें।
          description_student: पतझड़ 2016 में, कॉलेज बोर्ड (College Board) ने अपने
            सबसे नए AP® पाठ्यक्रम, एपी कंप्यूटर साइंस के सिद्धांत (AP Computer Science
            Principles) की शुरूआत की। यह पाठ्यक्रम विद्यार्थियों का परिचय कंप्यूटर
            साइंस की बुनियादी धारणाओं से कराता है और उन्हें यह जानने की चुनौती देता
            है कि कंप्यूटिंग और प्रौद्योगिकी दुनिया को कैसे प्रभावित कर सकती है। एपी
            प्रोग्राम ने कंप्यूटर साइंस के क्षेत्रों में लीडर बनाने और आवश्यक कंप्यूटिंग
            टूल्स व बहु-विषयक अवसरों के साथ पारंपरिक रूप से अपर्याप्त वर्णन प्राप्त
            करने वाले लोगों को आकर्षित करने व जोड़ने के लक्ष्य के साथ एपी कंप्यूटर
            साइंस के सिद्धांत तैयार किया है।
          description_teacher: पतझड़ 2016 में, कॉलेज बोर्ड (College Board) ने अपने

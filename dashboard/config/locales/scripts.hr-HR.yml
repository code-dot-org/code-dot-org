            igre i priče koje mogu dijeliti. Preporučuje se za uzrast 2.-5. razreda.
          title: Tečaj 2
        course3:
          description: Tečaj 3 je napravljen za učenike koji su završili Tečaj 2.
            Učenici će dublje zaroniti u programerske teme koje su predstavljene u
            prethodnim tečajevima i tražiti fleksibilna rješenja za složenije zadatke.
            Do kraja ovog tečaja, učenici će napraviti interaktivne priče i igre koje
            mogu podijeliti s drugima. Preporučeno za učenike 4. i 5. razreda.
          description_audience: Godine 8-18
          description_short: Tečaj 3 slijedi nakon Tečaja 2.

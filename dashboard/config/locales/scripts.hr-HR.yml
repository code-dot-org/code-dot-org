            mogu podijeliti. Preporučuje se za uzrast do 1. razreda.
          description_audience: Uzrast 4+ (nečitači)
          description_short: Tečaj 1 je predviđen za one koji su tek naučili čitati.
          student_description: Golf 1 namijenjen je učenicima koji su tek naučili
            čitati da stvaraju računalne programe koji će im pomoći naučiti surađivati
            s drugima, razvijati sposobnost rješavanja problema i ustrajati kroz teške
            zadatke. Do kraja ovog tečaja, učenici će stvoriti vlastitu igru ili priču
            koju mogu podijeliti. Preporučuje se za uzrast do 1. razreda.
          title: Tečaj 1
        course2:
          description: Tečaj 2 je namijenjen učenicima koji znaju čitati, a nemaju
            prethodnog iskustva u programiranju. U ovom tečaju učenici će praviti
            programe koji rješavaju zadane probleme te razvijati interaktivne igre
            i priče koje mogu dijeliti. Preporučuje se za uzrast 2.-5. razreda.
          description_audience: Dob 6+ (potrebno čitanje)
          description_short: Tečaj 2 je napravljen za učenike koji znaju čitati.
          student_description: Tečaj 2 je namijenjen učenicima koji znaju čitati,
            a nemaju prethodnog iskustva u programiranju. U ovom tečaju učenici će

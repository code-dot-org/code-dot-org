        csd-2021:
          description_student: |-
            O Curso Descobertas da Ciência da Computação (Descobertas da CC) é um curso introdutório à ciência da computação que capacita os alunos a criar artefatos autênticos e a interagir com a ciência da computação como meio de criatividade, comunicação, resolução de problemas e diversão.

            \*\*Interessado em ensinar Descobertas da CC? \*\* O desenvolvimento profissional está disponível para ajudá-lo a começar a ensinar Descobertas da CC. [Clique aqui](https://code.org/educate/professional-learning/middle-high) para saber mais sobre as oportunidades de aprendizado profissional em sua região ou [clique aqui](https://code.org/educate/professional-development-online) para saber mais sobre uma opção on-line personalizada.
          description_teacher: |-
            Descobertas da CC (DCC) é um curso introdutório à ciência da computação que capacita os alunos a criar artefatos autênticos e a interagir com a ciência da computação como meio de criatividade, comunicação, resolução de problemas e diversão.

            \*\*Você sabia? \*\*

            -   O desenvolvimento profissional está disponível para ajudar você a começar a ensinar Descobertas da CC. [Clique aqui] [0] para saber mais sobre oportunidades de aprendizado profissional em sua região ou [clique aqui] [1] para saber mais sobre uma opção online individualizada.

            -   Este curso é modular e pode ser ministrado em diferentes configurações com base nas necessidades de cada sala de aula. Confira o _Guia de implementação do DCC_ no menu Recursos para professores abaixo para aprender sobre as diferentes opções

            -   Você pode encontrar o _Guia de currículo_, *Guia de introdução \_, \_Guia de avaliação* e muitos outros recursos para ajudá-lo a implementar este currículo no menu Recursos para professores abaixo

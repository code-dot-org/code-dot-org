        csd-2021:
          description_student: |-
            O Curso Descobertas da Ciência da Computação (Descobertas da CC) é um curso introdutório à ciência da computação que capacita os alunos a criar artefatos autênticos e a interagir com a ciência da computação como meio de criatividade, comunicação, resolução de problemas e diversão.

            \*\*Interessado em ensinar Descobertas da CC? \*\* O desenvolvimento profissional está disponível para ajudá-lo a começar a ensinar Descobertas da CC. [Clique aqui](https://code.org/educate/professional-learning/middle-high) para saber mais sobre as oportunidades de aprendizado profissional em sua região ou [clique aqui](https://code.org/educate/professional-development-online) para saber mais sobre uma opção on-line personalizada.

          empieza la historia" para que haya un actor en esta historia
        studio_say_text: Escribe entre estas comillas lo que quieres que diga tu actor
        jigsaw_click: "¡Haz clic en este bloque!"
        move_elsa_forward: Arrastra un bloque "avanzar" y colócalo debajo del bloque
          "cuando se ejecuta" para mover a Elsa hacia adelante
        turn_elsa: Usa el bloque "girar" para que Elsa dé un giro. El número en el
          menú desplegable determina cuánto gira Elsa
        replace_questions: Usa el menú desplegable para reemplazar "???" con un número
        replace_questions_degree: Usa el menú desplegable para reemplazar "???" con
          la cantidad correcta de grados por girar
        repeat_blocks: Usa el bloque "repetir" y ponlo alrededor de los bloques del
          espacio de trabajo
        repeat_blocks_1: "(1) Usa este bloque y ponlo alrededor de los bloques grises
          en el espacio de trabajo"
        repeat_blocks_2: (2) Mueve el bloque "repetir" aquí y coloca los bloques grises
          dentro
        snowflake_dropdown: "¡Usa este menú desplegable para crear diferentes copos
          de nieve!"
        degrees_per_side: Divide 360 por el número de lados para obtener el tamaño
          de cada ángulo en grados.
        set_sides: Usa este bloque para definir el número de "lados" necesarios para
          completar el desafío.
        set_length: Usa este bloque para establecer el valor correcto de "longitud".
        which_equation: "¿Qué ecuación permite que los lados sean más cortos y así
          obtener formas con más lados?"
        get_nectar: Usa el nuevo bloque "obtener néctar".
        actions_category: ¡La caja de herramientas tiene un nuevo aspecto! Aquí están
          los bloques de "Acciones".
        draw_square_hint: 'Pista: usa el bucle para dibujar un cuadrado que creaste
          en el último desafío.'
        edit_function: Haz clic aquí para editar tu función.
        create_function: Haz clic aquí para abrir el menú desplegable de "Funciones",
          y luego haz clic en el botón "Crear una función".
        house_hint: Está bien si la imagen aún no se ve como una casa. Lo solucionaremos
          en el siguiente desafío.
        edit_draw_square: Usa este botón para editar la función y añadir el bucle.
        edit_get_nectar: Usa este botón para editar la función y cambiar la dirección
          en la que girará la abeja para obtener el néctar.
        logic_category: Abre el desplegable "Lógica" para encontrar el bloque "si/si
          no".
        length_parameter: ¿Puedes actualizar esta función para que utilice el parámetro
          "longitud"?
        frozen_diamond_repeat: Utiliza el bloque repetir para crear esta forma.
        frozen_circle_function_in_circle_turn: No olvides girar después de crear cada
          círculo.
        frozen_circle_function_with_parameter_circle: Utiliza el bloque "crear un
          círculo" y cambia su tamaño.
        frozen_snowflake_branch: Utiliza el bloque "crear una rama de copo de nieve"
        frozen_create_square: Añade más bloques aquí para crear un cuadrado
        playlab_drag_say: Arrastra el bloque "decir" aquí y escribe "hola"
        playlab_use_twice: Usa este bloque dos veces y recuerda cambiar el número
          de actores
        playlab_move_girl: Utiliza el bloque "mover a la derecha" para mover a la
          tenista
        playlab_play_sound: Añade el bloque "reproducir sonido" aquí
        playlab_arrow_keys: Recuerda que debes utilizar estas para mover a la bruja
          después de hacer clic en Ejecutar
        playlab_add_move: Añade bloques "mover" dentro de este bloque repetir
        playlab_add_score: Agrega bloques de puntuación aquí
        playlab_add_blocks: Agrega tus bloques aquí
        set_variable: Arrastra un bloque de número aquí para definir tu variable
        place_variable: Arrastra tu variable dentro de este bloque
        bee_for_loop: Arrastra aquí la mayor cantidad de néctar que quieres que recoja
          la abeja
        place_counter_variable: Arrastra la variable contador dentro de este bloque
        function_editor_draw_square: Ésta es tu definición de función. Estos bloques
          se ejecutan cada vez que usas el bloque "dibujar un cuadrado"
        change_here: Haz tu cambio aquí
        write_draw_square_function: Arrastra bloques de la caja de herramientas aquí
          que dibujen un cuadrado.
        write_draw_triangle_function: Arrastra bloques desde la caja de herramientas
          hacia aquí para dibujar un triángulo
        edit_add_parameter: Haz clic en editar para agregar un parámetro en tu función
        add_and_drag_parameter: Escribe el nombre de su parámetro aquí, haz clic en
          agregar y luego arrastrarlo en la definición de la función
        fill_in_actor: Completa el ??? con los números que corresponden a cada actor
          (1, 2 y 3)
        repeat: Coloca bloques dentro del bucle para repetir comandos
        if_bee_nectar: Usa el bloque "si" para decidir si la abeja debe obtener el
          néctar
        if_else_bee: Use el bloque "si/si no" para que la abeja obtenga néctar de
          una flor, y haga miel si no es una flor
        repeat_full_circle: Ingresa el número de veces que el zombie debe moverse
          para hacer un círculo completo
        place_length_variable: Arrastra aquí la variable de longitud para reemplazar
          los signos de interrogación
        arrows_move_actor: Usa las flechas para mover al actor
        right_arrow_fireball: Usa la flecha derecha para disparar bolas de fuego
        name_function: Escribe aquí el nombre de tu función
        Infinity_move_right_runbutton: Agrega un bloque de movimiento aquí

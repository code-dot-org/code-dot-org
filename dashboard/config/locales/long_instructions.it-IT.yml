        \ \n\nIn tutta questa lezione, ogni fiore avrà esattamente **una** dose di
        nettare e ogni favo avrà esattamente **una** dose di miele. "
      courseF_bee_fwp2: "Ecco un programma che risolve l'ultimo esercizio.\nMettilo

      Dance_Party_extras_battle: |-
        # Kru Tarian

        Berikut ialah pertandingan menari di antara dua kru.Kekunci anak panah mengawal satu daripada penari itu dan kekunci "w,a,s,d" mengawal penari yang lain.Nikmati pertandingan menari dengan rakan anda dan kemudian cuba menambah baik pertandingan ini.

        -   Tambah lebih banyak kekunci untuk mengawal tarian
        -   Buatkan penari sandaran juga bertindak balas apabila kekunci ditekan
        -   Ganti penari setiap 4 corak berirama dengan menetapkan tahap penglihatan mereka
      Dance_Party_extras_battle_2019: |-
        # Kru Tarian

        Berikut ialah pertandingan menari di antara dua kru.Kekunci anak panah mengawal satu daripada penari itu dan kekunci "w,a,s,d" mengawal penari yang lain.Nikmati pertandingan menari dengan rakan anda dan kemudian cuba menambah baik pertandingan ini.

        -   Tambah lebih banyak kekunci untuk mengawal tarian
        -   Buatkan penari sandaran juga bertindak balas apabila kekunci ditekan
        -   Ganti penari setiap 4 corak berirama dengan menetapkan tahap penglihatan mereka
      Dance_Party_extras_every_beat: |-
        # Not Perempat

        Kebanyakan tarian kita telah menggunakan seluruh corak berirama, tetapi setiap corak berirama terdiri daripada 4 not perempat. Tarian ini menggunakan `setiap 0.25 corak berirama` untuk membuatkan penari menepuk tangan pada setiap not perempat.

        Tarian ini juga menggunakan blok _bersyarat_ untuk mengawal apabila blok `setiap 0.25 corak berirama` boleh menukar tarian. Cuba ubah bilangan dalam blok untuk melihat cara ia menukar tarian.

        -   Eksperimen dengan tempoh not lain (seperti 0.5 untuk not perdua atau 0.125 untuk not perlapan).
        -   Tambahkan beberapa acara `selepas corak berirama`.
        -   Tukar "corak berirama" kepada "saat" dan cuba tentukan masa tarian anda dengan kaedah itu.
      Dance_Party_extras_layout: |-
        # Mari Kita Berada dalam Formasi!

        Lihat tarian ini yang menggunakan blok `susun atur` bagi menukar formasi penari sandaran sepanjang tarian. Cuba satu daripada idea ini untuk melanjutkannya:

        -   Cipta kumpulan kedua penari dalam susun atur berbeza
        -   Tukar susun atur apabila kekunci ditekan
        -   Tukar sifat apabila penari menukar formasi
      Dance_Party_extras_layout_2019: |-
        # Mari Kita Berada dalam Formasi!

        Lihat tarian ini yang menggunakan blok <xml><block type="Dancelab_layoutSprites" block-text="layout"><title name="GROUP">"MOOSE"</title><title name="FORMAT">???</title></block></xml> bagi menukar formasi penari sandaran sepanjang tarian. Cuba satu daripada idea ini untuk melanjutkannya:

        -   Cipta kumpulan kedua penari dalam susun atur berbeza
        -   Tukar susun atur apabila kekunci ditekan
        -   Tukar sifat apabila penari menukar formasi
      Dance_Party_extras_on_beat: |-
        # Bes, Julat Tengah dan Trebel

        Tarian ini menggunakan acara "kemuncak" untuk mencetuskan kod apabila bahagian muzik berlainan berbunyi kuat. Cuba bermain-main dengan lagu berlainan untuk melihat cara mereka menukar tarian.
      Dance_Party_extras_on_beat_2019: |-
        # Bes, Julat Tengah dan Trebel

        Tarian ini menggunakan acara "kemuncak" untuk mencetuskan kod apabila bahagian muzik berlainan berbunyi kuat. Cuba bermain-main dengan lagu berlainan untuk melihat cara mereka menukar tarian.
      Dance_Party_extras_speed: |-
        # Percepatkannya, Perlahankannya

        Tarian akhir ini menggunakan blok `tetapkan kelajuan` untuk mengawal kepantasan setiap penari bergerak. Cuba bereksperimen dengan kelajuan berbeza semasa sudut berlainan dalam lagu. Jangan bimbang untuk terus bermain-main terhadap tarian ini, atau kembali kepada mana-mana tarian sebelumnya untuk menjadikannya lebih hebat.
      Dance_Party_extras_speed_2019: |-
        # Percepatkannya, Perlahankannya

        Tarian akhir ini menggunakan blok <xml><block type="Dancelab_setDanceSpeedEach"><title name="GROUP">"SHARK"</title><title name="SPEED">2</title></block></xml> untuk mengawal kepantasan setiap penari bergerak. Cuba bereksperimen dengan kelajuan berbeza semasa sudut berlainan dalam lagu. Jangan bimbang untuk terus bermain-main terhadap tarian ini, atau kembali kepada mana-mana tarian sebelumnya untuk menjadikannya lebih hebat.
      Dance_Party_extras_visible: |-
        # Ke Manakah Mereka Akan Pergi?

        Tarian ini menunjuk dan menyembunyikan dua kumpulan penari berbeza. Lihat dan kemudian cuba tambah bakat anda sendiri.

        -   Tambah satu lagi kumpulan penari
        -   Tunjuk dan sembunyikan penari yang menggunakan kekunci anak panah
        -   Sembunyikan semua penari dan beralih kepada kesan latar belakang yang menarik

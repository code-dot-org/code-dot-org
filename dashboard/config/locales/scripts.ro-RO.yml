          lessons:
            'Programming: Happy Maps':
              name: Hărţi Fericite
              description_student: Scrie instrucțiuni pentru a ajuta Pufoșenia să
                ajungă la fructe.
              description_teacher: 'În această lecție offline, echipele lucrează împreună
                pentru a atinge un obiectiv simplu: să ajute „pufoșenia” să ajungă
                la fructe. Elevii vor scrie instrucțiuni precise în timp ce lucrează
                pentru a transpune instrucțiunile în simbolurile care le-au fost puse
                la dispoziție. Dacă apar probleme legate de cod, elevii trebuie să
                colaboreze pentru a identifica erorile și a găsi soluții.'
            Programming in Maze:
              name: Programare în Labirint
              description_teacher: În această serie de puzzle-uri online, elevii își
                vor dezvolta cunoștințele despre algoritmi și despre procesul de depanare,
                precum și cunoștințele generale de informatică. Cu ajutorul personajelor
                din jocul Angry Birds, elevii vor dezvolta algoritmi secvențiali pentru
                a transporta pasărea până la porc fără ca aceasta să se lovească de
                pereți sau de cutiile cu TNT. În această etapă au fost incluse și
                puzzle-uri axate pe depanare, pentru ca elevii să își folosească abilitățile
                de rezolvare a problemelor și gândirea critică.
            Going Places Safely:
              name: Mergând în locuri în siguranţă
              description_student: Află care sunt regulile pe care trebuie să le cunoști
                pentru a vizita site-uri în siguranță.
              description_teacher: În colaborare cu Common Sense Media, prin această
                lecție elevii se familiarizează cu faptul că multe website-uri solicită
                informații confidențiale și discută despre modul în care pot fi gestionate
                responsabil aceste solicitări. De asemenea, elevii află că pot naviga
                către website-uri interesante online, dar că trebuie să respecte anumite
                reguli pentru a rămâne în siguranță.
            'Loops: Happy Loops':
              name: Bucle vesele
              description_student: Ajută Pufoșenia să rezolve probleme mai complicate
                cu ajutorul buclelor
              description_teacher: În cadrul acestei activități, elevii vor lucra
                din nou cu Hărțile vesele. De această dată, elevii vor rezolva puzzle-uri
                mai complexe și cu durată mai lungă cu ajutorul codului, constatând
                astfel cât de utile sunt structurile care le permit să scrie coduri
                mai lungi într-un mod mai ușor.
            Loops in Collector:
              name: Bucle cu Laurel
              description_student: Ajut-o pe Aventuriera Laurel să strângă comorile
                din subteran.
              description_teacher: În această lecție, elevii aprofundează conceptul
                de bucle. În lecția anterioară, elevii au lucrat cu bucle cu ajutorul
                cărora s-au deplasat în interiorul unui labirint și au cules porumb.
                Aici buclele sunt folosite pentru a strânge comori într-o peșteră.
            Loops in Artist:
              name: Cicluri cu Artistul
              description_teacher: Revenind la bucle, elevii învață să deseneze imagini
                repetând secvențe simple de instrucțiuni. În lecția precedentă, buclele
                au fost folosite pentru a traversa un labirint și pentru a strânge
                comori. Aici, buclele sunt utilizate pentru a crea modele. La sfârșitul
                acestei etape, elevii vor avea posibilitatea de a crea propriile imagini
                folosind buclele.
            'Events: The Big Event':
              name: Marele Eveniment, ediția Juniori
              description_student: Mișcă-te și fă zgomot atunci când profesorii apasă
                butoanele unei telecomenzi uriașe.
              description_teacher: Evenimentele sunt o modalitate foarte ușoară de
                a imprima varietate unui algoritm scris anterior. Poate că uneori
                vă doriți ca programul dvs. să răspundă utilizatorului exact atunci
                când dorește utilizatorul. Acesta este scopul evenimentelor.
            Events in Play Lab:
              name: Să ne mișcăm cu Evenimente
              description_student: Creează-ți propriul joc sau propria poveste.
              description_teacher: În această activitate online, elevii vor avea ocazia
                să învețe cum să folosească evenimentele în Laboratorul de Joacă și
                să aplice toate abilitățile de scriere de cod pe care le-au dobândit
                pentru a crea un joc animat. A venit timpul să fiți creativi și să
                creați o poveste în Laboratorul de Joacă!
            Ocean Scene with Loops:
              name: Peisaj oceanic cu bucle
              description_student: Folosește bucle și modele pentru a finaliza imaginile.
              description_teacher: Revenind la bucle, elevii învață să deseneze imagini
                repetând secvențe simple de instrucțiuni. În lecția precedentă, buclele
                au fost folosite pentru a traversa un labirint și pentru a strânge
                comori. Aici, buclele sunt utilizate pentru a crea modele. La sfârșitul
                acestei etape, elevii vor avea posibilitatea de a crea propriile imagini
                folosind buclele.
            Learn to Drag and Drop:
              name: Să învățăm să glisăm și să fixăm
              description_student: Fă clic și glisează obiecte pentru a rezolva puzzle-urile.
              description_teacher: În această lecție, elevii își vor face o idee cu
                privire la ce se poate întâmpla în timpul activităților desfășurate
                în laboratorul de informatică. Această lecție începe cu o scurtă discuție
                în care se prezintă regulile de conduită în laboratorul de informatică,
                apoi elevii vor trece la utilizarea unui computer pentru a rezolva
                puzzle-uri online.
            Loops in Ice Age:
              name: Bucle cu Scrat
              description_student: Ajută-l pe Scrat să se deplaseze pe distanțe mai
                mari cu ajutorul buclelor.
              description_teacher: Plecând de la conceptul repetării instrucțiunilor
                prezentat în „Bucle vesele”, în această etapă elevii vor folosi bucle
                pentru a ajunge mai eficient la ghindă pe Code.org.
            Programming in Ice Age:
              name: Programare cu Scrat
              description_student: Scrie programe pentru a-l ajuta pe Scrat să ajungă
                la ghindă.
              description_teacher: Cu ajutorul personajelor din Epoca de Gheață, elevii
                vor dezvolta algoritmi secvențiali cu ajutorul cărora îl vor ajuta
                pe Scrat să traverseze labirintul pentru a ajunge la ghinda care se
                află în partea opusă. Pentru a face acest lucru, elevii vor stivui
                blocuri de cod în succesiune liniară, făcând personajele să se miște
                în linie dreaptă sau să se deplaseze la stânga sau la dreapta.
            Programming with Rey and BB-8:
              name: Programare cu Rey și BB-8
              description_student: Ajută-l pe BB-8 să strângă fierul vechi.
              description_teacher: În această lecție, elevii își vor folosi noile
                abilități de programare în moduri mai complicate, pentru a-l ajuta
                pe BB-8 să ajungă la capătul unui traseu dificil.
            Sequencing with Scrat:
              name: Secvențiere cu Scrat
              description_student: Programează-l pe Scrat să ajungă la ghindă.
              description_teacher: Cu ajutorul lui Scrat din Epoca de Gheață, elevii
                vor dezvolta algoritmi secvențiali cu ajutorul cărora o vor ajuta
                pe veverița simpatică să traverseze labirintul pentru a ajunge la
                ghinda care se află în partea opusă. Pentru a face acest lucru, elevii
                vor stivui blocuri de cod în succesiune liniară.
          student_description: Învață noțiunile de bază ale științei calculatoarelor
            și siguranței pe Internet. La sfârșitul cursului, creează-ți propriul
            joc sau propria poveste pe care să le partajezi cu ceilalți.
        courseb-2019:
          title: Curs B (2019)
          description: Învață noțiunile de bază ale științei calculatoarelor și siguranței
            pe Internet. La sfârșitul cursului, creează-ți propriul joc sau propria
            poveste pe care să le partajezi cu ceilalți.
          description_short: O introducere în știința calculatoarelor pentru preșcolari.
            Asemănătoare cu Cursul A, dar cu o prezentare mai aprofundată a conceptelor.
          description_audience: 'Vârsta: 5-8 ani'
          lesson_groups:
            csf_digcit:
              display_name: Cetățenia Digitală
            csf_sequencing:
              display_name: Secvențiere
            csf_loops:
              display_name: Bucle
            csf_impacts:
              display_name: Impactul computerelor
            csf_events:
              display_name: Evenimente
          lessons:
            Move It, Move It:
              name: Mutaţi-l, mutați-l
              description_student: Programează-ți colegii de clasă să pășească cu
                atenție dintr-un loc în altul.
              description_teacher: În cadrul acestei lecții, elevii se vor pregăti
                mintal pentru exercițiile de scriere de cod pe care le vor întâlni
                în acest curs. Lucrând în echipe mici, elevii vor folosi activitățile
                fizice pentru a-și „programa” colegii de clasă să pășească cu atenție
                dintr-un loc în altul până la atingerea unui obiectiv.
            Sequencing with Scrat:
              name: Secvențiere cu Scrat
            Your Digital Footprint:
              name: Amprenta ta Digitală
              description_student: 'Află mai multe despre amprenta ta digitală și
                despre cum poți să fii în siguranță atunci când vizitezi website-uri. '
              description_teacher: În colaborare cu **Common Sense Education**, în
                această lecție elevii învață despre asemănările care există între
                situațiile în care sunt în siguranță, atât în viața reală, cât și
                atunci când vizitează website-uri. Elevii vor învăța de asemenea că
                informațiile pe care le partajează online lasă o amprentă sau o „urmă”
                digitală. Această urmă poate fi mai mare sau mai mică și poate fi
                dăunătoare sau utilă, în funcție de modul în care o gestionează.
            'Programming: My Robotic Friends':
              name: 'Programare: Prietenii mei, roboții'
            Programming in Ice Age:
              name: Programare în Epoca de Gheață
            Programming with Rey and BB-8:
              name: Programare cu Rey și BB-8
            'Loops: My Loopy Robotic Friends':
              name: 'Programare: Prietenii mei, roboții trăsniți'
            Loops in Ice Age:
              name: Bucle în Ice Age
            Loops in Collector:
              name: Bucle cu Laurel
              description_student: Programeaz-o pe Aventuriera Laurel să strângă comorile
                din peșteră.
              description_teacher: În această lecție, elevii aprofundează conceptul
                de bucle. Aici Aventuriera Laurel folosește bucle pentru a strâng
                comori într-o peșteră. Laurel are la dispoziție un bloc nou, denumit
                `ia comoara`, care o va ajuta în călătorie.
            Loops in Artist:
              name: Cum să desenăm grădini cu ajutorul buclelor
              description_student: Folosește modele și bucle pentru a finaliza imaginile.
              description_teacher: Revenind la bucle, elevii învață să deseneze imagini
                repetând secvențe simple de instrucțiuni. În lecția online anterioară,
                buclele au fost folosite pentru a traversa un labirint și pentru a
                strânge comori. Aici, elevii folosesc buclele pentru a crea modele.
                La sfârșitul acestei etape, elevii vor avea posibilitatea de a crea
                propriile imagini folosind buclele.
            'Events: The Big Event':
              name: Marele Eveniment, ediția Juniori
              description_student: Mișcă-te și fă zgomot atunci când profesorul apasă
                butoanele unei telecomenzi uriașe.
              description_teacher: Evenimentele sunt o modalitate foarte ușoară de
                a imprima varietate unui algoritm scris anterior. Poate că uneori
                vă doriți ca programul dvs. să răspundă utilizatorului exact atunci
                când dorește utilizatorul. Acesta este scopul evenimentelor.
            Events in Play Lab:
              name: O bătălie regală cu Evenimente
              description_student: Folosește evenimentele pentru a crea o poveste
                sau un joc interactiv.
              description_teacher: În această activitate online, elevii vor avea ocazia
                să învețe cum să folosească evenimentele în Laboratorul de Joacă și
                să aplice toate abilitățile de scriere de cod pe care le-au dobândit
                pentru a crea un joc animat. A venit timpul să fiți creativi și să
                creați un joc în Laboratorul de Joacă!
            'Loops: Getting Loopy':
              name: Transformând în Buclă
              description_student: În această lecție vom organiza o petrecere dansantă
                cu bucle „repeat”!
              description_teacher: Pe măsură ce începem să scriem programe tot mai
                lungi și mai interesante, codul nostru conține adesea multe repetiții.
                În această lecție, elevii vor învăța despre modul în care pot fi folosite
                buclele pentru a comunica mai ușor instrucțiunile care conțin multe
                repetiții, analizând modelele repetate ale mișcărilor dintr-un dans.
            The Right App:
              description_student: Creează-ți propria aplicație pentru smartphone.
              description_teacher: În această lecție elevii învață faptul că informatica
                poate fi de ajutor în viața reală. Mai întâi, elevii se pun în locul
                mai multor utilizatori fictivi de smartphone-uri și îi ajută să găsească
                „aplicația potrivită” care să răspundă nevoilor lor. Apoi, elevii
                își folosesc empatia și creativitatea pentru a crea propria aplicație
                pentru smartphone care răspunde nevoilor unui utilizator suplimentar.
            Loops in Harvester:
              name: Bucle cu Culegătorul
              description_student: Ajută Culegătorul să strângă mai mult cu ajutorul
                buclelor!
              description_teacher: Plecând de la conceptul repetării instrucțiunilor
                prezentat în „Cum e să ai mintea creață”, în această etapă elevii
                vor folosi bucle pentru a culege mai eficient porumbul, pe Code.org.
            Programming in Maze:
              name: Programare cu Angry Birds
              description_student: Creează programe pentru a ajuta personajul din
                Angry Birds să se deplaseze prin labirint.
              description_teacher: Cu ajutorul personajelor din Angry Birds, elevii
                vor dezvolta algoritmi secvențiali cu ajutorul cărora vor ajuta pasărea
                să traverseze labirintul pentru a ajunge la porcul care se află în
                partea opusă. Pentru a face acest lucru, elevii vor stivui blocuri
                de cod în succesiune liniară.
            Programming in Harvester:
              name: Programare cu Culegătorul
              description_student: Ajută Culegătorul să strângă verdețurile care cresc
                pe cărare.
              description_teacher: 'Elevii vor aplica conceptele de programare pe
                care le-au învățat în mediul Culegător. Acum, în loc să ajute personajul
                să ajungă la un obiectiv, elevii trebuie să strângă porumb cu ajutorul
                unui bloc nou. Elevii vor continua să își dezvolte abilitățile de
                creare de algoritmi secvențiali și vor începe să utilizeze procesul
                de depanare. '
            Sequencing in Maze:
              name: Secvențiere cu Angry Birds
              description_student: Ajută-l pe Red din Angry Birds să ajungă până la
                porcul obraznic, înaintând pe cărare.
              description_teacher: Cu ajutorul personajelor din Angry Birds, elevii

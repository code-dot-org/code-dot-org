        coursef-2017:
          title: Curs F
          assignment_family_title: Curs F
          description_audience: 'Vârsta: 9-13 ani'
          description_short: Învățați toate conceptele din fundamentele informaticii
            şi creați propria dvs. artă, poveste sau joc.
          description: Învață să folosești diferite tipuri de bucle, evenimente, funcții
            și relații de condiționalitate. Analizează diverse tehnici de rezolvare
            a problemelor și discută despre impactul social al computerelor și al
            Internetului. În a doua parte a acestui curs, concepe și creează un proiect
            de final de curs pe care să-l partajezi cu prietenii și familia.
          lesson_groups:
            csf_f_1:
              display_name: Avansare la Cursul F (Opțional)
            csf_f_2:
              display_name: Conținut curs F
            end_of_course_project:
              display_name: Proiect de final de curs
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmi: Tangrame'
              description_student: Aici vei învăța despre algoritmi cu ajutorul unor
                puzzle-uri denumite tangrame!
              description_teacher: Această lecție ne învață un lucru important despre
                algoritmi. Atâta timp cât un algoritm continuă să fie simplu, există
                o mulțime de moduri de a-l utiliza. Însă dacă vrei ca toată lumea
                să obțină același rezultat, atunci algoritmul are nevoie de mai multe
                detalii. Elevii vor afla care este diferența dintre un algoritm detaliat
                și unul general jucându-se cu tangramele.
            Introduction:
              name: Introducere în puzzle-urile online
              description_student: În cadrul acestei lecții introductive îți vom prezenta
                pe scurt câteva dintre lucrurile extraordinare pe care le vei învăța
                în acest curs!
              description_teacher: 'În această lecție, elevii vor învăța despre secvențe,
                bucle și bucle imbricate, care îi vor pregăti pentru conceptele mai
                complicate din ultima parte a cursului. Această lecție de „perfecționare”
                va ajuta la uniformizarea nivelului de cunoștințe al elevilor din
                clasă. '
            The Power of Words:
              name: 'Cetățenie digitală: Puterea cuvintelor'
              description_student: Hărțuirea („bullying”) nu este niciodată acceptabilă.
                În această lecție vei învăța ce poți spune și ce nu poți spune online.
              description_teacher: 'Elevii vor reflecta la faptul că, în timp ce se
                bucură de site-urile lor web preferate, pot găsi mesaje de la alți
                copii care îi pot face să se simtă furioși, răniți, triști sau chiar
                să îi facă să le fie frică. Aceștia explorează modalități de a face
                față hărțuirii online („cyberbullying”) și de a răspunde online unui
                limbaj care îi supără.Elevii discută despre toate modurile în care
                utilizează tehnologia pentru comunicare și explorează asemănările
                și deosebirile dintre comunicarea în persoană și cea online. Elevii
                fac apoi brainstorming pentru a găsi modalități de a răspunde la fenomenul
                „cyberbullying”. '
            Ice Age Play Lab:
              name: Evenimente în Epoca de Gheață
              description_student: Gândește-te la jocul tău video preferat. Te-ai
                întrebat vreodată cum a fost făcut? În aceste puzzle-uri vei crea
                propriul tău joc video cu ajutorul prietenilor tăi din Epoca de Gheață!
              description_teacher: În această lecție, elevii vor explora, cu ajutorul
                instrucțiunilor de ghidare, o poveste cu personaje din Epoca de Gheață.
                Elevii vor lucra cu evenimente și bucle pentru a face personajele
                să se miște pe ecran și vor putea să-și creeze propriul joc sau propria
                poveste după parcurgerea nivelurilor ghidate.
            Envelope Variables:
              name: 'Variabile: Variabile de tip plic'
              description_student: 'Plicurile și variabilele au ceva în comun: ambele
                pot conține lucruri valoroase. Aici veți afla ce sunt variabilele
                și ce lucruri minunate pot face acestea.'
              description_teacher: Variabilele sunt utilizate ca înlocuitori pentru
                valori precum cifrele sau cuvintele. În procesul de programare există
                mult mai multă libertate datorită variabilelor. În loc să tasteze
                o frază de mai multe ori sau să-și amintească un număr, informaticienii
                pot folosi variabile pentru a face trimitere la acestea. Această lecție
                ne ajută să explicăm ce sunt variabilele și cum le putem folosi în
                mai multe moduri diferite. Variabilele nu sunt un concept ușor de
                înțeles, prin urmare vă recomandăm să planificați timp suficient pentru
                discuții la sfârșitul lecției.
            Variables in Artist:
              name: Variabile în Artist
              description_student: Nu uita să-ți aduci creativitatea cu tine în clasă!
                În aceste puzzle-uri vei crea desene fantastice cu ajutorul variabilelor.
              description_teacher: În această lecție, elevii vor explora crearea de
                modele repetitive folosind variabile în mediul Artist. Elevii vor
                învăța cum pot fi utilizate variabilele pentru a scrie și citi cod
                cu mai multă ușurință. După o serie de puzzle-uri ghidate, elevii
                vor încheia ora cu un nivel de joc liber, fără reguli, în care vor
                demonstra ce au învățat și în care își vor crea propriile modele.
            Variables in Play Lab:
              name: Variabile în Laboratorul de Joacă
              description_student: În curând vei afla cum poți face personajele să
                interacționeze într-un joc folosind variabile!
              description_teacher: Elevii vor utiliza din nou variabile în această
                lecție, prin crearea de scene în Laboratorul de joacă. Elevii vor
                lucra cu datele de intrare introduse de utilizator pentru a configura
                valorile variabilelor, apoi vor avea la dispoziție spațiul necesar
                pentru a crea propriul mini-proiect cu variabile.
            For Loop Fun:
              name: 'Bucle For: Distracție cu bucle For'
              description_student: Te vei distra la maxim învățând despre buclele
                `for`!
              description_teacher: 'Știm deja că buclele ne permit să întreprindem
                acțiuni în mod repetat, dar acum vom învăța cum să folosim bucle care
                includ structuri suplimentare încorporate. Cu ajutorul acestor noi
                structuri, elevii vor scrie cod mai eficient și mai dinamic. '
            For Loops in Bee:
              name: Bucle „For” în Albinuță
              description_student: Bzz bzz! În aceste puzzle-uri vei îndruma o albină
                către nectar și miere cu ajutorul buclelor `for`!
              description_teacher: Albinuța este personajul principal al acestei lecții
                care se axează pe bucle și pe utilizarea unei variabile incrementale
                pentru a rezolva puzzle-uri mai complicate. Elevii vor începe prin
                a analiza bucle din lecțiile anterioare, apoi vor fi ghidați prin
                utilizarea buclelor pentru a rezolva probleme complicate mai eficient.
            For Loops in Artist:
              name: Bucle „For” în Artist
              description_student: Pregătește-te să creezi următoarea ta capodoperă.
                Aici vei utiliza bucle `for` pentru a crea imagini care îți taie răsuflarea.
              description_teacher: În această lecție, elevii continuă să lucreze cu
                bucle, însă de data aceasta în mediul Artist. Elevii vor rezolva puzzle-uri
                în care sunt combinate variabile, bucle și bucle `for` pentru a crea
                modele complexe. La final, elevii vor putea să creeze desenele proprii
                în cadrul unui nivel de joc liber, fără reguli.
            Songwriting with Parameters:
              name: 'Funcții: Compoziție muzicală cu parametri'
              description_student: Cine știe, poate tu vei fi cel care va lansa următorul
                single de mare succes! În această lecție vei învăța ce sunt parametri
                și cum poți compune cântece fantastice cu ajutorul lor!
              description_teacher: Funcția este una dintre structurile cu adevărat
                magnifice din universul științei calculatoarelor. Funcțiile (uneori
                denumite și proceduri apelate) sunt mini-programe pe care le poți
                folosi repetat într-un program mai mare. Această lecție îi va ajuta
                pe elevi să înțeleagă intuitiv de ce este utilă combinarea mai multor
                fragmente de cod în cadrul unei funcții, precum și cum pot folosi
                aceste structuri chiar și atunci când fragmentele de cod sunt ușor
                diferite.
            Conditionals and Functions in Bee:
              name: Relații de condiționalitate și Funcții în Albinuță
              description_student: Albinuța are din nou nevoie de ajutorul tău! În
                această lecție vei folosi funcții pentru a strânge nectar și pentru
                a face miere!
              description_teacher: 'În această lecție, elevii învață cum să creeze
                funcții simple folosind editorul nostru complex pentru funcții „modale”,
                ceea ce îi va pregăti pentru studiul parametrilor în cursul lecțiilor
                viitoare. '
            Functions with Parameters in Artist:
              name: Funcții cu parametri în Artist
              description_student: Pregătește-te de o sesiune intensă de programare.
                În aceste puzzle-uri vei realiza desene impresionante în Artist, folosind
                funcții cu parametri.
              description_teacher: În această lecție, elevii vor continua să lucreze
                cu funcții cu și fără parametri. Elevii vor putea să creeze propriile
                desene cu și fără parametri, înainte de a modifica funcțiile într-un
                nivel de joc liber, fără reguli.
            Functions with Parameters in Bee:
              name: Funcții cu parametri în Albinuță
              description_student: Ai exersat puțin cu funcții cu parametri. În această
                lecție vei continua să pui în practică ce ai învățat cu ajutorul Albinuței!
              description_teacher: Această lecție se desfășoară în mediul Albinuță
                și continuă să prezinte conceptul de funcții cu parametri din etapa
                anterioară, care s-a desfășurat în mediul Artist. Elevii vor scrie
                și utiliza funcțiile pentru a se deplasa pe trasee complexe și pentru
                a strânge nectar și miere urmând niște modele.
            Explore Project Ideas:
              name: Explorarea ideilor de proiecte
              description_student: A sosit momentul să ne găsim sursa de inspirație!
                În aceste puzzle-uri vei găsi mai multe jocuri și ilustrații realizate
                anterior care te vor ajuta să îți dezvolți planul pentru MARELE proiect.
              description_teacher: Următoarele cinci lecții le oferă elevilor posibilitatea
                de a-și folosi abilitățile de scriere de cod în cadrul unui proiect
                de final de curs. Acest proiect îi va ajuta să câștige experiență
                în domeniul programării și să conceapă un proiect exemplificator,
                pe care îl vor putea partaja cu colegii și cu cei dragi. Acest proiect
                va acoperi mai multe lecții sau mai multe săptămâni, iar elevii își
                vor petrece timpul făcând brainstorming, învățând despre procesul
                de design, construind și apoi prezentând versiunea finală a proiectului.
                În etapa de explorare, elevii vor putea vizualiza exemple de proiecte
                în Artist și în Laboratorul de joacă, pe care le pot folosi drept
                surse de inspirație. În continuare, elevii vor învăța despre procesul
                de design și despre cum pot să-l implementeze în propriile proiecte.
                După aceea li se va pune la dispoziție spațiul necesar pentru a-și
                crea propriul proiect fie în Artist, fie în Laboratorul de joacă (aceasta
                este probabil cea mai lungă etapă a proiectului). Elevii vor face
                apoi revizia proiectului, după testare și după ce au reflectat la
                acesta. În cele din urmă, elevii vor putea să prezinte colegilor proiectele
                finalizate.
            The Design Process:
              name: Procesul de design
              description_student: Pentru proiecte mari, cum este acesta, este nevoie
                de timp și de planificare. Aici vei afla mai multe despre procesul
                de design pe care îl vei folosi pentru creația ta.
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa
                până în punctul în care vor construi un proiect cu design propriu
                folosind fie Laboratorul de joacă, fie Artist ca mediu de programare.
                În această parte a proiectului, elevii vor învăța despre procesul
                de design și despre cum pot să îl implementeze în propriile proiecte.
                Planul de lecție pentru prezentarea generală a celor cinci etape ale
                procesului poate fi găsit la începutul procesului acestui proiect,
                [aici](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construiește-ți proiectul
              description_student: În sfârșit poți începe să-ți construiește proiectul!
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa
                până în punctul în care vor elabora un proiect cu design propriu folosind
                fie Laboratorul de joacă, fie Artist ca mediu de programare. Acum
                elevii vor crea proiectul fie în Artist, fie în Laboratorul de joacă
                și vor face aceasta separat, fiecare în spațiul său. Aceasta va fi
                cea mai lungă porțiune a proiectului. Planul de lecție pentru prezentarea
                generală a tuturor celor cinci etape ale procesului poate fi găsit
                la începutul procesului acestui proiect, [aici](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: "\t\nRevizuiește-ți proiectul"
              description_student: Așa cum Roma nu a fost construită într-o zi, nici
                proiectul tău nu trebuie să fie construit într-o perioadă scurtă de
                timp. Editează-ți și revizuiește-ți proiectul pe îndelete, pentru
                ca acesta să fie cât mai impresionant cu putință.
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa
                până în punctul în care vor construi un proiect cu design propriu
                folosind fie Laboratorul de joacă, fie Artist ca mediu de programare.
                Acum proiectele sunt elaborate, iar elevii vor obține feedback de
                la colegi și își vor revizui proiectele. Planul de lecție pentru prezentarea
                generală a tuturor celor cinci etape ale procesului poate fi găsit
                la începutul procesului acestui proiect, [aici](https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: Prezentarea proiectului
            Present Your Project:
              name: Prezintă-ți proiectul
              description_student: E timpul să le arăți celorlalți la ce ai lucrat!
                Acum vei prezenta proiectul tău grozav colegilor tăi.
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa
                până în punctul în care vor construi un proiect cu design propriu
                folosind fie Laboratorul de joacă, fie Artist ca mediu de programare.
                Elevii vor putea în sfârșit să prezinte colegilor proiectul finalizat
                sau să îl partajeze cu cei dragi cu ajutorul unui link special. Planul
                de lecție pentru toate cele cinci etape ale procesului poate fi găsit
                la începutul procesului acestui proiect, [aici](https://curriculum.code.org/csf/coursef/15/).
            Conditionals in Minecraft:
              name: Relații de condiționalitate în Minecraft
              description_student: "\t\nNu călca pe lavă! Aici vei învăța despre relații
                de condiționalitate în Minecraft."
              description_teacher: În această lecție, elevii vor învăța și vor lucra
                cu relații de condiționalitate. Această lecție include personaje și
                locuri din Minecraft, iar elevii își vor utiliza programele pentru
                a realiza activități precum mineritul și construirea de structuri.

        course1:
          description: Cursul 1 este proiectat pentru a permite cititorilor începători
            să creeze programe de calculator, care îi vor ajuta să înveţe să colaboreze
            cu alții, să-și dezvolte abilităţile de rezolvare a problemelor şi să
            persevereze prin sarcini dificile. Până la sfârşitul acestui curs, elevii
            vor crea propriul joc sau poveste personalizate, pe care îl/o pot distribui.
            Recomandat pentru clasa 1.
          description_audience: Vârste 4 - 6 ani
          description_short: Incepet Cursul 1 pentru incepatori.
          student_description: Cursul 1 este proiectat pentru a permite cititorilor
            începători să creeze programe de calculator, care îi vor ajuta să înveţe
            să colaboreze cu alții, să-și dezvolte abilităţile de rezolvare a problemelor
            şi să persevereze prin sarcini dificile. Până la sfârşitul acestui curs,
            elevii vor crea propriul joc sau poveste personalizate, pe care îl/o pot
            distribui. Recomandat pentru clasa 1.
          title: Curs 1
        course2:
          description: Cursul 2 este conceput pentru elevii care pot citi şi nu au
            nici o experienţă anterioară de programare. În acest curs elevii vor crea
            programe pentru a rezolva probleme şi vor dezvolta jocuri sau poveşti
            interactive pe care le pot distribui. Recomandat pentru clasele 2-5.
          description_audience: Vârstele 6 + (lectură necesară)
          description_short: Cursul 2 este conceput pentru elevii care pot citi.
          student_description: Cursul 2 este conceput pentru elevii care pot citi
            şi nu au nici o experienţă anterioară de programare. În acest curs elevii
            vor crea programe pentru a rezolva probleme şi vor dezvolta jocuri sau
            poveşti interactive pe care le pot distribui. Recomandat pentru clasele
            2-5.
          title: Cursul 2
        course3:
          description: Cursul 3 este conceput pentru elevii care au parcurs cursul
            2. Elevii vor aprofunda subiectele introduse în cursurile anterioare,
            pentru a le adapta la soluţii pentru probleme mai complexe de programare.
            La sfârşitul acestui curs, elevii vor crea povești și jocuri interactive,
            pe care le pot distribui oricui. Recomandat claselor 4-5.
          description_audience: Vârste 8 - 18 ani
          description_short: Cursul 3 este un continuarea cursului 2.
          student_description: Cursul 3 este conceput pentru elevii care au parcurs
            cursul 2. Elevii vor aprofunda subiectele introduse în cursurile anterioare,
            pentru a le adapta la soluţii pentru probleme mai complexe de programare.
            La sfârşitul acestui curs, elevii vor crea povești și jocuri interactive,
            pe care le pot distribui oricui. Recomandat claselor 4-5.
          title: Cursul 3
        course4:
          description: Curs 4 este conceput pentru studenții care au terminat cursurile
            de 2 și 3. Studenții vor învață cum să abordeze puzzle-uri de complexități
            sporite prin combinarea mai multor concepte atunci când rezolvarea fiecare
            provocare. Până la terminarea acestui curs, elevii vor creea programe
            care să pună in evidenta aptitudini multiple, inclusiv bucle pentru și
            funcții cu parametri. Recomandat pentru clasele 4-8.
          description_audience: Vârste 10 - 18 ani
          description_short: Elevii care aleg cursul 4 ar trebui să fi parcurs cursurile

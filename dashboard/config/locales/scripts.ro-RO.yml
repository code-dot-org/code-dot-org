          name: coursec-2021
          student_description: Creează programe cu secvențiere, bucle și evenimente.
            Scrie-ți inițialele în format binar, studiază diferite tehnici de rezolvare
            a problemelor și învață cum să reacționezi la cyberbullying. La sfârșitul
            cursului, creează-ți propriul joc sau propria poveste pe care să le partajezi
            cu ceilalți!
        coursed-2021:
          title: "\t\nCurs D (2021)"
          description_short: Învață despre condiții. Creează propriile opere de artă,
            jocuri, chiar și o petrecere dansantă.
          description_audience: 'Vârsta: 7-11 ani'
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'Algoritmi: Programare cu hârtie de copiat'
              name: Programare pe Hârtie Milimetrică
              description_student: În această lecție îți vei programa colegul să deseneze
                imagini!
              description_teacher: "„Programându-se” unul pe celălalt să deseneze
                imagini, elevii vor lua contact cu unele dintre conceptele esențiale
                ale programării, dar într-un mod distractiv și accesibil. La începutul
                orei, elevii vor utiliza simboluri pentru a-și transmite reciproc
                instrucțiuni pentru colorarea de pătrate pe hârtie de copiat, încercând
                să reproducă o imagine. Dacă este timp, lecția se poate încheia cu
                imagini create chiar de elevi. "
            Introduction to Online Puzzles:
              key: Introducere în puzzle-urile online
              name: Introducere în puzzle-urile online
              description_student: În cadrul acestei lecții îți vei folosi abilitățile
                de care vei avea nevoie pentru acest curs.
            Relay Programming:
              key: Programare de releu
              name: Programare de releu
              description_student: Îți amintești că la începutul cursului ai desenat
                cu ajutorul codului? În această lecție vei lucra în echipă cu alți
                colegi pentru a face ceva foarte asemănător!
            Debugging in Collector:
              key: Depanare în Colecționar
              name: Depanare cu Laurel
              description_student: Ai avut vreodată probleme în timp ce scriai cod?
                În această lecție, vei afla câteva dintre secretele depanării. Depanarea
                este procesul de identificare și de rezolvare a problemelor care apar
                în codul tău.
              description_teacher: În această activitate online, elevii își vor pune
                în practică aptitudinile de depanare în mediul „Colecționar”. Elevii
                vor putea citi și edita codul pentru a elimina erorile din puzzle-uri
                cu algoritmi simpli, bucle și bucle imbricate.
            Events in Bounce:
              key: Evenimente în Bounce
              name: Evenimente în Bounce
              description_student: Ți-ai dorit vreodată să poți juca jocuri video
                la școală? În această lecție vei putea să-ți creezi propriul joc!
              description_teacher: În această activitate online, elevii vor învăța
                ce sunt evenimentele și cum sunt acestea folosite de computere în
                programe precum jocurile video. Elevii vor rezolva puzzle-uri, făcând
                programul să reacționeze la evenimente (cum ar fi apăsarea butoanelor
                cu săgeți). La sfârșitul puzzle-ului, elevii vor putea să personalizeze
                jocul, adăugând viteze și sunete diferite.
            Build a Star Wars Game:
              key: Construiește un joc Războiul Stelelor
              name: Construiește un joc Războiul Stelelor
              description_student: Lasă Forța să te ghideze și construiește-și propriul
                joc Războiul Stelelor în această lecție.
            Dance Party:
              key: Petrecere dansantă
              name: Petrecere dansantă
              description_student: A venit momentul să sărbătorim! În această lecție
                vei programa propria petrecere dansantă interactivă.
              description_teacher: În această lecție elevii vor programa propria petrecere
                dansantă interactivă. Pentru această activitate este nevoie de sunet,
                deoarece instrumentul a fost creat pentru a reacționa la muzică.
            Loops in Ice Age:
              key: Bucle în Ice Age
              name: Bucle în Ice Age
              description_student: În această lecție vei folosi blocul repetare pentru
                a-l ajuta pe Scrat să ajungă la ghindă într-un mod cât mai eficient
                posibil.
            Loops in Artist:
              key: Cicluri cu Artistul
              name: Cum să desenăm forme cu ajutorul buclelor
              description_student: În această lecție vei desena imagini grozave în
                Artist cu ajutorul buclelor!
              description_teacher: Această lecție are la bază cunoștințele despre
                bucle asimilate în lecțiile anterioare și oferă elevilor posibilitatea
                de a fi cu adevărat creativi. Această activitate este și un exercițiu
                de depanare pentru punerea în practică suplimentară a abilităților
                de rezolvare a problemelor.
            Nested Loops in Bee:
              name: Bucle imbricate în Labirint
              description_student: Bucle în interiorul unor bucle care la rândul lor
                se află în interiorul altor bucle. Ce înseamnă asta? În această lecție
                vei învăța ce se întâmplă atunci când creezi o buclă imbricată.
            Conditionals with Cards:
              key: Condiționale cu Carduri
              name: Condiționale cu Carduri
              description_student: Este timpul să jucăm un joc în care câștigi puncte
                numai în anumite condiții!
            Conditionals in Bee:
              key: Relații de condiționalitate în Albinuță
              description_student: 'Acum că înțelegeți relațiile de condiționalitate,
                este timpul să programați Albinuța să le utilizeze atunci când strânge
                miere și nectar. '
              description_teacher: Până acum elevii au scris cod care este executat
                exact la fel de fiecare dată când este rulat – acesta este fiabil,
                dar nu foarte flexibil. În această lecție, elevii vor începe să includă
                relații de condiționalitate, care le vor permite să scrie cod care
                funcționează diferit în funcție de condițiile specifice întâlnite
                de program.
            While Loops in Farmer:
              key: Bucle „while” în Fermier
              name: Bucle „while” în Fermier
              description_student: 'Buclele sunt extrem de utile atunci când scriem
                cod. În această lecție vei învăța mai multe despre un nou tip de buclă:
                buclele „while”!'
              description_teacher: Până la această lecție, elevii au folosit pentru
                destul de mult timp buclele `repeat`, așa că a sosit momentul să complicăm
                puțin lucrurile. _Buclele while_ sunt bucle care continuă să repete
                comenzi atâta timp cât este îndeplinită o condiție. Buclele „while”
                sunt folosite atunci când programatorul nu știe cu exactitate de câte
                ori trebuie să se repete comenzile, dar știe ce condiție trebuie să
                fie adevărată pentru ca bucla să se repete în continuare. De exemplu,
                elevii trebuie să umple gropile și să sape pentru a face grămezi de
                pământ în Fermier. Aceștia nu vor ști care este dimensiunea gropilor
                sau înălțimea grămezilor de pământ, dar știu că trebuie să continue
                să umple gropile și să sape pentru a face grămezi de pământ atâta
                timp cât solul nu este nivelat.
            Until Loops in Maze:
              description_student: Puteți face lucruri extraordinare atunci când folosiți
                buclele `until`!
              description_teacher: În această lecție, elevii vor învăța despre buclele
                `until`. Elevii vor elabora programe în care personajul principal
                repetă acțiuni până când (`until`) acestea ajung în punctul în care
                trebuie să se oprească.
            Conditionals & Loops in Harvester:
              key: Relații de condiționalitate și Bucle în Culegător
              name: Recoltare cu Relații de condiționalitate " "De șters"
              description_student: Nu este întotdeauna clar când să trebuie să folosim
                fiecare relație de condiționalitate. Această lecție te va ajuta să
                decizi ce trebuie să faci.
              description_teacher: Elevii vor exersa cu bucle `while`, bucle `until`
                și condiții `if / else`. Toate aceste blocuri folosesc relații de
                condiționalitate. Punând în practică toate cele trei elemente, elevii
                vor învăța să scrie coduri complexe și flexibile.
            'Unplugged: Binary':
              key: 'Fără calculator: Binar'
              name: Imagini binare
              description_student: Aflați cum stochează computerele imagini folosind
                un limbaj care include doar două opțiuni.
              description_teacher: Deși mulți oameni consideră că limbajul binar este
                format strict din unu și zero, elevii se vor familiariza cu ideea
                că informațiile pot fi reprezentate folosind mai multe opțiuni binare.
                Această lecție aprofundează acest concept, deoarece ilustrează modul
                în care un computer poate stoca informații și mai complexe (cum ar
                fi imagini și culori) în format binar.
            Artist Binary:
              key: Binar cu artist
              description_student: În această lecție vei învăța cum să creezi imagini
                folosind doar cifrele 0 și 1.
              description_teacher: În această serie de lecții online, elevii vor învăța
                să creeze imagini folosind comenzi de activare/dezactivare
            Be A Super Digital Citizen:
              key: Fii un supercetățean digital
              name: Fii un supercetățean digital - DE ELIMINAT
              description_student: Află cum poți fi un exemplu pentru ceilalți atunci
                când asiști la cyberbullying.
              description_teacher: "[![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)Această
                lecție a fost concepută inițial de Common Sense Education. [Mai multe
                informații.](https://www.commonsense.org/education/digital-citizenship/curriculum).Instrumentele
                online îi ajută pe copii să se afirme și să se dezvolte, dar sunt
                însoțite și de o responsabilitate semnificativă. Întrebarea este dacă
                aceștia știu cum trebuie să procedeze când se confruntă cu fenomenul
                de „cyberbullying”. Arătați-le elevilor care sunt modurile adecvate
                în care trebuie să acționeze și să rezolve conflictele, să fie un
                exemplu pentru ceilalți și să îi ajute pe ceilalți la nevoie."
            End of Course Project:
              key: Proiect de final de curs
              name: Proiect de final de curs
              description_student: Pregătește-te serios să scrii cod! A venit momentul
                să începi să îți elaborezi proiectul.
              description_teacher: În această lecție finală elevii vor proiecta, dezvolta
                și prezenta propriile proiecte realizate!
            lesson-5:
              name: Parole mai puternice
              description_student: În această lecție vei afla cum sunt protejate informațiile
                cu ajutorul parolelor, precum și cum să creezi o parolă eficientă.
              description_teacher: " [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)>Această
                lecție a fost concepută inițial de [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).Parolele
                online mai puternice și mai sigure sunt o idee bună pentru oricine.
                Dar cum îi putem ajuta pe copii să creeze parole mai bune și să le
                și memoreze? Folosiți sfaturile din această lecție pentru a-i ajuta
                pe copii să creeze parole care sunt atât sigure, cât și ușor de memorat."
            lesson-1:
              name: Puterea cuvintelor
              description_student: Hărțuirea („bullying”) nu este niciodată acceptabilă.
                În această lecție vei învăța ce poți spune și ce nu poți spune online.
              description_teacher: "![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png)Această
                lecție a fost concepută inițial de [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).Pe
                măsură ce copiii cresc, aceștia vor începe, în mod firesc, să comunice
                mai mult online. Dar o parte din ceea ce văd online îi poate face
                să se simtă răniți, triști, furioși sau chiar să îi sperie. Ajutați-vă
                elevii să dea dovadă de empatie în relațiile cu cei din jur și să
                învețe strategii pe care trebuie să le utilizeze atunci când se confruntă
                cu fenomenul „cyberbullying”."

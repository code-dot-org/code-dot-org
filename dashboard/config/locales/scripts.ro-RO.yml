        coursec-2019:
          title: Curs C (2019)
          description: Creează programe cu secvențiere, bucle și evenimente. Scrie-ți
            inițialele în format binar, studiază diferite tehnici de rezolvare a problemelor
            și învață cum să reacționezi la cyberbullying. La sfârșitul cursului,
            creează-ți propriul joc sau propria poveste pe care să le partajezi cu
            ceilalți!
          description_short: Învață noțiunile de bază ale științei calculatoarelor
            și creează desene, povești și jocuri.
          description_audience: 'Vârsta: 6-10 ani'
          lesson_groups:
            csf_digcit:
              display_name: Cetățenia Digitală
            csf_sequencing:
              display_name: Secvențiere
            csf_binary:
              display_name: Binar
            csf_loops:
              display_name: Bucle
            csf_events:
              display_name: Evenimente
            end_of_course_project:
              display_name: Proiect de final de curs
          lessons:
            Programming in Maze:
              name: Programare cu Angry Birds
              description_student: Învață despre secvențe și algoritmi cu Angry Birds.
              description_teacher: Folosind personaje din jocul Angry Birds, elevii
                vor dezvolta algoritmi secvențiali cu ajutorul cărora vor ajuta pasărea
                să traverseze labirintul pentru a ajunge la porcul care se află în
                partea opusă. Pentru a face acest lucru, elevii vor stivui blocuri
                de cod în succesiune liniară, făcând personajele să se miște în linie
                dreaptă sau să se deplaseze la stânga sau la dreapta.
            Debugging in Maze:
              name: Depanare în Labirint
              description_student: Identificați problemele din puzzle-uri și puneți-vă
                în practică aptitudinile de depanare.
              description_teacher: Depanarea este un element esențial al procesului
                de învățare a programării. Elevii vor găsi puzzle-uri care au fost
                rezolvate incorect. Aceștia vor trebui să parcurgă codul existent
                pentru a identifica erorile, inclusiv buclele incorecte, blocurile
                care lipsesc, blocurile suplimentare și blocurile care nu funcționează.
            'Real-life Algorithms: Paper Planes':
              name: 'Algoritmi din viaţa reală: Avioane de Hârtie'
            Programming in Collector:
              description_student: Scrie algoritmi pentru a o ajuta pe Aventuriera
                Laurel să adune o mulțime de pietre prețioase!
              description_teacher: În această serie de puzzle-uri, elevii vor continua
                să își dezvolte cunoștințele despre algoritmi și procesul de depanare.
                Cu ajutorul unui nou personaj, Aventuriera Laurel, elevii vor crea
                algoritmi secvențiali pentru a o ajuta pe Laurel să strângă comori
                în timp ce merge pe o cărare.
            Programming in Artist:
              description_student: Creați imagini extraordinare programând Artistul.
              description_teacher: În această lecție, elevii vor avea control asupra
                Artistului și vor finaliza desene pe ecran. În această etapă din Artist,
                elevii vor crea imagini a căror complexitate va crește progresiv,
                folosind blocuri noi, cum ar fi `avansează cu 100 pixeli` și `virează
                la dreapta cu 90 de grade`.
            'Loops: Getting Loopy':
              name: 'Bucle: Cum e să ai mintea creață'
            Loops with Rey and BB-8:
              name: Bucle cu Rey și BB-8
              description_student: 'Ajută-l pe BB-8 să iasă din labirint cu ajutorul
                buclelor! '
              description_teacher: Plecând de la conceptul repetării instrucțiunilor
                prezentat în „Cum e să ai mintea creață”, în această etapă elevii
                vor folosi bucle pentru a-l ajuta pe BB-8 să traverseze mai eficient
                un labirint.
            Loops in Artist:
              name: Cicluri cu Artistul
            Loops in Harvester:
              name: Cum să strângi recolta cu ajutorul Buclelor
              description_student: Să folosim bucle pentru a-l ajuta pe culegător
                să strângă verdețuri!
              description_teacher: "În etapa anterioară, elevii au folosit bucle pentru
                a crea desene extraordinare. Acum vor include în buclă acțiuni noi
                pentru a-l ajuta pe culegător să strângă mai multe verdețuri care
                cresc în legături mari.\\\r"
            'Events: The Big Event':
              name: Marele eveniment
              description_student: 'Joacă un joc distractiv pentru a învăța mai multe
                despre evenimente. '
              description_teacher: Elevii vor afla în curând că evenimentele sunt
                o modalitate foarte ușoară de a imprima flexibilitate unui algoritm
                scris anterior. Poate că uneori vă doriți ca programul să răspundă
                utilizatorului exact atunci când dorește utilizatorul. Cu ajutorul
                evenimentelor, programul poate fi mai interesant și mai interactiv.
            Build a Flappy Game:
              name: Construiește un Joc Flappy
              description_student: Construiește-ți propriul joc Flappy Bird așa cum
                dorești, apoi partajează-l cu prietenii!
              description_teacher: În această etapă, elevii își construiesc propriul
                joc Flappy Bird folosind manipulatoare ale evenimentelor pentru a
                detecta clicurile mouse-ului și coliziunile cu obiecte. La sfârșitul
                nivelului, elevii vor putea să-și personalizeze jocul schimbând elementele
                vizuale sau regulile.
            Screen Out the Mean:
              name: Scoate-i afară pe răutăcioși
              description_student: În această lecție vei învăța ce poți să faci dacă
                există ceva din mediul online care te face să te simți furios sau
                trist sau care te face să-ți fie frică.
              description_teacher: "Această lecție îi ajută pe copii să își dea seama
                de faptul că este esențial să spună unui adult în care au încredere
                dacă există ceva în mediul online care îi face să se simtă furioși
                sau triști sau dacă există ceva care îi face să le fie frică. \\\r\\\rElevii
                învață că alte persoane se pot comporta uneori ca niște agresori atunci
                când sunt online. Elevii află ce înseamnă „cyberbullying” și ce pot
                să facă atunci când se confruntă cu acesta. După ce citesc un scenariu
                despre comportamentul agresiv din mediul online, elevii discută despre
                „cyberbullying”, despre cum îi poate face pe cei din jur să se simtă
                și despre cum trebuie să reacționeze la acesta. La sfârșit, elevii
                își folosesc cunoștințele asimilate pentru a crea o foaie simplă cu
                sfaturi legate de „cyberbullying” pe care o vor include în jurnalul
                lor.\\\r"
            Events in Play Lab:
              name: Urmărire cu Evenimente
              description_student: A venit momentul să fim creativi și să creăm un
                joc în Laboratorul de joacă!
              description_teacher: În această activitate online, elevii vor avea ocazia
                să învețe cum să folosească evenimentele în Laboratorul de Joacă și
                să aplice toate abilitățile de scriere de cod pe care le-au dobândit
                pentru a crea un joc animat. A venit timpul să fiți creativi și să
                creați un joc în Laboratorul de Joacă!
            Looking Ahead:
              description_student: Nu călca pe lavă! Aici vei începe să înveți despre
                relațiile de condiționalitate în universul Minecraft.
              description_teacher: Această lecție a fost concepută inițial pentru
                Hour of Code, împreună cu echipa Minecraft. Elevii vor avea posibilitatea
                de a pune în practică idei pe care le-au asimilat până în acest moment,
                dar și de a participa la o scurtă prezentare a relațiilor de condiționalitate!
            Binary Bracelets:
              name: Brăţări Binare
              description_student: Creează-ți propria brățară binară și află cum își
                amintesc computerele informațiile!
              description_teacher: Limbajul binar este extrem de important în universul
                computerelor. Majoritatea computerelor din ziua de astăzi stochează
                informații în format binar. În această lecție se poate demonstra cum
                puteți să luați un element din viața reală și să-l transformați într-o
                serie de comenzi de activare și dezactivare.
            Create a Design with Loops:
              name: Creează un desen cu ajutorul buclelor
            'End of Course Project: Create a Play Lab Game':
              name: Proiect de final de curs
              description_student: Pregătește-te serios să scrii cod! A venit momentul
                să începi să îți elaborezi proiectul.
              description_teacher: 'În această lecție finală elevii vor proiecta,
                dezvolta și prezenta propriile proiecte realizate în Laboratorul de
                joacă! Pentru a ne asigura că acest proces se desfășoară fără probleme,
                vă punem la dispoziție o structură care poate fi urmărită pas cu pas
                de elevi, de la planificarea pe hârtie până la etapa de scriere a
                codului pe site-ul nostru web. În plus, oferim idei utile pentru profesori,
                care îi vor ajuta să organizeze o prezentare memorabilă! '
            'Programming: My Robotic Friends':
              name: Prietenii mei, roboții, ediția Juniori
              description_student: În această lecție vei pretinde că toți colegii
                tăi sunt roboți și îi vei programa să construiască modele cu ajutorul
                paharelor suprapuse.
              description_teacher: Folosind un set de simboluri în loc de cod, elevii
                vor concepe algoritmi prin care transmit instrucțiuni unui „robot”
                să suprapună pahare folosind pentru aceasta diferite modele. Elevii
                vor fi pe rând roboți și vor reacționa numai la algoritmul definit
                de colegii lor. În acest segment, elevii învață legătura care există
                între simboluri și acțiuni, diferența dintre un algoritm și un program,
                precum și cât de importantă este depanarea.
            'Loops: My Loopy Robotic Friends':
              name: Prietenii mei, roboții trăsniți, ediția Juniori
              description_student: În această lecție îți vei putea „programa” din
                nou colegii, dar acum vei folosi bucle pentru a rezolva probleme mai
                mari și mai complicate.
              description_teacher: Luând activitatea inițială „Prietenii mei, roboții”
                drept punct de plecare, elevii se confruntă acum cu sarcini mai mari
                și mai complicate. Pentru a programa „roboții” să finalizeze aceste
                sarcini mai complexe, elevii trebuie să identifice modele repetate
                din instrucțiuni care pot fi înlocuite cu o buclă.
            Graphing Data:
              name: Realizarea graficelor plecând de la date
            Powerful Passwords:
              description_student: În această lecție vei afla cum sunt protejate informațiile
                cu ajutorul parolelor, precum și cum să creezi o parolă eficientă.
              description_teacher: "În colaborare cu **Common Sense Education**, în
                această lecție elevii află de ce se folosesc parolele, care sunt avantajele
                utilizării parolelor și descoperă strategii pentru crearea și menținerea
                unor parole puternice și sigure.\\\r\\\rElevii învață trucuri cu privire
                la parole, își testează parolele existente cu ajutorul unui joc interactiv
                și creează parole noi folosind îndrumările pentru parole puternice.\\\r"
            Sticker Art with Loops:
              description_student: În această lecție vei desena imagini și mai grozave
                în Artist, cu ajutorul buclelor!
              description_teacher: Elevii vor fi extrem de încântați de desenele incredibile
                pe care le vor crea, folosind un număr mic de blocuri și de stickere
                digitale! Această lecție are la bază cunoștințele despre bucle asimilate
                în lecțiile anterioare și oferă elevilor posibilitatea de a fi cu
                adevărat creativi. Această activitate este excelentă pentru crearea
                de artefacte pentru portofolii sau pentru conferințe cu părinții/profesorii.
            Picturing Data:
              description_student: Datele pot fi folosite pentru a-i ajuta pe elevi
                să înțeleagă lumea care îi înconjoară și pentru a răspunde la întrebări
                interesante. În această lecție, elevii vor strânge date dintr-un proiect
                creat în Laboratorul de joacă și le vor vizualiza folosind diferite
                tipuri de grafice.
              description_teacher: Datele pot fi folosite pentru a-i ajuta pe elevi
                să înțeleagă lumea care îi înconjoară și pentru a răspunde la întrebări
                interesante. În această lecție, elevii vor strânge date dintr-un proiect
                creat în Laboratorul de joacă și le vor vizualiza folosind diferite
                tipuri de grafice.
          student_description: Creează programe cu secvențiere, bucle și evenimente.
            Scrie-ți inițialele în format binar, studiază diferite tehnici de rezolvare
            a problemelor și învață cum să reacționezi la cyberbullying. La sfârșitul
            cursului, creează-ți propriul joc sau propria poveste pe care să le partajezi
            cu ceilalți!

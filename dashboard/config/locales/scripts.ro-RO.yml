        coursea-2017:
          title: Curs A
          assignment_family_title: Curs A
          description_audience: 'Vârsta: 4-7 ani'
          description_short: O introducere în informatică pentru preșcolari.
          description: Învață noțiunile de bază ale științei calculatoarelor și siguranței
            pe Internet. La sfârșitul cursului, creează-ți propriul joc sau propria
            poveste pe care să le partajezi cu ceilalți.
          lessons:
            'Debugging: Unspotted Bugs':
              name: 'Depanare: Gândăcei fără picățele'
              description_teacher: 'Această lecție îi va ghida pe elevi prin etapele
                de depanare. Elevii vor învăța să își pună următoarele întrebări:
                „Ce s-a întâmplat? Ce trebuia să se întâmple? Ce înseamnă aceasta?”'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Perseverență: Stevie și Proiectul Măreț'
              description_teacher: "Când elevii se confruntă cu un obstacol în timp
                ce răspund la o întrebare sau lucrează la un proiect, este foarte
                ușor să devină frustrați și să renunțe. Prin această lecție, elevii
                se vor familiariza cu ideea că frustrarea poate fi o parte importantă
                a învățării. Frustrarea este prezentată aici ca o etapă a procesului
                creativ, nu ca un indicator al eșecului.\\\r\\\rAceastă lecție poate
                fi predată într-o oră de curs sau în două ore de curs. Dacă aveți
                mai mult timp la dispoziție, prelungiți etapa de construcție și de
                revizuire a activității intitulate Jocul cu bile."
            'Real-life Algorithms: Plant a Seed':
              name: 'Algoritmi din viaţa reală: Plantează o sămânţă'
              description_teacher: "În această lecție, elevii vor relaționa conceptul
                de algoritm cu activitățile de zi cu zi, din viața reală, prin plantarea
                unei semințe. Scopul acestei activități este de a începe să dezvoltați
                abilitatea de a transpune situații din lumea reală în scenarii online
                și invers.\\\r"
            Learn to Drag and Drop:
              name: Secvențiere cu Glisare și fixare
              description_teacher: În această lecție, elevii își vor face o idee cu
                privire la ce se poate întâmpla în timpul activităților desfășurate
                în laboratorul de informatică. Această lecție începe cu o scurtă discuție
                în care se prezintă regulile de conduită în laboratorul de informatică,
                apoi elevii vor trece la utilizarea unui computer pentru a rezolva
                puzzle-uri online.
            'Programming: Happy Maps':
              name: 'Programare: Hărți vesele'
              description_teacher: Tranziția de la algoritmi la programare poate fi
                scurtă dacă elevii înțeleg diferența dintre planificarea unei secvențe
                și codificarea secvenței respective în limbajul adecvat. Această activitate
                îi va ajuta pe elevi să câștige experiență citind și scriind cod prescurtat.
            Programming in Maze:
              name: Programare în Labirint
              description_teacher: În această serie de puzzle-uri online, elevii își
                vor dezvolta cunoștințele despre algoritmi și despre procesul de depanare,
                precum și cunoștințele generale de informatică. Cu ajutorul personajelor
                din jocul Angry Birds, elevii vor dezvolta algoritmi secvențiali pentru
                a transporta pasărea până la porc fără ca aceasta să se lovească de
                pereți sau de cutiile cu TNT. În această etapă au fost incluse și
                puzzle-uri axate pe depanare, pentru ca elevii să își folosească abilitățile
                de rezolvare a problemelor și gândirea critică.
            Going Places Safely:
              name: 'Cetățenie digitală: cum să navigăm în siguranță'
              description_teacher: În colaborare cu [r common-sense-media], prin această
                lecție elevii se familiarizează cu faptul că multe website-uri solicită
                informații confidențiale și discută despre modul în care pot fi gestionate
                responsabil aceste solicitări. De asemenea, elevii află că pot naviga
                către website-uri interesante online, dar că trebuie să respecte anumite
                reguli pentru a rămâne în siguranță.
            'Loops: Happy Loops':
              name: 'Bucle: Bucle vesele'
              description_teacher: Buclele sunt un instrument foarte util și puternic
                în programare. Pentru a înțelege cât de utile pot fi buclele, elevii
                trebuie să își dorească să găsească o modalitate mai ușoară de a rezolva
                probleme obișnuite.
            Loops in Collector:
              name: Bucle în Colecționar
              description_teacher: Plecând de la conceptul repetării instrucțiunilor
                prezentat în „Bucle vesele”, în această etapă elevii vor folosi bucle
                pentru a strânge comori mai eficient pe Code.org.
            Loops in Artist:
              name: Cicluri cu Artistul
              description_teacher: Revenind la bucle, elevii învață să deseneze imagini
                repetând secvențe simple de instrucțiuni. În lecția precedentă, buclele
                au fost folosite pentru a traversa un labirint și pentru a strânge
                comori. Aici, buclele sunt utilizate pentru a crea modele. La sfârșitul
                acestei etape, elevii vor avea posibilitatea de a crea propriile imagini
                folosind buclele.
            'Events: The Big Event':
              name: 'Evenimente: Marele Eveniment'
              description_teacher: Evenimentele sunt o modalitate foarte ușoară de
                a imprima varietate unui algoritm scris anterior. Poate că uneori
                vă doriți ca programul dvs. să răspundă utilizatorului exact atunci
                când dorește utilizatorul. Acesta este scopul evenimentelor.
            Events in Play Lab:
              name: Evenimente în Laboratorul de Joacă
              description_teacher: În această activitate online, elevii vor avea ocazia
                să învețe cum să folosească evenimentele în Laboratorul de Joacă și
                să aplice toate abilitățile de scriere de cod pe care le-au dobândit
                pentru a crea un joc animat. A venit timpul să fiți creativi și să
                creați o poveste în Laboratorul de Joacă!
          student_description: Învață noțiunile de bază ale științei calculatoarelor
            și siguranței pe Internet. La sfârșitul cursului, creează-ți propriul
            joc sau propria poveste pe care să le partajezi cu ceilalți.

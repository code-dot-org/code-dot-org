            Functions in Minecraft:
              name: Funcții în Minecraft
              description_student: Știi cum să utilizezi funcțiile pentru a scrie
                cel mai eficient cod?
              description_teacher: În această aventură distractivă și interactivă
                în Minecraft, elevii vor începe să înțeleagă modul în care funcțiile
                le sunt utile!
            The Power of Words:
              name: Puterea cuvintelor
              description_student: Hărțuirea („bullying”) nu este niciodată acceptabilă.
                În această lecție vei învăța ce poți spune și ce nu poți spune online.
              description_teacher: "Elevii vor reflecta la faptul că, în timp ce se
                bucură de site-urile lor web preferate, pot găsi mesaje de la alți
                copii care îi pot face să se simtă furioși, răniți, triști sau să
                le fie frică. Aceștia explorează modalități de a face față hărțuirii
                online (cyberbullying) și de a răspunde online unui limbaj care îi
                supără.\\\r\\\rElevii discută despre toate modurile în care utilizează
                tehnologia pentru comunicare și explorează asemănările și deosebirile
                dintre comunicarea în persoană și cea online. Elevii fac apoi brainstorming
                pentru a găsi modalități de a răspunde la cyberbullying.\\\r\\\rPentru
                mai multe informații, vizitați [r common-sense-media-power-of-words]"
            Envelope Variables:
              name: Variabile de tip plic
              description_student: 'Plicurile și variabilele au ceva în comun: ambele
                pot conține lucruri valoroase. Aici veți afla ce sunt variabilele
                și ce lucruri minunate pot face acestea.'
              description_teacher: Variabilele sunt utilizate ca înlocuitori pentru
                valori precum cifrele sau cuvintele. În procesul de programare există
                mult mai multă libertate datorită variabilelor. În loc să tasteze
                o frază de mai multe ori sau să-și amintească un număr, informaticienii
                pot folosi variabile pentru a face trimitere la acestea. Această lecție
                ne ajută să explicăm ce sunt variabilele și cum le putem folosi în
                mai multe moduri diferite. Variabilele nu sunt un concept ușor de
                înțeles, prin urmare vă recomandăm să planificați timp suficient pentru
                discuții la sfârșitul lecției.
            Variables as Constant in Artist:
              description_student: Nu uita să-ți aduci creativitatea cu tine în clasă!
                În aceste puzzle-uri vei crea desene fantastice cu ajutorul variabilelor.
              description_teacher: În această lecție, elevii vor explora crearea de
                modele repetitive folosind variabile în mediul Artist. Elevii vor
                învăța cum pot fi utilizate variabilele pentru a scrie și citi cod
                cu mai multă ușurință, chiar dacă valorile nu se schimbă în momentul
                rulării.
            Variables that Change in Bee:
              description_student: Această albină adoră variabilele!
              description_teacher: 'Această lecție va ajuta la ilustrarea modului
                în care variabilele pot face ca programele să fie mai eficiente, permițându-le
                elevilor să modifice valorile în timp ce rulează codul. '
            Variables that Change in Artist:
              description_student: În această lecție vei desena cu variabile care
                se schimbă pe măsură ce programul rulează.
              description_teacher: În această lecție, elevii vor explora crearea de
                modele repetitive folosind variabile în mediul Artist. Elevii vor
                învăța cum pot fi utilizate variabilele pentru a scrie și citi cod
                cu mai multă ușurință. După o serie de puzzle-uri ghidate, elevii
                vor încheia ora cu un nivel de joc liber, fără reguli, în care vor
                demonstra ce au învățat și în care își vor crea propriile modele.
            For Loop Fun:
              name: Pentru distracția cu bucle
              description_student: Te vei distra la maxim învățând despre buclele
                `for`!
              description_teacher: 'Știm deja că buclele ne permit să întreprindem
                acțiuni în mod repetat, dar acum vom învăța cum să folosim bucle care
                includ structuri suplimentare încorporate. Cu ajutorul acestor noi
                structuri, elevii vor scrie cod mai eficient și mai dinamic. '
            For Loops in Bee:
              description_student: Bzz bzz! În aceste puzzle-uri vei îndruma o albină
                către nectar și miere cu ajutorul buclelor `for`!
              description_teacher: Albinuța este personajul principal al acestei lecții
                care se axează pe bucle `for` și pe utilizarea unei variabile incrementale
                pentru a rezolva puzzle-uri mai complicate. Elevii vor începe prin
                a analiza bucle din lecțiile anterioare, apoi vor fi ghidați printr-o
                secțiune introductivă cu privire la buclele `for` pentru a rezolva
                probleme complicate mai eficient.
            For Loops in Artist:
              description_student: Pregătește-te să creezi următoarea ta capodoperă.
                Aici vei utiliza bucle `for` pentru a crea imagini care îți taie răsuflarea.
              description_teacher: În această lecție, elevii continuă să lucreze cu
                bucle `for`, însă de data aceasta în mediul Artist. Elevii vor rezolva
                puzzle-uri în care sunt combinate variabile, bucle și bucle `for`
                pentru a crea modele complexe. La final, elevii vor putea să creeze
                desenele proprii în cadrul unui nivel de joc liber, fără reguli.
            Learning Sprites with Sprite Lab:
              name: Pești care înoată în Laboratorul cu sprites
              description_student: Află cum poți crea și edita sprites.
              description_teacher: 'În această lecție, elevii vor învăța despre cele
                două concepte esențiale ale Laboratorului cu sprites: sprites și comportamente.
                Sprites sunt personaje sau obiecte de pe ecran pe care elevii le pot
                muta, modifica și manipula. Comportamentele sunt acțiuni pe care sprites
                le vor întreprinde încontinuu, până când sunt opriți.'
            Alien Dance Party with Sprite Lab:
              name: Petrecere dansantă cu extratereștri în Laboratorul cu sprites
            Explore Project Ideas:
              name: Explorarea ideilor de proiecte
              description_student: A sosit momentul să ne găsim sursa de inspirație!
                În aceste puzzle-uri vei găsi mai multe jocuri și ilustrații realizate
                anterior care te vor ajuta să îți dezvolți planul pentru MARELE proiect.
              description_teacher: Următoarele cinci lecții le oferă elevilor posibilitatea
                de a-și folosi abilitățile de scriere de cod în cadrul unui proiect
                de final de curs. Acest proiect îi va ajuta să câștige experiență
                în domeniul programării și să conceapă un proiect exemplificator,
                pe care îl vor putea partaja cu colegii și cu cei dragi. Acest proiect
                va acoperi mai multe lecții sau mai multe săptămâni, iar elevii își
                vor petrece timpul făcând brainstorming, învățând despre procesul
                de design, construind și apoi prezentând versiunea finală a proiectului.
                În etapa de explorare, elevii vor putea vizualiza exemple de proiecte
                în Artist și în Laboratorul de joacă, pe care le pot folosi drept
                surse de inspirație. În continuare, elevii vor învăța despre procesul
                de design și despre cum pot să-l implementeze în propriile proiecte.
                După aceea li se va pune la dispoziție spațiul necesar pentru a-și
                crea propriul proiect fie în Artist, fie în Laboratorul de joacă (aceasta
                este probabil cea mai lungă etapă a proiectului). Elevii vor face
                apoi revizia proiectului, după testare și după ce au reflectat la
                acesta. În cele din urmă, elevii vor putea să prezinte colegilor proiectele
                finalizate.
            The Design Process:
              name: Procesul de design
              description_student: Pentru proiecte mari, cum este acesta, este nevoie
                de timp și de planificare. Aici vei afla mai multe despre procesul
                de design pe care îl vei folosi pentru creația ta.
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa
                până în punctul în care vor construi un proiect cu design propriu
                folosind fie Laboratorul de joacă, fie Artist ca mediu de programare.
                În această parte a proiectului, elevii vor învăța despre procesul
                de design și despre cum pot să îl implementeze în propriile proiecte.
                Planul de lecție pentru prezentarea generală a celor cinci etape ale
                procesului poate fi găsit la începutul procesului acestui proiect,
                [aici](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construiește-ți proiectul
              description_student: În sfârșit poți începe să-ți construiește proiectul!
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa
                până în punctul în care vor elabora un proiect cu design propriu folosind
                fie Laboratorul de joacă, fie Artist ca mediu de programare. Acum
                elevii vor crea proiectul fie în Artist, fie în Laboratorul de joacă
                și vor face aceasta separat, fiecare în spațiul său. Aceasta va fi
                cea mai lungă porțiune a proiectului. Planul de lecție pentru prezentarea
                generală a tuturor celor cinci etape ale procesului poate fi găsit
                la începutul procesului acestui proiect, [aici](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: "\t\nRevizuiește-ți proiectul"
              description_student: Așa cum Roma nu a fost construită într-o zi, nici
                proiectul tău nu trebuie să fie construit într-o perioadă scurtă de
                timp. Editează-ți și revizuiește-ți proiectul pe îndelete, pentru
                ca acesta să fie cât mai impresionant cu putință.
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa
                până în punctul în care vor construi un proiect cu design propriu
                folosind fie Laboratorul de joacă, fie Artist ca mediu de programare.
                Acum proiectele sunt elaborate, iar elevii vor obține feedback de
                la colegi și își vor revizui proiectele. Planul de lecție pentru prezentarea
                generală a tuturor celor cinci etape ale procesului poate fi găsit
                la începutul procesului acestui proiect, [aici](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Prezintă-ți proiectul
              description_student: E timpul să le arăți celorlalți la ce ai lucrat!
                Acum vei prezenta proiectul tău grozav colegilor tăi.
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa
                până în punctul în care vor construi un proiect cu design propriu
                folosind fie Laboratorul de joacă, fie Artist ca mediu de programare.
                Elevii vor putea în sfârșit să prezinte colegilor proiectul finalizat
                sau să îl partajeze cu cei dragi cu ajutorul unui link special. Planul
                de lecție pentru toate cele cinci etape ale procesului poate fi găsit
                la începutul procesului acestui proiect, [aici](https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: Artistul
            Nested Loops in the Maze:
              name: Bucle imbricate în Labirint
              description_student: Bucle în interiorul unor bucle care la rândul lor
                se află în interiorul altor bucle. Ce înseamnă asta? În această lecție,
                elevii vor învăța ce se întâmplă atunci când introduc o buclă într-o
                altă buclă.
              description_teacher: În această activitate online, elevii vor avea ocazia
                să înțeleagă buclele la un nivel mai aprofundat. Jucându-se cu Albinuța
                și Plants vs Zombies, elevii vor învăța cum să programeze o buclă
                în interiorul unei alte bucle. De asemenea, aceștia vor fi încurajați
                să descopere cum orice mică modificare adusă oricăreia dintre bucle
                afectează programul atunci când fac clic pe `Rulare`.
            Sequencing in the Maze:
              name: Secvențiere în Labirint
            Events with Sprite Lab:
              name: Petrecere dansantă cu extratereștri în Laboratorul cu sprites
              description_student: Creează un proiect interactiv pe care să-l partajezi
                cu colegii de clasă.
              description_teacher: 'În această lecție este prezentat Laboratorul cu
                sprites, o platformă pe care elevii își pot crea propriile animații
                și jocuri interactive. În afară de comportamente, în această lecție
                elevii vor include și date de intrare introduse de utilizator pentru
                a crea o „petrecere dansantă cu extratereștri”.   '
            Loops with the Artist:
              name: Cum să desenăm cu ajutorul buclelor
              description_student: În această lecție vei desena imagini și mai grozave
                în Artist, cu ajutorul buclelor!
              description_teacher: Elevii vor fi extrem de încântați de desenele incredibile
                pe care le vor crea, folosind un număr mic de blocuri și de stickere
                digitale! Această lecție are la bază cunoștințele despre bucle asimilate
                în lecțiile anterioare și oferă elevilor posibilitatea de a fi cu
                adevărat creativi. Această activitate este excelentă pentru crearea
                de artefacte pentru portofolii sau pentru conferințe cu părinții/profesorii.
            Sprite Lab Behaviors:
              name: Comportamente în Laboratorul cu sprites
            Editing Behaviors:
              name: Comportamente în Laboratorul cu sprites
              description_student: Învață să programezi propriile comportamente pentru
                sprites!
              description_teacher: Aici elevii vor folosi Laboratorul cu sprites pentru
                a crea propriile comportamente personalizate.
            Virtual Pet:
              name: Animalul de companie virtual cu Laboratorul cu sprites
              description_student: În această lecție, elevii vor crea un animal de
                companie virtual interactiv, care arată și se comportă exact așa cum
                își doresc ei. Elevii vor folosi instrumentul „Costume” din Laboratorul
                cu sprites pentru a personaliza aspectul animalului de companie. Apoi
                vor folosi evenimente, comportamente și alte concepte pe care le-au
                asimilat pentru a crea animalul de companie!
              description_teacher: În această lecție, elevii vor crea un animal de
                companie virtual interactiv, care arată și se comportă exact așa cum
                își doresc ei. Elevii vor folosi instrumentul „Costume” din Laboratorul
                cu sprites pentru a personaliza aspectul animalului de companie. Apoi
                vor folosi evenimente, comportamente și alte concepte pe care le-au
                asimilat pentru a crea animalul de companie!
            Data from Sprite Lab:
              name: Date din Laboratorul cu sprites
            End of Course Project:
              name: Proiect de final de curs
              description_student: Pentru proiectele mari este nevoie de timp și de
                planificare. Găsește-ți sursa de inspirație, pregătește un plan și
                pune-ți creativitatea la treabă!
              description_teacher: "Următoarele cinci lecții le oferă elevilor posibilitatea
                de a-și folosi abilitățile de scriere de cod în cadrul unui proiect
                de final de curs. Acest proiect îi va ajuta să câștige experiență
                în domeniul programării și să conceapă un proiect exemplificator,
                pe care îl vor putea partaja cu colegii și cu cei dragi. Acest proiect
                va acoperi mai multe lecții sau mai multe săptămâni, iar elevii își
                vor petrece timpul făcând brainstorming, învățând despre procesul
                de design, construind și apoi prezentând versiunea finală a proiectului.
                \\\rÎn etapa de explorare, elevii vor putea accesa și utiliza programe
                realizate anterior în Artist și Laboratorul cu sprites, pe care le
                pot folosi drept surse de inspirație. În continuare, elevii vor învăța
                despre procesul de design și despre cum pot să-l implementeze în propriile
                proiecte. După aceea li se va pune la dispoziție spațiul necesar pentru
                a-și crea propriul proiect în Artist, în Laboratorul cu sprites sau
                în altă interfață pe care le-o puteți pune la dispoziție. (Aceasta
                va fi probabil cea mai lungă etapă a proiectului). Elevii vor revizui
                apoi codul, după testare și după revizuirea efectuată de către colegi.
                În cele din urmă, elevii vor putea să prezinte colegilor de clasă
                proiectele finalizate."
            Internet:
              name: Internetul
              description_student: V-ați întrebat vreodată cum se propagă informația
                pe Internet? Nu este un truc magic! În această lecție vei învăța noțiuni
                de bază cu privire la felul în care funcționează internetul.
              description_teacher: Chiar dacă mulți oameni folosesc Internetul zilnic,
                sunt puțini cei care știu cum funcționează. În această lecție, elevii
                vor pretinde că pot circula în interiorul Internetului în timp ce
                învață despre conexiuni, adrese URL, adrese IP și DNS.
            Crowdsourcing:
              name: Obţinând Informaţii/Critici
              description_student: În această lecție vei învăța despre crowdsourcing,
                procesul de realizare a unui proiect cu ajutorul unei echipe.
              description_teacher: În știința calculatoarelor ne confruntăm uneori
                cu probleme mari, care ne descurajează. Este aproape imposibil să
                facem față pe cont propriu unor provocări precum găsirea numerelor
                prime mari sau secvențierea ADN-ului. Atunci când la forțele noastre
                se adaugă forțele altora, aceste activități devin mai ușoare. În această
                lecție, elevii vor învăța cât de utilă poate fi munca în echipă în
                știința calculatoarelor.
            Digital Sharing:
              description_student: 'În această lecție vei afla mai multe despre provocările
                și avantajele drepturilor de proprietate și ale drepturilor de autor. '
            Running Simulations:
              name: Rularea de simulări
            Simulating Experiments:
              name: Simularea de experimente
              description_student: Rulează simulări pe computer și experimentează,
                schimbând variabilele.
              description_teacher: Prin rularea unei simple simulări în Laboratorul
                cu sprites, studenții vor vedea cum se poate utiliza computerul pentru
                a colecta date care identifică tendințe sau modele. După ce rulează
                simularea de mai multe ori, elevii vor avea ocazia să facă o predicție
                cu privire la modul în care schimbarea unei variabile din simulare
                poate afecta rezultatul, iar apoi să testeze ipoteza respectivă.
          student_description: Învață să folosești diferite tipuri de bucle, evenimente,
            funcții și relații de condiționalitate. Analizează diverse tehnici de
            rezolvare a problemelor și discută despre impactul social al computerelor
            și al Internetului. În a doua parte a acestui curs, concepe și creează
            un proiect de final de curs pe care să-l partajezi cu prietenii și familia.
        dance-low:
          lessons:
            Dance Party:
              name: Petrecere dansantă
        coursed-2019:
          title: Curs D (2019)
          description: Elevii învață despre bucle, relații de condiționalitate și
            evenimente. În afară de cod, elevii vor învăța și despre Cetățenia digitală.
          description_short: Învață despre condiții. Creează propriile opere de artă,
            jocuri, chiar și o petrecere dansantă.
          description_audience: 'Vârsta: 7-11 ani'
          lesson_groups:
            csf_sequencing:
              display_name: Secvențiere
            csf_events:
              display_name: Evenimente
            csf_loops:
              display_name: Bucle
            csf_conditionals:
              display_name: Condiţionale
            csf_binary:
              display_name: Binar
            csf_digcit:
              display_name: Cetățenia Digitală
            end_of_course_project:
              display_name: Proiect de final de curs
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programare pe Hârtie Milimetrică
              description_student: În această lecție îți vei programa colegul să deseneze
                imagini!
              description_teacher: "„Programându-se” unul pe celălalt să deseneze
                imagini, elevii vor lua contact cu unele dintre conceptele esențiale
                ale programării, dar într-un mod distractiv și accesibil. La începutul
                orei, elevii vor utiliza simboluri pentru a-și transmite reciproc
                instrucțiuni pentru colorarea de pătrate pe hârtie de copiat, încercând
                să reproducă o imagine. Dacă este timp, lecția se poate încheia cu
                imagini create chiar de elevi. "
            Introduction to Online Puzzles:
              name: Introducere în puzzle-urile online
              description_student: În cadrul acestei lecții îți vei folosi abilitățile
                de care vei avea nevoie pentru acest curs.
              description_teacher: 'În cadrul acestui set de puzzle-uri, elevii vor
                începe cu o prezentare introductivă (sau o recapitulare, în funcție
                de nivelul de nivelul clasei) a spațiului de lucru online al Code.org.
                Aceasta va include clipuri video care indică funcționalitatea de bază
                a spațiului de lucru, inclusiv butoane de tip `Rulare`, `Resetare`
                și `Etapă`. În aceste clipuri video se discută și despre: tragerea
                blocurilor Blockly, ștergerea blocurilor Blockly și conectarea blocurilor
                Blockly. Apoi elevii își vor practica aptitudinile de _secvențiere_
                și _depanare_ în Labirint. În continuare, elevii vor avea acces la
                noi tipuri de puzzle-uri, cum ar fi Colecționar, Artist și Culegător
                atunci când asimilează noțiunile de bază cu privire la _bucle_.'
            Relay Programming:
              name: Programare de releu
              description_student: Îți amintești că la începutul cursului ai desenat
                cu ajutorul codului? În această lecție vei lucra în echipă cu alți
                colegi pentru a face ceva foarte asemănător!
            Debugging in Collector:
              name: Depanare cu Laurel
              description_student: Ai avut vreodată probleme în timp ce scriai cod?
                În această lecție, vei afla câteva dintre secretele depanării. Depanarea
                este procesul de identificare și de rezolvare a problemelor care apar
                în codul tău.
              description_teacher: În această activitate online, elevii își vor pune
                în practică aptitudinile de depanare în mediul „Colecționar”. Elevii
                vor putea citi și edita codul pentru a elimina erorile din puzzle-uri
                cu algoritmi simpli, bucle și bucle imbricate.
            Events in Bounce:
              name: Evenimente în Bounce
              description_student: Ți-ai dorit vreodată să poți juca jocuri video
                la școală? În această lecție vei putea să-ți creezi propriul joc!
              description_teacher: În această activitate online, elevii vor învăța
                ce sunt evenimentele și cum sunt acestea folosite de computere în
                programe precum jocurile video. Elevii vor rezolva puzzle-uri, făcând
                programul să reacționeze la evenimente (cum ar fi apăsarea butoanelor
                cu săgeți). La sfârșitul puzzle-ului, elevii vor putea să personalizeze
                jocul, adăugând viteze și sunete diferite.
            Loops in Ice Age:
              name: Bucle în Ice Age
              description_student: În această lecție vei folosi blocul repetare pentru
                a-l ajuta pe Scrat să ajungă la ghindă într-un mod cât mai eficient
                posibil.
              description_teacher: În această etapă, care este o actualizare rapidă
                (sau o introducere) cu privire la utilizarea buclelor, elevii vor
                folosi blocul `repeat` pentru a-l direcționa pe Scrat către ghindă
                într-un mod mai eficient.
            Loops in Artist:
              name: Cum să desenăm forme cu ajutorul buclelor
              description_student: În această lecție vei desena imagini grozave în
                Artist cu ajutorul buclelor!
              description_teacher: Această lecție are la bază cunoștințele despre
                bucle asimilate în lecțiile anterioare și oferă elevilor posibilitatea
                de a fi cu adevărat creativi. Această activitate este și un exercițiu
                de depanare pentru punerea în practică suplimentară a abilităților
                de rezolvare a problemelor.
            Nested Loops in Bee:
              name: Bucle imbricate în Labirint
              description_student: Bucle în interiorul unor bucle care la rândul lor
                se află în interiorul altor bucle. Ce înseamnă asta? În această lecție
                vei învăța ce se întâmplă atunci când creezi o buclă imbricată.
              description_teacher: În această activitate online, elevii vor avea ocazia
                să înțeleagă buclele la un nivel mai aprofundat. Jucându-se cu Albinuța
                și Plants vs Zombies, elevii vor învăța cum să programeze o buclă
                în interiorul unei alte bucle. De asemenea, aceștia vor fi încurajați
                să descopere cum orice mică modificare adusă oricăreia dintre bucle
                afectează programul atunci când fac clic pe `Rulare`.
            Nested Loops in Artist:
              name: Bucle imbricate în Artist
            Nested Loops in Frozen:
              name: Bucle imbricate în Regatul de gheață
            While Loops in Farmer:
              name: Bucle „while” în Fermier
              description_student: 'Buclele sunt extrem de utile atunci când scriem
                cod. În această lecție vei învăța mai multe despre un nou tip de buclă:
                buclele „while”!'
              description_teacher: "Până la această lecție, elevii au folosit pentru
                destul de mult timp buclele `repeat`, așa că a sosit momentul să complicăm
                puțin lucrurile. \\\r\\\r_Buclele while_ sunt bucle care continuă
                să repete comenzi atâta timp cât este îndeplinită o condiție. Buclele
                „while” sunt folosite atunci când programatorul nu știe cu exactitate
                de câte ori trebuie să se repete comenzile, dar știe ce condiție trebuie
                să fie adevărată pentru ca bucla să se repete în continuare. De exemplu,
                elevii trebuie să umple gropile și să sape pentru a face grămezi de
                pământ în Fermier. Aceștia nu vor ști care este dimensiunea gropilor
                sau înălțimea grămezilor de pământ, dar știu că trebuie să continue
                să umple gropile și să sape pentru a face grămezi de pământ atâta
                timp cât solul nu este nivelat."
            Until Loops in Maze:
              description_student: Puteți face lucruri extraordinare atunci când folosiți
                buclele `until`!
              description_teacher: În această lecție, elevii vor învăța despre buclele
                `until`. Elevii vor elabora programe în care personajul principal
                repetă acțiuni până când (`until`) acestea ajung în punctul în care
                trebuie să se oprească.
            Conditionals with Cards:
              name: Condiționale cu Carduri
              description_student: Este timpul să jucăm un joc în care câștigi puncte
                numai în anumite condiții!
              description_teacher: "Această lecție demonstrează modul în care pot
                fi utilizate relațiile de condiționalitate pentru a adapta un program
                în funcție de anumite informații specifice. Nu avem întotdeauna la
                dispoziție toate informațiile de care avem nevoie atunci când scriem
                un program. Poate uneori vreți să procedați diferit de la o situație
                la ala, chiar dacă nu știți care situație va fi adevărată atunci când
                codul rulează. Aici intră în scenă relațiile de condiționalitate.
                Relațiile de condiționalitate permit unui computer să ia o decizie
                pe baza informațiilor care sunt adevărate de fiecare dată când rulează
                codul.\\\r\\\r"
            Conditionals in Bee:
              description_student: 'Acum că înțelegeți relațiile de condiționalitate,
                este timpul să programați Albinuța să le utilizeze atunci când strânge
                miere și nectar. '
              description_teacher: Până acum elevii au scris cod care este executat
                exact la fel de fiecare dată când este rulat – acesta este fiabil,
                dar nu foarte flexibil. În această lecție, elevii vor începe să includă
                relații de condiționalitate, care le vor permite să scrie cod care
                funcționează diferit în funcție de condițiile specifice întâlnite
                de program.
            Conditionals & Loops in Harvester:
              description_student: Nu este întotdeauna clar când să trebuie să folosim
                fiecare relație de condiționalitate. Această lecție te va ajuta să
                decizi ce trebuie să faci.
              description_teacher: Elevii vor exersa cu bucle `while`, bucle `until`
                și condiții `if / else`. Toate aceste blocuri folosesc relații de
                condiționalitate. Punând în practică toate cele trei elemente, elevii
                vor învăța să scrie coduri complexe și flexibile.
            Digital Citizenship:
              name: Cetățenia Digitală
              description_student: Partajarea online a anumitor informații te expune
                la riscuri. În această lecție vei învăța care este diferența dintre
                informațiile sigure și informațiile private.
              description_teacher: "În colaborare cu Common Sense Education, în această
                lecție elevii învață să folosească gândirea critică cu privire la
                informațiile utilizatorilor care sunt solicitate sau necesare pe unele
                website-uri. Elevii învață care este diferența dintre informațiile
                private și informațiile personale, făcând distincția dintre informațiile
                sigure care pot fi partajate online și informațiile care nu sunt sigure
                și care nu ar trebui să fie partajate online. \\\r\\\rDe asemenea,
                elevii vor analiza ce înseamnă să fie responsabili și respectuoși
                față de comunitățile offline și online din care fac parte, învățând
                astfel cum să devină buni cetățeni digitali."
            Build a Play Lab Game:
              name: Creează un joc în Laboratorul de joacă
            'Unplugged: Binary':
              name: Imagini binare
              description_student: Aflați cum stochează computerele imagini folosind
                un limbaj care include doar două opțiuni.
              description_teacher: Deși mulți oameni consideră că limbajul binar este
                format strict din unu și zero, elevii se vor familiariza cu ideea
                că informațiile pot fi reprezentate folosind mai multe opțiuni binare.
                Această lecție aprofundează acest concept, deoarece ilustrează modul
                în care un computer poate stoca informații și mai complexe (cum ar
                fi imagini și culori) în format binar.
            Artist Binary:
              description_student: În această lecție vei învăța cum să creezi imagini
                folosind doar cifrele 0 și 1.
              description_teacher: În această serie de lecții online, elevii vor învăța
                să creeze imagini folosind comenzi de activare/dezactivare
            Build a Star Wars Game:
              name: Construiește un joc Războiul Stelelor
              description_student: Lasă Forța să te ghideze și construiește-și propriul
                joc Războiul Stelelor în această lecție.
              description_teacher: În această lecție, elevii vor utiliza evenimente
                pentru a construi un joc pe care îl vor putea partaja online. Alături
                de R2-D2 și alte personaje din Războiul Stelelor, elevii vor asista
                la evenimente, apoi vor utiliza spațiul pus la dispoziție pentru a-și
                crea propriul joc.
            Dance Party:
              name: Petrecere dansantă
              description_student: A venit momentul să sărbătorim! În această lecție
                vei programa propria petrecere dansantă interactivă.
              description_teacher: În această lecție elevii vor programa propria petrecere
                dansantă interactivă. Pentru această activitate este nevoie de sunet,
                deoarece instrumentul a fost creat pentru a reacționa la muzică.
          student_description: Elevii învață despre bucle, relații de condiționalitate
            și evenimente. În afară de cod, elevii vor învăța și despre Cetățenia
            digitală.
        coursee-2019:
          title: Curs E (2019)
          description: Începe să scrii cod cu algoritmi, bucle, relații de condiționalitate
            și evenimente, după care vei trece la funcții. În a doua parte a acestui
            curs, concepe și creează un proiect de final de curs pe care să-l partajezi
            cu prietenii și familia.
          description_short: Recapitulează conceptele din Cursurile C și D, apoi treci
            mai departe la învățarea funcțiilor.
          description_audience: 'Vârsta: 8-12 ani'

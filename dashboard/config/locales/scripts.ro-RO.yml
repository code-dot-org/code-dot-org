                cu colegii de clasă. O discuție finală va pune elevii să reflecteze
                la tipurile diferite de rezolvare a problemelor pe care le-au folosit
                în cadrul acestor activități, precum și la valoarea producerii unui
                algoritm care să rezolve o problemă.

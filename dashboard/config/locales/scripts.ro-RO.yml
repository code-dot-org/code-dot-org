        coursef-2021:
          title: Curs F (2021)
          description_short: Învățați toate conceptele din fundamentele informaticii
            şi creați propria dvs. artă, poveste sau joc.
          description_audience: 'Vârsta: 9-13 ani'
          lessons:
            Functions in Minecraft:
              key: Funcții în Minecraft
              name: Funcții în Minecraft
              description_student: Știi cum să utilizezi funcțiile pentru a scrie
                cel mai eficient cod?
              description_teacher: În această aventură distractivă și interactivă
                în Minecraft, elevii vor începe să înțeleagă modul în care funcțiile
                le sunt utile!
            Learning Sprites with Sprite Lab:
              name: Pești care înoată în Laboratorul cu sprites
              description_student: Află cum poți crea și edita sprites.
              description_teacher: 'În această lecție, elevii vor învăța despre cele
                două concepte esențiale ale Laboratorului cu sprites: sprites și comportamente.
                Sprites sunt personaje sau obiecte de pe ecran pe care elevii le pot
                muta, modifica și manipula. Comportamentele sunt acțiuni pe care sprites
                le vor întreprinde încontinuu, până când sunt opriți.'
            Events with Sprite Lab:
              key: Evenimente cu Laboratorul cu sprites
              name: Petrecere dansantă cu extratereștri în Laboratorul cu sprites
              description_student: Creează un proiect interactiv pe care să-l partajezi
                cu colegii de clasă.
              description_teacher: 'În această lecție este prezentat Laboratorul cu
                sprites, o platformă pe care elevii își pot crea propriile animații
                și jocuri interactive. În afară de comportamente, în această lecție
                elevii vor include și date de intrare introduse de utilizator pentru
                a crea o „petrecere dansantă cu extratereștri”.   '
            Loops with the Artist:
              name: Cum să desenăm cu ajutorul buclelor
            Nested Loops in the Maze:
              description_student: " În această lecție, elevii vor învăța ce se întâmplă
                atunci când introduc o buclă într-o altă buclă."
            The Power of Words:
              key: Puterea cuvintelor
              name: Puterea cuvintelor
              description_student: Hărțuirea („bullying”) nu este niciodată acceptabilă.
                În această lecție vei învăța ce poți spune și ce nu poți spune online.
              description_teacher: "![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png)Această
                lecție a fost concepută inițial de [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).Pe
                măsură ce copiii cresc, aceștia vor începe, în mod firesc, să comunice
                mai mult online. Dar o parte din ceea ce văd online îi poate face
                să se simtă răniți, triști, furioși sau chiar să îi sperie. Ajutați-vă
                elevii să dea dovadă de empatie în relațiile cu cei din jur și să
                învețe strategii pe care trebuie să le utilizeze atunci când se confruntă
                cu fenomenul „cyberbullying”."
            Envelope Variables:
              key: Variabile de tip plic
              name: Variabile de tip plic
              description_student: 'Plicurile și variabilele au ceva în comun: ambele
                pot conține lucruri valoroase. Aici veți afla ce sunt variabilele
                și ce lucruri minunate pot face acestea.'
              description_teacher: Variabilele sunt utilizate ca înlocuitori pentru
                valori precum cifrele sau cuvintele. În procesul de programare există
                mult mai multă libertate datorită variabilelor. În loc să tasteze
                o frază de mai multe ori sau să-și amintească un număr, informaticienii
                pot folosi variabile pentru a face trimitere la acestea. Această lecție
                ne ajută să explicăm ce sunt variabilele și cum le putem folosi în
                mai multe moduri diferite. Variabilele nu sunt un concept ușor de
                înțeles, prin urmare vă recomandăm să planificați timp suficient pentru
                discuții la sfârșitul lecției.
            Variables as Constant in Artist:
              description_student: Nu uita să-ți aduci creativitatea cu tine în clasă!
                În aceste puzzle-uri vei crea desene fantastice cu ajutorul variabilelor.
              description_teacher: În această lecție, elevii vor explora crearea de
                modele repetitive folosind variabile în mediul Artist. Elevii vor
                învăța cum pot fi utilizate variabilele pentru a scrie și citi cod
                cu mai multă ușurință, chiar dacă valorile nu se schimbă în momentul
                rulării.
            Variables that Change in Bee:
              description_student: Această albină adoră variabilele!
              description_teacher: Această lecție va ajuta la ilustrarea modului în
                care variabilele pot face ca programele să fie mai eficiente, permițându-le
                elevilor să modifice valorile în timp ce rulează codul.
            Variables that Change in Artist:
              description_student: În această lecție vei desena cu variabile care
                se schimbă pe măsură ce programul rulează.
              description_teacher: În această lecție, elevii vor explora crearea de
                modele repetitive folosind variabile în mediul Artist. Elevii vor
                învăța cum pot fi utilizate variabilele pentru a scrie și citi cod
                cu mai multă ușurință. După o serie de puzzle-uri ghidate, elevii
                vor încheia ora cu un nivel de joc liber, fără reguli, în care vor
                demonstra ce au învățat și în care își vor crea propriile modele.
            Simulating Experiments:
              key: Simularea de experimente
              name: Simularea de experimente
              description_student: Rulează simulări pe computer și experimentează,
                schimbând variabilele.
              description_teacher: Prin rularea unei simple simulări în Laboratorul
                cu sprites, studenții vor vedea cum se poate utiliza computerul pentru
                a colecta date care identifică tendințe sau modele. După ce rulează
                simularea de mai multe ori, elevii vor avea ocazia să facă o predicție
                cu privire la modul în care schimbarea unei variabile din simulare
                poate afecta rezultatul, iar apoi să testeze ipoteza respectivă.
            AI for Oceans:
              name: IA pentru Oceane
            Internet:
              key: Internet
              name: Internetul
              description_teacher: Chiar dacă mulți oameni folosesc Internetul zilnic,
                sunt puțini cei care știu cum funcționează. În această lecție, elevii
                vor pretinde că pot circula în interiorul Internetului în timp ce
                învață despre conexiuni, adrese URL, adrese IP și DNS.
            For Loop Fun:
              key: Pentru distracția cu bucle
              name: Pentru distracția cu bucle
              description_student: Te vei distra la maxim învățând despre buclele
                `for`!
              description_teacher: Știm deja că buclele ne permit să întreprindem
                acțiuni în mod repetat, dar acum vom învăța cum să folosim bucle care
                includ structuri suplimentare încorporate. Cu ajutorul acestor noi
                structuri, elevii vor scrie cod mai eficient și mai dinamic.
            For Loops in Bee:
              key: Bucle „For” în Albinuță
              description_student: Bzz bzz! În aceste puzzle-uri vei îndruma o albină
                către nectar și miere cu ajutorul buclelor `for`!
              description_teacher: Albinuța este personajul principal al acestei lecții
                care se axează pe bucle `for` și pe utilizarea unei variabile incrementale
                pentru a rezolva puzzle-uri mai complicate. Elevii vor începe prin
                a analiza bucle din lecțiile anterioare, apoi vor fi ghidați printr-o
                secțiune introductivă cu privire la buclele `for` pentru a rezolva
                probleme complicate mai eficient.
            For Loops in Artist:
              key: Bucle „For” în Artist
              description_student: Pregătește-te să creezi următoarea ta capodoperă.
                Aici vei utiliza bucle `for` pentru a crea imagini care îți taie răsuflarea.
              description_teacher: În această lecție, elevii continuă să lucreze cu
                bucle `for`, însă de data aceasta în mediul Artist. Elevii vor rezolva
                puzzle-uri în care sunt combinate variabile, bucle și bucle `for`
                pentru a crea modele complexe. La final, elevii vor putea să creeze
                desenele proprii în cadrul unui nivel de joc liber, fără reguli.
            Editing Behaviors:
              name: Comportamente în Laboratorul cu sprites
              description_student: Învață să programezi propriile comportamente pentru
                sprites!
              description_teacher: Aici elevii vor folosi Laboratorul cu sprites pentru
                a crea propriile comportamente personalizate.
            Virtual Pet:
              key: Animalul de companie virtual
              description_teacher: În această lecție, elevii vor crea un animal de
                companie virtual interactiv, care arată și se comportă exact așa cum
                își doresc ei. Elevii vor folosi instrumentul „Costume” din Laboratorul
                cu sprites pentru a personaliza aspectul animalului de companie. Apoi
                vor folosi evenimente, comportamente și alte concepte pe care le-au
                asimilat pentru a crea animalul de companie!
            End of Course Project:
              key: Proiect de final de curs
              name: Proiect de final de curs
              description_student: Pentru proiectele mari este nevoie de timp și de
                planificare. Găsește-ți sursa de inspirație, pregătește un plan și
                pune-ți creativitatea la treabă!
              description_teacher: În această lecție finală elevii vor proiecta, dezvolta
                și prezenta propriile proiecte realizate!
            lesson-1:
              name: Design pentru accesibilitate
              description_student: 'În această lecție, elevii vor învăța despre accesibilitate
                și despre importanța empatiei prin brainstorming și prin conceperea
                de soluții accesibile pentru aplicații ipotetice. '
              description_teacher: 'În această lecție, elevii vor învăța despre accesibilitate
                și despre importanța empatiei prin brainstorming și prin conceperea
                de soluții accesibile pentru aplicații ipotetice. '
            lesson-6:
              name: Prezentând Laboratorul de Desen
            lesson-8:
              name: Spiriduși în acțiune
            lesson-2:
              name: Puterea cuvintelor
              description_student: Hărțuirea („bullying”) nu este niciodată acceptabilă.
                În această lecție vei învăța ce poți spune și ce nu poți spune online.
              description_teacher: "![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png)Această
                lecție a fost concepută inițial de [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).Pe
                măsură ce copiii cresc, aceștia vor începe, în mod firesc, să comunice
                mai mult online. Dar o parte din ceea ce văd online îi poate face
                să se simtă răniți, triști, furioși sau chiar să îi sperie. Ajutați-vă
                elevii să dea dovadă de empatie în relațiile cu cei din jur și să
                învețe strategii pe care trebuie să le utilizeze atunci când se confruntă
                cu fenomenul „cyberbullying”."

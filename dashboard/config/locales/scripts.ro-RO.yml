            Learn to Drag and Drop:
              name: Să învățăm să glisăm și să fixăm
              description_teacher: În această lecție, elevii își vor face o idee cu
                privire la ce se poate întâmpla în timpul activităților desfășurate
                în laboratorul de informatică. Această lecție începe cu o scurtă discuție
                în care se prezintă regulile de conduită în laboratorul de informatică,
                apoi elevii vor trece la utilizarea unui computer pentru a rezolva
                puzzle-uri online.
            Sequencing with Scrat:
              name: Secvențiere cu Scrat
              description_teacher: Cu ajutorul lui Scrat din Epoca de Gheață, elevii
                vor dezvolta algoritmi secvențiali cu ajutorul cărora o vor ajuta
                pe veverița simpatică să traverseze labirintul pentru a ajunge la
                ghinda care se află în partea opusă. Pentru a face acest lucru, elevii
                vor stivui blocuri de cod în succesiune liniară.
            Programming in Maze:
              name: Programare în Labirint
              description_teacher: Cu ajutorul personajelor din Angry Birds, elevii
                vor dezvolta algoritmi secvențiali cu ajutorul cărora vor ajuta pasărea
                să traverseze labirintul pentru a ajunge la porcul care se află în
                partea opusă. Pentru a face acest lucru, elevii vor stivui blocuri
                de cod în succesiune liniară.
            Programming with Rey and BB-8:

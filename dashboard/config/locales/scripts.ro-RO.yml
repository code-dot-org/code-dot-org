        csd5-preview-2021:
          lessons:
            Representing Images:
              description_teacher: În această lecţie elevii învață cum calculatoarele
                reprezintă imagini. Pentru a începe lecţia, ei consideră provocarea
                transformării complexității viziunii într-un model binar. Printr-o
                serie de imagini care arată cum se face această transformare, eleviilor
                li se prezintă conceptul de împărțire a imaginilor în pătrate sau
                "pixeli" care pot fi apoi pornite sau oprite în mod individual pentru

        pre-express-2021:
          description: Învață știința calculatoarelor în ritmul tău cu ajutorul lecțiilor
            de mai jos! Învață să scrii programe pentru computer, să îți dezvolți
            abilitățile de rezolvare a problemelor și participă la provocări distractive!
            Creează jocuri și proiecte creative pe care să le partajezi cu prietenii,

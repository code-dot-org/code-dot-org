          assignment_family_title: Curs D
          description_audience: 'Vârsta: 7-11 ani'
          description_short: Acoperiți rapid conceptele din cursul C, apoi mergeți
            mai departe cu algoritmi, bucle imbricate, condiționări și multe altele.
          description: Află noi concepte de programare, inclusiv algoritmi, bucle
            imbricate, bucle „while”, relații de condiționalitate și evenimente. Participă
            la o prezentare introductivă a Cetățeniei digitale înainte de a-ți crea
            propriul joc sau propria poveste pe care să le partajezi cu ceilalți.
          lessons:
            Introduction:
              name: Introducere în puzzle-urile online
              description_student: În cadrul acestei lecții îți vei folosi abilitățile
                de care vei avea nevoie pentru acest curs.
              description_teacher: 'În cadrul acestui set de puzzle-uri, elevii vor
                începe cu o prezentare introductivă (sau o recapitulare, în funcție
                de nivelul de nivelul clasei) a spațiului de lucru online al Code.org.
                Aceasta va include clipuri video care indică funcționalitatea de bază
                a spațiului de lucru, inclusiv butoane de tip `Rulare`, `Resetare`
                și `Etapă`. În aceste clipuri video se discută și despre: tragerea
                blocurilor Blockly, ștergerea blocurilor Blockly și conectarea blocurilor
                Blockly. Apoi elevii își vor practica aptitudinile de _secvențiere_
                și _depanare_ în Labirint. În continuare, elevii vor avea acces la
                noi tipuri de puzzle-uri, cum ar fi Colecționar, Artist și Culegător
                atunci când asimilează noțiunile de bază cu privire la _bucle_.'
            'Algorithms: Graph Paper Programming':
              name: 'Programare: Programare cu hârtie de copiat'
              description_student: În această lecție îți vei programa prietenul să
                deseneze!
              description_teacher: "„Programându-se” unul pe celălalt să deseneze
                imagini, elevii vor începe să înțeleagă ce înseamnă de fapt să scrie
                cod. La începutul orei, elevii își vor transmite reciproc instrucțiuni
                pentru colorarea de pătrate pe hârtie de copiat, încercând să reproducă
                o imagine. Dacă este timp, lecția se poate încheia cu imagini create
                de elevi."
            Events in Bounce:
              name: Evenimente în Bounce
              description_student: Ți-ai dorit vreodată să poți juca jocuri video
                la școală? În această lecție vei putea să-ți creezi propriul joc!
              description_teacher: În această activitate online, elevii vor învăța
                ce sunt evenimentele și cum sunt acestea folosite de computere în
                programe precum jocurile video. Elevii vor rezolva puzzle-uri, făcând
                programul să reacționeze la evenimente (cum ar fi apăsarea butoanelor
                cu săgeți). La sfârșitul puzzle-ului, elevii vor putea să personalizeze
                jocul, adăugând viteze și sunete diferite.
            Nested Loops:
              name: Repetiții imbricate
              description_student: Bucle în interiorul unor bucle care la rândul lor
                se află în interiorul altor bucle. Ce înseamnă asta? În această lecție,
                elevii vor învăța ce se întâmplă atunci când introduc o buclă într-o
                altă buclă.
              description_teacher: În această activitate online, elevii vor avea ocazia
                să înțeleagă buclele la un nivel mai aprofundat. Jucându-se cu Albinuța
                și Plants vs Zombies, elevii vor învăța cum să programeze o buclă
                în interiorul unei alte bucle. De asemenea, aceștia vor fi încurajați
                să descopere cum orice mică modificare adusă oricăreia dintre bucle
                afectează programul atunci când fac clic pe `Rulare`.
            Nested Loops in Artist:
              name: Bucle imbricate în Artist
              description_student: Aici vei folosi bucle imbricate pentru a crea desene
                interesante pe care să le arăți familiei și prietenilor.
              description_teacher: Elevii știu acum să folosească mai multe straturi
                de bucle și pot crea o mulțime de lucruri interesante. În această
                lecție, elevii vor parcurge o serie de exerciții care le vor fi de
                ajutor pentru a crea propriile imagini, gata să fie incluse în portofoliul
                personal.
            'Algorithms: Relay Programming':
              name: 'Depanare: Programare „cu ștafetă”'
              description_student: Îți amintești că la începutul cursului ai desenat
                cu ajutorul codului? În această lecție vei lucra în echipă cu alți
                colegi pentru a face ceva foarte asemănător!
              description_teacher: Această activitate va începe cu o scurtă recapitulare
                a modulului „Programare cu hârtie de copiat”, apoi se va trece la
                o cursă contra cronometru în care elevii vor forma echipe și vor lucra
                împreună pentru a scrie un program, instrucțiune cu instrucțiune.
            Debugging in Bee:
              name: Depanare în Albinuță
            While Loops in Farmer:
              name: Bucle „while” în Fermier
              description_student: 'Buclele sunt extrem de utile atunci când scriem
                cod. În această lecție vei învăța mai multe despre un nou tip de buclă:
                buclele „while”!'
              description_teacher: Până la această lecție, elevii au folosit pentru
                destul de mult timp buclele `repeat`, așa că a sosit momentul să complicăm
                puțin lucrurile. _Buclele while_ sunt bucle care continuă să repete
                comenzi atâta timp cât este îndeplinită o condiție. Buclele „while”
                sunt folosite atunci când programatorul nu știe cu exactitate de câte
                ori trebuie să se repete comenzile, dar știe ce condiție trebuie să
                fie adevărată pentru ca bucla să se repete în continuare. De exemplu,
                elevii trebuie să umple gropile și să sape pentru a face grămezi de
                pământ în Fermier. Aceștia nu vor ști care este dimensiunea gropilor
                sau înălțimea grămezilor de pământ, dar știu că trebuie să continue
                să umple gropile și să sape pentru a face grămezi de pământ atâta
                timp cât solul nu este nivelat.
            Conditionals with Cards:
              name: 'If/Else: Relații de condiționalitate cu cărți de joc'
              description_student: Este timpul să jucăm un joc în care câștigi puncte
                numai în anumite condiții!
              description_teacher: Această lecție demonstrează modul în care pot fi
                utilizate relațiile de condiționalitate pentru a adapta un program
                în funcție de anumite informații specifice. Nu avem întotdeauna la
                dispoziție toate informațiile de care avem nevoie atunci când scriem
                un program. Poate uneori vreți să procedați diferit de la o situație
                la ala, chiar dacă nu știți care situație va fi adevărată atunci când
                codul rulează. Aici intră în scenă relațiile de condiționalitate.
                Relațiile de condiționalitate permit unui computer să ia o decizie
                pe baza informațiilor care sunt adevărate de fiecare dată când rulează
                codul.
            Conditionals in Bee:
              name: Relații de condiționalitate în Albinuță
              description_student: 'Acum că înțelegeți relațiile de condiționalitate,
                este timpul să programați Albinuța să le utilizeze atunci când strânge
                miere și nectar. '
              description_teacher: Până acum elevii au scris cod care este executat
                exact la fel de fiecare dată când este rulat – acesta este fiabil,
                dar nu foarte flexibil. În această lecție, elevii vor începe să includă
                relații de condiționalitate, care le vor permite să scrie cod care
                funcționează diferit în funcție de condițiile specifice întâlnite
                de program.
            Conditionals & Loops in Maze:
              name: Relații de condiționalitate și Bucle în Labirint
              description_student: Puteți face lucruri extraordinare atunci când combinați
                relațiile de condiționalitate cu buclele!
              description_teacher: 'În această lecție, elevii vor asocia două concepte-cheie:
                buclele și relațiile de condiționalitate. Acest set de puzzle-uri
                elimină lacunele la nivel de înțelegere care apar atunci când se lucrează
                la puzzle-uri pentru care se utilizează mai multe tipuri de blocuri.
                Prin asocierea a două idei, elevii vor crea un cod mai complex care
                demonstrează atât un nivel impresionant de creativitate, cât și faptul
                că aceștia se folosesc de gândirea critică!'
            Conditionals & Loops in Farmer:
              name: Relații de condiționalitate și Bucle în Culegător
              description_student: Nu este întotdeauna clar când să trebuie să folosim
                fiecare relație de condiționalitate. Această lecție te va ajuta să
                decizi ce trebuie să faci.
              description_teacher: Elevii vor exersa cu bucle `while`, bucle `until`
                și condiții `if / else`. Toate aceste blocuri folosesc relații de
                condiționalitate. Punând în practică toate cele trei elemente, elevii
                vor învăța să scrie coduri complexe și flexibile.
            Digital Citizenship:
              name: 'Cetățenie digitală: Aspecte practice ale Cetățeniei digitale'
              description_student: Partajarea online a anumitor informații te expune
                la riscuri. În această lecție vei învăța care este diferența dintre
                informațiile sigure și informațiile private.
              description_teacher: În colaborare cu Common Sense Education, în această
                lecție elevii învață să folosească gândirea critică cu privire la
                informațiile utilizatorilor care sunt solicitate sau necesare pe unele
                website-uri. Elevii învață care este diferența dintre informațiile
                private și informațiile personale, făcând distincția dintre informațiile
                sigure care pot fi partajate online și informațiile care nu sunt sigure
                și care nu ar trebui să fie partajate online.De asemenea, elevii vor
                analiza ce înseamnă să fie responsabili și respectuoși față de comunitățile
                offline și online din care fac parte, învățând astfel cum să devină
                buni cetățeni digitali.
            Build a Play Lab Game:
              name: Creează un joc în Laboratorul de joacă
              description_student: Această lecție te va ghida, ajutându-te să creezi
                propriul tău joc video.
              description_teacher: În această activitate online, elevii vor avea ocazia
                să învețe cum să folosească evenimentele în Laboratorul de Joacă și
                să aplice toate abilitățile de scriere de cod pe care le-au dobândit
                pentru a crea un joc animat. A venit timpul să fiți creativi și să
                creați un joc în Laboratorul de Joacă!
            'Unplugged: Binary':
              name: 'Dincolo de programare: Imagini binare'
              description_student: 'Aflați cum stochează computerele imagini, folosind
                concepte simple precum activat/dezactivat. '
              description_teacher: Deși mulți oameni consideră că limbajul binar este
                format strict din unu și zero, elevii se vor familiariza cu ideea
                că informațiile pot fi reprezentate folosind mai multe opțiuni binare.
                Această lecție aprofundează acest concept, deoarece ilustrează modul
                în care un computer poate stoca informații și mai complexe (cum ar
                fi imagini și culori) în format binar.
            Artist Binary:
              name: Limbajul binar în Artist
              description_student: Ajută-l pe artist să creeze o imagine binară folosind
                doar comenzi de activare și dezactivare a pixelilor.
              description_teacher: Limbajul binar este extrem de important în universul
                computerelor. Majoritatea computerelor din ziua de astăzi stochează
                informații în format binar. În această lecție se poate demonstra cum
                puteți să preluați un element din viața reală și să-l transformați
                într-o serie de comenzi de activare și dezactivare. Elevii vor construi
                imagini binare în Artist transformând cifrele 1 și 0 în comenzi „activat”
                și „dezactivat” (sau negru și alb).
            Nested Loops Project in Artist:
              name: Bucle imbricate în Regatul de gheață
              description_student: Și mai multe bucle imbricate! De data aceasta vei
                putea crea niște desene EXTRAORDINARE cu ajutorul buclelor imbricate.
              description_teacher: În setul de puzzle-uri de astăzi, elevii vor crea
                desene complexe în mediul Artist. Deoarece continuă să exerseze cu
                buclele imbricate, dar cu obiective noi, elevii vor învăța moduri
                noi de a utiliza buclele în general. Acest set de puzzle-uri le oferă
                și posibilitatea de a-și utiliza creativitatea, deoarece elevii pot
                să creeze propriile desene la sfârșitul acestei etape.
            Debugging in Collector:
              name: Depanare în Colecționar
              description_student: Ai avut vreodată probleme în timp ce scriai cod?
                În această lecție, vei afla câteva dintre secretele depanării. Depanarea
                este procesul de identificare și de rezolvare a problemelor care apar
                în codul tău.
              description_teacher: În această activitate online, elevii își vor pune
                în practică aptitudinile de depanare în mediul „Colecționar”. Elevii
                vor putea citi și edita codul pentru a elimina erorile din puzzle-uri
                cu algoritmi simpli, bucle și bucle imbricate.
          student_description: Află noi concepte de programare, inclusiv algoritmi,
            bucle imbricate, bucle „while”, relații de condiționalitate și evenimente.
            Participă la o prezentare introductivă a Cetățeniei digitale înainte de
            a-ți crea propriul joc sau propria poveste pe care să le partajezi cu
            ceilalți.
          name: coursed-2017
        coursee-2017:
          title: Curs E
          assignment_family_title: Curs E
          description_audience: 'Vârsta: 8-12 ani'
          description_short: Acoperiți rapid concepte în cursul C & D şi apoi mergeți
            mai departe cu funcţii.
          description: Începe să scrii cod cu algoritmi, bucle, relații de condiționalitate
            și evenimente, după care vei trece la funcții. În a doua parte a acestui
            curs, concepe și creează un proiect de final de curs pe care să-l partajezi
            cu prietenii și familia.
          lesson_groups:
            csf_e_1:
              display_name: Avansare la Cursul E (Opțional)
            csf_e_2:
              display_name: Conținut curs E
            end_of_course_project:
              display_name: Proiect de final de curs
            extra_course_content:
              display_name: Conținut curs suplimentar
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmi: Tangrame'
            Introduction:
              name: Introducere în puzzle-urile online
              description_student: Această introducere rapidă îți va oferi posibilitatea
                de a-ți utiliza majoritatea aptitudinilor de care vei avea nevoie
                pentru a rezolva puzzle-urile din acest curs.
              description_teacher: În cadrul acestei progresii, elevii vor începe
                cu o prezentare introductivă (sau o recapitulare, în funcție de nivelul
                clasei) a spațiului de lucru online al Code.org. Elevii se vor familiariza
                cu funcționalitățile de bază ale interfeței, inclusiv cu butoanele
                `Rulare`, `Resetare` și `Etapă`. Funcțiile de tragere, ștergere și
                conectare a blocurilor Blockly sunt de asemenea prezentate în clipul
                video introductiv. În cadrul puzzle-urilor, elevii își vor practica
                aptitudinile de secvențiere și depanare în Labirint și Artist.
            The Power of Words:
              name: Puterea cuvintelor
            Ice Age Play Lab:
              name: Laboratorul Joaca Ice Age
            Envelope Variables:
              name: Variabile de tip plic
            Variables in Artist:
              name: Variabile în Artist
            Variables in Play Lab:
              name: Variabile în Laboratorul de Joacă
            For Loop Fun:
              name: Pentru distracția cu bucle
            For Loops in Bee:
              name: Bucle „For” în Albinuță
            For Loops in Artist:
              name: Bucle „For” în Artist
            Songwriting with Parameters:
              name: Compoziții muzicale cu parametri
            Conditionals and Functions in Bee:
              name: Relații de condiționalitate și Funcții în Albinuță
            Functions with Parameters in Artist:
              name: Funcții cu parametri în Artist
            Functions with Parameters in Bee:
              name: Funcții cu parametri în Albinuță
            Explore Project Ideas:
              name: Explorarea ideilor de proiecte
              description_student: Iată mai multe jocuri și desene. Joacă-te cu fiecare
                dintre ele pentru a te inspira pentru propriile tale proiecte!
              description_teacher: Următoarele patru lecții oferă posibilitatea elevilor
                de a-și folosi abilitățile de scriere de cod în cadrul unui proiect
                de final de curs. Acest proiect îi va ajuta să câștige experiență
                în domeniul programării și să conceapă un proiect exemplificator,
                pe care îl vor putea partaja cu colegii și cu cei dragi. Acest proiect
                este o experiență care va acoperi mai multe lecții sau mai multe săptămâni,
                iar elevii își vor petrece timpul explorând concepte derivate din
                brainstorming, învățând despre procesul de design, construind și prezentând
                versiunea finală a proiectului. În etapa de explorare, elevii vor
                putea vizualiza exemple de proiecte realizate anterior în Artist și
                în Laboratorul de joacă, pe care le pot folosi drept surse de inspirație.
                În continuare, elevii vor învăța despre procesul de design și despre
                cum pot să-l implementeze în propriile proiecte. După aceea li se
                va pune la dispoziție spațiul necesar pentru a-și crea propriul proiect
                fie în Artist, fie în Laboratorul de joacă (aceasta va fi probabil
                cea mai lungă etapă a proiectului). În cele din urmă, elevii vor putea
                să prezinte colegilor proiectele finalizate.
            The Design Process:
              name: Procesul de design
              description_student: Pentru proiecte mari, cum este acesta, este nevoie
                de timp și de planificare. Aici vei afla mai multe despre procesul
                de design pe care îl vei folosi pentru creația ta.
              description_teacher: Pe parcursul a patru lecții, elevii vor progresa
                până în punctul în care vor programa un proiect cu design propriu
                folosind ca mediu de programare fie Laboratorul de joacă, fie Artist.
                În această parte a proiectului, elevii vor învăța despre procesul
                de design și despre cum pot să îl implementeze în propriile proiecte.
                Planul de lecție pentru toate cele patru etape ale procesului poate
                fi găsit în prima etapă a procesului acestui proiect [aici](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Construiește-ți proiectul
              description_student: Pregătește-te serios să scrii cod! A venit momentul
                să începi să îți elaborezi proiectul.
              description_teacher: Pe parcursul a patru lecții, elevii vor progresa
                până în punctul în care vor programa un proiect cu design propriu
                folosind ca mediu de programare fie Laboratorul de joacă, fie Artist.
                Acum elevii vor crea proiectul fie în Artist, fie în Laboratorul de
                joacă și vor face aceasta separat, fiecare în spațiul său. Aceasta
                va fi probabil cea mai lungă etapă a proiectului. Planul de lecție
                pentru toate cele patru etape ale procesului poate fi găsit în prima
                etapă a procesului acestui proiect [aici](https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: "\t\nRevizuiește-ți proiectul"
            Presentation Your Project:
              name: Prezentarea proiectului
            'Algorithms: Dice Race':
              name: 'Algoritmi: Cursa cu zaruri'
              description_student: În această lecție despre algoritmi vei afla cum
                să descrii un joc din perspectiva computerului.
              description_teacher: În această lecție, elevii vor relaționa conceptul
                de algoritm cu activitățile din viața reală, jucând jocul Cursa cu
                zaruri. Scopul acestei activități este de a începe dezvoltarea abilităților
                de a transpune situații din lumea reală în scenarii online și invers.
            Conditionals:
              name: Relații de condiționalitate în Fermier
              description_student: În această sesiune distractivă și interesantă îi
                vei putea spune computerului ce trebuie să facă în anumite condiții.
              description_teacher: În această lecție, elevii vor învăța despre buclele
                „while” și condiții „if/else”. _Buclele while_ sunt bucle care continuă
                să repete comenzi atâta timp cât este îndeplinită o condiție. Buclele
                „while” sunt folosite atunci când programatorul nu știe cu exactitate
                de câte ori trebuie să se repete comenzile, dar știe ce condiție trebuie
                să fie adevărată pentru ca bucla să se repete în continuare. Condițiile
                „If/Else” oferă flexibilitate în programare, rulând secțiuni întregi
                de cod numai dacă ceva este adevărat, în caz contrar acestea rulează
                altceva.
            Private and Personal Information:
              name: 'Cetățenie digitală: Informații private și personale'
              description_student: Internetul este distractiv și interesant, dar este
                important să fii în siguranță. În această lecție vei învăța care este
                diferența dintre informațiile care pot fi distribuite în siguranță
                și informațiile private.
              description_teacher: Această lecție dezvoltată de Common Sense Education
                prezintă diferența dintre informațiile care pot fi partajate în siguranță
                online și informațiile care nu pot fi partajate în siguranță online.Pe
                măsură ce elevii vizitează website-uri care le solicită informații
                despre identitatea lor, aceștia învață să adopte un proces de investigație
                critică prin care dobândesc abilitățile necesare pentru a se proteja
                pe ei înșiși și familiile lor de furtul de identitate. În această
                lecție, elevii învață să își utilizeze gândirea critică pentru a analiza
                informațiile despre utilizatori solicitate sau necesare pentru accesarea
                unor website-uri. Aceștia află care este diferența dintre informațiile
                private și informațiile personale, precum și cum să distingă ce poate
                fi partajat online în siguranță și ce nu.
            Build a Star Wars Game:
              name: Construiește un joc Războiul Stelelor
              description_student: Lasă Forța să te ghideze și construiește-și propriul
                joc Războiul Stelelor în această lecție.
              description_teacher: În această lecție, elevii vor utiliza evenimente
                pentru a construi un joc pe care îl vor putea partaja online. Alături
                de R2-D2 și alte personaje din Războiul Stelelor, elevii vor asista
                la evenimente, apoi vor utiliza spațiul pus la dispoziție pentru a-și
                crea propriul joc.
            'Functions: Songwriting':
              name: 'Funcții: Compoziții muzicale'
              description_student: Chiar și starurile rock trebuie să aibă abilități
                de programare. Această lecție te va învăța lucruri noi despre funcții
                cu ajutorul versurilor melodiilor.
              description_teacher: Funcția este una dintre structurile cu adevărat
                magnifice din universul științei calculatoarelor. Funcțiile (uneori
                denumite și proceduri apelate) sunt mini-programe pe care le poți
                folosi repetat într-un program mai mare. Această lecție îi va ajuta
                pe elevi să înțeleagă intuitiv de ce este utilă combinarea mai multor
                fragmente de cod în cadrul unei funcții.
            Functions in Artist:
              name: Funcții în Artist
              description_student: Realizează desene complexe mai ușor cu ajutorul
                funcțiilor!
              description_teacher: Elevii vor începe să studieze utilizarea funcțiilor
                pe Code.org. Imagini extraordinare vor fi create și modificate cu
                ajutorul funcțiilor în Artist. Pentru modele mai complicate, elevii
                vor învăța despre funcțiile imbricate, în care o funcție este apelată
                din altă funcție.
            Functions in Bee:
              name: Funcții în Albinuță
              description_student: Nu trebuie să scrii mult cod pentru a strânge nectarul
                și mierea. Poți să folosești funcțiile!
              description_teacher: În a doua rundă de exerciții practice cu funcțiile
                online, elevii vor parcurge trasee complexe, vor colecta nectar și
                vor produce multă miere.
            Functions in Farmer:
              name: Funcții în Fermier
              description_student: Funcțiile te vor ajuta să nu depui prea mult efort
                atunci când o ajuți pe fermieră să strângă recolta!
              description_teacher: Până acum elevii au creat modele impresionante
                în Artist și au străbătut labirinturi în Albinuță, dar astăzi vor
                folosi funcții pentru recoltarea culturilor în Fermier. În această
                lecție, elevii vor învăța să folosească funcțiile în moduri noi, combinându-le
                cu bucle `while` și cu condiții `if / else`.
            Determine the Concept:
              name: Determină conceptul
              description_student: Nu dezvăluim niciun secret! Este posibil ca în
                această lecție să folosești oricare dintre abilitățile pe care le-ai
                dobândit până acum.
              description_teacher: În această lecție sunt prezentate concepte din
                lecțiile anterioare, dar aceasta oferă elevilor și posibilitatea de
                a-și folosi gândirea critică în legătură cu modul în care ar putea
                rezolva fiecare problemă, fără a le spune ce concept să aplice. Elevii
                vor trece în revistă algoritmii de bază, depanarea, buclele `repeat`,
                relațiile de condiționalitate, buclele `while` și funcțiile.
            Build a Play Lab Game:
              name: Creează un joc în Laboratorul de joacă
              description_student: Exersează și creează jocuri pe care să le partajezi
                cu prietenii și familia.
              description_teacher: În această lecție este prezentat Laboratorul de
                joacă, o platformă pe care elevii își pot crea propriile jocuri și
                în care pot programa interacțiuni între personaje și datele de intrare
                introduse de utilizator. Elevii vor lucra cu evenimente pentru a crea
                comenzi de la tastatură. Acest set de puzzle-uri va servi drept ghid
                și pe parcursul dezvoltării jocului, dar elevii vor fi liberi să adauge
                propriile idei.
            Present Your Project:
              name: Prezintă-ți proiectul
              description_student: Pregătește-te să te mândrești cu munca ta! A venit
                momentul să le prezinți colegilor proiectul finalizat.
              description_teacher: Pe parcursul a patru lecții, elevii vor progresa
                până în punctul în care vor programa un proiect cu design propriu
                folosind fie Laboratorul de joacă, fie Artist ca mediu de programare.
                Elevii vor putea în sfârșit să prezinte colegilor proiectul finalizat
                sau să îl partajeze cu cei dragi cu ajutorul unui link special. Planul
                de lecție pentru toate cele patru etape ale procesului poate fi găsit
                în prima etapă a procesului acestui proiect [aici](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Dincolo de programare: Internetul'
              description_student: V-ați întrebat vreodată cum se propagă informația
                pe Internet? Nu este un truc magic! În această lecție vei învăța noțiuni
                de bază cu privire la felul în care funcționează internetul.
              description_teacher: Chiar dacă mulți oameni folosesc Internetul zilnic,
                sunt puțini cei care știu cum funcționează. În această lecție, elevii
                vor pretinde că pot circula în interiorul Internetului în timp ce
                învață despre conexiuni, adrese URL, adrese IP și DNS.
            Crowdsourcing:
              name: 'Dincolo de programare: Crowdsourcing'
              description_student: În această lecție vei învăța despre crowdsourcing,
                procesul de realizare a unui proiect cu ajutorul unei echipe.
              description_teacher: În știința calculatoarelor ne confruntăm uneori
                cu probleme mari, care ne descurajează. Este aproape imposibil să
                facem față pe cont propriu unor provocări precum găsirea numerelor
                prime mari sau secvențierea ADN-ului. Atunci când la forțele noastre
                se adaugă forțele altora, aceste activități devin mai ușoare. În această
                lecție, elevii vor învăța cât de utilă poate fi munca în echipă în
                știința calculatoarelor.
            'Programming: My Robotic Friends':
              name: 'Programare: Prietenii mei, roboții'

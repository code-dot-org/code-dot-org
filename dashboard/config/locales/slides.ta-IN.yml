          செயலாக்கப்பட்ட தகவல் வெளிவரத் தயாராகும் வரை இது தொடரும்.
      9:
        text: கணினி எவ்வாறு தகவல்களை வெளியிடுகிறது என்பது கணினி என்ன செய்ய வடிவமைக்கப்பட்டுள்ளது

      3:
        text: நான் ஜான் வெச்சே, பாப்கேப் கேம்ஸின் இணை நிறுவனர்களில் நானும் ஒருவன்.
          நாங்கள் தாவரங்கள் வெர்சஸ் ஜோம்பிஸ், பெஜ்வெல்ட் மற்றும் பெக்கிள் போன்ற கேம்களை

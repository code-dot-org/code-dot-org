    csd_concept_binary_data:
      1:
        text: வணக்கம்! எனது பெயர் லிமோர் ஃபிரைட், நான் இங்கு அடாஃப்ரூட் இண்டஸ்ட்ரீஸில்
          பொறியியலாளராக இருக்கிறேன். இங்குதான் நான் பொறியியல் மற்றும் வடிவமைப்பு செய்கிறேன்,

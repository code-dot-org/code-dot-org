          இணைக்க வேண்டும். நானும் எனது குழுவும், நாங்கள் அனைவரும் மென்பொருள் உருவாக்குநர்கள்.
          உண்மையில் ஒரு படத்தை உருவாக்கும், நீங்கள் திரையில் பார்க்கும் இறுதி படத்தை

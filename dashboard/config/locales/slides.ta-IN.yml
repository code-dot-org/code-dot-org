      7:
        text: முதலில், நாம் உள்ளீடு பற்றி பேச போகிறோம். விசைப்பலகை மூலம் கணினிகளுக்கு
          என்ன செய்ய வேண்டும் என்று நீங்கள் சொல்லலாம், மவுஸ், மைக்ரோஃபோன், கேமரா ஆகியவற்றைக்

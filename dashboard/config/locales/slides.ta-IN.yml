      4:
        text: நடுப்பகுதி என்பது உங்கள் கருவிப்பெட்டியாகும், அங்கு நீங்கள் குறியீட்டு
          கட்டளைகளைக் காணலாம்.
      5:
        text: வலதுபுறத்தில் உள்ள பெரிய பகுதி உங்கள் பணியிடமாகும். உங்கள் நிரலை உருவாக்கவும்

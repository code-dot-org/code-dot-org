          மற்றும் நடனம் ஆகியவை அடங்கும்.
      2:
        text: கணினிகள் எங்கும் உள்ளன! அது மக்கள் பாக்கெட்டுகளில் இருக்கிறார்கள், மக்கள்
          கார்களில் இருக்கிறார்கள், மக்கள் தங்கள் மணிக்கட்டில் வைத்திருக்கிறார்கள்.

      6:
        text: ஒவ்வொரு நிலையின் வழிமுறைகளும் பக்கத்தின் மேல் இருக்கும். நீண்ட மற்றும்
          குறுகிய வழிமுறைகளுக்கு இடையில் மாற்ற, கூட்டல் குறியைக் கிளிக் செய்யவும்.

        për të krijuar 10 rrathë të mbivendosur. Mos harro të hidhesh përpara ndërmjet
        rrathëve.
      frozen circle_markdown_instruction: "Një rreth është një formë e veçantë. A
        mund të gjesh \nse me çfarë numri të zëvendësosh pikëpyetjet për të vizatuar
        një rreth?"
      frozen cross rotate dense_markdown_instruction: 'Le ta përsërisim atë 90 herë!

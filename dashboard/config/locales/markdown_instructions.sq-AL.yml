      frozen cross_markdown_instruction: Përdor bllokun "Repeat" për të krijuar një
        shenjë plusi. A e vure re që Elsa mund të lëvizë para dhe mbrapa?
      frozen diamond mini snowflake_markdown_instruction: A e dije që çdo flok dëbore
        ka formë të ndryshme nga njëra-tjetra? Le të krijojmë një flok dëbore të ri
        duke përdorur bllokun "Repeat" për të përsëritur një paralelogram 4 herë,
        duke u kthyer djathtas me 90 gradë ndërmjet çdo paralelogrami.
      frozen diamond snowflake_markdown_instruction: Tani le të krijojmë një flok
        dëbore të ri duke përodrur bllokun repeat për të përsëritur një paralelogram
        10 herë, duke u kthyer djathtas me 36 gradë ndërmjet secilit.
      frozen diamond_markdown_instruction: |-
        Përdorni një përsëritje rreth këtyre blloqeve për të krijuar një paralelogram.
        Është si një drejtkëndësh por ka kënde të ndryshme. Kjo i ka këndet 60 gradë
        dhe 120 gradë në vend të të gjitha këndeve 90 gradë.
      frozen freeplay_markdown_instruction: Ti zyrtarisht je bërë një mjeshtër! Krijo
        një dimër në një botë çudirash.
      frozen perpendicular_markdown_instruction: Tani le të shohim nëse ne mund të
        krijojmë dy rreshta që janë në një kënd 90 gradë nga njëri tjetri. Ti duhet

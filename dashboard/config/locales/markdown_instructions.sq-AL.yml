        Secila brinjë është 20 piksela e gjatë.
      4-5 Artist Patterns 12_markdown_instruction: "Nëse ti e kopjon këtë cikël dhe
        kthen majtas në vënd \nta kthesh djathtas, çfarë ndodh? A mund ta përsërisësh
        atë për të vizatuar këtë dallgë?"
      4-5 Artist Patterns 13_markdown_instruction: "Tani le të ciklojmë të gjithën
        katër\nherë për të krijuar këtë kornizë figure. Kujdes me cepat - ti nuk mund
        \ntë kthehesh 90 gradë! Nëse të ciklosh një kthesë 3 gradë 60 herë bën një
        gjysëm rreth, \ncili nga këto blloqe kodi do të bëjë një çerek rrethi për
        cepat?"
      4-5 Artist Patterns 3_markdown_instruction: "Tani le të shkojmë një nivel më
        thellë! Ne kemi\nmbivendosur gjithë bllokun e kodit në një cikël tjetër, por
        ti ke nevojë të arrish \nartistin mbrapsht për të vizatuar rreshtin tjetër.
        Cilin nga këto blloqe kodi mund \ntë vendosësh në fund të pozicionit për të
        vizatuar gjithë rrejtën?"
      4-5 Artist Patterns 8_markdown_instruction: "Përodrni një cikël për të vizatuar
        këtë gjashtëkëndësh me 40 \npiksela brinjët dhe 60 gradë këndet."

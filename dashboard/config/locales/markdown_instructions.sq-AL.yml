        të vizatuar rreshtin. Shënjestro, secili gjashtëkëndësh është 80 piksel i
        gjerë nga e majta në të djathtë, i matur nga pikat më të largëta.
      4-5 Artist Patterns Free Play_markdown_instruction: "Lojë e lirë - provo dorën
        tënde për të bërë \nmodelin tuaj!"
      4-5 Bee Conditionals 2_markdown_instruction: "Bleta dëshiron vetëm nektar \ntani.
        Kujto, jo të gjithë objektet janë lule, kështu që kontrollo për të mblehdur
        nektar vetëm\ntek lulet."
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Mund të jetë një lule ose një koshere
        nën ato re. Përdor bllokun if/else për të mbledhur nektar nëse ka
        lule, përndryshe të bëjë mjaltë (sepse është një koshere).
      4-5 Bee Conditionals 6_markdown_instruction: |-
        Kjo lule lejla mund të ketë secila
        3, 2 ose 1 nektar. Këtu një bllok if-else kombinohet me një tjetër bllok
        if-else për të krijuar një bllok if, else-if, else. Përfundo zgjidhjen për të mbledhur
        sasinë e panjohur të nektarit.
      4-5 Bee Conditionals 7_markdown_instruction: |-
        Kjo lule lejla mund të ketë secila
        3, 2 ose 1 nektar. Përfundo funksionin "kontrollo lulen lejla" dhe përdore
        atë të mbledhësh gjithë nektarin te lulet.
      4-5 Bee Conditionals 8_markdown_instruction: "Shkruaj një funksion brenda bllokut
        të quajtur\n\"kontrollo lulen bëj mjaltë.\" Funksioni jot duhet të kontrollojë
        sa nektar \nka lulja lejla dhe mblidhe atë, ec përpara. dhe më pas bëj mjaltë."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: |-
        Vlerësim: Ky kod është i gabuar.
        Përfundo funksionin "merr nektarin ose bejë mjaltin", më pas thirre atë për të mbedhur
        gjithë nektarin dhe mjaltin. Kujto që lulet lejla mund të kenë 3, 2, ose 1 nektarë.
      4-5 Bee Debugging 1_markdown_instruction: |-

      frozen circle function in circle_markdown_instruction: Tani le të krijojmë 20
        rrathë të mbivendosur, duke kthyer 18 gradë ndërmjet çdo rrethi.
      frozen circle function with parameter_markdown_instruction: "Këtu kemi një bllok
        \"Krijo një rreth\" \nqë bën rrathët me madhësi të ndryshme. A mund ta përdorësh
        këtë për të krijuar \nnjë rreth të vogël me masë 5 dhe një rreth më të madh
        me masën 10?"

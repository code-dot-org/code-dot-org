      frozen snowflake branch_markdown_instruction: Provo të përdorësh bllokun "Create
        a snowflake branch" për të krijuar tre degë, të cilat fillojnë të duken si
        një flok dëbore.
      frozen snowflake full_markdown_instruction: Tani le të përsërisim atë 8 herë

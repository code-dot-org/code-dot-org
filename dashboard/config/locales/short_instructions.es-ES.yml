      2-3 Artist 1 new: Hola, soy un artista. Puedes escribir código para hacerme
        dibujar casi cualquier cosa. Utiliza algunos bloques para hacerme dibujar
        por encima de las líneas grises de la imagen. (Cada línea tiene 100 píxeles)
      2-3 Artist 11: "Ponle un borde a la señal de stop creando\nun octógono con lados
        de 100 píxeles. "
      2-3 Artist 12: Configura el bloque "repetir" de tal forma que cree un "círculo"
        para terminar el globo ocular. Si cada movimiento gira un grado a la derecha,
        ¿cuántas veces necesitas repetir para completar el círculo? ¿180? ¿360? ¿500?
      2-3 Artist 2 new: 'Esta casa tiene una pared medio acabada. Cada lado mide 100;
        pero la pared incompleta solo mide 50. Completa la pared. '
      2-3 Artist 3new: El sombrero rojo tiene 100 pixeles de alto. Termina de dibujar
        un sombrero negro que tiene 70 pixeles menos. El ancho del sombrero negro
        es de 50 pixeles.
      2-3 Artist 4: Ayúdame a completar la casa para este gato.
      2-3 Artist 6: "¡Esta casa necesita un tejado! Dibuja el triángulo. Pista: los
        tres lados miden lo mismo."
      2-3 Artist 7: "Termina de dibujar la mitad derecha de la última ventana. \nCada
        cuadado de la ventana mide 25 pixeles. "
      2-3 Artist 9 NEW: Termina esta cometa
      2-3 Artist Assessment 1: |-
        Evaluación: Termina de dibujar el último diente,
        25 pixeles de ancho por 25 pixeles de alto.
      2-3 Artist Debugging 1: "¿Puedes hacer este sombrero con una longitud máxima
        de 100?"
      2-3 Artist Debugging 2: "Este código para los bigotes del gato\nes incorrecto.
        \\\r\n\\\r\nArréglalo para dibujar bigotes que sean todos del mismo tamaño."

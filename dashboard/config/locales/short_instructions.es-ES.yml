        cuadrado con lados de 100 píxeles?"
      2-3 Artist Loops New 10: Ahora conectemos un montón de V juntos, dibujándolos
        en un bucle.
      2-3 Artist Loops New 11: Esta vez vamos a dibujarlo 24 veces. Añadir un giro
        a la izquierda de 30 grados a este código y ponerlo todo en un bloque de repetición.
      2-3 Artist Loops New 12: 'Dibuja un diamante con lados de 100 píxeles. '
      2-3 Artist Loops New 13: "Vamos a empezar con algo de código (en gris) para
        hacer un diamante. \\\r \\\r bucle el código gris para crear un divertido
        patrón!"

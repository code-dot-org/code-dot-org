      2-3 Artist Nested Loops 12: Itera este código 12 veces para completar los rizos.
      2-3 Artist Nested Loops 2: Ahora itera los triángulos 6 veces. Después de cada
        triangulo, necesitaras girar 60 grados antes de dibujar el siguiente.
      2-3 Artist Nested Loops 3: Necesitaras iterar el triangulo 12 veces para dibujar
        este patrón. Divide el numero de grados en un circulo (360) por el numero
        de formas que estas dibujando (12) para averiguar cuanto girar después de
        cada forma.
      2-3 Artist Nested Loops 5: "Llenar en las ventanas del edificio con \nun bucle
        anidado. Las ventanas son 20 píxeles de largos y 20 píxeles aparte."
      2-3 Artist Nested Loops 6: "Este dinosaurio tiene 8 picos subiendo por su cola.
        \\\r\nCada pico tiene 30 píxeles de largo. Usa un bucle para crear el pico
        (triángulo) 8 veces, pero\n¡asegúrate de moverte hacia adelante después de
        cada uno!"
      2-3 Artist Nested Loops 7: Itera este triangulo 10 veces para dibujar el sol,
        Necesitaras moverte y girar después de cada triangulo. Puedes averiguar cuanto
        girar dividiendo la cantidad de grados en un circulo por la cantidad de figuras
        que lo componen.
      2-3 Artist Nested Loops 8: |-
        Ahora vamos a agregar un poco de hierba a nuestra imagen.
        Cada penacho de césped es 50 píxeles aparte.
      2-3 Artist Nested Loops Free Play: |-

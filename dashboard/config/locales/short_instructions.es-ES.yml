        grande y otra para dibujar un engranaje pequeño. Utilizarlos para dibujar
        el interior de una máquina!
      2-3 Artist Functions 11: Hemos renombrado la función "dibuja un cuadrado" a
        "dibuja un hexágono", ¡pero sigue dibujando cuadrados! ¿Puedes modificar la
        función "dibuja un hexágono" para que dibuje un hexágono con 50 píxeles de
        cada lado y que dibuje la imagen usando la función?
      2-3 Artist Functions 11.5: "Aquí es esa misma función 'dibujar un hexágono'.
        \\\r \\\r ¿qué pasa si lazo el programa principal 6 veces, girar 60 grados
        cada vez que lazo?"
      2-3 Artist Functions 12: 'Las funciones son geniales para dibujar las cosas
        complejas varias veces. Puedes utilizar la función "dibujar una flor" para
        llenar el resto de la caja del jardinero. (Pista: las plantas están separadas
        por una longitud de 100 píxeles)  '
      2-3 Artist Functions 2: ¡Las funciones permiten definir nuevos bloques! Hemos
        movido los bloques para dibujar un cuadrado en la función llamada "dibuja
        un cuadrado". ¿Puedes utilizar la función "dibuja un cuadrado" para crear
        los lentes? Los cuadrados están separados por 75 píxeles.
      2-3 Artist Functions 3: 'Edita la función para dibujar un cuadrado con una longitud
        lateral de 115 y dibuja los anteojos mas grandes. los cuadrados están ahora
        separados a 45 píxeles '
      2-3 Artist Functions 4: Usa el bloque "repetir" para dibujar estos 3 cuadrados.
      2-3 Artist Functions 9: Esta es la función copo de nieve. ¡Experimenta con ella
        para crea una escena invernal! Este es un nivel libre de acertijos, puedes
        jugar libremente . ¡Diviértete!

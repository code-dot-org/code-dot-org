        pero esta vez, sólo podemos utilizar un bloque de 'avanzar' y 'girar' cuadra
        que este tiempo. \\\r \\\r puede utiliza una 'repetición' para resolver este
        rompecabezas?"
      2-3 Artist Loops New 9: Dibuja una simple V donde ambos lados sean de 50 píxeles
        para completar la flecha.
      2-3 Artist Nested Loops 1: "Has usado bucles para dibujar formas anteriormente,
        \npero sabías que puedes poner un bucle dentro de otro bucle\\\r \nbucle todo
        esto \nbloque de código 3 veces para dibujar el patrón."
      2-3 Artist Nested Loops 10: Itera este código 12 veces para completar el patrón.
      2-3 Artist Nested Loops 11: Itera este código 4 veces para completar el patrón,

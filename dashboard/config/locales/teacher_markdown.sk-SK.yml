      courseA_artist_loops12_2019: |-
        To to je voľná disciplína. Nie je to len skvelé miesto na to, aby ste nasmerovali študentov, ktorí napredujú rýchlo, ale tiež miesto pre všetkých študentov, aby naozaj prejavili svoju kreativitu. Aj keď sa od študentov v skutočnosti nevyžaduje, aby na tomto leveli napísali akýkoľvek kód, umožní im to použiť to, čo sa naučili spôsobom, ktorý je pre nich zmysluplnejší. Povzbuďte svojich študentov, aby si na toto našli čas.

        -   Tieto úrovne neobsahujú **kontrolu správnosti**, a tak sú otvorené voľnej kreativite. Umožnite svojim študentom, aby sa sami rozhodli vytvoriť niečo, čo sa im páči. Neexistuje len jedna správna odpoveď!
        -   Príklady riešení si môžete pozrieť v paneli pre učiteľov vpravo.

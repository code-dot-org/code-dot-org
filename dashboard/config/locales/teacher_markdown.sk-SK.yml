      CSD U3 - Booleans Video_2019: "## Cieľ diskusie\n\nŠtudenti by mali vedieť vysvetliť,
        že logický výraz je niečo, čo vieme označiť ako \"pravda\", alebo \"nepravda\"
        - podobne, ako keď sa pýtame otázku z možnou odpoveďou \"Áno\", alebo \"Nie\".
        Formálnejšie povedané, logické výrazy _vyhodnotíme_  ako \"pravda\", alebo
        \"nepravda\". To znamená, že keď počítač vyhodnocuje logický výraz, tak skontroluje,
        či tento výraz popisuje situáciu, ktorá je pravdivá, či nepravdivá a potom
        použije hodnotu `true` (pravda), či `false` nepravda pri ďalšom behu programu.\n\nPríklady
        logických výrazov vyhodnotených ako pravda sú `3 > 1`  a `4 <= 7`, ale skúste
        študentov doviesť ku výrazom, ktoré skôr použijú ako premenné v svojom programe,
        napríklad `vekZiaka < 70`, či `velkostTriedy > 2`.\n\nPríklady logických výrazov,
        ktoré sú nepravda sú `4 == 7`, `menoSkoly == \"Hogwarts\"`, či `aktualnyRok
        < 1000`. \n\nPoznámka: Logické výrazy môžeme tiež nájsť pod označením Booleovské
        operátory (či v A.j. bežne označované ako Boolean expressions)."

      Fish Tank 2-validated_2019: "Táto lekcia obsahuje **mini projekt** s názvom
        _Plávajúca ryba #1_. Postup v nej je trochu odlišný od predchádzajúcich úloh
        v kurze. Pred začatím kurzu by bolo dobre oboznámiť sa s niektorými novými
        vlastnosťami. \n\n-   Kód, ktorý študenti vytvoria v jednej úrovni sa automaticky
        prenesie do ostatných úrovní, čo im umožní zopakovať si nápady a učiť sa postupne.\n-
        \  Tieto úrovne neobsahujú **kontrolu správnosti** a tak sú otvorené volnejšej
        kreativite. Umožnite študentom nech sa sami rozhodujú, kedy je úloha ukončená.
        Neexistuje len jedna správna odpoveď! \n-   Príklady riešení si môžete pozrieť
        v panely pre učiteľov vpravo.\n\nŠtudentov kód bude overený na základe splnenia
        nasledovných podmienok:\n\n-   Študent musí mať aspoň jednu aktívnu rybaciu
        postavu."

    authored_hints:
      2-3 Artist 1 new:
        2-3_Artist_1_new_a: Ha használod a 'lépj előre 100 pixelt' blokkot, automatikusan
          rajzolok egy vonalat.
        2-3_Artist_1_new_b: Baj van a bekanyarodással a sarkon? Használd a 'fordulj
          jobbra 90 fokot' blokkot!
      2-3 Artist 11:
        2-3_Artist_11_a: 'Baj van a szögekkel? 360 fokot kell fordulnod 8 lépésben.
          Mennyi a 360/8? '
      2-3 Artist 12:
        2-3_Artist_12_a: A kör 360 fok, így ha a művész minden alkalommal 1 fokot
          fordul, akkor 360-szor kell fordulnia.
      2-3 Artist 2 new:
        2-3_Artist_2_new_a: Úgy tűnik, hogy a művész nem a helyes irányba néz. Be
          tudod állítani mielőtt megrajzolod a vonalat?
      2-3 Artist 3new:
        2-3_Artist_3new_a: Mennyi 100-70? A történet alapján annyi magasnak kell lennie
          a kalapnak!
        2-3_Artist_3new_b: Úgy tűnik, hogy a művész nem a helyes irányba néz. Be tudod
          állítani mielőtt megrajzolod a vonalat?
      2-3 Artist 4:
        2-3_Artist_4_a: A ház befejezéséhez, már csak egy négyzetet kell rajzolnod!
      2-3 Artist 6:
        2-3_Artist_6_b: Mivel már elfordultam jobbra, könnyebb előremozogni, mint
          balra fordulva elkészíteni a háromszöget.
        2-3_Artist_6_c: A háromszög minden oldala egyforma hosszú, mint a négyzet
          oldalai... 100 képpont!
      2-3 Artist 7:
        2-3_Artist_7_a: A legegyszerűbb módja a puzzle megoldásának, ha először befejezed
          az első négyzetet az művésszel, és csak aztán kezded el a másodikat.
      2-3 Artist 8:
        2-3_Artist_8_a: Ha a 200 felét veszed, hány pixel szélesek lesznek a szükséges
          a négyzetek?
      2-3 Artist 9 NEW:
        2-3_Artist_9_a: Ez a gyémánt valóban csak egy négyzet ezen az oldalán
      2-3 Artist Debugging 10:
        2-3_Artist_Debugging_10_b: |-
          \*\* Próba és hiba teljesen elfogadott itt! \*\*
          kezdd úgy, hogy egyszerre csak egy számot változtass
          Melyik szám mit csinál?\
          Ha túl belebonyolódsz, csak kattints az "Újrakezdés", és a kódod újraindul.
      2-3 Artist Debugging 2:
        2-3_Artist_Debugging_2_a: 'Tipp: Minden egyes darukar 75 pixel hosszú.'
      2-3 Artist Debugging 3:
        2-3_Artist_Debugging_3_a: A 15 fokos elfordulás túl kicsi.
        2-3_Artist_Debugging_3_b: Ha a program túl gyorsan fut, hogy lásd mi történik,
          próbáld lassítani a csúszkával.
      2-3 Artist Debugging 7:
        2-3_Artist_Debugging_7_a: Mi történik, ha a művész hátra ugrik vagy hátrafelé
          mozog, miután megrajzolja az első vonalat?
      2-3 Artist Debugging 9:
        2-3_Artist_Debugging_9_a: A művészt tovább kell forgatni 60 fokkal balra,
          mielőtt rajzolni kezdesz!
        2-3_Artist_Debugging_9_b: Nem kell újabb blokkot hozzáadnod a teljes körhöz,
          csak 60 fokkal fordulj balra és már ott is lesz!
      2-3 Artist Functions 1:
        2-3_Artist_Functions_1_a: A négyzetek oldali 100 pixelesek, ez azt jelenti,
          hogy 175 pixelt kell előre menned, mielőtt elkezded a második négyzet rajzolását.
        2-3_Artist_Functions_1_b: Rajzolhatsz egymást fedő vonalakat, hogy elkészítsd
          a szemüveged.
      2-3 Artist Functions 11:
        2-3_Artist_Functions_11_a: Nemcsak az oldalak hosszát kell megváltoztatnod
          a függvényben, hanem a művész fordulási szögét minden oldal között.
      2-3 Artist Functions 12:
        2-3_Artist_Functions_12_a: Először próbáld futtatni a kódot, hogy lásd még
          mit kell hozzáadni.
      2-3 Artist Functions 2:
        2-3_Artist_Functions_2_a: |-
          A programodnak kell:

          -   függvényt használni
          -   előrehaladni 100 + 75 pixelt
          -   függvényt használni
      2-3 Artist Functions 3:
        2-3_Artist_Functions_3_a: "\\*\\* 115 + 45 = 160 \\*\\*"
      2-3 Artist Functions 4:
        2-3_Artist_Functions_4_a: A művész el kell fordítani 120 fokkal minden négyzet
          között, hogy elkészüljön a design.
      2-3 Artist Loops New 11:
        2-3_Artist_Loops_New_11_b: Következő körben el kell jutnod a ciklusod kódjának
          a végére.
      2-3 Artist Loops New 12:
        2-3_Artist Loops_New_12_a: Mielőtt elkezded a gyémántot, a művészt 60 fokkal
          balra kell fordítani, hogy a helyes irányba álljon.
        2-3_Artist Loops_New_12_b: Miután a művész előremegy 100 képpontot, jobbra
          kell fordulnia 120 fokot, hogy elkészüljön az éles sarok.
        2-3_Artist Loops_New_12_c: A művészt el kell fordítani 60 fokkal jobbra, hogy
          létrejöjjön egy széles sarok.
      2-3 Artist Loops New 13:
        2-3_Artist_Loops_New_13_a: A művész minden gyémánt végén már befordul a jó
          irányba, hogy tudja kezdeni a következőt. Emiatt nem kell egy plussz fordulj
          balra blokkot betennünk, mielőtt újat kezdünk.
      2-3 Artist Loops New 9:
        2-3_Artist_Loops_New_9_a: A művésznek 45 fokkal jobbra kell fordulnia, mielőtt
          elkezd rajzolni.
        2-3_Artist_Loops_New_9_b: Ez a V, csak a fele a négyszögnek. Mi legyen a kód,
          ami egy fél négyzetet megrajzol?
      2-3 Artist Nested Loops 1:
        2-3_Artist_Nested_Loops_1_a: Emlékezz, minden szürke blokknak be kell kerülnie
          a ciklusodba.
      2-3 Artist Nested Loops 3:
        2-3_Artist_Nested_Loops_3_a: |-
          Nem vágod a szögeket?
          **360/12 = 30**
        2-3_Artist_Nested_Loops_3_b: Emlékezz, minden szürke kódnak és elfordulás
          blokknak be kell kerülnie a ciklusodba.
      2-3 Artist Nested Loops 4:
        2-3_Artist_Nested_Loops_3_a: |-
          Nem vágod a szögeket?
          **360/12 = 30**
      2-3 Artist Nested Loops 5:
        2-3_Artist_Nested_Loops_5_a: Próbáld meg az "ugrás előre" blokkot, hogy egy
          négyzet tetejéről oda kerülj, ahol a következő kezdődik?
      2-3 Artist Nested Loops 7:
        2-3_Artist_Nested_Loops_7_a: |-
          Mennyit kell fordulnod minden egyes ciklusban?
          Mennyi 360/10?
      2-3 Artist Nested Loops 9:
        2-3_Artist_Nested_Loops_9_a: |-
          Nem vágod a megfelelő szöveg?
          **360 / 12 = 30**
      2-3 Bee Conditionals 14:
        2-3_Bee_Conditionals_14_a: Nem vágod hogy mi kellet tenni a blokkokkal? Próbáld
          ugyanúgy kezelni a piros virágot, mint a lilát!
        2-3_Bee_Conditionals_14_b: Ha a piros virág lila lenne, kitalálnád hogyan
          kell a kódba egy extra "ismétlés" ciklust tenni a levágáshoz?
      2-3 Bee Conditionals 15:
        2-3_Bee_Conditionals_15_a: 'Emlékezz: a lila virágok csak 0 vagy 1 nektár
          tartalmaznak és meg tudnak változni minden alkalommal, amikor futtatod a
          programot.'
      2-3 Bee Conditionals 3:
        2-3_Bee_Conditionals_3_a: A kód akkor lesz a legrövidebb, ha ciklusokat használsz
          minden alkalommal, amikor előre mozogsz, másik ciklust amikor nektár gyűjtesz,
          és egy másikat amikor a mézet csinálod.
      2-3 Bee Functions 4:
        2-3_Bee_Functions_4_a: Nem kell ciklust használnod a függvénnyel! Próbáld

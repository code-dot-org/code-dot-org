  data:
    long_instructions:
      2-3 Artist 3.4: |-
        Το μπλοκ άλματος μετακινεί τον καλλιτέχνη χωρίς να σχεδιάζει.
        Σχεδίασε την διακεκομμένη γραμμή χρησιμοποιώντας και τα μπλοκ άλματος και τα μπλοκ σχεδίασης.
      2-3 Artist 4: Βοηθήστε με να ολοκληρώσουμε το σπίτι γι' αυτήν τη γάτα.
      2-3 Artist 9 NEW: Ολοκληρώστε τον χαρταετό
      2-3 Artist 9: Ολοκληρώστε τον χαρταετό
      2-3 Artist Debugging 10: |-
        Η επιφάνεια αφής του χειριστηρίου του παιχνιδιού μου
        είναι πολύ στενή. Υπόδειξη: Κάντε την φαρδύτερη κατά 10 εικονοστοιχεία
      2-3 Artist Debugging 11: Βοήθησέ με να τελειώσω την όμορφη νιφάδα χιονιού μου.
        Πόσες φορές πρέπει να το "επαναλάβω" για να το τελειώσω;
      2-3 Artist Debugging 2: 'Ο κώδικας για τις τρεις γενειάδες που βλέπετε είναι
        λάθος. Υπόδειξη: η κάθε γενειάδα έχει 75 εικονοστοιχεία μάκρος. Διορθώστε
        αυτόν τον κώδικα να σχεδιάσετε τις γενειάδες.'
      2-3 Artist Debugging 3: 'Η βάρκα μου έχει μία τρύπα. Μπορείς να την φτιάξεις
        αλλάζοντας την γωνία της γραμμής?  Υπόδειξη: η τελευταία γωνία ήταν εκτός
        κατά 15 μοίρες.'
      2-3 Artist Debugging 5: 'Ο κώδικας για το μακρύ μέρος και το άκρο του ποδιού
        που βλέπετε είναι λάθος. Υπόδειξη: Το άκρο του ποδιού είναι πολύ μακρύ, ίσως
        χρειαστεί να διαγράψετε ένα βήμα (λόγου χάριν)'
      2-3 Artist Debugging 6: Φαίνεται οτι κάθομαι σε μια καρέκλα που της λείπει ένα
        πόδι. Επεξεργάσου τα κουτιά για να σχεδιάσεις ένα πόδι.
      2-3 Artist Debugging 7: Φαίνεται πως το C στον κώδικα είναι ζωγραφισμένο ανάποδα.
        Μπορείτε να το κάνετε να μοιάζει με C;
      2-3 Artist Debugging 8: Ο ανεμόμυλός μου δεν έχει τελειώσει. Πόσες επαναλήψεις
        πρέπει να κάνω για να τον τελειώσω;
      2-3 Artist Debugging 9: 'Ο κωδικός για αυτό το στέλεχος είναι εσφαλμένος. Υπόδειξη:
        Η γωνία είναι εκτός κατά 60 μοίρες'
      2-3 Artist Free Play: Ελεύθερο παιχνίδι. Σχεδιάστε ότι θέλετε.
      2-3 Artist Functions 11.5: Εδώ είναι ότι η ίδια συνάρτηση "Σχεδιάστε ένα εξάγωνο".
        Τι θα συμβεί αν απλά στρίβετε κατά 60 μοίρες κάθε φορά που μπαίνετε στο βρόχο;
      2-3 Artist Functions 12 Mike: 'Οι συναρτήσεις είναι πραγματικά εξαιρετικές για
        να σχεδιάζουμε σύνθετα πράγματα πολλές φορές. Μπορείτε να χρησιμοποιήσετε
        τη συνάρτηση "σχεδίασε ένα λουλούδι" για να συμπληρώσετε το υπόλοιπο της γλάστρας;
        (Υπόδειξη: όλα τα φυτά απέχουν μήκος 100 εικονστοιχείων)  '
      2-3 Artist Functions 12 a: 'Οι συναρτήσεις είναι πραγματικά εξαιρετικές για
        να σχεδιάζουμε σύνθετα πράγματα πολλές φορές. Μπορείτε να χρησιμοποιήσετε
        τη συνάρτηση "σχεδίασε ένα λουλούδι" για να συμπληρώσετε το υπόλοιπο της γλάστρας;
        (Υπόδειξη: όλα τα φυτά απέχουν μήκος 100 εικονστοιχείων)  '
      2-3 Artist Functions 12: 'Οι συναρτήσεις είναι πραγματικά εξαιρετικές για να
        σχεδιάζουμε σύνθετα πράγματα πολλές φορές. Μπορείτε να χρησιμοποιήσετε τη
        συνάρτηση "σχεδίασε ένα λουλούδι" για να συμπληρώσετε το υπόλοιπο της γλάστρας;
        (Υπόδειξη: όλα τα φυτά απέχουν μήκος 100 εικονστοιχείων)  '
      2-3 Artist Functions 2: Με τις συναρτήσεις μπορείτε να καθορίσετε νέα μπλοκ!
        Έχουμε μετακινήσει τα μπλοκ για να σχεδιάσετε ένα τετράγωνο σε μία συνάρτηση
        που ονομάζεται "Σχεδιάστε ένα τετράγωνο". Μπορείτε να χρησιμοποιήσετε την
        συνάρτηση "Σχεδιάστε ένα τετράγωνο" για να δημιουργήσετε τα γυαλιά; Τα τετράγωνα
        απέχουν 75 εικονοστοιχεία το ένα από το άλλο.
      2-3 Artist Functions 3: Επεξεργαστείτε τη συνάρτηση για να σχεδιάστε ένα τετράγωνο
        με μήκος πλευράς 115 και σχεδιάστε τα μεγαλύτερα γυαλιά. Τα τετράγωνα απέχουν
        τώρα 45 εικονοστοιχεία το ένα από το άλλο.
      2-3 Artist Functions 4: Χρησιμοποίησε το κουτι "Επανάληψη" για να σχεδιάσεις
        αυτά τα 3 τετράγωνα.
      2-3 Artist Loops 1: Μπορείτε να κάνετε ένα εξάγωνο με πλευρές που είναι 100
        pixels σε μήκος ώστε να τελειώσετε το κελί; Θυμηθείτε, αυτό σημαίνει ότι χρειάζεται
        μόνο να στρίψετε 60 μοίρες!
      2-3 Artist Loops 2: Τώρα, χρησιμοποιήστε ένα μπλοκ επανάληψης για να μετατρέψετε
        το κελί σε ένα κέλυφος.
      2-3 Artist Loops New 10: Τώρα ας συνδέσουμε πολλά V, βάζοντάς τα σε έναν βρόχο.
      2-3 Artist Loops New 12: 'Σχεδιάσετε ένα διαμάντι με πλευρές των 100 εικονοστοιχείων.

'
      2-3 Artist Loops New 13: Τώρα σχεδιάστε το διαμάντι 3 φορές σε έναν βρόχο.
      2-3 Artist Loops New 2: Εδώ είναι ένα κομμάτι από τον κώδικα που χρησιμοποιήσατε
        για να σχεδιάσετε αυτό το τετράγωνο. Τι θα συμβεί αν χρησιμοποιήσετε το μπλοκ
        επανάληψης για να τρέξετε αυτόν τον κώδικα 4 φορές;
      2-3 Artist Loops New 9: Σχεδιάστε ένα απλό V, του οποίου και οι δύο πλευρές
        είναι 50 εικονοστοιχεία, για να ολοκληρωθεί το βέλος.
      2-3 Artist Nested Loops 10: Επαναλάβετε αυτό τον κώδικα 12 φορές για να ολοκληρωθεί
        το μοτίβο.
      2-3 Artist Nested Loops 11: Επαναλάβετε αυτόν τον κώδικα 4 φορές για να ολοκληρωθεί
        το μοτίβο, περιστρέψτε 90 μοίρες μετά από κάθε κύκλο.
      2-3 Artist Nested Loops 12: Επαναλάβετε αυτό τον κώδικα 12 φορές για να ολοκληρώσετε
        τις ππεριστροφές.
      2-3 Artist Nested Loops 2: Τώρα επαναλάβετε το τρίγωνο 6 φορές. Μετά από κάθε
        τρίγωνο, θα χρειαστεί να περιστρέψετε κατά 60 μοίρες προτού σχεδιάσετε το
        επόμενο.
      2-3 Artist Nested Loops 4: 'Επαναλάβετε το διαμάντι 12 φορές για να σχεδιάσετε
        ένα λουλούδι. Υπόδειξη: 12 διαμάντια είναι ακριβώς όπως τα 12 τρίγωνα που
        κάνατε - πόσο θα πρέπει να γυρίσει μετά από κάθε σχήμα;'
      2-3 Artist Nested Loops 5: Συμπληρώστε τα παράθυρα αυτού του κτηρίου με ένα
        ένθετο βρόχο. Τα παράθυρα έχουν μήκος 20 εικονοστοιχεία και απέχουν 20 εικονοστοιχεία.
      2-3 Artist Nested Loops 7: Επαναλάβετε αυτό το τρίγωνο 10 φορές να σχεδιάσετε
        τον ήλιο. Θα χρειαστεί να μετακινήσετε και να γυρίσετε μετά από κάθε τρίγωνο.
        Μπορείτε να υπολογίσετε πόσο να γυρίσετε διαιρώντας τον αριθμό των μοιρών
        σε ένα κύκλο με τον αριθμό των σχημάτων που το συνθέτουν.
      2-3 Artist Nested Loops 8: Τώρα ας προσθέσουμε χλόη στην εικόνα μας. Κάθε τούφα
        της χλόης απέχει 50 εικονοστοιχεία από την άλλη.
      2-3 Artist Nested Loops 9: Θα τελειώσουμε αυτήν την εικόνα  προσθέτωντας ένα
        λουλούδι. Επαναλάβετε το διαμάντι 12 φορές για να σχεδιάσετε το λουλούδι.
      2-3 Artist Nested Loops Free Play: Ελεύθερο παιχνίδι! Σχεδιάστε κάτι όμορφο
        με ένθετους βρόχους.
      2-3 Bee Conditionals 11: Συλλέξτε το νέκταρ από όπου τα λουλούδια έχουν νέκταρ.
      2-3 Bee Conditionals 13: 'Συλλέξτε το νέκταρ και δημιουργήστε μέλι. Υπόδειξη:
        τι συμβαίνει εάν χρησιμοποιείτε την "αν νέκταρ" συνθήκη σε ένα κόκκινο λουλούδι;
        Μπορείτε να το ολοκληρώσετε αυτό με έναν βρόχο;'
      2-3 Bee Conditionals 15: Συλλέξτε το νέκταρ από τα τέσσερα λουλούδια.
      2-3 Bee Conditionals 3: Βοηθήστε με να συλλέξω όλο το νέκταρ από τα λουλούδια
        και να δημιουργήσω μέλι. Χρησιμοποιήστε έναν βρόχο.
      2-3 Bee Debugging 3: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 6: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 9: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Functions 10: Πορφυρά λουλούδια μπορεί να έχει είτε 1 ή 0 νέκταρ.  Δημιουργήστε
        μια συνάρτηση που συλλέγει νέκταρ μόνο από τα πορφυρά λουλούδια που έχουν
        νέκταρ.
      2-3 Bee Functions 2: Λειτουργίες είναι τμήματα κώδικα που εκτελεί μια εργασία.
        Χρησιμοποιήστε τη συνάρτηση "Πάρτε 5", για να πάρει 5 νέκταρος κάθε φορά.
        Σιγουρευτείτε για να χρησιμοποιήσετε βρόγχο για να πάρετε μια ιδανική μπλοκ
        count, πάρα πολύ.
      2-3 Bee Functions 4: Η Συνάρτηση "να κυκλοφορούν και να πάρει το νέκταρ" γυρνά
        τη μέλισσα συλλέγει νέκταρ και στη συνέχεια επιστρέφει η μέλισσα όπου ξεκίνησαν.
        Χρησιμοποιήστε τη συνάρτηση για να συγκεντρώσει όλα από το νέκταρ.
      2-3 Bee Loops 1: 'Κάθε λουλούδι περιέχει μια μονάδα νέκταρ. Συλλέγει νέκταρ
        από κάθε ένα από τα λουλούδια. '
      2-3 Bee Loops 3A: Μπορείς να φτιάξεις ένα βρόχο επανάληψης για να μαζέψεις όλο
        αυτό το νέκταρ;
      2-3 Bee Loops 3B: Τώρα χρησιμοποίησε το νέο μπλοκ επανάληψης (repeat) για να
        μαζέψεις όλο το νέκταρ και να φτιάξεις όλο το μέλι.
      2-3 Bee Loops 4A: |-
        Τι θα συμβεί αν επαναλάβεις αυτή την ακολουθία 3 φορές;
        Μην ξεχάσεις να φτιάξεις το μέλι στο τέλος!
      2-3 Bee Loops 8: Αυτά τα μοβ λουλούδια έχουν ένα άγνωστο ποσό νέκταρ. Χρησιμοποιήστε
        το βρόχο «Οσο νέκταρ» για τη συλλογή όλων των το νέκταρ. Αυτός ο βρόχος θα
        διαρκέσει για όσο διάστημα η Συνθήκη είναι αληθής, σε αυτή την περίπτωση νέκταρ
        > 0.
      2-3 Maze 15: Χρησιμοποίησε δύο επαναλήψεις για να φθάσεις στο γουρούνι χρησιμοποιώντας
        λιγότερα μπλοκ.
      2-3 Maze Loops 18: Πήγαινε με στον ηλίανθο!
      4-5 Artist 10: Πάτησε "Εκτέλεση"για να δοκιμάσεις τον κώδικα. Μετά, επανέλαβέ
        το όσες φορές χρειάζεται για να ολοκληρώσεις το σχέδιο. Τα χρώματα θα είναι
        διαφορετικά κάθε φορά.
      4-5 Artist 2: Μπορείς να επαναλάβεις αυτόν τον κώδικα για να ολοκληρώσεις το
        τετράγωνο;
      4-5 Artist 5: Τι γωνία χρησιμοποιείς;
      4-5 Artist 6: Αυτό το ισόπλευρο τρίγωνο έχει γωνίες 60, 60, και 60 μοίρες. Κάθε
        πλευρά είναι 200 εικονοστοιχεία. Ολοκλήρωσε το σχέδιο.
      4-5 Artist Free Draw 1: Ελεύθερη σχεδίαση! Σχεδίασε ότι σε εμπνέει να δημιουργήσεις.
      4-5 Artist Patterns 1: Μπορείτε να σχεδιάστε αυτό το τετράγωνο χρησιμοποιώντας
        ένα βρόχο; Κάθε πλευρά είναι 20 pixels.
      4-5 Artist Patterns 12: Αν αντιγράψετε αυτό το βρόχο και στρίψτε αριστερά αντί
        για δεξιά, τι συμβαίνει; Μπορείτε να το επαναλάβετε αυτό για να σχεδιάσετε
        αυτό το κύμα;
      4-5 Artist Patterns 13: Τώρα ας δημιουργήσουμε ένα βρόχο 4 φορές για να σχεδιάσουμε
        μια κορνίζα. Προσοχή στις γωνίες. Δεν μπορείτε απλά να στρίβετε 90 μοίρες.
        Αν ένας βρόχος δίνει στροφή 3 μοιρών, τότε αν επαναληφθεί 60 φορές σας δίνει
        μισό κύκλο. Επομένως ποιά μπλοκ κώδικα θα κάνουν ένα τέταρτο του κύκλου για
        τις γωνίες¨;
      4-5 Artist Patterns 3: Τώρα ας πάμε ένα επίπεδο πιο πάνω! Σας έχω ένθετα ότι
        ολόκληρο μπλοκ του κώδικα σε ένα άλλο βρόχο, αλλά πρέπει να πάρετε τον καλλιτέχνη
        πίσω στη θέση του για να ζωγραφίσει την επόμενη γραμμή. Ποια από αυτά τα μπλοκ
        κώδικα μπορείτε να τοποθετήσετε στο τέλος του εξωτερικού βρόχου για να σχεδιάσετε
        το σύνολο του δικτύου;
      4-5 Artist Patterns 8: Χρησιμοποιήστε ένα βρόχο για να σχεδιάσετε το εξάγωνο
        με 40 pixel πλευρά και γωνία 60 μοιρών.
      4-5 Artist Patterns 9: Τώρα επαναλάβετε εκείνον το κώδικα 3 φορές για να σχεδιάσετε
        ολόκληρη γραμμή. Συμβουλή, κάθε εξάγωνο έχει 80 pixels πλάτος από τα πιό μακρυνό
        σημείο, αριστερά προς τα δεξιά.
      4-5 Artist Patterns Free Play: Παίξτε σχεδιάζοντας ελεύθερα σε ότι μοτίβο θέλετε!
      4-5 Bee Conditionals 2: Η μέλισσα θέλει μόνο νέκταρ αυτή τη στιγμή. Δεν είναι
        όλα τα αντικείμενα λουλούδια, έτσι κάντε έλεγχο κάτω από κάθε ΣΎΝΝΕΦΟ, να
        δειτε αν κρύβεται ένα λουλούδι. Αν είναι, τότε μπορείτε να συγκεντρώσετε νέκταρ.
      4-5 Bee Conditionals 5: Ίσως υπάρχει ένα λουλούδι ή μια κηρήθρα κάτω από τα
        σύννεφα. Χρησιμοπιήστε το εάν/αλλιώς μπλοκ για να συλλέγουν νέκταρ, αν υπάρχει
        ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή υπάρχει μια κηρήθρα).
      4-5 Bee Conditionals 6: Αυτό το μωβ λουλούδι μπορεί να έχει είτε 3, 2, ή 1 νέκταρ.
        Εδώ ένα αν/αλλιώς μπλοκ είναι σε συνδυασμό με ένα άλλο αν-αλλιώς μπλοκ να
        δημιουργήσει ένα αν, διαφορετικά- εάν, αλλιώς μπλοκ. Ολοκληρώστε τη λύση για
        τη συλλογή του άγνωστου ποσού του νέκταρ.
      4-5 Bee Conditionals 7: Θυμηθείτε ότι τα μωβ λουλούδια μπορεί να έχουν 3, 2
        ή 1 νέκταρς. Ολοκληρώστε τη λειτουργία "check μωβ λουλούδι" και χρησιμοποιήστε
        το για να εισπράξει όλα το νέκταρ στα λουλουδια.
      4-5 Bee Conditionals 8: Γράωτε μέσα στη συνάρτηση "ελέγχω λουλούδι κάνει μέλι".
        Η Λειτουργία σας πρέπει να ελέγχει αν το μωβ λουλούδι έχει 3, 1 ή 2 νέκταρ
        και να συλλέγει όλο το νέκταρ. Στη συνέχεια, μετακινηθείτε προς τα εμπρός
        και κάνετε μέλι.
      4-5 Bee Conditionals Assessment 1: 'Αξιολόγηση: Αυτός ο κωδικός είναι λάθος.
        Να ολοκληρωθεί η λειτουργία "να πάρει το νέκταρ ή να κάνει μέλι" και, στη
        συνέχεια, ανακαλέστε τη για τη συλλογή όλου του νέκταρ και του μελιού. Θυμηθείτε
        ότι τα μωβ λουλούδια μπορεί να έχουν 3, 2 ή 1 νέκταρ.'
      4-5 Bee Debugging 1: Αυτά τα μπλοκ πραγματικά με ενοχλούν. Μπορείτε να τα διορθώσετε;
      4-5 Bee Debugging 6: Το μωβ λουλούδι έχει ένα άγνωστο ποσό νέκταρ. Καθορίστε
        το μπλοκ για να πάρετε όλα το νέκταρ από το λουλούδι.
      4-5 Bee Nested Loops 4: Μάζεψε όλο το νέκταρ από κάθε λουλούδι και φτιάξε μέλι
        σε κάθε κερήθρα. Χρησιμοποίησε έναν ένθετο βρόχο.
      4-5 Bee Nested Loops Assessment 1: Αξιολόγηση - Μάζεψε όλο το νέκταρ και φτιάξε
        μέλι χρησιμοποιώντας βρόχους.
      4-5 Maze 9: Δημιούργησε ενα βρόγχο με το μπλοκ "επανάλαβε μέχρι".
      4-5 Maze Conditionals 1: Χρησιμοποίησε το μπλοκ "Επανάλαβε μέχρι" για να οδηγηθεί
        το Ζόμπι στον Ηλίανθο.
      4-5 Maze Conditionals 2: Χρησιμοποίησε το μπλοκ "Επανάλαβε μέχρι" για να οδηγηθεί
        το Ζόμπι στον Ηλίανθο.
      4-5 Maze Conditionals 3: 'Χρησιμοποίησε το μπλοκ "εαν" ωστε να μπορώ να αποφασίζω
        πότε να στρίψω. Υπόδειξη: χρειάζεσαι μόνο ενα μπλοκ, αλλά μάθε πως το υλοποιούμε
        ώστε την επόμενη φορά να το κάνεις μόνος σου.'
      4-5 Maze Conditionals 4: Ωραία, αυτό είναι ακριβώς όπως το τελευταίο παζλ, αλλά
        πρέπει να θυμάσαι πως χρησιμοποίησες μαζί τα μπλοκ "εαν" και "επανάλαβε".
      4-5 Maze Conditionals 5: Εγώ θέλει Ηλιοτρόπιο! Χρησιμοποίησε ενα μπλοκ "εαν"
        για να το φτασεις με τον μικρότερο αριθμό μπλοκς.
      4-5 Maze Conditionals 6: Εγώ θέλει Ηλιοτρόπιο! Χρησιμοποίησε ενα μπλοκ "εαν"
        για να το φτασεις με τον μικρότερο αριθμό μπλοκς.
      4-5 Maze Conditionals 7: Ωραία, ας κάνουμε πάλι το ίδιο για εξάσκηση - αυτό
        δεν είναι πολύ διαφορετικό, αλλά το νού σου τις Φαγάνες!
      4-5 Maze Conditionals 8: Το μπλο "Εαν/αλλοιώς" ελέγχει μια κατάσταση και μετα
        κάνει μια ενέργεια 'Η μια άλλη. Για να φτάσω τον Ηλίανθο, προσπάθησε να χρησιμοποιήσεις
        αυτό το νεο μπλοκ.
      4-5 Maze Conditionals 9: Αλλη μια εξάσκηση του μπλοκ "εαν-αλλοιώς", μπορείς
        να το κάνεις σωστά με την πρώτη προσπάθεια;
      4-5 Maze Conditionals Assessment 1: Χρησιμοποίησε ένα μπλοκ "επανάλαβε μέχρι"
        και "εαν-αλλοιώς" για να φτάσω τον Ηλίανθο με όσο το δυνατόν λιγότερα μπλοκ.
      4-5 Nested Loops 12: Μπορείς να ζωγραφίσεις αυτά τα 36 τρίγωνα χρσιμοποιώντας
        εναν βρόγχο μέσα σε εναν άλλο;
      4-5 Nested Loops 3: "Δημιούργησε εναν ήλιο βάζοντας τον αρχικό κώδικα σε εναν
        άλλο βρόγχο. Αυτό ονομάζεται \"ενθετος βρόγχος\".\r"
      4-5 Nested Loops 5: Βάλε τον κώδικα που δίνεται σε εναν βρόγχο για να δημιουργήσεις
        εναν ανεμόμυλο.
      4-5 Nested Loops 6: Μπορείς να ζωγραφίσεις ενα εξάγωνο βάζοντας σε βρόγχο τον

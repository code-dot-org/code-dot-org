      4-5 Nested Loops 8: 'Εκτέλεσε αυτό το σχέδιο 6 φορές. Πόσο πρέπει να το περιστρέφεις
        κάθε φορά που εκτελείς τον βρόγχο; (Υπόδειξη: Ποιό είναι το αποτέλεσμα της
        διαίρεσης του 360 με το 6;)'
      4-5 Nested Loops 9: Ζωγράφισε το δόντι στο στόμα του Αλιγάτορα!
      4-5 While Loops 1: "Μαετακινήσου με στην τρύπα καιγέμισέ την με δύο φτυαριές
        \nβρωμιάς, χρησιμοποιώντας το μπλοκ \"γέμισε\"."
      4-5 While Loops 2: |-
        Μετακίνησέ με στο σωρό της βρωμιάς και αφαίρεσέ τον με
        5 φτυαριές, χρησιμοποιώντας το μπλοκ "αφαίρεση".
      4-5 While Loops 3: Μετακίνησέ με στη σωρό και μάζεψέ την όλη, μετά μετακίνησέ
        με στην τρύπα και γέμισέ την τελείως. Συμβουλή, χρησιμοποίησε όσο το δυνατό
        λιγότερα μπλοκ.
      4-5 While Loops 4: 'Πω πω, βρήκα μια πραγματικά βαθιά τρύπα! Δεν ξέρω πόσα φτιάρια
        χώμα χρειάζεται.  Μπορείτε να γράψετε ένα πρόγραμμα που να την συμπληρώνει
        μέχρι το έδαφοςνα  είναι ίσιο;  Συμβουλή: Προσπαθήστε να χρησιμοποιήσετε τον
        "ενώ" βρόχο.'
      Artist Autorun Test: Χρησιμοποίησε το κουτι "Επανάληψη" για να σχεδιάσεις αυτά
        τα 3 τετράγωνα.
      Course 4 Artist 13: Εξακολουθείτε να παίζετε;  Εδώ είναι ένας κενόςκαμβάς όπου
        μπορείτε να σχεδιάσετε οτι θέλετε!
      Course 4 Artist 6: 'Ολοκληρώσετε τον κώδικα για να σχεδιάσετε αυτά τα τρίγωνα.
        Υπόδειξη: Υπάρχουν 3 τρίγωνα μέσα στην περιστροφή 360 μοιρών... Πόσες φορές
        χωράει το 3 στο 360;'
      Course 4 Artist 8: Ζωγραφίστε τον ήλιο βάζοντας βρόχο με όλο το μπλοκ κώδικα
        πολλές φορές.
      Course 4 Artist 8a: "Θυμάστε αυτό το σχήμα;  Τώρα θα σας επιτρέψουμε να οικοδομήσετε
        χωρίς να έχετε κανένα μπλοκ! \r υπόδειξη: υπάρχουν 3 τρίγωνα εντός περιστροφής
        360 μοιρών... Πόσες φορές χωράει το 3 στο 360;"
      Course 4 Artist Binary 1a: "Αυτή είναι μια λειτουργία που παίρνει μια διαδυκή
        σειρά από 1 και 0 και οδηγεί τον καλλιτέχνη να τα ακολουθήσει από αριστερά
        στα δεξιά και από πάνω προς τα κάτω. Ο καλλιτέχνης θα γεμίζει τα τετράγωνα
        όταν βλέπει ένα 1 και θα τα αγνοεί όταν βλέπει 0. \r\n\r\nΤρέξε τον κώδικα
        και δες πως ο καλλιτέχνης χρησιμοποιεί το διαδυκό σύστημα για να ζωγραφίσει
        το σχέδιό του."
      Course 4 Artist For Loops 13: Τελικά τα σχήματα ολοένα και μεγαλώνουν! Αλλά
        δεν έχουμε ήδη λύσει το πρόβλημα με τις μεταβλητές? Πως θα χρησιμοποιήσουμε
        την μεταβλητή μέτρησης για να κάνουμε τις πλευρές μικρότερες καθώς γίνονται
        όλο και περισσότερες? Αντί να πάμε μπρος κατά ένα δεδομένο αριθμό ας πάμε
        μπροστά (100/μέτρα) πίξελ.
      Course 4 Artist For Loops 4: 'Πώς θα τροποποιούσατε ότι μάθατε για να ζωγραφίσετε
        αυτά τα τετράγωνα? Αρχίζουν με πλευρά 15 πίξελ, το μεγαλύτερο είναι 300 πίξελ
        και κάθε ένα 15 πίξελ μεγαλύτερο από το προηγούμενο. '
      Course 4 Artist For Loops 6: "Ελεύθερο παιχνίδι! Προσπάθησε να χρησιμοποιήσεις
        εναν βρόγχο \"για\" ώστε \nνα ζωγραφίσεις ενα σχήμα που θα μεγαλώνει."
      Course 4 Artist For Loops 6a: Κάνε τρεις μικρές αλλαγές στον κώδικα από το τελευταίο
        επίπεδο για να το πετύχεις!
      Course 4 Artist For Loops 8a: μόνο μια μικρή αλλαγή στον κώδικα από την τελευταία
        εικόνα μπορεί να δημιουργήσει αυτήν την εικόνα. Μπορείς να βρεις ποιά είναι
        αυτή η αλλαγή;
      Course 4 Artist For Loops Challenge_a: "Μπορείς να χρησιμοποιήσεις ολα όσα έμαθες
        μέχρι τώρα για να δημιουργήσεις αυτήν την εικόνα; \r\n\r\nΧρειάζεσαι μια υπόδειξη;
        κάνε κλικ εδώ."
      Course 4 Artist Vars 3: 'Εδώ είναι ένας βρόχος που σχεδιάζει ένα τετράγωνο,
        αλλά κάτι λείπει. Μπορείς να το διορθώσεις έτσι ώστε να χρησιμοποιεί τη μεταβλητή
        «μήκος» για να ορίσει το μήκος κάθε πλευράς; '
      Course 4 Bee 7: Χρησιμοποίησε ό, τι έχεις μάθει μέχρι τώρα για να συλλέξεις
        όλο το νέκταρ. Το μωβ λουλούδι μπορεί να έχει 3, 2, ή 1 νέκταρ.
      Course 4 Bee For Loops 11: Τι είναι λάθος σε αυτό το βρόγχο; Δες αν μπορείς
        να το διορθώσεις και να κάνεις τη μέλισσα να συλλέξει όλο το νέκταρ.
      Course 4 Bee Params 1: Χρησιμοποίησε την συνάρτηση "μάζεψε 3 νέκταρ" που γυρνά,
        κινείται για να μαζέψει το νεκταρ και μετά γυρνά στην αρχική θέση. Γράψε μια
        ακολουθία για να συλλέξεις όλο το νεκταρ με χρήση της συνάρτησης "μάζεψε 3
        νεκταρ".
      Course 4 Play Lab Params 4: Εδώ είναι μια συνάρτηση που ονομάζεται «περιπολία».
        Επεξεργάσου την ώστε να μετακινεί τη γάτα επάνω 400 εικονοστοιχεία και στη
        συνέχεια, κάτω 400 εικονοστοιχεία.
      Course 4 Play Lab Params 8: Χρησιμοποιήστε ένα μπλοκ "όταν ο ηθοποιό αγγίζει"
        για να στείλετε το Σκυλί πίσω στην πάνω αριστερή γωνία ΜΟΝΟ αν το Σκυλί αγγίξει
        οποιονδήποτε από τους άλλους ηθοποιούς.
      Course 4 Play Lab Vars 2: Ο αγώνας σε εκείνο τον τελευταίο γρίφο δεν ήταν πολύ
        δίκαιη! Αλλαξε την μεταβλητή "ταχύτητα_σκύλου" για να βεβαιωθείς ότι μπορείς
        να συλλέξεις περισσότερες σημαίες από την γάτα. Ο πρώτος που θα συλλέξει 10
        σημαίες νικά!
      Course 4 Play Labs For Loops 1: Ας κάνουμε το σκυλί να λέει τους αριθμούς από
        1 έως 100. Χρησιμοποίησε ένα βρόγχο και το μπλοκ του μετρητή για να λέει την
        τιμή του μετρητή κάθε φορά που εκτελείται ο βρόγχος.
      Course 4 SCFP 1: Δημιούργησε μια συνάρτηση με παραμέτρους που επιτρέπει στον
        καλλιτέχνη να κάνει άλμα προς τα πίσω και εμπρός κατά x εικονοστοιχεία, και
        επίσης πάνω και κάτω κατά y εικονοστοιχεία (με χρήση θετικών και αρνητικών
        αριθμών).
      Course 4 SCVP 1: Δημιούργησε μια συνάρτηση με παραμέτρους που επιτρέπει στον
        καλλιτέχνη να κάνει άλμα προς τα πίσω και εμπρός κατά x εικονοστοιχεία, και
        επίσης πάνω και κάτω κατά y εικονοστοιχεία (με χρήση θετικών και αρνητικών
        αριθμών).
      CourseF_PlayLab_vars2: Ο αγώνας σε εκείνο τον τελευταίο γρίφο δεν ήταν πολύ
        δίκαιη! Αλλαξε την μεταβλητή "ταχύτητα_σκύλου" για να βεβαιωθείς ότι μπορείς
        να συλλέξεις περισσότερες σημαίες από την γάτα. Ο πρώτος που θα συλλέξει 10
        σημαίες νικά!
      Dance_Party_01: |-
        *Ας κάνουμε ένα πάρτι για χορό!*

        Σύρετε το «φτιάξε ένα νέο» μπλοκ* στον χώρο εργασίας και συνδέστε το μέσα στο μπλοκ* «εγκατάσταση» για να δημιουργήσετε τον πρώτο σας χορευτή.

        * * Μπορείτε επίσης να πατήσετε τη λάμπα προς τα αριστερά αν θέλετε περισσότερες πληροφορίες ή επιπλέον δοκιμασίες.*
      Dance_Party_01_low: |-
        *Ας κάνουμε ένα πάρτι για χορό!*

        Σύρετε το «φτιάξε ένα νέο» μπλοκ* στον χώρο εργασίας και συνδέστε το μέσα στο μπλοκ* «εγκατάσταση» για να δημιουργήσετε τον πρώτο σας χορευτή.

        * * Μπορείτε επίσης να πατήσετε τη λάμπα προς τα αριστερά αν θέλετε περισσότερες πληροφορίες ή επιπλέον δοκιμασίες.*
      Dance_Party_02: |-
        Ας κάνουμε αυτό το ελάφι να χορέψει!

        Σύρετε το <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> μπλοκ* προς τα έξω και πάνω στον χώρο εργασίας. Συνδέστε το κάτω από το <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> μπλοκ*. Μετά το τέταρτο μέτρο, ο χορευτής σας θα πρέπει να ξεκινήσει μια καινούρια κίνηση.


        Τα ** μέτρα ** χρησιμοποιούνται για να μετράνε τον χρόνο στη μουσική. Σε αυτές τις οδηγίες, ένα μέτρο διαρκεί για τέσσερις χτύπους.
      Dance_Party_03: |-
        * Τώρα χορεύουμε! *

        Προσθέστε ένα <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> μπλοκ* στον χώρο εργασίας σας. Κάντε τον χορευτή να αρχίσει μια καινούρια κίνηση μετά από 6 μέτρα.
      Dance_Party_04: |-
        * Ο χορός αυτός χρειάζεται λίγη λάμψη! *

        Ψάξτε για ένα νέο μπλοκ* στην εργαλειοθήκη* σας, που προσθέτει ένα εφέ πίσω από τον χορευτή σας. Παρακολουθήστε τα εφέ να αλλάζουν μαζί με τη μουσική!
      Dance_Party_05: |-
        Χρησιμοποιήστε ακόμα ένα νέο μπλοκ* για να κάνετε τον χορευτή να αλλάζει κινήσεις ** κάθε 2 μέτρα **!

        * Επιλέγοντας «(Επόμενο)», «(Προηγούμενο)», ή «(Τυχαίο)» λέτε στον χορευτή να εκτελέσει μια διαφορετική κίνηση κάθε φορά που εκτελείται ο κώδικας.
      Dance_Party_06: |-
        * Χρειαζόμαστε περισσότερους χορευτές! *

        Δημιουργήστε έναν backup χορευτή που θα ονομάζεται «backup_χορευτής1» για να χορέψει με τη γάτα.
      Dance_Party_08: |-
        Κάθε χορευτής έχει ένα σύνολο  _ιδιοτήτων_ που ρυθμίζουν την εμφάνισή του.

        Μπορείτε να κάνετε να μοιάζει ότι ένας χορευτής βρίσκεται στο πίσω μέρος, κάνοντας μικρότερο το _μέγεθός_ του. Μπορείτε να κάνετε και τους δύο εφεδρικούς χορευτές να έχουν το ίδιο μέγεθος;
      Dance_Party_09: |-
        Οι χορευτές έχουν την ιδιότητα «απόχρωση» με την οποία μπορείτε να προσθέσετε μία στρώση χρώματος. Δοκιμάστε να αλλάξετε την απόχρωση σε έναν από τους χορευτές σας.
        * Οι αποχρώσεις θα αναμείξουν το χρώμα που επιλέγετε με τα χρώματα του χορευτή.
      Dance_Party_10: |-
        Τώρα ξέρουμε πώς να αλλάζουμε τις ιδιότητες ενός χορευτή. Επίσης, μπορούμε να κάνουμε τις ίδιες ιδιότητες να ανταποκρίνονται αυτόματα στη μουσική, χρησιμοποιώντας αυτό το μπλοκ*:
        <xml>
        <block type="Dancelab_startMapping">
        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Αυτό το πρόγραμμα χρησιμοποιεί την ένταση των «μπάσων» της μουσικής (τους χαμηλούς ήχους) για να ελέγχει το ύψος ενός χορευτή. Μπορείτε να κάνετε και τον άλλο χορευτή να ανταποκρίνεται στη μουσική;
      Dance_Party_11.5_test: |-
        Δείτε αυτό το μπλοκ*:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"DUCK"</title>
        <title name="LAYOUT">"circle"</title>
        </block></xml>

        Τώρα μπορείτε να δημιουργήσετε πολλούς χορευτές ταυτόχρονα!

        Δοκιμάστε να χρησιμοποιήσετε ορισμένα από τα μπλοκ* «όλες οι πάπιες» για να γράψετε έναν κώδικα που θα κάνει όλες τις πάπιες να χορεύουν μαζί.
      Dance_Party_11: |-
        Το <xml><block type="Dancelab_whenKey"></block></xml> μπλοκ* σας επιτρέπει να εκτελέσετε έναν κώδικα όταν κρατάτε πατημένο το επάνω βέλος.

        Μπορείτε να αλλάξετε την κίνηση του χορού, τις ιδιότητες ενός χορευτή ή κάνετε μια γρήγορη κίνηση μόνο μία φορά. Να είστε δημιουργικοί και να έχετε το νου σας για νέα μπλοκ!
      Dance_Party_11_5: |-
        Δείτε αυτό το μπλοκ*:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"DUCK"</title>
        <title name="LAYOUT">"circle"</title>
        </block></xml>

        Τώρα μπορείτε να δημιουργήσετε πολλούς χορευτές ταυτόχρονα!

        Δοκιμάστε να χρησιμοποιήσετε ορισμένα από τα μπλοκ* «όλες οι πάπιες» για να γράψετε έναν κώδικα που θα κάνει όλες τις πάπιες να χορεύουν μαζί.
      Dance_Party_11b: Ήρθε η ώρα για ένα διαγωνισμό χορού! Η γάτα χορεύει dab όταν
        πατάτε το αριστερό βέλος. Κάντε το ρομπότ να χορέψει drop πατώντας το δεξί
        βέλος.
      Dance_Party_12: Περάστε τέλεια! Δημιουργήστε έναν δικό σας χορευτή για να τον
        μοιραστείτε με τους φίλους σας.
      Dance_Party_extras_battle: |-
        # Ομάδες Χορού

        Να μια μονομαχία χορού μεταξύ δύο ομάδων. Τα βελάκια ελέγχουν έναν από τους χορευτές και τα πλήκτρα «w,a,s,d» ελέγχουν τον άλλο. Κάνε μια μονομαχία χορού με έναν φίλο, και μετά προσπάθησε να την βελτιώσεις.

        * Προσθέστε περισσότερα πλήκτρα για να ελέγχεις τους χορούς
        * Κάντε τους εφεδρικούς χορευτές να ανταποκρίνονται και αυτοί όταν πατιούνται τα πλήκτρα
        *Αλλάξτε χορευτή κάθε 4 μέτρα, ορίζοντας την ορατότητά τους.
      Dance_Party_extras_every_beat: |-
        # Τέταρτα Νότας

        Οι περισσότεροι από τους χορούς μας έχουν χρησιμοποιήσει ολόκληρα μέτρα, αλλά κάθε μέτρο αποτελείται από νότες 4 τετάρτων. Ο χορός αυτός χρησιμοποιεί “μέτρα κάθε 0,25” για να κάνει τον χορευτή να χειροκροτεί σε κάθε τέταρτο νότας.

        Ο χορός αυτός χρησιμοποιεί επίσης ένα _υποθετικό_ μπλοκ για να ελέγχει πότε το μπλοκ των “μέτρων κάθε 0.25” μπορεί να αλλάξει τον χορό. Προσπαθήστε να αλλάξετε τους αριθμούς στο υποθετικό μπλοκ για να δείτε πώς αυτό αλλάζει τον χορό.

        *Πειραματιστείτε με άλλες διάρκειες νότας (όπως 0.5 για μισή νότα ή 0.125 για ένα όγδοο νότας).
        *Προσθέστε γεγονότα «μετά το μέτρο».
        * Αντικαταστήστε τα «μέτρα» με «δευτερόλεπτα» και δοκιμάστε να χρονίσετε τους χορούς σας με αυτόν τον τρόπο.
      Dance_Party_extras_layout: |-
        # Ας μπούμε σε Σχηματισμό!

        Δείτε αυτόν τον χορό που χρησιμοποιεί το μπλοκ 'διάταξη' για να αλλάξετε τον σχηματισμό των εφεδρικών χορευτών κατά τη διάρκεια του χορού. Δοκιμάστε μια από αυτές τις ιδέες για να το επεκτείνετε:

        * Δημιουργήστε μια δεύτερη ομάδα χορευτών με διαφορετική διάταξη
        * Αλλάξτε διάταξη όταν πατάτε ένα πλήκτρο
        * Αλλάξτε μια ιδιότητα όταν οι χορευτές αλλάζουν σχηματισμό
      Dance_Party_extras_on_beat: |-
        # Μπάσα, Μεσαία, και Πρίμα

        Ο χορός αυτός χρησιμοποιεί γεγονότα «αιχμής» για να ενεργοποιεί τον κώδικα όταν διαφορετικά μέρη της μουσικής δυναμώνουν. Δοκιμάστε διορθώσεις με διάφορα τραγούδια για να δείτε πώς αυτά αλλάζουν τον χορό.
      Dance_Party_extras_speed: |-
        # Πιο γρήγορα, Πιο αργά

        Αυτός ο τελευταίος χορός χρησιμοποιεί το μπλοκ «ρύθμιση ταχύτητας» για να ελέγξει πόσο γρήγορα κινείται κάθε χορευτής. Δοκιμάστε να πειραματιστείτε με διαφορετικές ταχύτητες κατά τη διάρκεια διαφορετικών σημείων του τραγουδιού. Διορθώστε ελεύθερα τον χορό αυτό, ή επιστρέψτε σε οποιονδήποτε από τους προηγούμενους χορούς για να τους κάνετε ακόμα καλύτερους.
      Dance_Party_extras_visible: |-
        # Πού θα πήγαιναν;

        Ο χορός αυτός εμφανίζει και αποκρύπτει δύο διαφορετικές ομάδες χορευτών. Δείτε αυτό, και στη συνέχεια δοκιμάστε να προσθέσετε το δικό σας ταλέντο.

        * Προσθέστε άλλη μια ομάδα χορευτών
        * Εμφανίστε και αποκρύψτε χορευτές χρησιμοποιώντας τα βελάκια.
        * Αποκρύψτε όλους τους χορευτές και μεταβείτε σε ένα συναρπαστικό εφέ παρασκηνίου.
      Function intro Ryan: "Μια **συνάρτηση** με το όνομα \"χτίσε γέφυρα\" βρίσκεται

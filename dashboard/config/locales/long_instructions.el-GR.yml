el-GR:
  data:
    long_instructions:
      2-3 Artist 1 new: Γεια σου, είμαι ένας καλλιτέχνης. Μπορείς να γράψεις κώδικα
        που θα με κάνει να ζωγραφίσω σχεδόν τα πάντα. Χρησιμοποιήσε λίγα πλακίδια
        για να με κάνεις να ζωγραφίσω πάνω από τις γκρι γραμμές στην εικόνα.(Κάθε
        γραμμή έχει μήκος 100 εικονοστοιχεία)
      2-3 Artist 3.4: |-
        Το μπλοκ "κάνε άλμα" μετακινεί τον καλλιτέχνη χωρίς να σχεδιάζει.
        Σχεδίασε την διακεκομμένη γραμμή χρησιμοποιώντας τα δύο μπλοκ "κάνε άλμα" και "προχώρησε". Κάθε γραμμή έχει μήκος 50 εικονοστοιχείων.
      2-3 Artist 3new: "Το κόκκινο καπέλο έχει ύψος 100 εικονοστοιχεία. Ολοκλήρωσε
        τη σχεδίαση\nενός μαύρου καπέλου το οποίο είναι 70 εικονοστοιχεία μικρότερο.
        \n_(Σημείωση: Το πλάτος κάθε καπέλου είναι 50 εικονοστοιχεία.)_"
      2-3 Artist 4: Βοηθήστε με να ολοκληρώσουμε το σπίτι γι' αυτήν τη γάτα.
      2-3 Artist 6: "Αυτό το σπίτι χρειάζεται μία στέγη. Σχεδίασε το τρίγωνο. \nΥπόδειξη:
        και οι τρεις πλευρές έχουν το ίδιο μήκος.\n\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"
        width=\"300\"/>"
      2-3 Artist 7: "Ολοκληρώστε τη σχεδίαση των τελευταίων παραθύρων του σχολείου
        ώστε κάθε μαθητής της τάξης να μπορεί να δει έξω. \n\nΟι πλευρές κάθε τετραγώνου
        του παραθύρου έχει μήκος 25 εικονοστοιχεία. "
      2-3 Artist 9 NEW: Ολοκληρώστε τον χαρταετό
      2-3 Artist Assessment 1: "**Αξιολόγηση:** Ολοκληρώστε τη σχεδίαση του τελευταίου
        δοντιού. Είναι 25 εικονοστοιχεία πλατύ και 25 εικονοστοιχεία ψηλό."
      2-3 Artist Free Play: Ελεύθερο παιχνίδι. Σχεδιάστε ότι θέλετε.
      2-3 Artist Nested Loops 10: Επαναλάβετε αυτό τον κώδικα 12 φορές για να ολοκληρωθεί
        το μοτίβο.
      2-3 Artist Nested Loops 12: Επαναλάβετε αυτό τον κώδικα 12 φορές για να ολοκληρώσετε
        τις ππεριστροφές.
      2-3 Artist Nested Loops Free Play: Ελεύθερο παιχνίδι! Σχεδιάστε κάτι όμορφο
        με ένθετους βρόχους.
      2-3 Bee Loops 3A: Μπορείς να φτιάξεις ένα βρόχο επανάληψης για να μαζέψεις όλο
        αυτό το νέκταρ;
      2-3 Maze 1: "Μπορείς να με βοηθήσεις να πιάσω το άτακτο γουρούνι; \nΚόλλησε
        μαζί δυό μπλοκ \"Προχώρησε μπροστά\" κάτω από το μπλοκ \"όταν εκτελείται\"
        και πάτησε \"Εκτέλεση\". "
      4-5 Artist 1: 'Βοήθησέ με να τελειώσω το σχεδιασμό του κουτιού μου. (Κάθε γραμμή
        έχει μήκος 300 εικονοστοιχεία) '
      4-5 Artist 2: Μπορείς να επαναλάβεις αυτόν τον κώδικα για να ολοκληρώσεις το
        τετράγωνο; Χρησιμοποίησε το μπλοκ Επανάλαβε.
      4-5 Artist 3: "Αυτό το παρτέρι με τα λουλούδια έχει περίμετρο 600.\\\nΗ μακρυά
        πλευρά του έχει μήκος 200. \n\nΣχεδίασε ένα ορθογώνιο με όσο το δυνατόν λιγότερες
        εντολές."
      4-5 Artist 5: Με τι πρέπει να αντικαταστήσεις το "???" ώστε το ζόμπι να συμπληρώσει
        το σχήμα, χρησιμοποιώντας την επανάληψη που σου δίνεται;
      4-5 Artist 6: Αυτό το ισόπλευρο τρίγωνο έχει γωνίες 60, 60, και 60 μοίρες. Κάθε
        πλευρά είναι 200 εικονοστοιχεία. Ολοκλήρωσε το σχέδιο.
      4-5 Artist 8: Η μεσαία γραμμή ενός γηπέδου ποδοσφαίρου είναι κάθετη στις πλαϊνές
        γραμμές του. Το παραλληλόγραμμο που σχηματίζει το γηπέδου έχει περίμετρο 800
        εικονοστοιχείων και έχει μήκος 240 εικονοστοιχείων. Πόσο φαρδύ είναι το γήπεδο;
        Ζωγράφισε τα όριά του και την μεσαία γραμμή του.
      4-5 Artist Free Draw 1: Ελεύθερη σχεδίαση! Σχεδίασε ότι σε εμπνέει να δημιουργήσεις.
      4-5 Artist Patterns 7: Ας να τροποποιήσουμε τον κώδικα από το τελευταίο παζλ
        για να κάνουμε αυτό το πιο πολύπλοκο μοτίβο. Παρατηρήστε πώς τα διαμάντια
        επικαλύπτονται τώρα, δοκιμάστε να αλλάξετε το πρώτο "άλμα προς τα πίσω" από
        100 σε 50 (μισό στο μέτρο) - τώρα πόσο μακριά ο καλλιτέχνης πρέπει να πάει
        στο δεύτερο "άλμα προς τα πίσω";
      4-5 Nested Loops 5: Βάλε τον κώδικα που δίνεται σε εναν βρόγχο για να δημιουργήσεις
        εναν ανεμόμυλο.
      4-5 Nested Loops 9: Ζωγράφισε το δόντι στο στόμα του Αλιγάτορα!
      4-5 While Loops 1: Μαετακινήσου με στην τρύπα και γέμισέ την με δύο φτυαριές
        βρωμιάς, χρησιμοποιώντας το μπλοκ "γέμισε".
      CSD U6 iter predict bubbles: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      CSD U6 iter predict bubbles_2018: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      CSD U6 iter predict bubbles_2019: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      Course 4 Artist For Loops 6a: Κάνε τρεις μικρές αλλαγές στον κώδικα από το τελευταίο
        επίπεδο για να το πετύχεις!
      CourseD_Dance_Party_01: |-
        _Ας κάνουμε ένα πάρτι για χορό!_

        Σύρετε το «φτιάξε ένα νέο» μπλοκ\* στον χώρο εργασίας και συνδέστε το μέσα στο μπλοκ\* «εγκατάσταση» για να δημιουργήσετε τον πρώτο σας χορευτή.

        -   -   Μπορείτε επίσης να πατήσετε τη λάμπα προς τα αριστερά αν θέλετε περισσότερες πληροφορίες ή επιπλέον δοκιμασίες.\*
      CourseD_Dance_Party_02: |-
        Ας κάνουμε αυτό το ελάφι να χορέψει!

        Σύρετε το <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> μπλοκ\* προς τα έξω και πάνω στον χώρο εργασίας. Συνδέστε το κάτω από το <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> μπλοκ\*. Μετά το τέταρτο μέτρο, ο χορευτής σας θα πρέπει να ξεκινήσει μια καινούρια κίνηση.

        Τα \*\* μέτρα \*\* χρησιμοποιούνται για να μετράνε τον χρόνο στη μουσική. Σε αυτές τις οδηγίες, ένα μέτρο διαρκεί για τέσσερις χτύπους.
      CourseD_Dance_Party_03: |-
        -   Τώρα χορεύουμε! \*

        Προσθέστε ένα <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> μπλοκ\* στον χώρο εργασίας σας. Κάντε τον χορευτή να αρχίσει μια καινούρια κίνηση μετά από 6 μέτρα.
      CourseD_Dance_Party_04: |-
        -   Ο χορός αυτός χρειάζεται λίγη λάμψη! \*

        Ψάξτε για ένα νέο μπλοκ\* στην εργαλειοθήκη\* σας, που προσθέτει ένα εφέ πίσω από τον χορευτή σας. Παρακολουθήστε τα εφέ να αλλάζουν μαζί με τη μουσική!
      CourseD_Dance_Party_05: |-
        Χρησιμοποιήστε ακόμα ένα νέο μπλοκ\* για να κάνετε τον χορευτή να αλλάζει κινήσεις \*\* κάθε 2 μέτρα \*\*!

        -   Επιλέγοντας «(Επόμενο)», «(Προηγούμενο)», ή «(Τυχαίο)» λέτε στον χορευτή να εκτελέσει μια διαφορετική κίνηση κάθε φορά που εκτελείται ο κώδικας.
      CourseD_Dance_Party_06: |-
        -   Χρειαζόμαστε περισσότερους χορευτές! \*

        Δημιουργήστε έναν backup χορευτή που θα ονομάζεται «backup\_χορευτής1» για να χορέψει με τη γάτα.
      CourseD_Dance_Party_08: |-
        Κάθε χορευτής έχει ένα σύνολο  _ιδιοτήτων_ που ρυθμίζουν την εμφάνισή του.

        Μπορείτε να κάνετε να μοιάζει ότι ένας χορευτής βρίσκεται στο πίσω μέρος, κάνοντας μικρότερο το _μέγεθός_ του. Μπορείτε να κάνετε και τους δύο εφεδρικούς χορευτές να έχουν το ίδιο μέγεθος;
      CourseD_Dance_Party_09: |-
        Οι χορευτές έχουν την ιδιότητα «απόχρωση» με την οποία μπορείτε να προσθέσετε μία στρώση χρώματος. Δοκιμάστε να αλλάξετε την απόχρωση σε έναν από τους χορευτές σας.

        -   Οι αποχρώσεις θα αναμείξουν το χρώμα που επιλέγετε με τα χρώματα του χορευτή.
      CourseD_Dance_Party_10: |-
        Τώρα ξέρουμε πώς να αλλάζουμε τις ιδιότητες ενός χορευτή. Επίσης, μπορούμε να κάνουμε τις ίδιες ιδιότητες να ανταποκρίνονται αυτόματα στη μουσική, χρησιμοποιώντας αυτό το μπλοκ\*:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Αυτό το πρόγραμμα χρησιμοποιεί την ένταση των «μπάσων» της μουσικής (τους χαμηλούς ήχους) για να ελέγχει το ύψος ενός χορευτή. Μπορείτε να κάνετε και τον άλλο χορευτή να ανταποκρίνεται στη μουσική;
      CourseD_Dance_Party_11: |-
        Το <xml><block type="Dancelab_whenKey"></block></xml> μπλοκ\* σας επιτρέπει να εκτελέσετε έναν κώδικα όταν κρατάτε πατημένο το επάνω βέλος.

        Μπορείτε να αλλάξετε την κίνηση του χορού, τις ιδιότητες ενός χορευτή ή κάνετε μια γρήγορη κίνηση μόνο μία φορά. Να είστε δημιουργικοί και να έχετε το νου σας για νέα μπλοκ!
      CourseD_Dance_Party_11_5: |-
        Δείτε αυτό το μπλοκ\*:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"DUCK"</title>
        <title name="LAYOUT">"circle"</title>
        </block></xml>

        Τώρα μπορείτε να δημιουργήσετε πολλούς χορευτές ταυτόχρονα!

        Δοκιμάστε να χρησιμοποιήσετε ορισμένα από τα μπλοκ\* «όλες οι πάπιες» για να γράψετε έναν κώδικα που θα κάνει όλες τις πάπιες να χορεύουν μαζί.
      CourseD_Dance_Party_11b: Ήρθε η ώρα για ένα διαγωνισμό χορού! Η γάτα χορεύει
        dab όταν πατάτε το αριστερό βέλος. Κάντε το ρομπότ να χορέψει drop πατώντας
        το δεξί βέλος.
      CourseD_Dance_Party_12: Περάστε τέλεια! Δημιουργήστε έναν δικό σας χορευτή για
        να τον μοιραστείτε με τους φίλους σας.
      CourseE_HOC 2018 Level_1: Χρειάζεστε προμήθειες για το ταξίδι που έχετε μπροστά
        σας. Συλλέξτε μία **βάρκα** ![](https://images.code.org/0b3162de9dc0abf3e0890d315b8cc699-image-1538697977747.png)
        από το **σεντούκι** ![](https://images.code.org/e0cf43fd36a50dd16ee06595047bfd8f-image-1538697999418.png).
      CourseE_HOC 2018 Level_10: Ένα **καλαμάρι** ![](https://images.code.org/82f305ab1cb4a9ff9044991a18edb16e-image-1538947827218.png)
        κρύβεται κάπου μέσα στο Μνημείο Ωκεανού. Μπορείτε να το εντοπίσετε;
      CourseE_HOC 2018 Level_11: Χτίστε ένα τείχος από **θαλάσσια πρίσματα** ![](https://images.code.org/d110b8d13c01756fcdbef3768b2e2859-image-1538699770898.png)
        γύρω από το μαύρο σκυρόδεμα. Αυτό θα ενεργοποιήσει τον **αγωγό μετάδοσης**
        ![](https://images.code.org/7773cf30f42e6727a23c8cb364d4664b-image-1538699800030.png)
        και θα ολοκληρώσει τη δοκιμασία σας!
      CourseE_HOC 2018 Level_2: Οι βάρκες είναι πολύ πιο βολικές από το κολύμπι σε
        ανοικτή θάλασσα! Κατευθυνθείτε προς το τέλος της αποβάθρας για να επιβιβαστείτε.
      CourseE_HOC 2018 Level_3: Πιάστε τα κουπιά και κατευθύνετε τη βάρκα σας στην
        ανοικτή θάλασσα για να πιάσετε τον **βακαλάο** ![](https://images.code.org/9b636884eefb1efe18f9f844e1e916a9-image-1538698597353.png).
      CourseE_HOC 2018 Level_4: Ας ταΐσουμε τον βακαλάο στο **δελφίνι** ![](https://images.code.org/8c240fd4df4da2795ba7ca942b77a057-image-1538947890991.png).
        Χρησιμοποιήστε ένα επαναληπτικό μπλοκ\* για να διασχίσετε γρηγορότερα τον
        ωκεανό.
      CourseE_HOC 2018 Level_5: Κάπου είναι κρυμμένο ![](https://images.code.org/2eb084fa0c718dee6ca4b6379381f735-image-1538698936660.png)
        ένα **κοχύλι Ναυτίλος**! Εξερευνήστε το ναυάγιο για να φτάσετε στο **σεντούκι**
        ![](https://images.code.org/16cdd5779b38909d4bf47b29535c92b0-image-1538698950602.png).
      CourseE_HOC 2018 Level_6: Φαίνεται να κάνει παγωνιά εκεί έξω! Πιάστε έναν **σολομό**
        ![](https://images.code.org/c66eadf25b3cdfe20bbfdc91e2c28c94-image-1538699000102.png)
        ενώ κατευθύνεστε προς τα υποθαλάσσια ερείπια.
      CourseE_HOC 2018 Level_7a: Βρήκατε τα υποθαλάσσια ερείπια. Ψάξτε στον αμμόλιθο
        για ένα **σεντούκι** ![](https://images.code.org/29a5fd76b869d755a60d39fbbb4057eb-image-1538699081910.png)
        που περιέχει θησαυρό από **θαλάσσια πρίσματα** ![](https://images.code.org/5f5ebe5121b8f9787d7dbd38ad0a86cc-image-1538699091018.png).
      CourseE_HOC 2018 Level_8: Πρώτα παγόβουνα, τώρα λάβα; Διασχίστε αυτό το ηφαιστειογενές
        νησί και βρείτε το **τροπικό ψάρι** ![](https://images.code.org/6d3293e7709cb1a43d9f7617fd0cc2b8-image-1538699180397.png)
        στον κοραλλιογενή ύφαλο.
      CourseE_HOC 2018 Level_9b: Φτάσατε στον ύφαλο, τώρα αναζητήστε την **Καρδιά
        της Θάλασσας** ![](https://images.code.org/3035926d2a37aa695b5d47413adcffa2-image-1538699398781.png)
        ! Χρησιμοποιήστε το μπλε και το κόκκινο κοράλλι για να φτάσετε στο **σεντούκι**
        του θησαυρού ![](https://images.code.org/af697397dd70e5b6b93b00eb46c558af-image-1538699377397.png).
      Dance_2019_01: |-
        \_ Ας κάνουμε πάρτι! \_

        Σύρετε το μπλοκ [blockly block] [0] στο χώρο εργασίας, και συνδέστε το στο εσωτερικό του [blockly block] [1] μπλοκ για να δημιουργήσετε τον πρώτο σας χορευτή.

        -   \_ Μπορείτε επίσης να κάνετε κλικ στο λαμπτήρα αριστερά, αν θέλετε περισσότερες πληροφορίες ή επιπλέον δοκιμασίες.\_
      Dance_2019_02: "Το [blockly  block] [0] μπλοκ σας επιτρέπει να εκτελέσετε κώδικα
        όταν το επάνω βέλος πατηθεί. Χρησιμοποιήστε το [blockly  block] [1] μπλοκ
        για να κάνετε τον χορευτή να χειροκροτήσει όταν πατάτε πάνω, ή δοκιμάσετε
        μια άλλη κίνηση! \n\n\\_ Βεβαιωθείτε ότι πατήσατε το πάνω βέλος σας ή \\[]
        [2] αφού πατήσατε το κουμπί Run! \\_"
      Dance_2019_03: Ήρθε η ώρα για ένα dance-off! Προγραμματίστε κάθε χορευτή να
        κινείται όταν πατάτε διαφορετικά πλήκτρα. Διαλέξτε την αγαπημένη σας κίνηση
        για κάθε χορευτή ή βάλτε το σε λειτουργία `(Τυχαία επιλογή)` για κάτι εντελώς
        απρόβλεπτο!
      Dance_2019_04: "Ας κινηθούν οι χορευτές σε συγχρονισμό με τη μουσική! \n\nΣύρετε
        έξω το μπλοκ <xml><block type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">4</title><title
        name=\"UNIT\">\"measures\"</title></block></xml> πάνω στο χώρο εργασίας. Συνδέστε
        το κάτω από το μπλοκ <xml><block type=\"Dancelab_changeMoveEachLR\"><title
        name=\"GROUP\">\"SHARK\"</title><title name=\"MOVE\">MOVES.ThisOrThat</title><title
        name=\"DIR\">-1</title></block></xml>. Ο χορευτής σας θα πρέπει να ξεκινήσει
        μια νέα κίνηση μετά το τέταρτο μέτρο.\n\n **Τα μέτρα** χρησιμοποιούνται για
        να μετρούν το χρόνο στη μουσική. Σε αυτό το εγχειρίδιο με συμβουλές, ένα μέτρο
        έχει μήκος τέσσερις κτύπους."
      Dance_2019_05: |-
        -   Τώρα χορεύουμε! \*

        Προσθέστε ένα <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> μπλοκ\* στον χώρο εργασίας σας. Κάντε τον χορευτή να αρχίσει μια καινούρια κίνηση μετά από 6 μέτρα.
      Dance_2019_06: |-
        Χρησιμοποιήστε αυτό το νέο μπλοκ για να δημιουργήσετε μια μικρότερη ομάδα χορευτών υποστήριξης γύρω από έναν κορυφαίο χορευτή στη μέση.

         <xml><block type="Dancelab_makeNewDanceSpriteGroup">
            <title name="N">???</title>
            <title name="COSTUME" config="&quot;BEAR&quot;, &quot;CAT&quot;, &quot;FROG&quot;, &quot;PINEAPPLE&quot;, &quot;SHARK&quot;, &quot;UNICORN&quot;, &quot;SLOTH&quot;">???</title>
            <title name="LAYOUT">"circle"</title>
          </block></xml>

        Τώρα μπορείτε να δημιουργήσετε μια ομάδα χορευτών με τη μία!
      Dance_2019_07: "Κάθε χορευτής έχει ένα σύνολο _ιδιοτήτων_ που ελέγχει πως μοιάζει.
        \n\nΧρησιμοποιείστε <xml><block type=\"Dancelab_setPropEach\" block-text=\"the
        set block\"><title name=\"GROUP\" config=\"sprites, &quot;BEAR&quot;, &quot;CAT&quot;,
        &quot;DUCK&quot;, &quot;FROG&quot;, &quot;PINEAPPLE&quot;, &quot;SHARK&quot;,
        &quot;UNICORN&quot;, &quot;SLOTH&quot;\">???</title><title name=\"PROPERTY\">\"scale\"</title><title
        name=\"VAL\">???</title></block></xml> κάτω από ένα πράσινο μπλοκ εκδήλωσης
        για να κάνετε τους χορευτές να εμφανίζονται πιο κοντά ή πιο μακριά."
      Dance_2019_08: Οι χορευτές έχουν μια ιδιότητα «απόχρωσης» που μπορεί να προσθέσει
        ένα στρώμα χρώματος. Προσπαθήστε να αλλάξετε την απόχρωση ενός από τους χορευτές
        σας (ή μιας ολόκληρης ομάδας)!
      Dance_2019_09: |-
        Αυτό είναι ένα ιδιαίτερο είδος εκδήλωσης, η οποία ενεργοποιείται συνεχώς

        <xml><block type="Dancelab_everySeconds"><title name="N">2</title><title name="UNIT">"measures"</title></block></xml>

        Τα άλλα νέα μπλοκ στην εργαλειοθήκη σας επιτρέπουν να σταδιακά (ή τυχαία!) να αλλάξετε τις ιδιότητες των χορευτών με την πάροδο του χρόνου.

         \_Να είστε δημιουργικοί και να διασκεδάσετε! \_
      Dance_2019_10: Περάστε τέλεια! Δημιουργήστε έναν δικό σας χορευτή για να τον
        μοιραστείτε με τους φίλους σας.
      Dance_Party_01: |-
        _Ας κάνουμε ένα πάρτι για χορό!_

        Σύρετε το «φτιάξε ένα νέο» μπλοκ\* στον χώρο εργασίας και συνδέστε το μέσα στο μπλοκ\* «εγκατάσταση» για να δημιουργήσετε τον πρώτο σας χορευτή.

        -   -   Μπορείτε επίσης να πατήσετε τη λάμπα προς τα αριστερά αν θέλετε περισσότερες πληροφορίες ή επιπλέον δοκιμασίες.\*
      Dance_Party_02: |-
        Ας κάνουμε αυτό το ελάφι να χορέψει!

        Σύρετε το <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> μπλοκ\* προς τα έξω και πάνω στον χώρο εργασίας. Συνδέστε το κάτω από το <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> μπλοκ\*. Μετά το τέταρτο μέτρο, ο χορευτής σας θα πρέπει να ξεκινήσει μια καινούρια κίνηση.

        Τα \*\* μέτρα \*\* χρησιμοποιούνται για να μετράνε τον χρόνο στη μουσική. Σε αυτές τις οδηγίες, ένα μέτρο διαρκεί για τέσσερις χτύπους.
      Dance_Party_03: |-
        -   Τώρα χορεύουμε! \*

        Προσθέστε ένα <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> μπλοκ\* στον χώρο εργασίας σας. Κάντε τον χορευτή να αρχίσει μια καινούρια κίνηση μετά από 6 μέτρα.
      Dance_Party_04: |-
        -   Ο χορός αυτός χρειάζεται λίγη λάμψη! \*

        Ψάξτε για ένα νέο μπλοκ\* στην εργαλειοθήκη\* σας, που προσθέτει ένα εφέ πίσω από τον χορευτή σας. Παρακολουθήστε τα εφέ να αλλάζουν μαζί με τη μουσική!
      Dance_Party_05: |-
        Χρησιμοποιήστε ακόμα ένα νέο μπλοκ\* για να κάνετε τον χορευτή να αλλάζει κινήσεις \*\* κάθε 2 μέτρα \*\*!

        -   Επιλέγοντας «(Επόμενο)», «(Προηγούμενο)», ή «(Τυχαίο)» λέτε στον χορευτή να εκτελέσει μια διαφορετική κίνηση κάθε φορά που εκτελείται ο κώδικας.
      Dance_Party_06: |-
        -   Χρειαζόμαστε περισσότερους χορευτές! \*

        Δημιουργήστε έναν backup χορευτή που θα ονομάζεται «backup\_χορευτής1» για να χορέψει με τη γάτα.
      Dance_Party_08: |-
        Κάθε χορευτής έχει ένα σύνολο  _ιδιοτήτων_ που ρυθμίζουν την εμφάνισή του.

        Μπορείτε να κάνετε να μοιάζει ότι ένας χορευτής βρίσκεται στο πίσω μέρος, κάνοντας μικρότερο το _μέγεθός_ του. Μπορείτε να κάνετε και τους δύο εφεδρικούς χορευτές να έχουν το ίδιο μέγεθος;
      Dance_Party_09: |-
        Οι χορευτές έχουν την ιδιότητα «απόχρωση» με την οποία μπορείτε να προσθέσετε μία στρώση χρώματος. Δοκιμάστε να αλλάξετε την απόχρωση σε έναν από τους χορευτές σας.

        -   Οι αποχρώσεις θα αναμείξουν το χρώμα που επιλέγετε με τα χρώματα του χορευτή.
      Dance_Party_10: |-
        Τώρα ξέρουμε πώς να αλλάζουμε τις ιδιότητες ενός χορευτή. Επίσης, μπορούμε να κάνουμε τις ίδιες ιδιότητες να ανταποκρίνονται αυτόματα στη μουσική, χρησιμοποιώντας αυτό το μπλοκ\*:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Αυτό το πρόγραμμα χρησιμοποιεί την ένταση των «μπάσων» της μουσικής (τους χαμηλούς ήχους) για να ελέγχει το ύψος ενός χορευτή. Μπορείτε να κάνετε και τον άλλο χορευτή να ανταποκρίνεται στη μουσική;
      Dance_Party_11: |-
        Το <xml><block type="Dancelab_whenKey"></block></xml> μπλοκ\* σας επιτρέπει να εκτελέσετε έναν κώδικα όταν κρατάτε πατημένο το επάνω βέλος.

        Μπορείτε να αλλάξετε την κίνηση του χορού, τις ιδιότητες ενός χορευτή ή κάνετε μια γρήγορη κίνηση μόνο μία φορά. Να είστε δημιουργικοί και να έχετε το νου σας για νέα μπλοκ!
      Dance_Party_11_5: "\"Ελέγξτε αυτό το μπλοκ:\n\n<xml>\n  <block type=\"Dancelab_makeNewDanceSpriteGroup\">\n
        \   <title name=\"N\">6</title>\n    <title name=\"COSTUME\">\"DUCK\"</title>\n
        \   <title name=\"LAYOUT\">\"circle\"</title>\n  </block></xml> \n\nΤώρα μπορείτε
        να δημιουργήσετε μια ομάδα χορευτών με τη μία!\n\nΔοκιμάστε να χρησιμοποιήσετε
        κάποια από τα μπλοκ «όλες οι πάπιες» για να γράψετε κωδικό που θα κάνει όλες
        τις πάπιες να χορεύουν μαζί.\"."
      Dance_Party_11b: Ήρθε η ώρα για ένα διαγωνισμό χορού! Η γάτα χορεύει dab όταν
        πατάτε το αριστερό βέλος. Κάντε το ρομπότ να χορέψει drop πατώντας το δεξί
        βέλος.
      Dance_Party_12: Περάστε τέλεια! Δημιουργήστε έναν δικό σας χορευτή για να τον
        μοιραστείτε με τους φίλους σας.
      Dance_Party_extras_alternate_2019: "# Μπρος-πίσω!\n\nΜερικές φορές μπορεί να
        θέλετε να δημιουργήσετε ένα μοτίβο των χορευτικών κινήσεων που επιλέγετε.
        Αυτό το νέο μπλοκ σας επιτρέπει να κάνετε ακριβώς αυτό. \n\n[blockly block]
        [0] \n\nΟι κινήσεις που θα επιλέξετε παραπάνω θα επαναλαμβάνονται σε αλληλουχία
        για πάντα. \n\n-   Δημιουργήστε μία εναλλασσόμενη ρουτίνα για τον πρώτο χορευτή
        μπροστά! \n-   Χρησιμοποιήστε διαφορετικούς αριθμούς για να αλλάξετε τον ρυθμό
        με τον οποίο εναλλάσσονται οι κινήσεις. Δοκιμάστε `1` ή`0.5` για πιο γρήγορη
        εναλλαγή!"
      Dance_Party_extras_battle: |-
        # Ομάδες Χορού

        Να μια μονομαχία χορού μεταξύ δύο ομάδων. Τα βελάκια ελέγχουν έναν από τους χορευτές και τα πλήκτρα «w,a,s,d» ελέγχουν τον άλλο. Κάνε μια μονομαχία χορού με έναν φίλο, και μετά προσπάθησε να την βελτιώσεις.

        -   Προσθέστε περισσότερα πλήκτρα για να ελέγχεις τους χορούς
        -   Κάντε τους εφεδρικούς χορευτές να ανταποκρίνονται και αυτοί όταν πατιούνται τα πλήκτρα
            \*Αλλάξτε χορευτή κάθε 4 μέτρα, ορίζοντας την ορατότητά τους.
      Dance_Party_extras_battle_2019: |-
        # Ομάδες Χορού

        Να μια μονομαχία χορού μεταξύ δύο ομάδων. Τα βελάκια ελέγχουν έναν από τους χορευτές και τα πλήκτρα «w,a,s,d» ελέγχουν τον άλλο. Κάνε μια μονομαχία χορού με έναν φίλο, και μετά προσπάθησε να την βελτιώσεις.

        -   Προσθέστε περισσότερα πλήκτρα για να ελέγχεις τους χορούς
        -   Κάντε τους εφεδρικούς χορευτές να ανταποκρίνονται και αυτοί όταν πατιούνται τα πλήκτρα
            \*Αλλάξτε χορευτή κάθε 4 μέτρα, ορίζοντας την ορατότητά τους.
      Dance_Party_extras_every_beat: |-
        # Τέταρτα Νότας

        Οι περισσότεροι από τους χορούς μας έχουν χρησιμοποιήσει ολόκληρα μέτρα, αλλά κάθε μέτρο αποτελείται από νότες 4 τετάρτων. Ο χορός αυτός χρησιμοποιεί “μέτρα κάθε 0,25” για να κάνει τον χορευτή να χειροκροτεί σε κάθε τέταρτο νότας.

        Ο χορός αυτός χρησιμοποιεί επίσης ένα _υποθετικό_ μπλοκ για να ελέγχει πότε το μπλοκ των “μέτρων κάθε 0.25” μπορεί να αλλάξει τον χορό. Προσπαθήστε να αλλάξετε τους αριθμούς στο υποθετικό μπλοκ για να δείτε πώς αυτό αλλάζει τον χορό.

        \*Πειραματιστείτε με άλλες διάρκειες νότας (όπως 0.5 για μισή νότα ή 0.125 για ένα όγδοο νότας).
        \*Προσθέστε γεγονότα «μετά το μέτρο».

        -   Αντικαταστήστε τα «μέτρα» με «δευτερόλεπτα» και δοκιμάστε να χρονίσετε τους χορούς σας με αυτόν τον τρόπο.
      Dance_Party_extras_every_beat_2019: "\"# Νότες του ενός τετάρτου                                                                                 \n\nΟι
        περισσότεροι από τους χορούς μας έχουν χρησιμοποιήσει ολόκληρα μέτρα, αλλά
        κάθε μέτρο αποτελείται από 4 νότες του ενός τετάρτου. Αυτός ο χορός χρησιμοποιεί
        <xml><block type=\"controls_if\"><value name=\"IF0\"><block type=\"logic_compare\"><title
        name=\"OP\">LT</title><value name=\"A\"><block type=\"Dancelab_getTime\"><title
        name=\"UNIT\">\"measures\"</title></block></value><value name=\"B\"><block
        type=\"math_number\"><title name=\"NUM\">5</title></block></value></block></value><statement
        name=\"DO0\"></statement></block></xml> για να κάνει τον χορευτή να  χειροκροτήσει
        σε κάθε νότα του ενός τετάρτου, αλλά μόνο για τα πρώτα 4 μέτρα.\n\nΠροσπαθήστε
        να αλλάξετε τους αριθμούς στα μπλοκ για να δείτε πώς αυτό αλλάζει το χορό.\n\n-
        \  Πειραματιστείτε με άλλες διάρκειες μουσικής νότας (όπως 0,5 για μισή νότα
        ή 0,125 για ένα όγδοο της νότας).\n-   Προσθέστε μερικές άλλες εκδηλώσεις.\"."
      Dance_Party_extras_layout: |-
        # Ας μπούμε σε Σχηματισμό!

        Δείτε αυτόν τον χορό που χρησιμοποιεί το μπλοκ 'διάταξη' για να αλλάξετε τον σχηματισμό των εφεδρικών χορευτών κατά τη διάρκεια του χορού. Δοκιμάστε μια από αυτές τις ιδέες για να το επεκτείνετε:

        -   Δημιουργήστε μια δεύτερη ομάδα χορευτών με διαφορετική διάταξη
        -   Αλλάξτε διάταξη όταν πατάτε ένα πλήκτρο
        -   Αλλάξτε μια ιδιότητα όταν οι χορευτές αλλάζουν σχηματισμό
      Dance_Party_extras_layout_2019: |-
        # Ας πάρουμε στο σχηματισμό!

        Δείτε αυτό το χορό που χρησιμοποιεί το μπλοκ <xml><block type="Dancelab_layoutSprites" block-text="layout"><title name="GROUP">"MOOSE"</title><title name="FORMAT">???</title></block></xml> για να αλλάξετε τον σχηματισμό των ερασιτεχνών χορευτών καθ 'όλη τη διάρκεια του χορού. Δοκιμάστε μία από αυτές τις ιδέες για να την επεκτείνετε:

        -   Δημιουργήστε μια δεύτερη ομάδα χορευτών σε διαφορετική διάταξη
        -   Αλλάξτε τη διάταξη όταν πιέσετε ένα πλήκτρο
        -   Αλλάξτε μια ιδιοκτησία όταν οι χορευτές αλλάξουν το σχηματισμό
      Dance_Party_extras_mixed_2019: "# Περισσότερα Κουμπιά\n\nΑυτός ο χορός σας επιτρέπει
        να ελέγχετε τις ιδιότητες των χορευτών σε πραγματικό χρόνο, ενώ χορεύουν αυτόματα.
        Δοκιμάστε να κάνετε αλλαγές σε άλλες ιδιότητες όταν πατάτε τα κουμπιά. Για
        παράδειγμα: \n\n-   Επιλέξτε τυχαία την απόχρωση του χορευτή όταν πατάτε το
        πλήκτρο «προς τα κάτω». \n-   Προσθέστε μια ομάδα χορευτών με μια τυχαία διάταξη,
        όταν πατήσετε το πλήκτρο «διάστημα»."
      Dance_Party_extras_on_beat: |-
        # Μπάσα, Μεσαία, και Πρίμα

        Ο χορός αυτός χρησιμοποιεί γεγονότα «αιχμής» για να ενεργοποιεί τον κώδικα όταν διαφορετικά μέρη της μουσικής δυναμώνουν. Δοκιμάστε διορθώσεις με διάφορα τραγούδια για να δείτε πώς αυτά αλλάζουν τον χορό.
      Dance_Party_extras_on_beat_2019: |-
        # Μπάσα, Μεσαία, και Πρίμα

        Ο χορός αυτός χρησιμοποιεί γεγονότα «αιχμής» για να ενεργοποιεί τον κώδικα όταν διαφορετικά μέρη της μουσικής δυναμώνουν. Δοκιμάστε διορθώσεις με διάφορα τραγούδια για να δείτε πώς αυτά αλλάζουν τον χορό.
      Dance_Party_extras_speed: |-
        # Πιο γρήγορα, Πιο αργά

        Αυτός ο τελευταίος χορός χρησιμοποιεί το μπλοκ «ρύθμιση ταχύτητας» για να ελέγξει πόσο γρήγορα κινείται κάθε χορευτής. Δοκιμάστε να πειραματιστείτε με διαφορετικές ταχύτητες κατά τη διάρκεια διαφορετικών σημείων του τραγουδιού. Διορθώστε ελεύθερα τον χορό αυτό, ή επιστρέψτε σε οποιονδήποτε από τους προηγούμενους χορούς για να τους κάνετε ακόμα καλύτερους.
      Dance_Party_extras_speed_2019: |-
        # Πιο γρήγορα,Πιο αργά

        Αυτός ο τελευταίος χορός χρησιμοποιεί <xml><block type="Dancelab_setDanceSpeedEach"><title name="GROUP">"SHARK"</title><title name="SPEED">2</title></block></xml> μπλοκ για να ελέγξει πόσο γρήγορα κινείται κάθε χορευτής.Προσπαθείστε να πειραματιστείτε με διαφορετικές ταχύτητες. Να αισθάνεστε ελεύθεροι να συνεχίσετε να παρεμβαίνετε σε αυτόν τον χορό ή να επιστρέψετε σε κάποιους από τους προηγούμενους χορούς για να τους κάνετε ακόμα καλύτερους.
      Dance_Party_extras_visible: |-
        # Πού θα πήγαιναν;

        Ο χορός αυτός εμφανίζει και αποκρύπτει δύο διαφορετικές ομάδες χορευτών. Δείτε αυτό, και στη συνέχεια δοκιμάστε να προσθέσετε το δικό σας ταλέντο.

        -   Προσθέστε άλλη μια ομάδα χορευτών
        -   Εμφανίστε και αποκρύψτε χορευτές χρησιμοποιώντας τα βελάκια.
        -   Αποκρύψτε όλους τους χορευτές και μεταβείτε σε ένα συναρπαστικό εφέ παρασκηνίου.
      Dance_Party_extras_visible_2019: |-
        # Πού θα πήγαιναν;

        Ο χορός αυτός εμφανίζει και αποκρύπτει δύο διαφορετικές ομάδες χορευτών. Δείτε αυτό, και στη συνέχεια δοκιμάστε να προσθέσετε το δικό σας ταλέντο.

        -   Προσθέστε άλλη μια ομάδα χορευτών
        -   Εμφανίστε και αποκρύψτε χορευτές χρησιμοποιώντας τα βελάκια.
        -   Αποκρύψτε όλους τους χορευτές και μεταβείτε σε ένα συναρπαστικό εφέ παρασκηνίου.

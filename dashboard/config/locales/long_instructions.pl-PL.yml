  data:
    long_instructions:
      2-3 Artist 1 new: "Witam, jestem artystą. Jeżeli napiszesz
        mi kod \nnarysuję prawie wszystko. Użyj kilku bloków, abym rysował wzdłuż
        \nszarych linii na obrazku. (Każda linia ma długość 100 pikseli)\r\n\r"
      2-3 Artist 11: 'Utwórz obramowanie dla znaku stop, tworząc
        ośmiokąt z bokami o długości 100 pikseli. '
      2-3 Artist 12: "Utwórz okrąg, aby ukończyć gałkę oczną!\n\r\n\r\nJeżeli
        artysta obróci się o 1 stopień w każdej pętli, ile razy musisz powtórzyć kod,
        aby narysować okrąg? "
      2-3 Artist 2 new: |-
        Ten dom ma w połowie skończoną ścianę.
        Każda ściana ma długość 100, ale ściana która jest nie skończona ma tylko 50. Ukończ tą ścianę.
      2-3 Artist 3.4: Blok "skocz" przesuwa artystę bez rysowania.
        Narysuj linię przerywaną za pomocą obu bloków, "skocz do przodu" i "idź do
        przodu". Każda linia ma długość 50 pikseli.
      2-3 Artist 3new: "Czerwony kapelusz ma wysokość 100 pikseli.
        Ukończ rysowanie czarnego kapelusza, który jest o 70 pikseli krótszy.\r\n\r\n*(Zauważ,
        że szerokość każdego kapelusza wynosi 50 pikseli.)*"
      2-3 Artist 4: Pomóż mi dokończyć domek dla tego kota.
      2-3 Artist 6: "Ten dom potrzebuje dachu! Narysuj trójkąt.
        \r\n\r\nWskazówka:\nwszystkie boki mają taką samą długość.\r\n\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7: "Skończ rysować ostatni zestaw okien w szkole,
        aby każdy w klasie mógł zobaczyć na zewnątrz.\r\n\r\nKażdy bok okna ma długość
        25 pikseli. "
      2-3 Artist 8: "Czas aby zbudować stajnię!\r\n\r\nZrób pomieszczenie
        dla każdego zwierzaka, dzieląc stajnie na 2 równe kwadraty. \r\n\r\nWskazówka:\nProstokąt
        jest 200 pikseli szeroki i 100 pikseli długi. \r\n\r\nZagadkę można rozwiązać
        na kilka sposobów."
      2-3 Artist 9 NEW: Dokończ ten latawiec
      2-3 Artist 9 REPLACEMENT: Zakończ rysowanie tych schodów!
      2-3 Artist 9: Dokończ ten latawiec
      2-3 Artist Assessment 1: 'Sprawdzian: Zakończ rysowanie
        ostatniego zęba, szerokiego na 25 pikseli i wysokiego na 25 pikseli.'
      2-3 Artist Debugging 1: "Kapelusz powinien mieć tylko 50
        pikseli szerokości. \r\nCzy możesz to poprawić?\r\n\r\n<br/>\r\n"
      2-3 Artist Debugging 10: "Podkładka kierunkowa mojego kontrolera
        gier jest zbyt wąska. \r \r Czy możesz ja poszerzyć o 10 pikseli? \r \r Spróbuj
        najpierw uruchomić kod, aby zobaczyć, co źle działa."
      2-3 Artist Debugging 11: "Moja śnieżynka się rozpada! \r
        \r Czy mógłbyś zobaczyć, co się złego dzieje?"
      2-3 Artist Debugging 2: "Kod dla kocich wąsów jest zły.
        \r\n\r\nPopraw kod aby narysować wąsy o takiej samej długości."
      2-3 Artist Debugging 3: "Moja łódka ma dziurę! \r\n\r\nCo
        musisz naprawić, aby zatkać dziurę?"
      2-3 Artist Debugging 5: "Kod, który mamy dla nogi i stopy
        jest zły. \r\n\r\nCzy możesz to naprawić?"
      2-3 Artist Debugging 6: "Wygląda na to, że siedzę na krześle,
        któremu brakuje nogi!\r\n\r\nEdytuj kod, aby narysować brakującą nogę."
      2-3 Artist Debugging 7: "Wygląda na to, że C w kodzie (code)
        jest narysowane wspak!\r\n\r\nCzy możesz sprawić, aby wyglądało jak C z powrotem?"
      2-3 Artist Debugging 8: "Mój nauczyciel powiedział, że
        powinienem skończyć to, co zacząłem!\r\n\r\nPomóż mi skończyć mój wiatrak.
        Wiesz co jest źle?"
      2-3 Artist Debugging 9: "Coś nie tak! \r \r Kod tej łodygi
        nie jest prawidłowy. Czy wiesz, jak spowodować, by artysta poprowadził łodygę
        we właściwy sposób?"
      2-3 Artist Debugging Assessment 1: "**Sprawdzian:** \r\nDlaczego
        ten kwadrat jest o 75 pikseli za mały z każdej strony? \r\n\r\nCo w kodzie
        poszło nie tak?"
      2-3 Artist Free Play: Czas na zabawę! Narysuj cokolwiek
        zechcesz.
      2-3 Artist Functions 1 a: "\"Ja być zombie! Ja lubię rysować!\"\n\r\n\r\nPomóż
        zombie narysować kwadratowe okulary. \r\n\r\nMostek między okularami jest
        25 pikseli krótszy niż szerokość okularów, która wynosi 100 pikseli.\r\n\r\n"
      2-3 Artist Functions 1: "\"Ja być zombie! Ja lubię rysować!\"\n\r\n\r\nPomóż
        zombie narysować kwadratowe okulary. \r\n\r\nMostek między okularami jest
        25 pikseli krótszy niż szerokość okularów, która wynosi 100 pikseli.\r\n\r\n"
      2-3 Artist Functions 10: "**Czas na zabawę:** Oto dwie
        funkcje, jedna do rysowania dużego koła zębatego, a druga do rysowania małego.
        \r\n\r\nUżyj ich, by narysować wnętrze maszyny!"
      2-3 Artist Functions 11.5: "Jest to ta funkcja `draw a
        hexagon`.\r\n\r\nCo się stanie jeśli zapętlisz program 6 razy, obracając o
        60 stopni za każdą pętlą programu?"
      2-3 Artist Functions 12 Mike: "Funkcje są naprawdę świetne
        do rysowania złożonych obiektów wiele razy. \r \r Czy mógłbyś użyć funkcji
        \"draw a flower\" (rysuj kwiat), aby wypełnić resztę pola plantatora? \r Rośliny
        są oddalone od siebie o 100 pikseli."
      2-3 Artist Functions 12 a: "Funkcje są naprawdę świetne
        do rysowania złożonych obiektów wiele razy. \r \r Czy mógłbyś użyć funkcji
        \"draw a flower\" (rysuj kwiat), aby wypełnić resztę pola plantatora? \r Rośliny
        są oddalone od siebie o 100 pikseli."
      2-3 Artist Functions 12: "Funkcje są naprawdę świetne do
        rysowania złożonych obiektów wiele razy. \r \r Czy mógłbyś użyć funkcji \"draw
        a flower\" (rysuj kwiat), aby wypełnić resztę pola plantatora? \r Rośliny
        są oddalone od siebie o 100 pikseli."
      2-3 Artist Functions 2: "Funkcje pozwalają Ci definiować
        nowe bloki!\r\n\r\nPrzenieśliśmy bloki potrzebne do narysowania kwadratu do
        funkcji nazwanej `draw a square`. Tym razem wykorzystaj funkcję `draw a square`,
        aby stworzyć okulary.\r\n\r\nKwadraty są oddalone o 75 pikseli."
      2-3 Artist Functions 3: "Edytuj tą funkcję aby narysować
        kwadrat o boku 115, aby narysować większe okulary. \r\n\r\nKwadraty oddalone
        są od siebie o 45 pikseli."
      2-3 Artist Functions 4: Umieść funkcję wewnątrz pętli aby
        narysować te trzy kwadraty.
      2-3 Artist Loops 1: Czy mógłbyś utworzyć sześciokąt o bokach
        długości 100 pikseli, aby ukończyć rysowanie komórki? Pamiętaj, że oznacza
        to, iż będzie trzeba obracać się o 60 stopni!
      2-3 Artist Loops 2: Teraz użyj bloku "powtórz", aby z komórki
        utworzyć powłokę.
      2-3 Artist Loops New 1: "Narysujmy głowę tego robota!\nCzy
        możesz narysować kwadrat o bokach 100 pikseli?\r\n\r\n<br/>\r\n"
      2-3 Artist Loops New 10: Teraz połączmy razem kilka V w
        pętli.
      2-3 Artist Loops New 11: "Czas zrobić coś odlotowego!\n\r\n\r\nPrzebuduj
        kod z ostatniej łamigłówki, ale tym razem dodaj w pętli skręt w lewo o 30
        stopni. Teraz, powtórz to 24 razy zamiast 8."
      2-3 Artist Loops New 12: 'Narysuj diament o bokach 100
        pikseli. '
      2-3 Artist Loops New 13: "Zacznij z kodem (na szaro), by
        narysować diament. \r \r Powtórz szary kod, aby utworzyć zabawny wzór!"
      2-3 Artist Loops New 15: "Teraz, narysuj to, co chcesz!\r\n<br/><br/>\r\n\r\n\n"
      2-3 Artist Loops New 2: "Jest to taka sama zagadka jak
        ta, którą przed chwilą rozwiązaliśmy, ale tym razem, możemy wykorzystać tylko
        jeden blok `move forward`i jeden blok `turn`.\r\n\r\nCzy możesz użyć `repeat`
        aby rozwiązać tą zagadkę?"
      2-3 Artist Loops New 9: Narysuj kształt V (gdzie każda
        strona ma 50 pikseli) aby ukończyć strzałę.
      2-3 Artist Nested Loops 1: "Wcześniej do rysowania kształtów
        używaliśmy pętel, teraz umieścimy pętle w innych pętlach!\r\n\r\nUmieść blok
        `repeat` wokół tego całego stosu kodu, aby narysować wzór.\r\n\r\n<br/>\r\n\r\n\n"
      2-3 Artist Nested Loops 10: Zapętl ten kod 12 razy, aby
        uzupełnić wzór.
      2-3 Artist Nested Loops 11: Zapętl ten kod 4 razy, aby
        ukończyć wzór, obróć się o 90 stopni po każdym obiegu.
      2-3 Artist Nested Loops 12: Powtórz w pętli ten kod 12
        razy, aby otrzymać te loki.
      2-3 Artist Nested Loops 2: "Teraz powtórz w pętli trójkąt
        6 razy.\n\r\n\r\nPo każdym trójkącie, musisz wykonać obrót o 60 stopni przed
        narysowaniem kolejnego."
      2-3 Artist Nested Loops 3: "Musisz powtórzyć twój trójkąt
        w pętli 12 razy, aby narysować ten wzór. \r \r \nPodziel liczbę stopni w okręgu
        (360) przez liczbę kształtów do narysowania (12), aby określić, ile powinien
        wynieść obrót po każdym kształcie."
      2-3 Artist Nested Loops 4: "Zapętl ten diament 12 razy,
        aby narysować kwiat. \r \r Wskazówka: Użyjemy tego samego kąta przy powtarzaniu
        12 diamentów, jaki użyliśmy dla 12 trójkątów. \r Ile powinien wynosić obrót
        po każdym kształcie?"
      2-3 Artist Nested Loops 5: "Wypełnij okna w tym budynku
        używając zagnieżdżonych pętel.\r\n\r\nOkna mają 20 pikseli długości i są oddalone
        od siebie o 20 pikseli."
      2-3 Artist Nested Loops 6: "Ten dinozaur ma 8 kolców wystających
        z jego ogona. \r\n\r\nKażdy kolec ma długość 30 pikseli. \r\n\r\nPowtórz trójkąt
        8 razy w pętli, ale upewnij się, aby skoczyć w przód po każdym z nich!"
      2-3 Artist Nested Loops 7: "Powtórz w pętli ten trójkąt
        10 razy, aby narysować słońce. \r \r \nPo każdym trójkącie będziesz musiał
        wykonać ruch i obrót. \r \r \nMożesz określić o ile musisz wykonać obrót,
        dzieląc liczbę kątów w kole przez liczbę trójkątów, które je tworzą."
      2-3 Artist Nested Loops 8: "Teraz dodajmy trochę trawy
        do naszego obrazka. \r \r Kępy trawy są oddalone od siebie o 50 pikseli."
      2-3 Artist Nested Loops 9: "Ukończymy ten obrazek dodając
        nasz kwiatek. \r \r Zapętl diament 12 razy, aby narysować kwiatek."
      2-3 Artist Nested Loops Free Play: Masz wolną rękę, narysuj
        coś fajnego używając zagnieżdżonych pętli.
      2-3 Bee Conditionals 11: "Jestem ciekaw, co tutaj jest!
        \r \r pomóż mi oblecieć cały teren i zebrać nektar tylko z kwiatów, które
        go mają. "
      2-3 Bee Conditionals 13: "Wiele się tutaj dzieje!\r \r
        Skorzystaj z tego, czego się nauczyłeś, aby zebrać cały nektar a następnie
        zrobić miód."
      2-3 Bee Conditionals 14: "Połączmy wszystko razem!\r\n\r\nWykorzystaj
        to, czego nauczyłeś się wcześniej aby pomóc mi zebrać nektar tylko z tych
        kwiatów, które go mają, używając jak najmniejszej liczby bloków. \r\n\r\nNie
        zapomnij na koniec zrobić miodu."
      2-3 Bee Conditionals 15: "Ten wzór stopni schodów powinien
        wyglądać znajomo. \r \r Czy potrafisz zebrać nektar tylko z tych kwiatów,
        które go mają, używając możliwie najmniejszej liczby bloków?"
      2-3 Bee Conditionals 2: "Jestem głodną pszczółką! \r\r\r
        Pomóż mi zebrać cały nektar z kwiatów, używając możliwie najmniejszej liczby
        bloków."
      2-3 Bee Conditionals 3: "Patrz na cały nektar! \r \r Pomóż
        mi zebrać nektar i zrobić miód używając możliwie najmniejszej liczby bloków.
        \ "
      2-3 Bee Conditionals 5: "Te magiczne, fioletowe kwiatki
        się zmieniają!\r\n\r\nZa każdym razem, gdy próbujesz rozwiązać zagadkę, kwiatki
        mogą mieć zarówno 1 nektar jak i żadnego... nie dowiesz się tego, póki nie
        uruchomisz kodu!\r\n\r\nBądź ostrożny, nie zbieraj nektaru z fioletowych kwiatków,
        jeśli nie mają żadnego.\r\nMusisz sprawdzić czy nektar w kwiatku jest równy
        1, aby to zrobić użyj bloku `if nectar`."
      2-3 Bee Conditionals Assessment 1: "**Sprawdzian:** Zbierz
        cały nektar. \r\nUważaj, aby nie próbować zbierać nektaru z fioletowego kwiatka,
        jeśli go nie ma."
      2-3 Bee Debugging 1: "Te bloki naprawdę mnie męczą! \r\r\nNapraw
        błędy, aby zebrać cały nektar."
      2-3 Bee Debugging 10: "Jestem zakręcony tą łamigłówką!
        \r \r \nNapraw błędy, aby zebrać cały nektar i zrobić miód."
      2-3 Bee Debugging 2: "Czy mógłbyś znaleźć tutaj problem?
        \r \r\nNapraw błędy, aby zebrać cały nektar."
      2-3 Bee Debugging 3: "Oh, ta pszczoła żądli! \r \r \nNapraw
        błędy, aby zebrać cały nektar."
      2-3 Bee Debugging 6: "Jakie słodkie wyzwanie! \r \r \nNapraw
        błędy, aby zebrać cały nektar."
      2-3 Bee Debugging 9: "Pszczółka cierpliwa w tej łamigłówce!
        \r \r Musisz naprawić kilka miejsc w tym programie, aby zebrać cały nektar
        i zrobić miód."
      2-3 Bee Debugging Assessment 1: "**Sprawdzian:** Czas,
        byś pokazał, co wiesz! \r \r \nNapraw błędy, aby zebrać cały nektar i zrobić
        miód."
      2-3 Bee Functions 1: "Funkcje są blokami kodu, które wykonują
        określone zadanie. \r\r\nUżyj funkcji `get 2 nectar`, aby zebrać nektar z
        każdego kwiatka."
      2-3 Bee Functions 10: "Fioletowe kwiaty mogą mieć 1 lub
        0 nektaru za każdym razem, gdy rozwiązujesz tę łamigłówkę \r \r  Utwórz funkcję
        \"collect purple nectar\" (zbierz fioletowy nektar), która zbiera nektar tylko
        z tych fioletowych kwiatów, które mają nektar."
      2-3 Bee Functions 2: "Funkcje są blokami kodu, które wykonują
        określone zadanie. \r \r \nUżyj funkcji `get 5`, aby pobrać 5 nektarów."
      2-3 Bee Functions 4: "Funkcja \"move and get nectar\" (przejdź
        i pobierz nektar) uruchamia pszczołę, zbiera nektar, a następnie prowadzi
        pszczołę do miejsca, gdzie zaczęła. \r \r Użyj tej funkcji, aby zebrać cały
        nektar."
      2-3 Bee Functions Assessment 1: "**Sprawdzian:** Użyj danej
        funkcji, aby zebrać nektar z każdego kwiatka."
      2-3 Bee Loops 1: "Te kwiaty wyglądaj smacznie! \r \r Zbierz
        nektar z każdego z kwiatów używając możliwie najmniejszej liczby bloków."
      2-3 Bee Loops 13: "**Sprawdzian:** Zbierz cały nektar używając
        możliwie najmniejszej liczby bloków."
      2-3 Bee Loops 3A: Użyj pętli `repeat`, by zebrać cały nektar.
      2-3 Bee Loops 3B: Teraz użyj bloku `repeat`, aby zebrać
        cały nektar i zrobić cały miód.
      2-3 Bee Loops 4: "Jaka pracowita pszczółka! \r \r \nPomóż
        pszczółce zebrać cały nektar i zrobić cały miód z wykorzystaniem możliwie
        najmniejszej liczby bloków."
      2-3 Bee Loops 4A: "Ile razy pętle mogą ci pomóc w tej łamigłówce?
        \r \r \nPętle to twój przyjaciel! Użyj kilka z nich, aby ukończyć tę łamigłówkę
        za pomocą możliwie najmniejszej liczby bloków."
      2-3 Bee Loops 5: "Kształt tej drogi jest inny od pozostałych.
        \r \r \nCzy potrafisz zebrać cały nektar używając możliwie najmniejszej liczby
        bloków?"
      2-3 Bee Loops 7: "Jakie piękne pole kwiatów! \r \r\nPomóż
        pszczółce odwiedzić każdy z nich. \r \r\nCzy potrafisz to zrobić za pomocą
        mniej niż 7 bloków?"
      2-3 Bee Loops 8: "Te fioletowe kwiaty zawierają inną ilość
        nektaru za każdym razem, gdy rozwiązujesz tę łamigłówkę. \r \r Użyj pętli
        \"dopóki nektar\", aby zebrać cały nektar. \r \r Ta pętla działa tak długo,
        jak długo warunek jest spełniony, w tym przypadku nektar > 0."
      2-3 Maze 15: W tej łamigłówce, dwie pętle "powtórz" pomogą
        Ci dotrzeć do świnki za pomocą najmniejszej liczby bloków!
      2-3 Maze Loops 18: "Doprowadź mnie do słonecznika używając
        możliwie najmniejszej liczby bloków! \r \r Spróbuj użyć pętli \"powtórz\"
        wewnątrz innej pętli, aby zmniejszyć liczbę potrzebnych bloków."
      4-5 Artist 10: Naciśnij przycisk "Uruchom", aby sprawdzić
        kod. Następnie, powtórz to tyle razy, aby zakończyć rysowanie. Kolory będą
        różne za każdym razem.
      4-5 Artist 2: Umieść ten kod w bloku "powtórz", aby utworzyć
        kwadrat.
      4-5 Artist 5: Czym można zastąpić "???", aby mieć pewność,
        że zombie ukończy ten rysunek za pomocą zasugerowanej pętli?
      4-5 Artist 6: Ten równoboczny trójkąt ma kąty 60, 60 i
        60 stopni. Każdy z boków ma długość 200 pikseli. Ukończ rysunek.
      4-5 Artist Free Draw 1: Wolny wybór!  Narysuj cokolwiek,
        co inspiruje Cię do kreatywności.
      4-5 Artist Patterns 1: "Narysuj ten kwadrat używając pętli.
        \r \r Każdy bok ma długość 20 pikseli."
      4-5 Artist Patterns 12: "Co się stanie, jeśli zrobisz kolejną
        pętlę jak ta, ale zamiast skręcać w prawo, skręcisz w lewo?\r\n\r\nCzy możesz
        to wszystko powtórzyć, aby narysować tę falę?"
      4-5 Artist Patterns 13: "Teraz powtórz to wszystko 4 razy
        w pętli, aby utworzyć ramkę na obrazek. Uważaj na rogi - nie możesz tak po
        prostu obrócić się o 90 stopni! \r \r Jeśli powtórzenie w pętli 3 stopni 60
        razy tworzy półokrąg, to które z tych bloków kodu spowodują utworzenie ćwiartki
        okręgu na rogach?"
      4-5 Artist Patterns 3: Przejdźmy teraz jeden poziom dalej!
        Zagnieździliśmy cały blok kodu w innej pętli, ale teraz musisz wydostać artystę
        z powrotem do miejsca, w którym narysuje następną linię. Które z tych bloków
        kodu możesz umieścić na końcu najbardziej zewnętrznej pętli, aby narysować
        całą siatkę?
      4-5 Artist Patterns 8: Użyj pętli, aby narysować ten sześciokąt
        z bokami o długości 40 pikseli i kątami 60 stopni.
      4-5 Artist Patterns 9: "Teraz powtórz ten kod 3 razy, aby
        narysować cały rząd. \r \r Każdy sześciokąt jest szeroki na 80 pikseli od
        lewej do prawej."

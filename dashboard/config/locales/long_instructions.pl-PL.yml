        Blok <xml><block type="Dancelab_whenKey"></block></xml> pozwoli Ci uruchomić kod po naciśnięciu strzałki w górę.

        Możesz zmienić ruchy w tańcu, właściwości tancerza lub spowodować szybki ruch dokładnie raz. Bądź twórczy i wypatruj nowych bloków!
      Dance_Party_11_5: |-
        Sprawdź ten blok:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"DUCK"</title>
        <title name="LAYOUT">"circle"</title>
        </block></xml>

        Teraz możesz utworzyć wielu tancerzy na raz!

        Spróbuj użyć kilku bloków „wszystkie kaczki", aby napisać kod, który sprawi, że wszystkie kaczki będą tańczyć razem.
      Dance_Party_11b: "Czas, by potańczyć! Po naciśnięciu strzałki w lewo, Kot podnosi
        ręce do góry (ruch \"dab\"). Gdy naciśniesz strzałkę w prawo, Robot robi szpagat
        (ruch \"drop\") a klaszcze (ruch \"clap\"), gdy naciśniesz strzałkę do góry.
        \n\n**Użyj klawiszy, by Robot na przemian klaskał i robił szpagat tak szybko,
        jak potrafisz!**"
      Dance_Party_12: Dobrej zabawy! Utwórz własny taniec i udostępnij go znajomym.
      Dance_Party_2: "Spowodujmy, że łoś zatańczy! \n\nPrzeciągnij blok <xml><block
        type=\"Dancelab_changeMoveLR\"><title name=\"SPRITE\">new&#95;dancer</title><title
        name=\"MOVE\" config=\"MOVES.Dab, MOVES.Drop, MOVES.Floss\">MOVES.Floss</title><title
        name=\"DIR\">-1</title></block></xml> do obszaru roboczego. Podłącz go pod
        blokiem <xml><block type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">4</title><title
        name=\"UNIT\">\"measures\"</title></block></xml>. Twój tancerz powinien rozpocząć
        nowy ruch po czwartym takcie.\n\n**Takty** są używane w muzyce do odmierzania
        czasu. W tym samouczku takt składa się z czterech uderzeń."
      Dance_Party_3: |-
        *Teraz się bawimy!*

        Dodaj do swojego pola roboczego drugi blok <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml>. Spraw, aby tancerz rozpoczynał nowy ruch po 6 taktach.
      Dance_Party_4: |-
        *Ten taniec wymaga trochę świateł!*

        W swoim zestawie narzędzi znajdź nowy blok, który dodaje efekt tła za twoim tancerzem. Zobacz, jak w rytm muzyki zmieniają się efekty!
      Dance_Party_5: |-
        Możesz powtórzyć kod w czasie piosenki używając bloku <xml>
        <block type="Dancelab_everySeconds">
        <title name="N">2</title>
        <title name="UNIT">"measures"</title>
        </block></xml>.

        Użyj bloku <xml>
        <block type="Dancelab_changeMoveLR">
        <title name="SPRITE">dancer1</title>
        <title name="MOVE">"next"</title>
        <title name="DIR">-1</title>
        </block></xml>, aby tancerz co dwa takty wykonywał inny ruch.
      Dance_Party_6: |-
        *Potrzebujemy więcej tancerzy!*

        Użyj bloku <xml><block type="Dancelab_makeNewDanceSprite"><title name="COSTUME">"DUCK"</title><title name="NAME">backup&#95;dancer1</title><title name="LOCATION">{x: 300, y: 200}</title></block></xml>, aby utworzyć kopię tancerza "kopia_tancerza1" do tańca z kotem.
      Dance_Party_8: Każdy tancerz odznacza się zestawem _właściwości_, które decydują
        o tym, jak wygląda. Zmniejszając wielkość tancerza możesz spowodować, że będzie
        wyglądał, jak gdyby był na drugim planie. Czy możesz sprawić, by obie kopie
        tancerzy były tej samej wielkości?
      Dance_Party_9: Tancerze mają właściwość "odcień", która może dodać warstwę koloru.
        Spróbuj zmienić odcień jednego z Twoich tancerzy.
      Dance_Party_extras_battle: "# Zespoły taneczne \n\nOto taniec między dwoma zespołami.
        Klawisze ze strzałkami sterują jednym z tancerzy, a klawisze \"w, a, s, d\"
        sterują drugim. Zatańcz z przyjacielem, a następnie spróbuj udoskonalić ten
        taniec.\n \n* Dodaj więcej klawiszy, aby sterować tańcami \n* Spraw, aby kopie
        tancerzy również reagowały po naciśnięciu klawiszy\n* Zmieniaj tancerza co
        4 takty, ustawiając jego widoczność"
      Dance_Party_extras_every_beat: "# Ćwierć nuty \n\nWiększość naszych tańców wykorzystuje
        całe takty, ale każdy takt składa się z 4 ćwierćnut. Ten taniec używa \"co
        0,25 taktu\", aby tancerz klasnął co ćwierćnuty. \n\nTen taniec wykorzystuje
        także blok warunkowy do sterowania, kiedy blok \"co 0,25 taktu\" może zmienić
        taniec. Spróbuj zmieniać liczby w bloku warunkowym, aby zobaczyć, jak zmienia
        on taniec. \n\n* Eksperymentuj z innymi czasami trwania nut (np. 0,5 dla półnuty
        lub 0,125 dla ósemki). \n* Dodaj jakieś zdarzenia \"po zakończeniu taktu\".
        \n* Przełącz \"takty\" na \"sekundy\" i spróbuj w ten sposób taktować swoje
        tańce."
      Dance_Party_extras_layout: "# Twórzmy formację\n\nSprawdź ten taniec, który
        wykorzystuje blok \"formacja tancerzy\", aby zmienić ustawienie tancerzy drugiego
        planu podczas tańca. Wypróbuj jeden z następujących pomysłów, aby go rozszerzyć:
        \n\n* Twórz drugą grupę tancerzy w innej formacji\n* Zmieniaj formację tancerzy
        po naciśnięciu klawisza \n* Zmieniaj właściwość, gdy tancerze zmieniają formację"
      Dance_Party_extras_on_beat: |-
        # Bas, średni i wysoki ton

        Ten taniec wykorzystuje zdarzenia "szczyt" do wywołania kodu, gdy różne partie muzyki stają się głośne. Spróbuj pomajsterkować z różnymi piosenkami, aby zobaczyć, jak one zmieniają taniec.
      Dance_Party_extras_speed: "# Przyspiesz, spowolnij \n\nTen ostatni taniec wykorzystuje
        blok \"ustaw prędkość\" do sterowania szybkością poruszania się tancerzy.
        Spróbuj poeksperymentować z różnymi prędkościami podczas różnych fragmentów
        piosenki. Nie przestawaj majstrować przy tym tańcu lub powróć do któregokolwiek
        z poprzednich tańców, aby uczynić je bardziej porywającymi."
      Dance_Party_extras_visible: "# Gdzie oni poszli? \n\nTen taniec pokazuje i ukrywa
        dwie różne grupy tancerzy. Sprawdź to, a następnie spróbuj dodać coś od siebie.
        \n\n* Dodaj kolejną grupę tancerzy \n* Pokazuj i ukrywaj tancerzy za pomocą
        klawiszy strzałek \n* Ukryj wszystkich tancerzy i przełącz się na ekscytujący
        efekt tła"
      Function intro Ryan: "W Twoim polu roboczym znajduje się funkcja o nazwie \"build
        bridget\".  Zawiera ona cały kod potrzebny do przekroczenia rzeki! \r\n \r\nUmieść

      Dance_Party_extras_battle: |-
        # Grupy taneczne

        To bitwa taneczna pomiędzy dwiema grupami. Klawisze ze strzałkami służą do sterowania pierwszym tancerzem, a klawisze w, a, s, d do kontrolowania drugiego tancerza. Zagraj w taneczną bitwę z przyjacielem, a potem spróbuj udoskonalić ten taniec.

        -   Dodaj kolejne przyciski kontroli tańca
        -   Spraw, aby tancerze zapasowi reagowali na wciskanie klawiszy
        -   Zmieniaj tancerza co 4 takty poprzez ustawienia ich widoczności
      Dance_Party_extras_every_beat: |-
        # Ćwierćnuty

        Większość naszych tancerzy używało pełnych taktów, ale każdy takt składa się z 4 ćwierćnut. W tym tańcu użyto „co 0,25 taktu”, aby tancerz klaskał na każdą ćwierćnutę.

        W tańcu wykorzystano także blok\_warunkowy do kontrolowania, kiedy blok „co 0,25 taktu” może zmienić taniec. Spróbuj zmieniać liczby w bloku warunkowym i zobaczyć, jak wpływa to na taniec.

        -   Poeksperymentuj z długościami innych nut (np. 0,5 dla półnuty lub 0,125 dla ósemki).
        -   Dodaj wydarzenia „po takcie”.
        -   Przełącz „takty” na „sekundy” i spróbuj w ten sposób zmierzyć czas swojego tańca.
      Dance_Party_extras_layout: |-
        # Przejdźmy do formacji!

        Obejrzyj taniec, w którym użyto bloku „układ” do zmieniania formacji tancerzy zapasowych w trakcie tańca. Wypróbuj któregoś z pomysłów na rozbudowanie tańca:

        -   Utwórz drugą grupę tancerzy w innym układzie
        -   Zmień układ po naciśnięciu klawisza
        -   Zmień właściwość, gdy tancerze zmieniają formację
      Dance_Party_extras_on_beat: |-
        # Bas, średni i wysoki ton

        Ten taniec wykorzystuje zdarzenia "szczyt" do wywołania kodu, gdy różne partie muzyki stają się głośne. Spróbuj pomajsterkować z różnymi piosenkami, aby zobaczyć, jak one zmieniają taniec.
      Dance_Party_extras_speed: |-
        # Przyspiesz, spowolnij

        Ten ostatni taniec wykorzystuje blok "ustaw prędkość" do sterowania szybkością poruszania się tancerzy. Spróbuj poeksperymentować z różnymi prędkościami podczas różnych fragmentów piosenki. Nie przestawaj majstrować przy tym tańcu lub powróć do któregokolwiek z poprzednich tańców, aby uczynić je bardziej porywającymi.
      Dance_Party_extras_visible: |-
        # Dokąd pójdą?

        Ten taniec pokazuje i ukrywa dwie różne grupy tancerzy. Sprawdź to, a następnie spróbuj dodać własne ulepszenia.

        -   Dodaj kolejną grupę tancerzy
        -   Pokaż i ukryj tancerzy przy użyciu klawiszy strzałek
        -   Ukryj wszystkich tancerzy i przełącz na super efekty tła
      Function intro Ryan: "W Twoim polu roboczym znajduje się funkcja o nazwie \"build
        bridget\".  Zawiera ona cały kod potrzebny do przekroczenia rzeki! \\\r\n
        \\\r\nUmieść zielony bloczek dwukrotnie w polu roboczym, aby naprawić ścieżkę,
        by doprowadzić {currentPlayerName} do pochodni z czerwonego kamienia [redstone_torch]."
      Function intro Ryan_2019: "W Twoim polu roboczym znajduje się funkcja o nazwie
        \"build bridget\".  Zawiera ona cały kod potrzebny do przekroczenia rzeki!
        \\\r\n \\\r\nUmieść zielony bloczek dwukrotnie w polu roboczym, aby naprawić

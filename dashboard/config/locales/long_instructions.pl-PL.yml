      Dance_2019_04: "Niech tancerze poruszają się w rytm muzyki!\n\nPrzyłącz blok
        <xml><block type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">4</title><title
        name=\"UNIT\">\"measures\"</title></block></xml> do bloku <xml><block type=\"Dancelab_changeMoveEachLR\"><title
        name=\"GROUP\">\"SHARK\"</title><title name=\"MOVE\">MOVES.ThisOrThat</title><title
        name=\"DIR\">-1</title></block></xml> z przybornika. \n\nTwój tancerz powinien
        rozpocząć nowy ruch po czwartym takcie.\n\n**Takty** służą do odliczania czasu

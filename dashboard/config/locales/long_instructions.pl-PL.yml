      CSD U2 HTML Adding Paragraphs pt 2_2019: |-
        <div class="no-pullthrough" style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px" markdown="1">

        ::: details [**Czym jest tag "paragraph"?**]

        Początek paragrafu zaznaczamy za pomocą  tagu (`<p>`) zaś zakończenie zaznaczamy używając tagu (`</p>`). Paragrafy w języku HTML mogą składać się z tekstów różnej długości, może to być tylko jeden wyraz,  a nawet kilka zdań. Grupa paragrafów składa się z zdań , które rozdzielone są od następnego  fragmentu tekstu określoną ilością wolnego miejsca.

        :::

        ::: details [**Jak stworzyć wiele paragrafów?**]

        Oto przykład kilku paragrafów znajdujących się w jednym rzędzie.
      CSD U2 HTML Debug Paragraphs_2019: |-
        <div class="no-pullthrough" style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px">

        ::: details [**Czym jest element <p> ?**]

        W języku programowania HTML używamy elementu ( `<p>` ) do rozpoczynania paragrafu, oraz elementu ( `</p>` ) do jego zakończenia. Paragrafy mogą być różnej długości. Mogą składać się z jednego słowa, albo nawet kilku zdań. Paragrafy mają za zadanie oddzielać jedną grupę tekstu od drugiej, wstawiając między nimi wolną przestrzeń.

        :::

        ::: details [**Dlaczego HTML sprawia wrażenie działającego, mimo że nie jest poprawnie napisany?**]

        Przeglądarki internetowe odczytują HTML aby generować strony internetowe. Dlatego, że ludzie często popełniają drobne błędy pisząc strony internetowe,  przeglądarki zostały tak zaprogramowane, aby zgadywać co zamierzaliśmy napisać. Czasami różne przeglądarki  zostają zaprogramowane aby przypuszczać różne możliwości! Jedynym sposobem na zapewnienie, że kod jest taki jaki chcieliśmy, jest upewnienie się, że zawsze używamy poprawnie tagów.

        :::

        :::::: details [**Dlaczego kod zmienia kolor na różowy?**]

        Web Lab został tak zaprogramowany, aby automatycznie wykrywał niektóre błędy w HTML. Jeżeli zauważy błąd, zmienia kolor kodu na różowy. Błąd może być zaznaczony różowy lub może znajdywać się przed różowym kodem. W takim wypadku ważne jest ostrożne debugowanie, aż do momentu znalezienia błędu.

        :::

        </div>

        # Debugowanie: Napraw zepsute tagi.

        Ta prosta strona internetowa zawiera kilka błędów, które uniemożliwiają poprawne wyświetlanie jej zawartości. Znajdź i napraw te błędy. To ćwiczenie nazywamy "debugowaniem" kodu.

        # Zrób to

        -   Napraw uszkodzony kod, tak aby strona wyświetlała się poprawnie
        -   Porównaj znalezione przez Ciebie błędy z kolegą lub koleżanką
      CSD U2 Heading Demo_2019: "# Nagłówki\n\n<div class=\"no-pullthrough\" style=\"float:
        right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\">\n\n:::
        details [**Czym są nagłówki?**]\nNagłówki to pojawiające się na stronie internetowej
        tytuły fragmentów o różnych rozmiarach. Nagłówki dzielą stronę na części oraz
        sprawiają, że staje się ona łatwiejsza do czytania.\n:::\n\n::: details [**Jak
        zrobić nagłówki o różnych rozmiarach?**]\nNagłówki występują w 6 rożnych rozmiarach.
        Na chwilę obecną używałeś głównie największego `<h1>`. Numer '1' w tagu HTML
        oznacza, że jest to największy nagłówek. Najmniejszy z nich to `<h6>`. Możesz
        też spróbować tagi `<h2>`, `<h3>`, `<h4>`, and `<h5>` które stają się coraz
        mniejsze, im większa staje się liczba.\n :::\n\n::: details [**Czym jest HTML?**]\nHTML
        to skrót od Hypertext Markup Language (hipertekstowy język znaczników). HTML
        jest używany do tworzenia układu stron internetowych. HTML korzysta z tagów
        aby określić gdzie konkretne struktury się rozpoczynają i kończą. Tagi są
        zestawieniem znaków, które nie istnieją w języku angielskim, tak aby zawartość
        strony jak i jej budowa mogły być rozróżniane. \n:::\n\n::: details [**Czym
        jest element HTML?**]\nElement HTML to część strony która jest zaznaczona
        tagiem rozpoczynającym oraz czasami zamykana tagiem kończącym.  Element zawiera
        też zawartość w środku tagów. Na przykład: \n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"
        style=\"width:500px\">\n:::\n\n::: details [**Czym jest tag HTML?**]\n\nTag
        HTML to specjalny zestaw znaków które mówią maszynie gdzie znajduje się początek
        lub koniec elementu HTML oraz jaki jest to typ elementu.\n\n:::"
      CSD U2 Inspector Warm Up_2019: |-
        <div class="no-pullthrough" style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px">
        <details>

        <summary>
        <strong><span> Jak używać narzędzia Inspector? </span></strong>
        </summary>

        Narzędzie Inspector jest świetnym sposobem na to aby dowiedzieć się czegoś o nieznanym znam kodzie w Web Lab. Aby włączyć narzędzie Inspector, wystarczy kliknąć <img src="https://images.code.org/188579d7c6e7645d0d2edd203a33bd63-image-1480361561351.31.56 PM.png" style="width:100px">. Będziesz  wiedzieć, że narzędzie Inspector jest włączone, ponieważ przycisk zmieni kolor na biały i będzie napisane "Inspector: Włączony". Gdy włączysz narzędzie Inspector, możesz najechać na dowolny fragment obszaru podglądu,  a Web Lab podświetli który fragment kodu sprawia, że dany tekst pojawia się na stronie.

        </details>
        </div>

        # Poznaj HTML

        Ta strona została napisana w języku programowania HTML. Dowiesz się o jego działaniu więcej, ale najpierw zapoznaj się z nim używając narzędzia Inspector.

        # Zrób to

        \-Kliknij wskazówkę "Jak używać narzędzia Inspector?" po prawej stronie ekranu aby dowiedzieć się jak z niego korzystać.
        \-Podążaj za instrukcjami umieszczonymi na stronie internetowej aby ją odkryć.  Przedyskutuj z partnerem jak funkcjonuje ta strona.

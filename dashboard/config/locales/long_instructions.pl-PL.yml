      CourseD_Dance_Party_01: |-
        _Urządźmy potańcówkę!_

        Przeciągnij blok „utwórz nowego” do obszaru roboczego i połącz go wewnątrz bloku „układ”, aby utworzyć pierwszego tancerza.

        -   _Jeśli chcesz uzyskać dodatkowe informacje lub potrzebujesz ekstra wyzwań, możesz także kliknąć żarówkę po lewej._
      CourseD_Dance_Party_02: |-
        Stwórzmy ten taniec łosi!

        Przeciągnij do pola roboczego blok <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml>. Podłącz go pod blokiem <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> block. Twój tancerz powinien zacząć nowy ruch po czwartym takcie.

        **Takty** służą w muzyce do odmierzania czasu. W tym samouczku takt składa się z 4 uderzeń.
      CourseD_Dance_Party_03: |-
        _Teraz się bawimy!_

        Dodaj do swojego obszaru roboczego blok <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml>. Spraw, aby tancerz zaczął nowy ruch po 6 taktach.
      CourseD_Dance_Party_04: |-
        _Ten taniec wymaga trochę świateł!_

        W swoim zestawie narzędzi znajdź blok, który dodaje efekt tła za twoim tancerzem. Zobacz, jak w rytm muzyki zmieniają się efekty!
      CourseD_Dance_Party_05: |-
        Użyj kolejnego nowego bloku, aby tancerz zmieniał ruchy **co 2 takty**!

        \*Wybranie (Następny), (Poprzedni), or (Losowy) mówi tancerzowi, aby za każdym razem, gdy uruchamiany jest kod, wykonywał inny ruch.
      CourseD_Dance_Party_06: |-
        _Potrzebujemy więcej tancerzy!_

        Utwórz kopię tancerza do tańca z kotem i nazwij go „kopia\_tancerza1”.
      CourseD_Dance_Party_08: |-
        Każdy tancerz odznacza się zestawem _właściwości_, które decydują o tym, jak wygląda.

        Zmniejszając _wielkość_ tancerza możesz spowodować, że będzie wyglądał, jak gdyby był tancerzem drugiego planu. Czy możesz sprawić, by obie kopie tancerzy były tej samej wielkości?
      CourseD_Dance_Party_09: |-
        Tancerze mają właściwość „odcień”, która pozwala dodać warstwę koloru. Spróbuj zmienić odcień jednego ze swoich tancerzy.

        -   Wybór odcienia spowoduje zmieszanie wybranego koloru z kolorami tancerza.
      CourseD_Dance_Party_10: |-
        Teraz wiemy, jak zmieniać właściwości tancerza. Stosując poniższy blok możemy także sprawić, że te same właściwości będą automatycznie reagować na muzykę:
        <xml>
        <block type="Dancelab_startMapping">
        \< nazwa tytuł = "SPRITE" > right\_pineapple \< / title >

        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Ten program wykorzystuje „basy” (niskie tony) w muzyce do sterowania wysokością tancerza. Czy możesz spowodować, aby drugi tancerz także reagował na muzykę?
      CourseD_Dance_Party_11: |-
        Blok <xml><block type="Dancelab_whenKey"></block></xml> pozwoli Ci uruchomić kod po naciśnięciu strzałki w górę.

        Możesz zmienić ruchy w tańcu, właściwości tancerza lub spowodować szybki ruch dokładnie raz. Bądź twórczy i wypatruj nowych bloków!
      CourseD_Dance_Party_11_5: |-
        Sprawdź ten blok:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"DUCK"</title>
        <title name="LAYOUT">"circle"</title>
        </block></xml>

        Teraz możesz utworzyć wielu tancerzy na raz!

        Spróbuj użyć kilku bloków „wszystkie kaczki", aby napisać kod, który sprawi, że wszystkie kaczki będą tańczyć razem.
      CourseD_Dance_Party_11b: "Czas, by potańczyć! Po naciśnięciu strzałki w lewo,
        Kot podnosi ręce do góry (ruch \"dab\"). Gdy naciśniesz strzałkę w prawo,
        Robot robi szpagat (ruch \"drop\") a klaszcze (ruch \"clap\"), gdy naciśniesz
        strzałkę do góry. \n\n**Użyj klawiszy, by Robot na przemian klaskał i robił
        szpagat tak szybko, jak potrafisz!**"
      CourseD_Dance_Party_12: Dobrej zabawy! Utwórz własny taniec i udostępnij go
        przyjaciołom.
      CourseE_HOC 2018 Level_1: Potrzebujesz zapasów na czekającą Cię wyprawę. Weź**łódkę**
        ![](https://images.code.org/0b3162de9dc0abf3e0890d315b8cc699-image-1538697977747.png)
        z **kufra** ![](https://images.code.org/e0cf43fd36a50dd16ee06595047bfd8f-image-1538697999418.png).
      CourseE_HOC 2018 Level_10: Gdzieś w tym Monumencie oceanicznym ukrywa się **kałamarnica**
        ![](https://images.code.org/82f305ab1cb4a9ff9044991a18edb16e-image-1538947827218.png),
        czy potrafisz ją znaleźć?
      CourseE_HOC 2018 Level_11: Zbuduj mur z **pryzmarynu** ![](https://images.code.org/d110b8d13c01756fcdbef3768b2e2859-image-1538699770898.png)
        wokół czarnego betonu. Spowoduje to uaktywnienie **kanału** ![](https://images.code.org/7773cf30f42e6727a23c8cb364d4664b-image-1538699800030.png)
        i zakończy Twoje wyzwanie!
      CourseE_HOC 2018 Level_2: Znacznie łatwiej pływać łodzią niż wpław! Przemieść
        się do końca doku, aby wskoczyć na pokład.
      CourseE_HOC 2018 Level_3: Chwyć wiosła i kieruj się łodzią przez otwarte morza,
        aby złowić **dorsza** na na otwartym morzu! [](https://images.code.org/9b636884eefb1efe18f9f844e1e916a9-image-1538698597353.png).
      CourseE_HOC 2018 Level_4: Nakarm **delfina** dorszem ![](https://images.code.org/8c240fd4df4da2795ba7ca942b77a057-image-1538947890991.png).
        Aby szybciej przemieścić się przez ocean, używaj bloku "powtarzaj aż".
      CourseE_HOC 2018 Level_5: Gdzieś jest ukryta **muszla łodzika** ![](https://images.code.org/2eb084fa0c718dee6ca4b6379381f735-image-1538698936660.png)!
        Zbadaj wrak i postaraj się dostać do **komody** ![](https://images.code.org/16cdd5779b38909d4bf47b29535c92b0-image-1538698950602.png).
      CourseE_HOC 2018 Level_6: Wygląda na to, że marzną! Złów **łososia** ![](Https://images.code.org/c66eadf25b3cdfe20bbfdc91e2c28c94-image-1538699000102.png)
        na swojej drodze do podwodnych ruin.
      CourseE_HOC 2018 Level_7a: Znalazłeś podwodne ruiny. Przeszukaj piaskowiec,
        by odnaleźć **kufer** ![](https://images.code.org/29a5fd76b869d755a60d39fbbb4057eb-image-1538699081910.png)
        zawierający **pryzmaryn** skarb ![](https://images.code.org/5f5ebe5121b8f9787d7dbd38ad0a86cc-image-1538699091018.png).
      CourseE_HOC 2018 Level_8: Najpierw góry lodowe, a teraz lawa? Przeszukaj tę
        wulkaniczną wyspę i znajdź w rafie koralowej **tropikalną rybę** ![](https://images.code.org/6d3293e7709cb1a43d9f7617fd0cc2b8-image-1538699180397.png).
      CourseE_HOC 2018 Level_9b: Zrobiłeś to na rafie, teraz przeszukaj **Serce morza**
        ![](https://images.code.org/3035926d2a37aa695b5d47413adcffa2-image-1538699398781.png)
        ! Wykorzystaj niebieski i czerwony koral, aby dotrzeć do **kufra** ze skarbem
        ![](https://images.code.org/af697397dd70e5b6b93b00eb46c558af-image-1538699377397.png).

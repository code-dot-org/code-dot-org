        validation: |-
          **Movt dán dási meaddel beasan?**

          -   Rievdat unnimus ovtta dánsára sturrodaga.

          _Dát dássi nohkká 6 távtta maŋŋil._
        challenges: |-
          **Válljenvejolaš hástalusat**

          -   Eksperimentere lonuhemiin eará iešvuođaid dego govdodaga dahje jorrama.
      CourseD_Dance_2020_08:
        validation: |-
          **Movt dán dási meaddel beasan?**

          -   Rievdadit ivnni unnimusat ovtta dánsáris.

          _Dát dássi nohkká 6 távtta maŋŋil._
        tint_hint: Fuomášit go ahte du dánsáris ii šaddan juste dakkár ivdni maid
          ledjet válljen? Dát lea dan dihte go **ivnnit** seaguhit dan ivnni maid
          don válljet dánsára ivnniin.
      CourseD_Dance_2020_09:
        validation: |-
          **Movt dán dási meaddel beasan?**

          -   Deaddel "Válbmet" boalu!
        repeat_every_ideas: |-

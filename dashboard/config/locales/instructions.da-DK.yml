      2-3 Artist Nested Loops 1_instruction: "Du har brugt løkker til at tegne former
        før, men vidste du, at du kan lave en løkke inden i en anden løkke?\r\nGentag
        hele koden 3 gange med en løkke for at tegne mønsteret."
      2-3 Artist Nested Loops 10_instruction: Gentag denne kode 12 gange for at gøre
        mønsteret færdigt.
      2-3 Artist Nested Loops 11_instruction: |-
        Gentag denne kode 4 gange for at fuldføre
        mønstret, drej 90 grader efter hver omgang.
      2-3 Artist Nested Loops 12_instruction: Gentag 12 gange for at afslutte krøllerne.
      2-3 Artist Nested Loops 2_instruction: Nu skal du loope trekanten 6 gange. Efter
        hver trekant skal du dreje 60 grader før du tegner en ny.
      2-3 Artist Nested Loops 3_instruction: Du får brug for at gentage trekanten
        12 gange for at tegne dette mønster. Del grad-tallet for en cirkel (360) med
        antallet af de former/figurer du tegner (12), for at finde ud af hvor maget
        du skal dreje efter hver form/figur.
      2-3 Artist Nested Loops 4_instruction: 'Gentag denne rombe 12 gange for at tegne
        en blomst. Tip: 12 romber er ligesom de 12 trekanter du lavede før - Hvor
        mange grader skal du mon dreje efter hver form/figur?'
      2-3 Artist Nested Loops 5_instruction: Udfyld denne bygnings vinduer ved hjælp
        af en fastgjort løkke. Vinduerne er 20 pixels brede. Afstanden imellem vinduerne
        er 20 pixels.
      2-3 Artist Nested Loops 6_instruction: Denne dinosaur har 8 pigge ned af halen;
        Hver pig er 30 pixels bred. Gentag trekanten i en løkke 8 gange, men husk,
        at du skal bevæge dig fremad efter hver trekant, du har tegnet.
      2-3 Artist Nested Loops 7_instruction: Gentag denne trekant i en løkke 10 gange
        for at tegne solen. Husk at rykke fremad og dreje efter hver trekant. Du kan
        regne ud, hvor meget du skal dreje ved at dividere gradtallet af en cirkel
        (360) med antallet af figurer du vil bruge for at skabe solen.
      2-3 Artist Nested Loops 8_instruction: |-
        Lad os tilføje lidt græs til billedet.
        Hvert stykke græs er 50 pixel fra hinanden.
      2-3 Artist Nested Loops 9_instruction: |-
        Vi vil færdiggøre dette billede ved at tilføje en blomst.
        Gentag diamanten 12 gange for at tegne blomsten.
      2-3 Artist Nested Loops Free Play_instruction: Fri leg, tegn noget sejt hvor

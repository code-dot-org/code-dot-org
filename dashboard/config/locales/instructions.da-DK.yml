      2-3 Artist 3.4_instruction: Hop blokken flytter kunstneren uden at tegne. Tegn
        de stiplede linjer ved hjælp af både hoppe- og tegneblokkene.
      2-3 Artist 3_instruction: Denne hat er 100 pixels høj. Tegn en hat, der er 70
        pixels mindre.
      2-3 Artist 3new_instruction: Den røde hat er 100 pixels høj. Tegn en sort hat,
        der er 70 pixels kortere. Bredden af den sorte hat er 50 pixel.
      2-3 Artist 4_instruction: Hjælp mig færdigøre huset for denne kat.
      2-3 Artist 5_instruction: Erstat denne kode med en "gentag gange" blok til at
        tegne det samme hus ved hjælp af kun 3 blokke.
      2-3 Artist 6_instruction: 'Dette hus har brug for et tag! Tegn trekanten. Tip:
        alle tre sider er den samme længde.'
      2-3 Artist 7_instruction: 'Udfør tegningen af den højre halvdel af det sidste
        vindue. Hvert kvadrat i vinduet er 25 pixel. '
      2-3 Artist 8_instruction: Færdiggør værelserne til hvert dyr ved at opdele rektanglen
        i 2 lige store firkanter. Rektanglen er 200 pixel bred og 100 pixel høj.
      2-3 Artist 9 NEW_instruction: Færdiggør dragen
      2-3 Artist 9 REPLACEMENT_instruction: Færdiggør tegning af disse trapper!
      2-3 Artist 9_instruction: Færdiggør dragen
      2-3 Artist Assessment 1_instruction: 'Vurdering: Færdiggør tegningen af den

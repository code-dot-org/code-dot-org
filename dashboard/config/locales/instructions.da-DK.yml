      2-3 Artist 1 new_instruction: Hej, er jeg en kunstner. Du kan få mig til at
        tegne næsten hvad som helst, hvis bare du skriver koden . Brug et par blokke
        til, at tegne over de grå linier i billedet. (Hver linje er 100 pixels lang)
      2-3 Artist 11_instruction: 'Giv stopskiltet en kant ved at lave en ottekant
        med 8 sider, hver 100 pixel lang. Hvor mange grader skal du dreje? (Hint:
        Hvad er 360 divideret med 8?) '
      2-3 Artist 12_instruction: Angiv "repeat times" blokken, så det skaber en "circle"
        for at lave øjet. Hvis hver bevægelse drejer en grad til højre, hvor mange
        gange du skal gentage den for at fuldende cirklen? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Dette hus har en halv-færdig væg. Hver side er
        100, men den halvfærdige væg er kun 50. Færdiggør væggen. '
      2-3 Artist 2_instruction: 'Dette hus har en halv-færdig væg. Hver side er 100,

        title: 'Algoritmy ze života: Papírová letadla'
      PlantASeed:
        desc: Tato lekce připomíná způsoby, které používají algoritmy v našem každodenním
          životě, používat jako příklad činnost výsadby semínka. Zaměřuje se také
          na větší obrázek počítačové vědy a jak algoritmy hrají zásadní roli.
        title: 'Algoritmy ze života: Zasadit semínko'
      PlantASeed_2018:
        desc: Tato lekce připomíná způsoby, které používají algoritmy v našem každodenním
          životě, používat jako příklad činnost výsadby semínka. Zaměřuje se také
          na větší obrázek počítačové vědy a jak algoritmy hrají zásadní roli.
        title: 'Algoritmy ze života: Zasadit semínko'
      PlantASeed_2019:
        desc: Tato lekce připomíná způsoby, které používají algoritmy v našem každodenním
          životě, používat jako příklad činnost výsadby semínka. Zaměřuje se také
          na větší obrázek počítačové vědy a jak algoritmy hrají zásadní roli.
        title: 'Algoritmy ze života: Zasadit semínko'
      RelayProgramming:
        desc: Studenti běží štafetový závod, ve kterém napíšou algoritmus na kreslení
          obrázku ve stylu "Programování na čtverečkovaný papír". V každém kole mohou
          napsát pouze jednu instrukci a pokud někde najdou chybu, budou muset vymazat
          všechny instrukce zapsány po této chybě.
        title: Relay programování
      RelayProgramming_2018:
        desc: Tato aktivita začne krátkou lekcí o ladění a vytrvalosti, pak se rychle
          přesuneme na závod s časem, kdy se studenti rozdělí do týmů a budou spolupracovat
          na napsání programu postupně po jednom pokynu.
        title: Štafetové programování
      RelayProgramming_2018_2019:
        desc: Tato aktivita začne krátkou lekcí o ladění a vytrvalosti, pak se rychle
          přesuneme na závod s časem, kdy se studenti rozdělí do týmů a budou spolupracovat
          na napsání programu postupně po jednom pokynu.
        title: Štafetové programování
      SongwritingParameters:
        desc: Studenti používají koncept sboru v písni, aby se naučili předávání parametrů
          (které přizpůsobují funkce bez nutnosti celé funkce přepisovat).
        title: Skládání písniček
      SongwritingParameters_2019:
        desc: 'chybí překlad: en-US.data.unplugged.SongwritingParameters_2018.desc'
        title: 'chybí překlad: en-US.data.unplugged.SongwritingParameters_2018.title'
      SongwritingWithParameters:
        desc: 'Jednou z nejkrásnějších konstrukcí ve světě informatiky je funkce.  Funkce
          (někdy volané procedury) jsou mini-programy, které můžete použít znova a
          znova ve větším programu. Tato lekce vám pomůže studentům intuitivně pochopit,
          proč kombinace kousky kódu do funkce je užitečnou praxí.  '
        title: Psaní písniček s parametry
      TangramAlgorithms:
        desc: Tato lekce nám ukazuje něco důležitého o algoritmech. Pokud se budete
          držet algoritmus jednoduchý, existuje mnoho způsobů, jak jej použít. Pokud
          se chcete ujistit, že všichni skončí na stejné věcí, pak algoritmus potřebuje
          více detailů.
        title: Tangram algoritmy
      Unplug1:
        desc: Tato lekce představí koncept informatiky a vysvětlí, co dělá počítačový
          vědec. Také dá studentům možnost zkusit si roli počítačového vědce. Na konci
          lekce každý student shrne to, co se naučil. Možná, že nebudete chtít dětem
          vysvětlovat pojmy, které se vyskytují v lekcích, ale když jim to představíte
          zábavně a hravě, bude to mnohem lepší, než když budete čekat na pozdější
          příležitost.
        title: Úvod do informatiky
      Unplug10:
        desc: V této lekci studenti předstírají tok přes internet po celou dobu učení
          o webové adresy, IP a DNS.
        title: Internet
      Unplug11:
        desc: Závěrečná rekapitulace v první 20 hodin řadách pomohou prožít všechny
          své oblíbené momenty třídy, zatímco další kroky jim dávají, že mohou mít
          jejich vlastní kroky. pokud mají zájem pokračovali na cestě počítačové vědy.
        title: Rekapitulace
      Unplug2:
        desc: S ničím jiným než s papírem a zvýrazňovači se studenti naučí čtyři kroky
          aritmetického myšlení. Po krátkém úvodu by měli být studenti rozděleni do
          skupin, kde budou muset vytvářet pokyny pro ostatní studenty k nakreslení
          konkrétního monstra (výběr z katalogu monster). Celý úkol si musí dekomponovat,
          pak týmy budou analyzovat všechny monstra v katalogu podle vzorů, abstrahovat
          různé jejich detaily a informace pak použít k vytvoření algoritmu (pokynů)
          pro další tým k nakreslení daného monstra. Týmy pak si vymění algoritmy
          s jiným skupinami a nakreslí monstrum, založené na tom co algoritmus popisuje.
          Je kresba to, co původní tým zamýšlel?
        title: Aritmetické Myšlení
      Unplug3:
        desc: Programováním jeden druhého na kreslení obrázků, studenti začnou chápat,
          o čem v programování opravdu jde. Hodina začne vzájemnou instruktáží studentů  ke
          kreslení obrázků na čtverečkovaný papír ve snaze reprodukovat existující
          obrázek.  Když zbude čas, lze použít i obrázky, které vytvořili sami studenti.
        title: Programování na čtverečkovaném papíru
      Unplug4:
        desc: Tato lekce pokrývá algoritmy.  Pomocí tangram tvarů  a milimetrového
          papíru si v prvním cvičení ukážeme, jak je důležité udělat, aby každá instrukce
          byla jasná a jednoznačná, jak je to možné.  Třídy, budou zkoumat, kolika
          způsoby lze složit papír do obdélníku, vezmou na vědomí, jak některé metody
          mohou mít více nebo méně přeložení  než jiné.
        title: Algoritmy
      Unplug5:
        desc: V této lekci studenti udělají náhrdelník z provázku, korálků a zvláštního
          kouzla. Studenti budou dodržovat řadu opakovaných kroků a pak jsou vyzváni
          k identifikaci určité sady "dovednosti", které se několikrát opakují. Jakmile
          jsou definovány tyto dovednosti, nazve se to hlavní program a nádherný proces
          tvorby bude zaznamenán na jeden list papíru. Konečný program bude zaměřen

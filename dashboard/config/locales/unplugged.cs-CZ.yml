      Booleans:
        desc: Logické hodnoty, booleovské, jsou čtvrtým a posledním datovým typem,
          který se dozvíte v tomto kurzu. V této činnosti se dozvíte o tom, co jsou
          logické hodnoty a jak mohou nám pomoci psát funkce, které logicky myslí
        title: Booleovské hodnoty a logika
      BuildingAFoundation:
        desc: Studenti vytváří strukturu jen s pomocí poskytnutých zásob. Struktury
          musí dokončit úkol (dosáhnout určité výšky nebo nést určitou hmotnost),
          a studenti diskutují představu, že je trvalá, když věci se komplikují.
        title: Budování základů
      BuildingAFoundation_2019:
        desc: 'chybí překlad: en-US.data.unplugged.BuildingAFoundation_2018.desc'
        title: 'chybí překlad: en-US.data.unplugged.BuildingAFoundation_2018.title'
      CollisionDetection:
        desc: Určení, kdy objekty na obrazovce se dotýkají, je důležitým aspektem
          většiny her. V této lekci se budeme zabývat, jak Pythagorova věta a vzorec
          vzdálenosti slouží k měření vzdálenosti mezi dvěma body v rovině a pak se
          rozhodnout, zda tyto dva body (nebo postavy her) se dotýkají.
        title: Detekce kolizí a Pythagorova věta
      ComputationalThinking:
        desc: Studenti používají jednotlivé kroky aritmetického myšlení (rozklad,
          shoda vzoru, abstrakce, algoritmus), aby přišli na to, jak hrát hru bez
          instrukcí.
        title: Aritmetické Myšlení
      Conditionals:
        desc: Aby se žáci naučili, co jsou podmíněné příkazy, hrají karetní hru a
          vytváří si pravidla jako "Když si vytáhnu červenou kartu, dostanu bod" a
          "Vytáhnu-li si černou kartu, ty dostaneš bod."
        title: Podmínky
      ConditionalsPiecewiseFunctions:
        desc: Parametry, které předáváme funkcím, způsobí, že výstupy se mění v závislosti
          na velmi přísném vzoru. Předpokládejme, že chceme parametry s některé hodnoty
          k vytvoření výstupů pomocí jednoho vzoru, ale jiné hodnoty k použití jiného
          vzoru. To je, kde je zapotřebí podmínek...
        title: Podmínky a funkce po částech
      Conditionals_2018:
        desc: Aby se žáci naučili, co jsou podmíněné příkazy, hrají karetní hru a
          vytváří si pravidla jako "Když si vytáhnu červenou kartu, dostanu bod" a

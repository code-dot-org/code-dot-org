        title: Podmínky
      Contracts:
        desc: Kontrakty nám dávají cestu porozumět a diskutovat funkce. V této lekci
          se podíváme na to, jak Kontrakty nám pomáhají a dávají smysl novému programovacímu
          jazyku nebo funkci.
        title: Kontrakty, doména a rozsah
      Crowdsourcing:
        desc: Studenti používají crowdsourcing, problém-řešící techniku v informatice,
          dokončení úkolu společně s třídou je mnohem efektivněji, než když student
          se o to pokusí sám.
        title: Crowdsourcing
      Crowdsourcing_2019:
        desc: 'chybí překlad: en-US.data.unplugged.Crowdsourcing_2018.desc'
        title: 'chybí překlad: en-US.data.unplugged.Crowdsourcing_2018.title'
      DesignRecipe:
        desc: V poslední fázi studenti napsali některé velmi jednoduché funkce - ale
          propracovanější funkce vyžadují promyšlenější přístup. Návrhový předpis
          je strukturovaný přístup k psaní funkcí zahrnující psaní testovacích případů
          k zajištění, že funkce pracuje podle očekávání.
        title: Návrhový předpis
      DiceRace:
        desc: V této lekci vyhledáváme způsoby,, jak používáme algoritmy v našem každodenním
          životě. V rámci toho studenti identifikují a zapíší algoritmus pro závodní
          kostkovou hru.
        title: 'Algoritmy z reálného života: kostkový závod'
      DigitalCitizenship:
        desc: Studenti zkoumají rozdíl mezi privátními a osobními informacemi, rozlišovat,
          co je bezpečné a nebezpečné sdílet online.
        title: Digitální občanství
      DigitalFootprint:
        desc: Učitelé uvedou studentům myšlenku, že uvedením online informace o sobě
          vytvoří digitální stopu nebo "stopu", která má své důsledky.
        title: Tvá digitální stopa
      DigitalFootprint_2018:
        desc: Učitelé uvedou studentům myšlenku, že uvedením online informace o sobě
          vytvoří digitální stopu nebo "stopu", která má své důsledky.
        title: Tvá digitální stopa
      DigitalFootprint_2019:
        desc: Učitelé uvedou studentům myšlenku, že uvedením online informace o sobě
          vytvoří digitální stopu nebo "stopu", která má své důsledky.
        title: Tvá digitální stopa
      EnvelopeVariables:
        desc: Proměnné umožňují spoustu svobody v informatice.  Tato lekce pomáhá
          vysvětlit, co jsou proměnné a jak je lze použít mnoha různými způsoby. Použij
          tuto aktivitu před (nebo spolu s) lekcí abstrakce, aby si se opravdu strefil
          hit do jádra myšlenky.
        title: Obálkové proměnné
      EnvelopeVariables_2019:
        desc: 'chybí překlad: en-US.data.unplugged.EnvelopeVariables_2018.desc'
        title: 'chybí překlad: en-US.data.unplugged.EnvelopeVariables_2018.title'
      ForLoopFun:
        desc: Víme, že cykly nám umožňují dělat věci znovu a znovu, ale teď se musíme
          naučit používat cykly s extra strukturou zabudovanou přímo v nich.
        title: For cyklus zábavy
      ForLoopFun_2019:
        desc: 'chybí překlad: en-US.data.unplugged.ForLoopFun_2018.desc'
        title: 'chybí překlad: en-US.data.unplugged.ForLoopFun_2018.title'
      FunctionalSuncatchers:
        desc: Studenti vytvoří algoritmus s proměnnými a funkcemi (kusy kódu, který
          chcete použít znovu a znovu) k vytvoření náhrdelníku pomocí provázku a korálků.
        title: Funkční náhrdelníky
      GettingLoopy:
        desc: Této lekci zavádí programovací koncept cyklů (opakované instrukce) přes
          taneční aktivitu. Studenti se naučí jednoduchou choreografii, poté jsou
          instruováni to opakovat.

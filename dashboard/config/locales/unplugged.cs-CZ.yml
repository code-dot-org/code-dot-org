      GoingPlacesSafely:
        desc: Internet je mocný, ale občas nebezpečné místo. Učitelé představit, jak
          zůstat v bezpečí při procházení Internetu.
        title: Cestování bezpečně
      GoingPlacesSafely_2018:
        desc: Internet je mocný, ale občas nebezpečné místo. Učitelé představit, jak
          zůstat v bezpečí při procházení Internetu.
        title: Cestování bezpečně
      GoingPlacesSafely_2019:
        desc: Internet je mocný, ale občas nebezpečné místo. Učitelé představit, jak

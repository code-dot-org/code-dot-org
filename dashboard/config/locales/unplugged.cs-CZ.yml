      courseE_unplugged_songwritingParameters:
        title: Psaní písniček s parametry
        desc: Studenti používají koncept sboru v písni, aby se naučili předávání parametrů
          (které přizpůsobují funkce bez nutnosti celé funkce přepisovat).
      courseE_unplugged_internet:
        title: Internet
        desc: Studenti si posílají zprávy představující různé metody přenosu Internetu
          pomocí papíru.
      courseE_unplugged_crowdsourcing:
        title: Crowdsourcing
        desc: Studenti používají crowdsourcing, problém-řešící techniku v informatice,
          dokončení úkolu společně s třídou je mnohem efektivněji, než když student
          se o to pokusí sám.
      courseE_unplugged_songwriting:
        title: Psaní písniček s parametry
        desc: Studenti používají koncept sboru v písni, aby se naučili předávání parametrů
          (které přizpůsobují funkce bez nutnosti celé funkce přepisovat).
      courseF_unplugged_tangrams:
        title: Tangram algoritmy
        desc: Tato lekce nám ukazuje něco důležitého o algoritmech. Pokud se budete
          držet algoritmus jednoduchý, existuje mnoho způsobů, jak jej použít. Pokud
          se chcete ujistit, že všichni skončí na stejné věcí, pak algoritmus potřebuje
          více detailů.
      courseF_unplugged_envelopeVariables:
        title: Obálkové proměnné
        desc: Proměnné umožňují spoustu svobody v informatice.  Tato lekce pomáhá
          vysvětlit, co jsou proměnné a jak je lze použít mnoha různými způsoby. Použij
          tuto aktivitu před (nebo spolu s) lekcí abstrakce, aby si se opravdu strefil
          hit do jádra myšlenky.
      courseF_unplugged_forLoopFun:
        title: For cyklus zábavy
        desc: Víme, že cykly nám umožňují dělat věci znovu a znovu, ale teď se musíme
          naučit používat cykly s extra strukturou zabudovanou přímo v nich.
      courseF_unplugged_songwritingParameters:
        title: Psaní písniček s parametry
        desc: 'Jednou z nejkrásnějších konstrukcí ve světě informatiky je funkce.  Funkce
          (někdy volané procedury) jsou mini-programy, které můžete použít znova a
          znova ve větším programu. Tato lekce vám pomůže studentům intuitivně pochopit,
          proč kombinace kousky kódu do funkce je užitečnou praxí.  '
      swipeRightPassThrough:
        title: Recruitment Scenarios Session
        desc: |-
          # Recruitment Scenarios Session\r
          \r
          ## Swipe Right for CS\r
          For this session we'll use a tool called "Swipe Right for CS", which has been developed by our partners at MIT. In Swipe Right for CS, you will read through some student profiles and consider specific statements that you might use to convince him or her to enroll in your CS Principles course. \r
          \r
          ### How it Works\r
          When playing the Swipe Right for CS game you will see a series of quotes that you might say to each student. You will swipe right on quotes that you think would be effective in convincing students to enroll in the course and swipe left on statements that you think will not be effective. During the session we will discuss as a group your thoughts on the types of statements that are most effective in getting a student to enroll in CS, and you will have a chance to see how other people in your workshop swiped on each of the arguments. \r
          \r
          \r
          When you click continue below, we'll send you to the game, and pass along the Code.org email address you're logged in with.

        title: Programování na čtverečkovaném papíru
      GraphingData_2019:
        desc: V této lekci studenti shromáždí data z projektu Play Labu nebo scénáře
          z reálného světa a pak na základě nich vytvoří předpovědi.
        title: Zobrazení dat
      Internet:
        desc: Studenti si posílají zprávy představující různé metody přenosu Internetu
          pomocí papíru.
        title: Internet
      Internet_2019:
        desc: 'chybí překlad: en-US.data.unplugged.Internet_2018.desc'
        title: 'chybí překlad: en-US.data.unplugged.Internet_2018.title'
      MadGlibs:
        desc: Abstrakce je jednou z nejdůležitějších dovedností pro počítačového vědce,
          aby pochopil.  Tato aktivita bude mít vaše studenty analýzu příběhů o rozdíly,
          které lze  abstrahovat pryč. Tyto abstrahované příběhy se stávají šablony
          pro zábavu a šílené nové příběhy.
        title: Šílená Glibs hra
      MoveIt:
        desc: Studenti vytváří jednoduché algoritmy (sady instrukcí) pro pohyb postavy
          bludištěm pomocí jediného příkazu.
        title: Přesuň to, Přesuň to
      MoveItMoveIt_2018:
        title: Pohyb, pohyb
      MoveItMoveIt_2019:
        title: Pohyb, pohyb
      PaperPlanes:
        desc: V této lekci volá, jak používáme algoritmy v našem každodenním životě,
          konkrétně dělat papírové letadlo. V této lekci se také zaměříme na větší
          obrázek počítačové vědy a jak algoritmy hrají zásadní roli.
        title: 'Algoritmy ze života: Papírová letadla'
      PaperPlanes_2018:
        desc: V této lekci volá, jak používáme algoritmy v našem každodenním životě,
          konkrétně dělat papírové letadlo. V této lekci se také zaměříme na větší

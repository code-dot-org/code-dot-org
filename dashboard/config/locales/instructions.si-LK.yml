        ගෙනියලා කුණු සවල් 2ක් ගහන්න.
      20hr_farmer_stage9_3_instruction: මාව කුණු ගොඩ ළඟට අරගෙන යන්න. කුණු ගොඩ අයින්
        කරන්න සවල් කීයක් ගන්න ඕනේද කියලා කියන්න. හැබැයි කොටස් අවම ප්‍රමාණයකින්.
      20hr_farmer_stage9_4_instruction: 'ඔයාට මට උදව් කරන්න පුලුවන්ද ඔක්කොම කුණු ටික
        අයින් කරලා දාන්න? උදව්වක්: පුලුවන්නම් repeat කොටස් භාවිතා කරන්න.'
      20hr_farmer_stage9_8_instruction: හැකිතරම් කොටස් කුඩා ප්‍රමාණයක් භාවිතා කර කුඹුර
        අයිනේ ඇති හිල පුරවීමට මට උදව් කරන්න.
      20hr_farmer_stage9_9_instruction: 'හැකිතරම් කොටස් කුඩා ප්‍රමාණයක් භාවිතා කර
        ඔයාට මට උදව් කරන්න පුලුවන්ද ඔක්කොම කුණු ටික අයින් කරලා දාන්න? උදව්වක්: පුලුවන්නම්
        "while"කොටස් භාවිතා කරන්න.'
      20hr_maze_stage2_10_instruction: හරි, උත්සහකරන්න අලුත් "repeat until" කොටස -
        මම වදකාර ඌරා ගාවට යනකම් එය නැවත නැවත කරනවා.
      20hr_maze_stage2_11_instruction: හරි, පුහුණු වෙන්න දෙන අන්තිම අවස්ථාව -ඔබට පුලුවන්ද
        මෙය බ්ලොක් 4 කින් පමණක් විසදන්න?
      20hr_maze_stage2_13_instruction: හරි, මේක එකවගෙමයි එත් තරමක් වෙනස්. ඔබට පුලුවන්ද
        නැවත බ්ලොක් 5 කින් පමණක් මෙය කරන්න?
      20hr_maze_stage2_14_instruction: 'නව "if" බ්ලොක් එකක් භාවිතා කර මට හැරෙන වෙලාව
        තීරණය කිරීමට උපදෙස් දෙන්න. ඉඟිය: ඔබට අවශ්‍ය තවත් එක් බ්ලොක් එකක් පමණයි, නමුත්
        මීළඟ අවස්ථාවේ එය තනිවම කරගැනීමට එය සකසන ආකාරය ඉගෙන ගන්න.'
      20hr_maze_stage2_15_instruction: හරි, මේ ප්‍රේහෙලිකවත් අන්තිම ප්‍රේහෙලිකාව වගේමයි,
        ඒ වුනත් ඔබ මතක තබා ගත යුතුයි if බ්ලොක් එකයි report බ්ලොක් එකයි දෙකම භාවිතා
        කරන්නේ කොහොමද කියලා.
      20hr_maze_stage2_16_instruction: මට ඕන සුරියකාන්ත මලක්! if බ්ලොක් එකක් භාවිත
        කරලා අඩුම බ්ලොක් ගණනකින් මාව එතනට ගෙනියන්න.
      20hr_maze_stage2_17_instruction: හරි.අපි අයෙත් වරක් මේ අභ්‍යාසය කරමු - මෙය ගොඩක්
        අමාරු නෑ නමුත්  chompers ලාගෙන් ප්‍රවේශම් වෙන්න.
      20hr_maze_stage2_18_instruction: '"If-else" බ්ලොක් එක මගින් කොන්දේසියක් පරික්ෂා
        කරයි, ඊට පසු එම කොන්දේසිය මත පදනම් වී යම් කිසි දෙයක් හෝ ඊට වෙනස් දෙයක් සිදු
        කරයි. මෙම අලුත් බ්ලොක් එක භාවිතා කරමින් මාව සූරීයකාන්ත මල වෙතට ගෙනියන්න.'
      20hr_maze_stage2_19_instruction: '"if-else" බ්ලොක් එක තව වරක් පුහුණු වෙමු, ඔබට
        එය පළමු වරම නිවැරදිව කළ හැකිද?'
      20hr_maze_stage2_2_instruction: මේ ඌරා මගේ කේන්ති අවුස්සනවා. මට උදව් කරන්න ඔහුව
        හොයා ගන්න!
      20hr_maze_stage2_20_instruction: ඔයාට පුළුවන්ද බ්ලොක් 3ක් විතරක් එකතු කරලා මට
        වඩාත් සංකීර්ණ වංකගිරියක් විසඳන්න උදව් කරන්න? ඔයා ඒක හරියට කළොත් මට ඕනිම දිගක්
        තියෙන වක්‍රාකාර පාරක යන්න පුළුවන්.
      20hr_maze_stage2_3_instruction: මෝඩ ඌරා වෙත යාමට මාර්ගය ලකුණු කර මා හට මග පෙන්නවන්න.
        TNT මගහරින්න, නැතහොත් ඔබට තුවාල වෙයි!
      20hr_maze_stage2_4_instruction: ඌරන් වෙත යාමට මා හට මග පෙන්වන්න! (TNT වලින්
        ප්‍රවේසම්වන්න)
      20hr_maze_stage2_5_instruction: නරක ඌරා සොයා ගැනීමට මා හට උදව් කරන්න. එහෙම නැති
        උනොත් මට කේන්ති යාවි!
      20hr_maze_stage2_6_instruction: බ්ලොක්ස් 2ක් පමණක් යොදාගෙන මෙහි සිටින මෝඩ ඌරා
        ලඟට යාමට මාර්ගයක් ඇත. ඔබට එය සොයා ගත හැකිද?
      20hr_maze_stage2_7_instruction: බ්ලොක්ස් 3ක් මගින් කොළ පැහැති හොරෙන් ඇතුල් වූ
        පුද්ගලයා වෙත මා රැගෙන යාමට උත්සහ කරන්න.
      20hr_maze_stage2_8_instruction: අඩුම බ්ලොක්ස් ගණනක් භාවිතා කර මෙම නරක ඌරා නෙරපා
        හැරීමට මා හට උදව් කරන්න. "repeat times" බ්ලොක් එකකට වඩා භාවිතා කර මෙය කිරීමට
        උත්සහ කරන්න.
      20hr_maze_stage2_9_instruction: කොටසක් අළු මට උනොත්, ඒ කියන්නේ ඔයාට එක මකන්න
        බෑ කියල. report කොටස් එක භාවිතා කරලා මේ ප්‍රේහෙලිකව විසදන්න. 3 පාරක් කොටස්
        repeats වෙනවා. උත්සහකරන්න මේ කොටස් 3 අළු "repeat" කොටස ඇතුළට දන්න.
      4-5 Artist Functions 1_instruction: '"repeat" ලූපය භාවිතයෙන් ත්‍රිකෝණය අදින්න.'
      4-5 Bee Conditionals 3_instruction: දැන් මට උවමනා කර ඇත්තේ පැණි සදීමටයි. මෙයින්
        ඇතැම් වලාකුළු යට මී වද තිබිය හැකිය. සෑම වලකුලක්ම පරීක්ෂා කිරීමට විමසිලිමත්
        වන්න!
      4-5 Bee Debugging 1_instruction: "මෙම බ්ලොක්ස් මට ඇත්තෙන්ම කරදරකාරී.\r\n\r\nඔබට
        එය සැකසිය හැකිද?"
      4-5 Bee Debugging 10_instruction: දෝෂයන් සොයා ඒවා හදන්න.
      4-5 Bee Debugging 11_instruction: මෙය නිවැරදිව ගණන් කර තිබේ ද?
      4-5 Bee Debugging 2_instruction: මී මැස්සාට උදව් කරන්න මල් පැණි ලබාගැනීමට සහ
        පැණි සැදිමට.
      4-5 Bee Debugging 3_instruction: දෝෂයන් සොයා ඒවා හදන්න.
      4-5 Bee Debugging 4_instruction: මෙම බ්ලොක් වැඩ කරන්නේ නැහැ. මෝස්තරය කුමක්ද?
      4-5 Bee Debugging 5_instruction: යමක් මෙහි නිවැරදි නොවේ...
      4-5 Bee Debugging 7_instruction: ශ්‍රිතයේ යමක් අස්ථානගත වී ඇත...
      4-5 Bee Debugging 8_instruction: මෙම හොද ශ්රිත්යකි, නමුත් එය නිවැරදිව භාවිතා
        කර නැත.
      4-5 Bee Debugging 9_instruction: ඇයි මී මැස්සා ප්‍රමාණවත් තරම් පැණි නිපදවන්නේ

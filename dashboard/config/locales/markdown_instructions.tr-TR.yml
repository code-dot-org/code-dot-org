        40px 5px; color: #000000; width: 80%; padding:\n0.5px 20px 1px 20px;\">\r\n\r\n<p
        style=\"font-size: 70px; margin-bottom:\n-10px; margin-top: 30px; opacity:
        0.5\">&ldquo;</p>\r\n<p style=\"line-height:\n1.5; margin-left: 10px; margin-right:
        30px; \">\r\nBu dersin ilk haftasında çabucak modum düşüyordu. Öğrenilecek
        bir çok yeni bilgi vardı. Devam etmek için, öğrenmenin daha iyi yolunu bulmak
        zorundaydım. Zaten bildiğim şeylerle yeni şeyler arasında bağlantılar bulmayı
        denedim. Bu gerçekten hatırlamamda yardımcı oldu. Ayrıca aşırıya kaçmamaya
        çalıştım. Dersler arasında küçük molalar vemeye başladım ve geri geldiğimde
        önceden öğrendiğim şeyleri hala hatırlayıp hatırlayamadığını kontrol ettim.
        Bu çok işe yaradı.\r\n </p>\r\n<p style=\"font-size: 70px; text-align:\nright;
        margin-right: 5%; margin-top: -10px; opacity: 0.5\">&rdquo;</p>\r\n<p\nstyle=\"text-align:
        right; font-size: 125%; font-style: italic; margin-right:\n70px; margin-top:
        -20px; \">\r\nSofia P. (16 yaşında)\r\n</p>\r\n\r\n</div>\r\n<br>\r\n\r\n<div\nstyle=\"background-color:
        #d9eff7; border-radius: 40px 40px 5px 40px; color:\n#000000; width: 80%; margin-left:
        10%; padding: 0.5px 20px 1px 20px;\">\r\n\r\n\r\n<p\nstyle=\"font-size: 70px;
        margin-bottom: -10px; margin-top: 30px; opacity:\n0.5\">&ldquo;</p>\r\n<p
        style=\"line-height: 1.5; margin-left: 10px; margin-right:\n30px;\">Bazı günler
        yorgun  ve düşüncelerimin dağılacağını hissettim. Bu gerçek bir problemdi
        çünkü öğrendiklerimizin birçoğu kaçırabilirdim. Bundan dolayı biraz daha erken
        uyumaya başladım ve dikkatimi toplamak için elimden gelenin en iyisini denedim.
        Her dersin sonunda öğretmenimiz\r o gün öğrendiklerimizi özetledi ve bu gerçekten
        yardımcı oldu. Daha fazla not almaya başladım çünkü aklımda dönüp duranları
        da aklımda tuttum. Bu küçük numaralar beni derse daha fazla kattı ve daha
        çok şey öğrendim.</p>\r\n<p style=\"font-size: 70px; text-align: right;\nopacity:
        0.5\">&rdquo;</p>\r\n<p style=\"text-align: right; font-size: 125%;  font-style:\nitalic;

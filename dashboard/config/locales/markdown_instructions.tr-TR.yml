      CSD U2 images intro_markdown_instruction: "# Resimler\r\n<div style=\"float:\nright;
        height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\">\r\n<details>\r\n<summary>**Resimleri
        nasıl eklerim?**</summary>\r\n`<img>` etiketi resimleri sayfanızda gösterir.
        \ <br><br>\r\n\r\nÖrnek:\r\n<pre>&lt;img src=\"kopek.png\"\nalt=\"köpek zıplaması\"/&gt;</pre><br><br>\r\n\r\nTarayıcına
        hangi dosyayı kullanıcağını söylemek için , ekstra bilgi,   **özellik** denilen
        parantez içinde &lt;img&gt; etiketi eklenir. Özellik `src` açılımı **s**ou**rc**e\nresmin
        adını söyler. Uzantıları içeren resim dosyaları isimleri, bilgisayara hangi
        tip resim ile çalıştığını söyler. En çok kullanılan uzantılar  .jpg, .jpeg,
        .png. <br><br>\r\n\r\nsrc özelliğine ek olarak, resim elementleri, resmi tanımlayan
        `alt`özelliğine de sahiptir.\n. Resmin yüklenmemesi durumunda veya görüşünde
        güçlük yaşayanlar için önemli bir özelliktir. <br><br>\r\n\r\n`<img>` etiketi
        bir **void element** ine örnektir çünkü  bir etiket içinde başlar ve biter.
        \ Bunu belirtmek için `/` kullanılır.  `/` resim etiketinin sonundaki kapama
        etiketinin içine konur.\r\n\r\n</details>\r\n<details>\r\n<summary>**void
        etiketi nedir?**</summary>\r\n`<img>` etiketi bir  **void element**ine örnektir
        çünkü bir etiketin içinde başlar ve kapanır. Bunu belirtmek için `/` kullanılır.
        `/` resim etiketinin sonundaki kapama etiketiniin içine konur. Void etiketlerinin,
        kapama etiketlerine ihtiyacı yoktur çünkü etiketler arasına sarılması gereken
        yazılı bir içerik yoktur. Ekranda gözüken içerik etiketlerin özellikleri doğrultusunda
        belirtilmiştir.\r\n</details>\r\n<details>\r\n<summary>**Resim etiketinde
        neden bir kapama etiketi yoktur?**</summary>\r\nResim etiketi bir void etiketidir
        ve void etiketleri, kapama etiketlerine ihtiyaçları yoktur çünkü etiketler
        içine sarılması gereken bir yazılı içerik yoktur. Ekranda gözüken içerik etiketlerin
        özellikleri doğrultusunda belirtilmiştir.\r\n</details>\r\n<details>\r\n<summary>**Özellik
        nedir?**</summary>\r\nÖzellikler etiketlere eklenmiş ekstra bilgidir. Özelliklerin
        isimleri ve değerleri vardır.  \nİsim bize ne tür bir bilginin sağlandığını
        ve değer de bize etiket için özel bir bilgi verir. \r\n\r\nÖrneğin&lt;img&gt;\netiketinin
        iki özelliği vardır, src and alt. src dosyanın adını belirtir ve alt  resmi
        tarayıcının okuyabileceği şekilde resmin ne olduğunu söyler.\r\n</details>\r\n</div>\r\n\r\nYemek
        tarifi sayfası keklerin resimleri ile çok daha güzel gözükür, bu yüzden bu
        sayfaya bir tane ekliyoruz. Sayfanın herhangi bir yerinde de daha iyi gözükebilir.
        \r\n\r\n# Bunu yap\r\n* Çalışma alanının solunda bulunan dosya listesine bak
        ve adı \"kek.jpeg\" olan dosyayı bul. \r\n* Sayfada resmi gösteren kodları
        bulmak için denetleyici aracını kullan.  \r\n* Resim etiketlerinin nasıl çalıştığı
        konusunda çalışma arkadaşınla birlikte aynı fikirde olduğunuzdan emin olun.\r\n*
        Resmi sayfanın en üstüne taşımayı deneyin.\n \nContext | Request Context."

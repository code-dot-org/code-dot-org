        ve projeleri? \\ r \n3. Ne bu birimde, K-12 çerçevesinin çekirdek 2017 CSTA
        standartları ya da vida dişleri olan? \\ r \n\\ r \n\\ r \n> ## Bu Yansımayı
        Tamamladığınız İçin Kredi Almak \\ r \n\\ r\n> - Düşüncenizi gönderdikten
        sonra, yukarıdaki isteminize cevabınız isimsiz olarak paylaşılacak ve akranları
        tarafından incelenecek ve diğer kolaylaştırıcılar tarafından yapılan çalışmaları
        gözden geçireceksiniz. Gözden geçirenler, \nyukarıda listelenen yansıma sorularını
        dikkate alarak zaman harcadığınızı gösteren düşünceli ve eksiksiz cevap arayacaklardır
        . Gözden olacak bir \nGönderiminize geribildirim vermek için fırsat ve söz
        konusu geri bildirimlerine yanıt vermek ve yeniden gönderebilirsiniz. \\ r
        \n- bu istemi tamamlanması için kredi almak için, iki yorumcular tam ister
        yanıt verdiler olduğunu kabul etmek gerekir.\nEğer yorumcular görev teslimi

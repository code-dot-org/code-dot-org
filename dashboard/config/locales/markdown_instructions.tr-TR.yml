      CSD U3 Sprites anitab 1_markdown_instruction: "# Resimler\r\n\r\n**Animasyon
        Sekmesi**inde, senin için yüklenmiş olan üç resim göreceksin.\nEkranın üzerinde
        bulunan **Animasyon** butonuna tıklayarak animasyon sekmesine ulaşabilirsiniz.
        \r\n\r\n<img src=\"https://images.code.org/f694a37bbadcf0533e7b19d8c0f5309b-image-1465580394090.35.11\nPM.png\"
        style=\"width:300px;float:right\">\r\n\r\nBir kez sprite oluşturduktan sonra,
        **sprite nesnesinin görüntüsünü bir kareden bir resme dönüştürmek için `sprite.setAnimation()`
        komutunu kullanabilirsin.** Animasyon sekmesinde yüklenmiş olan bütün resimler
        `sprite.setAnimation()` komutundaki açılır menüde görünür. Uzaylı örnek olarak
        senin için hazırlandı.\r\n\r\n# Bunu Yapın\r\nAnimasyon sekmesinden favori
        resminizi sprite olarak ayarlayın.\r\n\r\n* Bir resim atanmış olan bir sprite
        sizin için halihazırda oluşturulmuş.\r\n* Nasıl çalıştığını görmek için kodu
        çalıştırın.\r\n* Sprite nesnesinin görünümünü değiştirmek için  `setAnimation`
        komutundaki girdiyi değiştirin.\r\n* Tüm farklı resimleri deneyin."

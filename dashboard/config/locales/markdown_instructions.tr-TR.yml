      CSD U2 ordered list_markdown_instruction: "# Sıralı Listeler\r\n<div style=\"float:\nright;
        height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\r\n<details>\r\n<summary>**İki

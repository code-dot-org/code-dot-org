        olarak\n '<!DOCTYPE>', '<html>', '<head>' ve '<body>' etiketleri eklenecektir.
        Projelerinize içerik eklerken ' <body>' ve '</body>' etiketlerinin arasında
        yapmak gereklidir çünkü içerik, web sayfanızın \"body\" bölümünün bir parçası
        olmalıdır.\r\n\r \n# Bunu Yap\r \n\r\n* İstediğiniz herhangi bir konu hakkında
        üç ayrı cümleyi web sayfasının \"body\" etiketlerinin arasına yazın \r \n*
        Ön izleme alanında değişiklikleri görmüyorsanız \"Yenile ve Kaydet\" düğmesine
        tıklayın. \r \n* İşinizi yanınızdaki ile karşılaştırın. Kodu aynı yere yerleştirdiğinizden

      CSD U3 Sprites anitab 2_markdown_instruction: "# Kendi resminizi yükleme\r\n\r\nKendi
        resiminizi çizmek veya yüklemek için de Animasyon sekmesini kullanabilirsiniz.\r\n\r\n#\nBunları
        Yapın\r\nBir uçurtma yapacaksın. Bir resim için internette araştırma yapabilirsin
        veya kendi uçurtmanı çizerek yeni bir animasyon oluşturabilirsin.\r\n\r\n*\nUçurtma
        resminizi indirin. En iyisi şeffaf arka planlı resimdir.\r\n*\nAnimasyon sekmesini
        açın.\r\n* Click <img src=\"https://images.code.org/346f6657dba57b0c3bd5deb534f76b69-image-1466194432449.13.05\nPM.png\"
        style=\"width:50px\"> sonra<img src=\"https://images.code.org/60c0371b45b29f10a3c8530db9154428-image-1466194434329.13.16\nPM.png\"
        style=\"width:50px\"> bir resim gönder.\r\n* Bilgisayardan dosyanı seç.\r\n*
        Resmi yeniden adlandırın böylece hatırlaması kolay olur.Resmi yeniden adlandırmak
        için resmin altındaki metni tıklayın.\r\n* Kod moduna geri dönün, 'kite' nesnesini

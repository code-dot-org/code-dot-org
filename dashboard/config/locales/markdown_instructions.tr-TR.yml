      CSD U3 Mouse Input Bee 1_markdown_instruction: "<img src=\"https://images.code.org/d2092b4f2debc336f963d48bd6cf4973-image-1477681020928.gif\"\nstyle=\"float:right\">\r\n\r\n#
        Fare X ve Y\r\n\r\nGiriş almanın basit yollarından birisi de kullanıcının
        fare imleci konumudur. **'World.mouseX' ve World.mouseY' özelliklerini kullanarak
        farenin x ve y konumlarını alabilirsiniz.** Bu kalıpla birlikte hareketli
        nesnenin özelliklerini öğrendiniz..\r\n\r\n#\nBunu Yap\r\n\r\nOyun alanı etrafındaki
        fareyi takip ederek arı nesnesi yapacaksınız.\r\n\r\n* Senin için arı resmi
        zaten animasyon sekmesinde var.\r\n* Pencerenin ortasına çizen bir arı nesnesi
        oluştur.\r\n*\nÇizme döngüsünün içerisinde hareketli nesnenin pozisyonunu
        farenin pozisyonuna güncelleyin:\r\n\\t* 'Wordl.MouseX' değerini hareketli
        nesnenin x konumuna ata.\r\n    *\n'Wordl.MouseY' değerini hareketli nesnenin
        y konumuna ata..\r\n* İşlediğini test etmek için programı çalıştır.\r\n"

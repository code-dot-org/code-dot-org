      csp_socialBelonging_control_markdown_instruction: "\r\n## Bilgisayar Bilimine
        Başlarken\r\n\r\nBilgisayar bilimi, birbirimizle iletişim kurma, film ve sanat
        yapma, yiyecek yetiştirme hatta hastalıkları tedavi etme yöntemlerini değiştirdi.
        Herkes bilgisayar bilimini öğrenebilir ve bir fark yaratabilir.\r\n\r\n***\r\n\r\n##
        Öğrencilerden alıntılar\r\n\r\nYine de, bir bilgisayar bilimi kursu almanın
        başta ne kadar göz korkutucu olabileceğini anlıyoruz. Burada birkaç öğrencinin
        bu kursları almak için ipuçları ve stratejilerini anlattıkları alıntılar var.

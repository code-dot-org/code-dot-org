      CSD U3 Mouse Input Bee 2_markdown_instruction: "# Noktanın Etrafında Rastgele\r\n\r\n<img\nsrc=\"https://images.code.org/d124946bb9e01a3623078c2a87beea8c-image-1477681483067.gif\"\nstyle=\"float:right\">\r\n\r\nŞimdi
        arının fareyi takip etmesini sağlayabilirsiniz, sağdaki resimde olduğu gibi
        arının fare etrafında uçmasını sağlayalım.  Bunu yapmak için, **'mouseX' veya
        'mouseY' konumlarına -50 ile 50 arasında rastgele miktarda ekleme yapmalısınız.**\r\n\r\n#
        Bunu Yap\r\nZaten fareyi takip eden bir arı nesnesine sahipsiniz.\r\n\r\n*
        x ve y konumlarını fareye rastgele yakınlaşacak şekilde güncelleyin.\r\n\\t*
        'World.mouseX' and 'World.mouseY' değerlerine -50 ile 50 arasında rastgele
        sayı ekleyin.\r\n* Eğer gerekli ise 'World.frameRate' blokunu kullanarak animasyonu
        yavaşlatın ve en iyi çerçeve hızını bulun.\r\n\r\n_Büyük Zorluk:\nFareyi aynı
        yönde takip eden arı sürüsü yapmak için **3 arı daha ekleyin**_"

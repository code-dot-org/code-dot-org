        iki tür liste vardır.\r\n</details>\r\n<details>\r\n<summary>**Sırasız liste
        nedir?**</summary>\r\nSırasız listeler sadece bir dizi madde işaretli ögelerden
        oluşur. \r\n<br /><br />\r\nBir sırasız liste öğesi &lt;ul&gt; etiketi ile
        gösterilir. Bu <strong>U</strong> nordered <strong>L</strong>IST (Sırasız
        Liste) kısaltmasıdır. Listedeki her öğe bir liste öğesi &lt;li&gt; tarafından
        işaretlenir. Bu  <strong>L</strong>ist <strong>I</strong>tem (liste ögesi)
        anlamındadır.  Liste ögesi bir alt öğedir, yan üst ögesi olan sırasız listenin
        içinde bulunur (&lt;ul&gt;).\r\n</details>\r\n\r\n<details>\r\n<summary>**Sırasız
        listeyi nasıl oluşturabilirim?**</summary>\r\nSırasız bir liste yapmanın iki
        adımı vardır: liste yapmak ve liste ögelerini eklemek.  Sırasız liste yapmak
        için, sırasız liste etiketlerini '&lt;ul&gt;&lt;/ul&gt;' yazın.  Sonra, liste
        ögelerinizi sırasız liste etiketleri **içine** ekleyin.  Her liste ögesinin
        yapmak için, liste ögesi etiketlerini '&lt;li&gt; &lt;/li&gt;' kullanın ve
        liste ögelerini etiketlerin içine yazın.\r\n<br /><br />\r\n&lt; li &gt; etiketlerini
        girintilemek yararlı olabilir böylece içinde bulunduğu &lt;ul&gt; etiketi
        içinde açıkça  görünür.\r\n\r\n</details>\r\n\r\n<details>\r\n<summary>**Bana
        çalışan kod göster.**</summary>\r\n<table border=\"1\">\r\n<tr>\r\n<td>Örnek</td>\r\n<td>Sonuç</td>\r\n</tr>\r\n<tr>\r\n<td><pre>\n&lt;ul&gt;
        <br>   &lt;li&gt;Kırmızı &lt;/li&gt; <br>   &lt;li&gt;Yeşil&lt;/li&gt;\n<br>
        \  &lt;li&gt;Mavi&lt;/li&gt; <br> &lt;/ul&gt; </pre></td>\r\n<td><img\nsrc=\"https://images.code.org/25d4dfc9b6c448d0da305df66aa1dfb7-image-1473444368948.05.32\nPM.png\"
        style=\"width:200px\"></td>\r\n</tr>\r\n</table>\r\n\r\n</details>\r\n</div>\r\n\r\nBu
        sayfa bir sırasız liste içermelidir, ancak liste etiketleri eksik..\r\n\r\n#\nBunu
        Yap\r\n\r\n* Bu içeriğin aşağıdaki örnekteki gibi bir sıralı yapısı olması

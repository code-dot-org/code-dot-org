          dasturlash" tasviriga asoslanib algoritm yozish uchun hovli bo'ylab yuguradilar.
          Ular bir vaqtning o'zida bitta ko'rsatma yozishlari mumkin va agar biror
          joyda xato bo'lsa, hamma narsani shu nuqtagacha o'chirib tashlashlari kerak.
      courseD_unplugged_conditionalsCards:
        title: Conditionals with Cards
        desc: Shartli bayonotlar to'g'risida ma'lumot olish uchun talabalar karta

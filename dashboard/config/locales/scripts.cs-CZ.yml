        csd1-2021:
          description_short: "  Zjistěte, jak lidé pracují s počítači při řešení problémů."
          lesson_groups:
            csd1_1:
              big_questions: "-   Jaké strategie a procesy mohu použít, abych se stal
                efektivnějším řešitelem problémů?"
              description: Tato kapitola vede studenty k rozvoji a přijetí formálnějšího
                strukturovaného procesu řešení problémů tím, že přemýšlí o problémech,
                s nimiž mají problémy, se kterými se setkali, jak ve třídě, tak v
                každodenním životě. Propracováním rozmanité sady problémů, jako jsou
                logické hádanky, technické výzvy, a plánování cesty, studenti se naučí
                identifikovat různé třídy problémů, rozkládat velké problémy, a rozvíjet
                své osobní dovednosti při řešení problémů.
              display_name: 'Kapitola 1: Proces řešení problémů'
            csd1_2:
              big_questions: |-
                -   Jak počítače pomáhají lidem řešit problémy?
                -   Jak lidé a počítače přistupují k problémům odlišně?
                -   Co potřebuje počítač od lidí, aby mohl efektivně řešit problémy?
              description: Tato kapitola představuje počítače jako stroje, které řeší
                informační problémy. Studenti začínají vytvářením společné definice
                pro počítač, který se zaměřuje na funkčnost namísto konkrétního hardwaru.
                Poté prozkoumají způsoby, jak počítače přistupují k problémům. Pro
                svůj závěrečný projekt, studenti navrhnou aplikaci, která by mohla
                být použita k řešení problému podle jejich výběru.
              display_name: 'Kapitola 2: Počítače a řešení problémů'

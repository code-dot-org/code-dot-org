        applab-intro:
          title: Úvod do App Lab
          lessons:
            Intro to App Lab:
              name: Úvod do App Lab
              description_student: 'Na konci kurzu budeš moct svůj rozpracovaný projekt
                rozšířit na některou z těchto aplikací: „Vyberte si své dobrodružství“,
                „Pohlednice“, nebo „Osobnostní kvíz“. Také můžeš pokračovat ve vytváření
                dalších projektů dostupných na stránce code.org/applab. '
              description_teacher: "Tento výukový kurz je navržený jako rychlý úvod
                do programování v programovacím prostředí App Lab, což je výkonný
                nástroj na vytváření a sdílení aplikací. Ve výukovém kurzu jako takovém
                se studenti naučí vytvářet a ovládat tlačítka, text, obrázky, zvuky
                a obrazovky v jazyce JavaScript pomocí bloků nebo textu. Na konci
                kurzu dostanou čas na to, aby rozpracovaný projekt rozšířili na některou
                z těchto aplikací: „Vyberte si své dobrodružství“, „Pohlednice“, nebo
                „Osobnostní kvíz“. Můžou taky pokračovat ve vytváření dalších projektů
                dostupných na stránce code.org/applab. \n\nDůležité je, aby se při
                Hodině kódu s App Lab dobře bavili!\n\n**Vhodnost pro věkovou kategorii:**
                Tento výukový kurz je navržený pro žáky starší 13 let. Protože jim
                umožňuje nahrávat vlastní zvuky a obrázky, mladší žáci by ho neměli
                používat bez dohledu dospělých. Kvůli ochraně soukromí žáků nebudou
                moct žáci, kterým ještě nebylo 13 let, tento kurz používat, pokud
                jim nejprve nevytvoříte účty ve vámi spravované sekci."

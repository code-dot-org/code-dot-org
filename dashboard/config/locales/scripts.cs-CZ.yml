        explore-data-1-2021:
          lessons:
            Exploring Box Plots and Histograms:
              description_student: 'Vytvoř ve vizualizátoru dat v App Lab sloupcové
                grafy a histogramy. '
              description_teacher: |-
                Tahle lekce staví na znalosti sloupcových grafů a histogramů. Studenti si procvičí vytváření závěrů z grafů a naučí se pomocí vizualizátoru dat v App Labu vytvářet dva různé druhy grafů: sloupcový graf a histogram. Tenhle nástroj je navržený k tomu, aby studenty nechal rychle nahlédnout do reálných datových sad a usnadnili jim vytváření vizualizací z dat, aniž by se museli nejdřív seznamovat s používáním nějakého složitějšího nástroje. K vytvoření grafů budou moct využít několik reálných datových sad.

                Lekce začíná krátkým shrnutím důvodů, proč jsou grafy užitečné při zkoumání dat. Po úvodu si studenti procvičí vytvoření sloupcového grafu ve vizualizátoru dat v App Labu. Pak se naučí vytvářet histogramy ve scénářích, ve kterých sloupcové grafy nemusí být vhodné. Dostanou možnost prozkoumat různé reálné datové sady a poznají, jak se pomocí grafů dá sdělit informace o určitém tématu, které je zajímá.

                #### Předchozí dovednosti a slovní zásoba

                Tahle lekce je určená k prohloubení a upevnění existujících znalostí o sloupcových grafech a histogramech. Není koncipovaná jako představení nového základního učiva. Studenti už by na tuto hodinu měli přijít s následujícími znalostmi a dovednostmi:

                -   Měli by umět interpretovat sloupcový graf a vědět, co představují hodnoty na osách x a y.
                -   Měli by umět interpretovat histogram a vědět, co představuje rozsah jeho hodnot.

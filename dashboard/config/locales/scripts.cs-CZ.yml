        csa4-pilot-facilitator:
          lessons:
            Comparing Object References and Data:
              description_student: Porovnali jsme dvě hodnoty typy „int” nebo „double“,
                abychom zjistili, jestli je mezi nimi rovnost, ale jak porovnáme objekty?
                Co znamená rovnost mezi dvěma řetězci? A co dva donuty? Ukážeme si,
                jak testovat rovnost mezi dvěma objekty a jak zjištěné skutečnosti
                implementovat ve hře Pop the Balloons.
              description_teacher: Studenti se naučí rozlišovat mezi porovnáváním
                objektů a primitivních hodnot. Prozkoumají možnosti, jak pomocí operátorů
                „==“ a „!=“ u objektů určit, jestli je k porovnání dat objektu potřeba
                použít metodu „equals()“. Přidají do hry Pop the Balloons metodu „equals()“,
                aby porovnali objekty „Balloon“ a určili, jestli v nich zbývají platná
                posunutí.
            Providing an Alternate Path of Execution:
              description_student: Seznámíš se s příkazy „if/else“, které implementují
                volbu akce na základě výstupu z logického výrazu. Procvičíš si použití
                příkazů „if/else“ v kontextu metody „Math.random()“ pro přístup k náhodným
                prvkům z pole v Sousedství. A pak pomocí příkazů „if/else“ ověříš
                platnost hráčova tahu ve hře Pop the Balloons.
              description_teacher: Studenti se seznámí s příkazy „if/else“, které
                implementují volbu akce na základě výstupu z logického výrazu. Procvičí
                si použití příkazů „if/else“ v kontextu metody „Math.random()“ pro
                přístup k náhodným prvkům z pole v Sousedství. A pak pomocí příkazů
                „if/else“ ověří platnost hráčova tahu ve hře Pop the Balloons.
            Testing Multiple Conditions:
              description_student: Někdy je k určení správného výstupu potřeba zkontrolovat
                více podmínek. V Sousedství se naučíš vyřešit problémy s Malířem pomocí
                příkazů „if/else-if/else“. Potom příkazy „if/else-if/else“ implementuješ
                do hry Pop the Balloons – zkontroluješ herní stav a určíš, jestli
                hráč vyhrál.
              description_teacher: Studenti pomocí příkazů „if/else-if/else“ vyhodnotí
                splnění několika podmínek, aby mohl program vybrat konkrétní požadovaný
                výstup. Ke kontrole herního stavu a určení, jestli hráč vyhrál, použijí
                studenti příkazy pro výběr více možností – kontrolu stavu hry a výběr
                vhodného výstupu.
            Using Logical Operators:
              description_student: Prozkoumáš problémy zahrnující několik podmínek
                a naučíš se ve svých řešeních používat vnořené příkazy „if“. Napíšeš
                výrazy, které budou mít v podmíněných příkazech nové logické operátory,
                a určíš dopad těchto operátorů na výsledek. Potom pomocí vnořených
                příkazů „if“ a logických operátorů vylepšíš herní možnosti a funkčnost
                hry Pop the Balloons.

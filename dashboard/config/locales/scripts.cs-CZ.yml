          lessons:
            Defining Attributes:
              description_student: 'Prostřednictvím našich zážitků ze Čtvrti víme,
                že třídy a objekty jsou klíčovou komponentou  programovacího jazyka
                Java. Ale jak vlastně třídy vytvářejí objekty? V této lekci prozkoumáte,
                jak se vytváří objekt a dozvíte se více o procesu zvaném enkapsulace
                dat. '
              description_teacher: V této offline lekci mohou studenti vytvářet objekty
                a znázorňovat příslušné atributy pomocí instančních proměnných. Studenti
                se mohou naučit rozdíl mezi „veřejným“ a „soukromým“ a účel enkapsulace
                ke skrytí vnitřní implementace objektu.
            Using Variables:
              name: Používání proměnných
              description_student: Proměnné představují způsob, jak mohou softwaroví
                inženýři ukládat informace. Typ informací, které potřebujeme uložit,
                určuje druh proměnné, jakou budeme muset použít, její datový typ a
                to, jak ji můžeme používat. V této lekci budete používat proměnné
                k ukládání informací používaných k vytvoření objektů typu `Malíř`
                a k ukládání informací zadávaných uživatelem.
              description_teacher: V této lekci budou studenti prozkoumávat funkcionalitu
                proměnných a učit se rozlišovat mezi základními proměnnými a referenčními
                proměnnými. Studenti budou užívat třídu `Scanner` k získání vstupu
                od uživatele a k vymezení proměnných k ukládání hodnot dodaných uživatelem.
                Tyto hodnoty se používají ke zkonstruování objektů typu `Malíř` ve
                Čtvrti.
            Writing Constructors:
              name: Psaní konstruktorů
              description_student: Pojízdná prodejna pečiva projektu Mercury potřebuje
                vaši pomoc! Majitel chce prodávat dezerty ve Čtvrti, ale potřebuje
                mít možnost své dezerty zadávat a ukládat do programu. Byli jste požádáni,
                abyste pomocí svých programátorských dovedností vytvořili program,
                který bude umět vytvářet objekty typu dezertu, aby mohl majitel sledovat
                svůj inventář. Začnete vytvořením třídy `Dezert`, aby majitel mohl
                zadat příchuť, dostupné množství a cenu jednotlivých dezertů, které
                prodává.
              description_teacher: Studenti budou obeznámeni s druhy pečiva z pojízdné
                prodejny projektu Mercury Pastries a s majitelovou potřebou programu
                na zadávání a ukládání položek typu dezert. Jako softwaroví inženýři
                budou studenti využívat objektově orientovaných strategií návrhu k
                identifikaci nezbytných atributů a vhodných datových typů pro třídu
                `Dezert`. Studenti napíší konstruktor a použijí objekt `Scanner` k

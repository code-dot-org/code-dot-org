        oceans:
          title: AI pomáhá oceánům
          lessons:
            Oceans:
              description_student: 'Shrnutí výukového kurzu: Nejprve studenti zařadí
                předměty jako buďto „ryba“ nebo „neryba“, aby se pokusili odstranit
                odpad z oceánu. Pak budou studenti muset rozšířit svůj cvičný datový
                soubor tak, aby zahrnoval i jiné mořské tvory patřící do vody. V druhé
                části aktivity budou studenti vybírat své vlastní značky, které aplikují
                na obrázky náhodně vytvořených ryb. Tato cvičná data se používají
                pro model strojového učení, který by měl být schopen označovat nové
                obrázky sám od sebe.'
              description_teacher: V této lekci získají studenti všech věkových kategorií
                úvodní zkušenost s programováním a informatikou v bezpečném a podpůrném
                prostředí. Nejprve roztřídí objekty na ryby a ostatní a pokusí se
                vyčistit oceán od nepořádku. Pak bude jejich úkolem rozšířit cvičný
                datový soubor o další mořské tvory. Ve druhé části aktivity budou
                vybírat vlastní značky, které přidají k obrázkům náhodně vytvořených
                ryb. Tato cvičná data poslouží pro trénink modelu strojového učení,
                který by pak měl nové obrázky označovat automaticky.

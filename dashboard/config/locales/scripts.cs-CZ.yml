          description_short: Nauč se programovat droidy a vytvoř si vlastní hru Star
            Wars ve vzdálené galaxii.
          lessons:
            Hour of Code 2015:
              name: Hodina kódu 2013
              description_student: 'V téhle lekci získají žáci všech věkových kategorií
                úvodní zkušenost s programováním a informatikou v bezpečném a podpůrném
                prostředí. Tahle lekce má dvě verze. '
              description_teacher: |-
                V této lekci získají žáci všech věkových kategorií úvodní zkušenost s programováním a informatikou v bezpečném a podpůrném prostředí. Tato lekce má dvě verze. Tahle verze používá bloky k přetahování a JavaScript. Žáci musí umět psát na klávesnici. Pro starší studenty může být výuka jazyka JavaScript zábavou, při které není nouze o různé výzvy. Tato verze výukového kurzu je výborná i v situaci, kdy máte ve třídě studenty, kteří už trochu programovat umí. Doporučujeme ji žákům ve věku od 11 let.

                [Blockly version](https://studio.code.org/s/starwarsblocks/lessons/1/levels/1) je také k dispozici a doporučuje se pro studenty, kteří používají mobilní zařízení bez fyzické klávesnice, mladší žáky a zahraniční studenty.
          student_description: Nauč se programovat droidy a vytvoř si vlastní hru
            Star Wars ve vzdálené galaxii.

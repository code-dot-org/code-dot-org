        coursed-2020:
          title: Kurz D (2019)
          description: Studenti se naučí chápat cykly, podmínky a události (events).
            Kromě programování se studenti naučí o digitálním občanství.
          stages:
            'Algorithms: Graph Paper Programming':
              name: Programování na čtverečkovaném papíru
              description_teacher: Začněme formou "programování", kde bude jeden žák
                programovat druhého tak, aby kreslil obrazce. Žáci tak budou mít příležitost
                zažít některé ze základních principů programování zábavnou a přístupnou
                cestou. V této lekci žáci začnou tím, že se naučí používat symboly,
                aby pomocí nich instruovali jeden druhého k vybarvení určitých čtverců
                na čtverečkovaném papíře. Takto vznikne obrazec. Pokud na konci hodiny
                zbyde čas, můžou si žáci nějaké obrázky vymyslet sami.
            Introduction to Online Puzzles:
              name: Představení online úloh
            Relay Programming:
              name: Štafetové programování
              description_teacher: Tato aktivita začne krátkou lekcí o ladění a vytrvalosti,
                pak se rychle přesuneme na závod s časem, kdy se studenti rozdělí
                do týmů a budou spolupracovat na napsání programu postupně po jednom
                pokynu.
            Debugging in Collector:
              name: Ladění s Laurel
              description_teacher: V této online aktivitě si studenti procvičí ladění
                kódu v prostředí "sběratele". Studenti budou procvičovat čtení a úpravu
                kódu při opravování úloh s jednoduchými algoritmy, cykly a vnořenými
                cykly.
            Events in Bounce:
              name: Události při odrazu
              description_teacher: V této online aktivitě se studenti naučí, co jsou
                události a jak je počítače využívají v programech jako jsou video
                hry. Studenti budou pracovat na úlohách, které přimějí program reagovat
                na události (jako například zmáčknutí tlačítek šipek). Na konci úlohy
                dostanou studenti příležitost přizpůsobit si svou hru různými stupni
                rychlosti a zvuky.
            Build a Star Wars Game:
              name: Vytvoř Star Wars hru
              description_teacher: V této hodině si studenti procvičí události vystavěním
                hry, kterou mohou sdílet online. R2-D2 a další postavy ze Star Wars
                pomohou studentům projít událostmi. Studenti pak dostanou prostor
                pro vytvoření své vlastní hry.
            Loops in Ice Age:
              name: Cykly v Době ledové
              description_teacher: Pro krátké opakování (nebo představení) používání
                cyklů budou studenti využívat blok `opakuj`, aby co nejefektivněji
                dostali Scrata k žaludu.
            Loops in Artist:
              name: Kreslení tvarů s cykly
              description_teacher: Tato lekce staví na pochopení cyklů z předchozí
                lekce a dává studentům možnost být opravdu kreativní. Tato aktivita
                se dá využít i pro procvičování ladění, aby si studenti dále vyzkoušeli
                svoje schopnosti řešit problémy.
            Nested Loops in Bee:
              name: Vnořené cykly v bludišti
              description_teacher: V této online aktivitě dostanou studenti příležitost
                posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou
                nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus
                uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé
                změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Conditionals with Cards:
              name: Podmínky s kartami
              description_teacher: "Tato lekce ukazuje, jak mohou být podmínky využité
                pro úpravu programu pro konkrétní informaci. Když píšeme program,
                nemáme vždy všechny informace, které potřebujeme. Někdy budete chtít
                udělat v jedné situaci něco jiného než ve druhé, i když nevíte, která
                situace nastane, až kód poběží. Tehdy využijete podmínky. Ty umožňují
                počítači rozhodnout se podle informace, která platí v čase, kdy kód
                poběží.\r\n\r "
            Conditionals in Bee:
              name: Pokud/jinak se včelkou
              description_teacher: Dosud psali studenti kód, který fungoval pořád
                stejně vždy, když byl spuštěn. Spolehlivé, ale ne moc flexibilní.
                V této lekci začne vaše třída programovat s podmínkami, což jim umožní
                napsat kód, který funguje odlišně podle konkrétních podmínek, s nimiž
                se program setká.
            While Loops in Farmer:
              name: Cykly pokud (while) s farmářkou
              description_teacher: "Když se studenti dostanou k této lekci, měli by
                už mít pořádně procvičené cykly `opakuj`, takže je na čase to trochu
                ztížit. \r\n\r\n_Cykly pokud (while)_ jsou cykly, které opakují příkazy,
                když je podmínka splněna. Cykly `pokud` se využívají, když programátor
                neví, kolikrát se budou muset příkazy zopakovat, ale ví, jaké podmínky
                musí platit, aby se cyklus dále opakoval. Například ve hře Farmářka
                budou studenti pracovat na zasypání děr a vykopání hlíny. Nebudou
                znát velikost děr nebo výšku hromady hlíny, ale budou vědět, že musí
                pokračovat se zasypáváním děr nebo kopání hlíny tak dlouho, dokud
                nebude země rovná."
            Until Loops in Maze:
              name: Cykly dokud (until) v bludišti
              description_student: Když použij cykly `dokud`, můžeš udělat úžasné
                věci!
              description_teacher: V této lekci se studenti naučí o cyklech `dokud`
                (until). Studenti budou stavět programy, v nichž hlavní postavy opakují
                akce, `dokud` se nedostanou do požadovaného bodu.
            Conditionals & Loops in Harvester:
              name: Zahradničení s podmínkami
              description_teacher: Studenti si procvičí cykly `pokud` (while), `dokud`
                (until) a příkazy `když / jinak`. Všechny tyto bloky využívají podmínky.
                Procvičováním všech tří se studenti naučí psát komplexní a flexibilní
                kód.
            'Unplugged: Binary':
              name: Binární obrázky
              description_teacher: Přestože si hodně lidí myslí, že binární znamená
                výhradně nuly a jedničky, studenti se naučí, že informace lze znázornit
                v různých binárních možnostech. Tato lekce posune celý koncept ještě
                dále, když znázorní, jak počítač může binárně ukládat i ještě složitější
                informace (jako jsou obrázky a barvy).
            Artist Binary:
              name: Binární obrázky s umělcem
              description_teacher: Tato série online lekcí naučí studenty, jak vytvářet
                obrázky jen zapnutím a vypnutím.
            Digital Citizenship:
              name: Digitální občanství
              description_teacher: "Tato lekce vytvořená ve spolupráci s Common Sense
                Education pomáhá studentům naučit se kriticky přemýšlet o uživatelských
                informacích, které některé weby požadují. Studenti se naučí rozdíl
                mezi soukromými a osobními infomacemi a rozlišit, co je a není bezpečné
                sdílet online.\r\n\r\nPři učení, jak být dobrým digitálním občanem,
                studenti také prozkoumají, co znamená být zodpovědný a ohleduplný
                ke svým offline a online komunitám."
            Dance Party:
              name: Taneční večírek
              description_teacher: V této lekci studenti naprogramují svůj vlastní
                interaktivní taneční večírek. Tato aktivita vyžaduje zvuk, protože
                tento nástroj byl vytvořený tak, aby reagoval na hudbu.

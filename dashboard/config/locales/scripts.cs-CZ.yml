        csa-consumer-review-lab:
          description: |-
            Consumer Review Lab poskytuje studentům příležitost pracovat na větším úkolu zahrnujícím více tříd na začátku kurzu, než nutně vědí, jak psát své vlastní třídy. Zaměřením na volací metody a pomocí řídicích struktur výběru a iterace, studenti budou mít praxi, která přímo souvisí s typem volných odpovědí **Methods and Control Structures**, který uvidí při zkoušce na konci roku. Protože studenti často bojují s metodami ve třídě „String“, tato laboratoř se konkrétně zaměřuje na volání těchto metod a vytváření strun zajímavým a poutavým způsobem.

            ### Real-World Connection

            Všichni pravidelně používáme recenze, abychom nám pomohli určit, který film vidět, kterou videohru hrát, nebo dokonce který pár sluchátek koupit. Jak snadné je ale předstírat recenzi? Pravdou je, že je to neuvěřitelně jednoduché a falešné recenze mohou mít významný dopad na produkty, které jsou zakoupeny nebo spotřebovány, včetně filmů, které lidé sledují, a restaurací, kde se rozhodnou jíst. Pokud spotřebitelé věděli, že recenze, kterou četli a používali, aby založili rozhodnutí, pocházela z počítačového programu a ne z člověka, je méně pravděpodobné, že tomu uvěří.

            Jakou motivaci mají lidé k vytváření těchto falešných recenzí nebo komentářů a co je třeba udělat, aby se tomu zabránilo, pokud vůbec? Pokud lze technologii použít k vytvoření a zveřejňování pozitivních recenzí vlastních produktů společnosti nebo negativních recenzí konkurence, jaké jsou to etické důsledky?

            Vytváření falešných recenzí má etické důsledky a je důležité zdůraznit, že ačkoli studenti procházejí procesem, aby viděli jeden způsob, jak je lze generovat, v žádném případě to neobhajuje tento typ chování. Je to podobné hackerům „bílého klobouku“, kteří potřebují porozumět stejným nástrojům a procesům zločineckých hackerů, aby mohli vykonávat svou práci. Diskutujte se studenty o etických obavách a o tom, jak je porozumění tomuto procesu důležité pro prevenci nežádoucího chování online.
          lessons:
            lesson-1:
              name: Recenze a hodnota sentimentu
            lesson-2:
              name: Hodnota sentimentu a hodnocení hvězdičkami
            lesson-3:
              name: Automaticky generovaná recenze
            lesson-4:
              name: Vytvořte pozitivní nebo negativní recenzi
            lesson-5:
              name: Otevřená aktivita
          title: AP CSA Consumer Review Lab
        csa-data-lab:
          description: |-
            Studenti jsou motivováni, pokud se cítí spojeni s materiálem, který studují. Jedním ze způsobů, jak učinit obsah informatiky relevantní, smysluplné, relatable, a vzrušující je začlenit datové sady v reálném světě do praktických programovacích úkolů.

            Data jsou hodnoty. Hodnoty samy o sobě nejsou znalosti, znalosti jsou to, co získáte ze studia dat. Tato laboratoř je navržena tak, aby povzbudila studenty k získávání znalostí o tématu, které je zajímá, zkoumáním souboru volně dostupných dat z webu. Za účelem získání znalostí z dat v této laboratoři, studenti položí otázku, vyhledat soubor dat na toto téma, a poté tato data zpracovat, aby určili odpověď na jejich otázku.

            ### Real-World Connection

            Přístup k datům a zpracování dat je důležitou součástí mnoha průmyslových odvětví. Ať už jde o určení nejlepšího přidělení zdrojů nebo rozhodování o tom, jaký nový produkt vytvořit, analýza dat je nezbytnou součástí těchto konverzací. Naštěstí jsou k dispozici nástroje, které pomáhají číst a zpracovávat data, a tato laboratoř představí studentům jeden takový nástroj a požádá je, aby využili existující data z reálného světa k zodpovězení otázky jejich vlastního zájmu.
          lessons:

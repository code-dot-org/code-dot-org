        csa6-pilot-facilitator:
          lessons:
            Documenting Program Code:
              description_student: Projekty, které jste během kurzu vyvinuli, inspirovaly
                ve vaší komunitě spoustu kreativity! K předvedení všech kreativních
                příběhů, scénářů, textů písní, dopisů a básní bude proto uspořádán
                Sousedský literární festival. Projekt Sousedský literární festival
                je velký projekt, na kterém budete v průběhu jednotky pracovat, a
                strategie řízení projektu vám pomohou organizovat a strukturovat vaši
                práci. Budete zkoumat strategie psaní a strukturování kódu, aby ho
                jiní softwaroví odborníci dokázali snadno pochopit, a používat javový
                nástroj k vytváření dokumentace k programu.
              description_teacher: Studentům je představen projekt Sousedský literární
                festival. Budou vyhodnocovat požadavky a příklady, aby dokázali identifikovat
                důležité otázky a klíčové vlastnosti. Před započetím práce na projektu
                si studenti rozšíří své znalosti o struktuře programu a komentování
                určením doporučených postupů a prozkoumáním využití nástroje Javadocs
                ke generování dokumentace k programu.
            Exploring Integer and Double Objects:
              description_student: Navrhnete objekty „Integer“ a „Double“, které budou
                představovat primitivní hodnoty „int“ a „double“ jako referenční hodnoty.
                Pomocí metod ve třídách „Integer“ a „Double“ budete vracet hodnoty
                uložené v těchto objektech jako primitivní hodnoty. Před naplánováním
                úkolů, které musíte dokončit pro svůj projekt Sousedský literární
                festival, také prozkoumáte minimální a maximální hodnoty pro celá
                čísla, abyste se vyhnuli chybám přetečení.
              description_teacher: Studenti navrhnou objekty „Integer“ a „Double“,
                které budou představovat primitivní hodnoty „int“ a „double“ jako
                referenční hodnoty. Pomocí metod ve třídách „Integer“ a „Double“ budou
                studenti vracet hodnoty uložené v těchto objektech jako primitivní
                hodnoty. Před naplánováním úkolů, které musejí studenti dokončit pro
                jejich projekt Sousedský literární festival, také prozkoumají minimální
                a maximální hodnoty pro celá čísla, aby se vyhnuli chybám přetečení.
            Using ArrayLists to Store Data:
              description_student: Při práci s poli a seznamy někdy narazíme na problém,
                že je počet prvků neznámý nebo se délka seznamu neustále mění. V této
                lekci se seznámíte s datovou strukturou „ArrayList“ a identifikujete
                situace, ve kterých je použití této datové struktury vhodnější.
              description_teacher: Studenti vytvoří „ArrayList“ pro ukládání hodnot
                „int“ a „double“. Studenti se naučí rozlišovat mezi strukturou „ArrayList“
                a jednorozměrnými poli, aby dokázali určit, která datová struktura
                je pro danou situaci nejlepší. Studenti budou do struktury „ArrayList“
                přidávat prvky a poznávat, jak autoboxing převádí mezi primitivními
                hodnotami a obalovými třídami při práci s uloženými daty.
            Working with ArrayList Data:
              description_student: Budete používat metody „get()“ a „set()“ třídy
                „ArrayList“ k získávání a úpravám prvků a naučíte se používat metodu
                „length()“ třídy „String“ k určení počtu znaků v objektu „String“.
                Využijete standardní algoritmy, které jste vyvinuli u jednorozměrných
                a dvourozměrných polí, k úpravě prvků v objektu „ArrayList“. Zjistíte,
                jak unboxing provádí konverze mezi primitivními hodnotami a obalovými
                třídami při práci s uloženými daty v objektu „ArrayList“.
              description_teacher: 'Studenti budou pracovat s metodami „get()“ a „set()“
                k získávání a úpravám prvků objektu „ArrayList“ a naučí se používat
                metodu „length()“ třídy „String“ k vrácení počtu znaků v objektu „String“.
                Využijí standardní algoritmy, které vyvinuli u jednorozměrných a dvourozměrných
                polí, k úpravě prvků v objektu „ArrayList“. Studenti zjistí, jak unboxing
                provádí konverze mezi primitivními hodnotami a obalovými třídami při
                práci s uloženými daty v objektu „ArrayList“. '
            Storing Objects in an ArrayList:
              description_student: Zatím jste vytvořili objekt „ArrayList“ k ukládání

                inovace v reálném světě, které by mohly zlepšit školy a sladit se
                zájmy jejich charakteru. V celé jednotce, dostanou příležitost upřesnit
                své návrhy jako tým a diskutovat o výhodách a rizicích různých výpočetních
                inovací. Nakonec, jejich tým předloží celkový návrh na budoucí školu,

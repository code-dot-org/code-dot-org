        csd3-2022:
          description: |-
            V jednotce Interaktivní animace a hry vytvářejí studenti programové obrazy, animace, interaktivní umění a hry. Začínáme jednoduchým, primitivní tvary a budování sofistikovanějších her založených na sprite, studenti se seznámí s programovacími koncepty a procesem návrhu, který počítačoví vědci denně používají. Poté se naučí, jak lze tyto jednodušší konstrukty kombinovat a vytvořit tak složitější programy. V závěrečném projektu studenti rozvíjejí personalizovaný, interaktivní program.


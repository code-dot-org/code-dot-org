              name: Odstraňujeme chyby v bludišti
              description_student: Nacházejte problémy v hlavolamech a praktikujte
                své dovednosti v oblasti ladění.
              description_teacher: Ladění je nezbytným prvkem výuky programování.
                V této lekci se studenti setkají s nesprávně vyřešenými hlavolamy.
                Budou muset projít stávající kód, aby identifikovali chyby, jako například
                nesprávné cykly, chybějící bloky, přebývající bloky a pokažené bloky.

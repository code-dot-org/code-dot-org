        coursed-2017:
          title: Kurz D
          assignment_family_title: Kurz D
          description_audience: 'Věk: 7-11 let'
          description_short: Rychle zopakuje pojmy z Kurzu C, pak se posune dál s
            algoritmy, vnořenými cykly, podmínkami a dalším.
          description: Učte se nové programovací koncepce, jako například algoritmy,
            vnořené cykly, cykly `while`, podmínky a události. Než vytvoříte svou
            úplně první hru nebo příběh, které budete chtít sdílet, absolvujte úvod
            do digitálního občanství.
          lessons:
            Introduction:
              name: Představení online úloh
              description_student: Tato lekce Vám dá praxi v dovednostech, které budete
                potřebovat pro tento kurz.
              description_teacher: 'V této sadě hlavolamů začnou studenti s úvodem
                do online pracovního prostoru Code.org (nebo s jeho opakováním, podle
                toho, jak zkušenou třídu máte). Budou videa zdůrazňující základní
                funkčnost pracovního prostoru, jako například tlačítka `Spustit`,
                `Obnovit` a `Krok`. V těchto videích se dále pojednává o následujícím:
                přetahování bloků Blockly, výmaz bloků Blockly a připojení bloků Blockly.
                Dále budou studenti praktikovat své schopnosti _posloupností_ a _ladění_
                v bludišti. Dále pak studenti uvidí nové typy hlavolamů, jako je Sběrač,
                Umělec a Sklízeč, až se budou učit nejzákladnější věci o _cyklech_.'
            'Algorithms: Graph Paper Programming':
              name: 'Programování: Programování na milimetrovém papíře'
              description_student: V této lekci budete programovat svého přítele tak,
                aby kreslil obrázky!
              description_teacher: Vzájemným „programováním“ lidí, aby kreslili obrázky,
                začnou studenti chápat, o čem programování opravdu je. Výuka začne
                tím, že přimějeme studenty, aby si navzájem dávali příkazy k vybarvování
                čtverečků na milimetrovém papíře za účelem reprodukovat existující
                obrázek. Jestli bude čas, lekce může skončit obrázky, které studenti
                sami vytvoří.
            Events in Bounce:
              name: Události s Bounce
              description_student: Přáli jste si někdy hrát ve škole videohry? V této
                lekci se dostanete k tomu, že si vytvoříte vlastní videohru!
              description_teacher: V této online aktivitě se studenti naučí, co jsou
                události a jak je počítače využívají v programech jako jsou video
                hry. Studenti budou pracovat na úlohách, které přimějí program reagovat
                na události (jako například zmáčknutí tlačítek šipek). Na konci úlohy
                dostanou studenti příležitost přizpůsobit si svou hru různými stupni
                rychlosti a zvuky.
            Nested Loops:
              name: Vnořené cykly
              description_student: Cykly uvnitř cyklů uvnitř cyklů. Co to znamená?
                Tato lekce Vás naučí, co se stane, když dáte cyklus do jiného cyklu.
              description_teacher: V této online aktivitě dostanou studenti příležitost
                posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou
                nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus
                uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé
                změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Nested Loops in Artist:
              name: Vnořené cykly v Artist
              description_student: Tady budeme používat vnořené cykly k tvorbě pěkných
                kreseb zobrazujících vaše přátele a rodinu.
              description_teacher: Teď, když studenti vědí, jak rozvrstvit své cykly,
                mohou vytvořit tolik krásných věcí. Tato lekce studenty provede řadou
                cvičení, která jim pomohou vytvořit si vlastní obrázky připravené
                na umístění do portfolia.
            'Algorithms: Relay Programming':
              name: 'Ladění: Programování relé'
              description_student: Pamatujete na začátek kurzu, kdy jste dělali kresby
                pomocí programování? V této lekci budete spolupracovat s týmem na
                vytvoření něčeho velmi obdobného!
              description_teacher: Tato aktivita začne krátkou revizí „Programování
                na milimetrovém papíře“ a poté rychle přejde v závod s časem jak se
                studenti rozdělí do týmů a budou psát program, jednu instrukci za
                druhou.
            Debugging in Bee:
              name: Odstraňování chyb ve Včele
            While Loops in Farmer:
              name: Cykly pokud (while) s farmářkou
              description_student: 'Cykly jsou při programování tak užitečné. Tato
                lekce Vás naučí nový druh cyklu: cykly `while`!'
              description_teacher: "Když se studenti dostanou k této lekci, měli by
                už mít pořádně procvičené cykly `opakuj`, takže je na čase to trochu
                ztížit. \n\n_Cykly pokud (while)_ jsou cykly, které opakují příkazy,
                když je splněná podmínka. Cykly `pokud` se využívají, když programátor
                neví, kolikrát se budou muset příkazy zopakovat, ale ví, jaké podmínky
                musí platit, aby se cyklus dále opakoval. Například ve hře Farmářka
                budou studenti pracovat na zasypání děr a vykopání hlíny. Nebudou
                znát velikost děr nebo výšku hromady hlíny, ale budou vědět, že musí
                pokračovat se zasypáváním děr nebo kopání hlíny tak dlouho, dokud
                nebude země rovná."
            Conditionals with Cards:
              name: 'Jestliže/jinak: podmínky s kartami'
              description_student: Je čas zahrát si hru, v níž získáte body jen za
                určitých podmínek!
              description_teacher: Tato lekce ukazuje, jak mohou být podmínky využité
                pro úpravu programu pro konkrétní informaci. Když píšeme program,
                nemáme vždy všechny informace, které potřebujeme. Někdy budete chtít
                udělat v jedné situaci něco jiného než ve druhé, i když nevíte, která
                situace nastane, až kód poběží. Tehdy využijete podmínky. Ty umožňují
                počítači rozhodnout se podle informace, která platí v čase, kdy kód
                poběží.
            Conditionals in Bee:
              name: Podmínky ve Včele
              description_student: Teď když rozumíte podmínkám, je čas začít programovat
                Včelu a používat je při sbírání medu a nektaru.
              description_teacher: Dosud psali studenti kód, který fungoval pořád
                stejně vždy, když byl spuštěn. Spolehlivé, ale ne moc flexibilní.
                V této lekci začne vaše třída programovat s podmínkami, což jim umožní
                napsat kód, který funguje odlišně podle konkrétních podmínek, s nimiž
                se program setká.
            Conditionals & Loops in Maze:
              name: Podmínky a cykly v Bludišti
              description_student: Když použijete podmínky a cykly současně, můžete
                dělat některé úžasné věci!
              description_teacher: Tato sada hlavolamů překlenuje mezery v chápání,
                k nimž dochází při práci na hlavolamech využívajících různé druhy
                bloků. Sloučením těchto dvou nápadů dohromady se mohou studenti naučit
                vytvořit složitější kód, který se vyznačuje jednak obdivuhodnou tvořivostí
                a jednak kritickým myšlením!
            Conditionals & Loops in Farmer:
              name: Podmínky a cykly ve Sklízeči
              description_student: Nebývá vždy zřejmé, kdy použít jakou podmínku.
                Tato lekce Vám umožní procvičit se v rozhodování, co udělat.
              description_teacher: Studenti si procvičí cykly `pokud` (while), `dokud`
                (until) a příkazy `když / jinak`. Všechny tyto bloky využívají podmínky.
                Procvičováním všech tří se studenti naučí psát komplexní a flexibilní
                kód.
            Digital Citizenship:
              name: 'Digitální občanství: Praktikujeme digitální občanství'
              description_student: Některé informace není bezpečné sdílet online.
                Tato lekce Vám umožní poznat rozdíl mezi bezpečnými a soukromými informacemi.
              description_teacher: |-
                Tato lekce vytvořená ve spolupráci s Common Sense Education pomáhá studentům naučit se kriticky přemýšlet o uživatelských informacích, které některé weby požadují. Studenti se naučí rozdíl mezi soukromými a osobními infomacemi a rozlišit, co je a není bezpečné sdílet online.

                Při učení, jak být dobrým digitálním občanem, studenti také prozkoumají, co znamená být zodpovědný a ohleduplný ke svým offline a online komunitám.
            Build a Play Lab Game:
              name: Vybudujte si hru v Laboratoři her
              description_student: Tato lekce Vás provede vytvořením Vaší vlastní
                videohry.
              description_teacher: V této online aktivitě budou mít studenti příležitost
                naučit se používat události v Laboratoři her a aplikovat všechny programovací
                dovednost, které se naučili, na vytvoření animované hry. Je čas začít
                být kreativní a udělat hru v Laboratoři her!
            'Unplugged: Binary':
              name: 'Více než programování: binární obrázky'
              description_student: 'Naučte se, jak počítače ukládají obrázky pomocí
                jednoduchých koncepcí jako je zapnutí a vypnutí. '
              description_teacher: Přestože si hodně lidí myslí, že binární znamená
                výhradně nuly a jedničky, studenti se naučí, že informace lze znázornit
                v různých binárních možnostech. Tato lekce posune celý koncept ještě
                dále, když znázorní, jak počítač může binárně ukládat i ještě složitější
                informace (jako jsou obrázky a barvy).
            Artist Binary:
              name: Binární v Artist
              description_student: Veďte svého vlastního umělce tak, abyste vytvořili
                binární obraz pouze pomocí příkazů k zapínání a vypínání pixelů.
              description_teacher: Binární kód je ve světě počítačů extrémně důležitý.
                Většina dnešních počítačů ukládá informace všeho druhu v podobě binárního
                kódu. Tato lekce nám pomůže předvést, jak je možné vzít něco ze skutečného
                života a převést to na řadu vypnutostí a zapnutostí. Studenti budou
                budovat binární obrázky v Umělci převodem nul a jedniček na vypnutosti
                a zapnutosti (nebo na černé a bílé).
            Nested Loops Project in Artist:
              name: Vnořené cykly ve Frozen
              description_student: Další vnořené cykly! Tentokrát budeš mít možnost
                vytvořit pomocí vnořených cyklů nějakou ÚŽASNOU kresbu.
              description_teacher: V dnešní sadě hlavolamů budou studenti vytvářet
                promyšlené návrhy pomocí Umělce. Dalším praktikováním vnořených cyklů
                s novými cíli studenti uvidí další užití cyklů jako takových. Tato
                sada hlavolamů nabízí také spoustu dalšího potenciálu pro kreativitu
                s příležitostí, aby si studenti v koncové fázi vytvořili svůj vlastní
                návrh.
            Debugging in Collector:
              name: Ladění v Kolektoru
              description_student: Dostali jste se někdy při programování do problémů?
                V této lekci se naučíte tajemství ladění. Ladění je proces vyhledávání
                a opravování problémů ve Vašem kódu.
              description_teacher: V této online aktivitě si studenti procvičí ladění
                kódu v prostředí "sběratele". Studenti budou procvičovat čtení a úpravu
                kódu při opravování úloh s jednoduchými algoritmy, cykly a vnořenými
                cykly.
          student_description: Učte se nové programovací koncepce, jako například
            algoritmy, vnořené cykly, cykly `while`, podmínky a události. Než vytvoříte
            svou úplně první hru nebo příběh, které budete chtít sdílet, absolvujte
            úvod do digitálního občanství.
          name: coursed-2017
        coursee-2017:
          title: Kurz E
          assignment_family_title: Kurz E
          description_audience: 'Věk: 8-12 let'
          description_short: Rychle zopakuje pojmy z Kurzu C a D a pak se posune dále
            s funkcemi.
          description: Začněte programovat s algoritmy, cykly, podmínkami a událostmi
            a pak přejděte k funkcím. V druhé části tohoto kurzu navrhněte a vytvořte
            završující projekt, který budete moci sdílet s přáteli a rodinou.
          lesson_groups:
            csf_e_1:
              display_name: Přípravka na kurz E (nepovinná)
            csf_e_2:
              display_name: Kurz E - Obsah
            end_of_course_project:
              display_name: Projekt na zakončení kurzu
            extra_course_content:
              display_name: Přídavný obsah kurzu
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmy: Tangramy'
            Introduction:
              name: Představení online úloh
              description_student: Tento rychlý úvod Vám dá příležitost praktikovat
                většinu dovedností, které budete potřebovat k vyřešení dovedností
                v tomto kurzu.
              description_teacher: V tomto postupu začnou studenti úvodem do online
                pracovního prostoru Code.org (nebo s jeho opakováním, podle toho,
                jak zkušenou třídu máte). Studenti se naučí základní funkčnost rozhraní,
                jako například tlačítka `Spustit`, `Obnovit` a `Krok`. V počátečním
                videu je zavedeno také přesouvání, výmaz a připojování bloků Blockly.
                V hlavolamech budou studenti praktikovat své schopnosti posloupností
                a ladění v Bludišti a v Umělci.
            The Power of Words:
              name: Moc slova
            Ice Age Play Lab:
              name: Doba ledová Play Lab
            Envelope Variables:
              name: Obálkové proměnné
            Variables in Artist:
              name: Proměnné v Artist
            Variables in Play Lab:
              name: Proměnné v Laboratoři her
            For Loop Fun:
              name: For cyklus zábavy
            For Loops in Bee:
              name: Cykly „for“ ve Včele
            For Loops in Artist:
              name: Na cykly v Artist
            Songwriting with Parameters:
              name: Psaní písniček s parametry
            Conditionals and Functions in Bee:
              name: Podmínky a funkce ve Včele
            Functions with Parameters in Artist:
              name: Funkce s parametry v Artist
            Functions with Parameters in Bee:
              name: Funkce s parametry ve Včele
            Explore Project Ideas:
              name: Zkoumání projektových nápadů
              description_student: Tady je několik her a výkresů. Hrajte si s nimi
                se všemi, abyste dostali nápady na své vlastní projekty!
              description_teacher: |-
                Další čtyři lekce poskytují studentům příležitost využít své schopnosti programování v završujícím projektu. Tento projekt umožní jednotlivcům získat zkušenost s programováním a vytvoří exemplář ke sdílení se spolužáky a s blízkými. Má se jednat o zkušenost o více lekcích nebo trvající více týdnů. Studenti budou trávit čas bádáním v oblasti brainstormingu, učením se o procesu návrhu, budováním a předkládáním svých konečných výtvorů.

                Ve fázi zkoumání budou studenti mít možnost zobrazit si pro inspiraci předem připravené příklady projektů v Umělci i v Laboratoři her. Dále se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Pak jim bude dán prostor na vytvoření vlastního projektu v Umělci nebo v Laboratoři her (toto bude pravděpodobně nejdelší fáze projektu). Nakonec budou mít studenti možnost předložit svou dokončenou práci svým spolužákům.
            The Design Process:
              name: Proces návrhu
              description_student: Projekty tohoto rozsahu vyžadují nějaký čas a spoustu
                plánování. Tady se dozvíte něco o procesu návrhu, co použijete k vybudování
                svého vlastního výtvoru.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu,
                aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí
                vybudovali projekt dle vlastního návrhu. V této části projektu se
                studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést
                do svých vlastních projektů. Průvodce lekcemi pro všechny čtyři fáze
                procesu lze nalézt v první fázi tohoto projektového procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Vybudujte si svůj projekt
              description_student: Připravte si ruce na psaní spousty kódu! Je čas
                začít budovat Váš projekt.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu,
                aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí
                vybudovali projekt dle vlastního návrhu. Teď bude studentům dán vlastní
                prostor na vytvoření vlastního projektu buďto v Umělci nebo v Laboratoři
                her. Toto bude pravděpodobně ta nejdelší fáze projektu. Průvodce lekcemi
                pro všechny čtyři fáze procesu lze nalézt v první fázi tohoto projektového
                procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Revidujte svůj projekt
            Presentation Your Project:
              name: Prezentace Vašeho projektu
            'Algorithms: Dice Race':
              name: 'Algoritmy: Kostkový závod'
              description_student: V této lekci o algoritmech se naučíte popsat hru
                z úhlu pohledu počítače.
              description_teacher: V této lekci vztáhnou studenti koncepci algoritmů
                na aktivity ze skutečného života hraním hry Závod kostek. Cílem tady
                je začít budovat dovednosti v převádění situací z reálného světa na
                online scénáře a naopak.
            Conditionals:
              name: Podmínky ve Farmářce
              description_student: V této zábavné a náročné sérii budete muset sdělovat
                počítači, co má dělat za určitých podmínek.
              description_teacher: Tato lekce dá studentům úvod do cyklů `while` a
                podmíněných příkazů `if / else`. _Cykly While_ jsou cykly, které neustále
                opakují příkazy, dokud platí nějaká podmínka. Cykly `while` se používají
                tehdy,, když programátor nezná přesný počet opakování výkonu příkazu,
                která budou potřeba, ale ví, jaká podmínka musí být pravdivá, aby
                se měl cyklus nadále opakovat. Podmíněné příkazy `If / Else` dodávají
                programování flexibilitu tím, že je možno spouštět celé úseky kódu
                jen tehdy, když je něco pravda. jinak je spuštěno něco jiného.
            Private and Personal Information:
              name: 'Digitální občanství: soukromé a osobní informace'
              description_student: Internet je zábavný a vzrušující, ale důležité
                je také zůstávat v bezpečí. Tato lekce Vás naučí rozdíl mezi informacemi,
                které je bezpečné sdílet, a informacemi, které jsou soukromé.
              description_teacher: |-
                Tato lekce, kterou vyvinula společnost Common Sense Education, je o rozdílu mezi informacemi, které je bezpečné sdílet online a informacemi, které není bezpečné takto sdílet.

                Jak budou studenti navštěvovat stránky požadující informace o jejich totožnosti, budou se učit zavádět proces kritického zkoumání, který jim umožní chránit sebe a své rodiny před krádeží identity. V této lekci se studenti naučí kriticky se zamyslet nad uživatelskými informacemi, které některé weby požadují nebo vyžadují. Naučí se uvědomit si rozdíl mezi soukromými informacemi a osobními informacemi, ale i rozlišit, co je bezpečné sdílet online a co není.
            Build a Star Wars Game:
              name: Vytvoř Star Wars hru
              description_student: Pociťte sílu při budování své vlastní hry Hvězdné
                války v této lekci.
              description_teacher: V této hodině si studenti procvičí události vystavěním
                hry, kterou mohou sdílet online. R2-D2 a další postavy ze Star Wars
                pomohou studentům projít událostmi. Studenti pak dostanou prostor
                pro vytvoření své vlastní hry.
            'Functions: Songwriting':
              name: 'Funkce: Skládání písní'
              description_student: Umět programovat potřebují i rockové hvězdy. V
                této lekci se budete učit o funkcích s využitím textů písní.
              description_teacher: Jedním z nejvelkolepějších výdobytků světa počítačových
                věd je funkce. Funkce (někdy se jim říká také procedury) jsou miniaturní
                programy, které můžete používat znovu a znovu uvnitř svého většího
                programu. Tato lekce pomůže studentům intuitivně pochopit, proč zkombinovat
                více kusů kódu do jedné funkce může být tak užitečný postup.
            Functions in Artist:
              name: Funkce v Artist
              description_student: S funkcemi snadněji uděláte složité kresby!
              description_teacher: Studenti obdrží úvod do užívání funkcí na Code.org.
                Pomocí funkcí v Umělci budou vytvářeny a upravovány velkolepé obrazy.
                Pro komplikovanější vzory se studenti poučí o vnořování funkcí voláním
                jedné funkce zevnitř jiné.
            Functions in Bee:
              name: Funkce ve Včele
              description_student: Nemusíte psát příliš mnoho kódu, abyste pobrali
                všechen ten nektar a med. Použijte místo toho funkce!
              description_teacher: Ve druhém kole praxe s online funkcemi budou studenti
                navigovat po složitých cestách, sbírat spoustu nektaru a vyrábět spoustu
                medu.
            Functions in Farmer:
              name: Funkce ve Farmářce
              description_student: Funkce Vám ušetří spoustu práce, až budete pomáhat
                farmářce s její úrodou!
              description_teacher: Studenti praktikovali vytváření úchvatných návrhů
                v Umělci a procházení bludišti ve Včele, ale teď budou používat funkce
                ve sklizni plodin ve Farmářce. Tato lekce studenty přiměje, aby používali
                funkce novými způsoby kombinováním s cykly `while` a s výroky `if
                / else`.
            Determine the Concept:
              name: Určení koncepce
              description_student: "Nevyzrazujeme žádná tajemství! \nTato lekce by
                mohla kterékoli z dovedností, které jste se doposud naučili."
              description_teacher: Tato lekce přináší na jedno místo koncepce z předchozích
                lekcí a dává studentům možnost kriticky se zamyslet nad tím, jak by
                řešili jednotlivé problémy, aniž by jim však řekla, které koncepce
                mají aplikovat. Studenti se podívají na základní algoritmy, ladění,
                cykly `opakuj`, podmínky, cykly `while` a funkce.
            Build a Play Lab Game:
              name: Vybudujte si hru v Laboratoři her
              description_student: Praktikujte výrobu her ke sdílení se svými přáteli
                a rodinou.
              description_teacher: V této lekci je Laboratoř her, platforma, kde mohou
                studenti vytvářet své vlastní hry a interagovat mezi postavami a uživatelským
                vstupem. Studenti budou pracovat na událostech, aby vytvořili ovládací
                prvky klávesnice. Tato sada hlavolamů také studenty volně provede
                vývojem her, avšak při zachování svobody přidávat jejich vlastní nápady.
            Present Your Project:
              name: Prezentujte svůj projekt
              description_student: Připravte se na chlubení! Je čas předložit váš
                vyhotovený projekt Vašim spolužákům.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu,
                aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí
                vybudovali projekt dle vlastního návrhu. Nakonec budou mít studenti
                možnost předložit svou dokončenou práci prostřednictvím speciálního
                odkazu svým spolužákům nebo ji sdílet s blízkými. Průvodce lekcemi
                pro všechny čtyři fáze procesu lze nalézt v první fázi tohoto projektového
                procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Více než programování: Internet'
              description_student: Zajímalo Vás někdy, jak se šíří informace po internetu?
                Není to kouzlo! V této lekci se naučíte základy toho, jak funguje
                internet.
              description_teacher: I když mnoho lidí každodenně používá internet,
                jen nemnoho lidí ví, jak internet funguje. V této lekci budou studenti
                předstírat, že tečou po internetu a přitom se budou učit o spojeních,
                URL, adresách IP a systému DNS.
            Crowdsourcing:
              name: 'Více než programování: Crowdsourcing'
              description_student: V této lekci se naučíte o crowdsourcingu, o procesu
                vybudování projektu s týmem.
              description_teacher: V počítačové vědě narážíme na určité velké a odrazující
                problémy. Výzvy jako například hledání velkých prvočísel nebo sekvenování
                DNA je téměř nemožné dělat jako jednotlivec. Přidat ke své moci moc
                druhých dělá tyto úkoly zvládnutelnými. Tato lekce Vašim studentům
                ukáže, jak užitečná může být týmová práce v průmyslu počítačových
                věd.
            'Programming: My Robotic Friends':

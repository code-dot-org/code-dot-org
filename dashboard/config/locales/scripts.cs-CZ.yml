        coursea-2018:
          title: Kurz A (2018)
          assignment_family_title: Kurz A
          description: Učte se základy počítačových věd a internetové bezpečnosti.
            Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete
            moci sdílet.
          description_short: Úvod do počítačové vědy pro ty, kdo ještě neumí číst.
          description_audience: 'Věk: 4-7 let'
          lessons:
            'Debugging: Unspotted Bugs':
              name: Nezachycené chyby
              description_teacher: 'Tato lekce studenty provede jednotlivými kroky
                odstraňování vad.  Studenti se naučí mantru: „Co se stalo? Co se mělo
                stát? Co Vám to říká?“'
            'Persistence & Frustration: Stevie and the Marbles':
              name: Stevie a Velký projekt
              description_teacher: "Když studenti při zodpovídání otázky nebo při
                práci na projektu narazí na nějakou překážku, někdy snadno podléhají
                bezmoci a vzdávají to.  Tato lekce představí studentům myšlenku, že
                frustrace může být důležitou součástí učení. Zde je frustrace prezentována
                jako jeden z kroků v rámci procesu tvorby a ne jako znamení selhání.\\\r\n\\\r\nTuto
                lekci můžete realizovat v jedné nebo dvou hodinách ve třídě. Jestliže
                máte více času, nezdráhejte se protáhnout fázi budování a revize aktivity
                Marble Run."
            'Real-life Algorithms: Plant a Seed':
              name: Zasaď semeno
              description_teacher: "V této lekci budou studenti aplikovat koncepci
                algoritmu zpětně na každodenní činnosti ze života tím, že zasadí skutečné
                semeno. Cílem je začít budovat dovednosti v převádění situací ze skutečného
                života na online scénáře a naopak.\\\r"
            Learn to Drag and Drop:
              name: Naučte se přetahovat a upouštět
              description_teacher: Tato lekce dá studentům představu o tom, co mohou
                očekávat, když se vydají do počítačové laboratoře. Začne to krátkou
                diskusí, která je obeznámí se zvyklostmi zavedenými  v počítačové
                laboratoři, načež pokročí k užívání počítače při řešení online hlavolamů.
            'Programming: Happy Maps':
              name: Šťastné mapy
              description_teacher: Přechod od algoritmů k programování může být krátký,
                jestliže studenti pochopí rozdíl mezi naplánováním posloupnosti a
                zakódováním této posloupnosti do vhodného jazyka. Tato aktivita studentům
                pomůže získat zkušenost s čtením a psaním úsporného kódu.
            Programming in Maze:
              name: Programujeme s Angry Birds
              description_teacher: V této sérii online hlavolamů budou studenti rozvíjet
                své chápání algoritmů, ladění a počítačové gramotnosti celkově. Vystoupí
                postavy z hry „Naštvaní ptáci“ a studenti budou vyvíjet sekvenční
                algoritmy tak, aby dostali ptáka k praseti, aniž by přitom nabourali
                do stěny nebo do TNT. Hlavolamy o ladění byly do této fáze přidány
                také pro lepší procvičení řešení problémů a kritického myšlení.
            Going Places Safely:
              name: Cestování bezpečně
              description_teacher: Tato lekce, připravená ve spolupráci s [r common-sense-media],
                pomůže studentům naučit se, že mnohé weby od nás požadují informace,
                které jsou soukromého charakteru, a pojednává o tom, jak na takové
                požadavky zodpovědně zareagovat. Studenti také zjistí, že mohou chodit
                na zajímavá místa online, ale aby zůstali v bezpečí, musejí dodržovat
                určitá pravidla.
            'Loops: Happy Loops':
              name: Šťastné cykly
              description_teacher: Cykly jsou v programování velmi výkonným a mocným
                nástrojem. Aby pochopili, jak užitečné mohou cykly být, bude potřeba
                studenty přivést k tomu, aby chtěli najít snadnější způsob řešení
                běžných problémů.
            Loops in Collector:
              name: Cykly s Laurel
              description_teacher: Tato fáze, vycházející z koncepce opakovaných instrukcí
                ze „Šťastných cyklů“, přiměje studenty využívat cykly za účelem efektivnějšího
                hromadění bohatství na Code.org.
            Loops in Artist:
              name: Oceánská scéna s cykly
              description_teacher: Studenti se vrátí k cyklům a budou se učit kreslit
                obrázky zacyklením jednoduchých posloupností instrukcí. V předchozí
                online lekci byly cykly použity k průchodu bludištěm a nasbírání pokladu.
                Tady cykly vytvářejí vzory. Na konci této fáze bude studentům dána
                příležitost vytvořit si pomocí cyklů vlastní obrázky.
            'Events: The Big Event':
              name: Velká událost mladší
              description_teacher: Události jsou vynikajícím způsobem, jak ozvláštnit
                předem napsaný algoritmus. Někdy si přejete, aby byl Váš program schopen
                reagovat na uživatele přesně tehdy, když si to uživatel přeje. To
                je to, k čemu jsou události.
            Events in Play Lab:
              name: Na Měsíc s událostmi
              description_teacher: V této online aktivitě studenti budou mít příležitost
                naučit se používat události v Laboratoři her a aplikovat všechny své
                programátorské dovednosti, které se naučili, k vytvoření animované
                hry. Je čas být kreativní a vytvořit příběh v Laboratoři her!

                k vytváření artefaktů pro portfolia nebo pro konference rodič/učitel.
            Picturing Data:
              name: Zobrazení dat
              description_student: Data lze používat k tomu, aby studenti chápali
                svůj svět a k zodpovězení zajímavých otázek. V této lekci budou studenti
                sbírat data z projektu Laboratoř her a vizualizovat je pomocí různých
                druhů grafů.
              description_teacher: Data lze používat k tomu, aby studenti chápali
                svůj svět a k zodpovězení zajímavých otázek. V této lekci budou studenti
                sbírat data z projektu Laboratoř her a vizualizovat je pomocí různých
                druhů grafů.
          student_description: Vytvářejte programy s posloupnostmi, cykly a událostmi.
            Převeďte své iniciály na binární kód, vyšetřete různé techniky řešení
            problémů a učte se reagovat na kybernetickou šikanu. Na konci tohoto kurzu
            vytvoříte svou vlastní hru nebo příběh, které budete moci sdílet!
        gamelab:
          title: Game Lab
        coursea-2019:
          title: Kurz A (2019)
          description: Učte se základy počítačových věd a internetové bezpečnosti.
            Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete
            moci sdílet.
          description_short: Úvod do počítačové vědy pro ty, kdo ještě neumí číst.
          description_audience: 'Věk: 4-7 let'
          lesson_groups:
            csf_digcit:
              display_name: Digitální občanství
            csf_sequencing:
              display_name: Sekvence
            csf_loops:
              display_name: Cykly
            csf_events:
              display_name: Události
          lessons:
            'Programming: Happy Maps':
              name: Šťastné mapy
              description_student: Napište pokyny k tomu, aby se Flurb dostal na ovoce.
              description_teacher: 'Tato offline lekce svádí dohromady týmy s jednoduchým
                úkolem: dostat „flurba“ k ovoci. Studenti budou praktikovat psaní
                přesných pokynů a přitom pracovat na převodu instrukcí do poskytnutých
                symbolů. Jestliže dojde k problémům v kódu, studenti by také měli
                pracovat společně na rozpoznání chyb a na vybudování řešení.'
            Programming in Maze:
              name: Programování v Bludišti
              description_teacher: V této sérii online hlavolamů budou studenti rozvíjet
                své chápání algoritmů, ladění a počítačové gramotnosti celkově. Vystoupí
                postavy z hry „Naštvaní ptáci“ a studenti budou vyvíjet sekvenční
                algoritmy tak, aby dostali ptáka k praseti, aniž by přitom nabourali
                do stěny nebo do TNT. Hlavolamy o ladění byly do této fáze přidány
                také pro lepší procvičení řešení problémů a kritického myšlení.
            Going Places Safely:
              name: Cestování bezpečně
              description_student: Naučte se pravidla bezpečného navštěvování míst
                online.
              description_teacher: Tato lekce, připravená ve spolupráci se společností
                Common Sense Media, pomáhá studentům naučit se, že mnohé weby od nás
                požadují informace, které jsou soukromého charakteru, a pojednává
                o tom, jak na takové požadavky zodpovědně zareagovat. Studenti také
                zjistí, že mohou chodit na zajímavá místa online, ale aby zůstali
                v bezpečí, musejí dodržovat určitá pravidla.
            'Loops: Happy Loops':
              name: Šťastné cykly
              description_student: Pomozte Flurbovi řešit větší problémy pomocí cyklů.
              description_teacher: V této aktivitě znovu navštívíme Happy Maps. Tentokrát
                bude student se svým programovým kódem řešit větší a delší problémy
                , což jej přiměje vidět užitečnost ve strukturách, které mu umožňují
                snadněji napsat delší kód.
            Loops in Collector:
              name: Cykly s Laurel
              description_student: Pomozte dobrodružce Laurel nasbírat podzemní poklad.
              description_teacher: V této lekci studenti pokračují s učením koncepce
                cyklů. V předchozí lekci byly studentům představeny cykly formou pohybu
                bludištěm a sbírání kukuřice. Tady se cykly používají ke sbírání pokladů
                v prostředí otevřených jeskyní.
            Loops in Artist:
              name: Smyčky v Umělci
              description_teacher: Studenti se vrátí k cyklům a budou se učit kreslit
                obrázky zacyklením jednoduchých posloupností instrukcí. V předchozí
                online lekci byly cykly použity k průchodu bludištěm a nasbírání pokladu.
                Tady cykly vytvářejí vzory. Na konci této fáze bude studentům dána
                příležitost vytvořit si pomocí cyklů vlastní obrázky.
            'Events: The Big Event':
              name: Velká událost mladší
              description_student: Když Vaši učitelé stisknou tlačítko na velkém dálkovém
                ovládání, pohněte se nebo vykřikněte.
              description_teacher: Události jsou vynikajícím způsobem, jak ozvláštnit
                předem napsaný algoritmus. Někdy si přejete, aby byl Váš program schopen
                reagovat na uživatele přesně tehdy, když si to uživatel přeje. To
                je to, k čemu jsou události.
            Events in Play Lab:
              name: Na Měsíc s událostmi
              description_student: Vytvořte svou vlastní hru nebo příběh.
              description_teacher: V této online aktivitě studenti budou mít příležitost
                naučit se používat události v Laboratoři her a aplikovat všechny své
                programátorské dovednosti, které se naučili, k vytvoření animované
                hry. Je čas být kreativní a vytvořit příběh v Laboratoři her!
            Ocean Scene with Loops:
              name: Oceánská scéna s cykly
              description_student: K dokončování obrázků používejte cykly a vzory.
              description_teacher: Studenti se vrátí k cyklům a budou se učit kreslit
                obrázky zacyklením jednoduchých posloupností instrukcí. V předchozí
                online lekci byly cykly použity k průchodu bludištěm a nasbírání pokladu.
                Tady cykly vytvářejí vzory. Na konci této fáze bude studentům dána
                příležitost vytvořit si pomocí cyklů vlastní obrázky.
            Learn to Drag and Drop:
              name: Naučte se přetahovat a upouštět
              description_student: " Hlavolamy dokončete kliknutím a potažením."
              description_teacher: Tato lekce dá studentům představu o tom, co mohou
                očekávat, když se vydají do počítačové laboratoře. Začne to krátkou
                diskusí, která je obeznámí se zvyklostmi zavedenými  v počítačové
                laboratoři, načež pokročí k užívání počítače při řešení online hlavolamů.
            Loops in Ice Age:
              name: Cykly se Scratem
              description_student: Pomozte Scratovi pokrýt více půdy pomocí cyklů.
              description_teacher: Tato fáze, vycházející z koncepce opakovanýchání
                instrukcí ze „Šťastných cyklů“, přiměje studenty využívat cykly, aby
                dostali žalud efektivněji na Code.org.
            Programming in Ice Age:
              name: Programování se Scratem
              description_student: Napište programy, které pomohou Scratovi dostat
                se na žalud.
              description_teacher: S užitím postav z hry Doba ledová budou studenti
                vyvíjet sekvenční algoritmy na přesun Scrata z jedné strany bludiště
                k žaludu na druhé straně. Aby to mohli provést, budou skládat bloky
                programového kódu do lineární posloupnosti, aby se pohybovali rovně
                nebo zahýbali doleva nebo doprava.
            Programming with Rey and BB-8:
              name: Programování s Rey a BB-8
              description_student: Pomoz BB-8 posbírat šrot!
              description_teacher: V této lekci budou studenti používat své nově nalezené
                programovací dovednosti komplikovanějšími způsoby, aby procházely
                po obtížné cestě s BB-8.
            Sequencing with Scrat:
              name: Posloupnosti se Scratem
              description_student: Naprogramujte Scrata tak, aby dosáhl na žalud.
              description_teacher: S užitím Scrata z hry Doba ledová budou studenti
                vyvíjet sekvenční algoritmy na přesun postavy veverky z jedné strany
                bludiště k žaludu na druhé straně. Aby to mohli provést, budou skládat
                bloky programového kódu do lineární posloupnosti.
          student_description: Učte se základy počítačových věd a internetové bezpečnosti.

        csp2-2021:
          description: Tato jednotka odhaluje, jak byl internet navržen tak, aby propojil
            miliardy zařízení a lidí k sobě navzájem. Naučte se, jak fungují různé
            protokoly internetu, a skutečně je vytvořte sami pomocí internetového

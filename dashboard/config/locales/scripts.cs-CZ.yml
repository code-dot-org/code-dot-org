            Jednotka Design Process přechází studenty od přemýšlení o informatice jako o nástroji k řešení vlastních problémů směrem k zvažování širších sociálních dopadů výpočetní techniky. Prostřednictvím řady návrhových výzev, studenti jsou požádáni, aby zvážili a porozuměli potřebám ostatních a zároveň vyvinuli řešení problému. Druhá polovina jednotky se skládá z iterativního týmového projektu, během kterého mají studenti příležitost identifikovat potřebu, na které jim záleží, prototypová řešení jak na papíře, tak v App Lab, a otestujte svá řešení se skutečnými uživateli, abyste získali zpětnou vazbu a podpořili další iteraci.


          lessons:
            'Programming: My Robotic Friends':
              name: 'Programování: Moji robotičtí přátelé'
            Sequence in Maze:
              name: Posloupnost v Bludišti
            Building a Foundation:
              name: Budování základů
            Debugging with Scrat:
              name: Ladění se Scratem
            Programming in Artist:
              name: Programování v Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Cykly: Moji zacyklení robotičtí přátelé (ml.)'
            Loops in Artist:
              name: Smyčky v Umělci
            Nested Loops:
              name: Vnořené cykly
            Nested Loops with Frozen:
              name: Vnořené cykly ve Frozen
            Conditionals with Cards:
              name: Podmínky s kartami
            Conditionals:
              name: Podmínky s Farmářkou
              description_student: V této zábavné a náročné sérii budete muset sdělovat
                počítači, co má dělat za určitých podmínek.
              description_teacher: Tato lekce dá studentům úvod do cyklů `while` a
                podmíněných příkazů `if / else`. _Cykly While_ jsou cykly, které neustále
                opakují příkazy, dokud platí nějaká podmínka. Cykly `while` se používají
                tehdy,, když programátor nezná přesný počet opakování výkonu příkazu,
                která budou potřeba, ale ví, jaká podmínka musí být pravdivá, aby
                se měl cyklus nadále opakovat. Podmíněné příkazy `If / Else` dodávají
                programování flexibilitu tím, že je možno spouštět celé úseky kódu
                jen tehdy, když je něco pravda. jinak je spuštěno něco jiného.
            Private and Personal Information:
              description_student: Internet je zábavný a vzrušující, ale důležité
                je také zůstávat v bezpečí. Tato lekce Vás naučí rozdíl mezi informacemi,
                které je bezpečné sdílet, a informacemi, které jsou soukromé.
              description_teacher: "Tato lekce, kterou vyvinula společnost Common
                Sense Education, je o rozdílu mezi informacemi, které je bezpečné
                sdílet online a informacemi, které není bezpečné takto sdílet.\\\r\n\\\r\nJak
                budou studenti navštěvovat stránky požadující informace o jejich totožnosti,
                budou se učit zavádět proces kritického zkoumání, který jim umožní
                chránit sebe a své rodiny před krádeží identity. V této lekci se studenti
                naučí kriticky se zamyslet nad uživatelskými informacemi, které některé
                weby požadují nebo vyžadují. Naučí se uvědomit si rozdíl mezi soukromými
                informacemi a osobními informacemi, ale i rozlišit, co je bezpečné
                sdílet online a co není."
            Build a Star Wars Game:
              name: Vytvoř Star Wars hru
              description_student: Pociťte sílu při budování své vlastní hry Hvězdné
                války v této lekci.
              description_teacher: V této hodině si studenti procvičí události vystavěním
                hry, kterou mohou sdílet online. R2-D2 a další postavy ze Star Wars
                pomohou studentům projít událostmi. Studenti pak dostanou prostor
                pro vytvoření své vlastní hry.
            'Functions: Songwriting':
              name: Skládání písniček
              description_student: Umět programovat potřebují i rockové hvězdy. V
                této lekci se budete učit o funkcích s využitím textů písní.
              description_teacher: Jedním z nejvelkolepějších výdobytků světa počítačových
                věd je funkce. Funkce (někdy se jim říká také procedury) jsou miniaturní
                programy, které můžete používat znovu a znovu uvnitř svého většího
                programu. Tato lekce pomůže studentům intuitivně pochopit, proč zkombinovat
                více kusů kódu do jedné funkce může být tak užitečný postup.
            Functions in Minecraft:
              name: Funkce v Minecraft
              description_student: Umíte přijít na to, jak používat funkce pro co
                nejefektivnější kód?
              description_teacher: V tomto zábavném a interaktivním dobrodružství
                Minecraft studenti pochopí, jak užitečné mohou být funkce!
            Functions in Harvester:
              name: Funkce s farmářkou
              description_student: Funkce Vám ušetří spoustu práce, až budete pomáhat
                farmářce s její úrodou!
              description_teacher: Studenti praktikovali vytváření úchvatných návrhů
                v Umělci a procházení bludiště ve Včele, ale teď budou používat funkce
                ke sklizni plodin ve Farmářce. Tato lekce studenty přiměje, aby používali
                funkce novými způsoby kombinováním s cykly `while` a s podmíněnými
                příkazy `if / else`.
            Functions in Artist:
              name: Funkce s Artist
              description_student: S funkcemi snadněji uděláte složité kresby!
              description_teacher: Studenti obdrží úvod do užívání funkcí s Umělcem.
                Budou vytvářeny a upravovány velkolepé obrazy. Pro komplikovanější
                vzory se studenti naučí o vnořování funkcí voláním jedné funkce zevnitř
                jiné.
            Determine the Concept:
              name: Určení koncepce
              description_student: "Nevyzrazujeme žádná tajemství! \nTato lekce by
                mohla kterékoli z dovedností, které jste se doposud naučili."
              description_teacher: Tato lekce přináší na jedno místo koncepce z předchozích
                lekcí a dává studentům možnost kriticky se zamyslet nad tím, jak by
                řešili jednotlivé problémy, aniž by jim však řekla, které koncepce
                mají aplikovat. Studenti se podívají na základní algoritmy, ladění,
                cykly `opakuj`, podmínky, cykly `while` a funkce.
            Learning Sprites with Sprite Lab:
              name: Plovoucí ryby s Laboratoří sprajtů
              description_student: Naučte se vytvářet a upravovat sprajty.
              description_teacher: 'V této lekci se studenti budou učit o dvou koncepcích
                v srdci Laboratoře sprajtů: o sprajtech a o chováních. Sprajty jsou
                postavy nebo předměty na obrazovce, kterými mohou studenti pohybovat,
                měnit je a manipulovat jimi. Chování jsou úkony, které budou sprajty
                neustále dělat, dokud nebudou zastaveny.'
            Alien Dance Party with Sprite Lab:
              name: Taneční večírek vetřelců s Laboratoří sprajtů
              description_student: Vytvořte interaktivní projekt, který budete moci
                sdílet se spolužáky.
              description_teacher: 'V této lekci je Laboratoř sprajtů, platforma,
                kde mohou studenti vytvářet své vlastní interaktivní animace a hry.
                Kromě chování dnes studenti začlení uživatelské vstupy jako události
                k vytvoření „tanečního večírku s vetřelci“.  '
            Explore Project Ideas:
              name: Zkoumání projektových nápadů
              description_student: Tady je několik her a výkresů. Hrajte si s nimi
                se všemi, abyste dostali nápady na své vlastní projekty!
              description_teacher: |-
                Další čtyři lekce poskytují studentům příležitost využít své schopnosti programování v završujícím projektu. Tento projekt umožní jednotlivcům získat zkušenost s programováním a vytvoří exemplář ke sdílení se spolužáky a s blízkými. Má se jednat o zkušenost o více lekcích nebo trvající více týdnů. Studenti budou trávit čas bádáním v oblasti brainstormingu, učením se o procesu návrhu, budováním a předkládáním svých konečných výtvorů.

                Ve fázi zkoumání budou studenti mít možnost zobrazit si pro inspiraci předem připravené příklady projektů v Umělci i v Laboratoři her. Dále se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Pak jim bude dán prostor na vytvoření vlastního projektu v Umělci nebo v Laboratoři her (toto bude pravděpodobně nejdelší fáze projektu). Nakonec budou mít studenti možnost předložit svou dokončenou práci svým spolužákům.
            The Design Process:
              name: Proces návrhu
              description_student: Projekty tohoto rozsahu vyžadují nějaký čas a spoustu
                plánování. Tady se dozvíte něco o procesu návrhu, co použijete k vybudování
                svého vlastního výtvoru.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu,
                aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí
                vybudovali projekt dle vlastního návrhu. V této části projektu se
                studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést
                do svých vlastních projektů. Průvodce lekcemi pro všechny čtyři fáze
                procesu lze nalézt v první fázi tohoto projektového procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Vybudujte si svůj projekt
              description_student: Připravte si ruce na psaní spousty kódu! Je čas
                začít budovat Váš projekt.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu,
                aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí
                vybudovali projekt dle vlastního návrhu. Teď bude studentům dán vlastní
                prostor na vytvoření vlastního projektu buďto v Umělci nebo v Laboratoři
                her. Toto bude pravděpodobně ta nejdelší fáze projektu. Průvodce lekcemi
                pro všechny čtyři fáze procesu lze nalézt v první fázi tohoto projektového
                procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Prezentujte svůj projekt
              description_student: Připravte se na chlubení! Je čas předložit váš
                vyhotovený projekt Vašim spolužákům.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu,
                aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí
                vybudovali projekt dle vlastního návrhu. Nakonec budou mít studenti
                možnost předložit svou dokončenou práci prostřednictvím speciálního
                odkazu svým spolužákům nebo ji sdílet s blízkými. Průvodce lekcemi
                pro všechny čtyři fáze procesu lze nalézt v první fázi tohoto projektového
                procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: Zajímalo Vás někdy, jak se šíří informace po internetu?
                Není to kouzlo! V této lekci se naučíte základy toho, jak funguje
                internet.
              description_teacher: I když mnoho lidí každodenně používá internet,
                jen nemnoho lidí ví, jak internet funguje. V této lekci budou studenti
                předstírat, že tečou po internetu a přitom se budou učit o spojeních,
                URL, adresách IP a systému DNS.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: V této lekci se naučíte o crowdsourcingu, o procesu
                vybudování projektu s týmem.
              description_teacher: V počítačové vědě narážíme na určité velké a odrazující
                problémy. Výzvy jako například hledání velkých prvočísel nebo sekvenování
                DNA je téměř nemožné dělat jako jednotlivec. Přidat ke své moci moc
                druhých dělá tyto úkoly zvládnutelnými. Tato lekce Vašim studentům
                ukáže, jak užitečná může být týmová práce v průmyslu počítačových
                věd.
            Nested Loops in Bee:
              name: Vnořené cykly v bludišti
              description_student: Cykly uvnitř cyklů uvnitř cyklů. Co to znamená?
                Tato lekce Vás naučí, co se stane, když dáte cyklus do jiného cyklu.
              description_teacher: V této online aktivitě dostanou studenti příležitost
                posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou
                nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus
                uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé
                změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Nested Loops in Artist:
              name: Zábavné tvary užívající vnořených cyklů
              description_student: Další vnořené cykly! Tentokrát budeš mít možnost
                vytvořit pomocí vnořených cyklů nějakou ÚŽASNOU kresbu.
              description_teacher: V dnešní sadě hlavolamů budou studenti vytvářet
                promyšlené návrhy pomocí Umělce. Dalším praktikováním vnořených cyklů
                s novými cíli studenti uvidí další užití cyklů jako takových. Tato
                sada hlavolamů nabízí také spoustu dalšího potenciálu pro kreativitu
                s příležitostí, aby si studenti v koncové fázi vytvořili svůj vlastní
                návrh.
            Nested Loops in Frozen:
              name: Vnořené cykly ve Frozen
              description_student: 'Anna a Elsa mají vynikající bruslařské dovednosti,
                ale potřebují Vaši pomoc s vytvářením obrazců na ledu. Používejte
                vnořených smyček k vytvoření něčeho super PĚKNÉHO. '
              description_teacher: Teď, když studenti vědí, jak rozvrstvit své cykly,
                mohou vytvořit tolik krásných věcí. Tato lekce studenty provede řadou
                cvičení, která jim pomohou vytvořit si vlastní obrázky připravené
                na umístění do portfolia s užitím vynikajících bruslařských dovedností
                Anny a Elsy!
            Sequencing in the Maze:
              name: Posloupnosti v Bludišti
              description_student: V této části se naučíte psát své vlastní programy!
              description_teacher: "V této sadě úloh studenti začnou se seznámením
                se (případně podle stupně pokročilosti třídy se zopakováním si) s
                online rozhraním Code.org. Uvidíte videa, která ukazují základní funkcionalitu
                pracovní plochy včetně tlačítek `Spustit`, `Obnovit` a `Krok`. Ve
                videích se také probírá přetahování, mazání a spojování Blockly bloků.
                Studenti si dále procvičí svoje _sekvenční_ a _ladící_ schopnosti

        csd6-2021:
          description: |-
            Jednotka 6 zkoumá roli hardwarových platforem ve výpočetní technice a to, jak různé senzory mohou poskytovat efektivnější vstup a výstup než tradiční klávesnice, myš, a monitor. Pomocí App Lab a Adafruit's Circuit Playground, budete vyvíjet programy, které využívají stejné hardwarové vstupy a výstupy, jaké vidíte v inteligentních zařízeních, při pohledu na to, jak jednoduchý hrubý prototyp může vést k hotovému produktu. Jednotka končí konstrukční výzvou použít Circuit Playground jako základ pro inovaci vašeho vlastního designu.

            **Prováděcí pokyny pro jednotku 6**

            -   Kompletní jednotka 1 Kapitola 1 před zahájením této jednotky
            -   Tato jednotka předpokládá, že studenti absolvovali oddíl 3 Kapitola 1 a celou jednotku 4. Studenti bez tohoto pozadí mohou v této jednotce bojovat.
            -   Tato jednotka vyžaduje, aby studenti měli přístup k Circuit Playground - [klikněte zde](https://code.org/circuitplayground) pro více informací o používání Circuit Playground ve vaší třídě
            -   Tuto jednotku lze vyměnit za jednotku 7 - viz [Průvodce implementací](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) pro více informací o této možnosti
            -   Pokyny pro podporu studentů v programovacích úrovních a rozlišování úkolů jsou k dispozici v [Průvodce laděním](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) and [Diferenciace Guide](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   Můžete si prohlédnout celé [Průvodce učebními osnovami](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) pro více informací o této jednotce
          description_short: Naučte se programovat s fyzickými zařízeními.
          lesson_groups:
            csd6_1:
              big_questions: |-
                -   Jak software interaguje s hardwarem?
                -   Jak mohou počítače vnímat a reagovat na své prostředí?
                -   Jaké informace lze sdělit pomocí jednoduchých hardwarových výstupů?
              description: Tato jednotka začíná aktivitou, která povzbuzuje studenty
                k prozkoumání široké škály netradičních výpočetních platforem, před
                zahájením kontroly programování v App Lab, se zvláštním zaměřením
                na lepší pochopení programovacího modelu založeného na událostech,
                který byl poprvé představen v jednotce 4. Studenti se učí techniky,
                díky nimž budou aplikace, které píší, flexibilnějšími úpravami návrhových
                prvků pomocí kódu, místo aby se vždy spoléhali na návrhový režim.
                Pomocí Circuit Playground, pak prozkoumají různé přístupy k přijímání
                vstupu a produkci výstupu pomocí hardwaru. Na konci této kapitoly,
                studenti navrhnou vyvinout hru, která používá fyzický hardware pro
                vstup a výstup.
              display_name: 'Kapitola 1: Programování s hardware'
            csd6_2:
              big_questions: |-
                -   Jak programátoři pracují s větším množstvím podobných hodnot?
                -   Jak lze v kódu reprezentovat složité informace z reálného světa?
                -   Jak lze jednoduchý hardware použít k vývoji inovativních nových produktů?
              description: S pochopením toho, jak používat hardware k přijímání vstupů
                a produkci výstupu, studenti přecházejí k přemýšlení o složitějších
                programech, které integrují hardware a software. Pomocí barevných
                LED diod jako příkladu skupiny podobných objektů se studenti naučí
                používat pole ke sledování seznamů hodnot. Odtud představíme smyčku
                for, nejprve jednoduše jako způsob, jak opakovat blok kódu, a pak
                jako způsob, jak spustit kód na každém prvku pole. Na konci této kapitoly
                studenti prozkoumají všechny komponenty svých desek a naučí se strukturovat
                svůj kód pomocí polí, smyčky, a parametrické funkce. V závěrečných
                dvou lekcích mají studenti možnost kopat do vytváření fyzikálních
                prototypů pomocí svých desek.
              display_name: 'Kapitola 2: Stavba fyzického prototypu'
            cspSurvey:
              display_name: Průzkum

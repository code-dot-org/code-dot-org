        hoc-encryption:
          lessons:
            Simple Encryption:
              name: Jednoduché šifrování
              description_student: V téhle lekci se studenti dozví o nutnosti šifrování
                a jednoduchých technikách prolomení (nebo crackingu) tajných zpráv.
                Sami si zkusí prolomit zprávu zašifrovanou klasickou Caesarovou šifrou
                i náhodnou substituční šifrou. Studenti by měli jednoznačně pochopit,
                že v době výkonných výpočetních nástrojů je potřeba používat složitější
                techniky šifrování. Nejdůležitější poselství téhle lekce je v tom,
                aby si žáci uvědomili, jak a proč hraje šifrování roli v našem každodenním
                používání internetu a že vytvořit kvalitní šifrování není snadné.
                Studenti budou zasvěceni do úvah, na co všechno je potřeba myslet
                při vytváření silného šifrování, které nedokážou prolomit ani výkonné
                výpočetní nástroje. Potřeba spolehnout se na soukromí při posílání
                dat po internetu je důležitá pro každého uživatele internetu.

        aiml-2021:
          lesson_groups:
            lessonGroup-2:
              big_questions: |-
                -   Jak strojové učení najde vzorce v datech pro rozhodování?
                -   Jak se můžeme vyhnout zaujatosti při tréninku modelu strojového učení?
              description: Studenti se naučí základy strojového učení a pomocí nástroje
                s názvem AI Lab vytvářejí modely strojového učení, které lze použít
                v App Lab. Jednotka začíná přehledem strojového učení a toho, jak
                mohou počítače používat vzory v datech k rozhodování a předpovědím.
                Pak, studenti se naučí, jak používat AI Lab k trénování modelů z tabulkových
                dat a zkoumat problémy zaujatosti. Lekce se řídí opakujícím se vzorem
                „unplugged - AI Lab - App Lab“, takže studenti jsou neustále vystaveni
                konceptům a nástrojům strojového učení. Kapitola vyvrcholí projektem,
                kde si studenti vybírají ze sady datových sad v reálném světě, aby
                trénovali model strojového učení a vytvořili aplikaci.
              display_name: Kapitola 1 - Pochopení strojového učení
            lessonGroup-3:
              big_questions: "-   Jak lze strojové učení použít k řešení problémů
                v naší komunitě?"
              description: Tato kapitola připravuje studenty na to, aby byli vědci
                strojového učení, aby vytvořili aplikaci, která řeší problém v jejich
                komunitě. Studenti sledují spolu s fiktivní skupinou studentů, jak
                definují problém, vytvořit průzkum pro sběr dat, analyzovat jejich
                data v AI Lab, vytvořit modelovou kartu, a vytvořit aplikaci pro vyřešení
                jejich problému. Pak, v závěrečném projektu, studenti opakují stejné
                kroky s problémem, na kterém jim ve své komunitě záleží.
              display_name: Kapitola 2 - Navrhněte aplikaci pro strojové učení
            lessonGroup-4:
              display_name: Průzkum
          student_description: |-
            Tato jednotka je praktickým úvodem do vývoje modelu strojového učení s tabulkovými daty. Prozkoumáte, jak se počítače učí z dat při rozhodování, a poté vyvíjet projekty strojového učení kolem dat z reálného světa. Jednotka vyvrcholí návrhem aplikace strojového učení k vyřešení osobně relevantního problému.

            \*\*Pro učitele: \*\* [Klikněte zde](https://studio.code.org/s/aiml-2021?viewAs=Teacher) zobrazíte plány lekcí a zdroje pro učitele pro tuto jednotku.
          title: Modul umělé inteligence a strojového učení

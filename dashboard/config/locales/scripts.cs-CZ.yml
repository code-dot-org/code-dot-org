        coursea-2020:
          title: Kurz A (2019)
          description: Učte se základy počítačových věd a internetové bezpečnosti.
            Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete
            moci sdílet.
          description_short: Úvod do počítačové vědy pro ty, kdo ještě neumí číst.
          description_audience: 'Věk: 4-7 let'
          lesson_groups:
            csf_digcit:
              display_name: Digitální občanství
            csf_sequencing:
              display_name: Sekvence
            csf_loops:
              display_name: Cykly
            csf_events:
              display_name: Události
          lessons:
            Going Places Safely:
              name: Cestování bezpečně
              description_student: Naučte se pravidla bezpečného navštěvování míst
                online.
              description_teacher: Tato lekce, připravená ve spolupráci se společností
                Common Sense Media, pomáhá studentům naučit se, že mnohé weby od nás
                požadují informace, které jsou soukromého charakteru, a pojednává
                o tom, jak na takové požadavky zodpovědně zareagovat. Studenti také
                zjistí, že mohou chodit na zajímavá místa online, ale aby zůstali
                v bezpečí, musejí dodržovat určitá pravidla.
            Learn to Drag and Drop:
              name: Naučte se přetahovat a upouštět
              description_student: " Hlavolamy dokončete kliknutím a potažením."
              description_teacher: Tato lekce dá studentům představu o tom, co mohou
                očekávat, když se vydají do počítačové laboratoře. Začne to krátkou
                diskusí, která je obeznámí se zvyklostmi zavedenými  v počítačové
                laboratoři, načež pokročí k užívání počítače při řešení online hlavolamů.
            'Programming: Happy Maps':
              name: Šťastné mapy
              description_student: Napište pokyny k tomu, aby se Flurb dostal na ovoce.
              description_teacher: 'Tato offline lekce svádí dohromady týmy s jednoduchým
                úkolem: dostat „flurba“ k ovoci. Studenti budou praktikovat psaní
                přesných pokynů a přitom pracovat na převodu instrukcí do poskytnutých
                symbolů. Jestliže dojde k problémům v kódu, studenti by také měli
                pracovat společně na rozpoznání chyb a na vybudování řešení.'
            Sequencing with Scrat:
              name: Posloupnosti se Scratem
              description_student: Naprogramujte Scrata tak, aby dosáhl na žalud.
              description_teacher: S užitím Scrata z hry Doba ledová budou studenti
                vyvíjet sekvenční algoritmy na přesun postavy veverky z jedné strany
                bludiště k žaludu na druhé straně. Aby to mohli provést, budou skládat
                bloky programového kódu do lineární posloupnosti.
            Programming in Ice Age:
              name: Programování se Scratem
              description_student: Napište programy, které pomohou Scratovi dostat
                se na žalud.
              description_teacher: S užitím postav z hry Doba ledová budou studenti
                vyvíjet sekvenční algoritmy na přesun Scrata z jedné strany bludiště
                k žaludu na druhé straně. Aby to mohli provést, budou skládat bloky
                programového kódu do lineární posloupnosti, aby se pohybovali rovně
                nebo zahýbali doleva nebo doprava.
            Programming with Rey and BB-8:
              name: Programování s Rey a BB-8
              description_student: Pomoz BB-8 posbírat šrot!
              description_teacher: V této lekci budou studenti používat své nově nalezené
                programovací dovednosti komplikovanějšími způsoby, aby procházely
                po obtížné cestě s BB-8.
            'Loops: Happy Loops':
              name: Šťastné cykly
              description_student: Pomozte Flurbovi řešit větší problémy pomocí cyklů.
              description_teacher: V této aktivitě znovu navštívíme Happy Maps. Tentokrát
                bude student se svým programovým kódem řešit větší a delší problémy
                , což jej přiměje vidět užitečnost ve strukturách, které mu umožňují
                snadněji napsat delší kód.
            Loops in Ice Age:
              name: Cykly se Scratem
              description_student: Pomozte Scratovi pokrýt více půdy pomocí cyklů.
              description_teacher: Tato fáze, vycházející z koncepce opakovanýchání
                instrukcí ze „Šťastných cyklů“, přiměje studenty využívat cykly, aby
                dostali žalud efektivněji na Code.org.
            Loops in Collector:
              name: Cykly s Laurel
              description_student: Pomozte dobrodružce Laurel nasbírat podzemní poklad.
              description_teacher: V této lekci studenti pokračují s učením koncepce
                cyklů. V předchozí lekci byly studentům představeny cykly formou pohybu
                bludištěm a sbírání kukuřice. Tady se cykly používají ke sbírání pokladů
                v prostředí otevřených jeskyní.
            Ocean Scene with Loops:
              name: Oceánská scéna s cykly
              description_student: K dokončování obrázků používejte cykly a vzory.
              description_teacher: Studenti se vrátí k cyklům a budou se učit kreslit
                obrázky zacyklením jednoduchých posloupností instrukcí. V předchozí
                online lekci byly cykly použity k průchodu bludištěm a nasbírání pokladu.
                Tady cykly vytvářejí vzory. Na konci této fáze bude studentům dána
                příležitost vytvořit si pomocí cyklů vlastní obrázky.
            'Events: The Big Event':
              name: Velká událost mladší
              description_student: Když Vaši učitelé stisknou tlačítko na velkém dálkovém
                ovládání, pohněte se nebo vykřikněte.
              description_teacher: Události jsou vynikajícím způsobem, jak ozvláštnit
                předem napsaný algoritmus. Někdy si přejete, aby byl Váš program schopen
                reagovat na uživatele přesně tehdy, když si to uživatel přeje. To
                je to, k čemu jsou události.
            Events in Play Lab:
              name: Na Měsíc s událostmi
              description_student: Vytvořte svou vlastní hru nebo příběh.
              description_teacher: V této online aktivitě studenti budou mít příležitost
                naučit se používat události v Laboratoři her a aplikovat všechny své
                programátorské dovednosti, které se naučili, k vytvoření animované
                hry. Je čas být kreativní a vytvořit příběh v Laboratoři her!
            Safety in My Online Neighborhood:
              name: Bezpečnost v mém online sousedství
              description_student: Naučte se chodit na různá místa online bezpečně.
              description_teacher: Tuto lekci původně vytvořila společnost Common
                Sense Education. Moc internetu studentům umožňuje zažívat a navštěvovat
                místa, která třeba nebudou mít možnost vidět osobně. Avšak stejně
                jako je tomu s cestováním ve skutečném světě, i při cestování online
                je důležité zůstat v bezpečí. Na tomto virtuálním výletě se mohou
                děti procvičovat v dodržování bezpečnosti při online dobrodružstvích.
          student_description: Učte se základy počítačových věd a internetové bezpečnosti.
            Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete
            moci sdílet.
        courseb-2020:
          title: Kurz B (2019)
          description: Učte se základy počítačových věd a internetové bezpečnosti.
            Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete
            moci sdílet.
          description_short: Úvod do počítačové vědy pro ty, kdo ještě neumí číst.
            Obdoba kurzu A, ale s větší hloubkou probíraných koncepcí.
          description_audience: 'Věk: 5-8 let'
          lesson_groups:
            csf_digcit:
              display_name: Digitální občanství
            csf_sequencing:
              display_name: Sekvence
            csf_loops:
              display_name: Cykly
            csf_impacts:
              display_name: Dopady počítačů
            csf_events:
              display_name: Události
          lessons:
            Your Digital Footprint:
              name: Tvá digitální stopa
              description_student: Naučte se něco o své digitální stopě a o tom, jak
                zůstat v bezpečí při návštěvách webových stránek.
              description_teacher: Tato lekce, připravená ve spolupráci s [r common-sense-media],
                pomáhá studentům poučit se o obdobě mezi dodržováním bezpečnosti ve
                skutečném světě a a při navštěvování webových stránek. Studenti se
                také dozví, že informace, které dají online, zanechávají po sobě digitální
                stopu. Tato stopa může být malá nebo velká a užitečná nebo škodlivá,
                podle toho, jak s ní nakládají.
            Move It, Move It:
              name: Pohyb, pohyb
              description_student: Naprogramujte své spolužáky tak, aby opatrně chodili
                z místa na místo.
              description_teacher: Tato lekce bude pracovat na mentální přípravě studentů
                na cvičení z programování, s kterým se setkají v průběhu tohoto kurzu.  Studenti
                v malých týmech budou používat fyzickou aktivitu k naprogramování
                svých spolužáků tak, aby opatrně kráčeli z místa na místo, dokud nebude
                dosaženo cíle.
            Sequencing in Maze:
              name: Posloupnosti s Naštvanými ptáky
              description_student: Pomozte Naštvanému ptákovi Červenému postupovat
                podél cesty k protivnému praseti.
              description_teacher: S užitím postav z Naštvaných ptáků budou studenti
                vyvíjet sekvenční algoritmy na přesun ptáka z jedné strany bludiště
                k praseti na druhé straně. Aby to mohli provést, budou skládat bloky
                programového kódu do lineární posloupnosti.
            Programming in Maze:
              name: Programujeme s Angry Birds
              description_student: Vytvářejte programy, které pomohou Naštvaným ptákům
                účinněji se pohybovat bludištěm.
              description_teacher: S užitím postav ze hry Naštvaní ptáci budou studenti
                vyvíjet sekvenční algoritmy na přesun ptáka z jedné strany bludiště
                k praseti na druhé straně. Aby to mohli provést, budou skládat bloky
                programového kódu do lineární posloupnosti.
            Programming in Harvester:
              name: Programování ve Sklízeči
              description_student: Pomozte Sklízeči posbírat zeleninu podél cesty.
              description_teacher: Studenti budou aplikovat programovací koncepce,
                které se naučili, na prostředí Sklízeče. A teď, namísto, aby prostě
                dostali postavu na cíl, musejí studenti sbírat kukuřici pomocí nového
                bloku. Studenti budou pokračovat v rozvíjení dovedností v oblasti
                sekvenčních algoritmů a začnou používat proces ladění.
            'Loops: Getting Loopy':
              name: Bláznění s cykly
              description_student: V této lekci budeme mít taneční večírek užívající
                cyklů opakování!
              description_teacher: Jak začneme psát delší a zajímavější programy,
                náš kód pak často obsahuje spoustu opakování. V této lekci se studenti
                dozví, jak lze použít cykly ke snadnějšímu sdělení instrukcí, v kterých
                je spousta opakování tím, že se podívají na opakující se vzory pohybu
                při tanci.
            Loops in Harvester:
              name: Cykly se Sklízečem
              description_student: Pomozte Sklízeči sklidit ještě více pomocí cyklů!
              description_teacher: V této fázi rozvíjející koncepci opakujících se
                instrukcí od „Zacyklení“ budou studenti používat cykly k efektivnější
                sklizni kukuřice na Code.org.
            Loops in Collector:
              name: Cykly s Laurel
              description_student: Naprogramujte dobrodružku Laurel tak, aby sbírala
                poklady v otevřené jeskyni.
              description_teacher: V této lekci studenti pokračují v učení koncepce
                cyklů. Dobrodružka Laurel tady používá cykly k sbírání pokladů v prostředí
                otevřených jeskyní. Je zaveden nový blok `získat poklad`, který by
                jí pomohl na její cestě.
            Loops in Artist:
              name: Kreslení zahrad s cykly
              description_student: Vzory a cykly použijte k dokončení obrazů.
              description_teacher: Studenti se vrátí k cyklům a budou kreslit obrázky
                zacyklením prostých posloupností instrukcí. V předchozí online lekci
                byly cykly použity k průchodu bludištěm a k nasbírání pokladu. Tady
                studenti použijí cykly za účelem vytvoření vzorů. Na konci této fáze
                bude studentům dána příležitost vytvořit si pomocí cyklů vlastní obrázky.
            The Right App:
              description_student: Načrtněte si svou vlastní aplikaci pro inteligentní
                telefon.
              description_teacher: 'V této lekci studenti poznají, že počítačová věda
                může pomáhat lidem v reálném životě. Studenti se nejprve vciťují do
                několika fiktivních uživatelů inteligentních telefonů, aby jim pomohli
                najít „správnou aplikaci“, která by vyřešila jejich potřeby. Pak studenti
                procvičují vciťování a tvořivost tak, že navrhují svou vlastní aplikaci
                pro inteligentní telefony, která by řešila potřeby jednoho přidaného
                uživatele. '
            'Events: The Big Event':
              name: Velká událost mladší
              description_student: Když Váš učitel stiskne tlačítko na velkém dálkovém
                ovládání, pohněte se nebo vykřikněte.
              description_teacher: Události jsou vynikajícím způsobem, jak ozvláštnit
                předem napsaný algoritmus. Někdy si přejete, aby byl Váš program schopen
                reagovat na uživatele přesně tehdy, když si to uživatel přeje. To
                je to, k čemu jsou události.
            Events in Play Lab:
              name: Královská bitva s událostmi
              description_student: Použijte události k vytvoření příběhu nebo vyrobení
                interaktivní hry.
              description_teacher: V této online aktivitě budou mít studenti příležitost
                naučit se používat události v Laboratoři her a aplikovat všechny programovací
                dovednosti, které se naučili, při vytváření animované hry. Je čas
                začít být tvořiví a udělat hru v Laboratoři her!
            Digital Trails:
              name: Digitální stopy
              description_student: Naučte se něco o své digitální stopě a o tom, jak
                zůstat v bezpečí při návštěvách webových stránek.
              description_teacher: Tuto lekci původně vytvořila společnost Common
                Sense Education. Zůstane to, co děláte online, vždy online? Studenti
                se naučí, že informace, které sdílejí online, za sebou zanechávají
                digitální stopu. Podle toho, jak s nimi zacházejí, může být tato stopa
                velká nebo malá a škodlivá nebo užitečná. Studenti porovnají různé
                stopy a kriticky se zamyslí nad tím, jaké druhy informací po sobě
                chtějí zanechat.
          student_description: Učte se základy počítačových věd a internetové bezpečnosti.
            Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete
            moci sdílet.
        coursec-2020:
          title: Kurz C (2019)
          description: Vytvářejte programy s posloupnostmi, cykly a událostmi. Převeďte
            své iniciály na binární kód, vyšetřete různé techniky řešení problémů
            a učte se reagovat na kybernetickou šikanu. Na konci tohoto kurzu vytvoříte
            svou vlastní hru nebo příběh, které budete moci sdílet!
          description_short: Naučte se základy počítačové vědy a tvořte své vlastní
            umění, příběhy a hry.
          description_audience: 'Věk: 6-10 let'
          lesson_groups:
            csf_digcit:
              display_name: Digitální občanství
            csf_sequencing:
              display_name: Sekvence
            csf_binary:
              display_name: Binární
            csf_loops:
              display_name: Cykly
            csf_events:
              display_name: Události
            csf_data:
              display_name: Data
            end_of_course_project:
              display_name: Projekt na zakončení kurzu
          lessons:
            Screen Out the Mean:
              name: Vyplujte z průměru
              description_student: V této lekci se dozvíte co dělat, když Vás někdo
                rozzlobí, rozesmutní nebo zastraší.
              description_teacher: "Tato lekce dětem umožní rozpoznat, že jestliže
                se kvůli něčemu cítí rozzlobeně, smutně nebo zastrašeně, je nezbytné,
                aby o tom řekli svému dospělému, kterému důvěřují. \\\r\n\\\r\nStudenti
                se učí, že druzí se někdy chovají jako grázlové, když jsou online.
                Podívají se na to, co je to kybernetická šikana a co mohou dělat,
                když se s ní setkají. Po přečtení scénáře o zlovolném online chování
                studenti diskutují o tom, co to je kybernetická šikana, jak se z ní
                lidé obyčejně cítí a jak na ni zareagovat. Nakonec svých znalostí
                využijí k vytvoření jednoduchého listu s radami o kybernetické šikaně
                ve svém deníku.\\\r"
            Powerful Passwords:
              name: Silná hesla
              description_student: V této lekci se budete učit o tom, jak hesla chrání
                Vaše informace a jak udělat dobré heslo.
              description_teacher: "Studenti probádají, proč lidé používají hesla,
                dozví se výhody užívání hesel a objeví strategie k vytváření a udržování
                silných a bezpečných hesel.\\\r\n\\\r\nStudenti se naučí tipy na hesla,
                otestují svá stávající hesla interaktivní hrou, a s užitím směrnic
                pro vytváření silných hesel vytvoří nová hesla.\\\r"
            'Programming: My Robotic Friends':
              name: Moji robotičtí přátelé (ml.)
              description_student: V této lekci budete předstírat, že Vaši spolužáci
                jsou roboti a budete je programovat, aby stavěli obrazce z naskládaných
                pohárků.
              description_teacher: S užitím sady symbolů namísto kódu budou studenti
                navrhovat algoritmy instruující „robota“, aby naskládal kelímky dle
                různých vzorů. Studenti se budou střídat s účastí v roli robota a
                reagovat jen na algoritmus definovaný jejich spolužáky. Tento segment
                studenty učí propojení mezi symboly a činy, rozdíl mezi algoritmem
                a programem a hodnotnou dovednost ladění.
            Programming in Maze:
              name: Programujeme s Angry Birds
              description_student: Učte se o posloupnostech a algoritmech s Naštvanými
                ptáky.
              description_teacher: S užitím postav ze hry Naštvaní ptáci budou studenti
                vyvíjet sekvenční algoritmy na přesun ptáka z jedné strany bludiště
                k praseti na druhé straně. Aby tak mohli učinit, budou skládat dohromady
                bloky kódu do lineární posloupnosti, aby se pohybovaly rovně nebo
                zahýbaly doleva nebo doprava.
            Debugging in Maze:
              name: Odstraňujeme chyby v bludišti
              description_student: Nacházejte problémy v hlavolamech a praktikujte
                své dovednosti v oblasti ladění.
              description_teacher: Ladění je nezbytným prvkem výuky programování.
                V této lekci se studenti setkají s nesprávně vyřešenými hlavolamy.
                Budou muset projít stávající kód, aby identifikovali chyby, jako například
                nesprávné cykly, chybějící bloky, přebývající bloky a pokažené bloky.
            Programming in Collector:
              name: Sbíráme poklady s Laurel
              description_student: Napište algoritmy, kterými pomůžete dobrodružce
                Laurel nasbírat spoustu drahokamů!
              description_teacher: V těchto úlohách si studenti rozšíří porozumění
                algoritmů a ladění kódu. S novou postavičkou - dobrodružnou Laurel
                studenti vytvoří sekvenční algoritmy, pomocí nichž pomohou Laurel
                získat poklad na cestě.
            Programming in Artist:
              name: Malujeme s pomocí kódu
              description_student: Vytvářejte krásné obrazy programováním Umělce.
              description_teacher: V této lekci studenti převezmou nadvládu nad Umělcem
                a budou dokončovat výkresy na obrazovce. Tato fáze Umělce umožní studentům
                vytvářet pomocí nových bloků jako například `posuv dopředu o 100 pixelů`
                a `zabočení doprava o 90 stupňů` čím dál tím složitější obrázky.
            Binary Bracelets:
              name: Binární náramky
              description_student: Vytvořte svůj vlastní binární náramek a naučte
                se, jak si počítače pamatují informace!
              description_teacher: Binární kód je ve světě počítačů extrémně důležitý.
                Většina dnešních počítačů ukládá informace všeho druhu v podobě binárního
                kódu. Tato lekce nám pomůže předvést, jak je možné vzít něco ze skutečného
                života a převést to na řadu vypnutostí a zapnutostí.
            'Loops: My Loopy Robotic Friends':
              name: Moji zacyklení robotičtí přátelé (ml.)
              description_student: V této lekci budete zase programovat své spolužáky,
                avšak s užitím cyklů budete schopni řešit větší a složitější problémy.
              description_teacher: V návaznosti na počáteční aktivitu „Moji robotičtí
                přátelé“ budou studenti zvládat větší a komplikovanější návrhy. Aby
                mohli naprogramovat své „roboty“ tak, aby zvládali tyto větší návrhy,
                budou muset studenti identifikovat opakující se vzory ve svých instrukcích,
                které by bylo možno nahradit cyklem.
            Loops with Rey and BB-8:
              name: Cykly s Rey a BB-8
              description_student: Pomoz BB-8 dostat se z bludiště pomocí cyklů!
              description_teacher: V této fázi rozvíjející koncepci opakujících se
                instrukcí od „Zacyklení“ budou studenti používat cykly, aby pomohli
                BB-8 projít bludištěm účinněji než dříve.
            Loops in Harvester:
              name: Sběr úrody s cykly
              description_student: Použijme cyklů k tomu, abychom pomohli sklízeči
                nasbírat nějakou zeleninu!
              description_teacher: "V předchozí fázi studenti použili cykly k vytvoření
                fantastických kreseb. Teď budou zacyklovávat nové úkony, aby pomohli
                sklízeči posbírat více kusů zeleniny rostoucí ve velkých trsech.\\\r"
            Looking Ahead:
              name: Pohled do budoucna s Minecraftem
              description_student: Vyhněte se lávě! Tady se začnete dozvídat o podmínkách
                ve světě Minecraft.
              description_teacher: Tato lekce byla původně vytvořena pro Hodinu programování,
                spolu s týmem Minecraft. Studenti dostanou možnost praktikovat myšlenky,
                které se až doposud naučili a zároveň se letmo podívat na podmíněné
                příkazy!
            Sticker Art with Loops:
              name: Razítka v cyklech
              description_student: V této lekci cykly umožňují snadnou tvorbu ještě
                pěknějších obrázků s Umělcem!
              description_teacher: Sledujte, jak se tváře studentů rozzáří, až budou
                vytvářet své vlastní nádherné návrhy pomocí malého poštu bloků a digitálních
                nálepek! Tato lekce rozvíjí chápání cyklů z předchozích lekcí a dává
                studentům šanci být opravdu kreativní.  Tato aktivita je fantastická
                k vytváření artefaktů pro portfolia nebo pro konference rodič/učitel.
            'Events: The Big Event':
              name: Velká událost
              description_student: 'Zahrajte si zábavnou hru, v níž se poučíte o událostech. '
              description_teacher: Studenti se brzy dozvědí, že události jsou skvělý
                způsob, jak dodat flexibility předem napsanému algoritmu. Někdy chcete,
                aby byl Váš program schopen odpovědět uživateli přesně tehdy, kdy
                to uživatel chce. Události mohou váš programu dělat zajímavějším a
                interaktivním.
            Build a Flappy Game:
              name: Vytvoř hru Flappy Bird
              description_student: Vybudujte si svou vlastní hru „Plácavý pták“ jakkoli
                chcete a poté ji sdílejte se svými přáteli!
              description_teacher: V této speciální fázi by studenti měli dostat možnost
                vybudovat si svou vlastní hru „Plácavý pták“ použitím handlerů událostí
                k detekci kliknutí myší a srážek předmětů. Na konci této úrovně budou
                studenti schopni přizpůsobit svou hru změnou vizuálů nebo pravidel.
            Events in Play Lab:
              name: Honička s událostmi
              description_student: Je čas být kreativní a vytvořit hru v Laboratoři
                her!
              description_teacher: In this online aktivitě budou mít studenti příležitost  učit
                se užívat události v Laboratoři her a aplikovat všechny programovací
                dovednosti, které se naučili, při vyváření animované hry. Je čas být
                kreativní a udělat si hru v Laboratoři her!
            Picturing Data:
              name: Zobrazení dat
              description_student: Data lze používat k tomu, aby studenti chápali
                svůj svět a k zodpovězení zajímavých otázek. V této lekci budou studenti
                sbírat data z projektu Laboratoř her a vizualizovat je pomocí různých
                druhů grafů.
              description_teacher: Data lze používat k tomu, aby studenti chápali
                svůj svět a k zodpovězení zajímavých otázek. V této lekci budou studenti
                sbírat data z projektu Laboratoř her a vizualizovat je pomocí různých
                druhů grafů.
            'End of Course Project: Create a Play Lab Game':
              name: Projekt na zakončení kurzu
              description_student: Připravte si ruce na psaní spousty kódu! Je čas
                začít budovat Váš projekt.
              description_teacher: Tato završující lekce studenty provede procesem
                návrhu, vývoje a prezentace jejich vlastních projektů v Laboratoři
                her! Aby tento proces probíhal hladce, poskytli jsme studentům krokovou
                strukturu, podle které mají postupovat, od plánování na papíře po
                programování na našich webových stránkách. Kromě toho nabízíme nápady,
                které učitelům pomohou pořádat velkolepé finále!
            Putting a STOP to Online Meanness:
              name: Dát STOP online zlovolnostem
              description_student: V této lekci se dozvíte o zlovolnosti a o tom,
                co dělat, když se s ní setkáte online.
              description_teacher: Tuto lekci původně vytvořila společnost Common
                Sense Education. Internet je plný zajímavých lidí všeho druhu, ale
                někdy mohou být někteří z nich na sebe navzájem zlí. V tomto hraní
                rolí pomůžete svým studentům pochopit, proč často bývá snazší být
                zlý online než osobně a jak se mají s online zlovolností vypořádat,
                když ji zaznamenají.
            Password Power-Up:
              name: Posílení hesla
              description_student: V této lekci se budete učit o tom, jak hesla chrání
                Vaše informace a jak udělat dobré heslo.
              description_teacher: Tuto lekci původně vytvořila společnost Common
                Sense Education. Silnější a bezpečnější online hesla jsou dobrý nápad
                pro každého. Ale jak můžeme pomoci dětem dělat hesla a skutečně si
                je pamatovat? Pomocí tipů v této lekci pomozte dětem dělat hesla,
                která jsou bezpečná i zapamatovatelná zároveň.
          student_description: Vytvářejte programy s posloupnostmi, cykly a událostmi.
            Převeďte své iniciály na binární kód, vyšetřete různé techniky řešení
            problémů a učte se reagovat na kybernetickou šikanu. Na konci tohoto kurzu
            vytvoříte svou vlastní hru nebo příběh, které budete moci sdílet!
        coursed-2020:
          title: Kurz D (2019)
          description: Studenti se naučí chápat cykly, podmínky a události (events).
            Kromě programování se studenti naučí o digitálním občanství.
          description_short: Naučte se něco o podmíněných příkazech. Vytvořte své
            vlastní umění, hry a dokonce i taneční večírek.
          description_audience: 'Věk: 7-11 let'
          lesson_groups:
            csf_sequencing:
              display_name: Sekvence
            csf_events:
              display_name: Události
            csf_loops:
              display_name: Cykly
            csf_conditionals:
              display_name: Podmínky
            csf_binary:
              display_name: Binární
            csf_digcit:
              display_name: Digitální občanství
            end_of_course_project:
              display_name: Projekt na zakončení kurzu
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programování na čtverečkovaném papíru
              description_student: V této lekci budete programovat svého spolužáka
                tak, aby kreslil obrázky!
              description_teacher: Začněme formou "programování", kde bude jeden žák
                programovat druhého tak, aby kreslil obrazce. Žáci tak budou mít příležitost
                zažít některé ze základních principů programování zábavnou a přístupnou
                cestou. V této lekci žáci začnou tím, že se naučí používat symboly,
                aby pomocí nich instruovali jeden druhého k vybarvení určitých čtverců
                na čtverečkovaném papíře. Takto vznikne obrazec. Pokud na konci hodiny
                zbyde čas, můžou si žáci nějaké obrázky vymyslet sami.
            Introduction to Online Puzzles:
              name: Představení online úloh
              description_student: Tato lekce Vám dá praxi v dovednostech, které budete
                potřebovat pro tento kurz.
              description_teacher: 'V této sadě hlavolamů začnou studenti s úvodem
                do online pracovního prostoru Code.org (nebo s jeho opakováním, podle
                toho, jak zkušenou třídu máte). Budou videa zdůrazňující základní
                funkčnost pracovního prostoru, jako například tlačítka `Spustit`,
                `Obnovit` a `Krok`. V těchto videích se dále pojednává o následujícím:
                přetahování bloků Blockly, výmaz bloků Blockly a připojení bloků Blockly.
                Dále budou studenti praktikovat své schopnosti _posloupností_ a _ladění_
                v bludišti. Dále pak studenti uvidí nové typy hlavolamů, jako je Sběrač,
                Umělec a Sklízeč, až se budou učit nejzákladnější věci o _cyklech_.'
            Relay Programming:
              name: Štafetové programování
              description_student: Pamatujete na začátek kurzu, kdy jste dělali kresby
                pomocí programování? V této lekci budete spolupracovat s týmem na
                vytvoření něčeho velmi obdobného!
              description_teacher: Tato aktivita začne krátkou lekcí o ladění a vytrvalosti,
                pak se rychle přesuneme na závod s časem, kdy se studenti rozdělí
                do týmů a budou spolupracovat na napsání programu postupně po jednom
                pokynu.
            Debugging in Collector:
              name: Ladění s Laurel
              description_student: Dostali jste se někdy při programování do problémů?
                V této lekci se naučíte tajemství ladění. Ladění je proces vyhledávání
                a opravování problémů ve Vašem kódu.
              description_teacher: V této online aktivitě si studenti procvičí ladění
                kódu v prostředí "sběratele". Studenti budou procvičovat čtení a úpravu
                kódu při opravování úloh s jednoduchými algoritmy, cykly a vnořenými
                cykly.
            Events in Bounce:
              name: Události s Bounce
              description_student: Přáli jste si někdy hrát ve škole videohry? V této
                lekci se dostanete k tomu, že si vytvoříte vlastní videohru!
              description_teacher: V této online aktivitě se studenti naučí, co jsou
                události a jak je počítače využívají v programech jako jsou video
                hry. Studenti budou pracovat na úlohách, které přimějí program reagovat
                na události (jako například zmáčknutí tlačítek šipek). Na konci úlohy
                dostanou studenti příležitost přizpůsobit si svou hru různými stupni
                rychlosti a zvuky.
            Build a Star Wars Game:
              name: Vytvoř Star Wars hru
              description_student: Pociťte sílu při budování své vlastní hry Hvězdné
                války v této lekci.
              description_teacher: V této hodině si studenti procvičí události vystavěním
                hry, kterou mohou sdílet online. R2-D2 a další postavy ze Star Wars
                pomohou studentům projít událostmi. Studenti pak dostanou prostor
                pro vytvoření své vlastní hry.
            Loops in Ice Age:
              name: Cykly v Době ledové
              description_student: V této lekci budete používat bloky opakování, abyste
                pomohli Scratovi pokud možno co nejúčinněji dosáhnout žaludu.
              description_teacher: Pro krátké opakování (nebo představení) používání
                cyklů budou studenti využívat blok `opakuj`, aby co nejefektivněji
                dostali Scrata k žaludu.
            Loops in Artist:
              name: Kreslení tvarů s cykly
              description_student: V této lekci cykly umožňují snadnou tvorbu pěkných
                obrázků s Umělcem!
              description_teacher: Tato lekce staví na pochopení cyklů z předchozí
                lekce a dává studentům možnost být opravdu kreativní. Tato aktivita
                se dá využít i pro procvičování ladění, aby si studenti dále vyzkoušeli
                svoje schopnosti řešit problémy.
            Nested Loops in Bee:
              name: Vnořené cykly v bludišti
              description_student: Cykly uvnitř cyklů uvnitř cyklů. Co to znamená?
                Tato lekce Vás naučí, co se stane, když vytvoříte vnořený cyklus.
              description_teacher: V této online aktivitě dostanou studenti příležitost
                posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou
                nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus
                uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé
                změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Conditionals with Cards:
              name: Podmínky s kartami
              description_student: Je čas zahrát si hru, v níž získáte body jen za
                určitých podmínek!
              description_teacher: "Tato lekce ukazuje, jak mohou být podmínky využité
                pro úpravu programu pro konkrétní informaci. Když píšeme program,
                nemáme vždy všechny informace, které potřebujeme. Někdy budete chtít
                udělat v jedné situaci něco jiného než ve druhé, i když nevíte, která
                situace nastane, až kód poběží. Tehdy využijete podmínky. Ty umožňují
                počítači rozhodnout se podle informace, která platí v čase, kdy kód
                poběží.\\\r\n\\\r "
            Conditionals in Bee:
              name: Pokud/jinak se včelkou
              description_student: Teď když rozumíte podmínkám, je čas začít programovat
                Včelu a používat je při sbírání medu a nektaru.
              description_teacher: Dosud psali studenti kód, který fungoval pořád
                stejně vždy, když byl spuštěn. Spolehlivé, ale ne moc flexibilní.
                V této lekci začne vaše třída programovat s podmínkami, což jim umožní
                napsat kód, který funguje odlišně podle konkrétních podmínek, s nimiž
                se program setká.
            While Loops in Farmer:
              name: Cykly pokud (while) s farmářkou
              description_student: 'Cykly jsou při programování tak užitečné. Tato
                lekce Vás naučí nový druh cyklu: cykly `while`!'
              description_teacher: "Když se studenti dostanou k této lekci, měli by
                už mít pořádně procvičené cykly `opakuj`, takže je na čase to trochu
                ztížit. \\\r\n\\\r\n_Cykly pokud (while)_ jsou cykly, které opakují
                příkazy, když je podmínka splněna. Cykly `pokud` se využívají, když
                programátor neví, kolikrát se budou muset příkazy zopakovat, ale ví,
                jaké podmínky musí platit, aby se cyklus dále opakoval. Například
                ve hře Farmářka budou studenti pracovat na zasypání děr a vykopání
                hlíny. Nebudou znát velikost děr nebo výšku hromady hlíny, ale budou
                vědět, že musí pokračovat se zasypáváním děr nebo kopání hlíny tak
                dlouho, dokud nebude země rovná."
            Until Loops in Maze:
              name: Cykly dokud (until) v bludišti
              description_student: Když použij cykly `dokud`, můžeš udělat úžasné
                věci!
              description_teacher: V této lekci se studenti naučí o cyklech `opakuj
                dokud nenastane` (until). Studenti budou stavět programy, v nichž
                hlavní postavy opakují akce, `dokud` se nedostanou do požadovaného
                bodu.
            Conditionals & Loops in Harvester:
              name: Zahradničení s podmínkami
              description_student: Nebývá vždy zřejmé, kdy použít jakou podmínku.
                Tato lekce Vám umožní procvičit se v rozhodování, co udělat.
              description_teacher: Studenti si procvičí cykly `pokud` (while), `dokud`
                (until) a příkazy `když / jinak`. Všechny tyto bloky využívají podmínky.
                Procvičováním všech tří se studenti naučí psát komplexní a flexibilní
                kód.
            'Unplugged: Binary':
              name: Binární obrázky
              description_student: Poučte se o tom, jak počítače ukládají obrázky
                pomocí jazyka s pouhými dvěma možnostmi.
              description_teacher: Přestože si hodně lidí myslí, že binární znamená
                výhradně nuly a jedničky, studenti se naučí, že informace lze znázornit
                v různých binárních možnostech. Tato lekce posune celý koncept ještě
                dále, když znázorní, jak počítač může binárně ukládat i ještě složitější
                informace (jako jsou obrázky a barvy).
            Artist Binary:
              name: Binární obrázky s umělcem
              description_student: V této lekci se naučíte vytvářet obrázky pouze
                pomocí nul a jedniček.
              description_teacher: Tato série online lekcí naučí studenty, jak vytvářet
                obrázky jen zapnutím a vypnutím.
            Digital Citizenship:
              name: Digitální občanství
              description_student: Některé informace není bezpečné sdílet online.
                Tato lekce Vám umožní poznat rozdíl mezi bezpečnými a soukromými informacemi.
              description_teacher: "Tato lekce vytvořená ve spolupráci s Common Sense
                Education pomáhá studentům naučit se kriticky přemýšlet o uživatelských
                informacích, které některé weby požadují. Studenti se naučí rozdíl
                mezi soukromými a osobními infomacemi a rozlišit, co je a není bezpečné
                sdílet online.\\\r\n\\\r\nPři učení, jak být dobrým digitálním občanem,
                studenti také prozkoumají, co znamená být zodpovědný a ohleduplný
                ke svým offline a online komunitám."
            Dance Party:
              name: Taneční večírek
              description_student: Je čas oslavovat! V této lekci naprogramujete svůj
                vlastní interaktivní taneční večírek.
              description_teacher: V této lekci studenti naprogramují svůj vlastní
                interaktivní taneční večírek. Tato aktivita vyžaduje zvuk, protože
                tento nástroj byl vytvořený tak, aby reagoval na hudbu.
            Dance Part:
              name: Taneční část
            End of Course Project:
              name: Projekt na zakončení kurzu
              description_student: Připravte si ruce na psaní spousty kódu! Je čas
                začít budovat Váš projekt.
              description_teacher: 'Tato završující lekce provede studenty procesem
                návrhu, vývoje a prezentace vlastních projektů! '
            Be A Super Digital Citizen:
              name: Buďte super digitální občan
              description_student: Naučte se stát si za svým, když se setkáte s kybernetickou
                šikanou.
              description_teacher: Tuto lekci původně vytvořila společnost Common
                Sense Education. Online nástroje jsou k posilování dětí a je s nimi
                spojena velká zodpovědnost. Ale vědí děti vždy co dělat, když se setkají
                s kybernetickou šikanou? Ukažte svým studentům řádné způsoby, jak
                jednat a jak řešit konflikty, od stání si za svým až po pomoc druhým
                v nouzi.
          student_description: Studenti se naučí chápat cykly, podmínky a události
            (events). Kromě programování se studenti naučí o digitálním občanství.
        coursee-2020:
          title: Kurz E (2019)
          description: Začněte programovat s algoritmy, cykly, podmínkami a událostmi
            a pak přejděte k funkcím. V druhé části tohoto kurzu navrhněte a vytvořte
            završující projekt, který budete moci sdílet s přáteli a rodinou.
          description_short: Podívejte se na koncepce v kurzech C a D a poté pokročte
            dále k učení funkcí.
          description_audience: 'Věk: 8-12 let'
          lesson_groups:
            ramp_up:
              display_name: Přípravka
            csf_sprites:
              display_name: Postavy
            csf_digcit:
              display_name: Digitální občanství
            csf_nested_loops:
              display_name: Vnořené cykly
            csf_functions:
              display_name: Funkce
            csf_impacts:
              display_name: Dopady počítačů
            end_of_course_project:
              display_name: Projekt na zakončení kurzu
          lessons:
            Sequencing in the Maze:
              name: Posloupnosti v Bludišti
              description_student: V této části se naučíte psát své vlastní programy!
              description_teacher: "V této sadě úloh studenti začnou se seznámením
                se (případně podle stupně pokročilosti třídy se zopakováním si) s
                online rozhraním Code.org. Uvidíte videa, která ukazují základní funkcionalitu
                pracovní plochy včetně tlačítek `Spustit`, `Obnovit` a `Krok`. Ve
                videích se také probírá přetahování, mazání a spojování Blockly bloků.
                Studenti si dále procvičí svoje _sekvenční_ a _ladící_ schopnosti
                v bludišti. \\\r\nLadění kodu (debugging) je základním kamenem učení
                se programovat. Studenti se setkají s několika úlohami, které byly
                vyřešeny nesprávně. Budou muset projít stávající kód, aby odhalili
                chyby jako jsou nesprávné cykly, chybějící bloky, bloky navíc a bloky,
                které nefungují.  "
            Programming and Loops with the Artist:
              name: Kreslení s cykly
              description_student: V této lekci cykly umožňují snadnou tvorbu ještě
                pěknějších obrázků s Umělcem!
              description_teacher: Sledujte, jak se tváře studentů rozzáří, až budou
                vytvářet své vlastní nádherné návrhy pomocí malého poštu bloků a digitálních
                nálepek! Tato lekce rozvíjí chápání cyklů z předchozích lekcí a dává
                studentům šanci být opravdu kreativní.  Tato aktivita je fantastická
                k vytváření artefaktů pro portfolia nebo pro konference rodič/učitel.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Podmínky v Minecraft: Vodní cesta'
              description_student: Tady se budete učit o podmínkách ve světě Minecraft.
              description_teacher: Tato lekce byla původně vytvořena pro Hodinu programování,
                spolu s týmem Minecraft. Studenti dostanou možnost praktikovat myšlenky,
                které se až doposud naučili a zároveň se letmo podívat na podmíněné
                příkazy!
            Conditionals:
              name: Podmínky s Farmářkou
              description_student: V této zábavné a náročné sérii budete muset sdělovat
                počítači, co má dělat za určitých podmínek.
              description_teacher: Tato lekce dá studentům úvod do cyklů `while` a
                podmíněných příkazů `if / else`. _Cykly While_ jsou cykly, které neustále
                opakují příkazy, dokud platí nějaká podmínka. Cykly `while` se používají
                tehdy,, když programátor nezná přesný počet opakování výkonu příkazu,
                která budou potřeba, ale ví, jaká podmínka musí být pravdivá, aby
                se měl cyklus nadále opakovat. Podmíněné příkazy `If / Else` dodávají
                programování flexibilitu tím, že je možno spouštět celé úseky kódu
                jen tehdy, když je něco pravda. jinak je spuštěno něco jiného.
            Simon Says:
              name: Kuba řekl
              description_student: Zahrajte si hru a zamyslete se nad tím, jakých
                příkazů je potřeba k dosažení správného výsledku.
              description_teacher: 'V této lekci budou studenti hrát hru určenou k tomu,
                aby je přiměla zamyslet se nad způsobem, jakým je nutno vydávat příkazy,
                aby byl vyprodukován žádoucí výsledek. Ti jim pomůže snadněji se v následujících
                lekcích přenést do Laboratoře sprajtů. '
            Learning Sprites with Sprite Lab:
              name: Plovoucí ryby s Laboratoří sprajtů
              description_student: Naučte se vytvářet a upravovat sprajty.
              description_teacher: 'V této lekci se studenti budou učit o dvou koncepcích
                v srdci Laboratoře sprajtů: o sprajtech a o chováních. Sprajty jsou
                postavy nebo předměty na obrazovce, kterými mohou studenti pohybovat,
                měnit je a manipulovat jimi. Chování jsou úkony, které budou sprajty
                neustále dělat, dokud nebudou zastaveny.'
            Alien Dance Party with Sprite Lab:
              name: Taneční večírek vetřelců s Laboratoří sprajtů
              description_student: Vytvořte interaktivní projekt, který budete moci
                sdílet se spolužáky.
              description_teacher: 'V této lekci je Laboratoř sprajtů, platforma,
                kde mohou studenti vytvářet své vlastní interaktivní animace a hry.
                Kromě chování dnes studenti začlení uživatelské vstupy jako události
                k vytvoření „tanečního večírku s vetřelci“.  '
            Private and Personal Information:
              description_student: Internet je zábavný a vzrušující, ale důležité
                je také zůstávat v bezpečí. Tato lekce Vás naučí rozdíl mezi informacemi,
                které je bezpečné sdílet, a informacemi, které jsou soukromé.
              description_teacher: Tuto lekci původně vytvořila společnost Common
                Sense Education. V povaze našich studentů je sdílet věci a kontaktovat
                ostatní. Ale se sdílením online jsou spojena určitá rizika. Jak můžeme
                dětem pomoci budovat si silné, pozitivní a bezpečné vztahy online?
                Pomozte svým studentům naučit se poznat rozdíl mezi tím, o je osobní,
                a tím, co by mělo ideálně zůstat soukromé.
            About Me:
              name: O mě s Laboratoří sprajtů
              description_student: Vytvořením interaktivního plakátu v Laboratoři
                sprajtů budou studenti aplikovat své chápání sdílení osobních a soukromých
                informací na webu.
              description_teacher: "Vytvořením interaktivního plakátu v Laboratoři
                sprajtů budou studenti aplikovat své chápání sdílení osobních a soukromých
                informací na webu.\\\r"
            Access Ability:
              name: Návrh pro přístupnost
              description_student: 'V této lekci se budou studenti učit o přístupnosti
                a hodnotě empatie formou brainstormingu a navrhování přístupných řešení
                pro hypotetické aplikace. '
              description_teacher: 'V této lekci se budou studenti učit o přístupnosti
                a hodnotě empatie formou brainstormingu a navrhování přístupných řešení
                pro hypotetické aplikace. '
            Nested Loops in Bee:
              name: Vnořené cykly v bludišti
              description_student: Cykly uvnitř cyklů uvnitř cyklů. Co to znamená?
                Tato lekce Vás naučí, co se stane, když dáte cyklus do jiného cyklu.
              description_teacher: V této online aktivitě dostanou studenti příležitost
                posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou
                nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus
                uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé
                změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Nested Loops in Artist:
              name: Zábavné tvary užívající vnořených cyklů
              description_student: Další vnořené cykly! Tentokrát budeš mít možnost
                vytvořit pomocí vnořených cyklů nějakou ÚŽASNOU kresbu.
              description_teacher: V dnešní sadě hlavolamů budou studenti vytvářet
                promyšlené návrhy pomocí Umělce. Dalším praktikováním vnořených cyklů
                s novými cíli studenti uvidí další užití cyklů jako takových. Tato
                sada hlavolamů nabízí také spoustu dalšího potenciálu pro kreativitu
                s příležitostí, aby si studenti v koncové fázi vytvořili svůj vlastní
                návrh.
            Nested Loops in Frozen:
              name: Vnořené cykly ve Frozen
              description_student: 'Anna a Elsa mají vynikající bruslařské dovednosti,
                ale potřebují Vaši pomoc s vytvářením obrazců na ledu. Používejte
                vnořených smyček k vytvoření něčeho super PĚKNÉHO. '
              description_teacher: Teď, když studenti vědí, jak rozvrstvit své cykly,
                mohou vytvořit tolik krásných věcí. Tato lekce studenty provede řadou
                cvičení, která jim pomohou vytvořit si vlastní obrázky připravené
                na umístění do portfolia s užitím vynikajících bruslařských dovedností
                Anny a Elsy!
            'Functions: Songwriting':
              name: Skládání písniček
              description_student: Umět programovat potřebují i rockové hvězdy. V
                této lekci se budete učit o funkcích s využitím textů písní.
              description_teacher: Jedním z nejvelkolepějších výdobytků světa počítačových
                věd je funkce. Funkce (někdy se jim říká také procedury) jsou miniaturní
                programy, které můžete používat znovu a znovu uvnitř svého většího
                programu. Tato lekce pomůže studentům intuitivně pochopit, proč zkombinovat
                více kusů kódu do jedné funkce může být tak užitečný postup.
            Functions in Minecraft:
              name: Funkce v Minecraft
              description_student: Umíte přijít na to, jak používat funkce pro co
                nejefektivnější kód?
              description_teacher: V tomto zábavném a interaktivním dobrodružství
                Minecraft studenti pochopí, jak užitečné mohou být funkce!
            Functions in Harvester:
              name: Funkce s farmářkou
              description_student: Funkce Vám ušetří spoustu práce, až budete pomáhat
                farmářce s její úrodou!
              description_teacher: Studenti praktikovali vytváření úchvatných návrhů
                v Umělci a procházení bludiště ve Včele, ale teď budou používat funkce
                ke sklizni plodin ve Farmářce. Tato lekce studenty přiměje, aby používali
                funkce novými způsoby kombinováním s cykly `while` a s podmíněnými
                příkazy `if / else`.
            Functions in Artist:
              name: Funkce s Artist
              description_student: S funkcemi snadněji uděláte složité kresby!
              description_teacher: Studenti obdrží úvod do užívání funkcí s Umělcem.
                Budou vytvářeny a upravovány velkolepé obrazy. Pro komplikovanější
                vzory se studenti naučí o vnořování funkcí voláním jedné funkce zevnitř
                jiné.
            End of Course Project:
              name: Projekt na zakončení kurzu
              description_student: Takto velké projekty potřebují čas a spoustu plánování.
                Najděte inspiraci, vyviňte plán a rozpoutejte svou tvořivost!
              description_teacher: "Další čtyři lekce poskytují studentům příležitost
                využít své schopnosti programování v završujícím projektu. Tento projekt
                umožní jednotlivcům získat zkušenost s programováním a vytvořit exemplář
                ke sdílení se spolužáky a s blízkými. Má to být zkušenost na více
                lekcí nebo na více týdnů. Studenti budou trávit čas bádáním v oblasti
                brainstormingu, učením se o procesu návrhu, budováním a předkládáním
                svých konečných výtvorů.\\\r\n\\\r\nVe fázi zkoumání budou si studenti
                pro inspiraci hrát s předem připravenými příklady projektů v Umělci
                i v Laboratoři sprajtů. Dále se studenti dozví něco o procesu návrhu
                a o tom, jak jej mohou zavést do svých vlastních projektů. Pak jim
                bude dán prostor na vytvoření vlastního projektu v Umělci nebo v Laboratoři
                sprajtů nebo v jiném rozhraní, se kterým jsou obeznámeni (toto bude
                pravděpodobně nejdelší fáze projektu). Nakonec budou mít studenti
                možnost předložit svou dokončenou práci svým spolužákům."
            Digital Sharing:
              description_student: 'V této lekci se dozvíte o výzvách a výhodách vlastnictví
                a autorských práv. '
            Designing for Accessibility:
              name: Návrh pro přístupnost
              description_student: 'V této lekci se budou studenti učit o přístupnosti
                a hodnotě empatie formou brainstormingu a navrhování přístupných řešení
                pro hypotetické aplikace. '
              description_teacher: 'V této lekci se budou studenti učit o přístupnosti
                a hodnotě empatie formou brainstormingu a navrhování přístupných řešení
                pro hypotetické aplikace. '
          student_description: Začněte programovat s algoritmy, cykly, podmínkami
            a událostmi a pak přejděte k funkcím. V druhé části tohoto kurzu navrhněte
            a vytvořte završující projekt, který budete moci sdílet s přáteli a rodinou.
        coursef-2020:
          title: Kurz F (2019)
          description: Naučte se požívat různé druhy cyklů, událostí, funkcí a podmínek.
            Řešte různé techniky řešení problémů a diskutujte o vlivu počítačových
            věd a internetu na společnost. V druhé části tohoto kurzu navrhněte a
            vytvořte završující projekt, který budete moci sdílet s přáteli a rodinou.
          description_short: Naučte se všechny koncepce v základech počítačových věd
            a vytvořte si vlastní umělecké dílo, příběh nebo hru.

        cspunit4:
          description: Schopnost digitálně manipulovat s daty, vizualizovat to, a
            identifikovat vzorce, trendy a možné významy jsou důležité praktické dovednosti,
            které počítačoví vědci dělají každý den. Svět bohatý na data, ve kterém
            žijeme, také přináší mnoho složitých otázek týkajících se veřejné politiky,
            zákon, etika a společenský dopad. Pochopení toho, odkud data pocházejí,
            intuice o tom, co by se z nich dalo naučit nebo extrahovat, a schopnost
            používat výpočetní nástroje k manipulaci s daty a komunikaci o nich jsou
            primární dovednosti řešené v jednotce.

                mohou zvážit důsledky výpočetních inovací ve známém prostředí. Převzetím
                přiřazené role a interakcí se skupinou spoluhráčů, kteří udělali totéž,
                studenti musí zvážit šíři zájmů a cílů nad rámec svých vlastních,
                pokud jde o inovace ve školách. \n\n-   **Ukončení roku jako „rozhodující“
                :** Hlavním tématem, se kterým se studenti v této jednotce zabývají,
                je potřeba zvážit obě strany technologických inovací. Výpočetní technologie
                vedla k výhodám i škodám pro kulturu, hospodářství, a společnost obecně.
                Reakce na důležité otázky, kterým čelí náš svět, vyžaduje pochopení
                technologie a schopnost identifikovat a interpretovat dopady, které
                způsobuje. Tato jednotka není navržena tak, aby obhajovala konkrétní
                pohled na dopad technologie. Ještě pořád, mělo by umožnit studentům,
                aby adeptly viděli a zvážili důsledky technologie kolem nich. Zatímco
                Create PT se může cítit jako nejvýznamnější projekt tohoto kurzu,
                požadavek Prozkoumat osnovy a otázky, kterým čelí tato jednotka, jsou
                pravděpodobně důležitější. Mnoho mladých lidí, kteří používají principy
                CS, může pokračovat ve studiu nebo kariéře, ve které jsou „tvůrci“
                s technologií, ale všichni budou muset být promyšlenými „rozhodujícími“
                ve světě hluboce formovaném výpočetní technikou. \n\n### Hlavní hodnocení
                a projekty\n\nStudenti dokončují simulaci Future School Convention
                v celé této jednotce. Práce v týmech zhruba pěti lidí, studentům je

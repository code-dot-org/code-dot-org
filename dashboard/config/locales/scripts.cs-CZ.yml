              description_teacher: Tato lekce bude pracovat na mentální přípravě studentů
                na cvičení z programování, s kterým se setkají v průběhu tohoto kurzu.  Studenti
                v malých týmech budou používat fyzickou aktivitu k naprogramování
                svých spolužáků tak, aby opatrně kráčeli z místa na místo, dokud nebude
                dosaženo cíle.
            Sequencing with Scrat:
              name: Posloupnosti se Scratem
            Your Digital Footprint:
              name: Tvá digitální stopa
              description_student: Naučte se něco o své digitální stopě a o tom, jak
                zůstat v bezpečí při návštěvách webových stránek.
              description_teacher: Tato lekce ve spolupráci s **Common Sense Education**
                pomáhá studentům dozvědět se obdoby zůstávání v bezpečí ve skutečném
                světě a při navštěvování webových stránek. Studenti se také dozví,
                že informace, které dají online, po sobě zanechávají svou digitální
                stopu. Tato stopa může být velká nebo malá a užitečná nebo škodlivá,
                podle toho, jak s nimi zacházejí.

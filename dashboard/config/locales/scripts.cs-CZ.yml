            csp_unit1_2020:
              description: |-
                ### Unit Filozofie a pedagogika

                -   \*\*Vytvoření silné kultury ve třídě: \*\* Tato jednotka je navržena tak, aby byla praktická, kolaborativní, a průzkumné. Hlavním zaměřením jednotky je budování pozitivní kultury ve třídě, ve které studenti spolupracují, prozkoumat problémy, a komunikovat o svém myšlení. Většina lekcí obsahuje fyzické manipulativy nebo digitální widget, a většina času na lekci by měla být věnována studentům zkoumáním těchto nástrojů společně, aby pochopili koncepty, které zdůrazňují. Kurz záměrně nezačíná programováním, protože v mnoha učebnách mají někteří studenti zkušenosti s programováním a jiní ne. Pokud se rozhodnete začít s digitálními informacemi a internetem, můžete budovat komunitu v místnosti a zkoumat téma, které bude pravděpodobně přístupné všem studentům. Podpůrné a inkluzivní prostředí ve třídě postavené v této jednotce by mělo pomoci nastavit pozitivní tón, který lze přenášet během školního roku.

                -   **Posílení „rozhodujících“ :** Důležitým cílem kurzu je nejen naučit studenty technickým znalostem, ale dát tyto dovednosti smysluplným způsobem do práce. Tato jednotka navazuje na jednotkový projekt, který poskytuje studentům příležitost být „rozhodujícími“ o dopadech výpočetní techniky na moderní život. Ostatní jednotky budou klást důraz na posílení postavení jednotek jako „tvůrců“.

                ### Hlavní hodnocení a projekty

                Jednotkový projekt žádá studenty, aby zvážili a diskutovali o problémech, které vznikají v moderní společnosti v důsledku digitalizace informací. Studenti budou analyzovat článek, který se zabývá průnikem digitalizace informací a aktuálních událostí. Vyhodnotí, jaká data jsou digitalizována, a vyhodnotí výhody a škody způsobené tím, že tyto informace digitalizují. Studenti také absolvují hodnocení na konci jednotky v souladu s rámcovými cíli principů CS zahrnutými v této jednotce.

                ### AP Connections

                Tato jednotka a související projekt pomáhají budovat směrem k trvalému porozumění uvedenému níže. Podrobné mapování jednotek na Learning Cíle a EK naleznete na stránce „Standardy“ pro tuto jednotku.

                -   DAT-1: Způsob, jakým počítač interně reprezentuje data, se liší od způsobu interpretace a zobrazení dat pro uživatele. Programy se používají k překladu dat do reprezentace, kterou lidé snáze pochopí.
                -   IOC-1: zatímco výpočetní inovace jsou obvykle navrženy tak, aby dosáhly konkrétního účelu, mohou mít nezamýšlené důsledky

                Tato jednotka obsahuje obsah z následujících témat z rámce AP CS Principles Framework. Podrobnější informace o pokrytí témat v přehledu kurzu [Code.org CSP Topic Coverage] \(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).

                -   2.1 Binární čísla
                -   2.2 Komprese dat
                -   5.5 Právní a etické obavy.

          lesson_groups:
            csd4_1:
              big_questions: |-
                -   Jak návrháři identifikují potřeby svého uživatele?
                -   Jak můžeme zajistit, aby naše návrhy vyhovovaly potřebám uživatele?
                -   Jaké procesy nám nejlépe umožní efektivně vytvářet, testovat a iterovat naše návrhy?
              description: Tato kapitola představuje proces návrhu jako specifickou
                verzi procesu řešení problémů, ve kterém je soustavně integrována
                empatie k potřebám uživatele. Studenti se naučí strategie pro identifikaci
                potřeb uživatelů a posouzení toho, jak dobře je různé návrhy řeší.
                Zejména se učí, jak vyvíjet papírový prototyp, jak shromažďovat a
                reagovat na zpětnou vazbu o prototypu, a zvážit způsoby, jak různá
                uživatelská rozhraní ovlivňují nebo neovlivňují použitelnost jejich
                aplikací.
              display_name: 'Kapitola 1: Design zaměřený na uživatele'
            csd4_2:
              big_questions: |-
                -   Jak týmy efektivně spolupracují na vývoji softwaru?
                -   Jaké role nad rámec programování jsou nezbytné pro návrh a vývoj softwaru?
                -   Jak návrháři začleňují zpětnou vazbu do více iterací produktu?
              description: Tato kapitola je zaměřena na dlouhodobě probíhající skupinový
                projekt, který umožňuje studentům aplikovat vše, co se dozvěděli o
                designu zaměřeném na uživatele, k vývoji prototypu aplikace. Práce
                v týmech, studenti identifikují sociální problém, na kterém jim záleží,
                a navrhují a prototyp aplikace k řešení tohoto problému. Toto je příležitost
                pro studenty prozkoumat další role ve vývoji softwaru, jako je správa
                produktů, marketing, design, a testování.
              display_name: 'Kapitola 2: Prototypování aplikací'

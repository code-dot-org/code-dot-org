          description_short: Vytvářejte internet od základů pomocí internetového simulátoru.
          lesson_groups:
            csp_unit2_2020:
              description: "### Filozofie a pedagogika jednotek\n\n-   \\*\\*Vynalézání
                internetu pomocí internetového simulátoru: \\*\\* Tato jednotka obsahuje
                mnoho různých verzí internetového simulátoru, digitálního widgetu,
                který simuluje fungování různých funkcí nebo „vrstev“ internetu. Jak
                studenti přecházejí z lekce na lekci, verze internetového simulátoru,
                který používají, bude mít o něco více funkcí než ta předchozí. Lekce
                představí studentům výzvy, které úzce napodobují ty, které původní
                vynálezci internetu potřebovali vyřešit. Studenti budou společně navrhovat
                a testovat řešení těchto problémů, aby vyvinuli intuitivní pochopení
                toho, jak internet funguje a proč byl takto navržen. Na konci jednotky,
                studenti budou mít „vynalezl internet“ sami! \n\n-   \\*\\* Pokračování
                v vytváření silné kultury ve třídě: \\*\\* Podobně jako jednotka digitálních
                informací, která přichází před ní, tato jednotka klade důraz na řešení
                problémů ve spolupráci a rozvoj podpůrné a inkluzivní kultury ve třídě.
                \n\n### Hlavní hodnocení a projekty\n\nJednotkový projekt žádá studenty,
                aby navrhovali politickou pozici pro imaginárního politického kandidáta
                související s „internetovým dilematem“. Studenti musí analyzovat zprávy
                o svém tématu, aby identifikovali ovlivněné skupiny, vysvětlit zájmy
                těchto skupin, vysvětlit technické zázemí dilematu, a poté doporučit
                politické řešení, které by měl kandidát obhajovat. Studenti také absolvují
                hodnocení na konci jednotky v souladu s rámcovými cíli principů CS
                zahrnutými v této jednotce.\n\n### AP Connections\n\nTato jednotka
                a související projekt pomáhají budovat směrem k trvalému porozumění
                uvedenému níže. Podrobné mapování jednotek na Learning Cíle a EK naleznete
                na stránce „Standardy“ pro tuto jednotku.\n\n-   CSN-1: že počítačové
                systémy a sítě usnadňují přenos dat\n-   IOC-1: a že zatímco výpočetní
                inovace jsou obvykle navrženy tak, aby dosáhly konkrétního účelu,
                mohou mít nezamýšlené důsledky\n\nTato jednotka obsahuje obsah z následujících
                témat z AP CS Principles Framework. Podrobnější informace o pokrytí
                témat v přehledu kurzu [Code.org CSP Topic Coverage] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-
                \  4.1 Internet\n-   4.2 Tolerance chyb\n-   5.2 Digital Divide"

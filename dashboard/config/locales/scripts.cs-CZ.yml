        focus-on-data2:
          description: "Jednotka Data a společnost je o důležitosti využití dat k
            řešení problémů a zdůrazňuje, jak mohou počítače v tomto procesu pomoci.
            První kapitola zkoumá různé systémy používané k reprezentaci informací
            v počítači a výzvy a kompromisy, které představuje jejich používání. Ve
            druhé kapitole se studenti seznámí s tím, jak jsou shromažďování dat využívány
            k řešení problémů a jak počítače pomáhají automatizovat kroky tohoto procesu.
            V závěrečném projektu studenti shromažďují svá vlastní data a používají
            je k vývoji automatizovaného řešení problému.\n\n::: podrobnosti [**Kapitola
            1 Přehled**]\n\\*\\*Popis: \\*\\* Tato kapitola se zaměřuje na reprezentaci
            dat a jejich roli při řešení informačních problémů. Studenti se naučí,
            co reprezentační systém musí být užitečný, a jak jsou počítače schopny
            reprezentovat různé typy informací pomocí binárních systémů. Pro projekt
            kapitoly, studenti představují svůj dokonalý den v binární děrovací kartě
            a obchodují se spolužáky, aby dešifrovali.\n\n\\*\\*Cíle: \\*\\*\n\n-
            \  Pochopit roli reprezentace dat a dat při řešení informačních problémů.
            \n-   Vysvětlete potřebné komponenty jakéhokoli schématu reprezentace
            dat, jakož i podrobnosti binárních a běžných způsobů, jak jsou různé typy
            jednoduchých a složitých dat reprezentovány v binárním kódu. \n\n\\*\\*Velké
            otázky: \\*\\*\n\n-   Proč je reprezentace důležitá při řešení problémů?\n-
            \  Jaké funkce musí být reprezentační systém užitečný?\n-   Co je nezbytné
            pro vytvoření použitelných binárních reprezentačních systémů?\n-   Jak
            můžeme kombinovat systémy dohromady, abychom získali složitější informace?\n\n::\n\n::
            podrobnosti [**Kapitola 2 Přehled**]\n\\*\\*Popis: \\*\\* Studenti prozkoumají,
            jak lze data použít k zodpovězení zajímavých otázek a řešení problémů.
            Použití upravené verze obecného procesu řešení problémů, studenti se dívají
            na to, jak počítače a lidé používají data odlišně, a výhody a nevýhody
            automatizace řešení problémů. Poté, co se naučili, jak počítače používají
            data v reálném světě, si studenti zvolí svůj vlastní problém a používají
            data k jeho řešení.\n\n\\*\\*Cíle: \\*\\*\n\n-   Prozkoumejte a pochopte,

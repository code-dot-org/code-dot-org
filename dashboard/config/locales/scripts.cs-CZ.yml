        csd5-2021:
          description_short: Zjistěte, jak lidé používají počítače k řešení problémů
            s daty.
          lesson_groups:
            csd5_1:
              big_questions: |-
                -   Proč je reprezentace důležitá při řešení problémů?
                -   Jaké funkce musí být reprezentační systém užitečný?
                -   Co je nezbytné k vytvoření použitelných binárních reprezentačních systémů?
                -   Jak můžeme kombinovat systémy dohromady, abychom získali složitější informace?
              description: Tato kapitola se zaměřuje na reprezentaci dat a její roli
                při řešení informačních problémů. Studenti se naučí, co reprezentační
                systém musí být užitečný, a jak jsou počítače schopny reprezentovat
                různé typy informací pomocí binárních systémů. Pro projekt kapitoly,
                studenti představují svůj dokonalý den v binární děrovací kartě a
                obchodují se spolužáky, aby dešifrovali.
              display_name: 'Kapitola 1: Zastupování informací'
            csd5_2:
              big_questions: |-
                -   Jak nám data pomáhají řešit problémy?
                -   Jak počítače a lidé používají data jinak?
                -   Jaké části procesu řešení problémů s daty lze automatizovat?
                -   Jaké problémy používají počítače data k řešení v reálném světě?
              description: Studenti zkoumají, jak lze data použít k zodpovězení zajímavých
                otázek a řešení problémů. Použití upravené verze obecného procesu
                řešení problémů, studenti se dívají na to, jak počítače a lidé používají
                data odlišně, a výhody a nevýhody automatizace řešení problémů. Poté,
                co se naučili, jak počítače používají data v reálném světě, si studenti
                zvolí svůj vlastní problém a používají data k jeho řešení.
              display_name: 'Kapitola 2: Řešení datových problémů'
            cspSurvey:
              display_name: Průzkum

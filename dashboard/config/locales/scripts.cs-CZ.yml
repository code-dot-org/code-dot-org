        csd6-2022:
          description: |-
            V jednotce Physical Computing, studenti zkoumají roli fyzických zařízení ve výpočetní technice. Pomocí App Lab a Adafruit's Circuit Playground, studenti vyvíjejí programy, které využívají stejné hardwarové vstupy a výstupy, jaké vidíte v inteligentních zařízeních, při pohledu na to, jak jednoduchý hrubý prototyp může vést k hotovému produktu. Pak, studenti prozkoumají, jak lze fyzická zařízení použít k reakci na svět kolem sebe pomocí „tvůrce“ myšlení k vytváření prototypů s každodenními materiály.

            **Implementační pokyny pro fyzický výpočet**

            -   Dokončete první tři lekce jednotky Řešení problémů a výpočetní techniky před spuštěním
            -   Tato jednotka předpokládá, že studenti jsou obeznámeni s App Lab, konkrétně pomocí režimu návrhu k vytvoření uživatelského rozhraní a pomocí Události pro změnu obrazovky při kliknutí na tlačítko. Toho lze dosáhnout tím, že studenti dokončí [Hodina kódu aplikace Lab](https://studio.code.org/s/applab-intro/reset) před spuštěním této jednotky.
            -   Tato jednotka vyžaduje, aby studenti měli přístup k Circuit Playground - [klikněte zde](https://code.org/circuitplayground) pro více informací o používání Circuit Playground ve vaší třídě
            -   Pokyny, jak podporovat studenty v programovacích úrovních a rozlišovat úkoly, jsou k dispozici v [Průvodce úrovněmi programování](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) a [Průvodce diferenciací](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   Můžete si prohlédnout celý [Průvodce osnovami](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) a [Implementační příručka](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) pro více informací o této jednotce


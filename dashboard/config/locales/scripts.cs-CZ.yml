          lessons:
            lesson-1:
              name: Hláskovací včelka
              description_student: 'Pomoz včele vyhláskovat nová slova! '
              description_teacher: |-
                Tahle lekce staví na dosavadních znalostech žáků, jako je hláskování a znalost velkých písmen. Hláskování s včelou pomáhá dětem v mateřských školách a prvních třídách procvičovat hláskování a počítání písmen, která se seskupují do slov. Děti pomocí několika kódovacích příkazů přimějí hláskující včelu, aby se posouvala po písmenech a hláskovala slova. Naučí se přetahovat bloky kódu, které uvedou postavu včely do pohybu, a poznají, že pro úspěšné hláskování slov je potřeba příkazy správně seřadit.

                #### Předchozí dovednosti

                Tahle lekce není koncipovaná jako výuka abecedy, skládání písmen do slov nebo počítání. Žáci, kteří se lekce zúčastní, už by měli mít tyto znalosti a dovednosti:

                -   Znalost velkých písmen abecedy
                -   Znalost čísel a počítání do 10 pomocí prstů, předmětů nebo manipulativů
                -   Znalost principu tvoření slov z řady písmen
          name: spelling-bee
          title: Hláskovací včelka

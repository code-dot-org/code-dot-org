---
hu:
  data:
    unplugged:
      Unplug1:
        title: Bevezetés a számítógép tudományába
        desc: Ez a lecke bevezet a számítógép-tudományba és elmagyarázza, mit csinál
          egy számítógéptudós. Emellett lehetőséget ad a diákoknak, hogy belekóstoljanak
          a szakmába. A program végén minden diák kap egy kis emlékeztetőt arról,
          amit megtanult. Lehet, hogy kísértést érzel rá, hogy ne tanítsd meg a gyerekeknek
          a következő leckékben található szakkifejezéseket, de ezek vidám és játékos
          megismertetése ebben a fázisban sokkal hatékonyabb, mintha későbbre hagynád
          őket.
      Unplug2:
        title: Számítógépes gondolkodás
        desc: "Csak papírral és filccel felszerelkezve a diákok megtanulják a programozói
          gondolkodás négy lépését. Egy rövid bemutatkozás után a diákok csoportokban
          dolgoznak, ahol a feladatuk, hogy (szörnyek katalógusából választott) szörnyet
          rajzoljanak, méghozzá úgy, hogy csak a rajzolás irányait közlik a másik
          csoporttal. \nA feladat elvégzése után a csoportok elemzik a szörnykatalógust,
          mintákat, jellemzőket keresve majd ezek felhasználásával algoritmust (irányok
          megadását) készítenek hogy egy másik csapat lerajzolhasson egy választott
          szörnyet. A csapatok végül kicserélik a kész algoritmusokat és lerajzolják
          az az alapján készült szörnyet. Vajon az lesz a képen, amit az algoritmust
          író csapat szeretett volna?"
      Unplug3:
        title: Grafikus programozás
        desc: Egymás rajzolásra való beprogramozásával a diákok elkezdik megérteni,
          hogy mi is a programozás igazából. Kezdésként a diákok egymásnak adnak utasításokat,
          hogy egy négyzethálós papíron négyzeteket színezzenek, reprodukálva egy
          már meglévő képet. Ha van rá idő, akkor a leckét a diákok saját képeivel
          lehet zárni.
      Unplug4:
        title: algoritmusok
        desc: Ez a leckét az algoritmusokat fedi le.  A tangram alakzatok és milliméterpapír
          használatával, az első gyakorlat megmutatja, mennyire fontos, hogy minden
          utasítás amennyire csak lehet, világos és egyértelmű legyen.  Utána az osztály
          megvizsgálja, milyen módokon lehet egy papírt téglalappá hajtogatni, megjegyezve,
          hogy egyes módszerek több vagy kevesebb hajtást igényelnek, mint mások.
      Unplug5:
        title: funkciók
        desc: Ebben a leckében a diákok madzagból, gyöngyökből és speciális kiegészítőből
          egy ablakdíszt készítenek. A diákok egy sor ismétlődő műveletet végeznek
          el, amiket kérésre munkafázisként azonosítaniuk kell tudni. Amint ezeket
          a fázisokat definiáltuk, már meg lehet őket hívni a fő "programból", és
          a teljes alkotási folyamat rögzíthető egyetlen papírlapon. A végleges programot
          az osztály is végrehajthatja a náluk lévő madzagtól, gyöngytől és dísztől
          függetlenül. Hogy megfelelően alkalmazhassák a programot, ki kell emelni
          az elérhető hozzávalókat. A helyettesítők ilyenfajta használata remek lehetőség
          a változók bevezetésére.
      Unplug6:
        title: Feltételek
        desc: Ez egy osztálytermi játék. A feltételek, ha utasítások és ciklusok megismerése
          után az osztály egy előre megírt program, egy kártyapakli és sorshúzás segítségével
          gyakorolhatnak.
      Unplug7:
        title: Dal iras
        desc: A dalszövegek olvasása a legtöbb diák számára természetes folyamat.
          Egy olyan tevékenységet fogunk végezni, amivel már mindenki tisztában van,
          és felhasználjuk ezt a függvények definiálására és meghívására. Miután a
          diákok megértik a definiálás és a meghívás lényegét, bevezetjük az extra
          lehetőségek biztosítását lehetővé tevő paramétereket.
      Unplug8:
        title: Absztrakció
        desc: Ezt a tevékenység ötvözi a tanulók mindennapi rutinját és a Mad-Lib
          stílusú gondolkodtató játékot, hogy segítsen az osztálynak megtanulni az
          absztrakció hatékonyságát.
      Unplug9:
        title: Váltó programozás
        desc: Ezt a lecke egy korábbi tevékenységből (4. Grafikon papír programozás)
          származó ötletet hasznosít és az ott szerzett képességeket használja hogy
          kiemelje a sorrendben működő programok befejezésének fontosságát, valamint
          gyakori program ellenőrzéseket a hibák kiszűréséhez.
      Unplug10:
        title: Az internet
        desc: Ebben a leckében diákok úgy tesznek, mintha maguk is fent lennének az
          interneten, miközben a webcímekről, IP és DNS azonosítókról tanulnak.
      Unplug11:
        title: Összegzés
        desc: Az első 20 órás sorozat vége segít átélni az osztály kedvenc pillanatait
          és rávezeti őket a következő lépésekre, ha érdekli őket a számítógép tudománnyal
          megkezdett út folytatása.
      UnplugHappyMaps:
        title: Vidám térképek
        desc: A diákok egyszerű algoritmusokat (utasítások sorozta) hoznak létre,
          hogy egy karaktert egyetlen paranccsal átvezessenek egy labirintuson.
      MoveIt:
        title: Gyerünk, gyerünk!
        desc: A diákok egyszerű algoritmusokat (utasítások sorozta) hoznak létre,
          hogy egy karaktert egyetlen paranccsal átvezessenek egy labirintuson.
      PlantASeed:
        title: 'Valós algoritmusok: Ültess el egy magot!'
        desc: Ebben a leckében az algoritmusok a mindennapi életünkben betöltött szerepét
          nézzük meg egy mag elvetésének példáján keresztül. A lecke emellett a számítástechnika
          nagyobb képét nézi, és hogy az algoritmusok ebben hogy játszanak alapvető
          szerepet.
      BuildingAFoundation:
        title: Az alap megépítése
        desc: Diákok építenek egy szerkezet csak a megadott összetevők igénybevételével.
          A szerkezeteknek kell tudni látniuk valamilyen feladatot (érjenek el egy
          bizonyos magasságot vagy kibírjanak egy bizonyos terhet), és a diákok meg
          kell tanulniuk megvitatni az elképzeléseiket az állandóan növekvő bonyolultsági
          fokozat mellett.
      GettingLoopy:
        title: Ciklikusság
        desc: Ez a lecke bevezet a ciklusok (ismétlődő utasítások) programozásának
          rejtelmeibe a tánc segítségével. A diákok megtanulnak egy egyszerű koreográfiát,
          majd azt újra megismétlik.
      RelayProgramming:
        title: Váltó programozás
        desc: Diákok egy váltófutáson vesznek részt, ahol ők az udvaron futnak végig
          a "Milliméterpapírra történő programozás" képén ábrázolt algoritmus szerint.
          Ők csak egy utasítást írhatnak le egyszerre, és ha van egy hiba valahol,
          akkor mindent törölniük kell eddig a pontig.
      Conditionals:
        title: Feltételek
        desc: 'Hogy a diákok megtanulják a feltételes nyilatkozatok mibenlétét kártyajátékot
          játszanak és szabályokat hoznak létre, mint például: "Ha húzok egy piros
          lapot, én kapok egy pontot", és "Ha fekete lapot húzok, te kapsz egy pontot."'
      BigEvent:
        title: A nagy esemény
        desc: A diákok megismerkednek az "események" fogalmával, melyek olyan programozási
          cselekvések, amiket a számítógép folyamatosan figyel.  A tanár gombokat
          rajzol egy papírra és a diákok attól függően kell, hogy reagáljanak, hogy
          a tanár melyik gombot "nyomja meg".
      GoingPlacesSafely:
        title: Biztonságos utazás
        desc: Az interneten egy hatalmas, de néha veszélyes hely. A tanárok bemutatják,
          hogyan maradhat biztonságos az interneten való jelenlét.
      GraphPaperProgramming:
        title: Grafikus programozás
        desc: A diákok egy algoritmust (utasítások sorozata) írnak osztálytársaiknak
          egy sor előre definiált parancs segítségével, hogy reprodukáljanak egy rajzot.
      PaperPlanes:
        title: 'Hétköznapi algoritmusok: Papírrepülők'
        desc: Ebben a leckében az algoritmusok mindennapi életünkben való használatáról
          szól, konkrétan papír repülőgépek segítségével. Ez a lecke nagyobb képet
          ad a számítógép-tudományról és arra összpontosít, hogyan játszanak alapvető
          szerepet a számítástechnikában az algoritmusok.
      BinaryBracelets:
        title: Bináris karkötők
        desc: Diákok karkötőket készítenek nevük első betűjének bináris ábrázolására.  A
          diákok így megtanulják az adatok több módon is megjeleníthetők és tárolhatók.
      DigitalFootprint:
        title: A digitális lábnyomod
        desc: A tanárok bemutatják, hogy ha a diákok információt helyeznek el magukról
          online az digitális lábnyomot, nyomot hagy, ami az következményekkel járhat.
      ComputationalThinking:
        title: Számítógépes gondolkodás
        desc: Diákok a számítási gondolkodás lépéseit használják (a dekompozíciót,
          a mintával való összevetést, az elvonatkoztatást, az algoritmust) a játékmenet
          kitalálásához, mivel nincsenek megadva a játékszabályok.
      FunctionalSuncatchers:
        title: Hasznos díszek
        desc: A diákok létrehoznak egy algoritmust változók és függvények (olyan kódrészletek,
          amiket újra és újra fel lehet használni) segítségével zsinórra fűzött csillogó
          dekor és gyöngyök elkészítéséhez.
      SongwritingParameters:
        title: Dalszerzés paraméterekkel
        desc: Diákok a kórus és dala segítségével értik meg a paraméterhelyettesítést
          (ami testreszabja a függvényt anélkül, hogy átírná azt).
      DiceRace:
        title: 'Algoritmusok a valós életben: kockadobás'
        desc: Ez a lecke rávilágít a valós életben is használt algoritmusokra. Ennek
          részeként a diákok azonosítják és leírják egy kockajáték során használt
          algoritmusokat.
      Internet:
        title: Internet
        desc: Diákok papírra írt üzenetekkel mutatják be a különböző internetes adatátviteli
          módszereket.
      Crowdsourcing:
        title: Csoportos megoldás
        desc: Diákok közösen gondolkodnak, ez a közös gondolkodás gyakori problémamegoldási
          mód a számítógép-tudományban, együtt egy osztály sokkal hatékonyabb, mintha
          egy diák egyedül próbálkozna.
      DigitalCitizenship:
        title: Digitális állampolgárság
        desc: A diákok felfedezik a különbséget a személyes adatok és a személyes
          információk között megkülönböztetve, mit biztonságos és mit nem biztonságos
          megosztani az interneten.
      TangramAlgorithms:
        title: Tangram algoritmusok
        desc: Ez a lecke megmutat valami fontosat algoritmusokról. Ha egy algoritmus
          egyszerű marad nagyon sokmindenre használható.  Ha azt akarod, hogy a végeredmény
          mindig ugyanaz legyen, az algoritmusnak is részletesebbnek kell lennie.
      EnvelopeVariables:
        title: Boríték változók
        desc: A változók nagyon sok szabadságot biztosítanak a számítástechnikában.  Ez
          a lecke segít megmagyarázni, hogy mik azok a változók és hogyan használhatjuk
          őket, nagyon sokféle módon. Használd ezt a tevékenységet, az absztrakció
          lecke előtt (vagy együtt), hogy igazán érthető legyen.
      MadGlibs:
        title: Mad Glibs
        desc: Az absztrakció, az egyik legfontosabb készsége egy számítógép tudósnak.  A
          diákoknak történeteket kell elemezniük, eltéréseket keresve és elvonatkoztatniuk.
          Ezek az elvonatkoztatott, absztrakt történetek szórakoztató és őrült új
          történetekké válnak.
      ForLoopFun:
        title: Szórakozás a For ciklussal
        desc: Tudjuk, hogy a ciklusok lehetővé teszik, hogy dolgokat újra és újra
          megismételjünk, de most megtanuljuk, hogy miként használhatjuk a ciklusok
          beépített extra funkcióit.
      SongwritingWithParameters:
        title: Dalszerzés paraméterekkel
        desc: 'A számítógép-tudomány egyik legcsodálatosabb szerkezete a függvény.
          A függvények (más néven eljárások) egy mini programok, amiket használhatsz
          újra és újra a nagyobb programodban. Ez a lecke segít a diákoknak intuitív
          módon megérteni, miért hasznos gyakorlat kódrészleteket függvényekké egyesíteni.  '
      BinaryImages:
        title: Bináris képek
        desc: Sokan azt hiszik, a bináris rendszer szigorúan nullákkal és egyesekkel
          operál, ám korábbi tanfolyamainkon megtanultuk,  a bináris opciók sokféle
          információt tudnak képviselni.  Ez a lecke ezt a koncepciót viszi előrébb
          egy lépéssel azt mutatva, hogy egy számítógép hogy képes tárolni összetett
          információt (például a képeket és színeket) is binárisan.
      VideoGamesCoordinatePlanes:
        title: Videó játékok és koordináta síkok
        desc: Fedezd fel hogy a videójátékot amivel szeretsz játszani hogyan működteti
          az algebra! Az algebrai kifejezések és koordináta-rendszer segítenek megérteni
          hogyan működnek a videójátékok és elkezdheted tervezni a játékot, amit majd
          Te fogsz létrehozni.
      Contracts:
        title: Szerződések, Domainok és tartományok
        desc: Szerződések segíthetnek megérteni és megvitatni a funkciók működését.
          Ebben a leckében megnézzük a szerződések hogyan segítenek megérteni egy
          új programozási nyelvet vagy függvényt.
      DesignRecipe:
        title: A dizájn receptje
        desc: Az utolsó szakaszban a diákok írnak néhány egyszerűbb függvényt - bár
          a kifinomultabb függvények átgondolt megközelítést igényelnek. A Tervezési
          Recept egy olyan strukturált megközelítés, amely magába foglalja a tesztek
          írását is a függvény megfelelő működésének biztosítása érdekében.
      Booleans:
        title: Logikai változók és a logika
        desc: A negyedik és egyben utolsó amit ebben a kurzusban tanulunk a Logikai
          adattípus. Ebben feladatban megtanulod mi a Logikai típus és hogyan segítenek
          nekünk logikusan gondolkodó függvényeket létrehozni
      ConditionalsPiecewiseFunctions:
        title: Feltételes utasítások és összetett függvények
        desc: A függvényeknek átadott paraméterek szigorú minta szerint befolyásolják
          az eredményt. Tegyük fel azt szeretnéd hogy a paraméter néhány értéke az
          egyik minta alapján és más értékek más minta alapján befolyásolják az eredményt.
          Ekkor van szükség feltételes módra...
      CollisionDetection:
        title: Összeütközés felderítése és a Pitagorasz-tétel
        desc: Meghatározni mikor érintik a képernyő szélét az objektumok egy fontos
          szempont a legtöbb játékban. Ebben a leckében megnézzük hogyan használható
          a Pitagorasz-tétel és Távolság-tétel két pont távolságának meghatározására
          a síkban és hogy a két pont (vagy játék szereplő) érinti-e egymást.
      courseA_unplugged_loops:
        title: Ciklus leválasztva
        desc: Ebben a leckében a ciklusokról tanulunk!
      courseB_unplugged_MRF:
        title: Offline tevékenység
        desc: Ebben a leckében a barátaidat fogod "programozni"!
      courseB_unplugged_loopyMRF:
        title: Offline tevékenység
        desc: Úgy mint a "Robotikus barátaim"-ban a barátaidat fogod "programozni,
          de most ciklusokkal!
      courseC_Unplugged_ScreenOutTheMean:
        title: Offline tevékenység
        desc: Ma arról fogunk tanulni, hogy mit kell tenned, ha valaki rossz az interneten.
      courseD_unplugged_digitalCitizenship:
        title: Offline tevékenység
        desc: Ma arról fogunk tanulni, hogy mit jelent Digitális Állampolgárnak lenni.
      courseE_unplugged_privateInformation:
        title: 'Általános oktatás: Személyes és személyes információk'
        desc: Ma arról fogunk tanulni, mi a különbség a magán és a személyes adatok
          között!
      courseF_unplugged_powerOfWords:
        title: Offline tevékenység
        desc: Ma arról fogunk tanulni, hogy mit kell tenned, ha valaki rossz az interneten.

---
he:
  data:
    unplugged:
      Unplug1:
        title: היכרות למדעי המחשב
        desc: בשיעור זה נציג את הרעיון של מדעי המחשב, ונראה מה מהנדס תכנה עושה. התלמידים
          יקבלו הזדמנות להתנסות בתפקיד של מהנדס תכנה. בסוף הפעילות, כל תמיד יחזור
          עם רשימת התוכן הנלמד בשיעור. אין צורך להבהל מללמד את הילדים את אוצר המילים
          הנדרש לשיעורים הבאים, פעילות זו יכולה להיות מהנה וקלילה, ותתרום הרבה יותר
          מלחכות להזדמנויות אחרות.
      Unplug2:
        title: חשיבה חישובית
        desc: ללא שום דבר מלבד נייר וטושים, התלמידים ילמדו ארבעת השלבים של חשיבה חישובית.
          לאחר הקדמה קצרה, התלמידים צריכים להתחלק לקבוצות היכן הם יהיו חייבים ליצור
          הנחיות לתלמידים אחרים לצייר מפלצת מסוים (מתוך קטלוג של מפלצות שנבחרו מראש).
          הפעילות כולה חייבת להיות מפורקת, ולאחר מכן צוותי לנתח את כל המפלצות בקטלוג
          לחידושים, מופשט פרטים שונים מפני המפלצות ולאחר מכן משתמשים במידע זה כדי
          ליצור אלגוריתם (הכוונה) עבור קבוצה אחרת לצייר מפלצת מסוימים. צוותי יהיה
          ואז מתג עם עוד קבוצה והאלגוריתמים לצייר את המפלצת בהתבסס על מה מצביע על
          אלגוריתם זה. ? האם הציור מיועד לצוות המקורי?
      Unplug3:
        title: תכנות לנייר משבצות
        desc: כאשר מתכנתים לצייר תמונות, תלמידים יתחילו להבין מה זה באמת תכנות. הכיתה
          תתחיל ע"י כך שתלמידים יחלו לצייר ריבועים או נייר גרף במטרה לצייר תמונה קיימת.
          אם יהיה זמן, השיעור יכול להכיל עם תמונות שהתלמידים ייצרו בעצמם.

        how-ai-works-2023:
          description: |-
            این درس‌ها تکمیل کننده مجموعه ویدیویی [هوش مصنوعی چطور کار می‌کند](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeehd1RXhnVMBFi1WhWLx_Y) هستند. هر درس با یک ویدیو از مجموعه همراه می‌شود و به مفاهیم معرفی شده در فیلم‌ها عمیق‌تر می‌پردازد. درس‌ها بر ایجاد اولین تجربه هیجان‌انگیز برای دانش آموزان تمرکز می‌کنند. در اینجا ابتدا دانش آموزان در یک فعالیت یا شبیه‌سازی شرکت می‌کنند و سپس در مورد تجربه به عنوان روشی برای درک هوش مصنوعی و ایجاد همدلی با افرادی که تحت تأثیر آن هستند، فکر می‌کنند. برخی از درس‌ها بیشتر بر روی فناوری که پشت هوش مصنوعی قرار گرفته تمرکز دارند. درس‌های دیگر نیز بر تأثیرات اجتماعی و ملاحظات اخلاقی هوش مصنوعی متمرکز هستند.

            **پشتیبانی برای معلمان:** از طریق [مجموعه هوش‌مصنوعی 101 برای معلمان](https://code.org/ai/pl/101) می‌توانید درباره آوردن درس‌های هوش مصنوعی به کلاس خود اطلاعات بیشتری کسب کنید. هوش‌مصنوعی 101 برای معلمان، یک مجموعه آموزش حرفه‌ای آنلاین کامپیوتر و پایه برای تمام معلم‌ها و مربیان علاقه‌مند به دنیای پیشگامانه هوش مصنوعی (AI) و پتانسیل تحول‌آفرین آن در آموزش است.

            **گزینه‌های پیاده سازی:** برای گسترش و مشاهده جزئیات بیشتر، یکی از گزینه‌های زیر را کلیک کنید.

            ::: جزئیات [<span style="font-size: 1em; font-weight: bold;">"می‌خواهم به همه آنها آموزش دهم!"</span>]
            درس‌های 1 تا 7 را می‌توان به‌عنوان یک سری هفت روزه که در آن هر روز بر یک ویدیوی جداگانه از مجموعه ویدیوها تمرکز شده و به مفاهیم معرفی‌شده عمیق‌تر پرداخته می‌شود تدریس کرد. کلاس‌هایی که به این سمت پیش می‌روند باید درس 8 را که در این توالی قرار نمی‌گیرد را پنهان کنند. [برای کسب اطلاعات بیشتر در مورد درس پنهان کردن اینجا را کلیک کنید] [2]
            :::

            ::: جزئیات [<span style="font-size: 1em; font-weight: bold;">"می‌خواهم درس خاصی را تدریس یا در کلاس دیگری ادغام کنم"</span>]
            هر درس می‌تواند به تنهایی و مستقل از سایر دروس تدریس شود. این امر به ویژه در صورتی مفید است که بخواهید یک درس را با موضوع دیگری یا با یک کلاس علوم کامپیوتر، هوش مصنوعی یا آموزش عمومی موجود ادغام کنید. در کلاس‌هایی که به این سمت پیش می‌روند باید همه دروس، به جز درس‌هایی که می‌خواهید تدریس کنید را پنهان کنید. [برای کسب اطلاعات بیشتر در مورد درس پنهان کردن اینجا را کلیک کنید] [3]
            :::
            ::: جزئیات [<span style="font-size: 1em; font-weight: bold;">"فقط یک روز فرصت دارم"</span>]
            درس 8 برای کلاس‌هایی طراحی شده است که می‌خواهند هوش مصنوعی را به دانش‌آموزان معرفی کنند اما فقط یک روز فرصت دارند. همانطور که دانش‌آموزان دنباله ویدیو را به طور کامل تماشا می‌کنند، این درس محلی برای یادداشت‌برداری برای دانش آموزان فراهم می‌کند. کلاس‌هایی که به این روش پیش می‌روند باید همه درس‌ها را به جز درس 8 پنهان کنند. [برای اطلاعات بیشتر در مورد پنهان کردن درس، اینجا را کلیک کنید](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)
            :::
            <br />
            <br />
          title: هوش مصنوعی چگونه کار می‌کند

      Course 4 Play Lab Params 9_instruction: "Hona hemen aurreko urrats bateko jokoa,
        baina kode gehiena ezkutatuta dago. Funtzio berri bat dago, \"gehitu_puntuak\".\"\r
        \r Editatu funtzioa \"puntuak\" parametroa gehitzeko \"jokalariaren_puntuazioa\"
        aldagaiari. \r \r \"jokalariaren_puntuazioa\" aldagaiaren balioa eguneratu
        behar da gora (inkrementatu) Txakurrak Katuaren gainean bihotzak marrazten
        dituenean, eta behera (dekrementatu) Katuak Txakurraren gainean bihotzak marrazten
        dituenean.\r \r Oharra:\nHori guztia egin ondoren, klikatu \"Hasi\" jolasteko.
        Txakurrak 6 puntu eskuratzen dituenena, hurrengo ariketara pasatuko zara."
      Course 4 Play Lab Vars 1_instruction: Oraingoan ez duzu koderik idatzi behar,
        sakatu "Exekutatu" joko honetan aritzeko! Jokoan, katuak baino bandera gehiago

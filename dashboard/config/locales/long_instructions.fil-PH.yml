      CSD U2 Image Tag 1: "<div style=\"float: right; height:\n250px; width: 40%;
        overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\r\n<details>\r\n<summary>**Paano
        ko idadagdag ang mga larawan?**</summary>\r\nAng `<img>` na tag nagbibigay-daan
        sa iyo na magpakita ng mga larawan sa  iyong pahina sa web.<br><br>\r\n\r\nHalimbawa:\r\n<pre>&lt;img\nsrc=\"dog.png\"
        alt=\"dog jumping\"/&gt;</pre><br><br>\r\n\r\nPara masabi sa browser kung
        ilang file ang gagamitin, may karagdagang impormasyon, na tinatawag na **attribute**,
        ang idinagdag sa &lt;img&gt; na tag sa loob ng mga ikawing. Ang attribute
        na `src` ay kumakatawan para sa **s**ou**rc**e at nagsasabi sa pangalan ng
        larawan. Ang mga pangalan ng file ng mga larawan ay naglalakip ng mga ekstensyon
        na nagsasabi sa kompyuter kung aling tipo ng larawan ang tinatrabaho nila.
        Ang mga karaniwang mga ekstensyon ay ang .jpg, .jpeg, .png. <br><br>\r.\n\r\nHigit
        pa sa src na attribute, ang mga elemento na larawan ay mayroon ding `alt`
        na attribute na naglalarawan sa imahe. Ito ay importante sa kaso na ang larawan
        ay hindi maiload or para sa mga ato na may problema sa kanilang mga paningin.
        <br><br>\r\n\r\nAng `<img>` na tag ay isang halimbawa ng isang **self-closing
        na tag** dahil ito ay nagsisimula at nagtatapos sa isang tag. Para markahan
        ito, nilalagyan natin ng `/` kung saan kadalasang inilagay sa close na tag
        sa dulo ng tag ng larawan.\r\n\r\n</details>\r\n<details>\r\n<summary>*Bakit
        ang image na tay ay walang pangsarang tag?**</summary>\r\nAng image na tag
        ay hindi nangangailangan ng pangsarang tag dahil wala itong teksto na nilalaman
        na kailangang ibalot ng mga tags. Ang nilalaman na pinapakita sa screen ay
        tinutiko sa pamamagitan ng mga tag na attribute.\r\n</details>\r\n<details>\r\n<summary>**Ano
        ang attribute?**</summary>\r\nAng attribute ay isang ekstrang impormasyon
        na nilalakip sa isang tag. Ang mga attribute ay may mga pangalan at mga halaga.
        Ang pangalan ay nagsasabi kung anong tipo ng imposmasyon ang inilagay ang
        pagkatapos ang halaga na binibigay ng tiyak na impormasyon para sa tag na
        iyon. \r\n\r\nBilang halimbawa, ang &lt;img&gt; na mga tags ay mayroong dalawang
        attribute, ang src at alt.\nAng src ay tumutuko sa pangalan ng file na larawan
        at ang alt ay nagsasabi sa browser sa isang mababasang teksto kung ano ang
        larawan.\r\n</details>\r\n</div>\r\n\r\n# Mga Larawan\r\n\r\nAng Aso vs Pusa
        na pahina sa web ay sinimulan na para sa iyo. Ang larawan ng aso ay idinagdag
        na sa  baba ng pahina sa web. Gumamit ng image na tag para magdagdag ng `cat.jpeg`
        na larawan sa pahina sa baba ng heading ng pusa."

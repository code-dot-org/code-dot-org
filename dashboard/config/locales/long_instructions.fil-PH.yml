      CSD U3 Draw Loop Plugged wiggle sprite rotation: "\\<img\nsrc=\"<https://images.code.org/03f98fedbe59ceb5ef0a8530cb81c367-image-1492040405357.gif\">,\nstyle=\"float:right;height:150px\">\\\r\n\n#

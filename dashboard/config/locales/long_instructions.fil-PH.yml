        mga kulay ang nawawala at i-encode ang mga ito.\n"
      AppLab Intro 1 - Add Button: "# Pagsisimula - Magdagdag ng button\r\n\r\nKakailanganin
        mo ng isang button sa iyong home screen para makapunta sa iyong bagong screen.
        Maaari kang gumawa ng bagong button sa dalawang pamamaraan. \r\n\r\n1. Kung
        gusto mo ang istulo ng \"Dogs\" na button, maaari kang gumawa ng kopya nito.
        I-click ang button at pagkatapos ay i-click ang \"Duplicate\".\r\n\r\n\\t![](https://images.code.org/171aa97d90014f66f999ecf929b672c0-image-1504289310310.08.10\nAM.png)\r\n\r\n2.
        Maaari ka ring gumawa ng bagong button mula sa wala sa pamamagitan ng pagkaladkad
        nito papasok mula sa Kagamitan sa Pag-disenyo.\r\n\r\n\\t![](https://images.code.org/501c9ddd3e5b737df5b9cf053ae198a7-image-1504289359851.09.09\nAM.png)\r\n\r\n3.
        I-click at kaladkarin para mailipat ang iyong bagong button kung saan mo ito
        gusto.\r\n\r\n3. Kapag mayroon ka nang bagong button, bigyan ito nang malinaw
        na pangalan, \"catButton\". Maaari mo ring baguhin ang teksto nito para mabasang
        \"Cats!\".\r\n\r\n\\t![](https://images.code.org/87586b18b001fae0001d2243f6d09889-image-1504289448320.10.14\nAM.png)\r\n
        \   \r\n4. Mayroong napakaraming ibang pamamaraan na maarin mong baguhin ang
        hitsura ng iyong button. Mag-eksperimento sa buong menu na mga opsyon.\r\n\r\n5.
        Kapag tapos ka na, ipatakbo ang iyong app para masiguro na ang iyong button
        ay makikita. Pagkatapos ay i-click ang \"Finish\" para pumunta at matuto kung
        paano gumawa ng iyong button na talagang gumagana."
      AppLab Intro 1 - Add Event: "# Pagsisimula - onEvent\r\n\r\nIkaw ay nakabalik
        sa \"Code Mode\". Mapapansin mo na mayroon nang bit ng code sa app na ito.
        Ang `onEvent()`na blokeng ito ay nagpapatakbo ng iilang code kapag ang `dogButton`
        ay napindot. Ikaw ay nangangailangan ng pangalawang `onEvent()` na bloke para
        mapagana ang iyong button. Mayroong dalawang pamamaraan para magawa ito.\r\n\r\n1.
        Mula sa Code Mode, maaari mong kaladkarin papasok ang bloke \r\n\r\n\\t![](https://images.code.org/c1ca564880152242c3bf92b2b9ad4fca-image-1504290427563.26.56\nAM.png)\r\n
        \   \r\n2. Mula sa Design Mode ang iyong button ay mayroong \"Events\" na
        tab.\nI-click ang 'Insert and show code' para magdagdag ng code.\r\n\r\n\\t![](https://images.code.org/90d6c0cb723ee4317244f99dcfbd3a66-image-1504290568475.29.18\nAM.png)\r\n
        \   \r\n3.Gamitin ang drop down para masiguro na ikaw ay nagpapagawa sa pangyayari
        na tumugon sa \"catButton\".\r\n\r\n\\t![](https://images.code.org/ebef61f18259a2fb0d8addb90d9d8ba4-image-1504290674099.31.03\nAM.png)\r\n
        \   \r\n4. Ang `setScreen()` na bloke ay naglipat-lipat sa screen. I-drag
        ang blokeng ito sa loob ng iyong `onEvent()` na bloke at piliin ang iyong

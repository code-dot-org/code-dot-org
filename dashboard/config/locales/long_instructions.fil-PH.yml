      'AllTheThings: Pixelation - Lesson 14 - Make the Letter A': "<img\nalign=\"right\"
        src=\"https://code.org/images/cspunit1/letterA.png\" width=\"150\"\nhspace=\"20\">\r\n
        \           # Gawain 1: Gumawa ng 3x5 na letrang 'A'\r\n            Magsimula
        sa pamamagitan ng paglikha ulit sa 3x5 na letrang \"A\" na pinakita (sa kanan)
        gamit ang pixelation na widget. \r\n          \r\n            Ang imahe ay
        unang itinakda gamit ang *maling* mga dimensyon. Ang iyong unang gawain ay
        magtakda sa pangalawang byte sa 8-bit na binary code para sa 5: 0000 0101.
        Pagkatapos ay maaari kang magsimula sa paglagay ng pixel na mga datos para
        magawa ang A.\r            "
      'AllTheThings: Pixelation - Lesson 15 - Color Shades 4x4': "#\nPixelation: Gawain
        3\r\n<img src = \"https://code.org/images/cspunit1/ColorTask3.png\"\nalign=right
        width=200 hspace=20>\r\n**Mga Direksyon:**\r\nAmin kang pinasimula sa isang
        4x4 na larawan na nilikha ni Maddie sa video.\r\n\r\nAng iyong gawain ay punan
        ang 4x4 na grid nang mga kulay gamit ang *12-bits kada pixel*. Ang resulta
        ay dapat katulad (ngunit hindi talaga eksakto) sa larawang ipinakita sa kanan.
        \ \r\n\r\nNarito ang mga kinakailangan:\r\n\r\n\n* Hanay 1 - punan ng mga
        kulay na pula fill with shades of red. \r\n * Hanay 2 - kulay na berde. \r\n
        *\nHanay 3 - kulay na asul. \r\n * Hanay 4 - kulay na abo.\r\n"
      'AllTheThings: Pixelation - Lesson 15 - Complete 3-bit color': "#\nPixelation
        ng Kulay: Gawain 1\n**Mga Direksyon:**\n\n* Pinagsimula ka namin sa isang
        4x2 na imahe na nagawa ni Maddie, ngunit kami ay nag-iwan sa huling dalawang

      AppLab Intro 7 - Change Screen Color: "<div style=\"float:right\">\r\n\\t<img\nsrc=\"https://images.code.org/bf9b1fb57751fa90c9b786339914ad70-image-1508521068798.34.54\nAM.png\"
        style=\"height:150px\"> \r\n</div>\r\n\r\n**Layunin:** Gawing berde ang screen.\r\n\r\n**Paano:**
        Kaladkarin ang `setProperty()` na bloke. At gamitin ang mga dropdown para
        maitakda ang `\"background-color\"` ng iyong screen sa `\"green\"`. Pagkatapos
        ay pindutin ang \"Run\".\r\n\r\n**Hindi makausad?\nMag-click dito:** ![expandable](https://images.code.org/3b5e70522b02867a1df1d5b5e481785e-image-1511279858395.gif)"
      AppLab Intro 7 - Change Text 2: "<div style=\"float:right\">\r\n<img\nsrc=\"https://images.code.org/39ead723fbd2b047aa2d1e401cbfec8a-image-1506545619076.34.29\nPM.png\"
        style=\"height:200px;\">\r\n</div>\r\n\r\n**Layunin:** Palakihin ang teksto
        at gawing asul.\r\n\r\n**Paano:** Kakailanganin mo ng dalawang linya ng code.
        Bigyan ang `\"label1\"`ng `\"font-size\"` na `80` at `\"text-color\"` na `\"blue\"`.\r\n\r\n**Hindi
        makausad?\nMag-click dito:** ![expandable](https://images.code.org/2d5d46a03082af3b01847aad6602e2ea-image-1511280140482.gif)"
      AppLab Intro 7 - Full Text: "<div style=\"float:right\">\r\n<img\nsrc=\"https://images.code.org/1e81d5bcdd69172f4127de55d045225f-image-1507565161167.05.19\nAM.png\"
        style=\"height:200px\">\r\n</div>\r\n\r\n**Layunin:** Gawin ang mga buttons
        na `\"red\"` at `\"blue\"`. Pagkatapos ay palitan ang teksto sa malaking dalandan
        na label.\r\n\r\n**Paano:**\n\r\n* Tandaan na maaari kang mag-hover sa mga
        elemento para makita ang kanilang `\"id\"`.\r\n* Itakda ang `\"background-color\"`
        ng mga button sa `\"red\"` at `\"blue\"`.\r\n*\nItakda ang `\"text\"` katangian
        ng label sa kahit anong gusto mo, gaya ng `\"Maligayang pagdating sa aking
        app!\".\r\n\r\n**Hindi makausad? Mag-click dito:** ![expandable](https://images.code.org/4bf99e7352e7c17a5bf73ced80171f6a-image-1511280628092.gif)"
      CSD U3 Draw Loop Plugged update your scene: "# Palawakin ang Iyong Eksena\\\r\n\n\\\r\nNarito
        ang sprite na eksena na ginagawa mo sa huling aralin. Ikay ngayon ay mag-update
        nito nang maliit para magamit ang draw na loop at sprite na mga katangian.\\\r\n\\\r\n<img\nsrc=\"https://images.code.org/ce257c4d91da460c9c2add1733873769-image-1492209174198.32.29\nPM.png\"
        style=\"float:right;height:100px\">\\\r\n\\\r\n\n# Gawin Ito\\\r\n\n\\\r\n\n-
        \  Magdagdag ng draw na loop sa yiong programa (dapat mayroon ka lang isa).\\\r\n-
        \  Gamitin ang lasso na tagapili (i-click, i-hold, at kaladkarin) para mapili
        ang lahat ng iyong code at ilagay ito sa loob ng iyong draw na loop. Ang Ctrl-Z
        ay hahayaan kang ulitin ang iyong mga kamalian na nagawa mo.\\\r\n-   Magdagdag
        ng code sa iyong programa na nag-update sa mga `sprite x`, `sprite y`, p `sprite.rotation`
        na mga katangian ng sprite para sila ay gagalaw. Kakailanganin mong i-update
        ang mga ito gamit ang `randomNumber()`.\\\r"

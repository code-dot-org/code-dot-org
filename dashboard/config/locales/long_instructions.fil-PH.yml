      2-3 Bee Functions 1: "Ang mga functions ay mga bloke ng code na gumagawa ng
        isang gawin.  \\\r\n\\\r\nGamitin ang `get 2 nectar` na function para magkolekta
        ng nektar mula sa bawat bulaklak."
      2-3 Bee Loops 3A: Gamitin ang `repeat` na loop para kolektahin ang lahat ng
        mga nektar.
      4-5 Artist 3.5: "Subukang alamin kung ano ang mangyayari kapag ipatakbo mo ang
        code na ito (o pindutin lang ang \"Run\" at subukan ito). \\\r\n\\\r\nSa sunod,
        iulit ang code nang sapat na beses para makumpleto ang drowing!"
      4-5 Artist 4: "Ilang degrees ba mayroon sa isang bilog? \\\r\n\\\r\nI-loop ang
        mga bloke para makalikha ng bilog ng mga kulay."
      4-5 Nested Loops 5: I-loop ang binigay na code mara makalikha ng windmill.
      4-5 Nested Loops 9: Iguhit ang ngipin sa loob ng bibig ng buwaya!

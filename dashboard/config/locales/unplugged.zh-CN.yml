        title: 方格纸编程
      GraphPaperProgramming_2019:
        desc: 学生们使用一组预定义的命令模块写一个算法 (一组指令) 来指导同学们复制一幅图画。
        title: 方格纸编程
      GraphingData_2019:
        desc: 本课程中，学生会从剧本实验室项目或真实场景中收集数据，并用来做预测。
        title: 图片数据
      Internet:
        desc: 学生用纸条发送消息，从而体现出各种互联网传输数据的方式。
        title: 互联网
      Internet_2019:
        desc: 翻译丢失：en-US.data.unplugged.Internet_2018.desc
        title: 翻译丢失：en-US.data.unplugged.Internet_2018.title
      MadGlibs:
        desc: 对计算机科学家来说，理解抽象概念是最重要的技能之一。 这项课堂活动将让您的学生分析故事的差异，最终教学目标是他们可以将它们抽象化。这些抽象的故事变成有趣、疯狂的新模板。
        title: 疯狂填词
      MoveIt:
        desc: 学生们创建简单的算法 (指令集) 通过迷宫使用单个命令，移动角色。
        title: 移动它，移动它
      MoveItMoveIt_2018:
        title: 移动它，移动它！
      MoveItMoveIt_2019:
        title: 移动它，移动它！
      PaperPlanes:
        desc: 这节课程以制作纸飞机的方法为例，展示我们在日常生活中使用的算法。同时着重介绍计算机科学在宏观上的格局，以及算法如何发挥至关重要的作用。
        title: '生活中的算法: 纸飞机'
      PaperPlanes_2018:
        desc: 这节课程以制作纸飞机的方法为例，展示我们在日常生活中使用的算法。同时着重介绍计算机科学在宏观上的格局，以及算法如何发挥至关重要的作用。
        title: '生活中的算法: 纸飞机'
      PaperPlanes_2019:
        desc: 这节课程以制作纸飞机的方法为例，展示我们在日常生活中使用的算法。同时着重介绍计算机科学在宏观上的格局，以及算法如何发挥至关重要的作用。
        title: '生活中的算法: 纸飞机'
      PlantASeed:
        desc: 这节课程以播种种子的行为为例，展示我们在日常生活中使用的算法。同时着重介绍计算机科学在宏观上的格局，以及算法如何发挥至关重要的作用。
        title: 真实算法： 播种一颗种子
      PlantASeed_2018:
        desc: 这节课程以播种种子的行为为例，展示我们在日常生活中使用的算法。同时着重介绍计算机科学在宏观上的格局，以及算法如何发挥至关重要的作用。
        title: 真实算法： 播种一颗种子
      PlantASeed_2019:
        desc: 这节课程以播种种子的行为为例，展示我们在日常生活中使用的算法。同时着重介绍计算机科学在宏观上的格局，以及算法如何发挥至关重要的作用。
        title: 真实算法： 播种一颗种子
      RelayProgramming:
        desc: 学生们跑一场接力赛，他们要跑到对面，去根据"方格纸编程"的图象写一条算法。他们一次只能写一条指令，如果有什么地方出错，他们必须全部擦掉，重新开始。
        title: 编程接力
      RelayProgramming_2018:
        desc: 这次活动会从对"调试和坚持"的简短课程开始，然后会很快进入钟表竞赛。学生们会被分队，并一起编一个一次只能执行一条指令的程序。
        title: 编程接力
      RelayProgramming_2018_2019:
        desc: 这次活动会从对"调试和坚持"的简短课程开始，然后会很快进入钟表竞赛。学生们会被分队，并一起编一个一次只能执行一条指令的程序。
        title: 编程接力
      SongwritingParameters:
        desc: 学生会通过副歌的概念，来学习定义和调用函数。
        title: 写歌
      SongwritingParameters_2019:
        desc: '翻译丢失: en-US.data.unplugged.SongwritingParameters_2018.desc'
        title: 翻译丢失：en-US.data.unplugged.SongwritingParameters_2018.title
      SongwritingWithParameters:
        desc: '函数是计算机科学世界中最宏伟的建筑物之一。 函数 (有时称为过程) 是迷你程序，你能在更大的程序里反复使用函数。本课将帮助学生直观地理解为什么用函数来合并功能是非常有用的。  '
        title: 通过输入参数来作曲。
      TangramAlgorithms:
        desc: 本课向我们展示算法的重要性。如果你的算法保持简约的风格就有很多的方式来应用它。如果你想要确保所有人都能做到这一点，那么你的算法需要更多的细节。
        title: 七巧板算法
      Unplug1:
        desc: 本课将介绍计算机科学的概念并解释一个计算机科学家的工作内容。它也将给学生一个机会承担一个计算机科学家的角色。该活动结束后，每个学生将带来他们所学的内容的回执。你可以会跳过教幼儿下面课程相关的单词，但现在提高他们的兴趣比等待更好的机会更有效率。
        title: 计算机概论
      Unplug10:
        desc: 在本课中，学生们会假装流过互联网，来学习有关 web 地址，ip 地址和 DNS。
        title: 互联网
      Unplug11:
        desc: 第一个 20 小时系列课程中，最后的小结中，将帮助学生重温所有他们最喜欢的时刻，同时给他们布置下一步的学习，如果他们感兴趣，他们可以自主学习，继续他们对计算机科学的探索。
        title: 总结
      Unplug2:
        desc: 除了纸和笔不用带别的东西，学生将学习计算式思维技巧的四个步骤。简短的介绍后，学生应分成几个小组，在那里他们将为其他小组规划某个怪兽（从预先选定的怪兽目录里）的画法。整个任务必须分解，这样团队才能分析目录里所有怪兽的模式、提取出它们不同的细节，然后使用这些信息来创建算法
          （规划），从而让另一个小组去绘制一个特定的怪兽。每个小组要和别的小组交换算法然后按照别的小组的算法来画怪兽。然后看看画出来的怪兽是不是和原先小组所想的一样？
        title: 计算式思维技巧
      Unplug3:
        desc: 编程就像是画画，学生开始去了解什么是编程真正含义。班里的学生在相互的指引下，能根据已有的一张图，在图表上涂上颜色进行模仿。如果有更多的时间，可允许学生创作他们自己的作品。
        title: 方格纸编程
      Unplug4:
        desc: 这一课将介绍算法。通过使用七巧板和方格纸，第一个练习会展现出提供清晰的指令是多么的重要。然后会探索有多少种方法把把纸折成长方形，注意一下那些方法会得到更多或更少的折叠次数。
        title: 算法
      Unplug5:
        desc: 在这堂课里，学生会用细绳、珠子以及特别的风格来制作吊饰。学生要重复一系列的步骤，然后需要找出其中哪些制作技巧被重复了好几次。一旦这些技巧被定义好以后，就可以在主函数中调用它们，整个制作过程也就能被轻松的写到一张纸上了。通过最终的程序，不管什么样的细绳、珠子和风格，都能够做出吊饰来。为了做到这一步，学生需要对具体的材料进行抽象，找出每个人材料之间的共性。这一章介绍了泛型和变量优雅的使用方式。
        title: 函数
      Unplug6:
        desc: 这是一个课堂游戏。首先介绍条件的概念，“如果”语句和循环，然后在课堂上一起通过预先写好的程序，扑克和抽签来练习。
        title: 条件
      Unplug7:
        desc: 读歌词对于大部分学生来说都很简单。我们会通过一系列的活动来将这样的常识固化为定义、调用函数的知识。一旦学生实习了函数的定义和调用，我们会接着学习如何给函数调用添加参数。
        title: 歌曲写作
      Unplug8:
        desc: 这项活动将学生们的日常生活与疯狂填词风格的思维游戏相结合，帮助你的班级了解抽象的效果。
        title: 抽象化
      Unplug9:
        desc: 本课将从之前的活动中借鉴一个思路 (4. 方格纸编程) 并使用这些技能来强调程序运行顺序的重要性，以及经常检查程序的"缺陷"的重要性。
        title: 编程接力
      UnplugHappyMaps:

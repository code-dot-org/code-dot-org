---
zh-CN:
  data:
    unplugged:
      BigEvent:
        desc: 学生们将学习编程概念中的"事件"，即计算机不断监控时的行动。老师在纸上按遥控按钮而学生们根据不同的按钮做某些动作，作为回应。
        title: 大事件
      BigEvent_2018:
        desc: 学生们将学习编程概念中的"事件"，即计算机不断监控时的行动。老师在纸上按遥控按钮而学生们根据不同的按钮做某些动作，作为回应。
        title: 大事件
      BigEvent_2019:
        desc: 学生们将学习编程概念中的"事件"，即计算机不断监控时的行动。老师在纸上按遥控按钮而学生们根据不同的按钮做某些动作，作为回应。
        title: 大事件
      BinaryBracelets:
        desc: 学生制作手镯，以二进制形式表示他们名字的首字母。学生们会学会数据能以多种方式表示和存储。
        title: 二进制的手镯
      BinaryBracelets_2018:
        desc: 学生制作手镯，以二进制形式表示他们名字的首字母。学生们会学会数据能以多种方式表示和存储。
        title: 二进制的手镯
      BinaryBracelets_2019:
        desc: 学生制作手镯，以二进制形式表示他们名字的首字母。学生们会学会数据能以多种方式表示和存储。
        title: 二进制的手镯
      BinaryImages:
        desc: 虽然很多人认为作为二进制就是严格的 0 和 1，我们之前的课程教导学生可以在各种二进制选项中表示信息。 这节课更进一步深入这种概念，因为本课内容演示电脑如何在二进制中也能存储更复杂的信息
          (如图像和颜色)。
        title: 二进制图像
      BinaryImages_2018:
        desc: 虽然很多人认为作为二进制就是严格的 0 和 1，我们之前的课程教导学生可以在各种二进制选项中表示信息。 这节课更进一步深入这种概念，因为本课内容演示电脑如何在二进制中也能存储更复杂的信息
          (如图像和颜色)。
        title: 二进制图像
      BinaryImages_2019:
        desc: 虽然很多人认为作为二进制就是严格的 0 和 1，我们之前的课程教导学生可以在各种二进制选项中表示信息。 这节课更进一步深入这种概念，因为本课内容演示电脑如何在二进制中也能存储更复杂的信息
          (如图像和颜色)。
        title: 二进制图像
      Booleans:
        desc: 布尔值是第四类也是本课要介绍的最后一种数据类型。在这次课堂活动中，您将了解布尔值是什么，以及他们如何帮助我们逻辑的思考、编写函数。
        title: 布尔值和逻辑
      BuildingAFoundation:
        desc: 学生们通过使用所提供的元素建立结构。结构必须完成一项任务 (即达到一定高度或承受一定重量)，同时问题变得复杂的时候，学生们就持久性的思路展开讨论。
        title: 打基础
      BuildingAFoundation_2019:
        desc: '丢失翻译: en-US.data.unplugged.BuildingAFoundation_2018.desc'
        title: '丢失翻译: en-US.data.unplugged.BuildingAFoundation_2018.title'
      CollisionDetection:
        desc: 确定屏幕上对象的触摸时间点是大多数游戏的一个重要方面。本课我们学习如何应用毕氏定理和距离公式测量平面上的两个点之间的距离，然后再决定那两个点
          (或游戏角色) 是否有接触。
        title: 碰撞检测与毕氏定理
      ComputationalThinking:
        desc: 学生应用计算式思维技巧的步骤(分解、模型匹配、抽象和算法) 在没有任何说明的情况下，找出如何玩一款游戏。
        title: 计算式思维技巧
      Conditionals:
        desc: 为了学习有关条件语句，学生们在玩卡片游戏的同时遵守一些规则，比如"如果我画一张红色的卡片，我得一分"以及"如果我画一张黑色的卡片，你得一分。"
        title: 条件语句
      ConditionalsPiecewiseFunctions:
        desc: 我们将参数传递给函数，会让僵化的模式有非常不同的输出。假设我们想输入一些参数值用某个模式得到输出，但其它参数用另一个不同的模式来输出。这就需要用到条件语句......
        title: 条件和分段函数
      Conditionals_2018:
        desc: 为了学习有关条件语句，学生们在玩卡片游戏的同时遵守一些规则，比如"如果我画一张红色的卡片，我得一分"以及"如果我画一张黑色的卡片，你得一分。"
        title: 条件语句
      Conditionals_2019:
        desc: 为了学习有关条件语句，学生们在玩卡片游戏的同时遵守一些规则，比如"如果我画一张红色的卡片，我得一分"以及"如果我画一张黑色的卡片，你得一分。"
        title: 条件语句
      Contracts:
        desc: 契约为我们提供我们一种理解和讨论函数的途径。本课我们将了解契约如何帮助我们理解新的编程语言或函数。
        title: 合同、 域和范围
      Crowdsourcing:
        desc: 学生采用众包的形式，解决计算机科学中共同的技术问题。以班级为单位一起完成一项任务，这比单个学生独自尝试会更有效率。
        title: 众包
      Crowdsourcing_2019:
        desc: 翻译丢失：en-US.data.unplugged.Crowdsourcing_2018.desc
        title: 翻译丢失：en-US.data.unplugged.Crowdsourcing_2018.title
      DesignRecipe:
        desc: 在后期阶段学生们写了一些非常简单的函数 — — 但更复杂的函数要求更深思熟虑的办法。设计诀窍是编写函数的结构化方法，其中包括编写测试案例，以确保函数按预期方式工作。
        title: 设计食谱
      DiceRace:
        desc: 这节课展示我们在日常生活中使用的算法。作为其中的一部分，学生将发现并写出掷骰子比大小游戏的算法。
        title: '生活中的算法: 掷骰子比赛'
      DigitalCitizenship:
        desc: 学生们了解隐私信息与个人信息之间的区别，区分在网上共享时哪些安全、哪些不安全。
        title: 数字公民
      DigitalFootprint:
        desc: 教师向学生介绍，把关于自己的信息放在网上会留下数字足迹，或者叫做“痕迹”，从而导致某些后果。
        title: 你的数字足迹
      DigitalFootprint_2018:
        desc: 教师向学生介绍，把关于自己的信息放在网上会留下数字足迹，或者叫做“痕迹”，从而导致某些后果。
        title: 你的数字足迹
      DigitalFootprint_2019:
        desc: 教师向学生介绍，把关于自己的信息放在网上会留下数字足迹，或者叫做“痕迹”，从而导致某些后果。
        title: 你的数字足迹
      EnvelopeVariables:
        desc: 在计算机科学中，变量提供了很多的自由度。 这节课有助于解释变量是什么，以及我们如何通过许多不同的方式使用它们。实践这项课堂活动之前 (或同时进行)，请先将抽象概念理解透彻。
        title: 封装变量
      EnvelopeVariables_2019:
        desc: '翻译丢失: en-US.data.unplugged.EnvelopeVariables_2018.desc'
        title: '翻译丢失: en-US.data.unplugged.EnvelopeVariables_2018.title'
      ForLoopFun:
        desc: 我们知道了循环允许我们把事情重复做好多遍，而现在我们要学习如何在循环中放入正确的结构。
        title: 计数循环的乐趣
      ForLoopFun_2019:
        desc: '翻译丢失: en-US.data.unplugged.ForLoopFun_2018.desc'
        title: '翻译丢失: en-US.data.unplugged.ForLoopFun_2018.title'
      FunctionalSuncatchers:
        desc: 学生要用变量和函数（所谓函数，就是一系列会重复使用到的代码）来创建一个算法，这个算法能够用细绳和珠子串成一个吊饰。
        title: 函数化的吊饰
      GettingLoopy:
        desc: 本课通过舞蹈活动介绍循环 (用来重复的指令) 的编程概念。学生们将学习简单的编排，然后跟着老师的指示，再重复它。
        title: 越来越糊涂
      GettingLoopy_2018:
        desc: 本课通过舞蹈活动介绍循环 (用来重复的指令) 的编程概念。学生们将学习简单的编排，然后跟着老师的指示，再重复它。
        title: 越来越糊涂
      GettingLoopy_2019:
        desc: 本课通过舞蹈活动介绍循环 (用来重复的指令) 的编程概念。学生们将学习简单的编排，然后跟着老师的指示，再重复它。
        title: 越来越糊涂
      GoingPlacesSafely:
        desc: 互联网既功能强大又是危险的领域。教师们讲解如何在浏览互联网时保证安全。
        title: 去安全的地方
      GoingPlacesSafely_2018:
        desc: 互联网既功能强大又是危险的领域。教师们讲解如何在浏览互联网时保证安全。
        title: 去安全的地方
      GoingPlacesSafely_2019:
        desc: 互联网既功能强大又是危险的领域。教师们讲解如何在浏览互联网时保证安全。
        title: 去安全的地方
      GraphPaperProgramming:
        desc: 学生们使用一组预定义的命令模块写一个算法 (一组指令) 来指导同学们复制一幅图画。
        title: 方格纸编程
      GraphPaperProgramming_2018:

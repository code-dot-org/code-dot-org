      Dance_Party_02: |-
        Faça esse alce entrar na dança!

        Arraste o bloco <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> para a área de trabalho. Conecte o bloco abaixo do bloco <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml>. O(a) dançarino(a) deve iniciar um novo movimento após o quarto compasso.


        Os **compassos** são usados para contar o tempo musical. Neste tutorial, cada compasso tem quatro batidas.
      Dance_Party_03: |-
        *Agora vamos curtir!*

        Adicione um bloco <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> à sua área de trabalho. Faça o(a) dançarino(a) iniciar um novo movimento após seis compassos.

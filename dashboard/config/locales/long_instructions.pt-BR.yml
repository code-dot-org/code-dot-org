        uma colmeia! \n\nUse o bloco `se/senão` para coletar néctar apenas se for
        uma flor. \nSenão para produzir mel (porque é uma colmeia)."
      grade3_ConditionalsElse_5: "Deve haver uma flor ou uma colmeia\natrás de cada
        uma dessas nuvens!\r\n\r\nUse o bloco \"se/senão\" para coletar néctar\nse
        houver uma flor.\r\nCaso contrário, produza mel (porque há uma colmeia)."
      grade3_ConditionalsElse_6: "Não tenho certeza de quanto néctar esta flor\ntem,
        mas sei que ela tem 1, 2 ou 3 unidades de néctar. \r\n\r\nCombine os blocos\ncondicionais
        (\"se\" e/ou \"se/senão\") para coletar apenas a quantidade de néctar que
        a flor tiver.\n\r\n\r\nLembre-se de que a quantidade de néctar pode mudar
        a cada vez que você executar o desafio!"
      grade3_ConditionalsElse_7: "Essas flores podem ter 3, 2 ou 1 néctar.\n\r\n\r\nComplete
        a função \"verifique a flor roxa\" e use-a para coletar\ntodo o néctar das
        flores."
      grade3_ConditionalsElse_8: "Escreva a função \"verifique flor e\nproduza mel\".
        \r\n\r\nSua função deve verificar se a flor roxa tem 3, 2\nou 1 néctar e coletar
        todo o néctar. \r\nEntão, avance e produza mel."
      grade3_ConditionalsElse_9: "**Avaliação:** esta nuvem\nesconde uma flor com
        um néctar ou uma colmeia que precisa de um mel.  \r\n\r\nComplete\na função
        \"colete néctar ou produza mel\" e então, chame-a para coletar o néctar\nou
        o mel.  \r\n"

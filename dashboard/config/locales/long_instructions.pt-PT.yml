      2-3 Artist 3.4: |-
        O bloco pule move o artista sem desenhar.
        Desenhe a linha tracejada usando os bloco pule e desenhe.
      2-3 Artist 4: Ajude-me a completar a casa para o gato.
      2-3 Artist 9 NEW: Terminar este papagaio
      2-3 Artist 9 REPLACEMENT: Termine o desenho destas escadas!
      2-3 Artist 9: Terminar este papagaio
      2-3 Artist Debugging 10: "O controlo de direção no meu controlador\ndo jogo
        é muito estreito. \r\n\r\nConsegue fazê-lo mais largo, em 10 píxeis?"
      2-3 Artist Debugging 11: Ajude-me a terminar meu lindo floco de neve. Quantas
        vezes preciso "repetir" para terminá-lo?
      2-3 Artist Debugging 2: 'O código para os três bigodes que você vê está errado.
        Dica: cada bigode tem o comprimento de 75 pixels. Corrija esse código para
        desenhar os bigodes.'
      2-3 Artist Debugging 3: |-
        Meu barco tem um buraco! Você consegue corrigi-lo
        alterando o ângulo da linha? Dica: o último ângulo está 15 graus fora de lugar.
      2-3 Artist Debugging 5: |-
        O código para a perna e para o pé que você vê
        está errado. Dica: o pé está muito comprido, pode ser necessário excluir um passo (pé... passo... trocadilho)
      2-3 Artist Debugging 6: |-
        Parece que estou sentado em uma cadeira
        sem uma perna. Edite os blocos para desenhar a perna.
      2-3 Artist Debugging 7: "Parece que o C no código está desenhado ao contrário.\r\n\r\nConsegues
        voltar a transformá-lo num C?"
      2-3 Artist Debugging 8: |-
        Meu cata-vento não está pronto. Quantas
        vezes eu preciso repetir para terminá-lo?
      2-3 Artist Debugging 9: |-
        O código para este caule está incorreto. Dica:
        o ângulo está 60 graus fora de lugar
      2-3 Artist Free Play: Atividade livre! Desenhe o que você quiser.

      Course 4 Bee 7: |-
        Use tudo o que você aprendeu até agora para coletar
        todo o néctar. A flor roxa pode ter 1, 2 ou 3 néctares.
      Course 4 Bee For Loops 11: |-
        O que está errado nesse laço? Veja se

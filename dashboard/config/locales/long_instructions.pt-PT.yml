      4-5 Maze Conditionals 9: |-
        Vamos praticar o uso do bloco "se-senão" mais uma
        vez, você consegue fazer corretamente na primeira tentativa?
      4-5 Maze Conditionals Assessment 1: |-
        Use um bloco "repita até" e
        um bloco "se-senão" para me levar até o girassol no menor número de blocos possível.
      4-5 Nested Loops 12: |-
        Você pode desenhar esses 36 triângulos usando
        um laço aninhado?
      4-5 Nested Loops 3: "Crie um sol aninhando o código inicial\ndentro de outro
        laço. Chamamos isso de laço aninhado.\r"
      4-5 Nested Loops 5: Repita o código dado para criar um moinho de vento.

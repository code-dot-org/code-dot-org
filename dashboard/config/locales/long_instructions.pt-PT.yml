      Dance_2019_09: |-
        Isto é um tipo especial de evento que é acionado repetidamente.

        <xml><block type="Dancelab_everySeconds"><title name="N">2</title><title name="UNIT">"measures"</title></block></xml>

        Os outros blocos novos na tua caixa de ferramentas permitem-te trocar progressivamente (ou aleatoriamente!) as propriedades dos dançarinos ao longo do tempo.

        _Sê criativo e diverte-te!_
      Dance_Party_02: |-
        Vamos pôr este alce a dançar!

        Arrasta o bloco <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> para a área de trabalho e conecta-lo por debaixo do bloco <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml>. O teu dançarino deverá iniciar um novo movimento após o quarto compasso.

        Os **Compassos** são usados para contar o tempo na música. Neste tutorial, um compasso tem quatro batidas.
      Dance_Party_03: "_Agora já estamos a curtir!_ \n\nAdiciona um bloco <xml><block
        type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"measures\"</title></block></xml>
        à tua área de trabalho. Faz o dançarino iniciar um novo movimento após 6 compassos."
      Dance_Party_11: "O bloco <xml><block type=\"Dancelab_whenKey\"></block></xml>
        permite-te executar o código quando a seta para cima for premida. \n\nPoderás
        mudar o movimento de dança, alterar as propriedades dum dançarino ou fazer
        um movimento rápido apenas uma vez. Sê criativo e está atento a novos blocos!"
      Dance_Party_11_5: |-
        Vê lá este bloco:

        <xml>
          <block type="Dancelab_makeNewDanceSpriteGroup">
            <title name="N">6</title>
            <title name="COSTUME">"DUCK"</title>
            <title name="LAYOUT">"circle"</title>
          </block></xml>

        Agora podes criar um grupo de dançarinos de uma só vez!

        Tenta usar alguns dos blocos "todos patos" para escrever o código que fará com que todos os patos dancem juntos.
      Dance_Party_extras_battle: |-
        # Maltas da Dança

        Aqui está uma disputa de dança entre duas maltas. As teclas direcionais controlam um dos dançarinos e as teclas "w, a, s, d" controlam o outro. Organiza uma disputa de dança com um amigo e depois tenta melhorá-la.

        -   Adiciona mais teclas para controlar as danças
        -   Faz com que os dançarinos secundários respondam também quando as teclas são premidas
        -   Alterna o dançarino a cada 4 compassos ao definir a sua visibilidade
      Dance_Party_extras_battle_2019: |-
        # Maltas da Dança

        Aqui está uma disputa de dança entre duas maltas. As teclas direcionais controlam um dos dançarinos e as teclas "w, a, s, d" controlam o outro. Organiza uma disputa de dança com um amigo e depois tenta melhorá-la.

        -   Adiciona mais teclas para controlar as danças
        -   Faz com que os dançarinos secundários respondam também quando as teclas são premidas
        -   Alterna o dançarino a cada 4 compassos ao definir a sua visibilidade
      Dance_Party_extras_every_beat: |-
        # Semínimas

        A maioria das nossas danças usou compassos inteiros mas cada compasso é composto por 4 semínimas. Esta dança usa "a cada 0,25 compassos" para fazer o dançarino aplaudir a cada semínima.

        Esta dança também usa um bloco _condicional_ para controlar quando o bloco "a cada 0,25 compassos" pode mudar a dança. Tenta mudar os números no bloco condicional para ver como é que isso muda a dança.

        -   Experimenta com outras durações de notas (como 0,5 para uma mínima ou 0,125 para uma colcheia).
        -   Adiciona alguns eventos "após o compasso".
        -   Troca "compassos" por "segundos" e tenta sincronizar as tuas danças dessa maneira.
      Dance_Party_extras_every_beat_2019: |-
        # Semínimas

        A maioria das nossas danças usou compassos inteiros mas cada compasso é composto por 4 semínimas. Esta dança usa <xml><block type="Dancelab_everyMeasuresRange" block-text="a new repeat block"><title name="N">0.25</title><title name="START">5</title><statement name="DO"></statement></block></xml> para fazer o dançarino aplaudir a cada semínima.

        Experimenta mudar os números no bloco para ver como é que altera a dança.

        -   Experimenta com outras durações de notas (como 0,5 para uma mínima ou 0,125 para uma colcheia)
        -   Adiciona outros eventos
      Dance_Party_extras_layout: |-
        # Ponham-se em formação!

        Vê esta dança que usa o bloco "disposição" para mudar a formação dos dançarinos secundários ao longo da dança. Experimenta uma destas ideias para estendê-la:

        -   Cria um segundo grupo de dançarinos numa disposição diferente
        -   Muda a disposição quando uma tecla é premida
        -   Altera uma propriedade quando os dançarinos mudarem de formação
      Dance_Party_extras_layout_2019: |-
        # Ponham-se em formação!

        Vê esta dança que usa o bloco <xml><block type="Dancelab_layoutSprites" block-text="layout"><title name="GROUP">"MOOSE"</title><title name="FORMAT">???</title></block></xml> para mudar a formação dos dançarinos secundários ao longo da dança. Experimenta uma destas ideias para estendê-la:

        -   Cria um segundo grupo de dançarinos numa disposição diferente
        -   Muda a disposição quando uma tecla é premida
        -   Altera uma propriedade quando os dançarinos mudarem de formação
      Dance_Party_extras_on_beat: |-
        # Grave, Médio e Agudo

        Esta dança usa eventos "pico" para acionar o código quando diferentes partes da música ficam barulhentas. Tenta mexericar com diferentes canções para ver como eles mudam a dança.
      Dance_Party_extras_on_beat_2019: |-
        # Grave, Médio e Agudo

        Esta dança usa eventos "pico" para acionar o código quando diferentes partes da música ficam barulhentas. Tenta mexericar com diferentes canções para ver como eles mudam a dança.
      Dance_Party_extras_speed: |-
        # Acelera-a, Abranda-a

        Esta dança final usa o bloco "definir velocidade" para controlar o quão rápido cada dançarino se mexe. Tenta experimentar com diferentes velocidades durante pontos diferentes na canção. Põe-te à vontade em mexericar nesta dança ou volta a qualquer uma das danças anteriores para torná-las mais fixes.
      Dance_Party_extras_speed_2019: |-
        # Acelera-a, Abranda-a

        Esta dança final usa o bloco <xml><block type="Dancelab_setDanceSpeedEach"><title name="GROUP">"SHARK"</title><title name="SPEED">2</title></block></xml> para controlar o quão rápido cada dançarino se mexe. Tenta experimentar com diferentes velocidades durante pontos diferentes na canção. Põe-te à vontade em mexericar nesta dança ou volta a qualquer uma das danças anteriores para torná-las mais fixes.
      Dance_Party_extras_visible: |-
        # Para onde é que eles foram?

        Esta dança mostra e oculta dois grupos diferentes de dançarinos. Vê e depois tenta adicionar ao teu próprio gosto.

        -   Adiciona outro grupo de dançarinos
        -   Mostra e oculta dançarinos usando as teclas direcionais
        -   Oculta todos os dançarinos e troca para um efeito de fundo emocionante
      Dance_Party_extras_visible_2019: |-

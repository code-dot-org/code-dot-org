      grade4_frozen_freeplay_instruction: Званично си постао врхунски уметник! Направи
        зимску чаролију.
      grade4_frozen_functions0_instruction: Можеш ли да сазнаш који број да замениш
        у наводницима како бих нацртао круг?
      grade4_frozen_functions1a_instruction: Користите нови блок "Направи круг" за
        креирање 10 кругова који се преклапају. Не заборави да скочиш напред између
        кругова.
      grade4_frozen_functions2_instruction: Хајде да сада направимо 20 кругова који
        се преклапају, скрећући за 18 степени после сваког.
      grade4_frozen_functions3_instruction: Овде је блок "Направи круг" који може
        да направи кругове различитих величина. Можете ли ово искористити за креирање
        малог круга величине 5 и већег круга величине 10?
      grade4_frozen_functions4_instruction: Замршене снежне шаре могу бити креиране
        помоћу врло једноставних облика. Можете ли направити шару тако што ћете поновити
        5 кругова величине 5 и 5 кругова величине 10?
      grade4_frozen_nested_loop_diamonds2_instruction: Да ли сте знали да је свака
        пахуља различитог облика? Хајде да направимо нову пахуљицу користећи блок
        "Понављај" да бисте поновили паралелограм 4 пута, окрећући се за 90 степени
        између сваког паралелограма.
      grade4_frozen_nested_loop_diamonds3_instruction: Сада, хајде да направимо нову
        пахуљицу помоћу "понављај" блока да би направили паралелограм 10 пута, скрећући
        за 36 степени после сваког.
      grade4_frozen_square_instruction: Здраво, ја сам Ана од Арендеjлa! Хајде да
        направимо квадрат са "Понављаj" блоком, који ће користити мањи број блокова.
        Колико пута (???) треба петља "Понављај" да изврши низ блокова унутар ње да
        направи квадрат?
      grade4_frozen_square_loop1_instruction: Здраво, ја сам Ана од Арендеjлa! Хајде
        да направимо квадрат са "Понављаj" блоком, који ће користити мањи број блокова.
        Колико пута (???) треба петља "Понављај" да изврши низ блокова унутар ње да
        направи квадрат?
      grade4_frozen_square_loop2_instruction: Хајде да направимо три квадрата, скрећући
        након сваког. Постарајте се да скренете за 120 степени пре сваког новог квадрата.
      grade4_frozen_square_loop3_instruction: Можете ли да креирате пахуљицу користећи
        блок "Понављај" тако да направите квадрат 10 пута, а блок "Скрени" да бисте
        направили 36 степени размака између сваког квадрата у пахуљици?
      grade4_playlab_test_instruction: "Користи десну стрелицу да погодиш срца.\r\n\r\nКако
        да сакупимо поене у овој игри? Додај 1 на променљиву \"поени\" сваки пут када
        пас погоди мачку срцем. Користи \"Када лик 2 додирне нешто\" догађај да промениш
        број поена. Можеш да промениш променљиву тако што ставиш \"поени = поени +1\".
        Сакупи бар 10 поена да прођеш овај ниво."
      grade4_review_artist1_instruction: Здраво, ја сам уметник. Можете написати код
        којим могу нацртати готово све. Искористите неколико блокова да бих цртао
        преко сивих линија на слици. (Свака линија је дуга 100 пиксела)
      grade4_review_artist2_instruction: 'Овој кући је потребан кров! Нацртај троугао.
        Помоћ: све три странице су исте дужине.'
      grade4_review_artist3_instruction: Блок за скок покреће уметника без цртања.
        Нацртајте повучену линију користећи и блокове за скок и блокове за цртање.
      grade5_playlab_variables1_instruction: Овај пут не мораш да пишеш никакав код.
        само притисни "Изврши" и почни игру! У овој игри, ти си пас који покушава
        да скупи више заставица од мачке. Користи стрелицу на доле да контролишеш
        пса. Притисни "Крај" када завршиш са игром.
      grade5_playlab_variables6_instruction: "Користи десну стрелицу да погодиш срца.\r\n\r\nКако
        да сакупимо поене у овој игри? Додај 1 на променљиву \"поени\" сваки пут када
        пас погоди мачку срцем. Користи \"Када лик 2 додирне нешто\" догађај да промениш
        број поена. Можеш да промениш променљиву тако што ставиш \"поени = поени +1\".
        Сакупи бар 10 поена да прођеш овај ниво."
      grade5_playlab_variables7_instruction: Добро, хајде да се постарамо да ова игра
        није превише лака. Сваки пут када пса (лик 1) погоди мачка (лик 2) жутим срцем
        треба да изгубиш поен. Почни са 10 поена да не буде превише тешко. Када ти
        резултат падне са 10 на 0 проћи ћеш ниво.

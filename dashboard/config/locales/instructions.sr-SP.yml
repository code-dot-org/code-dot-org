      grade3_Conditionals_1_instruction: "Ја сам гладна пчела! \r\nПомози ми да сакупим
        сав нектар са цветова са што је могуће мање блокова."
      grade3_Conditionals_10_instruction: "Овде се свашта дешава!\r\n\r\nИскористите
        шта сте научили да сакупите сав нектар а онда да направите мед."
      grade3_Conditionals_13_instruction: 'Задатак: Покупи сав нектар. Пази да не
        покупиш нектар са љубичастих цветова који су празни.'
      grade3_Conditionals_5_instruction: Покупи нектар са сваког цвета само ако није
        празан.
      grade3_Conditionals_7_instruction: Покупи сав нектар са цвећа.
      grade3_Conditionals_8_instruction: "Баш ме занима шта има тамо!\r\n\r\nПомози
        ми да пролетим пољем и сакупим нектар са цветова који га имају. "
      grade3_Conditionals_9_instruction: Помози ми да покупим сав нектар са цветова

      20hr_farmer_stage9_1_instruction: Здраво, ја сам фармер. Потребна ми је твоја
        помоћ да поравнам поље на мојој фарми, тако да буде спремно за садњу. Помери
        ме до гомиле прљавштине и употреби "уклони" блок да бих је уклонио.
      20hr_farmer_stage9_11_instruction: 'И даље је мрачно напољу. Померај ме по пољу.
        Ако наиђем на гомилу, уклони је, а ако наиђем на рупу, попуни је. Напомена:
        употреби опције и листе на "ако" блок.'
      20hr_farmer_stage9_2_instruction: Следеће, помери ме до рупе и испуни је са
        ДВЕ пуне лопате прљавштине, користећи "попуни" блок.
      20hr_farmer_stage9_3_instruction: Помери ме до гомиле прљавштине и реци ми колико
        пуних лопата да уклоним користећи што мање блокова.
      20hr_farmer_stage9_4_instruction: 'Можеш ли да ми помогнеш да уклоним све четири
        гомиле прљавштине? Напомена: користи понови блок ако можеш.'
      20hr_farmer_stage9_5_instruction: 'Помози ми да попуним све ове рупе са 5 пуних
        лопата прљавштине. Напомена: можеш ставити "понови" блок унутар "док" блока.'
      20hr_farmer_stage9_6_instruction: Уклони све гомиле прљавштине, користећи што
        мањи број блокова. Нова опција коју могу да одаберем у листи на "док" блоку
        говори ми да ли стојим на гомили или рупи.
      20hr_farmer_stage9_7_instruction: Вау, нашао сам стварно дубоку рупу! Не знам
        колико пуних лопата прљавштине ми је потребно да је испуним. Можеш ли ти да
        напишеш програм који је испуњава док не буде поравната са земљиштем?
      20hr_farmer_stage9_8_instruction: Помози ми да испуним рупу на крају поља, користећи
        што мањи број блокова.
      20hr_farmer_stage9_9_instruction: 'Помози ми да уклоним све ове гомиле прљавштине.
        Покушај да користиш што мањи број блокова. Напомена: покушај да искористиш
        "док" блок.'
      20hr_maze_stage2_10_instruction: Уреду, пробај нови "Понављај до" блок - понављаће
        блокове у њему док стигнем до прасета.
      20hr_maze_stage2_11_instruction: Ок, последњи пут ради увежбавања - можете ли
        да решите ово користећи само 4 блока?
      20hr_maze_stage2_13_instruction: У реду, ово је слично, али мало другачије.
        Можете ли урадити то са само 5 блокова?
      20hr_maze_stage2_14_instruction: 'Користите нови "Ако" блок како бих могао да
        одредим када да се окренем. Помоћ: Потребан вам је само још један блок, али
        запамтите како смо га ми искористили, тако да следећи пут то можете урадити
        сами.'
      20hr_maze_stage2_15_instruction: Уреду, ово је слично последњој загонетци, али
        мораш да запамтиш како си користио "Ако" блок и "Понављај" блок заједно.
      20hr_maze_stage2_16_instruction: Ја желим сунцокрет! Користи "Ако" блок да ме
        доведеш до њега са што мањим бројем блокова.
      20hr_maze_stage2_17_instruction: Уреду, хајде да то урадимо још једном ради
        вежбе - ово није много другачије, али пази се Грицкала!
      20hr_maze_stage2_18_instruction: '"Ако-иначе" блок проверава услов, и затим
        извршава једну или другу наредбу. Како би ме довео до сунцокрета покушај да
        користиш овај нови блок.'
      20hr_maze_stage2_19_instruction: Још једна вежба "ако-иначе" блока, можеш ли
        је урадити како треба из првог пута?
      20hr_maze_stage2_2_instruction: Ово прасе ми разбацује перје. Помози ми да га
        пронађем!
      20hr_maze_stage2_20_instruction: Можеш ли додати само три блока како би ми помогао
        да решим још компликованији лавиринт? Ако га урадиш како треба, моћи ћу да
        шетам било којом кривудавом стазом, без обзира на њену дужину.
      20hr_maze_stage2_3_instruction: Прати стазу и води ме до луцкастог прасета.
        Избегавај експлозив или ће перје да лети!
      20hr_maze_stage2_4_instruction: Доведи ме до зеленог зла! (Пази се експлозива)
      20hr_maze_stage2_5_instruction: Буди смирен и помози ми да пронађем неваљало
        прасе. У супротном бих могао да се наљутим!
      20hr_maze_stage2_6_instruction: Постоји начин на који могу доћи до луцкастог
        прасета користећи само два блока. Можеш ли схватити како?
      20hr_maze_stage2_7_instruction: Покушај да ме доведеш до зеленог уљеза користећи
        само три блока.
      20hr_maze_stage2_8_instruction: Помози ми да отерам ово неваљало прасе користећи
        што мање блокова. Покушај да искористиш више од једног "Понављај" блока.
      20hr_maze_stage2_9_instruction: 'Када је блок сиве боје не можеш га избрисати.
        Реши овај задатак помоћу "понови" блока који се понавља 3 пута. Покушајте
        тако што ћете у тај блок ставити наредбе: помери се напред, помери се напред
        и окрени се.'
      4-5 While Loops 1_instruction: Помери ме до рупе и испуни је са ДВЕ пуне лопате
        прљавштине, користећи "попуни" блок.

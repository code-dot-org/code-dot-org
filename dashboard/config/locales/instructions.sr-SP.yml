      Course 4 Play Lab Vars 1_instruction: Овај пут не мораш да пишеш никакав код.
        само притисни "Изврши" и почни игру! У овој игри, ти си пас који покушава
        да скупи више заставица од мачке. Користи стрелицу на доле да контролишеш
        пса. Притисни "Крај" када завршиш са игром.
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Супер, сад имамо променљиву која
        се зове "поени", али како да је искористимо? Користи "Кад лик 2 додирне нешто"
        догађај да промениш број поена када твоја ватрена лопта погоди непријатеља.
        Можеш да промениш променљиву тако што ставиш "поени = поени +1". Сакупи бар
        10 поена да прођеш овај ниво.
      Course 4 Play Lab Vars 6_instruction: "Користи десну стрелицу да погодиш срца.\r\n\r\nКако
        да сакупимо поене у овој игри? Додај 1 на променљиву \"поени\" сваки пут када
        пас погоди мачку срцем. Користи \"Када лик 2 додирне нешто\" догађај да промениш
        број поена. Можеш да промениш променљиву тако што ставиш \"поени = поени +1\".
        Сакупи бар 10 поена да прођеш овај ниво."
      Course 4 Play Lab Vars 7_instruction: Добро, хајде да се постарамо да ова игра
        није превише лака. Сваки пут када пса (лик 1) погоди мачка (лик 2) жутим срцем

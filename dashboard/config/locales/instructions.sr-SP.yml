      frozen circle function in circle_instruction: Хајде да сада направимо 20 кругова
        који се преклапају, скрећући за 18 степени после сваког.
      frozen circle function with parameter_instruction: Овде је блок "Направи круг"
        који може да направи кругове различитих величина. Можете ли ово искористити
        за креирање малог круга величине 5 и већег круга величине 10?
      frozen circle function_instruction: Користите нови блок "Направи круг" за креирање
        10 кругова који се преклапају. Не заборави да скочиш напред између кругова.
      frozen circle_instruction: Круг је посебан облик. Можете ли да одредите који
        број треба да замени упитнике да бисте нацртали круг?
      frozen cross rotate dense_instruction: 'Хајде да то поновимо 90 пута! Колико
        пута се 90 садржи у 360? Савет: то је стварно мали број.'
      frozen cross rotate_instruction: Сада поновите то 10 пута. Колико степени морате
        да скренете после сваке линије?
      frozen cross_instruction: Стави "Понављај" блок око ових команди да направиш
        знак плус. Да ли примећујеш да Елза може да се помера напред и назад?
      frozen diamond mini snowflake_instruction: Да ли сте знали да је свака пахуља
        различитог облика? Хајде да направимо нову пахуљицу користећи блок "Понављај"
        да бисте поновили паралелограм 4 пута, окрећући се за 90 степени између сваког
        паралелограма.
      frozen diamond snowflake_instruction: Сада, хајде да направимо нову пахуљицу
        помоћу "понављај" блока да би направили паралелограм 10 пута, скрећући за
        36 степени после сваког.
      frozen diamond_instruction: Користи понављање око ових блокова за креирање паралелограма.
        То је као правоугаоник, али има различите углове. Овај има углове од 60 степени
        и 120 степени уместо свих углова од 90 степени.
      frozen freeplay_instruction: Званично си постао врхунски уметник! Направи зимску
        чаролију.
      frozen line_instruction: Здраво! Ја сам Елса од Аренделa. Помози ми да нацртам
        једну линију.
      frozen perpendicular_instruction: Сада да видимо да ли можемо да створимо две
        линије које су постављене под углом од 90 степени. Мораћете да користите блок
        "окрени се", као и блок "помери".
      frozen snowflake branch_instruction: Покушајте да искористите блок "Направи
        грану пахуљице" да бисте креирали три гране, што ће већ почети да изгледа
        као пахуљица.
      frozen snowflake full_instruction: Поновимо то сада 8 пута да направимо предивну
        пахуљицу!
      frozen snowflower_instruction: Замршене снежне шаре могу бити креиране помоћу
        врло једноставних облика. Можете ли направити шару тако што ћете поновити
        5 кругова величине 5 и 5 кругова величине 10?
      frozen square iterative_instruction: Изгледа да смо на пола пута да направимо
        квадрат. Хајде да саставимо 4 линије и створимо квадрат.
      frozen square loop 3x_instruction: Хајде да направимо три квадрата, скрећући
        након сваког. Постарајте се да скренете за 120 степени пре сваког новог квадрата.
      frozen square loop_instruction: Здраво, ја сам Ана од Арендеjлa! Хајде да направимо
        квадрат са "Понављаj" блоком, који ће користити мањи број блокова. Колико
        пута (???) треба петља "Понављај" да изврши низ блокова унутар ње да направи
        квадрат?
      frozen square snowflake_instruction: Можете ли да креирате пахуљицу користећи
        блок "Понављај" тако да направите квадрат 10 пута, а блок "Скрени" да бисте
        направили 36 степени размака између сваког квадрата у пахуљици?
      grade1_maze_sequence1_instruction: Промени код како бих могао да дођем до прасета!

      2-3 Artist 1 new_instruction: Здраво, ја сам уметник. Можете написати код којим
        могу нацртати готово све. Искористите неколико блокова да бих цртао преко
        сивих линија на слици. (Свака линија је дуга 100 пиксела)
      2-3 Artist 11_instruction: 'Оивичите знак Стоп тако што ћете направити осмоугаоник
        са 8 страна од којих је свака дугачка 100 пиксела. Колико степени треба да
        измерите. (Помоћ: колико је 360 подељено са 8?) '
      2-3 Artist 12_instruction: "Наместите \"круг\" да завршите око!\r\n\r\nАко се
        уметник окрене 1 степен у сваком извршавању петље колико пута треба да се
        понови тај код да би нацртао круг? 180? 360? 500?"
      2-3 Artist 2 new_instruction: 'Ова кућа има полу завршен зид. Свака страница
        је 100, али полу завршена само 50. Завршите зид. '
      2-3 Artist 2_instruction: 'Ова кућа има полу завршен зид. Свака страница је
        100, али полу завршена само 50. Завршите зид. '
      2-3 Artist 3.4_instruction: Блок за скок покреће уметника без цртања. Нацртајте
        повучену линију користећи и блокове за скок и блокове за цртање.
      2-3 Artist 3_instruction: Овај шешир је висок 100 пиксела. Нацртај шешир који
        има 70 пиксела мање.
      2-3 Artist 3new_instruction: "Црвени шешир је 100 пиксела висок. Заврши цртање
        црног шешира који је 70м пиксела краћи.\r (Напомена: Ширина сваког шешира
        је 50 пиксела.)"
      2-3 Artist 4_instruction: Помози ми да завршим кућу за ову мачку.
      2-3 Artist 5_instruction: Замени овај код са "Понови неколико пута" блоком како
        би нацртао/ла исту кућу користећи само 3 блока.
      2-3 Artist 6_instruction: 'Овој кући је потребан кров! Нацртај троугао. Помоћ:
        све три странице су исте дужине.'
      2-3 Artist 8_instruction: Направи простор за сваку од животиња тако што ћеш
        поделити правоугаоник на два једнака квадрата. Правоугаоник је 200 пиксела
        дугачак и 100 пиксела широк.
      2-3 Artist 9 NEW_instruction: Доврши овог змаја
      2-3 Artist 9_instruction: Доврши овог змаја
      2-3 Artist Assessment 1_instruction: 'Процена: Доврши цртање последњег зуба,

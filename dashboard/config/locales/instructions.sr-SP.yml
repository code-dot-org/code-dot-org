'
      2-3 Bee Conditionals 1_instruction: Здраво! Ја сам пчела. Помози ми да покупим
        нектар са цветова.
      2-3 Bee Conditionals 10_instruction: "У љубичастим цветовима може да буде нектара
        а можда и су празни.\nПази да не узмеш нектар са цвета ако је празан.\r\n"
      2-3 Bee Conditionals 11_instruction: "Баш ме занима шта има тамо!\r\n\r\nПомози
        ми да пролетим пољем и сакупим нектар са цветова који га имају. "
      2-3 Bee Conditionals 12_instruction: Помози ми да покупим сав нектар са цветова
        коришћењем што је могуће мање блокова!
      2-3 Bee Conditionals 13_instruction: "Овде се свашта дешава!\r\n\r\nИскористите
        шта сте научили да сакупите сав нектар а онда да направите мед."
      2-3 Bee Conditionals 2_instruction: "Ја сам гладна пчела! \r\nПомози ми да сакупим
        сав нектар са цветова са што је могуће мање блокова."
      2-3 Bee Conditionals 7_instruction: Покупи нектар са сваког цвета само ако није
        празан.
      2-3 Bee Conditionals 9_instruction: Покупи сав нектар са цвећа.
      2-3 Bee Conditionals Assessment 1_instruction: 'Задатак: Покупи сав нектар.
        Пази да не покупиш нектар са љубичастих цветова који су празни.'
      2-3 Bee Functions 3_instruction: Покупи сав нектар са цвећа.
      2-3 Bee Loops 10_instruction: Можеш ли ставиш петљу за понављање у две друге

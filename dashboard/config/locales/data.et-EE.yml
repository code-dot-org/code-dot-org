    level:
      instructions:
        maze_2_2: 'Kas sa oskad mind aidata ulaka sea kinnipüüdmisel? Sea paar "liigu
          edasi" plokki kokku ja vajuta "Käivita", et mind sinna aidata. '
        maze_2_1: See siga ajab mu suled turri. Aita mul ta leida!
        maze_2_2_5: Jälgi rada ja juhi mind tobeda sea juurde. Väldi dünamiiti või
          suled lendavad!
        maze_2_3: Juhi mind rohelise õeluse juurde! (Ettevaatust dünamiidiga)
        maze_2_4: Ole rahulik ja aita mul paha siga leida. Vastasel korral võin ma
          vihaseks saada!
        maze_2_5: On viis, kuidas ainult 2 plokki kasutades sea juurde jõuda. Kas
          saad sellele pihta?
        maze_2_6: Püüa mind aidata rohelise sissetungija juurde, kasutades ainult
          3 plokki.
        maze_2_7: Aita mul see paha siga pagendada, kasutades võimalikult vähe plokke.
          Proovi kasutada "korduste arvu" plokki rohkem kui üks kord.
        maze_2_8: 'Halli värvi plokki ei saa kustutada. Pusle lahendamiseks kasuta
          "korduste arvu" plokki, mis kordub 3 korda. Proovi asetada need 3 plokki:
          "liigu", "liigu", "keera" halli "korduste arvu" ploki sisse.'
        maze_2_9: Hea küll, proovi uut "korda kuni" plokki - see jätkab kordamist,
          kuni ma jõuan tüütu seani.
        maze_2_10: Hea küll, viimane kord harjutada - kas sa saad selle lahendada,
          kasutades ainult 4 plokki?
        maze_2_11: Kallis inimene. Mina zombi. Mina näljane. Pean... saama... päevalillele...Kas
          sa saad mind sinna ainult 5 plokiga?
        maze_2_12: Hea küll, see on sarnane, kuid siiski veidike erinev. Kas sa saad
          seda teha ainult 5 plokiga?
        maze_2_13: 'Kasuta uut "kui" plokki, et lasta mul otsustada kuna keerama peab.
          Vihje: sa vajad ainult ühte lisaplokki aga õpi, kuidas me selle sätime,
          nii et sa suudad seda järgmine kord ise teha.'
        maze_2_14: Hea küll, see on nagu viimane mõistatus, aga sa pead meelde jätma
          kuidas sa kasutasid "kui" plokki ja "korda" plokki koos.
        maze_2_15: Ma tahan päevalille! Kasuta "kui" plokki, et saada mind vähima
          plokkide arvuga sinna.
        maze_2_16: Hea küll, teeme seda harjutamiseks uuesti - see ei ole väga erinev,
          kuid hoidu taimede eest!
        maze_2_17: '"Kui-teine" plokid kontrollivad tingimust ja teeb vastavalt ühte
          või teist asja. Et saada mind päevalilleni, kasuta seda uut plokki.'
        maze_2_18: Üks harjutamine veel "kui-teine" plokiga, kas saad esimese korraga
          õigesti?
        maze_2_19: Kas sa saad lisada 3 plokki, et aidata mul lahendada veel keerulisem
          labürint? Kui sa teed seda õigesti, saan ma läbida erinevaid kurvilisi radu,
          ükskõik kui pikk see on.
        turtle_1_1: Tere, mina olen kunstnik. Koodi kirjutades saate mind panna joonistama
          peaaegu kõike. Kasutades paari plokki ja pane mind üle joonistama pildil
          olevad hallid jooned.
        turtle_1_2: 'Nüüd joonista ruut. MÄRKUS: kasuta enda lemmikvärvi, valides
          see "vali värv" plokist.'
        turtle_1_3: Joonista ruut, kasutades ainult kolme plokki.
        turtle_1_4: 'Joonista kolmnurk mille kõik küljed on erinevat värvi. Selleks
          kasuta "juhuslik värv" valikut, mis iga kord valib erineva värvi, Vihje:
          Klõpsates pöörde plokil olevale numbrile, pead välja mõtlema, kui kaugele
          pöörata.'
        turtle_1_5: Harjutamiseks joonista kolmnurk ja ruut, et joonistada ümbrik.
        turtle_1_6: 'Kas mõtled välja, kuidas joonistada seda kolmnurka ja ruutu?
          Vihje: Joonista kolmnurk enne ja siis mõtle kui palju pead pöörama, et joonistada
          ruutu.'
        turtle_1_7: Nüüd natukene raskem ülesanne - kas oskad joonistada neid rohelisi
          prille. Ruudud on küljepikkusega 100 pikslit ja ruutude kaugus on 50 pikslit.
          Ära unusta prille roheliseks värvida!
        turtle_1_8: Proovi aru saada, mis juhtub antud koodi käivitamisel (või vajuta
          "Käivita", et proovida). Seejärel käivita nii mitu korda, et lõpetada joonistus.
          Värvid muutuvad igal käivitamisel.
        turtle_1_9: Nuputa välja, mis numbriga asendada küsimärk, et joonistada ring?
        turtle_1_10: 'Sa said sellega hakkama! Nüüd võid joonistada, mida ise tahad.
          Mõned lahedad ideed: kriipsujuku, lumehelves või spiraal. Proovi kasutada
          uut "määra laius" plokki. Laske käia!'
        turtle_4_1: 'Kas sa saad joonistada kolmnurga, (külgedega 100 pikslit) kasutades
          ainult kolme plokki? Vihje: kasuta "korda" plokki.'
        turtle_4_2: Lisa "pööra 90 kraadi" plokk kuhugi töölaual olevale programmile,
          et joonistada need kolmnurgad.
        turtle_4_3: Okei, siin on kood mille sa kirjutasid ühe kolmnurga joonistamiseks.
          Kas sa saad ilusa lille joonistamiseks lisada "korda" ja "pööra" ploki?
        turtle_4_4: 'Siin on sama kood, mis eelmises pusles, kuid pöördub vaid 36
          kraadi pärast iga kolmnurga joonistamist. Mitu korda on vaja ülesannet korrata?
          (Vihje: pärast pöördumist 360 kraadi saab joonisest täisring)'
        turtle_4_5: 'Siin on sama kood, mis eelmises pusles, kuid pööramised on korratud
          36 korda. Mitu kraadi peaksid olema pöörded? (Vihje: pärast pöördumist 360
          kraadi saab joonisest täisring)'
        turtle_4_6: Kasutades vaid kolme blokki, kas sa saad joonistada ruudu, mille
          serva pikkus on 20 pikslit?
        turtle_4_7: 'Siin on kood ruudu joonistamiseks viimases mõistatuses. Kas sul
          õnnestub seda korrata ja joonistada 10 külgnevat ruutu, nagu redel? Vihje:
          vajad ainult 2 täiendavat blokki.'
        turtle_4_8: Siin on eelmise mõistatuse lahendus. Kas saad lisada veel ainult
          2 plokki, et joonistus valmis saaks?
        turtle_4_9: Siin on eelmise mõistatuse lahendus. Mitu kraadi pead pöörama,
          et joonistus valmis saaks? (Sa pead arvatavasti paar korda arvama)
        turtle_4_10: Siin on eelmise mõistatuse lahendus. Kui mitu korda pead kordust
          kasutama, et joonistus ära lõpetada?
        turtle_4_11: Erinevate mustrite loomiseks proovi muuta plokkides „pööra“ ja
          „korda“ olevaid numbreid. Või proovi muuta ülejäänud koodi, et joonistada
          just seda, mida soovid.
        maze_karel_1_1: Tere, mina olen talunik. Mul on vaja su abi, et sa aitaksid
          mu talu põldu siluda, nii et sinna saaks midagi istutada. Liiguta mind mullahunniku
          juurde ja kasuta selle eemaldamiseks plokki „eemalda“.
        maze_karel_1_2: Järgmiseks liiguta mind augu juurde ja täida see KAHE labidatäie
          mullaga, kasutades plokki „täida“.
        maze_karel_1_3: Liiguta mind mullahunniku juurde ja ütle, mitu labidatäit
          pean eemaldama, kasutades võimalikult vähe plokke.
        maze_karel_1_4: 'Kas saad mul aidata eemaldada kõik mullahunnikud? Vihje:
          võimaluse korral kasuta korduseplokki.'
        maze_karel_1_5: 'Aita mul täita kõik need augud 5 labidatäie mullaga. Vihje:
          sa võid ploki „tingimusel“ sisse lisada ploki „korda“.'
        maze_karel_1_6: Eemalda kõik mullahunnikud, kasutades võimalikult vähe plokke.
          Uued valikud ploki „tingimusel“ rippmenüüs ütlevad mulle, kas ma seisan
          hunniku või augu kohal.
        maze_karel_1_7: Uskumatu, ma leidsin tõeliselt sügava augu! Ma ei tea, kui
          mitu labidatäit mulda selle täitmiseks vaja on. Kas sa saaksid kirjutada
          programmi, millega täidetakse auk, kuni maapind on tasane?
        maze_karel_1_8: Aita mul täita põllu otsas olev auk ning kasuta nii vähe plokke
          kui võimalik.
        maze_karel_1_9: 'Aita mul kogu see mustus eemaldada. Proovi kasutada võimalikult
          vähe blokke. Vihje: proovi kasutada blokki "korduv".'
        maze_karel_1_10: Töötan hilja, mistõttu on väljas pime, ja ma ei tea, kui
          suured on kuhjad. Samuti ei ole mul kõiki valikuid, mis mul enne olid seoses
          korduv-blokkidega. Liiguta mind väljal ringi ja kui seal on kuhi, siis eemalda
          see.
        maze_karel_1_11: 'Väljas on ikka pime. Liigu minuga väljal ringi. Kui seal
          on kuhi, siis eemalda see, ja kui seal on auk, siis täida see. Vihje: kasuta
          avanevat valikute menüüd "kui" bloki juures.'
        turtle_2_1: 'Hei! Olen zombie-kunstnik. Armastan joonistada! Aita mul joonistada
          ring spetsiaalse värviga. Oluline tähelepanek: sul on kõik samad blokid,
          aga nad on nüüd liigitatud.'
        turtle_2_2: Tere tulemast kasutama funktsioone, mille abil saad määratleda
          uusi blokke! Proovi uut "joonista ruut" blokki, mis on "funktsioonide" kategoorias,
          et joonistada väike 50 x 50 roheline ruut.
        turtle_2_3: Kasuta "korduse" blokki (asub "korduvtsüklite" kategoorias), et
          teha 3 ruutu suurusega 100 ja teineteisest 120 kraadi eemal. Ja tee seda
          kolme erineva juhuslikult valitud värviga.
        turtle_2_4: 'Nüüd hakkame ilustama. Muuda koodi, et joonistada 36 ruutu, mis
          on 100 pikslit laiad ja 10 kraadi teineteisest eemal. Vihje: võid kasutada
          liugurit, et ma kiiremini edasi liiguks.'
        turtle_2_5: Joonista ruute, mille küljed on 50, 60, 70, 80 ja 90 pikslit.
          Sul tuleb kasutada "joonista ruut" funktsiooni viis korda.
        turtle_2_6: 'Ok, see programm kasutab loendurit, et teha samu ruute, kui viimati.
          Kui tahad, et ruudud oleksid samas suuruses, kui loendur, siis kasuta "loendur"
          blokki. Vihje: see on muutujate kategoorias.'
        turtle_2_7: Siin on programm spiraali joonistamiseks, kuid blokid on blokeeritud,
          niiet nad ei käivitu. Tee uus programm, kasutades "loenda koos" blokki (korduvtsüklite
          kategoorias) ja "loendur" blokki (muutujate kategoorias) ning joonista uus
          spiraal.
        turtle_2_7_5: Siin on uus "joonista lumememm" funktsioon (funktsioonide kategoorias).
          Joonista lumememm, mille kõrgus on 250 ja 100.
        turtle_2_8: See on pisut keeruline. Kasuta "joonista lumememm" funktsiooni
          ja uut "hüppa edasi" blokki (tegevuste kategoorias). Joonista 3 lumememme
          eri värvidega ja 100 pikslit teineteisest eemal.
        turtle_2_9: Kasuta "loenda koos" korduvtsüklit ja joonista lumememmede perekond
          kõrgustega 110, 100, 90, 80 ja 70. Lumememmed peaksid olema teineteisest
          60 pikslit eemal.
        turtle_2_10: Siin on mõned koodid, mis on mõeldud proovimiseks eri spiraalides.
          Mis juhtub, kui muuta pöörete hulka? Või seadistada juhuslik värv korduvtsüklisse?
          Joonista, mis sulle meeldib.
        maze_karel_2_1: 'Proovi kasutada blokke et eemaldada kuhjad ning täita kõik
          augud pinnal. Proovi kasutada korduvtsükleid suure hulga blokkide asemel.
          Vihje: korduvtsükleid saab panna üksteise sisse.'
        maze_karel_2_2: Oleme määratlenud oma bloki nimega "täida 5", mis asub nüüd
          funktsioonide kategoorias. Kasuta seda, et aidata mind selle augu täitmisel.
        maze_karel_2_3: Kasuta uut "täida 5" funktsiooniga blokki, et aidata mind
          kõikide aukude täitmisel. Sul tuleb lohistada "täida 5" blokk funktsioonide
          kategooriast välja.
        maze_karel_2_4: Määratle uus funktsioon, mis eemaldaks 7 labidatäit. Nüüd
          kasuta seda uue programmi kirjutamiseks, mis aitaks mul kõik kuhjad eemaldada.
        maze_karel_2_5: Loo uus funktsioon, mis eemaldaks 6 labidatäit kuhjast ning
          kasuta seda, et aidata mul tasandada kõik kuhjad.
        maze_karel_2_6: Kasuta kahte uut funktsiooni "täida 8" ja "eemalda 8", et
          aidata mul tasandada kuhi ja täita auk.
        maze_karel_2_7: Minu väljal on lehm! Kirjuta uus funktsioon, mis aitaks mul
          lehma vältida ja kuhi eemaldada. Aseta kõik blokid uue funktsiooni sisse.
        maze_karel_2_8: Kasuta uut funktsiooni "väldi lehma ja eemalda 1", et aidata
          mind kõikide kuhjade eemaldamisel.
        maze_karel_2_9: Ok, siin on funktsioon, mis eemaldab 4 eri mustuse hunnikut
          vertikaalses tulbas. Proovi panna see funktsioon korduvtsüklisse, nõnda
          et sa saaksid kõik mustuse hunnikud eemaldada kasutades vaid väheseid uusi
          blokke.
        maze_karel_2_10: Liigu minuga üle välja ja kasuta neid kahte funktsiooni,
          et aidata mul eemaldada kõik hunnikud ja täita augud.
        turtle_3_1: See mõistatus näitab kuidas "joonista ruut" ja "joonista ring"
          funktsioonid on määratletud. Funktsiooni määratlemine ei käivita selle blokke.
          Sul tuleb tõmmata välja "joonista ruut" blokk, et tegelikult ruut joonistada.
        turtle_3_2: Kasuta "joonist ruut" funktsiooni näidisena ning loo "joonista
          kolmnurk" funktsioon ka kasuta seda.
        turtle_3_3: 'Joonista kolmnurksed aiad ümber kasside ja ruudukujuline aed
          ümber lehma. Näpunäide: testi programmi töö käigus.'
        turtle_3_4: Vaata, kas sul õnnestub välja mõelda, kuidas kasutada "joonista
          ruutu" ja "joonista kolmnurka" (ning mõnesid teisi blokke), et joonistada
          lõvi ümber maja.
        turtle_3_5: 'Nüüd loo uus "joonista maja" funktsioon ja kasuta seda kahe kassi
          majutamiseks. Vihje: loo uus funktsioon kasutades "tee midagi" blokki ja
          trüki sisse oma tekst, et blokile nimi anda.'
        turtle_3_6: 'Kasuta "joonista ruutu" näitena, et lisada sisend nimega "pikkus"
          "Joonista kolmnurk" juurde. Seejärel joonista eri suuruses kolmnurki. (Vihje:
          kliki tähel, et lisada sisend funktsioonile)'
        turtle_3_7: Lisa sisend nimega "pikkus" "joonista maja" juurde ning ehita
          elevandile suur maja (mille servad on 150 pikslit pikad)
        turtle_3_8: Muuda "joonista maja" nõnda, et ma olen uue maja joonistamise
          järel all paremas nurgas. Kasuta muudetud funktsiooni ja joonista kolm maja.
        turtle_3_9: Kas saaksid ilma abita uuesti kirjutada funktsiooni „joonista
          maja“? Proovi seda ja seejärel joonista majade rivi.
        turtle_3_10: Oled palju õppinud! Kasuta õpitut millegi huvitava joonistamiseks.
          Proovi joonistada täht, spiraal või lumehelves.
        maze_karel_debug_seq_1: Tere tulemast koodi silumisse! Minu kood ei tööta
          õigesti. Kas sa leiaksid probleemi ja parandaksid selle nii, et ma saaksin
          oma põllu siledaks ning istutamiseks valmis?
        maze_karel_debug_seq_2: MIs sellel programmil viga on? Kuidas sa peaksid seda
          parandama, et see eemaldaks selle kuhja?
        maze_karel_debug_repeat: Paranda seda programmi nii, et minu põld oleks kena
          ja sile.
        maze_karel_debug_while: Kuidas peaksid sa seda programmi muutma, et aidata
          mul täita see auk?
        maze_karel_debug_if: Appi! Paranda seda programm nii, et minu põld oleks täiesti
          sile.
        maze_karel_debug_if_else: Paranda selle programmi vead, et ma saaksid täita
          augud ja eemaldada kõik hunnikud.
        maze_karel_debug_function_1: Mida sa peaksid selles programmis muutma, et
          ma saaksin kõik hunnikud eemaldada?
        maze_karel_debug_function_2: Kas saaksid parandada selle programmi vead, et
          ma saaks põllu ära siluda?
        maze_karel_debug_function_3: 'Muuda seda programmi nii, et ma saaksin põllult
          kõik hunnikud eemaldada. '
        turtle_5_1: Proovi see programm käivitada, tee muudatused ja vaata, mis juhtub.
          Kas saad aru, kuidas see toimib? (Või kustuta see ja lisa selle asemel hoopis
          midagi muud)
        turtle_5_2: Proovi see programm käivitada, tee muudatused ja vaata, mis juhtub.
          Kas saad aru, kuidas see toimib? (Või kustuta see ja lisa selle asemel hoopis

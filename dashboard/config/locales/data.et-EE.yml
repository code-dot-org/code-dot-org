        maze_3_1: Pean selle põrsani jõudma! Kirjuta liikumiseks(); paar käsklust,
          et saaksin oma munad tagasi.
        maze_3_2: Kirjuta programm, mis viiks mind põrsa juurde.
        maze_3_3: Millist teed mööda ma põrsani jõuan? Vaata, et ma TNT-dünamiidi
          vastu ei kõnni!
        maze_3_4: Oih! Kirjuta programm, mis viiks mind põrsa juurde nii, et ma ei
          puudutaks TNT-dünamiiti.
        bounce_1_basketball: Kinnita plokk "kui vasak nool" ploki külge ja vajuta
          "käivita". Liiguta kätt, et vasakut noolt liigutada ja sihtmärgini jõuda.
        bounce_2_basketball: Kinnita plokke nii "kui vasak nool" ja "kui parem nool"
          plokkide külge. Liiguta kätt, et mõlema sihtmärgini jõuda.
        bounce_5_basketball: Me viskame palli käe suunas. Kinnita üks plokk "kui pall
          põrkab käe pihta" ploki külge, et olla kindel, et pall jõuab lipuni.
        bounce_6_basketball: Nüüd on lipp ülemises ääres. Sa pead kinnitama plokke
          mõlema "kui pall põrkab vastu" ploki külge, et ülesanne lahendada.
        bounce_7_basketball: Kinnita "kui" plokkide plokke üksteise külge. Põrgata
          palli kuni see lipu pihta läheb.
        bounce_10_basketball: Nüüd on üleval värav. Mängu loomiseks kinnita plokid
          „lisa punkt“ ja „lisa vastase punkt“ plokkide "kui pall läheb väravasse"
          ja "kui pall läheb reketist mööda" külge. Vaata, mitu punkti saad sina,

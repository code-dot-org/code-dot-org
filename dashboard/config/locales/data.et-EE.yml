        turtle_5_3: Proovi see programm käivitada, tee muudatused ja vaata, mis juhtub.
          Kas saad aru, kuidas see toimib? (Või kustuta see ja lisa selle asemel hoopis
          midagi muud)
        turtle_5_4: Proovi see programm käivitada, tee muudatused ja vaata, mis juhtub.
          Kas saad aru, kuidas see toimib? (Või kustuta see ja lisa selle asemel hoopis
          midagi muud)
        turtle_5_5: Proovi see programm käivitada, tee muudatused ja vaata, mis juhtub.
          Kas saad aru, kuidas see toimib? (Või kustuta see ja lisa selle asemel hoopis
          midagi muud)
        turtle_5_6: Proovi see programm käivitada, tee muudatused ja vaata, mis juhtub.
          Kas saad aru, kuidas see toimib? (Või kustuta see ja lisa selle asemel hoopis

      Standalone_Artist_3: An féidir leat an heicseagán seo a tharraingt le 100 picteilín
        ar gach taobh, ag casadh 60 céim ar gach uillinn?
      Standalone_Artist_4: Anois tá bréagán nua agat, bloc a dhéanann lúb. Athdhéanann
        sé na horduithe a chuireann tú isteach ann. Cad a tharlóidh má athdhéanann
        tú na horduithe seo sé huaire?
      Standalone_Artist_5: Cé mhéad uair a chaithfidh tú an muileata seo a dhéanamh
        chun an bláth iomlán a fháil?
      Standalone_Artist_5.5: 'Tabhair faoi deara go bhfuil an cód a dhéanann an muileata
        níos simplí le lúb. Anois is féidir leat na horduithe sin a athdhéanamh 12
        uair as a chéile chun an bláth a fháil. Leid: Caithfidh tú casadh trí 30 céim
        tar éis lúb an mhuileata sa chaoi nach dtarraingeoidh tú an muileata céanna
        arís is arís eile.'
      Standalone_Artist_6: 'Déanann an cód seo heicseagán. Tarraing sé heicseagán
        chun an dearadh iomlán a fháil. Cé mhéad céim ba chóir duit casadh tar éis
        gach heicseagán? Leid: An líon céimeanna i gciorcal, roinnte ar cé mhéad uair
        a dhéanann tú an lúb.'
      Standalone_Artist_7: 'Is féidir leat feidhmeanna a úsáid mar uirlis ríomhchlárúcháin
        sa chaoi nach mbeidh sé ort an cód céanna a scríobh arís is arís eile. Déanann
        an fheidhm seo bláth amháin, agus is féidir leat í a úsáid aon uair ba mhaith
        leat bláth a tharraingt. Bain úsáid aisti, agus as an mbloc nua "léim", chun
        na bláthanna seo a tharraingt. Leid: tá na bláthanna 150 picteilín ó chéile'
      Standalone_Artist_8: Seo é feidhm darb ainm `draw a shape` a dhéanann heicseagáin
        mar atá. Bain triail as an gcód, ansin athraigh an fheidhm le féachaint cad
        a tharlóidh. An féidir leat an fheidhm a athrú chun cearnóga, triantáin, nó
        ochtagáin a tharraingt?

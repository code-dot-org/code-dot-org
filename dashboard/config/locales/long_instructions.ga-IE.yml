      frozen circle: Is cruth speisialta é an ciorcal. Cén uimhir a chuirfeá in áit
        na gcomharthaí ceiste chun ciorcal a dhéanamh?
      frozen circle function: Bain úsáid as an mbloc nua "cruthaigh ciorcal" chun
        deich gciorcal forluite a tharraingt. Ná déan dearmad léim ar aghaidh tar
        éis gach ciorcal.
      frozen circle function in circle: Anois déanaimis fiche ciorcal forluite, ag
        casadh ocht gcéim déag tar éis gach ciorcal.
      frozen circle function with parameter: Seo é bloc nua "cruthaigh ciorcal" lenar
        féidir méid an chiorcail a shocrú. An bhféadfá an bloc seo a úsáid chun ciorcal
        5 phicteilín agus ciorcal níos mó, 10 bpicteilín, a tharraingt?
      frozen cross: Cuir bloc "athdhéan" timpeall na n-orduithe seo chun comhartha
        móide (+) a dhéanamh. Ar thug tú faoi deara gur féidir le hElsa dul ar aghaidh
        nó dul ar gcúl?
      frozen cross rotate: Anois athdhéan na horduithe céanna deich n-uaire. Cé mhéad
        céim ar chóir duit casadh tar éis gach líne?
      frozen cross rotate dense: 'Anois athdhéan é 90 uair! Cad é 360 roinnte ar 90?
        Leid: uimhir an-bheag é.'
      frozen diamond: Cuir bloc "athdhéan" timpeall na mblocanna seo chun comhthreomharán
        a tharraingt. Is cosúil le dronuilleog é ach le huillinneacha difriúla. Tá
        dhá uillinn 60 céim agus dhá uillinn 120 céim sa cheann seo, in áit ceithre
        dhronuillinne.
      frozen diamond mini snowflake: An bhfuil a fhios agat go bhfuil cruth uathúil
        ar gach calóg shneachta? Déanaimis calóg shneachta úrnua! Bain úsáid bloc
        "athdhéan" eile chun ceithre chomhthreomharán a tharraingt, ag casadh 90 céim
        idir gach ceann.
      frozen diamond snowflake: Anois, déanaimis calóg shneachta nua! Bain úsáid as
        an mbloc "athdhéan" chun deich gcomhthreomharán a tharraingt, ag casadh 36
        céim tar éis gach ceann.
      frozen freeplay: Is sárealaíontóir thú anois! Cruthaigh do thírdhreach geimhriúil
        féin.
      frozen perpendicular: Anois déanaimis iarracht dhá líne a chruthú ar uillinn
        90 céim lena chéile. Caithfidh tú bloc "cas" a úsáid, chomh maith leis an
        mbloc "téigh ar aghaidh".
      frozen snowflake branch: Bain triail as an mbloc nua "cruthaigh craobh de chalóg
        shneachta" chun trí chraobh a tharraingt, tús maith ar chalóg shneachta iomlán.
      frozen snowflake full: Anois athdhéanaimis an patrún céanna ocht n-uaire chun
        calóg shneachta álainn a chruthú!
      frozen snowflower: Is féidir patrúin chasta sa sneachta a dhéanamh as cruthanna
        an-simplí. An féidir leat patrún a chruthú as cúig chiorcal bheaga (méid 5)
        agus cúig chiorcal níos mó (méid 10)?
      frozen square iterative: Dealraíonn sé go bhfuilimid leath bealaigh go dtí cearnóg
        iomlán. Cuirimis 4 líne le chéile chun cearnóg a dhéanamh.
      frozen square loop: Dia dhuit! Is mise Anna as Arendelle! Déanaimis cearnóg

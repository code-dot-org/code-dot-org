      CourseD_Dance_Party_01: |-
        _Déanaimis damhsa!_

        Tarraing an bloc `déan ... nua` go dtí an spás oibre, agus ceangail é laistigh den bhloc `socrú` chun do chéad damhsóir a chruthú.

        -   _Is féidir leat an bolgán solais ar chlé a chliceáil chun tuilleadh eolais nó dúshláin bhreise a fháil._
      CourseD_Dance_Party_02: |-
        Cuirimis an mús seo ag damhsa!

        Tarraing an bloc <xml><block type="Dancelab_changeMoveLR" block-text="new_dancer do floss"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> go dtí an spás oibre. Ceangail faoin bhloc teagmhais <xml><block type="Dancelab_atTimestamp" block-text="after 4 measures"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> é. Tosóidh an damhsóir steip nua tar éis an ceathrú tomhas.

        Úsáidtear **tomhais** chun am a mharcáil sa gceol. Sa chúrsa seo, tá ceithre bhuille i ngach tomhas.
      CourseD_Dance_Party_03: "_Táimid ag racáil anois!_ \n\nCuir bloc teagmhais <xml><block
        type=\"Dancelab_atTimestamp\" block-text=\"after 6 measures\"><title name=\"TIMESTAMP\">6</title><title
        name=\"UNIT\">\"measures\"</title></block></xml> leis an spás oibre ionas
        go dtosóidh an damhsóir steip nua tar éis sé thomhas."
      CourseD_Dance_Party_04: |-
        _Tá cuma leadránach ar an damhsa seo mar atá!_

        Lorg an bloc nua sa mbosca uirlisí a chuireann éifeacht taobh thiar den damhsóir. Breathnaigh ar an mbealach a athraíonn na héifeachtaí in éineacht leis an gceol!
      CourseD_Dance_Party_05: |-
        Úsáid bloc nua eile le tabhairt ar an damhsóir a steip a athrú **gach dhá thomhas**!

        -   Má roghnaíonn tú `(Ar Aghaidh)`, `(Siar)`, nó `(Randamach)`, déanfaidh an damhsóir steip difriúil gach uair a ritheann tú an cód.
      CourseD_Dance_Party_06: |-
        _Teastaíonn tuilleadh damhsóirí uainn!_

        Cruthaigh damhsóir tionlacain darb ainm `backup_dancer1` a dhéanfaidh damhsa leis an gcat.
      CourseD_Dance_Party_08: |-
        Tá tacar _airíonna_ ag gach damhsóir a rialaíonn an chuma atá air.

        Is féidir leat damhsóir a chur sa chúlra trí _méid_ an damhsóra sin a laghdú. An bhfuil tú in ann an mhéid chéanna a chur ar an dá dhamhsóir tionlacain?
      CourseD_Dance_Party_09: |-
        Tá airí "imir" ag gach damhsóir lenar féidir leat sraith datha a chur leis. Athraigh an imir ar cheann de na damhsóirí.

        -   Meascfar an imir a roghnaíonn tú le dathanna an damhsóra.
      CourseD_Dance_Party_10: |-
        Anois, tuigimid conas is féidir airíonna an damhsóra a athrú. Is féidir na hairíonna céanna a athrú go huathoibríoch bunaithe ar an gceol leis an mbloc seo: <xml>
          <block type="Dancelab_startMapping" block-text="right_unicorn begins following bass">
            <title name="SPRITE">right_unicorn</title>
            <title name="PROPERTY">"scale"</title>
            <title name="RANGE">"bass"</title>
          </block></xml>


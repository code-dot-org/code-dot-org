    long_instructions:
      2-3 Artist 3.4: Aistríonn an bloc "léim" an t-ealaíontóir gan aon rud a tharraingt
        ar an scáileán. Tarraing an líne bhriste leis na blocanna `léim ar aghaidh`
        agus `téigh ar aghaidh`. Tá gach líne 50 picteilín ar fad.
      2-3 Artist 4: Cabhraigh liom teach a chríochnú don chat seo.
      2-3 Artist 9 NEW: Cuir an eitleog seo i gcrích
      2-3 Artist Free Play: Saorimirt! Tarraing cibé is rogha leat.
      2-3 Artist Functions 11.5: Seo é an fheidhm chéanna `draw a hexagon`. Cad a
        tharlóidh má athdhéanann tú an clár iomlán sé huaire, ag casadh 60 céim gach
        uair?
      2-3 Artist Functions 12: Tá feidhmeanna an-áisiúil nuair is gá rud éigin casta
        a tharraingt arís is arís eile. An féidir leat an fheidhm `draw a flower`
        a úsáid chun an soitheach plandaí a líonadh? Tá na plandaí 100 picteilín ó
        chéile.
      2-3 Artist Functions 2: Is féidir leat blocanna nua a chruthú le feidhmeanna!
        Chuireamar na blocanna a theastaíonn uait chun cearnóg a tharraingt isteach
        i bhfeidhm nua darb ainm `draw a square`. Anois, bain úsáid as an bhfeidhm
        nua seo chun na spéaclaí a chruthú. Tá na cearnóga 75 picteilín ó chéile.
      2-3 Artist Loops New 2: Seo é an dúshlán atá tú tar éis críochnú arís, ach anois,
        ní féidir linn ach bloc amháin `téigh ar aghaidh` agus bloc amháin `cas` a
        úsáid.
      2-3 Artist Nested Loops 10: Athdhéan an cód seo 12 uair chun an patrún a chur
        i gcrích.
      2-3 Artist Nested Loops 12: Athdhéan an cód seo 12 uair chun na coirníní a chur
        i gcrích.
      2-3 Artist Nested Loops Free Play: Saorimirt - tarraing pictiúr álainn le lúba
        neadaithe.
      2-3 Bee Functions 2: Is éard is feidhm ann ná bailiúchán blocanna a dhéanann
        tasc ar leith. Úsáid an fheidhm `get 5` le cúig neachtar a bhailiú sa turas.
      2-3 Bee Functions 4: Nuair a úsáidtear an fheidhm `move and get nectar`, casann
        an beach, bailíonn sé neachtar, ansin filleann sé ar an áit ar thosaigh sé.
        Úsáid an fheidhm seo chun an neachtar go léir a bhailiú.
      2-3 Bee Loops 3A: Bain úsáid as lúb "athdhéan" chun an neachtar go léir a bhailiú.
      2-3 Bee Loops 8: Athraíonn an méid neachtair sna bláthanna corcra seo gach uair
        a dhéanann tú an dúshlán. Úsáid an lúb "chomh fada is..." chun an neachtar
        go léir a bhailiú. Rithfidh an lúb seo chomh fada is a bhíonn an coinníoll
        fíor, sa chás seo `neachtar > 0`.
      2-3 Maze 15: Sa dúshlán seo, is féidir leat dhá bhloc `athdhéan` a úsáid chun
        cabhrú leat an mhuc a shroicheadh leis an líon is lú blocanna agus is féidir!
      4-5 Artist 2: Bain úsáid as an mbloc `athdhéan` chun an cód seo a athdhéanamh
        agus an chearnóg a chríochnú.
      4-5 Artist Free Draw 1: Saorimirt! Tarraing cibé is rogha leat.
      4-5 Artist Patterns 7: Athraímis an cód ón dúshlán is déanaí chun an patrún
        níos casta seo a dhéanamh. Tabhair faoi deara go bhfuil na muileataí forluite
        anois; féach ar an chéad bhloc "léim ar gcúl" agus athraigh ó 100 go 50 é.
        Anois cad é an luach is fearr don dara bloc "léim ar gcúl"?
      4-5 Nested Loops 5: Cuir an cód atá ann isteach i lúb chun muileann gaoithe
        a dhéanamh.
      4-5 Nested Loops 9: Tarraing na fiacla i mbéal an ailigéadair!
      Course 4 Artist For Loops 6a: Athraigh trí rud bheaga sa chód ón leibhéal roimhe
        seo chun an ceann seo a dhéanamh!
      K-1 Bee Loops 5: Úsáid lúba "athdhéan" chun an neachtar agus an mhil a bhailiú!

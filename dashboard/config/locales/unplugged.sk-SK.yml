---
sk:
  data:
    unplugged:
      BigEvent:
        desc: Študenti sa oboznámia s úvodným konceptom programovania udalostí, ktoré
          počítač neustále monitoruje. Učiteľ bude stláčať tlačidlá na papierovom
          diaľkovom ovládači, pričom študenti budú reagovať podľa toho, ktoré tlačidlo
          je práve stlačené.
        title: Veľká udalosť
      BigEvent_2018:
        desc: Študenti sa oboznámia s úvodným konceptom programovania udalostí, ktoré

          je práve stlačené.
        title: Veľká udalosť
      BinaryBracelets:
        desc: Študenti vytvoria náramky s binárnym zápisom svojej iniciály. Študenti
          sa naučia, že údaje môžu byť reprezentované a uložené viac ako jedným spôosobom.
        title: Binárne náramky
      BinaryBracelets_2018:
        desc: Študenti vytvoria náramky s binárnym zápisom svojej iniciály. Študenti
          sa naučia, že údaje môžu byť reprezentované a uložené viac ako jedným spôosobom.
        title: Binárne náramky
      BinaryBracelets_2019:
        desc: Študenti vytvoria náramky s binárnym zápisom svojej iniciály. Študenti
          sa naučia, že údaje môžu byť reprezentované a uložené viac ako jedným spôosobom.
        title: Binárne náramky
      BinaryImages:
        desc: Hoci si veľa ľudí pod pojmom binárny predstaví len jednotky a nuly,
          naše predošlé lekcie naučili študentov, že informácie môžu byť reprezentované
          v rozličných binárnych variantách. Táto lekcia pokračuje v tomto koncepte
          ukazovaním toho, ako môže počítač ukladať ešte komplexnejšie informácie
          (ako obrázky či farby) binárnym spôsobom.
        title: Binárne obrázky
      BinaryImages_2018:
        desc: Hoci si veľa ľudí pod pojmom binárny predstaví len jednotky a nuly,
          naše predošlé lekcie naučili študentov, že informácie môžu byť reprezentované

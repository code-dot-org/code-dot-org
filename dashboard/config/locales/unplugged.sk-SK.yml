---
sk:
  data:
    unplugged:
      Unplug1:
        title: Úvod do vedy o počítačoch (informatiky)
        desc: Táto hodina predstaví koncept informatiky a vysvetlí, čo informatik
          robí. Študentom tiež umožní vžiť sa do role informatika. Na konci hodiny
          bude mať každý študentu pripomienku toho, čo sa naučil. Možno budete mať
          tendenciu preskočiť osvojenie si slovnej zásoby slov z tejto aj ďalších
          lekcií, ale skúste ich deťom odprezentovať v zábavnej či hravej forme, čo
          je oveľa produktívnejšie ako čakať na vyšší vek detí.
      Unplug2:
        title: Algoritmické myslenie
        desc: Stačia papiere a fixky na to, aby sa študenti naučili štyri kroky algoritmického
          myslenia. Po krátkom úvode sa študenti rozdelia do skupín, v ktorých budú
          pre ostatných študentov vytvárať návod ako nakresliť konkrétnu príšerku
          (zo zoznamu vopred vybraných príšeriek). Celú úlohu si tímy musia najprv
          rozložiť, následne analyzovať všetky príšerky zo zoznamu, predstaviť si
          rôzne detaily príšeriek a potom použiť všetky tieto informácie pri vytvorení
          algoritmu (inštrukcií) pre iný tím, ktorý má nakresliť konkrétnu príšerku.
          Tímy si navzájom vymenia návody a pokúsia sa nakresliť príšerku podľa uvedeného
          návodu. Je kresba podobná tomu, čo si pôvodný tím vybral?
      Unplug3:
        title: Programovanie na štvorčekový papier
        desc: '"Naprogramovaním" jeden druhého tak, aby kreslili obrázky, študenti
          začnú chápať, o čom skutočne programovanie je. Hodina začne tým, že študenti
          si budú navzájom hovoriť inštrukcie ako vyfarbiť štvorčeky na štvorčekovom
          papieri za účelom reprodukovania existujúceho obrázka. Ak máte dostatok
          času, hodina sa môže skončiť obrázkami, ktoré študenti vytvorili sami.'
      Unplug4:
        title: Algoritmy
        desc: Táto lekcia pokrýva algoritmy. Pomocou tangramov a štvorčekového papiera
          vám prvá úloha ukáže, aké dôležité je definovať každú inštrukciu jasne a
          jednoznačne. Následne trieda preskúma, koľkými možnými spôsobmi môžeme zložiť
          papier do obdĺžnika a porovná počet zložení potrebný v jednotlivých postupoch.
      Unplug5:
        title: Funkcie
        desc: Na tejto hodine si študenti vytvoria závesnú dekoráciu z retiazok, korálok
          a špeciálneho amuletu. Študenti budú opakovať sériu krokov, potom budú mať
          za úlohu pomenovať konkrétne "zručnosti", ktoré sa niekoľkokrát opakujú.
          Akonáhle sú tieto zručnosti pomenované, budú volané z hlavného programu
          a celý tento nádherný proces vytvárania zaznamenajú na jeden hárok papiera.
          Hotový program poskytneme celej triede bez ohľadu na to aké retiazky, korálky
          a prívesky majú. Študenti si z neho môžu "vyabstrahovať", ktoré detaily
          a pojmy z programu patria k im špecifickým materiálom a musia si tak vytvoriť
          skupinu pojmov pre jednotlivé pomôcky. Toto použitie generovaných symbolov
          je krásny úvod do problematiky premenných.
      Unplug6:
        title: Podmienky
        desc: Toto je triedna hra. Po predstavení konceptu podmienok, výrazov "ak
          - inak" a cyklov, si trieda jednotlivé termíny precvičí využitím predpripraveného
          programu, balíčka kariet a stávkou v lotérii.
      Unplug7:
        title: Napísanie piesne
        desc: Čítanie textu je pre väčšinu študentov viacmenej intuitívne. Vezmeme
          túto činnosť, ktorú všetci ovládajú a spravíme z nej riadne školenie na
          definovanie a volanie funkcií. Keď sa študenti oboznámia s procesom definovania/volania
          funkcií, pridáme do volaných funkcií zadávanie parametrov.
      Unplug8:
        title: Abstrakcia
        desc: Táto aktivita kombinuje každodennú rutinu vašich študentov a Mad-Lib
          herný štýl myslenia, aby pomohla vašej triede dozvedieť sa o účinnosti abstrakcie.
      Unplug9:
        title: Štafetové programovanie
        desc: Táto lekcia sa inšpiruje predošlou aktivitou (4. Programovanie na štvorčekovom
          papieri) a využije získané zručnosti na to, aby sme zdôraznili dôležitosť
          dokončovania programov, ktoré pracujú za sebou a nutnosť častej kontroly
          programov kvôli chybám.
      Unplug10:
        title: Internet
        desc: V tejto lekcii budú študenti predstierať, že putujú internetom, a počas
          toho sa budú učiť o internetových adresách, protokoloch a DNS.
      Unplug11:
        title: Zhrnutie
        desc: Konečné zhrnutie prvej 20-hodinovej série pomôže študentom pripomenúť
          si ich obľúbené momenty a zároveň im poskytne návod, ako ďalej pokračovať
          v informatike, ak ich tieto cvičenia zaujali.
      UnplugHappyMaps:
        title: Veselé mapy
        desc: Študenti vytvoria jednoduché algoritmy (sady inštrukcií), aby presunuli
          postavu cez bludisko použitím jednoduchých príkazov.
      MoveIt:
        title: Posúvaj, Posúvaj
        desc: Študenti vytvoria jednoduché algoritmy (sady inštrukcií), aby presunuli
          postavu cez bludisko použitím jednoduchých príkazov.
      PlantASeed:
        title: 'Algoritmy z reálneho života: Zasaď semienko'
        desc: Táto lekcia na príklade sadenia semienka objasňuje spôsoby, akými používame
          algoritmy v každodennom živote. Takisto sa zameriava na širšie súvislosti
          informatiky a dôležitú rolu algoritmov.
      BuildingAFoundation:
        title: Stavanie základov
        desc: Študenti vytvoria stavbu len pomocou poskytnutých zásob. Stavba musí
          splniť zadanie (dosiahnuť určitú výšku alebo uniesť určitú záťaž) a študenti
          následne budú diskutovať o tom, ako ostať vytrvalý v prípade, že sa úlohy
          komplikujú.
      GettingLoopy:
        title: Neustále opakovanie
        desc: Táto lekcia je úvodom do programovacieho konceptu cyklov (opakujúcich
          sa inštrukcií) prostredníctvom tanca. Študenti sa naučia jednoduchú choreografiu,
          ktorú budú na základe inštrukcií opakovať.
      RelayProgramming:
        title: Štafetové programovanie
        desc: Študenti budú bežať štafetu, kde budú musieť prejsť cez dvor a napísať
          algoritmus podľa obrázku na základe "Programovania na štvorčekovom papieri".
          Môžu napísať len jeden príkaz počas jednej otočky a ak niekde nájdu chybu,
          musia spätne vymazať všetko až po túto chybu.
      Conditionals:
        title: Podmienky
        desc: Na pochopenie konceptu podmienok si študenti zahrajú kartovú hru a vytvoria
          pravidlá ako napr. "ak si potiahnem červenú kartu, dostanem bod" a "ak si
          potiahnem čiernu kartu, ty dostaneš bod."
      BigEvent:
        title: Veľká udalosť
        desc: Študenti sa oboznámia s úvodným konceptom programovania udalostí, ktoré
          počítač neustále monitoruje. Učiteľ bude stláčať tlačidlá na papierovom
          diaľkovom ovládači, pričom študenti budú reagovať podľa toho, ktoré tlačidlo
          je práve stlačené.
      GoingPlacesSafely:
        title: Bezpečné premiestňovanie
        desc: Internet je mocným, ale zavše nebezpečným miestom. Učitelia vysvetlia,
          ako bezpečne surfovať po internete.
      GraphPaperProgramming:
        title: Programovanie na štvorčekový papier
        desc: Študenti napíšu algoritmus (sadu inštrukcií) použitím sady preddefinovaných
          príkazov, aby mohli ich spolužiaci pomocou týchto pokynov reprodukovať obrázok.
      PaperPlanes:
        title: 'Algoritmus z reálneho života: Papierové lietadielka'
        desc: Táto lekcia ozrejmuje spôsoby, akými používame algoritmy v každodennom
          živote, konkrétne vytvorením papierového lietadieľka. Takisto sa zameriava
          na širšie súvislosti informatiky a ako v nich algoritmy hrajú podstatnú
          úlohu.
      BinaryBracelets:
        title: Binárne náramky
        desc: Študenti vytvoria náramky ako binárne znázornenia prvého písmena ich
          krstného mena. Študenti sa naučia, že údaje môžu byť reprezentované a uložené
          viac ako jedným spôosobom.
      DigitalFootprint:
        title: Tvoja digitálna stopa
        desc: Učitelia predstavia študentom myšlienku, že ak dávajú o sebe informácie
          "online", vytvorí sa digitálny otlačok, alebo "stopa", čo môže mať svoje
          následky.
      ComputationalThinking:
        title: Algoritmické myslenie
        desc: Študenti použijú kroky výpočtového spôsobu myslenia (rozloženie problému,
          priradenie zhodných vzorov, abstrakcia, algoritmus) aby zistili, ako hrať
          hru, ktorá nemá návod.
      FunctionalSuncatchers:
        title: Dekorácie s funkciami
        desc: Študenti vytvoria algoritmus s premennými a funkciami (kúskami kódu,
          ktorý chcete používať viackrát) pre vytvorenie dekorácie použitím retiazok
          a korálkov.
      SongwritingParameters:
        title: Písanie pesničiek
        desc: Študenti sa na príklade refrénu v piesni naučia o definovaní a volaní
          funkcií.
      DiceRace:
        title: 'Algoritmy z reálneho života: Hod kockou'
        desc: V tejto lekcii sa dozviete, ako používame algoritmy v každodennom živote.
          V rámci toho študenti identifikujú a napíšu algoritmus pre hru Hod kockou.
      Internet:
        title: Internet
        desc: Študenti posielajú správy predstavujúce rôzne metódy internetového prenosu
          za pomoci kúskov papiera.
      Crowdsourcing:
        title: Crowdsourcing
        desc: Študenti využijú crowdsourcing, čo je bežne používaná technika riešenia
          problémov v informatike, vďaka ktorému vyriešia úlohu oveľa efektívnejšie
          spolu ako trieda, než keby sa o to pokúšal každý sám.
      DigitalCitizenship:
        title: Digitálne Občianstvo
        desc: Študenti preskúmajú rozdiely medzi súkromnou informáciou a osobnou informáciou,
          naučia sa rozlíšiť, čo je bezpečné a čo nebezpečné zdieľať online.
      TangramAlgorithms:
        title: Tangram algoritmy
        desc: V tejto lekcii si ukážeme niečo dôležité o algoritmoch. Ak budete mať
          algoritmus jednoduchý, môžete ho použiť mnohými spôsobmi. Ak chete dosiahnuť,
          aby každý mal rovnaký výsledok, musíte do algoritmu doplniť detaily.
      EnvelopeVariables:
        title: Obálkové premenné
        desc: Premenné v informatike umožňujú voľnosť. V tejto lekcii sa dozviete,
          čo sú premenné a akými rozličnými spôsobmi ich môžeme používať. Použite
          aktivitu pred (alebo spolu s) lekciou o abstrakcii pre úplne pochopenie
          tohto konceptu.
      MadGlibs:
        title: Mad Glibs
        desc: Abstrakcia je jednou z dôležitých zručností, ktoré informatik musí mať.
          V tejto aktivite budú Vaši študenti analyzovať príbehy a hľadať v nich rozdiely,
          aby ich mohli odabstrahovať. Tieto abstrahované príbehy sa stanú základom
          pre ďalšie vtipné a veselé príbehy.
      ForLoopFun:
        title: Zábavné opakovanie
        desc: Vieme, že cykly nám umožňujú robiť veci dookola, ale teraz sa naučíme,
          ako používať cykly so zabudovanou extra štruktúrou.
      SongwritingWithParameters:
        title: Písanie pesničiek s parametrami
        desc: 'Jedným z najkrajších elementov vo svete informatiky je funkcia. Funkcie
          (niekedy ich voláme procedúry) sú malé programy, ktore môžete dookola používať
          vo Vašom väčšom programe. Táto lekcia pomôže študentom intuitívne pochopiť,
          prečo je kombinovanie kúskov kódu do funkcií tak užitočné.  '
      BinaryImages:
        title: Binárne obrázky
        desc: Hoci si veľa ľudí pod pojmom binárny predstaví len jednotky a nuly,
          naše predošlé lekcie naučili študentov, že informácie môžu byť reprezentované
          v rozličných binárnych variantách. Táto lekcia pokračuje v tomto koncepte
          ukazovaním toho, ako môže počítač ukladať ešte komplexnejšie informácie
          (ako obrázky či farby) binárnym spôsobom.
      VideoGamesCoordinatePlanes:
        title: Videohry a súradnicové roviny
        desc: Pozrite sa, ako videohry, ktoré radi hráte, fungujú vďaka výpočtom.
          Zistite, ako nám algebrické výrazy a geometrické roviny môžu pomôcť pochopiť
          fungovanie videohier, a následne začnite plánovať svoju vlastnú, vami vytvorenú
          hru.
      Contracts:
        title: Zmluvy, doména a rozsah
        desc: Kontrakty nám dávajú možnosť pochopiť a diskutovať o funkciách. V tejto
          lekcii sa pozrieme na to, ako nám Kontrakty môžu pomôcť pochopiť nový programovací
          jazyk alebo funkciu.
      DesignRecipe:
        title: Vytvor recept
        desc: V poslednom kroku študenti napísali niekoľko jednoduchých funkcií -
          ale sofistikované funkcie potrebujú pozornejší prístup. Recept na Dizajn
          je štruktúrovaný prístup k písaniu funkcií zahrňujúci písanie testovacích
          scenárov pre zabezpečenie toho, aby funkcia pracovala tak, ako je požadované.
      Booleans:
        title: Pravdivostné hodnoty a logika
        desc: Pravdivostné hodnoty sú štvrtým a posledným typom údajov, s ktorými
          sa v tomto kurze oboznámime. V nasledujúcej aktivite sa naučíte, čo sú pravdivostné
          hodnoty a ako nám môžu pomôcť pri písaní funkcií, ktoré majú myslieť logicky
      ConditionalsPiecewiseFunctions:
        title: Podmienky a čiastkové funkcie
        desc: Parametre, ktoré pridáme k funkciám môžu spôsobiť to, že sa výstupy
          budú líšiť na základe konkrétnych vzorov. Predpokladajme, že chceme, aby
          parametre s niektorými hodnotami vytvárali výstupy na základe jedného vzoru,
          ale parametre s ostatnými hodnotami používali iné vzory. Preto potrebujeme
          podmieňovacie príkazy...
      CollisionDetection:
        title: Kolízna detekcia a Pytagorova veta
        desc: Určenie toho, kedy sa objekty na obrazovke dotýkajú je dôležitou súčasťou
          väčšiny hier. V tejto lekcii sa pozrieme na to, ako sa Pytagorová veta a
          vzorec na vzdialenosť môžu použiť pre zmeranie vzdialenosti medzi dvoma
          bodmi a na rozhodnutie, či sa tieto body (alebo herné postavy) dotýkajú.
      courseA_unplugged_loops:
        title: Cykly bez počítača
        desc: V tejto lekcii sa naučíš niečo o cykloch!
      courseB_unplugged_MRF:
        title: Aktivity bez počítača
        desc: V tejto lekcii sa naučíte "programovať" vašich kamarátov!
      courseB_unplugged_loopyMRF:
        title: Aktivity bez počítača
        desc: Tak, ako na hodine "Moji robotickí kamaráti", aj tu budete "programovať"
          kamarátov, tentokrát však s cyklami!
      courseC_Unplugged_ScreenOutTheMean:
        title: Aktivity bez počítača
        desc: Dnes sa naučíte, čo robiť, ak je niekto drzý v online svete.
      courseD_unplugged_digitalCitizenship:
        title: Aktivity bez počítača
        desc: Dnes sa naučíte, čo to znamená byť Občanom v digitálnom svete.
      courseE_unplugged_privateInformation:
        title: 'Výchova do života: Súkromné a osobné údaje '
        desc: Dnes sa naučíte, aký je rozdiel medzi súkromnými a osobnými informáciami!
      courseF_unplugged_powerOfWords:
        title: Aktivity bez počítača
        desc: Dnes sa naučíte, čo robiť, ak je niekto drzý v online svete.
      deeper learning description:
        desc: 'chýbajúci preklad: en-US.data.unplugged.desc'

---
sk:
  data:
    unplugged:
      Unplug1:
        title: Úvod do vedy o počítačoch (informatiky)
        desc: Táto hodina predstaví koncept informatiky a vysvetlí, čo informatik
          robí. Zároveň v tejto lekcii budú mať študenti možnosť vžiť sa do role informatika.
          Na konci aktivity každž študentu získa upomienkový predmet s tým, čo sa
          naučil. Možno budete mať tendenciu preskočiť osvojenie si slovnej zásoby
          slov, ktoré nasledujú, avšak skúste ich deťom odprezentovať v zábavnej či
          hravej forme, čo je omnoho viac produktívne ako čakanie na pokročilejšie
          možnosti.
      Unplug2:
        title: Algoritmické myslenie
        desc: Stačia papiere a fixky na to, aby sa študenti naučili štyri kroky algoritmického
          myslenia. Po krátkom úvode, študenti sa rozdelia do skupín, kde majú vyvoriť
          návod pre ostatných študentov, ktorí majú nakresliť konkrétnu príšerku (zo
          zoznamu vybraných príšeriek). Celú úlohu si tímy musia rozložiť, následne
          analyzovať všetky príšerky zo zoznamu, predstaviť si rôzne detaily príšeriek
          a potom použiť všetky tieto informácie pri vytvorení algoritmu (inštrukcií)
          pre iný tím, ktorý má nakresliť konkrétnu príšerku. Tímy si navzájom vymenia
          návody a pokúsia sa nakresliť príšerku podľa uvedeného návodu. Je kresba
          tomu, čo si pôvodný tím vybral?
      Unplug3:
        title: Programovanie na milimetrovom papieri
        desc: '"Naprogramovaním" jeden druhého, aby kreslili obrázky, študenti začnú
          chápať, o čom je skutočne programovanie. Hodina začne tým, že študenti si
          budú navzájom hovoriť inštrukcie ako vyfarbiť štvorčeky na milimetrovom
          papieri za účelom reprodukovania existujúceho obrázka. Ak nemáte dostatok
          času, hodina sa môže skončiť obrázkami, ktoré študenti vytvorili sami.'
      Unplug4:
        title: Algoritmy
        desc: Táto lekcia zahŕňa algoritmy. Pomocou tangramov a štvorčekového papiera
          vám prvá úloha ukáže, aké je dôležité vytvoriť jednotlivé inštrukcie jasné
          a jednoznačné. Následne trieda bude skúmať, koľkými možnými spôsobmi môžeme
          zložiť papier do obdĺžnika s tým, že si zaznačia koľko záhybov bolo potrebné
          urobiť, aby sa dostali k cieľu.
      Unplug5:
        title: Funkcie
        desc: Na tejto hodine si študenti vytvoria hramonickú závesnú dekoráciu z
          retiazk, korálok a zvláštneho čara tak, že budú opakovať sériu krokov, potom
          majú pomenovať konkrétne "zručnosti", ktoré sa opakujú niekoľkokrát. Akonáhle
          tieto zručnosti sú pomenované, budú volané z hlavného programu a celý tento
          nádherný proces zaznamenajú na jeden hárok papiera. Hotový program poskytneme
          celej triede bez ohľadu na to aké retiazky korálky a prívesky majú. Študenti
          si z neho majú "vyabstrahovať", ktoré detaily a pojmy z programu patria
          k im špecifickým materiálom a musia si tak vytvoriť skupinu pojmov pre jednotlivé
          pomôcky. Toto použitie generovaných zístupných symbolov je krásny úvod do
          problematiky premenných.
      Unplug6:
        title: Podmienky
        desc: Toto je triedna hra. Po predstavení čo sú podmienky, výrazy ak a cykly,
          trieda môže jednotlivé termíny precvičiť využitím predpripraveného programu,
          balíčka kariet a stávkou do lotérie.
      Unplug7:
        title: Napísanie piesne
        desc: Čítanie textu je pre väčšinu študentov viacmenej intuitívne. Vyberieme
          si aktivitu, ktorá je vlastne všeobecnou znalosťou a spravíme z nej riadne
          školenie na definovanie a zavolanie funkcií. Keď sa študenti oboznámia s
          procesom definovania/zavolania funkcií, pridáme ďaľšie funkcie zadávania
          parametrov, ktoré idú ruka v ruke s volaniami funkcií.
      Unplug8:
        title: Abstrakcia
        desc: Táto aktivita kombinuje každodennú rutinu vašich študentov a Mad-Lib
          herný štýl myslenia, aby pomohlo vašej triede dozvedieť sa o účinnosti abstrakcie.
      Unplug9:
        title: Štafetové programovanie
        desc: Táto lekcia sa inšpiruje predošlou aktivitou (4. programovanie na štvorčekovom
          papieri) a používa schopnosti z nej pre zdôraznenie dokončenia programov,
          ktoré pracujú v sekvencií a častej kontroly programov pre "chyby".
      Unplug10:
        title: Internet
        desc: V tejto lekcii budú študenti predstierať, že putujú internetom, počas
          čoho sa budú učiť o internetových adresách, protokoloch a DNS.
      Unplug11:
        title: Zhrnutie
        desc: Konečné zhrnutie prvej 20-hodinovej série pomôže študentov pripomenúť
          si ich obľúbené momenty a zároveň im poskytne návod, ako ďalej pokračovať
          v informatike, ak ich zaujala.
      UnplugHappyMaps:
        title: Veselé mapy
        desc: Študenti vytvoria jednoduché algoritmy (sady inštrukcií), aby presunuli
          postavu cez bludisko použitím jednoduchých príkazov.
      MoveIt:
        title: Posúvaj, Posúvaj
        desc: Študenti vytvoria jednoduché algoritmy (sady inštrukcií), aby presunuli
          postavu cez bludisko použitím jednoduchých príkazov.
      PlantASeed:
        title: 'Algoritmus z reálneho života: Zasaď semienko'
        desc: Táto lekcia ozrejmuje spôsoby, akými používame algoritmy v každodennom
          živote na príklade sadenia semienka. Takisto sa zameriava na širšie súvislosti
          informatiky a ako v nich algoritmy hrajú podstatnú úlohu.
      BuildingAFoundation:
        title: Stavanie základov
        desc: Študenti vytvoria stavbu len pomocou poskytnutých zásob. Stavba musí
          splniť zadanie (dosiahnúť určitu výšku alebo uniesť určitú záťaž) a študenti
          následne budú diskutovať o tom, ako ostať vytrvalý v prípade problémov.
      GettingLoopy:
        title: Neustále opakovanie
        desc: Táto lekcia je úvodom do programovacieho konceptu slučiek (opakujúcich
          sa inštrukcií) prostredníctvom tanca. Študenti sa naučia jednoduchú choreografiu,
          ktorú budú na základe inštrukcíí opakovať.
      RelayProgramming:
        title: Štafetové programovanie
        desc: Študenti budú bežať štafetu, kde budú musieť prejsť cez dvor a napísať
          algoritmus podľa obrázku na základe "Programovania na štvorčekovom papieri".
          Môžu napísať len jeden príkaz počas jednej otočky a ak niekde nájdu chybu,
          musia spätne vymazať všetko až po túto chybu.
      Conditionals:
        title: Podmienky
        desc: Pre naučenie sa o podmieňovacích spôsoboch si študenti zahrajú kartovú
          hru a vytvoria pravidlá ako "ak zahrám červenú kartu, dostanem bod" a "ak
          zahrám čiernu kartu, ty dostaneš bod."
      BigEvent:
        title: Veľká udalosť
        desc: Študenti sú oboznámený s úvodným konceptom programovania "events" udalostí,
          ktoré počítač neustále monitoruje. Učiteľ bude stláčať tlačidlá na papierovom
          diaľkovom ovládači, pričom študenti budú reagovať podľa toho, ktoré tlačidlo
          je práve stlačené.
      GoingPlacesSafely:
        title: Bezpečné premiestňovanie
        desc: Internet je mocným, ale zavše nebezpečným miestom. Učitelia vysvetlia,
          ako bezpečne surfovať po Internete.
      GraphPaperProgramming:
        title: Programovanie na milimetrovom papieri
        desc: Študenti napíšu algoritmus (sadu inštrukcií) použitím sady preddefinovaných
          príkazov, aby mohli ich spolužiaci pomocou týchto pokynov reprodukovať obrázok.
      PaperPlanes:
        title: 'Algoritmus z reálneho života: Papierové lietadielka'
        desc: Táto lekcia ozrejmuje spôsoby, akými používame algoritmy v každodennom
          živote, konkrétne vytvorením papierového lietadieľka. Takisto sa zameriava
          na širšie súvislosti informatiky a ako v nich algoritmy hrajú podstatnú
          úlohu.
      BinaryBracelets:
        title: Binárne náramky
        desc: Študenti vytvoria náramky ako binárne znázornenia prvého písmena ich
          krstného mena. Študenti sa naučia, že údaje môžu byť reprezentované a uložené
          viac ako jedným spôosobom.
      DigitalFootprint:
        title: Tvoj digitálny otlačok
        desc: Učitelia predstavia študentom myšlienku, že ak dávajú informácie o sebe
          "online" vytvorí sa digitálny otlačok, alebo "stopa", čo môže mať svoje
          následky.
      ComputationalThinking:
        title: Algoritmické myslenie
        desc: Študenti použijú kroky výpočtového spôsobu myslenia (dekompozovanie,
          zhoda vzorov, abstrakt, algoritmus) pre zistenie, ako hrať hru, ktorá nemá
          návod na jej hranie.
      FunctionalSuncatchers:
        title: Dekorácie
        desc: Študenti vytvoria algoritmus s premennými a funkciami (kúskami kódu,
          ktorý chcete používať viackrát) pre vytvorenie dekorácie použitím retiazok
          a korálkov.
      SongwritingParameters:
        title: Písanie pesničiek s parametrami
        desc: Študenti sa na príklade refrénu v piesni naučia o definícií a zavolaní
          funkcií.
      DiceRace:
        title: 'Algoritmy z reálneho života: Hod kockou'
        desc: V tejto lekcií sa dozviete, ako používame algoritmy v každodennom živote.
          V rámci toho študenti identifikujú a napíšu algoritmus pre Hru v hode kockou.
      Internet:
        title: Internet
        desc: Študenti posielajú správy predstavujúce rôzne metódy internetového prenosu
          za pomoci kúskov papiera.
      Crowdsourcing:
        title: Crowdsourcing
        desc: Študenti využívajú crowdsourcing, čo je bežne používaná technika riešenia
          problémov v oblasti počítačových technológií, je oveľa efektívnejšie riešiť
          úlohu spoločne ako trieda, než ako keď sa o to pokúša študent sám.
      DigitalCitizenship:
        title: Digitálne Občianstvo
        desc: Študenti preskúmajú rozdiely medzi súkromnou informáciu a osobnou informáciou,
          naučia sa rozlíšiť, čo je bezpečné a nebezpečné zdielať online.
      TangramAlgorithms:
        title: Tangram algoritmy
        desc: V tejto lekcií si ukážeme niečo dôležité o algoritmoch. Ak budete mať
          algoritmus jednoduchý, môžete ho použiť veľa spôsobmi. Ak chete dosiahnúť,
          aby každý mal rovnaký výsledok, musíte do algoritmu doplniť detaily.
      EnvelopeVariables:
        title: Obálkové premenné
        desc: Premenné v informatike umožňujú voľnosť. V tejto lekcií sa dozviete,
          čo sú premenné a akými rozličnými spôsobmi ich môžeme používať. Použite
          aktivitu pred (alebo spolu s) lekciou abstrakcie pre úplne pochopenie tohto
          konceptu.
      MadGlibs:
        title: Mad Glibs
        desc: Abstrahovanie je jednou z dôležitých schopností, ktoré informatik musí
          mať. V tejto aktivite budú Vaši študenti analyzovať príbehy a hľadať v nich
          rozdiely, aby sa mohli od nich abstrahovať. Tieto abstrahované príbehy sa
          stanú základov pre ďaľšie vtipné a veselé príbehy.
      ForLoopFun:
        title: Zábavné opakovanie
        desc: Vieme, že slučky nám umožňujú robiť veci dookola, ale teraz sa naučíme,
          ako používať slučky so zabudovanou extra štruktúrou.
      SongwritingWithParameters:
        title: Písanie pesničiek s parametrami
        desc: 'Jedným z najkrajších elementov vo svete informatiky je funkcia. Funkcie
          (niekedy ich voláme procedúry) sú malé programy, ktore môžete dookola používať
          vo Vašom väčšom programe. Táto lekcia pomôže študentom intuitívne pochopiť,
          prečo je kombinovanie kúskov kódu do funkcií tak užitočné.  '
      BinaryImages:
        title: Binárne obrázky
        desc: Hosi si veľa ľudí pod pojmom binárny predstaví len jednotky a nuly,
          naše predošlé lekcie naučili študentov, že informácie môžu byť reprezentované
          v rozličných binárnych variantoch. Táto lekcia pokračuje v tomto koncepte
          ukázaním toho, ako môže počítač ukladať ešte komplexnejšie informácie (ako
          obrázky či farby) binárnym spôsobom.
      VideoGamesCoordinatePlanes:
        title: Videohry a súradnicové roviny
        desc: Pozrite sa, ako videohry, ktoré radi hráte, fungujú vďaka výpočtom.
          Zistite, ako nám algebraické výrazy a geometrické roviny môžu pomocť pochopiť
          fungovanie videohier a následne začnite plánovať vlastnú, Vami vytvorenú
          hru.
      Contracts:
        title: Zmluvy, doména a rozsah
        desc: Kontrakty nám dávajú možnosť pochopiť a diskutovať o funkciách. V tejto
          lekcií sa pozrieme na to, ako nám Kontrakty môžu pomôcť pochopiť nový programovací
          jazyk alebo funkciu.
      DesignRecipe:
        title: Vytvor recept
        desc: V poslednom kroku študenti napísali niekoľko jednoduchých funkcií -
          ale sofistikované funkcie potrebujú pozornejší prístup. Recept na Dizajn
          je štruktúrovaný prístup k písaniu funkcií zahrňujúci písanie testovacích
          scenárov pre zabezpečenie toho, že funkcia pracuje tak, ako je požadované.
      Booleans:
        title: Pravdivostné hodnoty a logika
        desc: Pravdivostné hodnoty sú štvrtým a posledným typom údajov, z ktorými
          sa v tomto kurze oboznámime. V nasledujúce aktivity sa naučíte čo sú pravdivostné
          hodnoty a ako nám môžu pomôcť pri písaní funkcií, ktoré majú myslieť logicky
      ConditionalsPiecewiseFunctions:
        title: Podmienky a čiastkové funkcie
        desc: Parametre, ktoré pridáme k funkciám môžu spôsobiť to, že sa výstupy
          budú líšiť na základe konkrétnych vzorov. Predpokladajme, že chceme, aby
          parametre s niektorými hodnotami vytvárali výstupy na základe jedného vzoru,
          ale parametre s ostatnými hodnotami používali iné vzory. Preto potrebujeme
          podmieňovacie príkazy...
      CollisionDetection:
        title: Kolízna detekcia a Pytagorova veta
        desc: Určenie, kedy sa objekty na obrazovke dotýkajú je dôležitou súčasťou
          väčšiny hier. V tejto lekcií sa pozrieme na to, ako sa Pytagorová veta a
          vzorec na vzdialenosť môžu použiť pre zmeranie vzdialenosti medzi dvoma
          bodmi a na rozhodnutie, či sa tieto body (alebo herné postavy) dotýkajú.
      courseA_unplugged_loops:
        desc: V tejto lekcií sa naučíte niečo o slučkách!
      courseB_unplugged_MRF:
        title: Aktivity bez počítača
        desc: V tejto lekcií sa naučíte "programovať" Vašich kamarátov!
      courseB_unplugged_loopyMRF:
        title: Aktivity bez počítača
        desc: Tak, ako v "Moji robotickí kamaráti" budete aj tu "programovať" Vašich
          kamarátov, tentokrát však so slučkami!
      courseC_Unplugged_ScreenOutTheMean:
        title: Aktivity bez počítača
        desc: Dnes sa naučíte, čo robiť, ak je niekto drzý v online svete.
      courseD_unplugged_digitalCitizenship:
        title: Aktivity bez počítača
        desc: Dnes sa naučíte, čo to znamená byť Občanom v digitálnom svete.
      courseE_unplugged_privateInformation:
        title: 'Výchova do života: Súkromné a osobné údaje '
        desc: Dnes sa naučíte, aký je rozdiel medzi súkromnými a osobnými informáciami!
      courseF_unplugged_powerOfWords:
        title: Aktivity bez počítača
        desc: Dnes sa naučíte, čo robiť, ak je niekto drzý v online svete.
      deeper learning description:
        desc: 'chýbajúci preklad: en-US.data.unplugged.desc'

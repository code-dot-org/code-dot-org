      courseE_unplugged_accessAbility_2019:
        title: Uľahčenie prístupu
        desc: Naučte sa o dostupnosti a význame empatie prostredíctvom brainstormingu
          a dizajnovania dostupných riešení pre hypotetické aplikácie.
      courseE_simon_says_2019:
        title: Simon vraví
        desc: "Zahraj si hru a porozmýšlaj, ktoré príkazy sú potrebné na dosiahnutie
          správnych výsledkov.\r\n\r\n![test image](https://code.org/images/logo.png)"
      courseB_unplugged_passwords_2019:
        title: Silné heslá
        desc: Preskúmajte prečo používamé heslá, spoznajte benefity používania hesiel
          a objavte stretégie pre vytvorenie a zachovanie silného, bezbečného hesla.
      timeforcs_demo_crowdsourcing:

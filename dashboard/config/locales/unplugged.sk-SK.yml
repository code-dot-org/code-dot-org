      GraphingData_2019:
        desc: " V tejto lekcii študenti zozbierajú dáta z Play Lab projektu alebo
          z reálneho života a použijú ich na formulovanie predpovedí."
        title: Zobrazenie dát v grafoch
      Internet:
        desc: Študenti posielajú správy predstavujúce rôzne metódy internetového prenosu
          za pomoci kúskov papiera.
        title: Internet
      Internet_2019:
        desc: 'chýba preklad: en-US.data.unplugged.Internet_2018.desc'
        title: 'chýba preklad: en-US.data.unplugged.Internet_2018.title'
      MadGlibs:
        desc: Abstrakcia je jednou z dôležitých zručností, ktoré informatik musí mať.
          V tejto aktivite budú Vaši študenti analyzovať príbehy a hľadať v nich rozdiely,
          aby ich mohli odabstrahovať. Tieto abstrahované príbehy sa stanú základom
          pre ďalšie vtipné a veselé príbehy.
        title: Mad Glibs
      MoveIt:
        desc: Študenti vytvoria jednoduché algoritmy (sady inštrukcií), aby presunuli
          postavu cez bludisko pomocou jediného príkazu.
        title: Pohni sa, pohni sa
      MoveItMoveIt_2018:
        title: Pohni sa, pohni sa
      MoveItMoveIt_2019:
        title: Pohni sa, pohni sa
      PaperPlanes:
        desc: Táto lekcia ozrejmuje spôsoby, akými používame algoritmy v každodennom
          živote, konkrétne vytvorením papierového lietadielka. Zameriava sa tiež
          na širšie súvislosti informatiky a podstatnú úlohu, ktorú v našom živote
          hrajú algoritmy.
        title: 'Algoritmy z reálneho života: Papierové lietadielká'
      PaperPlanes_2018:
        desc: Táto lekcia ozrejmuje spôsoby, akými používame algoritmy v každodennom
          živote, konkrétne vytvorením papierového lietadielka. Zameriava sa tiež

        title: Bezpečný pohyb na internete
      GoingPlacesSafely_2019:
        desc: Internet je mocným, ale zavše nebezpečným miestom. Učitelia vysvetlia,
          ako bezpečne surfovať po internete.
        title: Bezpečný pohyb na internete
      GraphPaperProgramming:
        desc: S pomocou preddefinovaných príkazov študenti napíšu algoritmus (sadu
          inštrukcií), podľa ktorého ich spolužiaci nakreslia obrázok.
        title: Programovanie na štvorčekový papier
      GraphPaperProgramming_2018:
        desc: S pomocou preddefinovaných príkazov študenti napíšu algoritmus (sadu

        maze_2_1: இந்த பன்றி என் இறகுகளை அழிக்கிறது. அதைக் கண்டுபிடிக்க எனக்கு உதவுங்கள்!
        maze_2_2_5: பாதையை கண்டுபிடித்து என்னை வேடிக்கையான பன்றிக்கு அழைத்துச் செல்லுங்கள்.  TNTயைத்

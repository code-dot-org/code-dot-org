        maze_2_3: பச்சை தீமைக்கு என்னை வழிநடத்துங்கள்! (TNTயைப் பாருங்கள்)
        maze_2_4: அமைதியாக இருங்கள் மற்றும் மோசமான பன்றியைக் கண்டுபிடிக்க எனக்கு உதவுங்கள்.
          இல்லையெனில் எனக்கு கோபம் வரக்கூடும்!
        maze_2_5: 2 தொகுதிகளை மட்டுமே பயன்படுத்தி வேடிக்கையான பன்றிக்கு நான் செல்ல

        maze_2_6: மூன்று தொகுதிகளை மட்டுமே பயன்படுத்தி என்னை பச்சை ஊடுருவலுக்கு அழைத்துச்
          செல்ல முயற்சிக்கவும்.
        maze_2_7: மிகக் குறைந்த எண்ணிக்கையிலான தொகுதிகளைப் பயன்படுத்தி இந்த மோசமான
          உண்டியலை வெளியேற்ற எனக்கு உதவுங்கள். ஒன்றுக்கு மேற்பட்ட "மீண்டும் மீண்டும்"
          தொகுதிகளைப் பயன்படுத்த முயற்சிக்கவும்.
        maze_2_8: 'ஒரு தொகுதி சாம்பல் நிறமாக இருக்கும்போது, அதை நீக்க முடியாது என்று
          பொருள். 3 முறை மீண்டும் மீண்டும் வரும் "மீண்டும்" தொகுதியைப் பயன்படுத்தி
          இந்த புதிரைத் தீர்க்கவும். சாம்பல் நிற "மீண்டும்" தொகுதிக்குள் இந்த 3 தொகுதிகளையும்
          வைக்க முயற்சிக்கவும்: நகர்த்தவும், நகர்த்தவும், திரும்பவும்.'

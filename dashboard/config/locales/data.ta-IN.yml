        maze_2_13: 'எப்போது திரும்ப வேண்டும் என்பதை தீர்மானிக்க புதிய "if" தொகுதியைப்
          பயன்படுத்தவும். குறிப்பு: உங்களுக்கு இன்னும் ஒரு தொகுதி மட்டுமே தேவை, ஆனால்

        studio_iceage_move_to_actor: டியாகோ (நடிகர் 1) மேனியை (நடிகர் 2) தேடுகிறார்.
          "மூவ் ஆக்டர்" தொகுதியைப் பயன்படுத்தி 200 பிக்சல்களை மேனிக்கு நகர்த்த டியாகோவுக்கு
          உதவுங்கள். அடுத்து, ஒருவரை ஒருவர் கண்டுபிடிக்கும்போது ஒலியை இயக்க "நடிகர்
          தொடும்போது" நிகழ்வுடன் ஒரு தொகுதியை இணைக்கவும்.
        studio_iceage_repeat: '"எப்போதும் மீண்டும் செய்" தொகுதி தொடர்ந்து குறியீட்டை
          இயக்க உங்களை அனுமதிக்கிறது. இடது மற்றும் வலதுபுறம் மீண்டும் மீண்டும் நகர்த்துவதன்
          மூலம் பாட்டிக்கு சில உடற்பயிற்சிகளைப் பெற உதவ நீங்கள் அதில் தொகுதிகளை இணைக்க
          முடியுமா?'
        studio_iceage_click_hello: கிளிக் செய்யும் போது நண்பர்களுக்கு இறுதி அழைப்பு
          செய்ய சித் உதவ முடியுமா? நீங்கள் ரன் அடித்த பிறகு அதை  கிளிக் செய்ய மறக்காதீர்கள்.
        studio_iceage_move_events: ஸ்க்ராட் இன்னும் ஏகான்களைத் தேடுகிறார்! ஒவ்வொரு
          நிகழ்விற்கும் "நகர்த்து" தொகுதியை இணைத்து, ஒவ்வொரு அம்பு விசையிலும் பணிபுரியும்
          திசையை மாற்றுவதன் மூலம் அவரைச் சுற்றிச் செல்ல அவருக்கு உதவுங்கள். நீங்கள்
          முடித்ததும், இயக்கு என்பதைக் கிளிக் செய்து, அனைத்து ஏகான்களையும் சேகரிக்க
          முயற்சிக்கவும்.
        studio_iceage_sound_and_points: பாட்டி இடது மற்றும் வலதுபுறமாக நகரும் குறியீட்டையும்,
          திரையை சுற்றி சிட் நகர்த்துவதற்கான குறியீட்டையும் நாங்கள் வழங்கியுள்ளோம்.
          நீங்கள் குறியீட்டை முடித்து, "நடிகர் தொடும்போது" நிகழ்வுக்கு தொகுதிகள் சேர்க்க
          முடியுமா, இதனால் நீங்கள் இருவரும் ஒரு ஒலியை இயக்கலாம் மற்றும் சிட் மற்றும்
          பாட்டி மோதுகையில் ஒரு புள்ளியை அடித்தீர்களா? விளையாட்டை இயக்க ரன் அழுத்தவும்.
        studio_iceage_warn_ice_age: ஒரு பனி யுகம் வருவதால் அனைவரும் வேகமாக செல்ல வேண்டும்!
          பின்னணியை ஒரு பனிக்கட்டி பின்னணிக்கு மாற்றி, சிட் வேகத்தை வேகமாக அமைக்கவும்,
          பின்னர் ரன் அழுத்தி அவரை எச்சரிக்க டியாகோவுக்கு நகர்த்தவும்.
        studio_iceage_throw_hearts: சித் தனது பாட்டி, அவளை காதலிக்கிறான் என்பதை அறிய
          விரும்புகிறான். சித் (நடிகர் 1) பாட்டி (நடிகர் 2) மீது இதயங்களை வீச "நடிகர்
          வீசுதல்" கட்டளையைப் பயன்படுத்தவும்! பாட்டி மனதைத் தாக்கும்போது மகிழ்ச்சியாக
          இருக்கும்.
        studio_iceage_free_play: உங்கள் சொந்த விளையாட்டு அல்லது கதையை உருவாக்க நேரம்!
          நீங்கள் முடித்ததும், நண்பர்கள் தங்கள் தொலைபேசிகள், டேப்லெட்டுகள் அல்லது
          கணினிகளில் உங்கள் விளையாட்டை முயற்சிக்க அனுமதிக்க முடி என்பதைக் கிளிக் செய்க!
        studio_full_sandbox: உங்கள் சொந்த விளையாட்டை உருவாக்கவும். நீங்கள் முடித்ததும்,

          Studenti budou možná potřebovat opravdu jasné instrukce, aby pochopili, jak procházet zde uvedené možnosti. Pro každou z projektových možností jsou tu dvě podúrovně. Aby začali, měli by si studenti vybrat jednu z úrovní označenou „Část 1“. Až tuto úroveň dokončí, musejí se sem vrátit a vybrat „Část 2“ *stejného* projektu. První úroveň pro každou volbu poskytne studentům zpětnou vazbu tím, jak budou dávat dohromady základní součásti svého projektu. Druhá úroveň je „volné hraní“, které je určeno k tomu, aby studenti mohli provést jakékoli změny svého kódu, jaké budou chtít provést.

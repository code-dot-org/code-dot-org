      CSD U3 Collisions SFLP:
        markdown: |+
          # Přehled

          Třída naprogramuje nové interakce mezi sprajty. Po krátkém připomenutí bloku isTouching studenti společně vymyslí další způsoby, jak můžou dva sprajti mezi sebou interagovat. Potom pomocí bloku isTouching nechají jednoho sprajta, ať posouvá druhého po obrazovce. Nakonec si procvičí čtyři bloky střetů (collide, displace, bounce, a bounceOff – náraz, vytlačení, odražení a odražení se).

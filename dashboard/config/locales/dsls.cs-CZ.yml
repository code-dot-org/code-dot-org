      OPD-K5 Outline:
        markdown: |
          # Začínáme > Přehled kurzu

          Kurz je rozdělen na jedenáct fází a každá fáze se skládá z „úrovní“ neboli „hlavolamů“. Tady je přehled toho, co se naučíte, když absolvujete celý kurz:

          ## Fáze 1: Začínáme (10-30 minut)

          Při výkonu Fáze 1 budete:

          - Revidovat podrobnosti kurzu
          - Při procvičování používat Code.org jako výukovou platformu
          - Plánovat svou účast na tomto kurzu

          ## Fáze 2: Základy počítačových věd (10-30 minut)

          Při výkonu Fáze 2 budete:

          - Vymezovat počítačovou vědu a revidovat klíčový slovník
          - Identifikovat přínosy výuky a učení počítačové vědy
          - Dělat rozdíl mezi „programováním“ a „počítačovou vědou“
          - Vysvětlovat, jaké přínosy má začínat programovat pomocí vizuálního programování

          ## Fáze 3: Hledět vpřed (10 minut)

          Při výkonu Fáze 3 budete:

          - Připravovat se na „zvládnutí základů“ počítačových věd revizí toho, co dalšího dělat v kurzu

          ## Fáze 4: Zvládnutí základů: Sekvenování (10-30 minut)

          Při výkonu Fáze 4 budete:

          - Vymezovat „program“ a „algoritmus“
          - Používat vizuální programovací nástroj Code.org k psaní jednoduchých programů
          - Zamýšlet se nad aplikací ve třídě

          ## Fáze 5: Zvládnutí základů: Cykly (20-45 minut)

          Při výkonu Fáze 5 budete:

          - Vymezovat „cykly“ a vysvětlovat jejich význam
          - Procvičovat programování jednoduchých cyklů
          - Zamýšlet se nad aplikací ve třídě

          ## Fáze 6: Zvládnutí základů: Podmíněné příkazy (20-45 minut)

          Při výkonu Fáze 6 budete:

          - Vymezovat „podmíněné příkazy“ a vysvětlovat jejich význam
          - Procvičovat programování jednoduchých podmíněných příkazů
          - Zamýšlet se nad aplikací ve třídě

          ## Fáze 7: Zvládnutí základů: Funkce (20-45 minut)

          Při výkonu Fáze 7 budete:

          - Vymezovat „funkce“ a vysvětlovat jejich význam
          - Procvičovat programování jednoduchých funkcí
          - Zamýšlet se nad aplikací ve třídě

          ## Fáze 8: Zvládnutí základů: Události (30-60 minut)

          Při výkonu Fáze 8 budete:

          - Vymezovat „události“ a vysvětlovat jejich význam
          - Procvičovat programování jednoduchých událostí
          - Zamýšlet se nad aplikací ve třídě

          ## Fáze 9: Nejlepší praktiky při výuce počítačových věd (30-60 minut)

          Při výkonu Fáze 9 budete:

          - Revidovat nejlepší praktiky při výuce počítačových věd

          ## Fáze 10: Plánování (30-60 minut)

          Při výkonu Fáze 10 budete:

          - Prozkoumávat prostředky Code.org včetně učitelského ovládacího panelu
          - Plánovat, jak byste mohli integrovat počítačovou vědu do své praxe

          ## Fáze 11: Další kroky (10-30 minut)

          Při výkonu Fáze 11 budete

          - Zamýšlet se nad svým učením
          - Plánovat další kroky, které můžete učinit, abyste mohli pokračovat ve výuce
          - Spojíte se s globální komunitou spoluvzdělavatelů majících zájem o vzdělávání v počítačových vědách

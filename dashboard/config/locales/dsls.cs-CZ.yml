      csc_ecosystems_conditionals_overview:
        markdown: "#Cause & Effect Conditionals \n\n</div>\n\n## Dále přidáte kód,
          abyste zjistili, kolik řas je ve vodě <br>\n<img src=\"https://images.code.org/8be316d4e408466b4300c614712fd652-image-1684798211348.jpg\"
          \ width=50% style=\"margin-right: 10px; float: right\">\n<br> <br>\n\n-
          Nejprve počítač zkontroluje, zda je podmínka pravdivá nebo nepravdivá.\n\n-

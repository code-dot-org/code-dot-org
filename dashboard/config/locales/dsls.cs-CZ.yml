        markdown: "# Obrázky\n\n## Zadávání URL obrázku na stránku\n\n<img src=\"https://images.code.org/acf4542eda586e7b73bc27dd8746848c-image-1477675154724.png\"
          style=\"width: 250px; float: right\">\n\nExistuje několik způsobů, jak získat
          URL obrázku.  \n\nBěžný způsob (ukázaný vpravo) je najít obrázek, který
          se ti líbí, na nějaké stránce a kliknout na něj pravým tlačítkem (nebo ctrl-kliknutí)
          a vybrat možnost, která říká něco jako \"Kopírovat adresu obrázku\". Tu
          pak budeš moct vložit do textového pole v App Lab.\n\nPokud si nejsi jistý,
          můžeš také vybrat možnost \"Otevřít obrázek v nové kartě\", což zobrazí
          samotný obrázek a jeho URL se zobrazí ve vyhledávací liště, ze které ho
          můžeš zkopírovat a následně vložit do App Lab.\n\n**Běžná chyba**: Použití
          URL *stránky vyhledávání obrázku* namísto URL samotného obrázku.\n\n* Ujisti
          se, že získáš cestu k samostatnému obrázku - něco, co končí **.jpg**, **.gif**
          nebo **.png**.\n* URL, která začíná takhle: `https://www.google.com/search?q=cat&espv=2&biw=1497....`
          pravděpodobně není správná.\n\n\n## Nahrávání vlastních obrázků\n\nPokud
          máš obrázky uložené v počítači, můžeš je nahrávat do **správce souborů**
          App Lab. Stačí kliknout na **Nahrát soubor** a následovat dialogy na obrazovce.\n\nObrázky
          musí být typu: **.jpg**, **.png** nebo **.gif**\n\nJakmile nahraješ obrázek,
          musíš kliknout na **Vybrat**, abys ho vložil do souboru. Pokud přidáš několik
          obrázků, uvidíš je všechny pokaždé, když nahraješ soubor a můžeš používat
          *jakýkoliv* soubor, který jsi už nahrál.\n\n![](https://images.code.org/d64d7e3dadc882897e450b00a0fc6cb2-image-1476896824985.gif)\n\n###
          Klikni na Pokračovat a vyzkoušej si to!"

      csc_ecosystems_overfishing_solution2_overview:
        markdown: "> #Sustainable Rybářská praxe #2:\n>>># #Create rybářská <img src=\"https://images.code.org/123dd5c82e4c03dcbc32b775fd16ec60-image-1681937158113.png\"
          \ width=400 style=\"margin-right: 30px; float: left\">\nsezóna**Stanovte
          limity, kdy lidé mohou chytit ryby. Když není rybářská sezóna, ekosystém
          má čas se zotavit.** #Save \n<br>\n\nnaše moře! \n<img src=\"https://images.code.org/f3f55eddff9891464c8fb5a5405c31c3-image-1681781301257.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n<img
          src=\"https://images.code.org/cbccfc42b7e1fe329ac7c9c37dfcb6b5-image-1681781296669.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n\n</div>\n\n###
          Nadměrný rybolov je problém, který může poškodit ekosystémy mořského života
          a lidi, kteří se na ně spoléhají. Je důležité praktikovat udržitelný rybolov,
          který pomůže chránit tyto ekosystémy a zajistit, aby populace ryb zůstaly
          zdravé.\n\n\n\n<br>\n<br>\n<br>\n"
      csc_ecosystems_overfishing_solution3_overview:
        markdown: "> #Sustainable Rybářské praktiky #3:\n>>># #Set Rybářské limity
          <img src=\"https://images.code.org/58d4ca52deba39a990c3165ba16e284b-image-1681747630352.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Vědci mohou pomoci
          zjistit, kolik ryb lze chytit, aniž by poškodili oceán. Pak budou rybáři
          vědět, že mají chytit jen tolik ryb.** \n<br>\n<br>\n<br>\n\n#Save Naše
          moře! \n<img src=\"https://images.code.org/35e557d27c4bdb5f546da560716dc10b-image-1681756387784.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          Společnou prací můžeme pomoci udržet naše oceány plné života pro příští
          generace!\n\n\n\n<br>\n<br>\n<br>\n\n"
      csc_ecosystems_overfishing_solutions_overview:
        markdown: "#Save naše moře! \n<img src=\"https://images.code.org/d4267a1de975b8ea46468f74187eb95c-image-1681756621010.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          Oceán má v sobě spoustu ryb, ale někdy lidé chytají příliš mnoho ryb a může
          to být špatné pro ekosystém. V následujících úrovních budete kódovat **tři
          různé postupy udržitelného rybolov**, které pomáhají chránit naše oceánské
          ekosystémy.\n\n<br>\n\n## #To Přečtěte si více o udržitelných řešeních pro
          naše oceány: <a href=\"https://www.seafoodwatch.org/seafood-basics/sustainable-solutions/avoid-overfishing\"
          target=\"_blank\">Klikněte zde</a>\n<br>\n<br>\n\n> #Sustainable Rybolov
          Cvičení #1:\n>> # #Fishing Zóny <img src=\"https://images.code.org/c33e46309c5335dc557c67c34310e723-image-1681511054034.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Rybářské lodě
          mohou lovit pouze v určených oblastech. Některé oblasti jsou omezeny na
          rybářské lodě, aby se ekosystém mohl zotavit. \n<br>\n<br>\n\n\n"

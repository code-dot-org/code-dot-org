      New Challenge Introduction:
        content1: sem uveďte popis
        markdown: "### Nová výzva: Rozlušti náhodnou substituční šifru… pomocí nového
          widgetu\n\nCo když místo posouvání celé abecedy namapujeme každé písmeno
          abecedy náhodně na jiné písmeno abecedy? Tomu se říká **náhodná substituční
          šifra**.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nTajná
          zpráva teď není zašifrovaná jednoduchým posunem abecedy, ale **náhodným
          nahrazením**.  \n\n\n\nTuto zprávu je mnohem těžší rozluštit a je k tomu
          potřeba složitější nástroj, takže…\n\nKdyž klikneš na tlačítko pro pokračování,
          uvidíš **novou, složitější verzi šifrovacího nástroje** s docela jinými
          prvky.\n\nNa první pohled se může zdát, že nástroj funguje trochu záhadně.
          \ \n\n### Tvůj úkol:\n\n * Zjisti, co tato nová verze nástroje dělá\n *
          Jaké informace ti prezentuje?\n * Zjisti, co můžeš pomocí nástroje dělat\n
          * Jako vždycky platí, že nemůžeš nic pokazit, takže zkoušej klikat a experimentovat.\n
          * Až na to přijdeš, možná dokážeš rozluštit celou zprávu zakódovanou pomocí
          náhodného nahrazování.\n \n### Nápověda\n\n* Víš, že písmeno „e“ je nejčastější
          písmeno v angličtině?\n\n### Práce ve skupině a diskuse\nPo nějakém čase
          zkoušení a experimentování dejte hlavy dohromady – najdi si někoho do dvojice,
          sesedněte se v malé skupině, nebo pracujte všichni dohdomady – popovídejte
          si o tom, na co jste přišli, a ověřte si, že rozumíte tomu, co nástroj dělá
          a jakými různými způsoby se dá používat.\n\n\n"
      OPD-K5 CS Courses:
        markdown: "# Plánování > Začínáme na Code.org\n\n\n## Krok 1: Vyberte si kurz\nVšechny
          naše kurzy -- od předškoláků po vysokoškoláky -- jsou uvedeny v našem **[katalogu
          kurzů](https://studio.code.org/courses)**. Jestliže chcete najít lekce základů
          počítačových věd, které jste praktikovali, jděte na naši **[základní stránku](https://code.org/educate/curriculum/elementary-school)**
          a přesuňte se dolů do části „Kurzy“. Všechny naše kurzy jsou bezplatné.
          Chatujte s kolegy ve své škole a určete, jak lze osnovy kurzu integrovat
          do množství různých předmětů.\n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          Krok 2: Založte si svou třídní sekci\nZaložte si třídní sekci, abyste mohli
          sledovat, jaký pokrok studenti udělali, tisknout svým studentům přihlašovací
          karty, vést jim účty a tisknout certifikáty, které si po skončení kurzu
          mohou vzít domů. Kliknutím na tento odkaz můžete **[sledovat stručné video,](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**
          které Vám ukáže, jak založit Vaši první třídu počítačových věd na Code.org.
          Tyto kroky najdete také v **[tomto článku podpory](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**.\n![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          Krok 3: Přidělte kurz své sekci\nKlikněte do kurzu, který vyučujete -- měla
          by se Vám zobrazit obrazovka podobná níže uvedené. Pak můžete kliknout na
          „Přidělit kurz“ a přidělit ten kurz jedné z Vašich sekcí. \n![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          Krok 4: Zahajte výuku! \nVše, co potřebujete k uvedení koncepcí počítačové
          vědy do Vaší třídy, je jedna jediná lekce. Až u svých studentů zaznamenáte
          nadšení pro počítačovou vědu, přikročte dále k zavedení denních plánů lekcí,
          které budou pro Vaše studenty vodítkem, offline aktivit, které můžete dělat
          bez počítače a fór na kontakt s ostatními učiteli.\n"

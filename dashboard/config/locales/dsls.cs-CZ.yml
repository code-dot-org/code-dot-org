          Úrovně výběru poskytují nabídku přídavných úrovní, které mohou studenti absolvovat. Studenti musí absolvovat alespoň jednu ze zde uvedených podúrovní, ale vypracovat jich mohou tolik, kolik budou (nebo budete) chtít.

          Než se studenti rozhodnou, co chtějí vytvářet, musejí se na tyto projekty důkladně podívat. Můžete se na ně podívat společně jako třída nebo nechat studenty probádat je sami za sebe.

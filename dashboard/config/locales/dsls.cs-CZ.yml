      CSD U3 Lesson Overview 4:
        markdown: |+
          # Přehled

          Tato lekce rozšiřuje kreslířské umění o šířku a výšku a představuje koncept generování náhodných čísel. Studenti se naučí používat varianty elips – ellipse() – a obdélníků – rect() –, které zahrnují parametry šířky a výšky, a blok pozadí – background() –, pomocí kterého můžou obrazovku vyplnit barvou. Na konci kurzu bude představen blok randomNumber() a studenti pomocí nových bloků nakreslí náhodného duhového hada.

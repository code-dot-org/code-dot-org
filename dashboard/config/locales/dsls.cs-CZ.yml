      csp_unit_assessment_overview:
        content1: sem uveďte popis
        teacher_markdown: "### POZOR: Čím toto hodnocení je a čím není\n\n* Toto hodnocení
          je **navrženo ve „stylu“ hodnocení s výběrem z více možností AP**.\n\n*
          To znamená, že otázky **nejsou** výlučně jen o lekcích probraných do tohoto
          bodu.  Otázky se spíše týkají souvisejících cílů výuky AP, které byly probírány
          teoreticky.\n\n* To **znamená,** že k zodpovězení otázek budou možná studenti
          muset provést určitou extrapolaci oproti tomu, co se naučili.\n\n* To **znamená,**
          že otázky mohou být „těžké“, zejména napoprvé.\n\nTakže, **POUŽÍVEJTE S
          ROZVAHOU**\n\n* Používejte vlastní soudnost, když budete rozhodovat o tom,
          co bude na tomto hodnocení záviset.\n\t* K oznámkování studentů nemusíte
          používat toto hodnocení, nebo...\n    * Můžete studenty známkovat i jinak
          než prostě jen uvážením procenta správných odpovědí.\n\n* Zajistěte, abyste
          to používali tak, aby byl ve třídě zachován duch bádání ve znalostech.\n\t*
          Jestliže máte strach, že to bude studenty odrazovat, pak byste možná měli
          tento úkol restylizovat jako příležitost k prošetření -- nechejte studenty
          pokusit se zodpovědět otázky, pak jděte prozkoumat odpovědi a změňte, co
          je špatně, nebo vyviňte jejich vlastní sadu otázek.\n\n\n---\n\n#### Často
          kladené dotazy. -- Jak připravovat, spravovat a revidovat hodnocení\n\nViz
          prosím náš průběžný **[dokument „Často kladené dotazy“ zde,](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)**
          který obsahuje:\n\n* snímky obrazovek o tom, jak připravovat, spravovat
          a revidovat hodnocení\n* řeší běžné problémy / úkoly\n\n\n#### Rychlé shrnutí
          způsobu, jak zobrazit a revidovat odpovědi studentů\n\n1. Přejděte na svůj
          [Učitelský ovládací panel](https://code.org/teacher-dashboard#/)\n2. Vyberte
          svou část „Principy počítačových věd“\n3. Uvidíte určitý počet purpurových
          karet jako například „Textové odpovědi“, „Hodnocení“, atd.\n4. Klikněte
          na **Hodnocení / průzkumy**\n5. Z rozbalovací nabídky výběru kurzu **vyberte
          jednotku, v které se toto hodnocení vyskytovalo (např. Jednotka 1: Internet)**\n6.
          U všech studentů, kteří podali své hodnocení, se Vám zobrazí dvě tabulky:\n
          \  * První tabulka představuje shrnutí procent správných odpovědí ode všech
          studentů, kteří podali, včetně časové známky času, kdy podali\n   * Druhá
          tabulka představuje obsáhlý seznam obsahující každou odpověď na každou otázku
          zodpovězenou každým studentem\n\n    Nad oběma těmito tabulkami je tlačítko
          **Stáhnout (nebo exportovat) jako csv** — to Vám umožňuje zpracovávat odpovědi
          v tabulkovém editoru (doporučeno).\n\n7. Jestliže potřebujete umožníte nějakému
          studentovu VZÍT ZPĚT PODÁNÍ svého testu, naveďte studenta, aby přešel na
          poslední stránku testu a stiskl „Vzít zpět podání“.\n\n**POZNÁMKA o VZETÍ
          PODÁNÍ ZPĚT:** \n\nSe svými studenty si musíte dohodnout jasná pravidla
          vzetí zpět podaného testu. Studenti to možná budou považovat za dobrý způsob,
          jak změnit odpověď po skončení testu (tj. podvádět), avšak Vy uvidíte časovou
          známku toho, kdy student test podal.  \n\nNavrhujeme Vám uvážit zavedení,
          že po uplynutí určité doby nebudete známkovat žádný test.  Pokud nebyl podán
          před uplynutím stanovené doby, je to, jako byste jej vůbec neobdrželi."

        markdown: "### Nová výzva: Rozlušti náhodnou substituční šifru… pomocí nového
          widgetu\n\nCo když místo posouvání celé abecedy namapujeme každé písmeno
          abecedy náhodně na jiné písmeno abecedy? Tomu se říká **náhodná substituční
          šifra**.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nTajná
          zpráva teď není zašifrovaná jednoduchým posunem abecedy, ale **náhodným
          nahrazením**.  \n\n\n\nTuto zprávu je mnohem těžší rozluštit a je k tomu
          potřeba složitější nástroj, takže…\n\nKdyž klikneš na tlačítko pro pokračování,
          uvidíš **novou, složitější verzi šifrovacího nástroje** s docela jinými
          prvky.\n\nNa první pohled se může zdát, že nástroj funguje trochu záhadně.
          \ \n\n### Tvůj úkol:\n\n * Zjisti, co tato nová verze nástroje dělá\n *
          Jaké informace ti prezentuje?\n * Zjisti, co můžeš pomocí nástroje dělat\n
          * Jako vždycky platí, že nemůžeš nic pokazit, takže zkoušej klikat a experimentovat.\n
          * Až na to přijdeš, možná dokážeš rozluštit celou zprávu zakódovanou pomocí
          náhodného nahrazování.\n \n### Nápověda\n\n* Víš, že písmeno „e“ je nejčastější
          písmeno v angličtině?\n\n### Práce ve skupině a diskuse\nPo nějakém čase
          zkoušení a experimentování dejte hlavy dohromady – najdi si někoho do dvojice,
          sesedněte se v malé skupině, nebo pracujte všichni dohdomady – popovídejte
          si o tom, na co jste přišli, a ověřte si, že rozumíte tomu, co nástroj dělá
          a jakými různými způsoby se dá používat.\n\n\n"

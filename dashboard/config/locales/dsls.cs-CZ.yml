      Internet Simulator Setup:
        content1: sem uveďte popis
        markdown: "# Simulátor internetu Code.org\n\n_Poznámka: Pokyny uvedené v tomto
          kurzu slouží učitelům, kteří chtějí používat Simulátor internetu jako samostatný
          nástroj – odděleně od učebního plánu Code.org Principy informatiky (Computer
          Science Principles – CSP). Pokud plánujete používat aktivity navržené v
          rámci učebního plánu Code.org Principy informatiky, přejděte prosím na [stránku
          učebního plánu CSP](https://code.org/educate/csp).\n\n### Obsah\nTady najdete
          tři stránky základů a informací:\n\n* Co je Simulátor internetu? Přehled
          (viz níže)\n* [pokyny k nastavení](/s/netsim/lessons/1/levels/2)\n* [často
          kladené dotazy](/s/netsim/lessons/1/levels/3)\n \n### Co je Simulátor internetu?
          Přehled:\n\nSimulátor internetu je nástroj vyvinutý organizací Code.org
          pro náš nový učební plán pro střední školy s názvem [Principy informatiky](https://code.org/educate/csp).
          Je navržený tak, aby si v něm studenti mohli prakticky osahat (a řešit)
          různé problémy související s počítačovými sítěmi. Simulátor internetu se
          používá v různých lekcích kurzů 1 a 2 našeho učebního plánu k úspěšnému
          vytváření různých vrstev internetu. \n\nPokud zvažujete používat nástroj
          ve třídě ve spojení s aktivitami, které jste sami navrhli, doporučujeme
          seznámit se s nástrojem důkladněji prostřednictvím našich [učebních plánů](https://curriculum.code.org/csp/unit1).
          **Pokyny k nastavení** na další straně slouží učitelům, kteří chtějí Simulátor
          internetu používat odděleně od učebního plánu CSP Code.org. \n\nSamotný
          nástroj tyto koncepty _nevyučuje_, vytváří ale prostředí, ve kterém se může
          více studentů propojit a posílat jak mezi sebou, tak dalším spolužákům binární,
          decimální i ascii zprávy. **Prostředí je možné nakonfigurovat** různými
          způsoby, kdy každá konfigurace odhaluje jiný druh problémů, vizualizace
          dat a propojení hostitelů a podporuje tak osvojení si různých konceptů fungování
          internetu.\n\nSimulátor internetu byl navržený tak, aby ho používali studenti
          ve *třídě*, kde prezenčně spolupracují na řešení problémů. Mezi tyto problémy
          často patří vymýšlení komunikačního protokolu nebo způsobů strukturovaného
          šifrování informací, které umožní reálný přenos těchto informací po internetu.
          \n\n**V učebním plánu Principy informatiky Code.org** obvykle členíme lekce
          a aktivity následujícím způsobem:\n\n* ** Nejdřív studentům představte výzvu**\n
          * např. Fyzický internet je ve své podstatě nespolehlivý a odesílané zprávy
          se můžou ztratit\n* ** Nechte studenty, ať se Simulátorem experimentují,
          aby získali povědomí o dané problematice** \n * např. Podívejte se na protokoly
          routerů, kde uvidíte, že 10–20 % všech zpráv se ztratí a že pakety můžou
          být posílány v nesprávném pořadí\n* ** Dejte studentům příležitost, aby
          řešení výzvy sami vymysleli** \n  * např. můžou vymyslet vlastní protokol,
          jak po této nespolehlivé síti spolehlivě posílat zprávy\n* **A konečně,
          studenti si také vyzkouší, jak jejich protokol nebo výtvor funguje „v reálném
          světě“\b**\n * např. se podívají na video a prozkoumají, jak v reálu funguje
          TCP\n\n### Za jakými účely je možné Simulátor internetu nakonfigurovat?\n\nV
          úplném základu může Simulátor internetu posílat jeden bit informace přes
          jedno sdílené drátové připojení bez jakékoli koordinace nebo synchronizace.
          V nejsložitější variantě umí simulovat nespolehlivá připojení přes více
          routerů, používat IP adresy, DNS a fixní velikost paketů, což vyžaduje vytvoření
          protokolů, které se podobají protokolům TCP/IP nebo HTTP. \n\nNastavili
          jsme Simulátor internetu v řadě konfigurací, které jsou vhodné pro vyučování
          konkrétních témat. Pokud ale budete Simulátor internetu používat ve třídě,
          měli byste se seznámit s některými nastaveními uživatelského rozhraní a
          buď je sami řídit, nebo říct studentům, jak je mají nastavit.  \n\nNapříklad:
          Jednou z funkcí Simulátoru internetu je možnost zobrazit binární, decimální,
          šestnáctkovou a ASCII reprezentaci libovolných odesílaných dat. V některých
          konfiguracích může uživatel také nastavit „velikost bloku“ a tím určit,
          jak se bity budou interpretovat. U lekcí, které jste navrhli sami, můžete
          zvolit jednu z přednastavených konfigurací, může být ale potřeba, abyste
          studenty oprávnili pouze k zobrazování konkrétní reprezentace těchto bitů,
          případně velikost bloku nastavili na konkrétní hodnotu.\n\nJe důležité poznamenat,
          že námi poskytované konfigurace jsou koncipované jako výchozí body pro výuku
          konkrétních témat. Pokud si chcete Simulátor přizpůsobit, aby vyhovoval
          vašim potřebám, možná budete muset zapojit vynalézavost a různé vyučovací
          strategie.\n\n\n <br><br>\n<img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width=\"600px\" style=\"margin:0 100px\"/>\n<br><br>\n\n\n\n    \n\n\n_Další:
          Pokyny k nastavení_\n\n\n"
      Internet Simulator Setup 2:
        content1: sem uveďte popis
        markdown: "# Simulátor internetu: Pokyny k nastavení\n\n1. **Vytvořte v Code
          Studiu sekci.** Aby mohli studenti ve vaší třídě vzájemně komunikovat, musí
          mít všichni v Code Studiu přiřazenou stejnou sekci. Po přihlášení pomocí
          účtu učitele musíte vytvořit sekci, ke které se všichni studenti připojí.
          Vytvoření sekce:\n * Přejděte do prostoru [sekce](https://code.org/teacher-dashboard#/sections)
          s řídicím panelem učitele.\n * Klikněte na tlačítko „Nová sekce“. Jako typ
          přihlášení pro kurz doporučujeme zvolit „e-mail“ a „cspunit1“. \n <br>\n<img
          src=\"https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png\"
          width=\"600px\" />\n<br><br>\n2. ** Požádejte studenty, aby se k sekci přihlásili.**
          Po vytvoření sekce klikněte na odkaz „Správa studentů“, který u ní najdete.
          Zobrazí se kód sekce, prostřednictvím kterého se studenti po vytvoření vlastních
          účtů Code Studio můžou připojit.\n<br>\n<img src=\"https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png\"
          width=\"400px\" />\n<br><br>\n3. ** Předejte studentům adresu URL k verzi
          Simulátoru internetu, kterou chcete používat.** Vytvořili jsme několik různých
          konfigurací Simulátoru internetu, které jsou dostupné na adrese [code.org/internetsimulator](http://code.org/internetsimulator).
          Až najdete konfiguraci, která vyhovuje vaší aktivitě, pošlete studentům
          adresu URL. Pokud budou všichni ve stejné sekci, automaticky budu moct po
          zadání stejné adresy URL mezi sebou navazovat spojení.  \n\n_Další: Často
          kladené dotazy\n\n\n\n"
      Internet Simulator Setup 3:
        content1: sem uveďte popis
        markdown: |+
          # Simulátor internetu: často kladené dotazy

          #### Kde můžu najít aktivity navržené pro používání se Simulátorem internetu?
          Aktivity, které jsme navrhli pro náš učební plán Principy informatiky, včetně konkrétních konfigurací Simulátoru internetu, najdete v učebních plánech ke konkrétním lekcím [tady](https://code.org/educate/csp). Mnoho učebních plánů k lekcím zahrnuje video s tipy a triky pro učitele, které obsahuje ukázky, jak lze Simulátor internetu používat v rámci aktivit ve třídě. Aktivity můžete používat tak, jak jsou, anebo si je upravit, aby vyhovovaly potřebám vašich hodin.

          #### Můžu si Simulátor internetu přizpůsobit pro svoji třídu?
          Momentálně bohužel nenabízíme možnost, aby si uživatelé mimo Code.org vytvářeli konkrétní konfigurace a pokyny pro Simulátor internetu. Nabízíme ale řadu různých konfigurací, které, jak doufáme, budou aktivitám ve vaší třídě vyhovovat. V delším časovém horizontu chceme i dalším uživatelům nabídnout, aby si mohli nástroj konfigurovat.

          #### Moji studenti se vzájemně nevidí, když přejdou na adresu URL, kterou jsem jim k Simulátoru internetu poskytl(a). Co mám dělat?
          Aby se studenti v předsálí Simulátoru internetu viděli, musí být ve stejné sekci. Ujistěte se, že jste dokončili všechny kroky podle pokynů k nastavení sekce na předchozí stránce a že se příslušní studenti k tomuto konkrétnímu kódu sekce připojili. Někteří studenti, kteří už dříve nějaký kurz Code.org absolvovali, můžou také být v několika sekcích, proto si ověřte, že znají název vaší sekce a že před vstupem do předsálí tento název v rozevírací nabídce zvolili.




        markdown: |+
          # #Plan Mapa památek
          <div>
          <img style=" float: left; width:20%; padding-top:10px" src="https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>Je čas naplánovat si vlastní mapu památek.</strong>
          </h4>

          Můžete vytvořit mapu své třídy, školy nebo města. Možná se rozhodnete představovat státní, regionální nebo národní památky. Nebo se můžete rozhodnout vytvořit mapu na základě oblasti, kterou jste studovali ve třídě.

          Při plánování mapy přemýšlejte o pozadí, skřítcích a řeči, kterou chcete použít k tomu, abyste ostatní lidi naučili o orientačních bodech, které jste si vybrali.

          ** Potřebujete pomoc, jak začít? ** Použijte <a href="https://docs.google.com/document/d/1t_-cd-f6EhhUbblu8nSGRajStY9FVwLnKn1Bj90GL3Q/template/preview" target="_blank">tento zdroj</a> k plánování své práce.



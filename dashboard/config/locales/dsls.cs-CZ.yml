      'Technique: Frequency Analysis':
        content1: sem uveďte popis
        markdown: "# Prolomení substitučních šifer\n\nNejlepší technika prolomení
          náhodné substituční šifry je známá jako **frekvenční analýzya** \n\nParafrázováno
          z: [wikipedia](https://cs.wikipedia.org/wiki/Frekvenčn%C3%AD_analýza)\n\n*
          **Frekvenční analýza** je technika vycházející z toho, jak *často* se v
          daném jazyce vyskytují určitá písmena oproti jiným písmenům – jaká je jejich
          četnost.\n* Například v anglickém textu jsou písmena  *E*, *T*, *A* a *O*
          nejčastější, zatímco *Z*, *Q* a *X* jsou vzácná. Podobně *TH*, *ER*, *ON*
          a *AN* jsou nejčastější dvojice písmen, která se vyskytují pohromadě.\n*
          Rozmístění písmen bývá přibližně stejné v téměř *všech* úryvcích anglického
          textu. \n\n\nVerze widgetu na předchozí stránce slouží jako pomůcka k **prolomení
          substituční šifry pomocí frekvenční analýzy**.\n\nAnalýzou četnosti písmen
          v šifrované zprávě ve srovnání s četností písmen v typickém úryvku anglického
          textu (prózy) je možné zúžit hledání správných písmen v nešifrované zprávě.
          \n\nNástroj zobrazuje, jaká je četnost písmen v šifrovaném textu (oranžovém)
          ve srovnání s četností v běžném anglickém textu (modrém).\n\n### Nápověda:
          Kde začít?\n\n1. Najdi krátká slova a nejdřív prolom šifru u nich. Kolik
          jednopísmenných slov v angličtině znáš? („a“). Velmi běžné slovo složené
          ze tří písmen je „the“.\n2. Až tohle uděláš, budeš mít substituce pro některá
          nejběžnější písmena. Dál zkus použít intuici – podívej se na další slova,
          ve kterých jsou už rozluštěná písmena a zkus odhadnout zbylá písmena. Jaké
          asi bylo původní slovo?\n3. Po nalezení několika hůře odhadnutelných písmen
          už půjde zbytek abecedy lehce.\n4. Srovnání četnosti písmen funguje jako
          dobré vodítko při odhadování.\n\n### Vyzkoušej tohle:\nAnimace níže ukazuje,
          jak začít. Luštitel zkusil následující postup:\n\n* Nejdřív si seřadil písmena
          podle četnosti. \n* Určil skupinu znaků, které by se mohly mapovat na slovo
          „the“.  \nTo je dobrý začátek!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Je náhodná substituce dobrá šifra?\n* Jak dlouho ti po získání určitého
          cviku zabralo prolomit náhodnou substituční šifru?\n* Je to dobrý způsob
          šifrování, nebo ne?\n\n\n"
      Terminology Recap:
        content1: sem uveďte popis
        markdown: "# Rekapitulace\n\nZprávy šifrované **Caesarovou šifrou** lze velmi
          snadno prolomit, zvlášť pomocí výpočetního nástroje. Když jste si teď trochu
          vyzkoušeli, jak snadné je rozluštit alfabetickou šifru, která funguje na
          principu posunu, pojďme si vyzkoušet něco obtížnějšího.\n\n**Opakování terminologie:**\n\n*
          **Šifrování** – proces šifrování zpráv za účelem ochrany soukromí; šifrování
          má zajistit, aby zprávy mohly číst pouze „oprávněné“ strany.\n* **Dešifrování**
          – opak šifrování; tajná zpráva se dešifruje na původní prostý text.\n* **Šifra**
          – obecný pojem pro techniku (nebo algoritmus) šifrování.\n* **Caesarova
          šifra** – technika šifrování, která spočívá v posunu o určitý počet znaků
          abecedy.\n* **Prolomení šifry** – pokus o rozkódování tajné zprávy *bez*
          znalosti všech specifik šifry. \n\n\nKliknutím na Pokračovat zobrazte **Další
          výzvu**...\n\n \n"

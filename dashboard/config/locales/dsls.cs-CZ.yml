        teacher_markdown: |
          # Přehled úrovní výběru
          Úrovně výběru poskytují nabídku přídavných úrovní, které mohou studenti absolvovat. Studenti musí absolvovat alespoň jednu ze zde uvedených podúrovní, ale vypracovat jich mohou tolik, kolik budou (nebo budete) chtít.

          Zde uvedené volby zavedou studenty ke vzorovým aplikacím, které mohou prozkoumávat. Tato aktivita je určena ke koordinaci s pracovním listem „Zkoumání aplikací“, nacházejícím se v [plánu lekcí](.././).

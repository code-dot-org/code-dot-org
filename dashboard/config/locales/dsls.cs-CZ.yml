        markdown: "# #Share Mapa místních památek\n\nNyní, když jste zakódovali mapu,
          je čas ji sdílet! Nejprve dokončete krátkou reflexi svého projektu: \n\n>
          1. Vysvětlete svou oblíbenou část vašeho projektu.\n> 2. Jaký byl užitečný
          blok kódu ve vašem projektu?\n>3. Vysvětlete jednu chybu nebo výzvu, které
          jste čelili při stavbě projektu.\n> 4. Jak jste opravili chybu nebo překonali
          výzvu?\n>5. Jaké změny byste chtěli ještě udělat, abyste svůj projekt vylepšili?\n\nKdyž
          prezentujete svou práci svým spolužákům, nezapomeňte vysvětlit, jak váš
          kód funguje, jaké designové volby jste provedli, a výzvy, kterým jste čelili.\n\n\n\n"

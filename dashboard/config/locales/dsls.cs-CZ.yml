      csc_timecapsule_info_2023:
        content1: sem uveďte popis
        markdown: "# #Time Kapsle\n\n<img src=\"https://images.code.org/846b0e2d7a84392a70f432fdce00cd29-image-1676501071993.png\"
          style= \"float:left; width: 25%; padding-right:30px\"/>\n\n<div style= \"width:
          70%\"> \n<strong>Časová kapsle je jako pokladnice</strong>, ale místo toho,
          aby uvnitř držela hračky a bonbóny, obsahuje speciální předměty, které vyprávějí
          příběh o tom, jaký byl život právě teď. Poté je na mnoho let umístěn na
          bezpečném místě, jako je pohřben v zemi nebo v silné krabici v knihovně.
          \n<br>\n<br>\n<strong>Až nastane správný čas, někdo otevře krabici</strong>
          a uvidí všechny zvláštní věci vložené dovnitř, a bude vědět všechno o tom,
          jaký byl život, když byl pohřben. \n<br>\n<br>\n<strong>Báseň digitální
          časové kapsle </strong>je podobná, ale místo toho, aby věci zůstaly uvnitř
          krabice, obsahuje obrázky, videa, a zprávy, které jsou uloženy v počítači
          nebo na internetu.\n</div>\n\n"

                lỗi. Học sinh sẽ học chân ngôn: “Điều gì đã xảy ra? Điều gì lẽ ra
                nên xảy ra? Bạn rút ra điều gì từ đó?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Sự kiên trì: Stevie và bài tập lớn'
              description_teacher: "Khi học sinh gặp khó khăn trong quá trình trả
                lời câu hỏi hoặc làm dự án, các em rất dễ nản lòng và bỏ cuộc. Bài
                học này sẽ giới thiệu cho học sinh ý tưởng rằng bực bội có thể là
                một phần quan trọng của việc học. Ở đây, sự bực bội được thể hiện
                như một bước trong quá trình sáng tạo, chứ không phải là một dấu hiệu
                của sự thất bại.\r\n\r\nBài tập này có thể thực hiện trong một hoặc
                hai buổi học. Nếu bạn có nhiều thời gian hơn, cứ thử bắt đầu giai
                đoạn xây dựng và chỉnh sửa của hoạt động Đường trượt bi."
            'Real-life Algorithms: Plant a Seed':
              name: 'Thuật toán đời sống: Trồng một hạt giống'
              description_teacher: "Trong bài học này, học sinh sẽ liên hệ khái niệm
                thuật toán với các hoạt động thực tiễn hàng ngày bằng cách gieo một
                hạt giống thật. Mục tiêu ở đây là bắt đầu xây dựng các kỹ năng để
                chuyển các tình huống trong thế giới thực sang các tình huống trực
                tuyến và ngược lại.\r"
            Learn to Drag and Drop:
              name: Sắp xếp thứ tự bằng thao tác Kéo và Thả
              description_teacher: Bài học này sẽ cung cấp cho học sinh ý tưởng về
                những hoạt động sẽ diễn ra khi các em đến phòng máy tính. Bài học
                bắt đầu với một cuộc thảo luận ngắn giới thiệu về cách hành xử trong
                phòng máy tính, sau đó sẽ tiếp tục sử dụng máy tính để hoàn thành
                các bài tập trực tuyến.
            'Programming: Happy Maps':
              name: 'Lập trình: Bản đồ hạnh phúc'
              description_teacher: Bước chuyển giao từ thuật toán đến lập trình có
                thể đơn giản nếu học sinh hiểu được sự khác biệt giữa việc lập kế
                hoạch một trình tự và mã hóa trình tự đó thành ngôn ngữ thích hợp.
                Hoạt động này sẽ giúp học sinh có kinh nghiệm đọc và viết mã rút gọn.
            Programming in Maze:
              name: Lập trình trong mê cung
              description_teacher: Trong loạt bài tập trực tuyến này, học sinh sẽ
                xây dựng dựa trên hiểu biết về các thuật toán, sửa lỗi và kiến thức
                máy tính nói chung. Với các nhân vật trong game Angry Birds, học sinh
                sẽ phát triển các thuật toán trình tự để đưa chú chim đến chỗ con
                heo mà không đâm vào tường hoặc thuốc nổ TNT. Các bài tập sửa lỗi
                cũng được đưa vào giai đoạn này để thực hành thêm khả năng giải quyết
                vấn đề và tư duy phản biện.
            Going Places Safely:
              name: 'Quyền công dân kỹ thuật số: Truy cập an toàn'
              description_teacher: Với sự hợp tác của [r common-sense-media], bài
                học này giúp học sinh hiểu rằng nhiều trang web yêu cầu thông tin
                riêng tư và thảo luận về cách xử lý các yêu cầu đó một cách có trách
                nhiệm. Học sinh cũng phát hiện ra rằng họ có thể ghé thăm những địa
                điểm thú vị trực tuyến, nhưng cần phải tuân theo các quy tắc nhất
                định để đảm bảo an toàn.
            'Loops: Happy Loops':
              name: 'Vòng lặp: Vòng lặp hạnh phúc'
              description_teacher: Vòng lặp là một công cụ rất hữu ích và mạnh mẽ
                trong lập trình. Để hiểu được mức độ hữu ích của các vòng lặp, học
                sinh sẽ cần có động lực tìm ra một cách dễ dàng hơn để giải quyết
                các vấn đề thông thường.
            Loops in Collector:
              name: Vòng lặp trong game Nhà sưu tập
              description_teacher: Được phát triển dựa trên khái niệm trong các hướng
                dẫn lặp lại của bài “Vòng lặp hạnh phúc”, giai đoạn này học sinh sẽ
                sử dụng các vòng lặp để thu thập kho báu hiệu quả hơn trên Code.org.
            Loops in Artist:
              name: Vòng lặp trong Artist
              description_teacher: Quay trở lại với vòng lặp, học sinh sẽ học cách
                vẽ hình ảnh bằng cách lặp lại các chuỗi hướng dẫn đơn giản. Trong
                bài học sử dụng thiết bị điện tử trước đó, vòng lặp được sử dụng để
                đi qua mê cung và thu thập kho báu. Ở đây, vòng lặp tạo thành các
                mô hình. Vào cuối giai đoạn này, học sinh sẽ có cơ hội tạo ra hình
                ảnh của riêng mình bằng cách sử dụng vòng lặp.
            'Events: The Big Event':
              name: 'Sự kiện: Sự kiện lớn'
              description_teacher: Sự kiện là một cách tuyệt vời để bổ sung sự đa
                dạng vào thuật toán viết sẵn. Đôi khi bạn muốn chương trình của mình
                có thể phản hồi người dùng chính xác khi người dùng muốn. Đó là công
                dụng của các sự kiện.
            Events in Play Lab:
              name: Sự kiện trong Play Lab
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có
                cơ hội học cách sử dụng các sự kiện trong Play Lab và áp dụng tất
                cả các kỹ năng lập trình mà các em đã học để làm game dạng hoạt họa.
                Đã đến lúc sáng tạo và sáng tác một câu chuyện trong Play Lab rồi!

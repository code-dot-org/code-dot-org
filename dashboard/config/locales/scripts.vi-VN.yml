        express-2021:
          description: Hãy tìm hiểu khoa học máy tính bằng cách thử các bài học dưới
            đây theo tốc độ của riêng bạn! Hãy học cách tạo các chương trình máy tính,
            phát triển kỹ năng giải quyết vấn đề và vượt qua các thử thách thú vị!
            Hãy làm game và các dự án sáng tạo để chia sẻ với bạn bè, gia đình và
            giáo viên.
          description_short: 'Giới thiệu về khoa học máy tính: kết hợp những kiến
            thức tốt nhất trong chương trình giảng dạy tiểu học của chúng tôi dành
            cho học sinh lớn hơn.'
          lessons:
            Dance Party:
              key: Bữa Tiệc Khiêu Vũ
              name: Bữa Tiệc Khiêu Vũ
              description_student: Trong bài học này, học sinh sẽ tự tổ chức một bữa
                tiệc khiêu vũ tương tác của riêng mình. Hoạt động này cần có âm thanh
                vì công cụ này được tạo ra để phản hồi với tiếng nhạc.
              description_teacher: Trong bài học này, học sinh sẽ tự tổ chức một bữa
                tiệc khiêu vũ tương tác của riêng mình. Hoạt động này cần có âm thanh
                vì công cụ này được tạo ra để phản hồi với tiếng nhạc.
            Programming with Angry Birds:
              key: Lập trình với Angry Birds
              name: Lập trình với Angry Birds
            Debugging with Scrat:
              key: Sửa lỗi với Scrat
              name: Sửa lỗi trong game Mê cung
              description_student: Tìm vấn đề trong bài tập và thực hành kỹ năng sửa
                lỗi.
            Creating Art with Code:
              description_student: Tạo hình ảnh đẹp bằng cách lập trình Artist.
            Loops with Rey and BB-8:
              key: Vòng lặp với Rey và BB-8
              name: Vòng lặp với Rey và BB-8
            Sticker Art with Loops:
              description_student: Trong bài học này, các vòng lặp giúp bạn dễ dàng
                tạo ra những bức ảnh tuyệt tác với Artist!
            Nested Loops in Maze:
              key: Vòng lặp lồng nhau trong game Mê cung
              name: Vòng lặp lồng nhau trong game Mê cung
              description_student: Vòng lặp trong vòng lặp trong vòng lặp. Điều này
                có nghĩa là gì? Bài học này sẽ cho bạn thấy hiện tượng xảy ra khi

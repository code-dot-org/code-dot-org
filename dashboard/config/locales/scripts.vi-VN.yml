            Drawing in Game Lab:
              name: Bản vẽ trong Kho trò chơi
              description_student: Các lớp học được giới thiệu đến Kho dữ liệu trò
                chơi, môi trường lập trình cho các Phần này, và bắt đầu sử dụng nó
                để định vị hình dạng trên màn hình. Bài học của bạn bao gồm những
                điều cơ bản của việc xác định trình tự và gỡ lỗi, cũng như một vài
                lệnh đơn giản. Vào cuối của bài học, các lớp học tạo ra một phiên
                bản trực tuyến của hình ảnh mà họ thiết kế ở bài học trước đó.
              description_teacher: Sinh viên được giới thiệu đến Kho dữ liệu trò chơi,
                môi trường lập trình cho các Phần này, và bắt đầu sử dụng nó để định
                vị hình dạng trên màn hình. Họ tìm hiểu những điều cơ bản trong việc
                xác định trình tự và gỡ lỗi, cũng như một vài lệnh đơn giản. Vào cuối
                của bài học, học sinh sẽ có thể để lập trình hình ảnh giống như những
                gì họ đã thực hiện với công cụ vẽ trong bài học trước đó.

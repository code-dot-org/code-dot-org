            Your Digital Footprint:
              name: Dấu chân kỹ thuật số
              description_student: Tìm hiểu về dấu ấn kỹ thuật số và cách giữ an toàn
                khi truy cập các trang web.
              description_teacher: Với sự hợp tác cùng [r common-sense-media], bài
                học này giúp học sinh tìm hiểu về những điểm tương đồng giữa an toàn
                trong thế giới thực và khi truy cập các trang web. Học sinh cũng sẽ
                hiểu được rằng thông tin mà các em đưa lên mạng sẽ để lại dấu chân
                kỹ thuật số, hay “dấu vết”. Dấu vết này có thể lớn hoặc nhỏ, hữu ích
                hoặc có hại, tùy thuộc vào cách các em quản lý.
            Move It, Move It:
              name: Di chuyển nó, di chuyển nó
              description_student: Lập trình cho các bạn cùng lớp bước đi cẩn thận
                từ vị trí này sang vị trí khác.
              description_teacher: Bài học này sẽ giúp học sinh chuẩn bị tinh thần
                cho các bài tập lập trình mà các em sẽ gặp trong suốt thời gian của
                khóa học này. Học sinh sẽ lập thành các nhóm nhỏ, sử dụng hoạt động
                thể chất để lập trình các bạn cùng lớp của mình bước đi cẩn thận từ
                vị trí này sang vị trí khác cho tới khi đến đích.
            Sequencing in Maze:
              name: Chuỗi tuần tự cùng Angry Birds
              description_student: Giúp chú chim Red đi theo con đường dẫn đến con
                heo hư đốn.
              description_teacher: Khi sử dụng các nhân vật trong Angry Birds, học
                sinh sẽ phát triển các thuật toán trình tự để di chuyển một chú chim
                từ một bên của mê cung sang chỗ con heo ở phía bên kia. Để làm điều
                này, các em sẽ xếp chồng các khối mã lệnh lại với nhau theo một trình
                tự tuyến tính.
            Programming in Maze:
              name: Lập trình với Angry Birds
              description_student: Tạo các chương trình để giúp Angry Bird di chuyển
                qua mê cung.
              description_teacher: Khi sử dụng các nhân vật trong game Angry Birds,
                học sinh sẽ phát triển các thuật toán trình tự để di chuyển một chú
                chim từ một bên của mê cung sang chỗ con heo ở phía bên kia. Để làm
                điều này, các em sẽ xếp chồng các khối mã lệnh lại với nhau theo một
                trình tự tuyến tính.
            Programming in Harvester:
              name: Lập trình với game Người thu hoạch
              description_student: Giúp Người thu hoạch thu thập các loại rau trên
                đường đi.
              description_teacher: Học sinh sẽ áp dụng các khái niệm lập trình đã
                học vào môi trường game Người thu hoạch. Bây giờ, thay vì chỉ đưa
                nhân vật đến đích, học sinh phải thu thập ngô bằng cách sử dụng một
                khối mới. Học sinh sẽ tiếp tục phát triển các kỹ năng giải thuật toán
                trình tự và bắt đầu áp dụng quy trình sửa lỗi.
            'Loops: Getting Loopy':
              name: Tạo vòng lặp
              description_student: Trong bài học này, chúng ta sẽ tổ chức một bữa
                tiệc khiêu vũ bằng cách sử dụng vòng lặp!
              description_teacher: Khi bắt đầu viết các chương trình dài hơn và thú
                vị hơn, mã lệnh của chúng ta thường lặp lại rất nhiều. Trong bài học
                này, học sinh sẽ tìm hiểu cách sử dụng vòng lặp để truyền đạt các
                hướng dẫn lặp lại nhiều lần một cách dễ dàng hơn bằng cách xem mô
                hình chuyển động lặp đi lặp lại trong một điệu nhảy.
            Loops in Harvester:
              name: Vòng lặp với game Người thu hoạch
              description_student: Giúp Người thu hoạch thu hoạch thật nhiều mùa màng
                bằng cách sử dụng vòng lặp!
              description_teacher: Được phát triển dựa trên khái niệm trong các hướng
                dẫn lặp lại của bài “Bắt lấy Loopy”, giai đoạn này học sinh sẽ sử
                dụng các vòng lặp để thu hoạch ngô hiệu quả hơn trên Code.org.
            Loops in Collector:
              name: Vòng lặp với Laurel
              description_student: Lập trình nhà thám hiểm Laurel để thu thập kho
                báu trong hang động mở.
              description_teacher: Trong bài học này, học sinh tiếp tục tìm hiểu khái
                niệm vòng lặp. Tại đây, Nhà thám hiểm Laurel sử dụng vòng lặp để thu
                thập kho báu trong không gian hang động mở. Một khối `lấy kho báu`
                mới hiện ra để giúp cô trong cuộc hành trình của mình.
            Loops in Artist:
              name: Vẽ khu vườn bằng vòng lặp
              description_student: Sử dụng mô hình và vòng lặp để hoàn thành các hình
                ảnh.
              description_teacher: Quay trở lại với vòng lặp, học sinh sẽ học cách
                vẽ hình ảnh bằng cách lặp lại các chuỗi hướng dẫn đơn giản. Trong
                bài học trực tuyến trước đó, vòng lặp được sử dụng để đi qua mê cung
                và thu thập kho báu. Ở đây, học sinh sử dụng vòng lặp để tạo thành
                các mô hình. Vào cuối giai đoạn này, học sinh sẽ có cơ hội tạo ra
                hình ảnh của riêng mình bằng cách sử dụng vòng lặp.
            The Right App:
              description_student: Phác thảo ứng dụng điện thoại thông minh của riêng
                bạn.
              description_teacher: Bài học này giúp học sinh nhận ra rằng khoa học
                máy tính có thể giúp ích cho mọi người trong cuộc sống thực. Đầu tiên,
                học sinh cần đồng cảm với một số người dùng điện thoại thông minh
                hư cấu để giúp họ tìm thấy “ứng dụng phù hợp”, đáp ứng nhu cầu của
                họ. Sau đó, học sinh luyện tập khả năng đồng cảm và sáng tạo để phác
                thảo ứng dụng điện thoại thông minh của riêng mình nhằm đáp ứng nhu
                cầu của một người dùng khác.
            'Events: The Big Event':
              name: Sự kiện lớn – nâng cao
              description_student: Di chuyển hoặc hét lên khi giáo viên của bạn nhấn
                các nút trên chiếc điều khiển từ xa khổng lồ.
              description_teacher: Sự kiện là một cách tuyệt vời để bổ sung sự đa
                dạng vào thuật toán viết sẵn. Đôi khi bạn muốn chương trình của mình
                có thể phản hồi người dùng chính xác khi người dùng muốn. Đó là công
                dụng của các sự kiện.
            Events in Play Lab:
              name: Trận chiến hoàng gia với các sự kiện
              description_student: Sử dụng sự kiện để tạo một câu chuyện hoặc làm
                game tương tác.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có
                cơ hội học cách sử dụng các sự kiện trong Play Lab và áp dụng tất
                cả các kỹ năng mã hóa mà họ đã học để làm game dạng hoạt họa. Đã đến
                lúc sáng tạo và làm game trong Play Lab rồi!
            Digital Trails:
              name: Dấu vết kỹ thuật số
              description_student: Tìm hiểu về dấu ấn kỹ thuật số và cách giữ an toàn
                khi truy cập các trang web.
              description_teacher: Bài học này vốn do Common Sense Education biên
                soạn. Liệu những việc bạn làm trên mạng có luôn tồn tại trên mạng
                không? Học sinh sẽ học được rằng thông tin các em chia sẻ trực tuyến
                sẽ để lại dấu chân kỹ thuật số, hay “dấu vết”. Tùy thuộc vào cách
                các em quản lý mà dấu vết này có thể lớn hoặc nhỏ, có hại hoặc hữu
                ích. Học sinh sẽ so sánh các dấu vết khác nhau và tư duy phản biện
                về những loại thông tin mà các em muốn để lại.
          student_description: Hãy tìm hiểu kiến thức cơ bản về khoa học máy tính
            và truy cập Internet an toàn. Vào cuối khóa học, hãy làm game hoặc sáng
            tạo câu chuyện của riêng bạn để có thể chia sẻ.
        coursec-2020:
          title: Khóa học C (2020)
          description: Tạo chương trình với trình tự, vòng lặp và sự kiện. Dịch tên
            viết tắt của bạn sang dạng nhị phân, khám phá các kỹ thuật giải quyết
            vấn đề khác nhau và tìm hiểu cách đối phó với nạn bắt nạt trực tuyến.
            Vào cuối khóa học, hãy làm game hoặc sáng tác câu chuyện của riêng bạn
            để có thể chia sẻ!
          description_short: Tìm hiểu những kiến thức cơ bản về khoa học máy tính
            và sáng tạo tác phẩm, câu chuyện và game của riêng bạn.
          description_audience: 'Độ tuổi: 6-10'
          lesson_groups:
            csf_digcit:
              display_name: Công dân số
            csf_sequencing:
              display_name: Chuỗi tuần tự
            csf_binary:
              display_name: Nhị phân
            csf_loops:
              display_name: Vòng lặp
            csf_events:
              display_name: Các sự kiện
            end_of_course_project:
              display_name: Dự án tổng kết khóa học
          lessons:
            Screen Out the Mean:
              name: Loại trừ kẻ xấu tính
              description_student: Trong bài học này, bạn sẽ tìm hiểu cách xử lý nếu
                có nội dung trực tuyến nào đó khiến bạn cảm thấy tức giận, buồn bã
                hoặc sợ hãi.
              description_teacher: "Bài học này giúp trẻ em nhận ra rằng điều cần
                thiết là phải nói chuyện với một người lớn đáng tin cậy nếu có nội
                dung trực tuyến khiến các em cảm thấy tức giận, buồn bã hoặc sợ hãi.\r\n\r\nHọc
                sinh biết rằng người ta đôi khi có thể hành động như những kẻ bắt
                nạt trên môi trường trực tuyến. Các em sẽ khám phá địnhh nghĩa bắt
                nạt trực tuyến và cách xử lý khi phải đối mặt với hiện tượng này.
                Sau khi đọc kịch bản về hành vi trực tuyến tiêu cực, học sinh sẽ thảo
                luận về định nghĩa bắt nạt trực tuyến, cảm xúc của mọi người trước
                hiện tượng này và cách đối phó. Cuối cùng, các em sẽ sử dụng kiến
                thức của mình để soạn thảo tờ hướng dẫn đơn giản về bắt nạt trực tuyến
                trong nhật ký của mình.\r"
            Powerful Passwords:
              description_student: Trong bài học này, bạn sẽ tìm hiểu cách mật khẩu
                bảo vệ thông tin của bạn và cách tạo mật khẩu hiệu quả.
              description_teacher: "Học sinh sẽ khám phá lý do mọi người sử dụng mật
                khẩu, tìm hiểu lợi ích của việc sử dụng mật khẩu và khám phá các chiến
                lược để tạo và duy trì mật khẩu mạnh, an toàn.\r\n\r\nHọc sinh sẽ
                học các bí quyết về mật khẩu, kiểm tra mật khẩu hiện có của các em
                bằng game tương tác và tạo mật khẩu mới bằng cách sử dụng hướng dẫn
                tạo mật khẩu mạnh.\r"
            'Programming: My Robotic Friends':
              name: Những người bạn robot của tôi – nâng cao
              description_student: Trong bài học này, bạn sẽ giả vờ rằng các bạn cùng
                lớp của mình là rô bốt và lập trình các bạn để tạo ra các mô hình
                cốc xếp chồng lên nhau.
              description_teacher: Bằng một tập hợp các ký hiệu thay cho mã lệnh,
                học sinh sẽ thiết kế các thuật toán để hướng dẫn “robot” xếp những
                chiếc cốc theo các mô hình khác nhau. Học sinh sẽ lần lượt tham gia
                với tư cách là robot, chỉ phản hồi theo thuật toán do các bạn cùng
                lớp xác định. Hoạt động này dạy cho học sinh mối liên hệ giữa các
                biểu tượng và hành động, sự khác nhau giữa thuật toán và chương trình
                cũng như kỹ năng sửa lỗi hữu ích.
            Programming in Maze:
              name: Lập trình với Angry Birds
              description_student: Tìm hiểu về trình tự và thuật toán với Angry Birds.
              description_teacher: Khi sử dụng các nhân vật trong game Angry Birds,
                học sinh sẽ phát triển các thuật toán trình tự để di chuyển một chú
                chim từ một bên của mê cung sang chỗ con heo ở phía bên kia. Để làm
                điều này, các em sẽ xếp chồng các khối mã lệnh lại với nhau theo một
                trình tự tuyến tính, khiến nhân vật di chuyển thẳng, rẽ trái hoặc
                rẽ phải.
            Debugging in Maze:
              name: Sửa lỗi trong game Mê cung
              description_student: Tìm vấn đề trong bài tập và thực hành kỹ năng sửa
                lỗi.
              description_teacher: Sửa lỗi là một yếu tố cần thiết trong quá trình
                học lập trình. Học sinh sẽ gặp các bài tập đã được giải sai. Các em
                sẽ cần phải phân tích mã lệnh hiện có để xác định lỗi, bao gồm các
                vòng lặp không chính xác, khối bị thiếu, khối bổ sung và khối không
                đúng thứ tự.
            Programming in Collector:
              description_student: Viết thuật toán để giúp Nhà phiêu lưu Laurel thu
                thập thật nhiều đá quý!
              description_teacher: Trong loạt bài tập này, học sinh sẽ tiếp tục phát
                triển kiến thức của mình về các thuật toán và sửa lỗi. Với một nhân
                vật mới là Nhà phiêu lưu Laurel, học sinh sẽ tạo ra các thuật toán
                trình tự để Laurel nhặt kho báu trên đường đi.
            Programming in Artist:
              description_student: Tạo hình ảnh đẹp bằng cách lập trình Artist.
              description_teacher: Trong bài học này, học sinh sẽ điều khiển Artist
                để hoàn thành bức tranh trên màn hình. Giai đoạn Artist này sẽ giúp
                học sinh tạo ra các hình ảnh có độ phức tạp tăng dần bằng cách sử
                dụng các khối mới như `di chuyển về phía trước 100 pixel` và `quay
                sang phải 90 độ`.
            Binary Bracelets:
              name: Vòng đeo tay nhị phân
              description_student: Hãy tạo vòng đeo tay nhị phân của riêng bạn và
                tìm hiểu cách máy tính ghi nhớ thông tin!
              description_teacher: Nhị phân là yếu tố vô cùng quan trọng trong thế
                giới máy tính. Phần lớn máy tính ngày nay lưu trữ tất cả các loại
                thông tin ở dạng nhị phân. Bài học này giúp trình bày cách lấy một
                hiện tượng trong cuộc sống thực và chuyển thành một loạt các tín hiệu
                bật và tắt.
            'Loops: My Loopy Robotic Friends':
              name: Những người bạn robot Loopy của tôi – nâng cao
              description_student: Trong bài học này, bạn sẽ lại lập trình cho các
                bạn cùng lớp của mình, nhưng bằng cách sử dụng các vòng lặp, bạn sẽ
                có thể giải các bài toán lớn hơn và phức tạp hơn.
              description_teacher: Dựa trên hoạt động “Người bạn robot của tôi” ban
                đầu, học sinh xử lý các thiết kế lớn hơn và phức tạp hơn. Để lập trình
                “robot” của mình hoàn thành những thiết kế lớn hơn này, học sinh sẽ
                cần xác định các mô hình lặp lại trong hướng dẫn của các em mà có
                thể thay thế bằng vòng lặp.
            Loops with Rey and BB-8:
              name: Vòng lặp với Rey và BB-8
              description_student: Giúp BB-8 vượt qua mê cung bằng cách sử dụng vòng
                lặp!
              description_teacher: Được xây dựng dựa trên khái niệm lặp lại các hướng
                dẫn từ bài “Bắt lấy Loopy”, giai đoạn này sẽ yêu cầu học sinh sử dụng
                vòng lặp để giúp BB-8 đi qua mê cung hiệu quả hơn trước.
            Loops in Harvester:
              name: Thu hoạch mùa màng bằng vòng lặp
              description_student: Hãy sử dụng vòng lặp để giúp máy gặt thu hoạch
                một số loại rau nhé!
              description_teacher: "Trong giai đoạn trước, học sinh đã sử dụng vòng
                lặp để tạo ra những bức tranh tuyệt tác. Giờ đây, các em sẽ lặp lại
                các hành động mới để giúp máy gặt thu thập nhiều loại rau mọc thành
                cụm lớn.\r"
            Looking Ahead:
              name: Nhìn về phía trước
              description_student: Hãy tránh dung nham! Ở đây, bạn sẽ bắt đầu tìm
                hiểu về lệnh điều kiện trong thế giới Minecraft.
              description_teacher: Bài học này ban đầu được biên soạn cho Giờ lập
                trình cùng nhóm Minecraft. Học sinh sẽ có cơ hội thực hành các ý tưởng
                mà các em đã học được cho đến thời điểm này, cũng như tìm hiểu trước
                về lệnh điều kiện!
            Sticker Art with Loops:
              description_student: Trong bài học này, các vòng lặp giúp bạn dễ dàng
                tạo ra những bức ảnh tuyệt tác với Artist!
              description_teacher: Hãy ngắm khuôn mặt của các em học sinh rạng rỡ
                khi tạo ra những thiết kế tuyệt đẹp của riêng mình bằng cách sử dụng
                một số lượng nhỏ các khối và sticker kỹ thuật số! Bài học này dựa
                trên sự hiểu biết về các vòng lặp từ các bài học trước và giúp học
                sinh có cơ hội thực sự sáng tạo. Đây là hoạt động lý tưởng để tạo
                ra các sản phẩm cho portfolio hoặc các cuộc họp phụ huynh/giáo viên.
            'Events: The Big Event':
              name: Sự kiện lớn
              description_student: Chơi game thú vị để tìm hiểu về sự kiện.
              description_teacher: Học sinh sẽ sớm hiểu rằng sự kiện là một cách tuyệt
                vời để tăng tính linh hoạt cho một thuật toán viết sẵn. Đôi khi bạn
                muốn chương trình của mình có thể phản hồi người dùng chính xác khi
                người dùng muốn. Sự kiện có thể làm cho chương trình của bạn thú vị
                và có tính tương tác cao hơn.
            Build a Flappy Game:
              name: Làm game dạng Flappy Bird
              description_student: Xây dựng game dạng Flappy Bird của riêng mình theo
                cách bạn thích, sau đó chia sẻ với bạn bè!
              description_teacher: Trong giai đoạn đặc biệt này, học sinh có thể xây
                dựng game dạng Flappy Bird của riêng mình bằng cách sử dụng trình
                xử lý sự kiện để phát hiện những cú nhấp chuột và va chạm vật thể.
                Ở cuối cấp độ, học sinh sẽ có thể tùy chỉnh game của mình bằng cách
                thay đổi hình ảnh hoặc quy tắc.
            Events in Play Lab:
              name: Trò chơi đuổi bắt với sự kiện
              description_student: Đã đến lúc sáng tạo và làm game trong Play Lab
                rồi!
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có
                cơ hội học cách sử dụng các sự kiện trong Play Lab và áp dụng tất
                cả các kỹ năng lập trình mà các em đã học để làm game dạng hoạt họa.
                Đã đến lúc sáng tạo và làm game trong Play Lab rồi!
            Picturing Data:
              description_student: Dữ liệu có thể được sử dụng để giúp học sinh hiểu
                thế giới của các em và trả lời các câu hỏi thú vị. Trong bài học này,
                học sinh sẽ thu thập dữ liệu từ một dự án Play Lab và trực quan hóa
                dữ liệu đó bằng cách sử dụng các loại đồ thị khác nhau.
              description_teacher: Dữ liệu có thể được sử dụng để giúp học sinh hiểu
                thế giới của các em và trả lời các câu hỏi thú vị. Trong bài học này,
                học sinh sẽ thu thập dữ liệu từ một dự án Play Lab và trực quan hóa
                dữ liệu đó bằng cách sử dụng các loại đồ thị khác nhau.
            'End of Course Project: Create a Play Lab Game':
              name: Dự án tổng kết khóa học
              description_student: Hãy sẵn sàng lập trình nào! Đã đến lúc bắt đầu
                xây dựng dự án của bạn.
              description_teacher: Bài học thực tiễn này đưa học sinh qua quá trình
                thiết kế, phát triển và trình bày các dự án Play Lab của riêng mình!
                Để đảm bảo quá trình này diễn ra suôn sẻ, chúng tôi đã cung cấp cấu
                trúc từng bước để học sinh làm theo, từ lập kế hoạch trên giấy đến
                viết mã lệnh trên trang web của chúng tôi. Ngoài ra, chúng tôi còn
                đưa ra các ý tưởng để giúp giáo viên tạo điều kiện cho buổi thuyết
                trình tổng kết!
            Putting a STOP to Online Meanness:
              name: Hãy CHẤM DỨT hành vi tiêu cực trên mạng
              description_student: Trong bài học này, bạn sẽ tìm hiểu về hành vi tiêu
                cực và những việc cần làm nếu bạn gặp phải hành vi này trên mạng.
              description_teacher: Bài học này vốn do Common Sense Education biên
                soạn. Trên Internet có rất nhiều kiểu người thú vị, nhưng đôi khi,
                một số người trong số họ có thể có hành vi tiêu cực với nhau. Trong
                bài học nhập vai này, hãy giúp học sinh của bạn hiểu lý do tại sao
                hành xử tiêu cực trên mạng thường dễ dàng hơn so với trong cuộc sống
                và cách đối phó với hành vi tiêu cực trên mạng khi các em chứng kiến
                hành vi đó.
            Password Power-Up:
              name: Nâng cấp mật khẩu
              description_student: Trong bài học này, bạn sẽ tìm hiểu cách mật khẩu
                bảo vệ thông tin của bạn và cách tạo mật khẩu hiệu quả.
              description_teacher: Bài học này vốn do Common Sense Education biên
                soạn. Mật khẩu trực tuyến mạnh hơn, an toàn hơn là một ý tưởng hay
                cho mọi người. Nhưng làm thế nào để chúng ta có thể giúp trẻ tạo mật
                khẩu tốt hơn và thực sự ghi nhớ được mật khẩu đó? Hãy sử dụng các
                bí quyết trong bài học này để giúp trẻ tạo mật khẩu vừa an toàn vừa
                dễ nhớ.
          student_description: Tạo chương trình với trình tự, vòng lặp và sự kiện.
            Dịch tên viết tắt của bạn sang dạng nhị phân, khám phá các kỹ thuật giải
            quyết vấn đề khác nhau và tìm hiểu cách đối phó với nạn bắt nạt trực tuyến.
            Vào cuối khóa học, hãy làm game hoặc sáng tác câu chuyện của riêng bạn
            để có thể chia sẻ!
        coursed-2020:
          title: Khóa học D (2020)
          description: Học sinh phát triển kiến thức về vòng lặp, lệnh điều kiện và
            sự kiện. Ngoài lập trình, học sinh còn tìm hiểu về quyền công dân kỹ thuật
            số.
          description_short: Tìm hiểu về câu lệnh điều kiện. Sáng tạo tác phẩm nghệ
            thuật, game của riêng bạn và thậm chí là một bữa tiệc khiêu vũ.
          description_audience: 'Độ tuổi: 7-11'
          lesson_groups:
            csf_sequencing:
              display_name: Chuỗi tuần tự
            csf_events:
              display_name: Các sự kiện
            csf_loops:
              display_name: Vòng lặp
            csf_conditionals:
              display_name: Điều kiện
            csf_binary:
              display_name: Nhị phân
            csf_digcit:
              display_name: Công dân số
            end_of_course_project:
              display_name: Dự án tổng kết khóa học
          lessons:
            'Algorithms: Graph Paper Programming':
              name: lập trình đồ thị trên giấy
              description_student: Trong bài học này, bạn sẽ lập trình cho bạn cùng
                lớp của mình vẽ những bức tranh!
              description_teacher: Bằng cách “lập trình” cho nhau để vẽ tranh, học
                sinh sẽ có cơ hội trải nghiệm một số khái niệm căn bản về lập trình
                một cách thú vị và dễ hiểu. Lớp học sẽ bắt đầu bằng cách cho học sinh
                sử dụng các biểu tượng để hướng dẫn nhau tô màu các ô vuông trên giấy
                kẻ ô ly và cố gắng mô phỏng một bức tranh hiện có. Nếu còn thời gian,
                bài học có thể kết thúc bằng những bức tranh mà học sinh tự tạo.
            Introduction to Online Puzzles:
              name: Giới thiệu về Bài tập trực tuyến
              description_student: Bài học này sẽ cho bạn thực hành các kỹ năng bạn
                sẽ cần cho khóa học này.
              description_teacher: 'Trong bộ bài tập này, học sinh sẽ bắt đầu với
                phần giới thiệu (hoặc đánh giá tùy thuộc vào kinh nghiệm của lớp)
                về không gian làm việc trực tuyến của Code.org. Sẽ có các video chỉ
                ra chức năng cơ bản của không gian làm việc bao gồm các nút `Chạy`,
                `Đặt lại` và `Bước`. Những nội dung cũng được thảo luận trong các
                video này: kéo các khối Blockly, xóa các khối Blockly và kết nối các
                khối Blockly. Tiếp theo, học sinh sẽ thực hành các kỹ năng _sắp xếp
                thứ tự_ và _sửa lỗi_ trong mê cung. Từ đó, học sinh sẽ thấy các loại
                bài tập mới như Nhà sưu tập, Artist và Người thu hoạch khi học những
                kiến thức cơ bản về _vòng lặp_.'
            Relay Programming:
              name: Chương trình chuyển tiếp
              description_student: Bạn có nhớ ở phần đầu khóa học khi bạn vẽ tranh
                bằng mã lệnh không? Trong bài học này, bạn sẽ làm công việc tương
                tự theo nhóm!
            Debugging in Collector:
              name: Sửa lỗi với Laurel
              description_student: Bạn đã bao giờ gặp sự cố khi viết mã lệnh chưa?
                Trong bài học này, bạn sẽ tìm hiểu về bí mật của việc sửa lỗi. Sửa
                lỗi là quá trình tìm kiếm và khắc phục các sự cố trong mã lệnh của
                bạn.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ thực
                hành sửa lỗi trong môi trường game “nhà sưu tầm”. Học sinh sẽ được
                thực hành đọc và chỉnh sửa mã lệnh để sửa các bài tập bằng các thuật
                toán đơn giản, các vòng lặp và các vòng lặp lồng nhau.
            Events in Bounce:
              name: Sự kiện trong game Ném bóng
              description_student: Bạn đã bao giờ ước mình có thể chơi game ở trường
                chưa? Trong bài học này, bạn sẽ tự làm game đấy!
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ tìm
                hiểu định nghĩa sự kiện và cách máy tính sử dụng chúng trong các chương
                trình như video game. Học sinh sẽ xử lý các bài tập lập trình để chương
                trình phản ứng với các sự kiện (như khi nhấn phím mũi tên). Sau khi
                hoàn thành bài tập, học sinh sẽ có cơ hội tùy chỉnh game của mình
                với tốc độ và âm thanh khác nhau.
            Build a Star Wars Game:
              name: Làm game Chiến tranh giữa các vì sao
              description_student: Hãy cảm nhận thần lực khi làm game Chiến tranh
                giữa các vì sao của riêng mình trong bài học này.
              description_teacher: Trong bài học này, học sinh sẽ thực hành sử dụng
                các sự kiện để làm ra một tựa game có thể chia sẻ trực tuyến. Với
                R2-D2 và các nhân vật khác trong Chiến tranh giữa các vì sao, học
                sinh sẽ được hướng dẫn về các sự kiện, sau đó được tự do sáng tạo
                tựa game của riêng mình.
            Loops in Ice Age:
              name: Vòng lặp trong Kỷ băng hà
              description_student: Trong bài học này, bạn sẽ sử dụng khối lặp lại
                để giúp Scrat tiếp cận hạt sồi một cách hiệu quả nhất có thể.
              description_teacher: Là một bản cập nhật nhanh (hoặc bài giới thiệu)
                về việc sử dụng các vòng lặp, giai đoạn này sẽ yêu cầu học sinh sử
                dụng khối `lặp lại` để Scrat đến chỗ hạt sồi hiệu quả hơn.
            Loops in Artist:
              name: Vẽ hình với vòng lặp
              description_student: Trong bài học này, vòng lặp giúp bạn dễ dàng tạo
                ra những hình ảnh thú vị với Artist!
              description_teacher: Bài học này dựa trên kiến thức về vòng lặp từ các
                bài học trước và giúp học sinh có cơ hội thực sự sáng tạo. Hoạt động
                này đóng vai trò như một bài tập sửa lỗi để thực hành thêm kỹ năng
                giải quyết vấn đề.
            Nested Loops in Bee:
              name: Vòng lặp lồng nhau trong game Mê cung
              description_student: Vòng lặp trong vòng lặp trong vòng lặp. Điều này
                có nghĩa là gì? Bài học này sẽ cho bạn thấy hiện tượng xảy ra khi
                bạn tạo vòng lặp lồng nhau.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có
                cơ hội nâng cao hiểu biết của mình về các vòng lặp lên một cấp độ
                hoàn toàn mới. Chơi game Chú ong và Plants vs Zombies sẽ giúp học
                sinh học cách lập trình vòng lặp để nằm trong một vòng lặp khác. Các
                em cũng sẽ được khuyến khích tìm ra ảnh hưởng đối với chương trình
                của mình khi có thay đổi nhỏ ở một trong hai vòng lặp sau khi nhấp
                chuột vào `Chạy`.
            Conditionals with Cards:
              description_student: Đã đến lúc chơi trò chơi mà bạn chỉ giành được
                điểm khi đáp ứng một số điều kiện nhất định!
              description_teacher: "Bài học này trình bày cách sử dụng các lệnh điều
                kiện để điều chỉnh chương trình sao cho phù hợp với thông tin cụ thể.
                Không phải lúc nào chúng ta cũng có tất cả thông tin cần thiết khi
                viết một chương trình. Đôi khi bạn sẽ muốn tùy cơ ứng biến trong những
                tình huống khác nhau, ngay cả khi bạn không biết tình huống nào sẽ
                xuất hiện khi chạy mã lệnh. Đó là khi lệnh điều kiện phát huy tác
                dụng. Lệnh điều kiện cho phép máy tính đưa ra quyết định dựa trên
                thông tin đúng bất cứ khi nào bạn chạy mã lệnh.\r\n\r"
            Conditionals in Bee:
              description_student: Bây giờ bạn đã hiểu về lệnh điều kiện, đã đến lúc
                lập trình game Chú ong và sử dụng lệnh điều kiện khi lấy mật ong và
                mật hoa.
              description_teacher: Cho đến thời điểm này, học sinh đã viết mã lệnh
                thực thi giống hệt nhau mỗi khi chạy – an toàn nhưng không thực sự
                linh hoạt. Trong bài học này, lớp của bạn sẽ bắt đầu viết mã lệnh
                với lệnh điều kiện, cho phép các em viết mã lệnh có chức năng khác
                nhau tùy thuộc vào các điều kiện cụ thể mà chương trình gặp phải.
            While Loops in Farmer:
              name: Vòng lặp while trong game Bác nông dân
              description_student: 'Vòng lặp rất hữu ích trong quá trình viết mã lệnh.
                Bài học này sẽ dạy bạn về một loại vòng lặp mới: vòng lặp while!'
              description_teacher: "Vào thời điểm học sinh tiếp cận bài học này, các
                em đã được thực hành nhiều cách sử dụng các vòng lặp `lặp lại`, và
                bây giờ là lúc để kết hợp mọi kiến thức đã học.\r\n\r\n_Vòng lặp while_
                là các vòng lặp tiếp tục lặp lại các lệnh khi đáp ứng điều kiện. Vòng
                lặp `while` được sử dụng khi người lập trình không biết chính xác
                số lần mà lệnh đó cần được lặp lại, nhưng biết điều kiện cần đáp ứng
                để vòng lặp tiếp tục lặp lại. Ví dụ: học sinh sẽ tiến hành lấp lỗ
                và đào đất trong game Bác nông dân. Các em không biết kích thước của
                lỗ hoặc độ cao của đống đất, nhưng học sinh sẽ biết các em cần phải
                tiếp tục lấp lỗ và đào đất miễn là mặt đất không bằng phẳng."
            Until Loops in Maze:
              description_student: Bạn có thể làm những điều vô cùng thú vị khi sử
                dụng vòng lặp `đến khi` đấy!
              description_teacher: Trong bài học này, học sinh sẽ tìm hiểu về vòng
                lặp `đến khi`. Học sinh sẽ xây dựng các chương trình có nhân vật chính
                lặp lại các hành động `đến khi` đạt được điểm dừng mong muốn.
            Conditionals & Loops in Harvester:
              description_student: Việc sử dụng từng lệnh điều kiện không phải lúc
                nào cũng rõ ràng. Bài học này sẽ giúp bạn thực hành quyết định xem
                mình cần làm gì.
              description_teacher: Học sinh sẽ thực hành các vòng lặp `while`, vòng
                lặp `đến khi` và các câu lệnh `if/else`. Tất cả các khối này đều sử
                dụng lệnh điều kiện. Bằng cách thực hành cả ba loại vòng lặp, học
                sinh sẽ biết cách viết mã lệnh phức tạp và linh hoạt.
            'Unplugged: Binary':
              name: Hình ảnh Nhị phân
              description_student: Tìm hiểu cách máy tính lưu trữ ảnh bằng ngôn ngữ
                chỉ có hai tùy chọn.
              description_teacher: Mặc dù nhiều người nghĩ về nhị phân là các số không
                và các số một, học sinh sẽ được giới thiệu về ý tưởng thông tin có
                thể được biểu diễn theo nhiều tùy chọn nhị phân khác nhau. Bài học
                này nâng cao khái niệm đó lên một bậc bằng cách minh họa cách lưu
                trữ thông tin phức tạp hơn của máy tính (chẳng hạn như hình ảnh và
                màu sắc) ở dạng nhị phân.
            Artist Binary:
              name: Nghệ sĩ nhị phân
              description_student: Trong bài học này, bạn sẽ học cách tạo hình ảnh
                chỉ sử dụng các số 0 và 1.
              description_teacher: Loạt bài học trực tuyến này sẽ giúp học sinh học
                cách tạo ra hình ảnh bằng các lệnh bật và tắt.
            Digital Citizenship:
              name: Công dân số
              description_student: Một số thông tin không an toàn để chia sẻ trực
                tuyến. Bài học này sẽ giúp bạn tìm hiểu sự khác biệt giữa thông tin
                an toàn và thông tin riêng tư.
              description_teacher: "Với sự hợp tác của Common Sense Education, bài
                học này giúp học sinh học cách tư duy phản biện về thông tin người
                dùng mà một số trang web yêu cầu hoặc bắt buộc. Học sinh sẽ tìm hiểu
                sự khác biệt giữa thông tin riêng tư và thông tin cá nhân, phân biệt
                những thông tin nào là an toàn và không an toàn để chia sẻ trực tuyến.\r\n\r\nHọc
                sinh cũng sẽ khám phá ý nghĩa của việc hành xử trách nhiệm và tôn
                trọng cộng đồng ngoại tuyến và trực tuyến của các em như một phần
                trong quá trình học cách trở thành những công dân kỹ thuật số gương
                mẫu."
            Dance Party:
              name: Bữa Tiệc Khiêu Vũ
              description_student: Đã đến lúc ăn mừng rồi! Trong bài học này, bạn
                sẽ tự lập trình một bữa tiệc khiêu vũ tương tác của riêng mình.
              description_teacher: Trong bài học này, học sinh sẽ tự tổ chức một bữa
                tiệc khiêu vũ tương tác của riêng mình. Hoạt động này cần có âm thanh
                vì công cụ này được tạo ra để phản hồi với tiếng nhạc.
            Dance Part:
              name: Phần khiêu vũ
            End of Course Project:
              name: Dự án tổng kết khóa học
              description_student: Hãy sẵn sàng lập trình nào! Đã đến lúc bắt đầu
                xây dựng dự án của bạn.
              description_teacher: Bài học thực tiễn này dẫn dắt học sinh qua quá
                trình thiết kế, phát triển và giới thiệu các dự án của riêng mình!
            Be A Super Digital Citizen:
              name: Hãy trở thành một công dân kỹ thuật số tuyệt vời
              description_student: Tìm hiểu cách trở thành người đứng lên chống lại
                nạn bắt nạt trên mạng.
              description_teacher: Bài học này vốn do Common Sense Education biên
                soạn. Các công cụ trực tuyến đang trao quyền cho trẻ em, đồng thời
                đi kèm với những trách nhiệm lớn lao. Nhưng liệu trẻ có luôn biết
                phải làm gì khi đối mặt với nạn bắt nạt trực tuyến không? Hãy hướng
                dẫn học sinh những cách thích hợp để hành động và giải quyết xung
                đột, không chỉ là người đứng lên ngăn chặn mà còn giúp đỡ người khác
                khi cần.
          student_description: Học sinh phát triển kiến thức về vòng lặp, lệnh điều
            kiện và sự kiện. Ngoài lập trình, học sinh còn tìm hiểu về quyền công
            dân kỹ thuật số.
        coursee-2020:
          title: Khóa học E (2020)
          description: Bắt đầu viết mã với các thuật toán, vòng lặp, điều kiện và
            sự kiện, sau đó bạn sẽ chuyển sang các hàm. Trong phần thứ hai của khóa
            học này, hãy thiết kế và tạo một dự án thực tiễn để có thể chia sẻ với
            bạn bè và gia đình của mình.
          description_short: Ôn lại các khái niệm trong Khóa học C & D, sau đó tiếp
            tục học về các hàm.
          description_audience: 'Độ tuổi: 8-12'
          lesson_groups:
            ramp_up:
              display_name: Chuẩn bị
            csf_digcit:
              display_name: Công dân số
            csf_nested_loops:
              display_name: Vòng lặp lồng nhau
            csf_functions:
              display_name: Các hàm
            csf_impacts:
              display_name: Tác động của máy tính
            end_of_course_project:
              display_name: Dự án tổng kết khóa học
          lessons:
            Sequencing in the Maze:
              name: Chuỗi tuần tự trong mê cung
              description_student: Trong bài học này, bạn sẽ học cách viết các chương
                trình của riêng mình!
              description_teacher: "Trong bộ bài tập này, học sinh sẽ bắt đầu với
                phần giới thiệu (hoặc đánh giá tùy thuộc vào kinh nghiệm của lớp)
                về không gian làm việc trực tuyến của Code.org. Sẽ có các video chỉ
                ra chức năng cơ bản của không gian làm việc bao gồm các nút `Chạy`,
                `Đặt lại` và `Bước`. Những nội dung cũng được thảo luận trong các
                video này: kéo các khối Blockly, xóa các khối Blockly và kết nối các
                khối Blockly. Tiếp theo, học sinh sẽ thực hành các kỹ năng _sắp xếp
                thứ tự_ và _sửa lỗi_ trong mê cung.\r\nSửa lỗi là một yếu tố cần thiết
                trong quá trình học lập trình. Học sinh sẽ gặp một số bài tập đã được
                giải sai. Các em sẽ cần phải phân tích mã lệnh hiện có để xác định
                lỗi, bao gồm các vòng lặp không chính xác, khối bị thiếu, khối bổ
                sung và khối không đúng thứ tự."
            Programming and Loops with the Artist:
              name: Vẽ bằng vòng lặp
              description_student: Trong bài học này, các vòng lặp giúp bạn dễ dàng
                tạo ra những bức ảnh tuyệt tác với Artist!
              description_teacher: Hãy ngắm khuôn mặt của các em học sinh rạng rỡ
                khi tạo ra những thiết kế tuyệt đẹp của riêng mình bằng cách sử dụng
                một số lượng nhỏ các khối và sticker kỹ thuật số! Bài học này dựa
                trên sự hiểu biết về các vòng lặp từ các bài học trước và giúp học
                sinh có cơ hội thực sự sáng tạo. Đây là hoạt động lý tưởng để tạo
                ra các sản phẩm cho portfolio hoặc các cuộc họp phụ huynh/giáo viên.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Lệnh điều kiện trong Minecraft: Chuyến du hành dưới nước'
              description_student: Trong bài học này, bạn sẽ tìm hiểu về lệnh điều
                kiện trong thế giới Minecraft.
              description_teacher: Bài học này ban đầu được biên soạn cho Giờ lập
                trình cùng nhóm Minecraft. Học sinh sẽ có cơ hội thực hành các ý tưởng
                mà các em đã học được cho đến thời điểm này, cũng như tìm hiểu trước
                về lệnh điều kiện!
            Conditionals:
              name: Lệnh điều kiện với game Bác nông dân
              description_student: Bạn sẽ chỉ cho máy tính biết phải làm gì trong
                một số điều kiện nhất định trong loạt game thú vị và đầy thử thách
                này.
              description_teacher: Bài học này giới thiệu cho học sinh các vòng lặp
                `while` và câu lệnh`if/else`. _Vòng lặp while_ là các vòng lặp tiếp
                tục lặp lại các lệnh miễn là đáp ứng điều kiện. Vòng lặp while được
                sử dụng khi người lập trình không biết chính xác số lần các lệnh cần
                được lặp lại, nhưng người lập trình biết điều kiện nào cần có để vòng
                lặp tiếp tục lặp lại. Các câu lệnh `If/Else` cho khả năng lập trình
                linh hoạt bằng cách chỉ chạy toàn bộ phần mã lệnh nếu đáp ứng điều
                kiện, nếu không thì sẽ chạy lệnh khác.
            Simon Says:
              description_student: Hãy chơi game và suy nghĩ về những lệnh cần thiết
                để cho kết quả phù hợp.
              description_teacher: Trong bài học này, học sinh sẽ chơi game nhằm giúp
                các em suy nghĩ về cách đặt lệnh để cho kết quả đúng. Điều này sẽ
                giúp các em dễ dàng vận dụng kiến thức vào Sprite Lab trong các bài
                học sắp tới.
            Learning Sprites with Sprite Lab:
              name: Cá bơi với Sprite Lab
              description_student: Tìm hiểu cách tạo và chỉnh sửa nhân vật.
              description_teacher: 'Trong bài học này, học sinh sẽ tìm hiểu về hai
                khái niệm trọng tâm của Sprite Lab: nhân vật và hành vi. Sprite là
                các ký tự hoặc đối tượng trên màn hình mà học sinh có thể di chuyển,
                thay đổi và thao tác. Hành vi là những hành động mà các hành động
                sẽ thực hiện liên tục cho đến khi chúng dừng lại.'
            Alien Dance Party with Sprite Lab:
              name: Bữa tiệc khiêu vũ của người ngoài hành tinh với Sprite Lab
              description_student: Hãy tạo một dự án tương tác có thể chia sẻ với
                các bạn cùng lớp.
              description_teacher: Bài học này sử dụng Sprite Lab, một nền tảng để
                học sinh có thể làm game và hoạt hình tương tác của riêng mình. Ngoài
                các hành vi, hôm nay học sinh sẽ kết hợp dữ liệu đầu vào của người
                dùng dưới dạng sự kiện để tạo ra một “bữa tiệc khiêu vũ của người
                ngoài hành tinh”.
            Private and Personal Information:
              description_student: Internet rất vui và thú vị, nhưng điều quan trọng
                là phải giữ an toàn. Bài học này sẽ chỉ cho bạn thấy sự khác biệt
                giữa thông tin an toàn để chia sẻ và thông tin riêng tư.
              description_teacher: Bài học này vốn do Common Sense Education biên
                soạn. Bản chất của các em học sinh là thích chia sẻ và kết nối với
                người khác. Nhưng chia sẻ trực tuyến đi kèm với một số rủi ro. Làm
                cách nào để chúng ta có thể giúp trẻ em thiết lập các mối quan hệ
                bền chặt, tích cực và an toàn trên mạng? Hãy giúp học sinh của bạn
                tìm hiểu sự khác biệt giữa thông tin cá nhân và thông tin nên giữ
                bí mật.
            About Me:
              name: Giới thiệu bản thân với Sprite Lab
              description_student: Bằng cách tạo poster tương tác với Sprite Lab,
                học sinh sẽ áp dụng kiến thức của mình về việc chia sẻ thông tin cá
                nhân và riêng tư trên web.
              description_teacher: "Bằng cách tạo poster tương tác với Sprite Lab,
                học sinh sẽ áp dụng kiến thức của mình về việc chia sẻ thông tin cá
                nhân và riêng tư trên web.\r"
            Access Ability:
              name: Thiết kế cho trợ năng
              description_student: Trong bài học này, học sinh sẽ tìm hiểu về trợ
                năng và giá trị đồng cảm bằng cách brainstorm (động não) và thiết
                kế các giải pháp trợ năng cho các ứng dụng giả định.
              description_teacher: Trong bài học này, học sinh sẽ tìm hiểu về trợ
                năng và giá trị đồng cảm bằng cách brainstorm (động não) và thiết
                kế các giải pháp trợ năng cho các ứng dụng giả định.
            Nested Loops in Bee:
              name: Vòng lặp lồng nhau trong game Mê cung
              description_student: Vòng lặp trong vòng lặp trong vòng lặp. Điều này
                có nghĩa là gì? Bài học này sẽ cho bạn thấy hiện tượng xảy ra khi
                bạn đặt vòng lặp bên trong một vòng lặp khác.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có
                cơ hội nâng cao hiểu biết của mình về các vòng lặp lên một cấp độ
                hoàn toàn mới. Chơi game Chú ong và Plants vs Zombies sẽ giúp học
                sinh học cách lập trình vòng lặp để nằm trong một vòng lặp khác. Các
                em cũng sẽ được khuyến khích tìm ra ảnh hưởng đối với chương trình
                của mình khi có thay đổi nhỏ ở một trong hai vòng lặp sau khi nhấp
                chuột vào `Chạy`.
            Nested Loops in Artist:
              name: Hình lạ mắt sử dụng vòng lặp lồng nhau
              description_student: Lại thêm vòng lặp lồng nhau nè! Lần này, bạn có
                thể thực hiện một số bản vẽ TUYỆT VỜI với các vòng lặp lồng nhau.
              description_teacher: Học sinh sẽ tạo ra các bản thiết kế phức tạp bằng
                cách sử dụng Artist trong bộ bài tập của ngày hôm nay. Bằng cách tiếp
                tục thực hành các vòng lặp lồng nhau với các mục tiêu mới, học sinh
                sẽ thấy nhiều công dụng hơn của các vòng lặp nói chung. Bộ bài tập
                này cũng mang lại nhiều tiềm năng sáng tạo hơn với cơ hội để học sinh
                tự sáng tạo bản thiết kế của riêng mình vào cuối bài học.
            Nested Loops in Frozen:
              name: Vòng lặp lồng nhau với Frozen
              description_student: Anna và Elsa có kỹ năng trượt băng tuyệt vời, nhưng
                cần sự giúp đỡ của bạn để tạo ra các mô hình trên băng. Hãy sử dụng
                các vòng lặp lồng nhau để tạo ra thứ gì đó siêu NGẦU nhé.
              description_teacher: Bây giờ, học sinh đã biết cách xếp lớp các vòng
                lặp của mình, các em có thể tạo ra rất nhiều hình ảnh đẹp. Bài học
                này sẽ hướng dẫn học sinh xử lý một loạt bài tập để giúp các em tạo
                những hình ảnh có thể đưa ngay vào portfolio của riêng mình bằng kỹ
                năng trượt băng điêu luyện của Anna và Elsa!
            'Functions: Songwriting':
              name: Sáng tác với tham số
              description_student: Ngay cả ngôi sao nhạc rock cũng cần kỹ năng lập
                trình. Bài học này sẽ hướng dẫn bạn về các hàm bằng lời bài hát.
              description_teacher: Một trong những cấu trúc tuyệt vời nhất trong thế
                giới khoa học máy tính là hàm. Hàm (đôi khi được gọi là thủ tục) là
                các chương trình nhỏ mà bạn có thể sử dụng nhiều lần bên trong chương
                trình lớn hơn của mình. Bài học này sẽ giúp học sinh hiểu khái quát
                tại sao việc kết hợp các đoạn mã lệnh thành các hàm lại có thể là
                một phương pháp hữu ích như vậy.
            Functions in Minecraft:
              name: Hàm trong Minecraft
              description_student: Bạn có thể tìm ra cách sử dụng các hàm để tạo ra
                mã lệnh hiệu quả nhất không?
              description_teacher: Học sinh sẽ bắt đầu tìm hiểu lợi ích của hàm trong
                cuộc phiêu lưu Minecraft thú vị và đầy tính tương tác này!
            Functions in Harvester:
              name: Hàm với game Người thu hoạch
              description_student: Các hàm sẽ giúp bạn tiết kiệm rất nhiều công sức
                khi giúp người nông dân thu hoạch!
              description_teacher: Học sinh đã thực hành sáng tạo các thiết kế ấn
                tượng trong Artist và định hướng mê cung trong game Chú ong, nhưng
                hôm nay các em sẽ sử dụng hàm để thu hoạch mùa màng trong game Người
                thu hoạch. Bài học này sẽ khuyến khích học sinh sử dụng các hàm theo
                những cách mới bằng cách kết hợp với các vòng lặp `while` và câu lệnh
                `if/else`.
            Functions in Artist:
              name: Hàm trong Artist
              description_student: Hãy tạo ra những bức tranh phức tạp thật dễ dàng
                bằng các hàm!
              description_teacher: Học sinh sẽ được giới thiệu cách sử dụng các hàm
                với Artist. Những hình ảnh lộng lẫy sẽ được tạo ra và chỉnh sửa. Đối
                với các mô hình phức tạp hơn, học sinh sẽ học về các hàm lồng nhau
                bằng cách khai báo hàm bên trong một hàm khác.
            End of Course Project:
              name: Dự án tổng kết khóa học
              description_student: Những dự án lớn tầm cỡ này cần nhiều thời gian
                và lên kế hoạch kỹ càng. Hãy tìm nguồn cảm hứng, lập kế hoạch và thỏa
                sức sáng tạo!
              description_teacher: "Bốn bài học tiếp theo tạo cơ hội cho học sinh
                sử dụng các kỹ năng viết mã của mình trong một dự án thực tiễn. Dự
                án này sẽ giúp các cá nhân tích lũy kinh nghiệm về lập trình và tạo
                ra sản phẩm mẫu để chia sẻ với bạn bè và những người thân yêu. Theo
                dự kiến, đây sẽ là trải nghiệm nhiều bài học hoặc nhiều tuần, trong
                đó học sinh sẽ dành thời gian khám phá, brainstorm, tìm hiểu về quy
                trình thiết kế, xây dựng và trình bày tác phẩm cuối cùng của mình.\r\n\r\nTrong
                giai đoạn khám phá, học sinh sẽ xem các ví dụ được tạo sẵn về các
                dự án trong cả Artist và Sprite Lab để lấy cảm hứng. Tiếp theo, học
                sinh sẽ tìm hiểu về quy trình thiết kế và cách triển khai quy trình
                này trong các dự án của chính mình. Sau đó, các em sẽ tự mình tạo
                dự án trong Artist, Sprite Lab hoặc giao diện khác mà các em đã quen
                thuộc. (Đây có thể là giai đoạn dài nhất của dự án.) Cuối cùng, học
                sinh sẽ có thể trình bày tác phẩm đã hoàn thành của mình với bạn bè."
            Digital Sharing:
              description_student: Trong bài học này, bạn sẽ tìm hiểu về những thách
                thức và lợi ích của quyền sở hữu và bản quyền.
            Designing for Accessibility:
              name: Thiết kế cho trợ năng
              description_student: Trong bài học này, học sinh sẽ tìm hiểu về trợ
                năng và giá trị đồng cảm bằng cách brainstorm (động não) và thiết
                kế các giải pháp trợ năng cho các ứng dụng giả định.
              description_teacher: Trong bài học này, học sinh sẽ tìm hiểu về trợ
                năng và giá trị đồng cảm bằng cách brainstorm (động não) và thiết
                kế các giải pháp trợ năng cho các ứng dụng giả định.
          student_description: Bắt đầu viết mã với các thuật toán, vòng lặp, điều
            kiện và sự kiện, sau đó bạn sẽ chuyển sang các hàm. Trong phần thứ hai
            của khóa học này, hãy thiết kế và tạo một dự án thực tiễn để có thể chia
            sẻ với bạn bè và gia đình của mình.
        coursef-2020:
          title: Khóa học F (2020)
          description: Học cách sử dụng các loại vòng lặp, sự kiện, hàm và lệnh điều
            kiện khác nhau. Phân tích các kỹ thuật giải quyết vấn đề khác nhau và
            thảo luận về các tác động xã hội của máy tính và internet. Trong phần
            thứ hai của khóa học này, hãy thiết kế và tạo dự án thực tiễn để có thể
            chia sẻ với bạn bè và gia đình.
          description_short: Tìm hiểu tất cả các khái niệm trong bài học Nguyên tắc
            cơ bản của khoa học máy tính và sáng tạo tác phẩm cũng như câu chuyện
            và game của riêng bạn.
          description_audience: 'Độ tuổi: 9-13'
          lesson_groups:
            ramp_up:
              display_name: Chuẩn bị
            csf_digcit:
              display_name: Công dân số
            csf_variables:
              display_name: Các biến
            csf_for_loops:
              display_name: Cho vòng lặp
            end_of_course_project:
              display_name: Dự án tổng kết khóa học
          lessons:
            Functions in Minecraft:
              name: Hàm trong Minecraft
              description_student: Bạn có thể tìm ra cách sử dụng các hàm để tạo ra
                mã lệnh hiệu quả nhất không?
              description_teacher: Học sinh sẽ bắt đầu tìm hiểu lợi ích của hàm trong
                cuộc phiêu lưu Minecraft thú vị và đầy tính tương tác này!
            Learning Sprites with Sprite Lab:
              name: Cá bơi với Sprite Lab
              description_student: Tìm hiểu cách tạo và chỉnh sửa nhân vật.
              description_teacher: 'Trong bài học này, học sinh sẽ tìm hiểu về hai
                khái niệm trọng tâm của Sprite Lab: nhân vật và hành vi. Sprite là
                các ký tự hoặc đối tượng trên màn hình mà học sinh có thể di chuyển,
                thay đổi và thao tác. Hành vi là những hành động mà các hành động
                sẽ thực hiện liên tục cho đến khi chúng dừng lại.'
            Events with Sprite Lab:
              name: Bữa tiệc khiêu vũ của người ngoài hành tinh với Sprite Lab
              description_student: Hãy tạo một dự án tương tác có thể chia sẻ với
                các bạn cùng lớp.
              description_teacher: Bài học này sử dụng Sprite Lab, một nền tảng để
                học sinh có thể làm game và hoạt hình tương tác của riêng mình. Ngoài
                các hành vi, hôm nay học sinh sẽ kết hợp dữ liệu đầu vào của người
                dùng dưới dạng sự kiện để tạo ra một “bữa tiệc khiêu vũ của người
                ngoài hành tinh”.
            Loops with the Artist:
              name: Vẽ bằng vòng lặp
              description_student: Trong bài học này, các vòng lặp giúp bạn dễ dàng
                tạo ra những bức ảnh tuyệt tác với Artist!
              description_teacher: Hãy ngắm khuôn mặt của các em học sinh rạng rỡ
                khi tạo ra những thiết kế tuyệt đẹp của riêng mình bằng cách sử dụng
                một số lượng nhỏ các khối và sticker kỹ thuật số! Bài học này dựa
                trên sự hiểu biết về các vòng lặp từ các bài học trước và giúp học
                sinh có cơ hội thực sự sáng tạo. Đây là hoạt động lý tưởng để tạo
                ra các sản phẩm cho portfolio hoặc các cuộc họp phụ huynh/giáo viên.
            Nested Loops in the Maze:
              name: Vòng lặp lồng nhau trong game Mê cung
              description_student: Vòng lặp trong vòng lặp trong vòng lặp. Điều này
                có nghĩa là gì? Bài học này sẽ cho bạn thấy hiện tượng xảy ra khi
                bạn đặt vòng lặp bên trong một vòng lặp khác.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có
                cơ hội nâng cao hiểu biết của mình về các vòng lặp lên một cấp độ
                hoàn toàn mới. Chơi game Chú ong và Plants vs Zombies sẽ giúp học
                sinh học cách lập trình vòng lặp để nằm trong một vòng lặp khác. Các
                em cũng sẽ được khuyến khích tìm ra ảnh hưởng đối với chương trình
                của mình khi có thay đổi nhỏ ở một trong hai vòng lặp sau khi nhấp
                chuột vào `Chạy`.
            Envelope Variables:
              name: Các biến phong bì
              description_student: 'Phong bì và biến có điểm chung: cả hai đều có
                thể đựng những thứ có giá trị. Tại đây bạn sẽ tìm hiểu định nghĩa
                về biến và những điều tuyệt vời mà biến có thể thực hiện.'
              description_teacher: Biến được sử dụng làm trình giữ chỗ cho các giá
                trị như số hoặc từ. Biến giúp việc lập trình linh hoạt hơn rất nhiều.
                Thay vì phải gõ một cụm từ nhiều lần hoặc nhớ một con số phức tạp
                thì các nhà khoa học máy tính có thể sử dụng biến để tham chiếu các
                giá trị này. Bài học này giúp giải thích định nghĩa về biến và những
                phương pháp đa dạng để sử dụng chúng. Ý tưởng về biến không phải là
                một khái niệm dễ nắm bắt, vì vậy chúng tôi khuyên bạn nên dành nhiều
                thời gian để thảo luận ở cuối bài học.
            Variables as Constant in Artist:
              name: Biến trong Artist
              description_student: Đừng quên mang đến sự sáng tạo cho lớp học! Trong
                những bài tập này, bạn sẽ tạo ra những bức vẽ tuyệt vời bằng cách
                sử dụng biến.
              description_teacher: Trong bài học này, học sinh sẽ khám phá việc tạo
                ra các thiết kế lặp lại bằng cách sử dụng biến trong môi trường Artist.
                Học sinh sẽ học cách sử dụng biến để khiến mã lệnh dễ viết và dễ đọc
                hơn, ngay cả khi các giá trị không thay đổi trong quá trình chạy.
            Variables that Change in Bee:
              description_student: Chú ong này rất thích các biến!
              description_teacher: Bài học này sẽ giúp minh họa cách gia tăng sức
                mạnh cho chương trình với các biến bằng cách cho phép các giá trị
                thay đổi trong quá trình chạy mã lệnh.
            Variables that Change in Artist:
              name: Thay đổi biến với Artist
              description_student: Trong bài học này, bạn sẽ tạo ra các bản vẽ bằng
                cách sử dụng biến thay đổi khi chương trình chạy.
              description_teacher: Trong bài học này, học sinh sẽ khám phá việc tạo
                ra các thiết kế lặp lại bằng cách sử dụng biến trong môi trường Artist.
                Học sinh sẽ học cách sử dụng biến để khiến mã lệnh dễ viết và dễ đọc
                hơn. Sau các bài tập có hướng dẫn, học sinh sẽ kết thúc với cấp độ
                khám phá tự do để thể hiện những kiến thức đã học và tạo ra thiết
                kế của riêng mình.
            Simulating Experiments:
              name: Thử nghiệm mô phỏng
              description_student: Chạy trình mô phỏng trên máy tính và thử nghiệm
                bằng cách thay đổi biến.
              description_teacher: Bằng cách chạy một trình mô phỏng đơn giản trong
                Sprite Lab, học sinh sẽ trải nghiệm cách sử dụng kỹ thuật máy tính
                để thu thập dữ liệu xác định xu hướng hoặc mẫu. Sau khi chạy trình
                mô phỏng nhiều lần, học sinh sẽ có cơ hội đưa ra dự đoán về việc thay
                đổi biến trong trình mô phỏng có thể tác động đến kết quả như thế
                nào, rồi kiểm tra giả thuyết đó.
            For Loop Fun:
              name: Cho vòng lặp vui vẻ
              description_student: Bạn sẽ có vô số điều thú vị khi học về vòng lặp
                `for`!
              description_teacher: Chúng ta biết rằng vòng lặp cho phép chúng ta làm
                đi làm lại nhiều việc, nhưng bây giờ chúng ta sẽ học cách sử dụng
                các vòng lặp có các cấu trúc bổ sung được tích hợp sẵn. Những cấu
                trúc mới này sẽ cho phép học sinh tạo ra mã lệnh hiệu quả hơn và linh
                hoạt hơn.
            For Loops in Bee:
              description_student: Vo ve. Trong những bài tập này, bạn sẽ hướng dẫn
                một chú ong lấy mật hoa và mật ong bằng cách sử dụng vòng lặp `for`!
              description_teacher: Với game Chú ong, bài học này tập trung vào các
                vòng lặp `for` và sử dụng một biến tăng dần để giải các bài tập phức
                tạp hơn. Học sinh sẽ bắt đầu bằng cách ôn lại vòng lặp từ các bài
                học trước, sau đó chuyển sang bài giới thiệu về vòng lặp for để giải
                quyết các bài toán phức tạp một cách hiệu quả hơn.
            For Loops in Artist:
              name: Dành cho Vòng lặp trong Artist
              description_student: Hãy sẵn sàng để tạo ra kiệt tác tiếp theo của bạn.
                Ở đây, bạn sẽ sử dụng vòng lặp `for` để tạo ra một số hình ảnh vô
                cùng ấn tượng.
              description_teacher: Trong bài học này, học sinh tiếp tục thực hành
                vòng lặp `for`, lần này là với Artist. Học sinh sẽ hoàn thành các
                bài tập kết hợp các ý tưởng về biến, vòng lặp và vòng lặp `for` để
                tạo ra các thiết kế phức tạp. Cuối cùng, các em sẽ có cơ hội tạo ra
                tác phẩm nghệ thuật của riêng mình ở cấp độ khám phá tự do.
            Internet:
              name: Internet
              description_student: Bạn đã bao giờ tự hỏi thông tin di chuyển trên
                Internet như thế nào chưa? Không phải nhờ phép thuật đâu nhé! Bài
                học này sẽ dạy bạn những kiến thức cơ bản về cách thức hoạt động của
                Internet.
              description_teacher: Mặc dù nhiều người đang sử dụng Internet hàng ngày,
                nhưng ít ai biết cách hoạt động của Internet. Trong bài học này, học
                sinh sẽ giả vờ lướt Internet, đồng thời tìm hiểu về các kết nối, URL,
                Địa chỉ IP và DNS.
            Editing Behaviors:
              name: Hành vi trong Sprite Lab
              description_student: Học cách lập trình hành vi cho nhân vật của riêng
                bạn!
              description_teacher: Tại đây, học sinh sẽ sử dụng Sprite Lab để tạo
                ra các hành vi tùy chỉnh của riêng mình.
            Virtual Pet:
              name: Thú cưng ảo với Sprite Lab
              description_student: Trong bài học này, học sinh sẽ tạo Thú cưng ảo
                tương tác có vẻ ngoài và hành động theo ý muốn của mình. Học sinh
                sẽ sử dụng công cụ “Trang phục” của Sprite Lab để tùy chỉnh vẻ ngoài
                cho thú cưng của họ. Sau đó, họ sẽ sử dụng các sự kiện, hành vi và
                các khái niệm khác đã học được để mang lại sức sống cho thú cưng của
                riêng mình!
              description_teacher: Trong bài học này, học sinh sẽ tạo Thú cưng ảo
                tương tác có vẻ ngoài và hành động theo ý muốn của mình. Học sinh
                sẽ sử dụng công cụ “Trang phục” của Sprite Lab để tùy chỉnh vẻ ngoài
                cho thú cưng của họ. Sau đó, họ sẽ sử dụng các sự kiện, hành vi và
                các khái niệm khác đã học được để mang lại sức sống cho thú cưng của
                riêng mình!
            The Power of Words:
              name: Sức mạnh của ngôn từ
              description_student: Bắt nạt chưa bao giờ là đúng. Bài học này sẽ dạy
                bạn về những điều nên và không nên phát ngôn trực tuyến.
              description_teacher: Bài học này vốn do Common Sense Education biên
                soạn. Khi lớn lên, trẻ tự nhiên sẽ bắt đầu giao tiếp trực tuyến nhiều
                hơn. Nhưng một số nội dung mà trẻ thấy có thể khiến trẻ cảm thấy bị
                tổn thương, buồn bã, tức giận hoặc thậm chí là sợ hãi. Hãy giúp học
                sinh của bạn đồng cảm với người khác và học các chiến lược để sử dụng
                khi đối mặt với nạn bắt nạt trên mạng.
            Crowdsourcing:
              name: Đa nguồn
              description_student: Bài học này sẽ hướng dẫn bạn về nguồn cung ứng
                cộng đồng, quy trình xây dựng một dự án với một nhóm.
              description_teacher: Trong ngành khoa học máy tính, chúng ta phải đối
                mặt với một số vấn đề lớn và khó khăn. Hầu như không có cá nhân nào
                có thể tự mình đương đầu với những thử thách như tìm số nguyên tố
                lớn hay sắp xếp thứ tự DNA. Việc góp thêm công sức từ những người
                khác sẽ khiến những nhiệm vụ này trở nên khả thi. Bài học này sẽ cho
                học sinh của bạn thấy lợi ích của phương pháp làm việc nhóm trong
                ngành khoa học máy tính.
            Digital Sharing:
              description_student: Trong bài học này, bạn sẽ tìm hiểu về những thách
                thức và lợi ích của quyền sở hữu và bản quyền.
            End of Course Project:
              name: Dự án tổng kết khóa học
              description_student: Những dự án lớn tầm cỡ này cần nhiều thời gian
                và lên kế hoạch kỹ càng. Hãy tìm nguồn cảm hứng, lập kế hoạch và thỏa
                sức sáng tạo!
              description_teacher: "Năm bài học tiếp theo tạo cơ hội cho học sinh
                sử dụng các kỹ năng viết mã của mình trong một dự án thực tiễn. Dự
                án này sẽ giúp các cá nhân tích lũy kinh nghiệm về lập trình và tạo
                ra sản phẩm mẫu để chia sẻ với đồng nghiệp và những người thân yêu.
                Theo dự kiến, đây sẽ là dự án bao gồm nhiều bài học hoặc nhiều tuần,
                trong đó học sinh sẽ dành thời gian khám phá, brainstorm, tìm hiểu
                về quy trình thiết kế, xây dựng và trình bày tác phẩm cuối cùng của
                mình.\r\n\r\nTrong giai đoạn “Khám phá”, học sinh sẽ có thể thử dùng
                các chương trình Artist và Sprite Lab xây dựng sẵn để lấy cảm hứng.
                Tiếp theo, học sinh sẽ tìm hiểu về quy trình thiết kế và cách triển
                khai quy trình này trong các dự án của chính mình. Sau đó, các em
                sẽ tự mình tạo dự án của riêng mình trong Artist hoặc Sprite Lab hoặc
                bất kỳ giao diện nào khác mà bạn có thể cung cấp. (Đây có thể là giai
                đoạn dài nhất của dự án.) Sau đó, học sinh sẽ chỉnh sửa mã lệnh của
                mình sau khi thử nghiệm và cho các bạn xem. Cuối cùng, học sinh có
                thể trình bày tác phẩm hoàn chỉnh của mình với các bạn cùng lớp."
            AI for Oceans:
              name: Trí Tuệ Nhân Tạo cho Đại Dương
              description_student: 'Tóm tắt bài hướng dẫn: Đầu tiên, học sinh phân
                loại các đối tượng là “cá” hoặc “không phải cá” để cố gắng loại bỏ
                rác khỏi đại dương. Sau đó, học sinh sẽ cần mở rộng tập dữ liệu đào
                tạo của mình để có cả các sinh vật biển khác sống trong nước. Trong
                phần thứ hai của hoạt động, học sinh sẽ tự chọn nhãn để áp dụng lên
                hình ảnh những con cá tạo ngẫu nhiên. Dữ liệu đào tạo này được sử
                dụng cho mô hình học máy mà sau đó có thể tự gắn nhãn các hình ảnh
                mới.'
              description_teacher: "**Tóm tắt hướng dẫn:** Đầu tiên, học sinh phân

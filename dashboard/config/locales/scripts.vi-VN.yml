            Velocity:
              description_student: Sau một đánh giá ngắn gọn về làm thế nào các mô
                hình truy cập được sử dụng để di chuyển các nhân vật, lớp học được
                giới thiệu với các thuộc tính thiết lập tốc độ vận tốc và vòng quay
                một cách trực tiếp. Khi họ sử dụng các thuộc tính mới bằng nhiều cách
                khác nhau, họ xây dựng những kỹ năng mà họ cần để tạo ra trò chơi
                với thanh cuộn cơ bản.
              description_teacher: Sau một đánh giá ngắn gọn về làm thế nào các mô
                hình truy cập được sử dụng để di chuyển các nhân vật, lớp học được
                giới thiệu với các thuộc tính thiết lập tốc độ vận tốc và vòng quay
                một cách trực tiếp. Khi họ sử dụng các thuộc tính mới bằng nhiều cách
                khác nhau, họ xây dựng những kỹ năng mà họ cần để tạo ra trò chơi
                với thanh cuộn cơ bản.
            Collision Detection:
              name: Phát hiện va chạm
              description_student: Các lớp học tìm hiểu về các phát hiện va chạm trên
                máy tính.  Các cặp khám phá việc làm thế nào một máy tính có thể sử
                dụng vị trí và thuộc tính kích thước của nhân vật và toán học để phát
                hiện liệu hai nhân vật có đang chạm vào không. Các lớp học sau đó
                sử dụng  isTouching() các khối lệnh để tạo ra các hiệu ứng khác nhau
                khi nhân vật va chạm, bao gồm cả phần chạy âm thanh.  Cuối cùng, họ
                sử dụng các kỹ năng mới để cải thiện trò chơi sidescroller mà họ bắt
                đầu ở bài học gần nhất.
              description_teacher: Học sinh tìm hiểu về phát hiện va chạm trên máy
                tính.  Họ làm việc theo cặp, khám phá làm thế nào một máy tính có
                thể sử dụng vị trí và các thuộc tính kích thước của nhân vật và toán
                học để phát hiện liệu hai nhân vật có đang chạm vào không.  Họ sau
                đó sử dụng 'isTouching()'  các khối lệnh để tạo ra các hiệu ứng khác
                nhau khi các nhân vật va chạm, bao gồm cả phần chạy âm thanh. Cuối
                cùng, họ sử dụng các kỹ năng mới để cải thiện trò chơi sidescroller
                mà họ đã bắt đầu ở bài học gần nhất.
            Complex Sprite Movement:
              name: Di chuyển nhân vật phức tạp
              description_student: 'Các lớp học tìm hiểu để kết hợp các thuộc tính
                vận tốc của các nhân vật với mô hình truy cập để tạo ra sự di chuyển
                của nhân vật phức tạp hơn, chẳng hạn như mô phỏng trọng lực, làm cho
                một nhân vật nhảy và cho phép một nhân vật nổi bên trái hoặc bên phải.
                Ở các cấp độ cuối cùng lớp học kết hợp các di chuyển để làm cho sinh
                động và điều khiển một nhân vật duy nhất và xây dựng một trò chơi
                đơn giản mà trong đó một nhân vật bay xung quanh và thu thập tiền
                xu. '
              description_teacher: Học sinh tìm hiểu để kết hợp các thuộc tính vận
                tốc của các nhân vật với mô hình truy cập để tạo ra sự di chuyển của
                nhân vật phức tạp hơn. Đặc biệt, học sinh sẽ tìm hiểu làm thế nào
                để mô phỏng các lực hấp dẫn, làm cho một nhân vật nhảy, và cho phép
                một nhân vật nổi sang trái hoặc sang phải. Ở các cấp độ cuối cùng
                của tiến trình Code Studio sinh viên kết hợp các di chuyển để làm
                cho sinh động và điều khiển một nhân vật duy nhất và xây dựng một
                trò chơi đơn giản mà trong đó một nhân vật bay xung quanh và thu thập
                các đồng xu. Học sinh được khuyến khích để tạo ra những nội dung thêm
                của riêng họ bổ sung cho các trò chơi ở cấp độ cuối cùng.
            Collisions:
              name: Va chạm
              description_student: Lớp học lập trình các nhân vật tương tác theo nhiều
                cách mới.  Sau một đánh giá ngắn gọn về cách họ sử dụng isTouching

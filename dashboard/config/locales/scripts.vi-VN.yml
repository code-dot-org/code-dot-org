          lessons:
            Move It, Move It:
              name: Di chuyển nó, di chuyển nó
              description_student: Lập trình cho các bạn cùng lớp bước đi cẩn thận
                từ vị trí này sang vị trí khác.
              description_teacher: Bài học này sẽ giúp học sinh chuẩn bị tinh thần
                cho các bài tập lập trình mà các em sẽ gặp trong suốt thời gian của
                khóa học này. Học sinh sẽ lập thành các nhóm nhỏ, sử dụng hoạt động
                thể chất để lập trình các bạn cùng lớp của mình bước đi cẩn thận từ
                vị trí này sang vị trí khác cho tới khi đến đích.
            Sequencing with Scrat:
              name: Học về chuỗi tuần tự cùng sóc Scrat
            Your Digital Footprint:
              name: Dấu chân kỹ thuật số
              description_student: Tìm hiểu về dấu ấn kỹ thuật số và cách giữ an toàn
                khi truy cập các trang web.
              description_teacher: Với sự hợp tác cùng **Common Sense Education**,
                bài học này giúp học sinh tìm hiểu về những điểm tương đồng giữa an
                toàn trong thế giới thực và khi truy cập các trang web. Học sinh cũng
                sẽ hiểu được rằng thông tin mà các em đưa lên mạng sẽ để lại dấu chân
                kỹ thuật số, hay “dấu vết”. Dấu vết này có thể lớn hoặc nhỏ, hữu ích
                hoặc có hại, tùy thuộc vào cách các em quản lý.

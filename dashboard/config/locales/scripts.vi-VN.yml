              name: Lập trình với game Người thu hoạch
              description_student: Giúp Người thu hoạch thu thập các loại rau trên
                đường đi.
              description_teacher: Học sinh sẽ áp dụng các khái niệm lập trình đã
                học vào môi trường game Người thu hoạch. Bây giờ, thay vì chỉ đưa

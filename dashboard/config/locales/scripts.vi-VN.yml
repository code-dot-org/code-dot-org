        coursea-2020:
          title: Khóa học A (2020)
          description: Hãy tìm hiểu kiến thức cơ bản về khoa học máy tính và truy
            cập Internet an toàn. Vào cuối khóa học, hãy làm game hoặc sáng tạo câu
            chuyện của riêng bạn để có thể chia sẻ.
          description_short: Giới thiệu môn khoa học máy tính cho trẻ chưa biết đọc.
          description_audience: 'Độ tuổi: 4-7'
          lesson_groups:
            csf_digcit:
              display_name: Công dân số
            csf_sequencing:
              display_name: Chuỗi tuần tự
            csf_loops:
              display_name: Vòng lặp
            csf_events:
              display_name: Các sự kiện
          lessons:
            Going Places Safely:
              name: Đến nơi an toàn
              description_student: Tìm hiểu các quy tắc để truy cập các địa chỉ trực
                tuyến một cách an toàn.
              description_teacher: Với sự hợp tác của Common Sense Media, bài học
                này giúp học sinh hiểu rằng nhiều trang web yêu cầu thông tin riêng
                tư và thảo luận về cách xử lý các yêu cầu đó một cách có trách nhiệm.
                Học sinh cũng phát hiện ra rằng họ có thể ghé thăm những địa điểm
                thú vị trực tuyến, nhưng cần phải tuân theo các quy tắc nhất định
                để đảm bảo an toàn.
            Learn to Drag and Drop:
              name: Học cách kéo và thả
              description_student: Nhấp chuột và kéo để hoàn thành các bài tập.
              description_teacher: Bài học này sẽ cung cấp cho học sinh ý tưởng về
                những hoạt động sẽ diễn ra khi các em đến phòng máy tính. Bài học
                bắt đầu với một cuộc thảo luận ngắn giới thiệu về cách hành xử trong
                phòng máy tính, sau đó sẽ tiếp tục sử dụng máy tính để hoàn thành
                các bài tập trực tuyến.
            'Programming: Happy Maps':
              name: Bản đồ thú vị
              description_student: Viết hướng dẫn để đưa Flurb đến chỗ trái cây.
              description_teacher: 'Bài học không sử dụng thiết bị điện tử này tập
                hợp các đội lại với nhau để thực hiện một nhiệm vụ đơn giản: đưa “flurb”
                đến chỗ trái cây. Học sinh sẽ thực hành viết hướng dẫn chính xác khi
                thực hiện dịch các hướng dẫn thành các ký hiệu được đã cho. Nếu có
                sự cố phát sinh trong mã lệnh, học sinh cũng cùng nhau tìm ra lỗi
                và xây dựng giải pháp.'
            Sequencing with Scrat:
              name: Học về chuỗi tuần tự cùng sóc Scrat
              description_student: Viết chương trình để Scrat tìm đến hạt sồi.
              description_teacher: Khi sử dụng Scrat trong loạt phim Kỷ băng hà, học
                sinh sẽ phát triển các thuật toán trình tự để di chuyển nhân vật sóc
                từ một bên của mê cung sang chỗ hạt sồi ở phía bên kia. Để làm điều
                này, các em sẽ xếp chồng các khối mã lệnh lại với nhau theo một trình
                tự tuyến tính.
            Programming in Ice Age:
              name: Lập trình với Scrat
              description_student: Viết chương trình để giúp Scrat tới chỗ hạt sồi.
              description_teacher: Khi sử dụng các nhân vật trong game Kỷ băng hà,
                học sinh sẽ phát triển các thuật toán trình tự để di chuyển Scrat
                từ một bên của mê cung sang chỗ hạt sồi ở phía bên kia. Để làm điều
                này, các em sẽ xếp chồng các khối mã lệnh lại với nhau theo một trình
                tự tuyến tính, khiến nhân vật di chuyển thẳng, rẽ trái hoặc rẽ phải.
            Programming with Rey and BB-8:
              name: Lập trình cùng Rey và robot BB-8
              description_student: Giúp BB-8 thu thập kim loại phế liệu.
              description_teacher: Trong bài học này, học sinh sẽ sử dụng các kỹ năng
                lập trình mới học của mình theo những cách phức tạp hơn để tham gia
                một khóa học khó hơn với BB-8.
            'Loops: Happy Loops':
              name: Vòng lặp hạnh phúc
              description_student: Giúp Flurb giải quyết các vấn đề lớn hơn bằng cách
                sử dụng vòng lặp.
              description_teacher: Hoạt động này truy cập lại Bản đồ hạnh phúc. Lần
                này, học sinh sẽ giải các bài tập lớn hơn, dài hơn bằng mã lệnh của
                mình, từ đó các em sẽ thấy sự tiện lợi trong các cấu trúc cho phép
                các em viết mã lệnh dài hơn một cách dễ dàng hơn.
            Loops in Ice Age:
              name: Vòng lặp với Scrat
              description_student: Giúp Scrat lấp đất nhiều hơn bằng cách sử dụng
                vòng lặp.
              description_teacher: Được xây dựng dựa trên khái niệm lặp lại các hướng
                dẫn từ bài “Vòng lặp hạnh phúc”, giai đoạn này sẽ yêu cầu học sinh
                sử dụng vòng lặp để truy cập hiệu quả hơn trên Code.org.
            Loops in Collector:
              name: Vòng lặp với Laurel
              description_student: Giúp Laurel nhà thám hiểm thu thập kho báu dưới
                lòng đất.
              description_teacher: Trong bài học này, học sinh tiếp tục học khái niệm
                về vòng lặp. Trong bài học trước, học sinh đã được giới thiệu về vòng
                lặp bằng cách di chuyển qua một mê cung và hái ngô. Ở đây, vòng lặp
                được sử dụng để thu thập kho báu trong không gian hang động mở.
            Ocean Scene with Loops:
              name: Vòng lặp trong câu chuyện về biển
              description_student: Sử dụng vòng lặp và các mô hình để hoàn thành hình
                ảnh.
              description_teacher: Quay trở lại với vòng lặp, học sinh sẽ học cách
                vẽ hình ảnh bằng cách lặp lại các chuỗi hướng dẫn đơn giản. Trong
                bài học sử dụng thiết bị điện tử trước đó, vòng lặp được sử dụng để
                đi qua mê cung và thu thập kho báu. Ở đây, vòng lặp tạo thành các
                mô hình. Vào cuối giai đoạn này, học sinh sẽ có cơ hội tạo ra hình
                ảnh của riêng mình bằng cách sử dụng vòng lặp.
            'Events: The Big Event':
              name: Sự kiện lớn – nâng cao
              description_student: Di chuyển và hét lên khi giáo viên của bạn nhấn
                các nút trên chiếc điều khiển từ xa khổng lồ.
              description_teacher: Sự kiện là một cách tuyệt vời để bổ sung sự đa
                dạng vào thuật toán viết sẵn. Đôi khi bạn muốn chương trình của mình
                có thể phản hồi người dùng chính xác khi người dùng muốn. Đó là công
                dụng của các sự kiện.
            Events in Play Lab:
              name: Di chuyển cùng sự kiện
              description_student: Làm game hoặc sáng tạo câu chuyện của riêng bạn.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có
                cơ hội học cách sử dụng các sự kiện trong Play Lab và áp dụng tất
                cả các kỹ năng lập trình mà các em đã học để làm game dạng hoạt họa.
                Đã đến lúc sáng tạo và sáng tác một câu chuyện trong Play Lab rồi!
            Safety in My Online Neighborhood:
              name: Giữ an toàn trong môi trường trực tuyến của tôi
              description_student: Tìm hiểu cách truy cập các địa chỉ trực tuyến một
                cách an toàn.
              description_teacher: Bài học này vốn do Common Sense Education biên
                soạn. Sức mạnh của Internet cho phép học sinh trải nghiệm và ghé tăhm
                những nơi mà các em không thể nhìn thấy trực tiếp. Tuy nhiên, cũng
                giống như du lịch trong thế giới thực, giữ an toàn khi di chuyển trực
                tuyến cũng là yếu tố quan trọng. Trong chuyến đi thực tế ảo này, trẻ
                có thể thực hành cách giữ an toàn trong các cuộc phiêu lưu trực tuyến.
          student_description: Hãy tìm hiểu kiến thức cơ bản về khoa học máy tính
            và truy cập Internet an toàn. Vào cuối khóa học, hãy làm game hoặc sáng
            tạo câu chuyện của riêng bạn để có thể chia sẻ.

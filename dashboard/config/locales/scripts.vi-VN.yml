        self-paced-pl-csd4-2021:
          description: |-
            Trong học phần này, bạn sẽ được giới thiệu về các phương pháp thực hành KHMT đích thực mà học sinh sẽ vận dụng trong suốt khóa học Khám phá KHMT. Những phương pháp này bao gồm gỡ lỗi, sử dụng tài nguyên và lập trình theo cặp. Bạn cũng sẽ khám phá vai trò của giáo viên trong lớp học Khám phá KHMT và lập kế hoạch phương pháp hỗ trợ học sinh trong quá trình dạy học.

            **Bạn sẽ:**

            -   Cân nhắc vai trò của giáo viên trong lớp học Khám phá KHMT.
            -   Tìm hiểu các hoạt động KHMT đích thực mà học sinh sẽ phát triển trong suốt khóa học Khám phá KHMT.
            -   Lập kế hoạch phương pháp hỗ trợ học sinh học tập thông qua sự phân hóa, đánh giá liên tục và thúc đẩy văn hóa hòa nhập.


        coursed-2017:
          title: Khóa học D
          assignment_family_title: Khóa học D
          description_audience: 'Độ tuổi: 7-11'
          description_short: Nhanh chóng bao quát các khái niệm từ Khóa học C, sau
            đó tiếp tục với các thuật toán, vòng lặp lồng nhau, điều kiện, v.v.
          description: Tìm hiểu các khái niệm lập trình mới bao gồm thuật toán, vòng
            lặp lồng nhau, vòng lặp while, lệnh điều kiện và sự kiện. Xem bài giới
            thiệu về quyền công dân kỹ thuật số trước khi làm game hoặc sáng tạo câu
            chuyện của riêng bạn để có thể chia sẻ.
          lessons:
            Introduction:
              name: Giới thiệu về Bài tập trực tuyến
              description_student: Bài học này sẽ cho bạn thực hành các kỹ năng bạn
                sẽ cần cho khóa học này.
              description_teacher: 'Trong bộ bài tập này, học sinh sẽ bắt đầu với
                phần giới thiệu (hoặc đánh giá tùy thuộc vào kinh nghiệm của lớp)
                về không gian làm việc trực tuyến của Code.org. Sẽ có các video chỉ
                ra chức năng cơ bản của không gian làm việc bao gồm các nút `Chạy`,
                `Đặt lại` và `Bước`. Những nội dung cũng được thảo luận trong các
                video này: kéo các khối Blockly, xóa các khối Blockly và kết nối các
                khối Blockly. Tiếp theo, học sinh sẽ thực hành các kỹ năng _sắp xếp
                thứ tự_ và _sửa lỗi_ trong mê cung. Từ đó, học sinh sẽ thấy các loại
                bài tập mới như Nhà sưu tập, Artist và Người thu hoạch khi học những
                kiến thức cơ bản về _vòng lặp_.'
            'Algorithms: Graph Paper Programming':
              name: 'Lập trình: Lập trình trên giấy kẻ ô ly'
              description_student: Trong bài học này, bạn sẽ lập trình cho người bạn
                của mình vẽ tranh!
              description_teacher: Bằng cách “lập trình” cho nhau để vẽ tranh, học
                sinh sẽ dần hiểu lập trình thực sự là gì. Lớp học sẽ bắt đầu bằng
                cách cho học sinh hướng dẫn nhau tô màu các ô vuông trên giấy kẻ ô
                ly để cố gắng mô phỏng một bức tranh hiện có. Nếu còn thời gian, bài
                học có thể kết thúc bằng những bức tranh mà học sinh tự tạo.
            Events in Bounce:
              name: Sự kiện trong game Ném bóng
              description_student: Bạn đã bao giờ ước mình có thể chơi game ở trường
                chưa? Trong bài học này, bạn sẽ tự làm game đấy!
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ tìm
                hiểu định nghĩa sự kiện và cách máy tính sử dụng chúng trong các chương
                trình như video game. Học sinh sẽ xử lý các bài tập lập trình để chương
                trình phản ứng với các sự kiện (như khi nhấn phím mũi tên). Sau khi
                hoàn thành bài tập, học sinh sẽ có cơ hội tùy chỉnh game của mình
                với tốc độ và âm thanh khác nhau.
            Nested Loops:
              name: Vòng lặp lồng nhau
              description_student: Vòng lặp trong vòng lặp trong vòng lặp. Điều này
                có nghĩa là gì? Bài học này sẽ cho bạn thấy hiện tượng xảy ra khi
                bạn đặt vòng lặp bên trong một vòng lặp khác.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có
                cơ hội nâng cao hiểu biết của mình về các vòng lặp lên một cấp độ
                hoàn toàn mới. Chơi game Chú ong và Plants vs Zombies sẽ giúp học
                sinh học cách lập trình vòng lặp để nằm trong một vòng lặp khác. Các
                em cũng sẽ được khuyến khích tìm ra ảnh hưởng đối với chương trình
                của mình khi có thay đổi nhỏ ở một trong hai vòng lặp sau khi nhấp
                chuột vào `Chạy`.
            Nested Loops in Artist:
              name: Vòng lặp lồng nhau trong Artist
              description_student: Ở đây, bạn sẽ sử dụng các vòng lặp lồng nhau để
                tạo ra những bức tranh thú vị và khoe với gia đình cũng như bạn bè
                của mình.
              description_teacher: Bây giờ, học sinh đã biết cách xếp lớp các vòng
                lặp của mình, các em có thể tạo ra rất nhiều hình ảnh đẹp. Bài học
                này sẽ hướng dẫn học sinh xử lý một loạt bài tập để giúp các em tạo
                những hình ảnh có thể đưa ngay vào portfolio của riêng mình.
            'Algorithms: Relay Programming':
              name: 'Sửa lỗi: Lập trình tiếp sức'
              description_student: Bạn có nhớ ở phần đầu khóa học khi bạn vẽ tranh
                bằng mã lệnh không? Trong bài học này, bạn sẽ làm công việc tương
                tự theo nhóm!
              description_teacher: Hoạt động này sẽ bắt đầu bằng phần ôn tập nhanh
                về “Lập trình trên giấy kẻ ô ly”, sau đó sẽ nhanh chóng chuyển sang
                phần bài tập tính giờ, trong đó học sinh chia thành các đội và cùng
                nhau viết một chương trình tại một thời điểm.
            Debugging in Bee:
              name: Sửa lỗi trong game Chú ong
            While Loops in Farmer:
              name: Vòng lặp while trong game Bác nông dân
              description_student: 'Vòng lặp rất hữu ích trong quá trình viết mã lệnh.
                Bài học này sẽ dạy bạn về một loại vòng lặp mới: vòng lặp while!'
              description_teacher: |-
                Vào thời điểm học sinh tiếp cận bài học này, các em đã được thực hành nhiều cách sử dụng các vòng lặp `lặp lại`, và bây giờ là lúc để kết hợp mọi kiến thức đã học.

                _Vòng lặp while_ là các vòng lặp tiếp tục lặp lại các lệnh khi đáp ứng điều kiện. Vòng lặp while được sử dụng khi người lập trình không biết chính xác số lần mà lệnh đó cần được lặp lại, nhưng biết điều kiện cần đáp ứng để vòng lặp tiếp tục lặp lại. Ví dụ: học sinh sẽ tiến hành lấp lỗ và đào đất trong game Bác nông dân. Các em không biết kích thước của lỗ hoặc độ cao của đống đất, nhưng học sinh sẽ biết các em cần phải tiếp tục lấp lỗ và đào đất miễn là mặt đất không bằng phẳng.
            Conditionals with Cards:
              name: 'If/Else: Lệnh điều kiện với thẻ'
              description_student: Đã đến lúc chơi trò chơi mà bạn chỉ giành được
                điểm khi đáp ứng một số điều kiện nhất định!
              description_teacher: Bài học này trình bày cách sử dụng các lệnh điều
                kiện để điều chỉnh chương trình sao cho phù hợp với thông tin cụ thể.
                Không phải lúc nào chúng ta cũng có tất cả thông tin cần thiết khi
                viết một chương trình. Đôi khi bạn sẽ muốn tùy cơ ứng biến trong những
                tình huống khác nhau, ngay cả khi bạn không biết tình huống nào sẽ
                xuất hiện khi chạy mã lệnh. Đó là khi lệnh điều kiện phát huy tác
                dụng. Lệnh điều kiện cho phép máy tính đưa ra quyết định dựa trên
                thông tin đúng bất cứ khi nào bạn chạy mã lệnh.
            Conditionals in Bee:
              name: Lệnh điều kiện trong game Chú ong
              description_student: Bây giờ bạn đã hiểu về lệnh điều kiện, đã đến lúc
                lập trình game Chú ong và sử dụng lệnh điều kiện khi lấy mật ong và
                mật hoa.
              description_teacher: Cho đến thời điểm này, học sinh đã viết mã lệnh
                thực thi giống hệt nhau mỗi khi chạy – an toàn nhưng không thực sự
                linh hoạt. Trong bài học này, lớp của bạn sẽ bắt đầu viết mã lệnh
                với lệnh điều kiện, cho phép các em viết mã lệnh có chức năng khác
                nhau tùy thuộc vào các điều kiện cụ thể mà chương trình gặp phải.
            Conditionals & Loops in Maze:
              name: Lệnh điều kiện & vòng lặp trong game Mê cung
              description_student: Bạn có thể làm những điều vô cùng thú vị khi kết
                hợp lệnh điều kiện và vòng lặp đấy!
              description_teacher: 'Trong bài học này, học sinh sẽ kết hợp hai khái
                niệm chính: vòng lặp và lệnh điều kiện. Bộ bài tập này sẽ giúp bổ
                sung phần kiến thức còn thiế khi xử lý các bài tập dùng nhiều loại
                khối. Bằng cách kết hợp hai ý tưởng với nhau, học sinh sẽ tạo ra những
                đoạn mã lệnh phức tạp hơn, thể hiện cả khả năng sáng tạo và tư duy
                phản biện ấn tượng!'
            Conditionals & Loops in Farmer:
              name: Lệnh điều kiện & vòng lặp trong game Người thu hoạch
              description_student: Việc sử dụng từng lệnh điều kiện không phải lúc
                nào cũng rõ ràng. Bài học này sẽ giúp bạn thực hành quyết định xem
                mình cần làm gì.
              description_teacher: Học sinh sẽ thực hành các vòng lặp `while`, vòng
                lặp `đến khi` và các câu lệnh `if/else`. Tất cả các khối này đều sử
                dụng lệnh điều kiện. Bằng cách thực hành cả ba loại vòng lặp, học
                sinh sẽ biết cách viết mã lệnh phức tạp và linh hoạt.
            Digital Citizenship:
              name: 'Quyền công dân kỹ thuật số: Thực hành quyền công dân kỹ thuật
                số'
              description_student: Một số thông tin không an toàn để chia sẻ trực
                tuyến. Bài học này sẽ giúp bạn tìm hiểu sự khác biệt giữa thông tin
                an toàn và thông tin riêng tư.
              description_teacher: |-
                Với sự hợp tác của Common Sense Education, bài học này giúp học sinh học cách tư duy phản biện về thông tin người dùng mà một số trang web yêu cầu hoặc bắt buộc. Học sinh sẽ tìm hiểu sự khác biệt giữa thông tin riêng tư và thông tin cá nhân, phân biệt những thông tin nào là an toàn và không an toàn để chia sẻ trực tuyến.

                Học sinh cũng sẽ khám phá ý nghĩa của việc hành xử trách nhiệm và tôn trọng cộng đồng ngoại tuyến và trực tuyến của các em như một phần trong quá trình học cách trở thành những công dân kỹ thuật số gương mẫu.
            Build a Play Lab Game:
              name: Làm game trong Play Lab
              description_student: Bài học này sẽ hướng dẫn bạn làm video game của
                riêng mình.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có
                cơ hội học cách sử dụng các sự kiện trong Play Lab và áp dụng tất
                cả các kỹ năng mã hóa mà họ đã học để làm game dạng hoạt họa. Đã đến
                lúc sáng tạo và làm game trong Play Lab rồi!
            'Unplugged: Binary':
              name: 'Không chỉ là lập trình: Hình ảnh nhị phân'
              description_student: Tìm hiểu cách máy tính lưu trữ ảnh bằng những ý
                tưởng đơn giản là bật và tắt.
              description_teacher: Mặc dù nhiều người nghĩ về nhị phân là các số không
                và các số một, học sinh sẽ được giới thiệu về ý tưởng thông tin có
                thể được biểu diễn theo nhiều tùy chọn nhị phân khác nhau. Bài học
                này nâng cao khái niệm đó lên một bậc bằng cách minh họa cách lưu
                trữ thông tin phức tạp hơn của máy tính (chẳng hạn như hình ảnh và
                màu sắc) ở dạng nhị phân.
            Artist Binary:
              name: Nhị phân trong Artist
              description_student: Hướng dẫn nghệ sĩ của riêng bạn tạo hình ảnh nhị
                phân chỉ bằng các lệnh bật và tắt pixel.
              description_teacher: Nhị phân là yếu tố vô cùng quan trọng trong thế
                giới máy tính. Phần lớn máy tính ngày nay lưu trữ tất cả các loại
                thông tin ở dạng nhị phân. Bài học này sẽ giúp trình bày cách lấy
                một sự vật từ cuộc sống thực và chuyển thành một loạt các tín hiệu
                bật và tắt. Học sinh sẽ xây dựng các hình ảnh nhị phân trong Artist
                bằng cách dịch các số 0 và 1 thành các tín hiệu tắt và bật (hoặc đen
                và trắng).
            Nested Loops Project in Artist:
              name: Vòng lặp lồng nhau trong Frozen
              description_student: Lại thêm vòng lặp lồng nhau nè! Lần này, bạn có
                thể thực hiện một số bản vẽ TUYỆT VỜI với các vòng lặp lồng nhau.
              description_teacher: Học sinh sẽ tạo ra các bản thiết kế phức tạp bằng
                cách sử dụng Artist trong bộ bài tập của ngày hôm nay. Bằng cách tiếp
                tục thực hành các vòng lặp lồng nhau với các mục tiêu mới, học sinh
                sẽ thấy nhiều công dụng hơn của các vòng lặp nói chung. Bộ bài tập
                này cũng mang lại nhiều tiềm năng sáng tạo hơn với cơ hội để học sinh
                tự sáng tạo bản thiết kế của riêng mình vào cuối bài học.
            Debugging in Collector:
              name: Sửa lỗi trong game Nhà sưu tầm
              description_student: Bạn đã bao giờ gặp sự cố khi viết mã lệnh chưa?
                Trong bài học này, bạn sẽ tìm hiểu về bí mật của việc sửa lỗi. Sửa
                lỗi là quá trình tìm kiếm và khắc phục các sự cố trong mã lệnh của
                bạn.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ thực
                hành sửa lỗi trong môi trường game “nhà sưu tầm”. Học sinh sẽ được
                thực hành đọc và chỉnh sửa mã lệnh để sửa các bài tập bằng các thuật
                toán đơn giản, các vòng lặp và các vòng lặp lồng nhau.
          student_description: Tìm hiểu các khái niệm lập trình mới bao gồm thuật
            toán, vòng lặp lồng nhau, vòng lặp while, lệnh điều kiện và sự kiện. Xem
            bài giới thiệu về quyền công dân kỹ thuật số trước khi làm game hoặc sáng
            tạo câu chuyện của riêng bạn để có thể chia sẻ.
          name: coursed-2017
        coursee-2017:
          title: Khóa học E
          assignment_family_title: Khóa học E
          description_audience: 'Độ tuổi: 8-12'
          description_short: Nhanh chóng bao quát các khái niệm trong Khóa học C &
            D, sau đó tiếp tục với các hàm.
          description: Bắt đầu viết mã với các thuật toán, vòng lặp, điều kiện và
            sự kiện, sau đó bạn sẽ chuyển sang các hàm. Trong phần thứ hai của khóa
            học này, hãy thiết kế và tạo một dự án thực tiễn để có thể chia sẻ với
            bạn bè và gia đình của mình.
          lesson_groups:
            csf_e_1:
              display_name: Chuẩn bị cho Khóa học E (Tùy chọn)
            csf_e_2:
              display_name: Nội dung khóa học E
            end_of_course_project:
              display_name: Dự án tổng kết khóa học
            extra_course_content:
              display_name: Nội dung khóa học bổ sung
          lessons:
            'Algorithms: Tangrams':
              name: 'Thuật toán: Xếp hình bảy miếng ghép'
            Introduction:
              name: Giới thiệu về Bài tập trực tuyến
              description_student: Phần giới thiệu có nhịp độ nhanh này sẽ mang đến
                cho bạn cơ hội thực hành hầu hết các kỹ năng mà bạn sẽ cần để giải
                các bài tập trong khóa học này.
              description_teacher: Trong quá trình này, học sinh sẽ bắt đầu với phần
                giới thiệu (hoặc ôn tập, tùy thuộc vào kinh nghiệm của lớp học) về
                không gian làm việc trực tuyến của Code.org. Học sinh sẽ tìm hiểu
                các chức năng cơ bản của giao diện bao gồm các nút `Chạy`, `Đặt lại`
                và `Bước`. Thao tác Kéo, xóa và kết nối các khối Blockly cũng được
                giới thiệu trong video đầu tiên. Trong các bài tập, học sinh sẽ thực
                hành các kỹ năng sắp xếp và sửa lỗi trong Mê cung và Artist.
            The Power of Words:
              name: Sức mạnh của ngôn từ
            Ice Age Play Lab:
              name: Kho dữ liệu trò chơi Kỷ băng hà
            Envelope Variables:
              name: Các biến phong bì
            Variables in Artist:
              name: Biến trong Artist
            Variables in Play Lab:
              name: Biến trong Play Lab
            For Loop Fun:
              name: Cho vòng lặp vui vẻ
            For Loops in Bee:
              name: Dành cho vòng lặp trong game Chú ong
            For Loops in Artist:
              name: Dành cho Vòng lặp trong Artist
            Songwriting with Parameters:
              name: Sáng tác với tham số
            Conditionals and Functions in Bee:
              name: Lệnh điều kiện và hàm trong game Chú ong
            Functions with Parameters in Artist:
              name: Hàm và Tham số trong Artist
            Functions with Parameters in Bee:
              name: Hàm có thông số trong game Chú ong
            Explore Project Ideas:
              name: Khám phá ý tưởng dự án
              description_student: Sau đây là một số trò chơi và tranh vẽ. Hãy chơi
                từng trò chơi để lấy ý tưởng cho các dự án của riêng bạn!
              description_teacher: |-
                Bốn bài học tiếp theo tạo cơ hội cho học sinh sử dụng các kỹ năng viết mã của mình trong một dự án thực tiễn. Dự án này sẽ giúp các cá nhân tích lũy kinh nghiệm về lập trình và tạo ra sản phẩm mẫu để chia sẻ với bạn bè và những người thân yêu. Theo dự kiến, đây sẽ là trải nghiệm nhiều bài học hoặc nhiều tuần, trong đó học sinh sẽ dành thời gian khám phá, brainstorm, tìm hiểu về quy trình thiết kế, xây dựng và trình bày tác phẩm cuối cùng của mình.

                Trong giai đoạn khám phá, học sinh sẽ có thể xem các ví dụ được tạo sẵn về các dự án trong cả Artist và Play Lab để lấy cảm hứng. Tiếp theo, học sinh sẽ tìm hiểu về quy trình thiết kế và cách triển khai quy trình này trong các dự án của chính mình. Sau đó, các em sẽ tự mình tạo dự án trong Artist hoặc Play Lab. (Đây có thể là giai đoạn dài nhất của dự án.) Cuối cùng, học sinh sẽ có thể trình bày tác phẩm đã hoàn thành của mình với bạn bè.
            The Design Process:
              name: Quy trình thiết kế
              description_student: Những dự án lớn tầm cỡ này cần nhiều thời gian
                và lên kế hoạch kỹ càng. Tại đây, bạn sẽ tìm hiểu về quy trình thiết
                kế mà bạn sẽ sử dụng để xây dựng tác phẩm của riêng mình.
              description_teacher: Trong suốt bốn bài học, học sinh sẽ chuẩn bị hành
                trang để lập trình một dự án theo thiết kế của riêng mình bằng cách
                sử dụng Play Lab hoặc Artist làm môi trường lập trình của họ. Trong
                phần này của dự án, học sinh sẽ tìm hiểu về quy trình thiết kế và
                cách triển khai trong các dự án của chính mình. Hướng dẫn bài học
                cho cả bốn giai đoạn của quy trình này nằm trong giai đoạn đầu tiên
                của quy trình dự án [tại đây](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Xây dựng dự án của bạn
              description_student: Hãy sẵn sàng lập trình nào! Đã đến lúc bắt đầu
                xây dựng dự án của bạn.
              description_teacher: Trong suốt bốn bài học, học sinh sẽ chuẩn bị hành
                trang để lập trình một dự án theo thiết kế của riêng mình bằng cách
                sử dụng Play Lab hoặc Artist làm môi trường lập trình. Giờ đây, học
                sinh sẽ có không gian riêng để tạo dự án của mình với Artist hoặc
                Play Lab. Đây có thể là giai đoạn dài nhất của dự án. Hướng dẫn bài
                học cho cả bốn giai đoạn của quy trình này nằm trong giai đoạn đầu
                tiên của quy trình dự án [tại đây](https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Chỉnh sửa dự án của bạn
            Presentation Your Project:
              name: Trình bày dự án
            'Algorithms: Dice Race':
              name: 'Thuật toán: Cuộc đua xúc xắc'
              description_student: Tìm hiểu cách mô tả game dưới góc nhìn máy tính
                trong bài học về thuật toán.
              description_teacher: Trong bài học này, học sinh sẽ liên hệ khái niệm
                thuật toán với các hoạt động thực tiễn bằng cách chơi game Cuộc đua
                xúc xắc. Mục tiêu ở đây là bắt đầu xây dựng các kỹ năng để chuyển
                các tình huống trong thế giới thực sang các tình huống trực tuyến
                và ngược lại.
            Conditionals:
              name: Lệnh điều kiện trong game Bác nông dân
              description_student: Bạn sẽ chỉ cho máy tính biết phải làm gì trong
                một số điều kiện nhất định trong loạt game thú vị và đầy thử thách
                này.
              description_teacher: Bài học này giới thiệu cho học sinh các vòng lặp
                `while` và câu lệnh`if/else`. _Vòng lặp while_ là các vòng lặp tiếp
                tục lặp lại các lệnh miễn là đáp ứng điều kiện. Vòng lặp while được
                sử dụng khi người lập trình không biết chính xác số lần các lệnh cần
                được lặp lại, nhưng người lập trình biết điều kiện nào cần có để vòng
                lặp tiếp tục lặp lại. Các câu lệnh `If/Else` cho khả năng lập trình
                linh hoạt bằng cách chỉ chạy toàn bộ phần mã lệnh nếu đáp ứng điều
                kiện, nếu không thì sẽ chạy lệnh khác.
            Private and Personal Information:
              name: 'Quyền công dân kỹ thuật số: Thông tin cá nhân và riêng tư'
              description_student: Internet rất vui và thú vị, nhưng điều quan trọng
                là phải giữ an toàn. Bài học này sẽ chỉ cho bạn thấy sự khác biệt
                giữa thông tin an toàn để chia sẻ và thông tin riêng tư.
              description_teacher: |-
                Với sự phát triển của Common Sense Education, bài học này nói về sự khác biệt giữa thông tin an toàn để chia sẻ trực tuyến và thông tin không an toàn.

                Khi học sinh truy cập các trang web yêu cầu thông tin danh tính, các em sẽ học cách triển khai quy trình tìm hiểu thiết yếu giúp các em có thể tự bảo vệ bản thân và gia đình khỏi bị ăn cắp danh tính. Trong bài học này, học sinh sẽ học cách tư duy phản biện về thông tin người dùng mà một số trang web yêu cầu hoặc bắt buộc. Các em sẽ tìm hiểu sự khác biệt giữa thông tin riêng tư và thông tin cá nhân cũng như cách phân biệt những thông tin an toàn hoặc không an toàn để chia sẻ trực tuyến.
            Build a Star Wars Game:
              name: Làm game Chiến tranh giữa các vì sao
              description_student: Hãy cảm nhận thần lực khi làm game Chiến tranh
                giữa các vì sao của riêng mình trong bài học này.
              description_teacher: Trong bài học này, học sinh sẽ thực hành sử dụng
                các sự kiện để làm ra một tựa game có thể chia sẻ trực tuyến. Với
                R2-D2 và các nhân vật khác trong Chiến tranh giữa các vì sao, học
                sinh sẽ được hướng dẫn về các sự kiện, sau đó được tự do sáng tạo
                tựa game của riêng mình.
            'Functions: Songwriting':
              name: 'Hàm: Viết bài hát'
              description_student: Ngay cả ngôi sao nhạc rock cũng cần kỹ năng lập
                trình. Bài học này sẽ hướng dẫn bạn về các hàm bằng lời bài hát.
              description_teacher: Một trong những cấu trúc tuyệt vời nhất trong thế
                giới khoa học máy tính là hàm. Hàm (đôi khi được gọi là thủ tục) là
                các chương trình nhỏ mà bạn có thể sử dụng nhiều lần bên trong chương
                trình lớn hơn của mình. Bài học này sẽ giúp học sinh hiểu khái quát
                tại sao việc kết hợp các đoạn mã lệnh thành các hàm lại có thể là
                một phương pháp hữu ích như vậy.
            Functions in Artist:
              name: Hàm trong Artist
              description_student: Hãy tạo ra những bức tranh phức tạp thật dễ dàng
                bằng các hàm!
              description_teacher: Học sinh sẽ được giới thiệu cách sử dụng các hàm
                trên Code.org. Những hình ảnh lộng lẫy sẽ được tạo ra và chỉnh sửa
                bằng các hàm trong Artist. Đối với các mô hình phức tạp hơn, học sinh
                sẽ học về các hàm lồng nhau bằng cách khai báo hàm bên trong một hàm
                khác.
            Functions in Bee:
              name: Hàm trong game Chú ong
              description_student: Đừng viết quá nhiều mã lệnh để thu thập tất cả
                mật hoa và mật ong. Hãy sử dụng hàm để thay thế nhé!
              description_teacher: Trong lượt thực hành thứ hai với các hàm trực tuyến,
                học sinh sẽ định hướng trên các con đường phức tạp, thu thập thật
                nhiều mật hoa và tạo ra thật nhiều mật ong.
            Functions in Farmer:
              name: Hame trong game Bác nông dân
              description_student: Các hàm sẽ giúp bạn tiết kiệm rất nhiều công sức
                khi giúp người nông dân thu hoạch!
              description_teacher: Học sinh đã thực hành sáng tạo các thiết kế ấn
                tượng trong Artist và định hướng mê cung trong game Chú ong, nhưng
                hôm nay các em sẽ sử dụng hàm để thu hoạch mùa màng trong game Bác
                nông dân. Bài học này sẽ khuyến khích học sinh sử dụng các hàm theo
                những cách mới bằng cách kết hợp với các vòng lặp `while` và câu lệnh
                `if/else`.
            Determine the Concept:
              name: Xác định khái niệm
              description_student: |-
                Bí mật không thể dễ dàng bật mí!
                Bài học này có thể sử dụng bất kỳ kỹ năng nào bạn đã học được cho đến thời điểm hiện tại.
              description_teacher: Bài học này tập hợp các khái niệm từ các bài học
                trước và cho học sinh cơ hội tư duy phản biện về cách giải quyết từng
                vấn đề, nhưng không cho học sinh biết khái niệm nào nên áp dụng. Học
                sinh sẽ ôn lại các thuật toán cơ bản, sửa lỗi, vòng lặp `lặp lại,
                lệnh điều kiện, vòng lặp `while` và các hàm.
            Build a Play Lab Game:
              name: Làm game trong Play Lab
              description_student: Hãy thực hành làm game để chia sẻ với bạn bè và
                gia đình của bạn.
              description_teacher: Bài học này có sử dụng Play Lab, một nền tảng để
                học sinh có thể làm game của riêng mình và có sự tương tác giữa các
                nhân vật cũng như thông tin mà người dùng nhập. Học sinh sẽ làm việc
                với các sự kiện để thiết lập chức năng điều khiển bàn phím. Bộ bài
                tập này cũng sẽ hướng dẫn sơ bộ cho học sinh cách phát triển game,
                nhưng có thể tự do bổ sung ý tưởng của mình.
            Present Your Project:
              name: Trình bày dự án của bạn
              description_student: Hãy sẵn sàng thể hiện nào! Đã đến lúc trình bày
                dự án đã hoàn thành của bạn với bạn bè.
              description_teacher: Trong suốt bốn bài học, học sinh sẽ chuẩn bị hành
                trang để lập trình một dự án theo thiết kế của riêng mình bằng cách
                sử dụng Play Lab hoặc Artist làm môi trường lập trình. Cuối cùng,
                học sinh có thể trình bày tác phẩm hoàn chỉnh của mình với các bạn
                đồng trang lứa hoặc chia sẻ với người thân yêu thông qua một liên
                kết đặc biệt. Hướng dẫn bài học cho cả bốn giai đoạn của quy trình
                này nằm trong giai đoạn đầu tiên của quy trình dự án [tại đây](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Không chỉ là lập trình: Internet'
              description_student: Bạn đã bao giờ tự hỏi thông tin di chuyển trên
                Internet như thế nào chưa? Không phải nhờ phép thuật đâu nhé! Bài
                học này sẽ dạy bạn những kiến thức cơ bản về cách thức hoạt động của
                Internet.
              description_teacher: Mặc dù nhiều người đang sử dụng Internet hàng ngày,
                nhưng ít ai biết cách hoạt động của Internet. Trong bài học này, học
                sinh sẽ giả vờ lướt Internet, đồng thời tìm hiểu về các kết nối, URL,
                Địa chỉ IP và DNS.
            Crowdsourcing:
              name: 'Không chỉ là lập trình: Nguồn cung ứng cộng đồng'
              description_student: Bài học này sẽ hướng dẫn bạn về nguồn cung ứng
                cộng đồng, quy trình xây dựng một dự án với một nhóm.
              description_teacher: Trong ngành khoa học máy tính, chúng ta phải đối
                mặt với một số vấn đề lớn và khó khăn. Hầu như không có cá nhân nào
                có thể tự mình đương đầu với những thử thách như tìm số nguyên tố
                lớn hay sắp xếp thứ tự DNA. Việc góp thêm công sức từ những người
                khác sẽ khiến những nhiệm vụ này trở nên khả thi. Bài học này sẽ cho
                học sinh của bạn thấy lợi ích của phương pháp làm việc nhóm trong
                ngành khoa học máy tính.
            'Programming: My Robotic Friends':
              name: 'Lập trình: Những người bạn rô bốt của tôi'
            Sequence in Maze:
              name: Trình tự trong Mê cung
            Building a Foundation:
              name: Xây dựng nền tảng
            Debugging with Scrat:
              name: Sửa lỗi với Scrat
            Programming in Artist:
              name: Lập trình trong Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Vòng lặp: Những người bạn rô bốt Loopy của tôi'
            Loops in Artist:
              name: Vòng lặp trong Artist
            Nested Loops in Bee/Zombie:
              name: Vòng lặp lồng nhau trong game Chú ong/Zombie
            Nested Loops with Frozen:
              name: Vòng lặp lồng nhau với Frozen
            Nested Loops:
              name: Vòng lặp lồng nhau
            Functions in Harvester:
              name: Hàm trong game Người thu hoạch
          student_description: Bắt đầu viết mã với các thuật toán, vòng lặp, điều
            kiện và sự kiện, sau đó bạn sẽ chuyển sang các hàm. Trong phần thứ hai
            của khóa học này, hãy thiết kế và tạo một dự án thực tiễn để có thể chia
            sẻ với bạn bè và gia đình của mình.
          name: coursee-2017
        coursef-2017:
          title: Khóa học F
          assignment_family_title: Khóa học F
          description_audience: 'Độ tuổi: 9-13'
          description_short: Tìm hiểu tất cả các khái niệm trong bài học Nguyên tắc
            cơ bản của khoa học máy tính và sáng tạo tác phẩm cũng như câu chuyện
            và game của riêng bạn.
          description: Học cách sử dụng các loại vòng lặp, sự kiện, hàm và lệnh điều
            kiện khác nhau. Phân tích các kỹ thuật giải quyết vấn đề khác nhau và
            thảo luận về các tác động xã hội của máy tính và internet. Trong phần
            thứ hai của khóa học này, hãy thiết kế và tạo dự án thực tiễn để có thể
            chia sẻ với bạn bè và gia đình.
          lesson_groups:
            csf_f_1:
              display_name: Chuẩn bị cho Khóa học F (Tùy chọn)
            csf_f_2:
              display_name: Nội dung khóa học F
            end_of_course_project:
              display_name: Dự án tổng kết khóa học
          lessons:
            'Algorithms: Tangrams':
              name: 'Thuật toán: Xếp hình bảy miếng ghép'
              description_student: Ở đây bạn sẽ tìm hiểu về các thuật toán sử dụng
                các câu đố gọi là xếp hình bảy miếng ghép!
              description_teacher: Bài học này cho chúng ta thấy một số điểm quan
                trọng về thuật toán. Miễn là bạn duy trì thuật toán đơn giản thì có
                rất nhiều cách để sử dụng. Tuy nhiên, nếu bạn muốn đảm bảo mọi người
                đều tạo ra kết quả giống nhau thì thuật toán của bạn cần chi tiết
                hơn. Học sinh sẽ tìm hiểu sự khác biệt giữa thuật toán chi tiết và
                tổng quát trong khi chơi trò xếp hình bảy miếng ghép.
            Introduction:
              name: Giới thiệu về Bài tập trực tuyến
              description_student: Bài học này sẽ giới thiệu ngắn gọn về một số điều
                thú vị mà bạn sẽ học được trong khóa học này!
              description_teacher: Trong bài học này, học sinh sẽ được giới thiệu
                về trình tự, vòng lặp và vòng lặp lồng nhau để chuẩn bị cho các khái
                niệm phức tạp hơn trong phần sau của khóa học. Bài học “chuẩn bị”
                này sẽ cân bằng lợi thế giữa các chuyên gia và những người mới bắt
                đầu trong lớp của bạn.
            The Power of Words:
              name: 'Quyền công dân kỹ thuật số: Sức mạnh của ngôn từ'
              description_student: Bắt nạt chưa bao giờ là đúng. Bài học này sẽ dạy
                bạn về những điều nên và không nên phát ngôn trực tuyến.
              description_teacher: |-
                Học sinh cho rằng khi xem các trang web yêu thích, các em có thể gặp phải tin nhắn từ những đứa trẻ khác khiến các em cảm thấy tức giận, tổn thương, buồn bã hoặc sợ hãi. Các em khám phá các cách để xử lý nạn bắt nạt trực tuyến và cách ứng phó khi đối mặt với ngôn ngữ gây khó chịu trên mạng.

                Học sinh thảo luận về tất cả các cách sử dụng công nghệ để giao tiếp và khám phá những điểm giống và khác nhau giữa giao tiếp trực tiếp và trực tuyến. Sau đó, học sinh suy nghĩ về cách đối phó với nạn bắt nạt trực tuyến.
            Ice Age Play Lab:
              name: Sự kiện trong Kỷ băng hà
              description_student: Hãy nghĩ về tựa video game yêu thích. Bạn đã bao
                giờ tự hỏi nó được tạo ra như thế nào chưa? Trong những bài tập này,
                bạn sẽ phát triển một video game của riêng mình với những người bạn
                từ Kỷ băng hà!
              description_teacher: Trong bài học này, học sinh được hướng dẫn thông
                qua một câu chuyện có các nhân vật trong Kỷ Băng hà. Học sinh sẽ thực
                hành với sự kiện và vòng lặp để khiến các nhân vật di chuyển trên
                màn hình và sẽ có cơ hội làm game hoặc tạo ra câu chuyện của riêng
                mình sau các cấp độ có sự hướng dẫn.
            Envelope Variables:
              name: 'Biến: Biến phong bì'
              description_student: 'Phong bì và biến có điểm chung: cả hai đều có
                thể đựng những thứ có giá trị. Tại đây bạn sẽ tìm hiểu định nghĩa
                về biến và những điều tuyệt vời mà biến có thể thực hiện.'
              description_teacher: Biến được sử dụng làm trình giữ chỗ cho các giá
                trị như số hoặc từ. Biến giúp việc lập trình linh hoạt hơn rất nhiều.
                Thay vì phải gõ một cụm từ nhiều lần hoặc nhớ một con số phức tạp
                thì các nhà khoa học máy tính có thể sử dụng biến để tham chiếu các
                giá trị này. Bài học này giúp giải thích định nghĩa về biến và những
                phương pháp đa dạng để sử dụng chúng. Ý tưởng về biến không phải là
                một khái niệm dễ nắm bắt, vì vậy chúng tôi khuyên bạn nên dành nhiều
                thời gian để thảo luận ở cuối bài học.
            Variables in Artist:
              name: Biến trong Artist
              description_student: Đừng quên mang đến sự sáng tạo cho lớp học! Trong
                những bài tập này, bạn sẽ tạo ra những bức vẽ tuyệt vời bằng cách
                sử dụng biến.
              description_teacher: Trong bài học này, học sinh sẽ khám phá việc tạo
                ra các thiết kế lặp lại bằng cách sử dụng biến trong môi trường Artist.
                Học sinh sẽ học cách sử dụng biến để khiến mã lệnh dễ viết và dễ đọc
                hơn. Sau các bài tập có hướng dẫn, học sinh sẽ kết thúc với cấp độ
                khám phá tự do để thể hiện những kiến thức đã học và tạo ra thiết
                kế của riêng mình.
            Variables in Play Lab:
              name: Biến trong Play Lab
              description_student: Bạn sẽ sớm tìm hiểu về cách tạo khả năng tương
                tác cho các nhân vật trong game bằng cách sử dụng biến!
              description_teacher: Học sinh sẽ được thực hành thêm với biến trong
                bài học này bằng cách tạo các cảnh trong Play Lab. Học sinh sẽ xử
                lý dữ liệu đầu vào của người dùng để đặt giá trị cho biến của các
                em, sau đó tự mình tạo dự án nhỏ với biến của riêng các em.
            For Loop Fun:
              name: 'Vòng lặp for: Vui cùng vòng lặp for'
              description_student: Bạn sẽ có vô số điều thú vị khi học về vòng lặp
                `for`!
              description_teacher: Chúng ta biết rằng vòng lặp cho phép chúng ta làm
                đi làm lại nhiều việc, nhưng bây giờ chúng ta sẽ học cách sử dụng
                các vòng lặp có các cấu trúc bổ sung được tích hợp sẵn. Những cấu
                trúc mới này sẽ cho phép học sinh tạo ra mã lệnh hiệu quả hơn và linh
                hoạt hơn.
            For Loops in Bee:
              name: Dành cho vòng lặp trong game Chú ong
              description_student: Vo ve. Trong những bài tập này, bạn sẽ hướng dẫn
                một chú ong lấy mật hoa và mật ong bằng cách sử dụng vòng lặp `for`!
              description_teacher: Với game Chú ong, bài học này tập trung vào các
                vòng lặp for và sử dụng một biến tăng dần để giải các bài tập phức
                tạp hơn. Học sinh sẽ bắt đầu bằng cách ôn lại vòng lặp từ các bài
                học trước, sau đó chuyển sang sử dụng vòng lặp for để giải quyết các
                bài toán phức tạp một cách hiệu quả hơn.
            For Loops in Artist:
              name: Dành cho Vòng lặp trong Artist
              description_student: Hãy sẵn sàng để tạo ra kiệt tác tiếp theo của bạn.
                Ở đây, bạn sẽ sử dụng vòng lặp `for` để tạo ra một số hình ảnh vô
                cùng ấn tượng.
              description_teacher: Trong bài học này, học sinh tiếp tục thực hành
                vòng lặp for, lần này là với Artist. Học sinh sẽ hoàn thành các bài
                tập kết hợp các ý tưởng về biến, vòng lặp và vòng lặp for để tạo ra
                các thiết kế phức tạp. Cuối cùng, các em sẽ có cơ hội tạo ra tác phẩm
                nghệ thuật của riêng mình ở cấp độ khám phá tự do.
            Songwriting with Parameters:
              name: 'Hàm: Viết nhạc bằng thông số'
              description_student: Rất có thể bạn sẽ phát hành đĩa đơn ăn khách tiếp
                theo đó! Trong bài học này, bạn sẽ tìm hiểu định nghĩa thông số và
                cách chúng tạo ra những bài hát tuyệt vời!
              description_teacher: Một trong những cấu trúc tuyệt vời nhất trong thế
                giới khoa học máy tính là hàm. Hàm (đôi khi được gọi là thủ tục) là
                các chương trình nhỏ mà bạn có thể sử dụng nhiều lần bên trong chương
                trình lớn hơn của mình. Bài học này sẽ giúp học sinh hiểu khái quát
                tại sao việc kết hợp các đoạn mã lệnh thành các hàm lại có thể là
                một phương pháp hữu ích như vậy, và cách sử dụng các cấu trúc đó ngay
                cả khi các đoạn mã lệnh có sự khác biệt nhỏ.
            Conditionals and Functions in Bee:
              name: Lệnh điều kiện và hàm trong game Chú ong
              description_student: Chú ong cần sự giúp đỡ của bạn một lần nữa! Ở đây
                bạn sẽ sử dụng các hàm để lấy mật hoa và làm mật ong!
              description_teacher: Bài học này hướng dẫn học sinh cách tạo các hàm
                đơn giản bằng cách sử dụng trình soạn thảo hàm “hộp thoại” phức tạp,
                chuẩn bị cho các em cách kết hợp các thông số trong các bài học sau
                này.
            Functions with Parameters in Artist:
              name: Hàm và Tham số trong Artist
              description_student: Hãy chuẩn bị các kỹ năng lập trình của bạn. Trong
                những bài tập này, bạn sẽ tạo ra những bức tranh ấn tượng trong Artist
                bằng cách sử dụng các hàm có thông số.
              description_teacher: Trong bài học này, học sinh tiếp tục xử lý các
                hàm có và không có thông số. Học sinh sẽ có cơ hội tạo bức tranh của
                riêng mình khi có và không có thông số, trước khi sửa đổi các hàm
                ở cấp độ khám phá tự do.
            Functions with Parameters in Bee:
              name: Hàm có thông số trong game Chú ong
              description_student: Bạn đã thực hành một chút về cách sử dụng các hàm
                có thông số. Trong bài học này, các bạn sẽ tiếp tục luyện tập với
                game Chú ong nhé!
              description_teacher: Bài học này tiến hành trên môi trường game Chú
                ong và tiếp tục bàn về khái niệm hàm có thông số từ giai đoạn Artist
                trước đó. Học sinh sẽ thực hành viết và sử dụng các hàm để đi theo
                các con đường phức tạp và thu thập các mẫu mật hoa và mật ong.
            Explore Project Ideas:
              name: Khám phá ý tưởng dự án
              description_student: Đã đến lúc khơi nguồn cảm hứng rồi! Những bài tập
                này sẽ cho bạn thấy một số game và hình ảnh minh họa tạo sẵn để giúp
                phát triển kế hoạch cho dự án LỚN của bạn.
              description_teacher: |-
                Năm bài học tiếp theo tạo cơ hội cho học sinh sử dụng các kỹ năng viết mã của mình trong một dự án thực tiễn. Dự án này sẽ giúp các cá nhân tích lũy kinh nghiệm về lập trình và tạo ra sản phẩm mẫu để chia sẻ với đồng nghiệp và những người thân yêu. Theo dự kiến, đây sẽ là dự án bao gồm nhiều bài học hoặc nhiều tuần, trong đó học sinh sẽ dành thời gian khám phá, brainstorm, tìm hiểu về quy trình thiết kế, xây dựng và trình bày tác phẩm cuối cùng của mình.

                Trong giai đoạn khám phá, học sinh sẽ có thể xem ví dụ về các dự án trong cả Artist và Play Lab để lấy cảm hứng. Tiếp theo, học sinh sẽ tìm hiểu về quy trình thiết kế và cách thực hiện trong các dự án của chính mình. Sau đó, họ sẽ có không gian để tự tạo dự án của riêng mình trong Artist hoặc Play Lab (đây có thể là giai đoạn dài nhất của dự án). Sau đó, học sinh sẽ chỉnh sửa dự án của mình sau khi thử nghiệm và suy xét thêm. Cuối cùng, học sinh sẽ có thể trình bày tác phẩm đã hoàn thành của mình với bạn bè.
            The Design Process:
              name: Quy trình thiết kế
              description_student: Những dự án lớn tầm cỡ này cần nhiều thời gian
                và lên kế hoạch kỹ càng. Tại đây, bạn sẽ tìm hiểu về quy trình thiết
                kế mà bạn sẽ sử dụng để xây dựng tác phẩm của riêng mình.
              description_teacher: Trong suốt năm bài học, học sinh sẽ chuẩn bị hành
                trang để lập trình một dự án theo thiết kế của riêng mình bằng cách
                sử dụng Play Lab hoặc Artist làm môi trường lập trình. Trong phần
                này của dự án, học sinh sẽ tìm hiểu về quy trình thiết kế và cách
                thực hiện nó trong các dự án của chính họ. Hướng dẫn bài học cho cả
                năm giai đoạn của quy trình này nằm trong giai đoạn đầu tiên của quy
                trình dự án [tại đây](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Xây dựng dự án của bạn
              description_student: Cuối cùng, bạn có thể bắt đầu xây dựng dự án của
                mình!
              description_teacher: Trong suốt năm bài học, học sinh sẽ chuẩn bị hành
                trang để xây dựng một dự án theo thiết kế của riêng mình bằng cách
                sử dụng Play Lab hoặc Artist làm môi trường lập trình. Giờ đây, học
                sinh sẽ có không gian riêng để tạo dự án của mình với Artist hoặc
                Play Lab. Đây sẽ là phần dài nhất của dự án. Hướng dẫn bài học cho
                cả bốn giai đoạn của quy trình này nằm trong phần đầu tiên của quy
                trình dự án [tại đây](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Chỉnh sửa dự án của bạn
              description_student: Một ngày không thể xây xong thành Rome và dự án
                của bạn cũng vậy. Hãy dành thời gian để sửa và điều chỉnh dự án của
                bạn sao cho tốt nhất có thể.
              description_teacher: Trong suốt năm bài học, học sinh sẽ chuẩn bị hành
                trang để lập trình một dự án theo thiết kế của riêng mình bằng cách
                sử dụng Play Lab hoặc Artist làm môi trường lập trình. Giờ đây, khi
                dự án đã hoàn thành, học sinh sẽ có cơ hội nhận được góp ý từ bạn
                bè và điều chỉnh dự án của mình. Hướng dẫn bài học cho cả năm giai
                đoạn của quy trình này nằm trong giai đoạn đầu tiên của quy trình
                dự án [tại đây](https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: Trình bày dự án
            Present Your Project:
              name: Trình bày dự án của bạn
              description_student: Đã đến lúc thể hiện tác phẩm của bạn! Đây là lúc
                bạn sẽ trình bày dự án tuyệt vời của mình cho bạn bè.
              description_teacher: Trong suốt năm bài học, học sinh sẽ chuẩn bị hành
                trang để phát triển một dự án theo thiết kế của riêng mình bằng cách
                sử dụng Play Lab hoặc Artist làm môi trường lập trình. Cuối cùng,
                học sinh có thể trình bày tác phẩm hoàn chỉnh của mình với bạn bè
                hoặc chia sẻ với người thân yêu thông qua một liên kết đặc biệt. Hướng
                dẫn bài học cho cả năm giai đoạn của quy trình này nằm trong phần
                đầu tiên của quy trình dự án [tại đây](https://curriculum.code.org/csf/coursef/15/).
            Conditionals in Minecraft:
              name: Lệnh điều kiện trong Minecraft
              description_student: Hãy tránh dung nham! Ở đây bạn sẽ tìm hiểu về các
                lệnh điều kiện trong thế giới Minecraft.
              description_teacher: Bài học này cho học sinh cơ hội học và thực hành
                lệnh điều kiện. Trong bài học có các nhân vật và bối cảnh từ Minecraft,
                và học sinh sẽ hoàn thành các nhiệm vụ như khai thác và xây dựng các
                cấu trúc bằng chương trình của mình.
            Functions in Bee:
              name: Hàm trong game Chú ong
            'Programming: My Robotic Friends':
              name: 'Lập trình: Những người bạn rô bốt của tôi'
            Sequence in Maze:
              name: Trình tự trong Mê cung
            Building a Foundation:
              name: Xây dựng nền tảng
            Debugging with Scrat:
              name: Sửa lỗi với Scrat
            Programming in Artist:
              name: Lập trình trong Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Vòng lặp: Những người bạn rô bốt Loopy của tôi'
            Loops in Artist:
              name: Vòng lặp trong Artist
            Nested Loops in Bee/Zombie:
              name: Vòng lặp lồng nhau trong game Chú ong/Zombie
            Nested Loops with Frozen:
              name: Vòng lặp lồng nhau với Frozen
          student_description: Học cách sử dụng các loại vòng lặp, sự kiện, hàm và
            lệnh điều kiện khác nhau. Phân tích các kỹ thuật giải quyết vấn đề khác
            nhau và thảo luận về các tác động xã hội của máy tính và internet. Trong
            phần thứ hai của khóa học này, hãy thiết kế và tạo dự án thực tiễn để
            có thể chia sẻ với bạn bè và gia đình.

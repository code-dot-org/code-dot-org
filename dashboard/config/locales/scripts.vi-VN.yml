            trong các khóa học trước đó với các giải pháp linh hoạt cho các vấn đề
            phức tạp hơn. Cuối khóa học này, học viên tạo cốt truyện và trò chơi có
            tương tác mà họ muốn chia sẻ với bất cứ ai. Khuyến khích cho học sinh
            các lớp 4-5.

              description_teacher: "Bài học này giới thiệu CSS là một cách để phong
                cách các thành phần trên trang. Học sinh tìm hiểu cú pháp cơ bản cho
                bộ quy tắc CSS và sau đó tìm hiểu tính chất tác động đến các thành

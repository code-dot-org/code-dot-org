                sử dụng Play Lab hoặc Artist làm môi trường lập trình. Cuối cùng,
                học sinh có thể trình bày tác phẩm hoàn chỉnh của mình với bạn bè
                hoặc chia sẻ với người thân yêu thông qua một liên kết đặc biệt. Hướng
                dẫn bài học cho cả năm giai đoạn của quy trình này nằm trong phần

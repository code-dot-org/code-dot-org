              description_student: Những dự án lớn tầm cỡ này cần nhiều thời gian
                và lên kế hoạch kỹ càng. Tại đây, bạn sẽ tìm hiểu về quy trình thiết
                kế mà bạn sẽ sử dụng để xây dựng tác phẩm của riêng mình.
              description_teacher: Trong suốt năm bài học, học sinh sẽ chuẩn bị hành
                trang để lập trình một dự án theo thiết kế của riêng mình bằng cách
                sử dụng Play Lab hoặc Artist làm môi trường lập trình. Trong phần
                này của dự án, học sinh sẽ tìm hiểu về quy trình thiết kế và cách
                thực hiện nó trong các dự án của chính họ. Hướng dẫn bài học cho cả
                năm giai đoạn của quy trình này nằm trong giai đoạn đầu tiên của quy
                trình dự án [tại đây](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Xây dựng dự án của bạn
              description_student: Cuối cùng, bạn có thể bắt đầu xây dựng dự án của
                mình!
              description_teacher: Trong suốt năm bài học, học sinh sẽ chuẩn bị hành
                trang để xây dựng một dự án theo thiết kế của riêng mình bằng cách
                sử dụng Play Lab hoặc Artist làm môi trường lập trình. Giờ đây, học
                sinh sẽ có không gian riêng để tạo dự án của mình với Artist hoặc
                Play Lab. Đây sẽ là phần dài nhất của dự án. Hướng dẫn bài học cho
                cả bốn giai đoạn của quy trình này nằm trong phần đầu tiên của quy
                trình dự án [tại đây](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Chỉnh sửa dự án của bạn
              description_student: Một ngày không thể xây xong thành Rome và dự án
                của bạn cũng vậy. Hãy dành thời gian để sửa và điều chỉnh dự án của
                bạn sao cho tốt nhất có thể.
              description_teacher: Trong suốt năm bài học, học sinh sẽ chuẩn bị hành
                trang để lập trình một dự án theo thiết kế của riêng mình bằng cách
                sử dụng Play Lab hoặc Artist làm môi trường lập trình. Giờ đây, khi

                lục thế giới Guinness, bổ sung vào phong cách riêng của họ cho trang
                được cung cấp. Ở cuối cấp độ, học sinh áp dụng những gì họ đã học
                về phong cách cho các thành phần văn bản để thêm vào các trang web
                cá nhân của họ. \r \r "

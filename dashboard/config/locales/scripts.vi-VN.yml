                bè và điều chỉnh dự án của mình. Hướng dẫn bài học cho cả năm giai
                đoạn của quy trình này nằm trong giai đoạn đầu tiên của quy trình
                dự án [tại đây](https://curriculum.code.org/csf/coursef/15/).

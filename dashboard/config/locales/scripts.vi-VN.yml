                phong cách CSS, thời gian này tập trung nhiều vào các thành phần phi
                văn bản. Lớp học bắt đầu bằng cách điều tra và sửa đổi phong cách
                CSS mới trên Dessert của trang thế giới. Sau đó, tất cả mọi người
                áp dụng kiến thức mới này cho các trang web cá nhân của họ.
        csd3-2019:

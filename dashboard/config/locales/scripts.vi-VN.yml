              description_student: 'Vòng lặp rất hữu ích trong quá trình viết mã lệnh.
                Bài học này sẽ dạy bạn về một loại vòng lặp mới: vòng lặp while!'
              description_teacher: Trong bài học **xây dựng kỹ năng** này, học sinh
                sẽ tiến hành lấp lỗ và đào đất trong game Bác nông dân, nhưng các
                em sẽ không biết kích thước của lỗ hoặc chiều cao của các ụ đất. Để
                giải bài tập này, học sinh sẽ sử dụng một loại vòng lặp mới.
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Lệnh điều kiện trong Minecraft: Chuyến du hành dưới nước'
              name: 'Lệnh điều kiện trong Minecraft: Chuyến du hành dưới nước'
            Until Loops in Maze:

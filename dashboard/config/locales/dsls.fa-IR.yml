      csc_mappinglandmarks_markdown_lesson_2:
        markdown: |+
          # #Plan نقشه نشانه های شما وقت
          <div>
          <img style=" float: left; width:20%; padding-top:10px" src="https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>آن است که نقشه نشانه های خود را برنامه ریزی کنید.</strong>
          </h4>

          شما ممکن است یک نقشه از کلاس درس، مدرسه یا شهر خود ایجاد کنید. شاید شما انتخاب کنید که از نشانه های ایالتی، منطقه ای یا ملی استفاده کنید. یا ممکن است تصمیم بگیرید که یک نقشه را بر اساس منطقه ای که در کلاس مطالعه کرده اید ایجاد کنید.

          همانطور که نقشه خود را برنامه ریزی می کنید، در مورد پس زمینه ها، سخنرانی ها و سخنرانی هایی که می خواهید برای آموزش دیگران در مورد نشانه هایی که انتخاب کرده اید، فکر کنید.

          ** برای شروع به کمک نیاز دارید؟ ** از <a href="https://docs.google.com/document/d/1t_-cd-f6EhhUbblu8nSGRajStY9FVwLnKn1Bj90GL3Q/template/preview" target="_blank">این منبع</a> برای برنامه ریزی کار خود استفاده کنید.


      csc_mappinglandmarks_markdown_lesson_4:

      New Challenge Introduction:
        content1: 'توضیحات در این قسمت '
        markdown: |
          ### چالش جدید: کشف رمز جایگزینی تصادفی...با یک ابزاره جدید

          اگر به جای جابجایی کل الفبا، هر حرف الفبا را با یک حرف تصادفی متفاوت از الفبا جایگزین کنیم چه می‌شود؟ این عمل **رمز جایگزینی تصادفی** نامیده می‌شود.

          ![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)

          اکنون، به جای اینکه پیام مخفی با یک تغییر الفبایی ساده کدگذاری شود، با پیام‌هایی روبرو خواهید شد که با **جایگزینی تصادفی** کدگذاری شده‌اند.


          کشف این رمز بسیار دشوارتر است و به ابزار پیچیده‌تری نیاز دارد، بنابراین ...

          وقتی روی ادامه کلیک می‌کنید، **نسخه جدید و پیچیده‌تر ابزار رمزگذاری** را خواهید دید که موارد مختلف زیادی را به شما نشان می‌دهد.

          اما کاری که انجام می‌دهد کمی مرموز است!

          ### فعالیت شما:

            * دریابید در این نسخه جدید ابزار چه می‌گذرد
            * چه اطلاعاتی به شما ارائه می‌شود؟
            * دریابید این ابزار به شما اجازه انجام چه کاری را می‌دهد
            * طبق معمول: نمی‌توانید آن را کشف کنید. بنابراین روی چیزهای مختلف کلیک کرده و سرک بکشید.
            * اگر سر از کار این ابزار در بیاورید، ممکن است بتوانید یک پیام رمزگذاری‌شده با جایگزینی تصادفی را کشف رمز کنید.

          ### راهنمایی

          * آیا می‌دانستید **E** رایج‌ترین حرف مورد استفاده در زبان انگلیسی است؟

          ### دوباره گرد هم بیایید و بحث کنید
            پس از کمی آزمون و خطا، باید با یک نفر - هم‌گروهی، گروه کوچک، کل کلاس - گرد هم بیایید تا در مورد آنچه پیدا کرده‌اید صحبت کنید و تأیید کنید که از وضعیت و روش‌های مختلفی که می‌توانید از این ابزار استفاده کنید، اطلاع دارید.
      OPD-K5 CS Courses:
        markdown: |
          # برنامه‌ریزی > شروع به کار در Code.org


          ## مرحله 1: یک دوره را انتخاب کنید
          همه دوره‌های ما - از پیش‌دبستانی تا دبیرستان - در **[course catalog](https://studio.code.org/courses)** فهرست شده‌اند. برای یافتن دروس مبانی علوم کامپیوتر که با آنها تمرین کرده‌اید، به **[elementary page](https://code.org/educate/curriculum/elementary-school)** و به قسمت «دوره‌ها» در پایین صفحه بروید. تمام دوره‌های ما به صورت رایگان در دسترس هستند. با همکاران خود در مدرسه گپ بزنید تا ببینید چگونه برنامه درسی دوره می‌تواند با موضوعات مختلف ادغام شود.
          ![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)
          ***
          ## مرحله 2: بخش کلاس درس خود را تنظیم کنید
          یک بخش کلاس درس را برای مشاهده پیشرفت دانش‌آموز خود راه‌اندازی کنید، کارت‌های ورود به سیستم را برای دانش‌آموزان چاپ کنید، حساب‌های آنها را مدیریت کنید، و گواهی‌هایی را که می‌توانند پس از پایان دوره به خانه بیاورند چاپ کنید. روی این لینک کلیک کنید تا **[watch a brief video](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)** که نشان می‌دهد چگونه اولین کلاس علوم کامپیوتر خود را در Code.org راه‌اندازی کنید. همچنین می‌توانید مراحل را در **[this support article](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)** بیابید.
          ![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)
          ***
          ## مرحله 3: دوره‌ای برای بخش خود تعیین کنید
          روی دوره‌ای که تدریس می‌کنید کلیک کنید -- باید صفحه‌ای شبیه تصویر زیر را مشاهده کنید. سپس می‌توانید روی «تعیین دوره» کلیک کنید و آن دوره را برای یکی از بخش‌های خود تعیین کنید.
          ![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)
          ***
          ## مرحله 4: شروع به تدریس کنید!
          برای معرفی مفاهیم علوم کامپیوتر در کلاس، به تنها چیزی که لازم دارید یک درس است. وقتی دیدید دانش‌آموزانتان به علوم کامپیوتر علاقه دارند، با ارائه برنامه‌های درسی روزانه برای راهنمایی دانش‌آموزان، فعالیت‌های بدون دستگاه که می‌توانید بدون رایانه انجام دهید، و انجمن‌هایی برای ارتباط با سایر معلمان، به فعالیت خود ادامه دهید.

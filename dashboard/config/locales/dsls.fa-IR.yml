        content1: توضیحات اینجا
        markdown: "# همه‌گیری: اندیشیدن مانند دانشمندان\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nشبیه‌سازی روشی عالی برای یادگیری چیزهایی
          است که مشاهده آنها در دنیای واقعی دشوار است. به دانشمندان کمک می‌کند تا
          مشکلات را حل کنند و ایده‌های جدید را به‌طور امن و کارآمد آزمایش کنند. شبیه‌سازی
          شما راهی است برای نشان دادن اینکه شیوع ویروس در شهر هیولاها چگونه ممکن است
          به نظر برسد.\n\n## بازنشانی کن و مجدد اجرا کن!\nحتی زمانی که خودتان کد را
          می‌نویسید، نمی‌توانید دقیقاً بدانید که با فشردن اجرا چه اتفاقی می‌افتد.
          هیولاها به‌طور تصادفی سرگردان می‌شوند، بنابراین نمی‌دانید که ویروس سریع
          منتشر می‌شود یا کند. هر زمان که کد خود را تغییر می‌دهید، حتماً شبیه‌سازی
          را بیش از یک بار اجرا کنید. همه چیز دو بار به یک شکل اتفاق نمی‌افتد!\n\n##
          جمع‌آوری داده‌ها\nهنگام اجرای شبیه‌سازی، سعی کنید مشاهدات خود را یادداشت
          کنید. می‌توانید تعداد هیولاهایی را که بیمار می‌شوند بشمارید یا با استفاده
          از زمان‌سنج، ببینید اتفاقات با چه سرعتی چقدر رخ می‌دهد. به عنوان مثال، اگر
          هیچ یک از هیولاها ماسک نداشته باشند، معمولاً چقدر طول می‌کشد تا همه هیولاها
          بیمار شوند؟ \n\n## پیش‌بینی کردن\nاگر با مدل خود آشنا هستید، می‌توانید از
          آن برای پیش‌بینی استفاده کنید. حتی می‌توانید نحوه اجرای شبیه‌سازی را تغییر
          دهید و حدس بزنید که چه اتفاق متفاوتی خواهد افتاد. به عنوان مثال:\n* اگر
          تعداد هیولاها دو برابر شود چه اتفاقی می‌افتد؟\n* اگر هیولاها با نصف سرعت
          حرکت کنند چه اتفاقی می‌افتد؟\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## آیا شهر هیولاها شبیه دنیای واقعی است؟\nبرای
          اینکه هر مدلی چقدر می‌تواند واقعی باشد، محدودیتی وجود دارد. \n* شبیه‌سازی
          شیوع شما چه وجه اشتراکی با شیوع ویروس در دنیای واقعی دارد؟\n* چه تفاوت‌هایی
          با هم دارند؟\nوقتی این فعالیت را تمام کردید، این سؤالات را با معلمان یا
          خانواده خود در میان بگذارید!\n\n## چه چیز دیگری را می‌توانیم مدل‌سازی کنیم؟\nشما
          قبلاً یک ورکینگ مدل از شیوع در شهر هیولاها ساخته‌اید. چیزهایی که شبیه‌سازی
          شما، علیرغم میل‌تان، نمی‌تواند انجام یا نشان دهد چه چیزهایی هستند؟ ادامه
          را فشار دهید تا ادامه دهید و مدل‌سازی بیشتری بیاموزید:\n* افزایش تعداد هیولاها
          در شبیه‌سازی\n* کمک به بهبود هیولاها به‌خاطر ویروس\n* احتمال، ایمنی، واکسن
          و غیره!\n\nهمچنین، می‌توانید مدل شبیه‌سازی خود را با دیگران به اشتراک بگذارید
          یا پیامی درباره آنچه فکر می‌کنید می‌توانیم برای کمک به سلامت دیگران در هنگام
          ورود ویروس به شهر انجام دهیم، به اشتراک بگذارید.\n"

      CSDU6 Innovation_2021:
        markdown: |
          # تحقیقات نوآوری

          یکی از موضوعات زیر را برای بررسی انتخاب کنید. باید اطلاعاتی درباره برخی از جدیدترین دستگاه‌های محاسباتی نوآور مرتبط با دسته خود بیابید.

          ## فناوری پوشیدنی
          فناوری پوشیدنی شامل هر شکلی از محاسبه‌گری است که برای استفاده توسط کاربر طراحی شده است، خواه در پوشش جاسازی شده باشد یا به عنوان لوازم جانبی پوشیده شود. بسیاری از ابزارهای پوشیدنی، مانند قدم‌سنج‌های هوشمند، تا حدودی با سلامت و ایمنی همپوشانی دارند، زیرا این دستگاه هم پوشیدنی است _و_ هم برای کمک به بهبود سلامت شخصی شما در نظر گرفته شده است.

          ## سلامت و ایمنی
          این موضوع با طیف گسترده شامل فناوری مصرف‌کننده (چیزهایی که ممکن است برای بهبود سلامت یا ایمنی خود استفاده کنید) و فناوری حرفه‌ای (وسایلی که پزشک یا سایر متخصصان ممکن است از آن استفاده کنند) است.

          ## کشاورزی
          کشاورزی ممکن است موضوع واضحی نباشد، اما نوآوری‌های فناورانه تأثیر زیادی بر نحوه رویکرد ما نسبت به کشاورزی داشته است. این شامل گنجاندن رایانه‌ها در تجهیزات کشاورزی موجود، استفاده از حسگرها و رباتیک برای نظارت بر محصولات، و تجزیه و تحلیل داده‌ها برای بهبود کارایی و پایداری است.

          ##تولید
          پیشرفت‌ها در نمونه‌سازی سریع، رباتیک صنعتی و اتوماسیون تأثیر عمده‌ای بر نحوه تولید کالاها داشته است. خواه این فناوری برای تولید مقرون‌به‌صرفه در مقیاس کوچک (مانند چاپگرهای سه‌بعدی و برشگر‌های لیزری) یا ادغام رایانه‌ها در کار کارخانه باشد، بسیاری از زمینه‌های جالب برای تحقیق در اینجا وجود دارد.

          ##هنر و طراحی
          تقاطع بیان هنری و محاسبات می‌تواند نتایج چشمگیر و غیرمنتظره‌ای به همراه داشته باشد. گرچه احتمال کمتری وجود دارد که محصولات تجاری مرتبط با هنر و طراحی را پیدا کنید، طیف گسترده‌ای از تولیدات خانگی را خواهید یافت که از تمام روش‌های رایانه‌ای به روش‌های خلاقانه و گویا استفاده می‌کنند.

          ## خانه هوشمند
          رویای خانه‌ای که نیازهای شما را درک و حتی پیش‌بینی کند قریب‌الوقوع‌تر از همیشه است. دستگاه‌های خانه هوشمند چه به‌طور صریح از طریق دستورهای صوتی کنترل شوند، چه با استفاده از حسگرها برای نظارت و پاسخ به شرایط در حال تغییر، از هر تعداد از کارهای روزمره یا تکراری در اطراف خانه مراقبت می‌کنند.


          #ملاحظات تحقیقاتی

          هنگامی که در مورد دستگاه‌ها درباره موضوع خود تحقیق می‌کنید، ملاحظات زیر را در نظر داشته باشید:

          * به جای برنامه‌های نرم‌افزاری، بر راه‌حل‌های مبتنی بر سخت‌افزار تمرکز کنید
          * بر نوآوری‌های اخیر بیش از اخبار قدیمی تمرکز کنید
          * دنبال علایق خود باشید

          # شروع تحقیق

          با معلم خود درباره وبگاه‌های پیشنهادی برای شروع تحقیق مشورت کنید. همچنین می‌توانید از برخی از کلمات کلیدی فوق برای شروع جستجو در اینترنت برای ایده‌های خاص استفاده کنید. برای مثال، به وبگاه‌های مختلف سرمایه‌گذاری جمعی (مانند Kickstarter و Indiegogo) مراجعه کنید تا محصولاتی را ببینید که هنوز کاملاً به بازار نیامده‌اند.
        teacher_markdown: |+
          در زیر چندین وبگاه وجود دارد که دانش‌آموزان می‌توانند برای شروع تحقیقات خود از آنها استفاده کنند. ما این موارد را مستقیماً در اختیار دانش‌آموزان قرار نداده‌ایم زیرا گاهی این سایت‌ها توسط برنامه‌های فیلترینگ منطقه مسدود می‌شوند، یا ممکن است آخرین نوآوری ارزشمند برای دوره راهنمایی مناسب نباشد. ** قویاً پیشنهاد می‌کنیم که هر سایت را از نظر محتوای نامناسب بررسی کنید و قبل از به اشتراک گذاشتن آن با دانش‌آموزان مطمئن شوید که روی رایانه‌های کلاس بارگذاری می‌شود**.

          با استفاده از فهرست زیر به عنوان نقطه شروع، توصیه می‌کنیم فهرستی دیجیتالی از وبگاه‌های تحقیقاتی را به دانشجویان ارائه دهید. این فهرست می‌تواند شامل وبگاه‌های زیر و هر منبع تکمیلی دیگری باشد که ممکن است در تحقیقات خود بیابید.


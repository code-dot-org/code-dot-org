      csp-pre-survey-2017 preamble 1_2022:
        markdown: "### **این نظرسنجی ناشناس است**\n\n* تکمیل این نظرسنجی کوتاه باید
          **10 دقیقه یا کمتر طول بکشد.\n* حریم شخصی شما نزد Code.org محفوظ است.\n*
          پاسخ های شما در اینجا **ناشناس** نگه می ماند. \n\nمعلم شما پاسخ های جمع
          شده را برای کل کلاس مشاهده خواهد کرد، اما قادر نخواهد بود پاسخ های فردی
          شما را شناسایی کند/ nما این کار را انجام می دهیم زیرا می خواهیم شما **تا
          حد امکان باز و صادقانه** باشید. ما به تجربه شما در این دوره اهمیت می دهیم
          و بر اساس آنچه می گویید بهبودهایی را اعمال می‌کنیم.\n\n***\n### مدرسه به
          طور کلی ### \n"
        teacher_markdown: |
          بهترین روش این است که به دانش آموزان اجازه دهید این نظرسنجی را قبل از انجام هر فعالیت کلاس تکمیل کنند. اکثر معلمان این کار را به عنوان بخشی از روز اول کلاس نصب فنی انجام می‌دهند.

          شما می توانید نتایج ناشناس نظرسنجی دانش‌آموزان خود مشاهده کنید.

          چرا این نظرسنجی اینجا است؟
          * هدف اصلی این دوره گسترش مشارکت در علوم کامپیوتر است.
          * ما تلاش می کنیم تا نحوه تغییر نگرش و باورهای دانش آموزان در مورد علوم کامپیوتر در طول دوره از طریق پیش و پس از نظرسنجی اندازه گیری کنیم.
          * تکمیل آن همچنین به ما کمک می کند تا بهبودهای مهمی را که می توانیم در برنامه درسی ایجاد کنیم تا تجربه معلم و دانش آموز بهبود یابد.


          * لطفاً با تشویق دانش آموزان خود برای جمع‌آوری این مجموعه داده حیاتی کمک کنید. نظر آنهاست که تفاوت ایجاد می کند!

      CSD U1 Lesson 5 Overview:
        markdown: "# نمای کلی\n\nدر این درس با انواع مختلف دستگاه های ورودی و خروجی
          مورد استفاده توسط رایانه ها و انواع اطلاعاتی که آنها ارسال و دریافت می کنند
          آشنا خواهید شد.\n\n## واژگان\n\n* **ورودی** - دستگاه یا مؤلفه ای که اجازه
          می دهد اطلاعات به رایانه داده شود * \n**خروجی** - هر دستگاه یا مؤلفه ای
          که اطلاعات را از رایانه دریافت می کند \n\n\n## منابع * [ورودی و خروجی -
          راهنمای فعالیت](https://docs.google.com/document/d/1ObS_kxkXoueaotPYFAEkcCDzn690zumqoLLnrU5kY2Q/export?format=pdf)\n"
        teacher_markdown: "[کامپیوتر چیست - نمونه](https://docs.google.com/document/d/1WbKCLz7VgLOJCHFcz8cnxFi4ibEXhBZYQEsDidEi8XY/edit?usp=sharing)
          - راهنمای فعالیت ([PDF](https://docs.google.com/document/d/1WbKCLz7VgLOJCHFcz8cnxFi4ibEXhBZYQEsDidEi8XY/export?format=pdf)
          | [DOCX](https://docs.google.com/document/d/1WbKCLz7VgLOJCHFcz8cnxFi4ibEXhBZYQEsDidEi8XY/export?format=doc))\n\n"
      CSD U1 Lesson 6 Overview:
        markdown: "# نمای کلی\n\nدر این درس می آموزید که چگونه پردازش توسط انسان ها
          و رایانه ها برای تبدیل ورودی ها به خروجی استفاده می شود.\n\n## واژگان\n\n*
          **الگوریتم** - دنباله ای دقیق از دستورالعمل ها برای فرآیندهایی که می توانند
          توسط کامپیوتر اجرا شوند \n\n## منابع\n\n* [الگوریتم مرتب سازی کارت - راهنمای
          فعالیت](https://docs.google.com/document/d/1o4kVRnXnigufkS9WsjHjeD38f8MQrX6qCEFpka-F9Oo/export?format=pdf)\n"
        teacher_markdown: "* [الگوریتم مرتب سازی کارت](https://docs.google.com/document/d/1AYEKnN1uYMfmv1eJrck5tniOJDM4Ib2eEdRPkFzeEZk/edit?usp=sharing)
          - نمونه ([PDF](https://docs.google.com/document/d/1AYEKnN1uYMfmv1eJrck5tniOJDM4Ib2eEdRPkFzeEZk/export?format=pdf)
          | [DOCX](https://docs.google.com/document/d/1AYEKnN1uYMfmv1eJrck5tniOJDM4Ib2eEdRPkFzeEZk/export?format=doc))\n"
      CSD U1 Lesson 7 Overview:
        markdown: |
          # بررسی اجمالی

          در این درس در مورد انواع اطلاعات ذخیره شده توسط کامپیوترها و نحوه ذخیره‌سازی بخش مهمی از پردازش اطلاعات خواهید آموخت.

          ## منابع


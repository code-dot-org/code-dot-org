      csc_timecapsule_markdown_lesson_4:
        markdown: "# #Share کپسول زمان\n<img src=\"https://images.code.org/c480c5c42d9c02e154943f49bbed87ff-image-1675984438344.13.53
          PM.png\" style= \"width:60%\">\n<div style= \"width: 60%\"> \n\nشما** اکنون
          که شعر کپسول زمان خود را کدگذاری کرده اید، وقت آن است که آن را به اشتراک
          بگذارید! **\n\nهمانطور که پروژه های همکلاسی های خود را مشاهده می کنید، سوالات
          زیر را در نظر بگیرید:\n\n> 1. چه تصاویر و صداهایی را در کپسولهای زمان همکلاسیهایتان
          دیدید؟\n> ۲. داستان آنها چه تفاوتی با داستان شما داشت؟\n> ۳. داستان آنها
          چه شباهتی به داستان شما داشت؟\n> 4. تصاویر آنها چه احساسی به شما می دهند؟\n</div>\n\n"

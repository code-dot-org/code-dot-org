          کرده اید، وقت آن است که آن را به اشتراک بگذارید! ابتدا یک بازتاب کوتاه در
          مورد پروژه خود کامل کنید: \n\n>1. قسمت مورد علاقه خود را از پروژه خود توضیح
          دهید.\n> ۲. یک بلوک کد مفید در پروژه شما چه بود؟\n> ۳. یک اشکال یا چالشی
          را که هنگام ساخت پروژه خود با آن روبرو شده اید توضیح دهید.\n> 4. چگونه اشکال
          را برطرف کردید یا بر چالش غلبه کردید؟\n> 5. هنوز دوست دارید چه تغییراتی
          برای بهبود پروژه خود ایجاد کنید؟\n\nهمانطور که کار خود را به همکلاسی های
          خود ارائه می دهید، اطمینان حاصل کنید که چگونه کد شما کار می کند، چه انتخاب
          های طراحی شما انجام داده اید و چالش هایی که با آن روبرو هستید.\n\n\n\n"

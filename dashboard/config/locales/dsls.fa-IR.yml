      csc_timecapsule_info_2023:
        content1: توضیحات در این قسمت
        markdown: "# #Time کپسول زمان مانند\n\n<img src=\"https://images.code.org/846b0e2d7a84392a70f432fdce00cd29-image-1676501071993.png\"
          style= \"float:left; width: 25%; padding-right:30px\"/>\n\n<div style= \"width:
          70%\"> \n<strong>یک جعبه گنج است</strong>، اما به جای نگه داشتن اسباب بازی
          و آب نبات در داخل، موارد خاصی را در خود جای می دهد که داستان زندگی را در
          حال حاضر بیان می کند. سپس، آن را در یک مکان امن، مانند دفن در زمین و یا
          در یک جعبه قوی در یک کتابخانه، برای سال ها قرار داده شده است. \n<br>\n<br>\n<strong>وقتی
          زمانش برسد، یک نفر جعبه را باز می کند</strong> و همه چیزهای خاصی را که درون
          آن قرار داده شده را می بیند، و همه چیز را در مورد اینکه زندگی در زمان دفن
          شدن چگونه بوده است، می داند. \n<br>\n<br>\n<strong>یک کپسول زمان دیجیتال
          مشابه </strong>است، اما به جای نگه داشتن چیزها در داخل یک جعبه، تصاویر،
          فیلم ها و پیام هایی را که در رایانه یا اینترنت ذخیره می شوند، نگه می دارد.\n</div>\n\n"
      csc_timecapsule_markdown_lesson_2:
        markdown: "# #Plan کپسول زمان شما وقت\n\n<div>\n<img style=\" float: left;
          width:25%; padding-top:10px\" src=\"https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png\"
          />\n\n<div style=\"float: left; width: 70%; padding-left:20px\">\n<h4>\n<strong>آن
          است که شعر کپسول زمان خود را برنامه ریزی کنید.</strong>\n</h4>\n\n>شما باید
          شامل موارد زیر باشید:\n> - آنچه دوست دارید انجام \nدهید> - آنچه برای شما
          مهم است\n> - آنچه در حال حاضر در جامعه شما اتفاق می افتد \n> - چند رویداد
          جهانی فعلی\n\n** برای شروع شعر خود به کمک نیاز دارید؟ ** از <a href=\"https://docs.google.com/document/d/1fahr11zX92NW-rLdyZBqrNK2VqgOGtCACkcT87M_luU/template/preview\"
          target=\"_blank\">این منبع استفاده</a>کنید.\n\n** فقط به الهام نیاز دارید؟
          ** از <a href=\"https://docs.google.com/document/d/1-aPA3uJIKJAuQ_2Gtck1Ma79eCFY88ZC8YzegQIckG4/template/preview\"
          target=\"_blank\">این منبع استفاده</a>کنید.\n\n</div>\n"

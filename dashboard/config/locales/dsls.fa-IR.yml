      DesigningForAccessibilityMarkdownLevel2022:
        markdown: |
          # طراحی برای قابلیت دسترسی

          * در دنیای علم کامپیوتر، **قابلیت دسترسی** یعنی ساخت فناوری برای افراد دارای معلولیت.
          * * معلولیت انواع مختلفی مانند معلولیت جسمی، شنوایی، بینایی و بسیاری موارد دیگر دارد.
          * معلولیت‌ها متنوع هستند و افراد را به طرق مختلف تحت تأثیر قرار می‌دهند، از جمله نحوه استفاده آنها از فناوری مانند **برنامه‌های تلفن هوشمند**.
          * طراحی اپلیکیشن‌هایی که برای افراد دارای معلولیت قابل دسترسی هستند، این برنامه‌ها را برای دیگران نیز بهتر می‌کند!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

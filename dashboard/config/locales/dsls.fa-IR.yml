          ## جلوگیری از گسترش
          خوشبختانه، پس از مطالعه ویروس، همسایگان شهر هیولاها به کشف مهمی دست یافتند. آنها متوجه شدند که اگر روی دهان خود ماسک  بگذارند، احتمال انتشار ویروس کمتر است. با گذاشتن ماسک صورت، هیولاهای بیمار کمتر احتمال داشت ویروس را به هیولاهای سالم منتقل کنند.

          <img src="https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png" style="width:8%"> <img src="https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png" style="width:8%">

          </div>

          <img src="https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19 16_04_58.gif" style="float:left; width:25%; padding-right:25px">

          ## بعد از این چه خواهد شد؟

          امروز، شما قصد دارید کدی بنویسید تا **شبیه‌سازی** خود را از شیوع ویروس در شهر هیولاها ایجاد و اجرا کنید. شبیه‌سازی یک مدل کامپیوتری از یک فرآیند یا سیستم است. یاد بگیرید که کد بنویسید و پیش‌بینی کنید که چه اتفاقی برای همسایگان شهر هیولاها خواهد افتاد.

          <img src="https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png" style="float:right; width:15%">

          * *ویروس چقدر سریع پخش می‌شود؟*

          * *آیا همه مریض خواهند شد؟*

          * *ماسک صورت چگونه کمک می‌کند؟*


          وقتی کارتان تمام شد، شبیه سازی خود را با دیگران به اشتراک بگذارید. پیام خود را در مورد آنچه فکر می‌کنید می‌توانیم برای کمک به حفظ سلامت دیگران در هنگام ورود ویروس به شهر انجام دهیم، به اشتراک بگذارید.

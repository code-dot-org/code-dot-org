      'Technique: Frequency Analysis':
        content1: توضیحات در این قسمت
        markdown: |
          # کشف رمزهای جایگزین

          بهترین تکنیک برای کشف رمز جایگزینی تصادفی، **تحلیل فراوانی** نام دارد.

          برگرفته از: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)

          * **تحلیل فراوانی** تکنیکی براساس میزان *تکرار* حروف خاص در انگلیسی در مقایسه با حروف دیگر است.
          * به عنوان مثال، با توجه به بخشی از متن انگلیسی، *E*، *T*، *A* و *O* رایج‌ترین حروف هستند، در حالی که *Z*، *Q* و *X* نادر هستند. به همین ترتیب، *TH*، *ER*، *ON* و *AN* رایج‌ترین جفت حروفی هستند که در کنار یکدیگر قرار می‌گیرند.
          * در واقع، توزیع حروف تقریبا برای *همه* نمونه‌های متن انگلیسی نسبتا یکسان است.


          نسخه ابزاره در صفحه قبل، برای کمک به شما در **کشف رمز جایگزین از طریق تجزیه و تحلیل فراوانی** در نظر گرفته شده است.

          با تجزیه و تحلیل فراوانی حروف در پیام رمزگذاری‌شده، در مقایسه با فراوانی حروف در یک قطعه نثر معمولی انگلیسی، می‌توانید دایره نگاشت حروف را محدود کنید.

          این ابزار میزان فراوانی حروف در متن رمزگذاری‌شده (نارنجی) را در مقایسه با متون معمولی انگلیسی (آبی) به شما نشان می‌دهد.

          ### راهنمایی: از کجا باید شروع کرد؟

          1. ابتدا کلمات کوتاه را پیدا و آنها را «کشف رمز» کنید. چند کلمه تک‌حرفی بلدید؟ («a»). یک کلمه 3 حرفی بسیار رایج «the» است.
          2. بعد از انجام این کار، جایگزین‌هایی برای برخی از رایج‌ترین حروف دارید. باید بتوانید با استفاده از درک مستقیم خودتان، به کلمات دیگر با این جایگزینی های جزئی نگاه کرده و درست حدس‌ بزنید.
          3. پس از یافتن تنها تعداد انگشت‌شماری از حروف سخت، بقیه به سرعت مشخص می‌شوند.
          4. مقایسه فراوانی حروف به درست حدس زدن کمک می‌کند.

          ### این روش را امتحان کنید:
          انیمیشن زیر شخصی را در ابتدای کار نشان می‌دهد. او این موارد را امتحان می‌کند:

          * ابتدا کاراکترها را براساس فراوانی مرتب کنید.
          * گروهی از کاراکترها را که ممکن است به کلمه «the» مرتبط باشد، شناسایی کنید.
          شروع خوبی است!

          ![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)

          ## آیا جایگزینی تصادفی خوب است؟
          * بعد از کمی تمرین، کشف رمز جایگزینی تصادفی چه مدت طول می‌‌‌کشد؟
          * به نظرتان این روش، روش خوبی است؟
      Terminology Recap:
        content1: توضیحات در این قسمت
        markdown: |+
          # مکث و خلاصه

          کشف رمز پیام‌های رمزنگاری‌شده با **رمز سزار** بسیار آسان است، به خصوص با ابزار محاسباتی. اکنون که برای کشف رمز تغییر حروف الفبا کمی تمرین داشته‌اید (کار آسانی است، نه؟)، بیایید چیز دشوارتری را امتحان کنیم.

          **خلاصه اصطلاحات:**

          * **رمزنگاری** - فرایندی برای رمزگذاری پیام‌ها جهت مخفی نگه داشتن آنهاست، بنابراین فقط اشخاص «مجاز» قادر به خواندن آن هستند.
          * **رمزگشایی** - فرایندی که برعکس رمزنگاری است، پیام مخفی را دریافت می‌کند و متن ساده اصلی را بازتولید می‌کند.
          * **رمز** - اصطلاح کلی به معنای تکنیک (یا الگوریتمی) است که رمزنگاری را انجام می‌دهد.
          * **رمز سزار** - تکنیکی است برای رمزگذاری که در آن حروف الفبا با حروف دیگری با فاصله‌ای ثابت در الفبا جایگزین می‌شوند.
          * **کشف رمز** - وقتی سعی می‌کنید پیام مخفی را *بدون* دانستن تمام مشخصات رمز، رمزگشایی کنید، یعنی دارید «کشف رمز» می‌کنید.


          برای مشاهده **چالش بعدی**، روی ادامه کلیک کنید...


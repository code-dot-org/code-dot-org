          دانش‌آموزان ممکن است برای درک چگونگی هدایت انتخاب‌ها در اینجا، به دستورالعمل‌های واضحی نیاز داشته باشند. در اینجا برای هر یک از انتخاب‌های پروژه، دو سطح فرعی وجود دارد. برای شروع، دانش‌آموزان باید یکی از سطوح مربوط به «بخش 1» را انتخاب کنند. پس از اتمام آن سطح، باید به اینجا برگردند و «بخش 2» *همان* پروژه را انتخاب کنند. در سطح اول هر انتخاب که دانش‌آموزان اجزای اصلی پروژه را کنار هم می‌گذارند، به آنها بازخورد ارائه می‌دهد. سطح دوم یک «بازی آزاد» است که به دانش‌آموزان اجازه می‌دهد هر تغییری که می‌خواهند در کد خود ایجاد کنند.

          of a language and be naturally curious about how things work.  Research
          has shown that when you encounter a new piece of code or new situation,
          you learn faster by simply making a prediction about what will happen before
          you run the program for the first time.  \n</p><p>Making a prediction forces
          you to study the code and use your intuitions based on what you already
          know. Even experienced programmers might disagree about what a piece of
          code would do!  So making a prediction is not like some sort of test about
          how smart you are.  <strong>By making a prediction first, when you run the
          code you learn so much more whether you were right, wrong or somewhere in

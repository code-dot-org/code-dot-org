    announcement_hoc_launch: Migliaia di educatori in più di 180 paesi inizieranno
      a insegnare informatica durante l'Ora del Codice dal 4 al 10 dicembre 2017.
      Contiamo su di voi per aiutarci a raggiungere il maggior numero di studenti

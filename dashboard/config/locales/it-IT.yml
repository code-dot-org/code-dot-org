      body: In questa lezione impari come comprimere un testo, sostituendo sequenze
        di caratteri ripetuti con simboli.
      image_alt: Testo compresso sostituendo parole intere con un singolo simbolo.
      title: Compressione del testo
    unplugged:
      audience: Età 4+
      body: Abbiamo preparato delle lezioni (chiamate <i>lezioni tradizionali</i>)
        da usare nella tua classe senza utilizzare un computer. Potrai quindi insegnare
        le basi dell'informatica anche senza avere un computer! Puoi usare queste
        lezioni tradizionali sia come un corso a sé stante che come complemento agli
        altri corsi.
      body_short: Se non hai un computer, prova queste lezioni tradizionali.
      title: Lezioni Tradizionali
    unplugged_conditionals:
      body: Quest'attività tradizionale ti introduce algoritmi ed istruzioni condizionali
        usando un mazzo di carte.
      title: Istruzioni condizionali
    weblab:
      audience: Da 13 anni in su
      body: Sviluppo Web è un ambiente di programmazione in cui si possono realizzare
        semplici pagine web con HTML e CSS. Progetta le tue pagine web e condividi
        il tuo sito in pochi secondi.
      cta: Scopri come
      image_alt: Lo schermo di un computer che mostra il codice HTML.
      title: Sviluppo Web
    widgets:
      audience: Dai 14 anni in su
      body: Gli studenti possono esplorare concetti dal nostro corso Cs Principles
        usando questi strumenti digitali sul campo. Possono utilizzare i componenti
        per conto proprio o creare una lezione su un singolo concetto per la classe.
      cta: Scopri come
      title: Componenti

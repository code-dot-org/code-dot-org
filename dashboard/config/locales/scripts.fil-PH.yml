        csd2-2019:
          description: " Sa Yunit 2, matutunan mo kung paano lumikha at magbahagi
            ng nilalaman sa sarili mong mga web na pahina. Pagkatapos makapili kung
            anong nilalaman ang gusto mong ibahagi sa mundo, matutunan mo kung paano
            gawin at pagandahin ang iyong mga pahina gamit ang HTML at CSS. Ikaw ay
            magsasanay din sa isang napakahalagang kakayahan sa pag-program gaya ng
            pag-debug at paglagay ng mga komento. Sa pagtatapos ng yunit, ikaw ay
            magkakaroon ng isang sariling website na maaari mong ilathala sa Internet."
          description_short: "  Matutong bumuo ng iyong sariling we site sa Web Lab."
          lesson_groups:
            csd2_1:
              display_name: 'Kabanata 1: Web Content at HTML'
            csd2_2:
              display_name: 'Kabanata 2: Pag-iistilo at CSS'
            cspSurvey:
              display_name: Pagsisiyasat
          lessons:
            Exploring Websites:
              name: Paggalugad sa mga Website
              description_student: Ang araling ito ay sumasaklaw sa mga layunin na
                ang isang website ay maaaring nabuo, pareho sa mga gumagamit at sa
                mga naglikha. Ang klase ay tutuklas sa iilang website na kadalasang
                ginagamit sa Estados Unidos at pag-usapan kung paano ang bawat isa
                sa mga site na ito ay nakakatulong sa mga gumagamit at kung paano
                ito maaaring makapaglingkod sa mga naglikha.
              description_teacher: Bawat website ay may layunin, isang rason kung
                bakit may naglikha nito at kung bakit ito ginanagamit ng iba. Sa araling
                ito, ang mga estudyante ay magsisimulang magbigay pansin sa mga layunin
                ng isang website, pareho sa mga gumagamit at sa mga naglikha. Ang
                mga estudyante ay tutuklas sa iilang mga website na kadalasang ginagamit
                sa Estados Unidos at subukang alamin kung paano ang bawat isa sa mga
                site na ito ang nakakatulong sa mga gumagamit at kung paano ito nakapaglingkod
                sa mga naglikha nito.
            'Websites for Expression ':
              name: 'Mga Website para sa Pagpapahayag '
              description_student: 'Ang araling ito ay nagpapakilala sa mga website
                bilang paraan ng pagpapahayag sa sarili. Ang klase ay unang magtatalakay
                sa iba''t ibang pamamaraan na ang mga tao ay magpahayag at magbahagi
                ng kanilang mga interes at mga ideya, pagkatapos ay tingnan ang iilang
                halimbawa ng mga website na ginawa ng mga estudyante sa nakaraang
                kurso. Sa huli, ang lahat ay mag-iisip at magbahagi ng listahan ng
                mga paksa at mga interes na ilalakip, paglikha ng resource para sa
                pag-develop ng isang personal website sa loob ng yunit. '
              description_teacher: Sa araling ito, ang mga estudyante ay magsisiyasat
                na mga pamamaraan para gamitin ang mga website bilang paraan ng pagpapahayag
                ng sarili at mag-develop ng listahan ng mga paksa at mga interes na
                gusto nilang ilagay sa isang personal na website. Para simulan ang
                aralin, ang mga mag-aaral ay mag-iisip ng iba't ibang pamamaraan na
                ang mga tao ay magpahayag at magbahagi ng kanilang mga interes at
                mga ideya. Ang mga estudyante ay titingin din sa iilang mga halimbawang
                website na nagawa ng mga estudyante sa nakaraang CS Discoveries na
                kurso para matukoy ang paraan na sila ay nagpapahayag ng kanilang
                mga ideya. Sa wakas, ang mga estudyante ay mag-iisip at magbahagi
                ng lista ng mga paksa at mga interes na gusto nilang ilakip sa isang
                personal na website kung saan maari silang tumingin habang patuloy
                ang pag-unlad nila sa yunit.
            Intro to HTML:
              name: Panimula sa HTML
              description_student: Ang araling ito ay nagpapakilala sa HTML bilang
                isang solusyon sa problema kung paano makipag-usap ang kapwa nilalaman
                at istraktura ng website sa isang kompyuter. Ang aralin ay magsisimula
                sa isang madaliang unplugged na gawain na nagpapakita sa mga hamon
                ng epektibong pakikipag-ugnayan sa istraktura ng isang web na pahina.
                Ang klase ay titingin sa isang HTML na pahina sa Web Lab at pag-uusapan
                kung paano ang HTML na mga tag nakakatulong para lutasin ang problemang
                ito, pagkatapos ay gagamit ng HTML para magsulat ng unang mga web
                na pahina sa yunit.
              description_teacher: Sa araling ito, ang mga estudyante ay ipapakilala
                sa HTML bilang isang solusyon sa problema kung paano makipag-usap
                ang kapwa nilalaman at istraktura ng isang website sa isang kompyuter.
                Ang aralin ay magsisimula sa isang madaliang unplugged na gawain na
                nagpapakita sa mga hamon ng epektibong pakikipag-ugnayan sa istraktura
                ng web na pahina. Ang mga estudyante ay titingin ngayon sa isang halimbawa
                ng isang HTML na pahina sa Web Lab at tatalakayin kasama ang kanilang
                mga kamag-aral kung paano ang HTML na mga tags nakakatulong para maglutas
                sa problemang ito. Ang mga estudyante ay magsusulat ng kanilang unang
                HTML. Ang pinaikling diskusyon ay nakakatulong para mapatibay ang
                kanilang kaalaman sa nilalaman vs. istraktura na ginawa sa buong aralin.
            Headings:
              name: Mga Heading
              description_student: Ang araling ito ay nagpapatuloy sa introduksyon
                sa mga HTML na tag, ngayon ay tungkol sa mga header. Ang klase ay
                magsasanay sa paggamit ng mga header na tag para lumikha ng pahina
                at mga pamagat ng seksiyon at matututo kung paano ang iba't ibang
                mga elemento ng header ay naka-display ayon sa default. Sa sunod,
                ang klase ay magpaplano kung paano mag-organisa sa kanilang nilalaman
                sa personal na mga pahina sa web na gagawin sa loob ng yunit at nagsisimula
                sa unang pahina ng proyekto.
              description_teacher: Sa araling ito, ang mga estudyante ay patuloy na
                gagamit sa HTML para gumawa ng istraktura ng teksto sa mga web na
                pahina, ngayon ay may mga headings na. Ang mga estudyante ay matututo
                kung paano ang iba't ibang mga heading na elemento ay naka-display
                nang default at magsasanay sa paggamit ng mga ito para maglikha ng
                pahina at seksyon na mga pamagat. Ang mga estudyante ay pipili na
                din kung paano nila i-organisa ang kanilang nilalaman sa kanilang
                sariling personal na mga web na pahina. Sa huling antas, ang mga estudyante
                ay magsisimula sa proyekto na patuloy nilang gagawin sa buong yunit.
            Digital Footprint:
              name: Digital na Bakas
              description_student: Sa araling ito ay atin munang ihinto sandali ang
                paglikha ng personal website para pag-usapan ang tungkol sa mga personal
                na impormasyon na pinili ng mga tao na ibahagi sa digital na mundo.
                Ang klase ay magsisimula sa pag-uusap kung anong mga uri ng impormasyon
                ang magandang ibahagi sa ibang tao, pagkatapos ay titingnan natin
                ang iilang halimbawa ng social media na mga pahina para makita kung
                anong uri ng mga personal na impormasyon ang maaaring mabahagi ng
                sinasadya o hindi sinasadya. Sa wakas, ang klase ay gagawa ng isang
                listahan ng mga tagubilin na dapat sundin habang naglalagay ng impormasyon
                online.
              description_teacher: "Dahil ang mga estudyante ay bago lang naglaan
                ng oras para mag-isip tungkol sa aktwal na nilalaman na mapupunta
                sa kanilang personal na website, ang araling ito ay bumabalik sa isang
                buong yunit na proyekto (paglathala ng personal na website) para matulungan
                ang mga estudyante na susihin kung ano ang personal na impormasyon
                ang pipiliin nilang ibahagi sa digital na mundo at kung kanino. Ito
                rin ay nagpapalakas sa pag-aakala na karamihan sa mga impormasyon
                na pinili nilang ibahagi sa digital na mundo ay wala ka nang magagawa
                sa panahong napalabas mo na ito. \r\n\r\nAng mga estudyante ay magsisimula
                sa pamamagitan ng pagtukoy ng mga angkop na mga tagapakinig na kung
                saan sila ay kumportableng magbahagi ng binagay na mga piraso ng personal
                na impormasyon. Sila ay titingin sa iilang social media na mga pahina
                para matukoy kung anong klase ng mga impormasyon ang ibinabahagi ng
                mga tao tungkol sa sarili nila o sa iba. Sa huli, ang mga estudyante
                ay mag-iisip ng mga tagubilin na naisip nilang angkop para sa pag-post
                ng mga impormasyon online.\r\n\r\nAng pinakapunto ng araling ito ay
                hindi para takutin ang mga estudyante, kung hindi para aktwal na mararanasan
                ng mga estudyante ang eksaktong pag-uunawa kung ano ang antas ng kontrol
                na wala sila tungkol sa pagpalabas ng mga impormasyon sa web."
            Lists:
              name: Mga listahan
              description_student: Ang araling ito ay nagpapakilala sa mga ordered
                at unordered na mga listahan at ang kaugnay na  &lt;ul&gt;, &lt;ol&gt;,
                and &lt;li&gt;  mga HTML na tag. Ang klase ay magsasanay sa paggamit
                ng mga tags, pagkatapos ay babalik sa proyekto na personal na pahina
                sa web para idagdag ang bagong HTML na pahina na naglalaman ng mga
                bagong tags.
              description_teacher: Ang mga estudyante ay ipinakilala sa ordered at
                unordered na mga listahan sa HTML at magtrabaho sa pagitan ng iilang
                mga antas kung saan gagamitin nila ang  &lt;ul&gt;, &lt;ol&gt;, and
                &lt;li&gt; na mga tags. Pagkatapos ay babalik sila sa kanilang proyekto,
                kung saan magdadagdag sila ng bagong HTML na pahina. Sa loob ng bagong
                pahina, sila ay magsusulat ng HTML para maipakita ang isang resipe,
                top ten na listahan, o kahit na anong nilalaman na gumagamit ng mga
                bagong tags na natutunan nila.
            Intellectual Property and Images:
              name: Intelektwal na mga Pag-aari at mga Larawan
              description_student: Ang araling ito ay sumasaklaw sa kung paano gamitin
                ang media gaya ng mga larawan, video, o musika na nilika ng iba sa
                isang website habang gumagalang sa mga naglikha ng media na iyon.
                Pagkatapos unang pag-aralan ang Creative Commons na pag-lisensya,
                ang klase ay matututo kung paano magdagdag ng mga larawan sa kanilang
                mga pahina sa web, at kung paano magbigay ng wastong pagpalagay kapag
                ginawa ito.
              description_teacher: "Magsisimula sa isang diskusyon tungkol sa kanilang
                personal na mga opinyon kung paano papayagan ang iba na gagamit sa
                kanilang nagawa, ang klase ay tutuklas sa layunin at papel ng copyright
                para sa mga kapwang naglikha at mga gumagamit ng malikhaing mga nilalaman.
                Pagkatapos ay lilipat sila sa isang gawain na nagtutuklas sa iba't
                ibang lisensya ng Creative Commons bilang isang solusyon sa kahirapan
                sa pagpangasiwa ng copyright. \r\n\r\nSa huli, sa isang karaniwang
                pag-uunawa sa mga pagbabawal sa iba't ibang mga lisensya ng Creative
                Commons, ang mga estudyante ay matuto kung paano magdagdag ng mga
                larawan sa kanilang mga pahina sa web gamit ang &lt;img&gt; na tag."
            Clean Code and Debugging:
              name: Linisin ang Code at Pag-Debug
              description_student: Ang araling ito ay sumasaklaw sa mga karaniwang
                isyu na mangyayari habang nagdidisenyo ng mga web na pahina sa HTML.
                Ang klase ay magtatama sa mga pagkakamali sa pagkakasunod na mas lalong
                naging kumplikadong mga web pahina na makikita sa Code Studio at pag-aralan
                ang kahalagahan ng mga komento, whitespace, at pag-indent bilang mga
                kagamitan para magawang madaling mabasa ang mga web na pahina.
              description_teacher: Ang mga estudyante ay haharap sa mga karaniwang
                isyu na nagaganap habang nagdidisenyo ng mga web na pahina sa HTML.
                Ang estudyante ay magtatama ng mga mali sa pagkakasunod na mas lalong
                naging kumplikadong mga web na pahina. Sa proseso ay matutunan nila
                ang kahalagahan ng mga komento, whitespace, at pag-indent bilang mga
                kagamitan para mas madling basahin ang mga web na pahita. Sa bandang
                huli ng aralin, ang mga estudyante ay lilikha ng isang listahan ng
                mga istratehiya para sa pag-debug ng mga web na pahina at masiguro
                na sila ay madaling basahin at i-maintain.
            Project - Multi-Page Websites:
              name: Proyekto - Maraming-Pahina na mga Website
              description_student: 'Ang araling ito ay sumasaklaw sa mga hyperlinks,
                na nagbibigay paraan sa mga web developer na magkonekta ng mga pahina
                nang sama-sama sa isang website. Ang klase ay sama-samang mag-ugnay
                sa lahat ng naunang mga pahina sa isang proyekto, at maglikha ng mga
                navigation bar para sa bawat pahina bago ilathala ang buong site sa
                Web.  '
              description_teacher: "Matapos mapag-aralan ang tungkol sa kung paano
                mag-ugnay ng mga pahina ng web sa bawat isa, ang mga estudyante ay
                sa waka maglathala sa kanilang website na ginagawa. Sa araling ito,
                sila ay mag-uugnay sa lahat ng naunang mga pahina na nalikha nila
                sa isang proyekto, maglikha ng bagong pahina, at magdagdag ng nabigasyon
                sa pagitan ng mga pahina bago ilathala ang buong site sa Web. \r\n\r\n"
            Styling Text with CSS:
              name: Pag-style ng Teksto gamit ang CSS
              description_student: Ang araling ito ay nagpapakilala sa CSS bilang
                pamamaran para malagyan ng istilo ang mga elemento na nasa pahina.
                Ang klase ay matututo tungkol sa pangunahing sintax para sa CSS na
                rule-sets at pagkatapos ay tutuklas sa mga katangian na nakakaapekto
                sa mga teksto na mga elemento ng HTML. Sa wakas, ang lahat ay gagamit
                ng mga istilo ng teksto sa kanilang mga personal na website.
              description_teacher: "Ang araling ito ay nagpapakilala sa CSS bilang
                pamamaran para malagyan ng istilo ang mga elemento na nasa pahina.
                Ang mga estudyante ay matututo tungkol sa pangunahing sintaks para
                sa CSS na rule-sets at pagkatapos ay tutuklas sa mga katangian na
                nakakaapekto sa mga teksto na mga elemento ng HTML. Sila ay magtatrabaho
                sa isang HTML na page tungkol sa mga Guiness World Record holders,
                magdagdag ng kanilang sariling istilo sa binigay na pahina. Sa huling
                antas, ang mga estudyante ay gagamit sa mga natutunan nila tungkol
                sa mga istilo para sa mga teksto na elemento sa kanilang personal
                na web na pahina.\r\n\r\n"
            Styling Elements with CSS:
              name: Pag-istilo sa mga Elemento gamit ang CSS
              description_student: Ang araling ito ay nagpapatuloy sa pagpapakilala
                sa mga katangian ng istilo ng CSS, ngayon ay mas bigyan nating pansin
                ang mga hindi-teksto na mga elemento. Ang klase ay magsisimula sa
                pamamagitan ng pag-imbestiga at pagbago sa mga bagong CSS na mga istilo
                sa Desserts of the World na pahina. Pagkatapos, lahat ay gagamit sa
                bagong kaalaman na ito sa kanilang mga personal na website.
              description_teacher: Ang araling ito ay nagpapatuloy sa pagpapakilala
                sa mga katangian ng istilo ng CSS, ngayon ay mas bigyan nating pansin
                ang mga hindi-teksto na mga elemento. Ang mga estudyante ay magsisimula
                sa pamamagitan ng pagtingin sa isang website tungkol sa Desserts of
                the Worlds. Sila ay mag-imbestiga at mag-bago sa mga bagong CSS na
                mga istilo sa website na ito. Pagkatapos magtrabaho sa Desserts na
                pahina, ang mga estudyante ay gagamit sa kanilang kaalaman sa mga
                bagong katangian ng CSS para makagawa pa na ibang pag-istilo sa kanilang
                mga personal na website.
            Sources and Search Engines:
              name: Mga Source at mga Search Engine
              description_student: Pagkatapos unang makumpleto ang web search na scavenger
                hunt, ang klase ay matututo tungkol sa mga prosesong naganap sa mga
                search engines at magkakaroon ng pagkakataon para pahusayin ang kanilang
                mga kakayahan sa pagsusuri sa isang paghahanap para sa mga kakaiba
                at hindi kapani-paniwalang mga hayop.
              description_teacher: Ang araling ito ay naghihikayat sa mga estudyante
                na mas maging kritikal pa mag-isip tungkol sa kung paano gumagana
                ang paghahanap sa web at kung paano makahanap ng mga mahalaga at magpakakatiwalaang
                impormasyon online. Pagkatapos tingnan at pag-usapan ang video tungkol
                sa kung paano gumagana ang mga search engine, ang mga estudyante ay
                maghahanap ng mga impormasyon tungkol sa iilang hindi kapani-paniwalang
                mga hayop. Kakailanganin nilang magsusuri sa mga sites na nakita nila
                na mapanaligan para matukoy nila kung aling mga hayop ang talagang
                biro lang.
            RGB Colors and Classes:
              name: RGB na mga Kulay at mga Klase
              description_student: Ang araling ito ay sumasaklaw sa mga class at mga
                custom na kulay. Ang klase ay unang matuto kung paano magtukoy ng
                custom na mga kulay gamit ang mga RGB (red, green, blue) na mga halaga,
                pagkatapos ay gagamitin nila ang mga kulay na ito sa isang bagong
                Four Seasons na pahina sa web, kung saan gagamit sa mga CSS na class.
                Gamit ang mga class, ang klase ay magdadagdag ng maraming pang mga
                istilo sa Four Seasons na pahina sa web, pagkatapos ay gagamitin ang
                mga ito para magdagdag ng istilo sa kanilang personal na mga website.
              description_teacher: Sa araling ito, ang mga estudyante ay unang matuto
                kung paano magtukoy ng mga custom na kulay gamit ang kanilang RGB
                (red, green, blue) na mga halaga. Pagkatapos, sila ay gagamit sa mga
                kulay na ito sa isang bagong Four Seasons na pahina sa web, kung saan
                gumagamit ng mga CSS na class. Ang mga CSS na class ay nagbibigay
                daan sa mga web developer para tratohin ang mga grupo ng mga elemento
                na gusto nilang malagyan ng ibang istilo kaysa sa ibang mga elemento
                na pareho ang tipo. Gamit ang mga class, ang mga estudyante ay magdadagdag
                ng iba pang istilo sa Four Seasons na pahina ng web, pagkatapos ay
                gagamitin ang mga ito para lagyan ng istilo ang kanilang personal
                na mga website.
            Project - Personal Portfolio Website:
              name: Proyekto - Personal na Portfolio na Website
              description_student: Sa huling iilang mga araw sa yunit, ang klase ay
                magtatapos sa kanilang mga personal na website, nagtatrabaho kasama
                ang kanilang mga kasamahan para makakuha ng feedback, pagrepasu sa
                rubric, at paglagay nang panghuling mga detalye sa site. Para tapusin
                ang yunit, ang lahat ay magbabahagi sa kanilang mga proyekto at kung
                paano nila ito nagawa.
              description_teacher: "Ang mga estudyante ay gumugol ng maraming oras
                sa buong yunit sa pagtatrabaho ng kanilang Personal na Website. Sa
                huling ilang mga araw, ang mga estudyante ay magtatapos sa kanilang
                mga website. Sila ay magtatrabaho kasama ang kanilang mga kasamahan
                para makakuha ng feedback, maglalagay ng mga panghuling detalye sa
                mga website, pagrerepasu sa rubrik at mag-isip tungkol sa kanilang
                proseso. Para tapusin ang yunit, sila ay magbabahagi ng kanilang mga
                proyekto at pati na rin ang isang pangkalahatang ideya sa proseso
                na ginawa nila para makuha ang pangwakas na disenyo.\r\n"
        csd3-2019:
          description_short: " Matutong mag-program ng mga animasyon, inter-aktib
            na sining, at mga laro sa Game Lab."
          lesson_groups:
            csd3_1:
              display_name: 'Kabanata 1: Mga Larawan at Animation'
            csd3_2:
              display_name: 'Kabanata 2: Paggawa ng mga Laro'
            cspSurvey:
              display_name: Pagsisiyasat
          lessons:
            Programming for Entertainment:
              name: Pag-program para sa Libangan
              description_student: Ang klase ay hinihikayat na isaalang-alang ang
                mga "problema" ng pagkainip at pagpapahayag sa sarili, at para pag-isipan
                kung paano nila haharapin ang ganoong mga problema sa kanilang sariling
                buhay. Mula doon, sila ay tutuklas kung paano ang Computer Sciece
                sa pangkalahatag, at lalo na sa pagprogram, may ginagampanan na papel
                sa tiyak na uri ng paglilibang o bilang isang sasakyan sa pagpapahayag
                ng sarili.
              description_teacher: Ang mga estudyante ay hinihikayat ng isaalang-alang
                ang mga "problema" sa pagkainip at pagpapahayag sa sarili, at para
                pag-isipan kung paano nila harapin ang ganoong mga problema sa kanilang
                sariling buhat. Mula doon, ang mga estudyante ay tutuklas kung paano
                ang Computer Science sa pangkalahatan, at lalo na sa pag-program,
                may ginagampanan na papel sa tiyak na uri ng paglilibang o isang sasakyan
                para sa pagpapahayag sa sarli.
            Plotting Shapes:
              name: Pag-plot ng mga Hugis
              description_student: Ang mga estudyante ay tutuklas sa mga hamon sa
                pakikipag-usap kung paano guguhit ng mga hugis at gumamit ng mga kagamitan
                na nagpapakilala kung paano harapin ang problemang ito sa Game Lab.
                Ang isang pagpapainit na gawain ay madaling nagpapakita sa mga hamon
                sa pakikipag-usap sa posisyon na walang iilang mga nakabahaging punto
                ng pagbabatayan. Sa pangunahing gawain, ang mga estudyante ay tutuklas
                sa Game Lab na kagamitan na nagbibigay ng paraan sa mga estudyante
                na inter-aktibong maglagay ng mga hugis sa 400 x 400 na grid ng Game
                Lab. Pagkatapos sila ay maghalinhinan sa pagbigay ng instruksyon sa
                kanilang kasama kung paano gumuhit ng nakatagong larawan gamit ang
                kagamitang ito, binibigyang diin ang mga maraming pagsubok na haharapin
                ng mga estudyante habang nag-program sa Game Lab. Ang mga estudyante
                ay pwede makalikha ng kanilang sariling larawan para makipag-usap
                bago ang isang debrief na diskusyon.
              description_teacher: Ang mga estudyante ay tutuklas sa mga hamon sa
                pakikipag-usap kung paano guguhit ng mga hugis at gumamit ng mga kagamitan
                na nagpapakilala kung paano harapin ang problemang ito sa Game Lab.
                Ang isang pagpapainit na gawain ay madaling nagpapakita sa mga hamon
                sa pakikipag-usap sa posisyon na walang iilang mga nakabahaging punto
                ng pagbabatayan. Sa pangunahing gawain, ang mga estudyante ay tutuklas
                sa Game Lab na kagamitan na nagbibigay ng paraan sa mga estudyante
                na inter-aktibong maglagay ng mga hugis sa 400 x 400 na grid ng Game
                Lab. Pagkatapos sila ay maghalinhinan sa pagbigay ng instruksyon sa
                kanilang kasama kung paano gumuhit ng nakatagong larawan gamit ang
                kagamitang ito, binibigyang diin ang mga maraming pagsubok na haharapin
                ng mga estudyante habang nag-program sa Game Lab. Ang mga estudyante
                ay pwede makalikha ng kanilang sariling larawan para makipag-usap
                bago ang isang debrief na diskusyon.
            Drawing in Game Lab:
              name: Pagguhit sa Game Lab
              description_student: Ang klase ay ipapakilala sa Game Lab, isang kapaligiran
                sa pag-program para sa yunit na ito, at magsisimulang gumanit nito
                para maposisyon ang mga hugis sa screen. Ang mga aralin ay bumubuo
                sa mga pangunahing kaalaman sa pagsunod-sunod at pagdedebug, pati
                na rin ang iilang simpleng mga utos. Sa pagtatapos ng aralin, ang
                klase ay lilikha ng isang online na bersyon ng larawan na dinisenyo
                nila sa nakaraang aralin.
              description_teacher: Ang mga estudyante ay ipapakilala sa Game Lab,
                ang pang-program na kapaligiran para sa yunit na ito, at magsimulang
                gamitin ito para iposisyon ang mga hugis sa screen. Matutunan nila
                ang mga pangunahing konsepto sa pagsunod-sunod at pagdedebug, pati
                na rin ang iilang mga simpleng mga utos. Sa bandang huli ng aralin,
                ang mga estudyante ay makaka-program sa mga larawan gaya ng ginawa
                nila sa pangdrowing na kagamitan sa nakaraang aralin.
            Shapes and Randomization:
              name: Mga Hugis at Randomisasyon
            Variables:
              name: Mga variable
              description_student: Ang araling ito ay nagpapakilala sa mga variable
                bilang paraan para malagyan ng marka ang isang numero sa loob ng program
                o para mag-save ng random na nabuong halaga. Ang klase ay magsisimula
                sa aralin gamit ang pinakasimpleng paglalarawan sa layunin ng isang
                variable at ang mga gawain sa paggamit ng mga bagong bloke. Pagkatapos,
                ang klase ay gagamit ng mga variable para mag-save ng isang random
                na numero, na nagpapahintulot sa programa na gumamit sa parehong random
                na numero nang maraming beses.
              description_teacher: Sa araling ito, ang mga estudyante ay matututo
                kung paano gumamit ng mga variables para mamarkahan ang isang numero
                sa kanilang programa o mag-save ng isang random na nalikhang halaga.
                Ang mga estudyante ay magsisimula sa pinakasimpleng paglalarawan sa
                layunin ng isang variable. Ang mga estudyante ay kukumpleto sa isang
                antas na progresyon na nagpapatibay sa modelo ng isang variable bilang
                paraan sa pagmarka o pagbigay ng pangalan sa isang numero. Ang mga
                estudyante ay gagamit ng mga variables para mag-save ng random na
                numero para makita na ang mga variables ay talagang nag-store at nag-save
                ng kanilang mga halaga, na nagbibigay-daan sa kanila na gamitin ang
                parehong random na numero nang maraming beses sa kanilang mga programa.
            Sprites:
              name: Mga Sprites
              description_student: Upang makalikha ng mas kawili-wili at detalyadong
                mga larawan, ang klase ay ipapakilala sa sprite na object. Bawat sprite
                ay maaaring lagyan ng larawan na ipapakita, at ang sprite ay magsusubaybay
                din sa mga maraming halaga tungkol sa sarili nito, kung saan magpapatunay
                sa kahalagahan nito sa landas ng paggawa ng mga animasyon. Sa dulo
                ng araling ito, ang lahat ay lilikha ng isang tagpo gamit ang mga
                sprite.
              description_teacher: Para makalikha ng mas kawili-wili at detalyadong
                mga larawan, ang mga estudyante ay ipapakilala sa mga sprite object.
                Bawat sprite ay maaaring lagyan ng larawan na ipapakita, at ang mga
                sprite ay magsusubaybay din sa mga maraming halaga tungkol sa sarili
                nito, kung saan magpapatunay na mahalaga sa landas ng paglikha ng
                mga animasyon.
            The Draw Loop:
              name: Ang Draw na Loop
              description_student: Ang araling ito ay nagpapakilala sa draw na loop,
                isa sa pinakapusod ng pag-program na pananaw sa Game Lab. Ang klase
                ay maghahalo sa draw na loop sa mga random na numero para manipulahin
                ang iilang mga simpleng animasyon na may mga dot at pagkatapos sa
                mga sprites naman.  Pagkatapos, ang lahat ay gagamit sa natutonan
                nila para ma-update ang eksena ng sprite mula sa nakaraang aralin.
              description_teacher: Sa araling ito, ang mga estudyante ay ipapakilala
                sa draw na loop, isa sa pinakasentro ng pang-program na pananaw sa
                Game Lab. Para masimulan ang aralin, ang mga estudyante ay titingin
                sa iilang pisikal na mga flipbooks para makita na ang pagkaroon ng
                maraming mga frame na may iba't ibang larawan ay lilikha ng impresyon
                ng paggalaw. Ang mga estudyante ay manonood ng isang video na nagpapaliwanag
                kung paano ang draw loop nakakatulong sa Game Lab na maglikha ng parehang
                impresyon sa kanilang mga programa. Ang mga estudyante ay magsama-sama
                sa mga draw loop na may mga random na numero para imanipula ang ilang
                mga simpleng mga animasyon na mga dot at pagkatapos ang mga may sprites
                naman. Sa huli ng aralin, ang mga estudyante ay gagamit sa mga natutunan
                nila para ma-update ang eksena ng kanilang sprite mula sa nakaraang
                aralin.
            The Counter Pattern Unplugged:
              name: Ang Counter na Patter na Naka-Unplugged
              description_student: Ang unplugged na araling ito ay nagtutuklas sa
                mga pangunahing gawi ng mga variable. Ang paggamit ng mga notecard
                at string para ma-simulate ang mga variables sa loob ng programa,
                ang klase ay gagawa ng iilang malilit na mga programa. Kapag komportable
                na sila sa sintaks na ito, ang klase ay gagamit ng parehong proseso
                sa mga katangian ng sprite, pagsubaybay ng pag-unlad ng sprite patawid
                sa screen.
              description_teacher: Ang mga estudyante ay tutuklas sa mga pangunahin
                gawi ng mga variable sa pamamagitan ng isang unplugged na gawain.
                Gamit ang mga notecards at string para mai-simulate ang mga variables
                sa loob ng programa, ang mga estudyante ay makakagaw ng iilang maikling
                mga programa. Kapag komportable na sa sintaks na ito, ang mga estudyante
                ay gagamin ng parehong proseso sa mga katangian ng sprites, pagsubaybay
                ng pag-unlad ng sprite sa pagtawid sa screen.
            Sprite Movement:
              name: Galaw ng mga Sprite
              description_student: Sa pamamagitan ng paghalo ng Draw Loop at nang
                Counter Pattern, ang klase ay magsusulat ng mga programa na magpapagalaw
                sa mga sprite sa paligid ng screen, pati na rin ang pag-animate ng
                ibang mga katangian ng sprite.
              description_teacher: Sa pamamagitan ng paghalo ng Draw Loop at nang
                Counter Pattern, ang mga estudyante ay makakasulat ng mga programa
                na magpapagalaw sa mga sprite sa kabila ng screen, pati na rin ang
                pag-animate ng ibang mga katangian ng sprite.
            Booleans Unplugged:
              name: Mga Booleans na Unplugged
              description_student: Ang araling ito ay nagpapakilala sa mga boolean
                na mga halaga at lohika, pati na rin ang kondisyonal na mga pahayag.
                Ang klase ay magsisimula sa pamamagitan ng paglaro ng isang simpleng
                laro ng Pagtayo, Pag-upo kung saan ang boolean (true/false) na mga
                pahayag ay naglalarawan ng mga personal na katangian (kulay ng buhok
                o mate, tipo ng pananamit, edad, atbp). Pagkatapos ang klase ay gagawa
                ng grupo ng mga object ayon mas lalong naging kumplikado na mga boolean
                na pahayag, at titingin kung paano ang mga kondisyonal nakakaepekto
                sa daloy ng programa.
              description_teacher: |-
                Sa araling ito, ang estudyante ay ipapakilala sa mga boolean na halaga at lohika, pati na rin ang mga kondisyonal na mga pahayag. Ang klase ay magsisimula sa paglalaro ng isang simpleng Pagtayo, Pag-upo kung saan ang mga boolean (true/false) na mga pahayag ay naglalarawan ng mga personal na katangian (kulay ng buhok o mata, tipo ng pananamit, edad, atbp). Ito ay nagpapaisip sa mga estudyante kung paano nila ikuwadro ang isang katangian na may maraming mga halaga na pwedeng gamitin (gaya ng edad) gamit ang mga binary na katanungan.

                Mula doon, ang mga estudyante ay bibigyan ng isang grupo ng mga bagay na may kapareho, ngunit may iba't ibang, mga pisikal na mga katangian. Kasama ang isang kasamahan, sila ay maggrugrupo sa mga object na iyon ayon sa mas lalong naging kumplikado na mga boolean na pahayag, kasama na ang compound na mga boolean gamit ang AND at OR.

                Sa huli, ating ipapakita ang mga Kondisyonal bilang isang kagamitan para makagawa ng mga desisyon o epekto sa daloy ng programa gamit ang mga boolean na pahayang bilang input.
            Conditionals:
              name: Mga conditional
              description_student: Ang klase ay magsisimula sa pamamagitan ng paggamit
                ng mga boolean para maihambing ang kasalukuyang halaga ng isang katangian
                ng sprite sa isang nakatakdang halaga, ang paggamit sa paghahambing
                na ito para malaman kung ang sprite ay nakarating na sa isang punto
                sa screen, lumaki na sa nakatakdang laki, o kung nakaabot na sa isang
                halaga gamit ang counter na pattern. Pagkatapos ang direktang paggamit
                ng mga boolean para imbestigahan ang mga halaga o ang mga katangian
                ng sprite, ang klase ay magdadagdag ng kondisyonal na mga if na pahayag
                para makasulat ng code na tumutugon sa mga boolean na paghahambing
                na iyon.
              description_teacher: Ang mga estudyante ay magsisimula sa pamamagitan
                ng paggamit ng mga boolean para maihambing ang kasalukuyang halaga
                ng isang katangian ng sprite sa isang nakatakdang halaga, ang paggamit
                sa paghahambing na ito para malaman kung ang sprite ay nakarating
                na sa isang punto sa screen, lumaki na sa nakatakdang laki, o kung
                nakaabot na sa isang halaga gamit ang counter na pattern. Pagkatapos
                nang direktang paggamit ng mga boolean para imbestigahan ang mga halaga
                o ang mga katangian ng sprite, ang mga estdudyante ay magdadagdag
                ng kondisyonal na mga _if_ na pahayag para makasulat ng code na tumutugon
                sa mga boolean na paghahambing na iyon.
            Keyboard Input:
              name: Keyboard na Input
              description_student: Ang sumunod na introduksyon sa mga boolean at sa
                mga if na pahayag sa nakaraang aralin, ang mga estudyante ay ipapakilala
                sa bagong bloke na tinatawag na keyDown() na nagsasauli ng isang boolean
                at maaaring gamitin sa mga kondisyonal na mga pahayag para mapagalaw
                ang mga sprite sa kabila ng screen. Sa bandang huli ng araling ito,
                ang mga estudyante ay makakasulat ng mga programa na kukuha ng input
                sa keyboard ng gumagamit para makontrol ang mga sprite na nasa screen.
              description_teacher: Ang sumunod na introduksyon sa mga boolean at sa
                mga _if_ na pahayag sa nakaraang aralin, ang mga estudyante ay ipapakilala
                sa bagong bloke na tinatawag na `keyDown()` na nagsasauli ng isang
                boolean at maaaring gamitin sa mga kondisyonal na mga pahayag para
                mapagalaw ang mga sprite sa kabila ng screen. Sa bandang huli ng araling
                ito, ang mga estudyante ay makakasulat ng mga programa na kukuha ng
                input sa keyboard ng gumagamit para makontrol ang mga sprite na nasa
                screen.
            Other Forms of Input:
              name: Ibang Uri ng mga Input
              description_student: Ang klase ay magpapatuloy sa pagtuklas ng mga pamamaraan
                para magamit ang mga kondisyonal na pahayag para kumuha ng input ng
                gumagamit. Bukod pa sa simpleng keyDown() na kautusan na natutunan
                natin kahapon, ang klase ay natututo tungkol sa iilang ibang mga kautusan
                sa input ng keyboard, pati na rin ang iilang pamamaraan para makakuha
                ng input galing sa mouse.
              description_teacher: Sa araling ito, ang mga estudyante ay patuloy na
                tutuklas sa mga pamamaraan ng paggamit ng mga kondisyonal na mga pahayag
                para makakuha ng input ng gumagamit. Bukod pa sa simpleng `keyDown()`
                na kautusan na natutunan natin kahapon, ang mga estudyante ay matututo
                tungkol sa iilang ibang mga kautusan sa input ng keyboard, pati na
                rin ang iilang pamamaraan para makakuha ng input galing sa mouse.
            Project - Interactive Card:
              name: Proyekto - Inter-aktib na Baraha
              description_student: Sa pinagsamang proyektong ito para sa Kabanata
                1, ang klase ay gagawa ng plano at gagawa ng isang inter-aktib na
                greeting card gamit ang lahat ng mga pang-program na pamamaraan na
                natutunan nila sa puntong ito.
              description_teacher: Sa pinagsamang proyektong ito para sa Kabanata
                1, ang mga estudyante ay gagawa ng plano at gagawa ng isang inter-aktib
                na greeting card gamit ang lahat ng mga pang-program na pamamaraan
                na natutunan nila sa puntong ito.
            Velocity:
              name: Belosidad
              description_student: Pagkatapos ng isang maikling pagbalik-aral kung
                paano ginamit ang counter pattern para mapagalaw ang mga sprite, ang
                klase ay ipapakilala sa mga katangian na nagtatakda ng kaliksihan
                at bilis ng pag-ikot nang direkta. Habang ginagamit nila ang mga bagong
                katangian sa iba't ibang pamamaraan, mabubuo nila ang mga kakayahan
                na kailangan nila para makalikha ng isang simpleng side scroller na
                laro.
              description_teacher: Pagkatapos ng isang maikling pagbalik-aral kung
                paano ginagamit ang counter pattern para mapagalaw ang mga sprites
                sa nakaraang aralin, ang mga estudyante ay ipapakilala sa mga katangian
                na direktang nagtakda sa kaliksihan at bilis ng pag-ikot. Habang ginagamit
                nila ang mga bagong katangian na ito sa iba't ibang pamamaraan, mabubuo
                nila ang mga kakayahan na kakailanganin nila para makalikha ng isang
                pangunahing side scroller na laro.
            Collision Detection:
              name: Pagtukoy sa mga Banggaan
              description_student: Ang klase ay matututo tungkol sa pagtukoy ng banggaan
                sa kompyuter. Ang pares ay tutuklas kung paano ang kompyuter maaaring
                gumamit sa lokasyon ng sprite at mga katangian sa laki at matematika
                para matukoy kung ang dalawang sprites ay nagkadikit. Ang klase ay
                gagamit ng isTouching() na bloke para makalikha ng iba't ibang mga
                effects kapag nagkabangga ang mga sprites, kalakip na ang pagpapatunog
                ng mga tunog. Sa huli, gagamitin nila ang kanilang bagong kakayahan
                para mapahusay ang sidescroller na laro na nasimulan nila sa nakaraan
                aralin.
              description_teacher: Ang mga estudyante ay matututo tungkol sa pagtukoy
                ng mga banggan sa kompyuter. Habang nagtrabaho na may pares, sila
                ay tutuklas kung paano ang kompyuter maaaring gunamit ng lokasyon
                ng sprite at ang mga katangian sa laki at matematika para matukoy
                kung ang dalawang sprites ay nagkadikit. Ang klase ay gagamit ng `isTouching()`
                na bloke para makalikha ng iba't ibang effects kapag nagkabangga ang
                mga sprites, kalakip na ang pagpapatunog ng mga tunog. Sa huli, gagamitin
                nila ang kanilang mga bagong kakayahan para mapahusay ang sidescroller
                na laro na nasimulan nila sa nakaraang aralin.
            Complex Sprite Movement:
              name: Kumplikadong Sprite na Kilusan
              description_student: 'Ang klase ay matututong magsamasama sa kaliksihan
                na mga katangian ng sprites sa mga counter pattern para makalikha
                ng mas kumplikadong galaw ng sprite, gaya ng pag-simulate sa gravity,
                paggawa ng talon sa sprite, at pagbigay-daan sa sprite na lilitaw
                sa kaliwa o sa kanan. Sa huling mga antas, ang klase ay magsama-sama
                sa mga galaw na mga ito para ma-animate at makontrol ang isang sprite
                at makabuo ng isang simpleng laro kung saan ang karakter ay lumilipad
                sa paligid at nangongolekta ng mga barya. '
              description_teacher: Ang mga estudyante ay matututo kung paano magsama-sama
                ng kaliksihan na mga katangian ng sprites kasama ang mga tagabilang
                ng mga pattern para makalikha ng mas kumplikadong mga galaw ng sprite.
                Lalo na ang mga estudyante ay matututo kung paano mag-simulate ng
                gravity, patalonin ang sprite, at payagan ang sprite na lumitaw pakaliwa
                o pakanan. Sa huling mga anyas ng pag-usad ng Code Studio, ang mga
                estudyante ay maghalo-halo sa mga galaw na ito para maanimate at makontrol
                ang isang sprite at bumuo ng isang simpleng laro kung saan ang mga
                character ay lumilipad sa paligid at nagkokolekta ng mga barya. Ang
                mga estudyante ay hinihikayat na gumawa na kanilang sariling pangdagdag
                sa laro sa huling antas.
            Collisions:
              name: Mga Banggaan
              description_student: Ang klase ay mag-program ng kanilang mga sprite
                para makipag-ugnayan sa mga bagong pamamaraan. Pagkatapos ng mailing
                pagbabalik-aral kung paano nila ginamit ang isTouching na bloke, ang
                klase ay mag-iisip ng ibang mga paraan na ang dalawang mga sprite
                ay maaaring makipag-ugnayan. Pagkatapos ay gagamitin nila ang isTouching
                para mapagawa ang isang sprite na magtulak sa isa sa kabila ng screen
                bago magsasanay sa apat na mga collision na mga bloke (collide, displace,
                bounce, at bounceOff).
              description_teacher: Ang mga estudyante ay mag-program ng kanilang mga
                sprite para makipag-ugnayan sa mga bagong pamamaraan. Pagkatapos ng
                mailing pagbabalik-aral kung paano nila ginamit ang `isTouching` na
                bloke, ang klase ay mag-iisip ng ibang mga paraan na ang dalawang
                mga sprite ay maaaring makipag-ugnayan. Pagkatapos ay gagamitin nila
                ang `isTouching` para mapagawa ang isang sprite na magtulak sa isa
                sa kabila ng screen bago magsasanay sa apat na mga collision na mga
                bloke (`collide`,`displace`, `bounce`, at `bounceOff`).
            Functions:
              name: Mga function
              description_student: Ang aralin na ito ay sumasaklaw sa mga function
                bilang isang paraan para maayos ang kanilang mga code, magawa itong
                madaling mabasa, at matanggal ang mga inuulit na mga bloke ng code.
                Ang klase ay matututo na ang mataas na antas o mas linalahat na mga
                hakbang ang nagpapadali na maintindihan at mangatwiran tungkol sa
                mga hakbang, pagkatapos ay magsimulang lumikha ng mga functions sa
                Game Lab. Sa bandang huli ng aralin, ang klase ay gagamit sa mga kakayahang
                ito para makatatag at makadagdag ng functionality sa huling bersyon
                ng kanilang side scroller na laro.
              description_teacher: Ang mga estudyante ay matututo kung pano lumikha
                ng mga functions para maayos ang kanilang code, gawin itong mas madaling
                mabasa, at matanggal ang mga inuulit na mga bloke ng code. Ang isang
                unplugged na pangpapainit ang nagtutuklas kung paano ang mga direksyon
                sa iba't ibang mga antas ng detalye ang maaaring nakakatulong depende
                sa konteksto. Ang mga estudyante ay matututo na ang mataas na antas
                o mas nilalahat na mga hakbang ang nagpapadaling maintindihan at mangatwiran
                sa mga hakbang. Pagkatapos ang estudyante ay matututong lumikha ng
                mga functionsa Game Lab. Sila ay gagamit ng mga function para magtanggal
                ng mga mataas na mga bloke ng code mula sa kanilang draw loop at para
                palitan ang mga paulit-ulit na mga piraso ng code sa isang function.
                Sa huli ng aralin, ang mga estudyante ay gagamit sa mga kakayahang
                ito para mag-ayos at magdagdag ng functionality sa huling bersyon
                ng kanilang side scroller na laro.
            The Game Design Process:
              name: Ang Proseso ng Pagdisenyo ng Laro
              description_student: Ang araling ito ay nagpapakilala sa proseso na
                gagamitin ng klase para magdisenyo ng mga laro sa natitirang mga oras
                sa yunit. Ang klase ay dadaanan ang mga prosesong ito sa isang serye
                ng mga antas. Bilang bahagi ng mga aralin, ang klase ay matututo ding
                gumamit na mga multi-frame na mga animasyon sa Game lab. Sa huli ng
                aralin, sila ay magkakaroon ng oportunidad na makagawa ng mga pagbabago
                sa laro para magawa nila itong sarili nila.
              description_teacher: Ang araling ito ay nagpapakila sa mga estudyante
                sa proseso na gagamitin nila pra magdisenyo ng mga laro para sa natitirang
                oras ng yunit. Ang prosesong ito ay nakasentro sa isang gabay ng proyekto
                na nagtatanong sa mga estudyante na magbigay kahulugan sa kanilang
                mga sprites, mga variables, at mga functions bago sila magsimulang
                mag-program ng kanilang laro. Sa araling ito, ang mga estudyante ay
                magsisimula sa pamamagitan ng paglaro ng isang laro sa Game Lab kung
                saan ang code ay nakatago. Sila ay magtatalakay kung ano ang naisip
                nila tungkol sa mga sprites, mga variables, at mga functions na kakailanganin
                para makagawa ng laro. Pagkatapos sila ay bibigyan ng isang kompletong
                gabay ng proyekto na nagpapakita sa isang paraan para gawin ang laro.
                Ang mga estudyante ay gagabayan sa prosesong ito sa pamamagitang ng
                isang serye ng mga antas. Bilang bahagi ng araling ito, ang mga mag-aaral
                ay matututo agad na gumamit ng multi-frame na mga animasyon sa Game
                Lab. Sa bandang huli ng araling, ang mga estudyante ay magkakaroon
                ng pagkakataon na makagawa ng mga pagbabago sa laro para magawa itong
                sarili nila.
            Using the Game Design Process:
              name: Gamitin ang Proseso ng Pagdisenyo ng Laro
              description_student: Sa multi-day na araling ito, ang klase ay gagamit
                ng proseso sa paglutas ng problema mula sa Yunit 1 para makalikha
                ng isang laro na pagtalon sa plataporma. Pagkatapos tingnan ang isang
                halimbawang laro, ang klase ay maglalarawan kung ano ang hitsura ng
                kanilang mga laro at gumagamit ng maayos na proseso para malikha ang
                mga ito. Sa huli, ang klase ay mag-iisip kung paano mapahusay ang
                mga laro at kung paano gamit ang mga pagbabagong iyon.
              description_teacher: Sa multi-day day na araling ito, ang mga estudyante
                ay gagamit ng proseso sa paglutas ng problema mula sa Yunit 1 para
                makalikha ng isang laro na pagtalon sa plataporma. Sila ay magisimula
                sa pagtingin ng isang halimbawa ng tagatalon sa plataporma, pagkatapos
                ay maglalarawan kung ano ang hitsura ng kanilang mga laro. Sa sunod,
                gagamit sila ng isang maayos na proseso para magplano ng mga background,
                mga variable, mga sprite, at mga functions na kakailanganin nila para
                mabuo ang laro. Pagkatapos magsulat ng code para sa laro, ang mga
                estudyante ay mag-iisip kung paano nila mapahusay ang laro, at kung
                paano gawin ang mga pagbabagong iyon.
            Project - Design a Game:
              name: Proyekto - Pagdisenyo ng Laro
              description_student: Ang klase ay gagawa ng plano at bubuo ng mga orihinal
                na laro gamit ang gabay ng proyekto mula sa nakaraang dalawang aralin.
                Habang nagtatrabaho ng isa o may kasama, ang klase ay magpaplano,
                magde-develop, at magbigay ng puna sa mga laro. Pagkatapos ilakip
                ang puna ng mga kasamahan, ang klase ay magbabahagi sa nakompletong
                mga laro.
              description_teacher: Ang mga estudyante ay magpaplano at bubuo ng kanilang
                sariling laro gamit ang gabay ng proyekto mula sa nakaraang dalawang
                aralin para gabayan sila sa kanilang proyekto. Habang nagtatrabaho
                nang mag-isa o may kasama, ang mga estudyante ay unang magdesisyon
                kung anong uri ng laro ang gusto nilang gawin, habang kumukuha ng
                inspirasyon sa isang grupo ng mga halimbawang mga laro. Sila ay kukumpleto
                sa isang blankong gabay sa proyekto kung saan ilalarawan nila ang
                paggalaw ng laro at ihanda ang mga variables, mga sprites, at mga
                functions na kailangan nilang gawin. Sa Code Studio, isang serye ng
                mga antas ay nag-prompt sa kanila sa isang pangkalahatang pagkasunod-sunod
                na maaari nilang gamitin para ipatupad ang planong ito. Sa kalagitnaan
                ng proseso, ang mga estudyante ay magbabahagi sa kanilang mga proyekto
                para repasuhin ng mga kasamahan at kanilang isama ang mga puna habang
                tinatapos nila ang kanilang laro. Sa bandang huli ng aralin, ang mga
                estudyante ay magbabahagi ng kanilang nakumpletong mga laro sa kanilang
                mga kamag-aral. Ang proyektong ito ay tatagal ng ilang klase at maaring
                aabot kahit saan hanggang sa 3-5 na oras ng klase.
            CS Discoveries End of Semester Survey:
              name: Pangkatapusan ng Semestre na Pagsisiyasat sa Mga Natuklasan sa
                CS
        csd4-2019:
          description: Ang Yunit 4 ay nagpapakilala sa mas pinalawak na epekto ng
            pag-compute sa lipunan. Sa pamamagitan ng isang serye ng mga pag-disenyo
            na mga hamon, matutunan mo kung paano mas maintindihan pa ang pangangailangan
            ng iba habang gumagawa ng solusyon sa isang problema. Ang pangalawang
            bahagi ng yunit ay binubuo ng isang pagliwan na koponan na proyekto, kung
            saan ang mga koponan ay magkakaroon ng pagkakataon na tukuyin ang pangangailangan
            na pinagmamalasakitan nila, gagawa ng prototype na solusyon pareho sa
            papel at sa App Lab, at magsubok sa mga solusyon gamit ang tunay na mga
            gumagamit para makakuha ng feedback at mapahusay pa ang iterasyon.
          lesson_groups:
            csd4_1:
              display_name: 'Kabanata 1: Disenyo na Naka-sentro sa Gumagamit'
            csd4_2:
              display_name: 'Kabanata 2: Pag-Prototype ng App'
            csd5_2:
              display_name: 'Kabanata 2: Paglutas ng mga Problema sa Datos'
            cspSurvey:
              display_name: Pagsisiyasat
          lessons:
            Analysis of Design:
              name: Pagsusuri ng Disenyo
              description_student: Ang klase ay tutuklas sa sari-saring iba't ibang
                mga disenyo ng tsarera para isaalang-alang kung paano ang mga pagpili
                ng disenyo o nagawa at bakit. Gamit ang mga tsarera isip halimbawa,
                ang klase ay tutuklas sa relasyon sa pagitan ng mga gumagamit, kanilang
                mga pangangailangan, at ang disenyo ng mga bagay na ginagamit nila.
              description_teacher: Upang masimulan ang yunit na inilaan para sa grupong
                paglutas ng problema at paggamit ng mga produkto para sa ibang mga
                gumagamit, ang mga estudyante ay magsisimula sa pagsisiyasat sa disenyo
                ng sari-saring mga tsarera. Ang mga estudyante ay magsusuri sa bawat
                tsarera, magsusubok na matukoy kung paano ang partikular na pangangailangan
                ng gumagamit ang nagdikta sa disenyo nito. Sa pamamagitan ng pagsaalang-alang
                sa mga pagpipilian sa disenyo, ang pagsubok na itugma ang bawat teapot
                sa potensyal na gumagamit, ang mga estudyante ay magsimulang makita
                kung paano ang pagkuha ng paraan na naka-sentro sa gumagamit para
                makapag-disenyo ng mga produkto (pareho sa pisikal at sa digital)
                ay makakagawa sa mga produktong iyon para maging mas makabuluhan at
                mas magagamit. Para tapusin ang gawain, ang mga estudyante ay tatanungin
                na magmungkahi ng ilang mga pagbabago sa isa sa mga tsarera para maging
                mas kapaki-pakibang at mas magagamit pa ito.
            Understanding Your User:
              name: Pag-uunawa sa Iyong Gumagamit
              description_student: Gamit ang mga profile ng gumagamit, ang klase ay
                magtutuklas kung paano ang iba't ibang mga gumagamit ay maaaring tutugon
                sa sari-saring mga produkto. Ang pagganap bilang iba-ibang tao, ang
                bawat miyembro ng klase ay makakakuha ng karanasan sa mga disenyo
                sa pamamagitan ng mata ng ibang tao.
              description_teacher: "Ang mga taga-disenyo ay kailangang makakaintindi
                sa pangangailangan ng kanilang mga gumagamit para makalikha ng mga
                kapaki-pakinabang na mga produkto. Ang araling ito ay naghihikayat
                sa mga estudyante na mag-isip kung paano magdisenyo para sa ibang
                tao sa pamamagitan ng pagsasadula isip ibang tao gamit ang profile
                ng gumagamit at pagtugon bilang gumagamit na iyon sa isang serye ng
                mga produkto. Bawat estudyante ay may nakatalagang profile ng gumagamit
                na naglalarawan sa tao, kung saan sila din ay pipili ng mga ankop
                na produkto, magbigay ng kritiko sa disenyo ng mga produkto, at magmunkahi
                ng mga pagpapahusay sa disenyo.\r\n"
            User-Centered Design Micro Activity:
              name: Maliit na Gawain para sa Disenyo na Naka-Sentro sa Gumagamit
              description_student: Sa maliliit na mga grupo, ang klase ay gagamit
                ng proseso ng pagdisenyo para makabuo ng mga ideya para sa mahusay
                na pananamit. Mula sa pag-iisip, hanggang sa pagtukoy sa mga gumagamit,
                at sa huli ay pagmungkahi ng disenyo, ito ang una sa iilang pagkakataon
                sa yunit na ito para magsanay nang pagdisenyo ng isang solusyon para
                sa pangangailangan ng iba.
              description_teacher: Ang araling ito ay naggagabay sa mga estudyante
                sa pamamagitan ng isang pinaikling bersyon ng proseso ng pagdisenyo
                na makikita nila sa buong yunit na ito. Ang mga estudyante ay unang
                mag-iisip ng isang listahan ng mga potensyal na mga gumagamit ng mahusay
                na pananamit. Bilang klase, sila ay maggrupo-grupo sa mga ideyang
                ito sa malawak na mga kategorya at bawat grupo ay pipili ng isang
                kategorya ng gumagamit. Ang mga grupo ay uulit sa proseso ng pag-iisip
                sa pangangailangan o hinanaing ng kanilang mga gumamit, kalaunan ay
                mag-uuri sa mga pangangailangang ito at pumili ng isa na bibigyan
                nila ng diin. Sa wakas, ang mga estudyante ay magdisenyo ng isang
                piraso ng mahusay na pananamit, gamit ang mga partikular na mga pangangailangan
                at mga hinaing na kanilang naisip para maggabay sa paggawa nila ng
                desisyon. Sa bandang huli ng klase, ang mga estudyante ay maikling
                magbabahagi ng kanilang proseso sa paggawa ng desisyon at kukuha sila
                ng feedback kung paano ang kanilang produkto nakatugon sa pangangailangan
                ng gumagamit na kanilang napili.
            User Interfaces:
              name: Mga interface ng Gumagamit
              description_student: Tingnan kung paano ang papel na prototype ay maaaring
                gamitin para subukan at kumuha ng feedback sa software bago pa man
                isulat ang kahit anong code. Para makatulong sa isang developer tungkol
                sa kanilang mga ideya, ang klase at susubok at magbibigay ng prototype
                ng mga app na nagawa sa isang papel.
              description_teacher: Ang pagsunod sa proyekto na maliit na pagdisenyo,
                ang mga estudyante ay tumitingin sa susunod na yugto sa pag-disenyo
                - pag-prototype ng isang produkto na susubok na bigyang kasagutan
                ang mga pangangailangan ng mga gumagamit. Sa isang koponan, ang mga
                estudyante ay susuri sa isang papel na prototype para sa isang chat
                na app na tinatawag na "Txt Ur Grndkdz". Sa pamamagitan ng paggamit
                ng papel na prototype na maaaring gamitin para madaliang pagsubok
                ng mga ideya at mga paniniwala bago tayo makapunta sa kompyuter. Pagkatapos
                "gamitin" ang binigay na mga prototype, ang mga estudyante ay magsimulang
                magtukoy ng mga pamamaraan para mapahusay ang sunod na mga iterasyon.
            Feedback and Testing:
              name: Feedback at Pagsubok
              description_student: Ang mga gumagamit ay nagsusubok ng app, at sila
                ay nagkakaroon ng maraming mga feedback para sa developer. Ang klase
                ay nangangailangang titingin sa lahat ng mga feedback na ito, magtukoy
                sa mga karaniwang tema at mga pangangailangan, at magsimulang magbago
                ng prototype para mas maabot pa natin ang mga pangangailangan ng mga
                user.
              description_teacher: Sa araling ito ang mga estudyante ay gagamit sa
                mga feedback mula sa mga "gumagamit" ng app na ginawang prototype
                sa papel mula sa nakaraang mga aralin para magawa ang mga pagpapahusay
                sa user na interface nang papel na prototype. Ang aralin ay magsisimula
                sa isang pag-iisip sa katotohanan ang mga taga-disenyo ay nangangailangan
                magsalin sa pangangailangan ng tao sa teknolohiya para sa mga pagbabago
                sa user interface o karanasan. Ang mga estudyante ay bibigyan ng isang
                koleksyon ng feedback at mga kahilingan mula sa mga gumagamit ng app
                mula sa nakaraang aralin. Sa isang grupo, ang mga estudyante ay mag-categorize
                sa mga feedback at tukuyin ang mga pamamaraan na kailangang ipahayag
                ang mga feedback ay maaaring maabot sa pamamagitan ng mga pagbabago
                sa interface ng app. Pagkatapos sa loob ng mga grupo, ang mga estudyante
                ay magpapatupad sa ilang mga pagbabago para maabot ang isa sa mga
                pangangailangan na natukoy.
            Identifying User Needs:
              name: Pagtukoy sa mga Pangangailangan ng Gumagamit
              description_student: Hanggang sa puntong ito ang mga gumagamit na binigyang
                pansin ng klase ay puro lahat nasa remote, at ang impormasyon lang
                mula sa mga gumagamit ay dumarating sa pamamagitan ng teksto o pagsasadula.
                Ngayon ang klase ay aasa sa bawat isa bilang potensyal na mga gumagamit,
                at ang mga pares ay gagawa ng panayam sa bawat isa para matukoy ang
                mga pangangailangan na maaaring sagutin sa pamamagitan ng paggawa
                ng isang app.
              description_teacher: 'Hanggang sa puntong ito, ang mga estudyante ay
                nakadiin sa pag-disenyo para sa mga gumagamit kung saan, sa ilang
                pamantayan, malayo sa kanila. Maaring sa pamamagitan ng pag-iisip,
                mga profile, o mga teksto na feedback, ang koneksyon sa huling gumagamit
                ay hindi talaga direkta. Ang distansyang ito ay para makakatulong
                sa mga estudyante para makalabas sa kanilang pag-iisip habang nag-iisip
                tungkol sa ibang mga gumagamit, ngunit para makuha ang mga impormasyon
                ng mas direkta mula sa mga aktwal na gumagamit, ang mga estudyante
                ay kailangang umasa sa kanilang mga kamag-aral. Sa araling ito, ang
                mga estudyante ay magpares-pares para maging taga-gamit (at taga-disenyo)
                para sa bawat isa, na nagbibigay daan sa lahat para direktang gagawa
                ng panayam sa huling gumagamit at magtanong ng mga katanungan para
                mas mapahusay pa ang kanilang disenyo. Bawat pares ng estudyante ay
                gagawa ng panayam sa bawat isa, para subukang tukuyin ang partikular
                na pangangailangan na maaaring masagot sa pamamagitan ng app. '
            Project - Paper Prototype:
              name: Proyekto - Papel na Prototype
              description_student: Gamit ang impormasyon sa panayam mula sa nakaraang
                aralin, ang klase ay bubuo ng mga ideya ng app na sumasagot sa mga
                pangangailangan ng kanilang mga gumagamit. Para ipahayag ang mga ideyang
                iyon, at subukan ang kanilang pagkaepektibo, bawat estudyante ay bubuo
                at lilikha ng sariling mga papel na prototype.
              description_teacher: Base sa mga panayam sa mga kasamahan mula sa nakaraang
                aralin, bawat estudyante ay bubuo ng ideya para sa isang app na sumasagot
                sa problema ng kanilang mga gumagamit. Ang mga estudyante ay lilikha
                din ng sarili nilang papel na prototype ng kanilang mga ideya sa app
                sa pamamagitan ng pagguhit ng mga "screens" sa mga indibidwal na mga
                notecards. Ang gabay ng proyekto ay para patnubayan ang mga estudyante
                sa proseso na naglakip ng pagbuo ng app at pagsubok nito kasama ang
                mga gumagamit para makita kung ang kanilang mga haka-haka tungkol
                sa mga interface ng gumagamit na nalikha nila ay tumpak ba.
            Designing Apps for Good:
              name: Pagdidisenyo ng mga App para sa Ikabubuti
              description_student: Para simulan ang proyekto sa pagdisenyo ng app,
                ang klase ay bubuo ng mga koponan at magsimulang tutuklas sa mga paksa
                ng app. Ang iilang mga halimbawang mga apps na lubhang nakaapekto
                sa lipunan ang magsisilbing inspirasyon para sa proyekto.
              description_teacher: Para simulang ang proyekto sa pagdisenyo ng app
                na aabot hanggang sa katapusan ng yunit, ang mga estudyante ay unang
                tutuklas sa iilang mga app na dinisenyo para sa epekto sa lipunan
                na nilikha ng ibang mga estudyante. Ang klase ay magbabalik-aral din
                sa mga Pagbigay-Kahulugan, Paghahanda, Pagsubok, at Pag-iisip na mga
                hakbang sa proseso ng Paglutas ng Problema habang silay ay gumagawa
                ng isang ideya para sa sarili nilang app na may epekto sa lipunan.
                Sa wakas, ang mga estudyante ay bubuo ng mga koponan sa proyekto at
                gagawa ng kontrata kung paano ang koponan mag-function sa buong pag-unlad
                ng kanilang app.
            Market Research:
              name: Pananaliksik sa Merkado
              description_student: Pumunta sa paggawa ng app sa pamamagitan ng pagtuklas
                sa mga umiiral na mga app na maaring naglingkod sa parehong mga gumagamit.
                Bawat grupo ay tutukoy sa ilang mga app na tumugon sa parehong paksa
                na gagawin nila, gagamitin ang mga apps na iyon para makatulong sa
                pagpahusay sa ideya ng app na gusto nilang gawin.
              description_teacher: Sa araling ito ang mga estudyante ay mananaliksik
                ng mga apps na katulad sa balak nilang gawin upang mas maunawaan pa
                nila ang pangangailangan ng kanilang mga gumagamit. Ang mga estudyante
                ay magtatrabaho sa loob ng kanilang koponan para magsaliksik ng ibang
                mga app sa Internet, pagkatapos ay susuriin nila ang mga nakita nilang
                kawili-wili. Sa bandang huli ng araling ito, bawat koponan ay magkakaroon
                ng mas malinaw na ideya tungkol sa tipo ng app na gusto nilang ilikha
                at mas pahusayin pa kung sino ang kanilang mga target na mga gumagamit.
                Bawat koponan ay gagawa ng isang listahan ng pagbanggit sa lahat ng
                mga app na sinuri nila para gamitin sa kanilang huling presentasyon.
            Paper Prototypes:
              name: Papel na mga Prototype
              description_student: Ang mga papel na prototype ay nagbibigay daan sa
                mga developer para madaling masubukan ang mga ideya bago sila maglaan
                ng napakaraming oras sa pagsulat ng code. Sa araling ito, ang mga
                koponan ay tutuklas sa iilang mga halimbawang mga app na nalikha sa
                App Lab, gamit ang mga apps na iyon para makatulong sa paggawa ng
                unang papel na mga prototype ng kanilang mga app.
              description_teacher: "Bago magsimulang magdisenyo ng mga app, kailangan
                nating tulungan ang mga estudyante na mas mabuti nilang malagyan ng
                lawak ang kanilang mga inaasahan. Dahil ang mga estudyante ay di-magtatagal
                mag-prototype sa mga app na ito sa App Lab, sila ay nasa mahusay na
                posisyon kung ang mga ideya nila ay nakalinya sa mga uri ng apps na
                madali lang i-prototype sa App Lab. Ang koponan ay magsisimula sa
                pagbigay ng lawak sa pamamagitan ng pagtingin sa iilang mga halibawang
                App na dinisenyo para ipakita ang mga app na maaaring ilikha gamit
                ang Apps Lab. Ang mga koponan rin ay pipili ng isa (o higit pa) sa
                mga apps bilang basehan para sa sarili nilang app. Mula dito, ang
                koponan ay magkakaroon ng oras para pag-usapan ang mga pangunahing
                functionality ng kanilang app bago gumagamit ng 3x5 na mga index card
                para gawin ang papel na mga prototype.\r\n"
            Prototype Testing:
              name: Prototype na Pagsusuri
              description_student: Sa araling ito, ang mga koponan ay susubukan ang
                kanilang mga papel na prototype kasama ang ibang mga miyembro ng klase.
                Na may isang estudyante na gaganap ng isang papel ng kompyuter, may
                isang nagsasalaysay, at ang iba ay nagmamasid, ang mga koponan ay
                makakakuha din ng feedback agad tungkol sa kanilang mga disenyo ng
                app kung saan magiging basehan para sa susunod na bersyon ng kanilang
                app na mga prototype.
              description_teacher: Ang pangunahing layunin ng paggawa ng mga papel
                na prototype ay para mabigyan sila ng madaling pagsubok at iterasyon
                bago maisulat ang anumang code. Ang araling ito ay nakatuon sa pagbigay
                sa mga koponan ng pagkakataon na subukan ang kanilang mga prototype
                bago pumunta sa App Lab. Ang mga koponan ay bubuo ng isang plano para
                subukan ito kasama ang mga gumagamit bago patakbuhin ang prototype
                kasama ang maraming ibang mga estudyante sa klase (at siguro sa labas
                ng klase). Para masubukan ang prototype sa mga gumagamit, ang mga
                estudyante ay kinakailangang magtakda ng mga papel sa pagsusubok (ang
                "tagasalaysay", ang "kompyuter" at ang mga "tagamasid") pati na rin
                ang pagkaroon ng iilang mga katanungang inihanda para sagutin ng mga
                gumagamit pagkatapos makompleto ang pagsubok.
            Digital Design:
              name: Digital na Disenyo
              description_student: Pagkatapos mag-develop, mag-test at magtipon ng
                mga feedback sa isang papel na prototype, ang mga koponan ay lilipat
                na ngayon sa App Lab para mabuo ang sunod na iterasyon ng kanilang
                mga app. Ang paggamit ng drap-and-drop na Mode ng Pag-disenyo, bawat
                miyembro ng koponan ay bubuo ng hindi bababa sa isang pahina ng app
                ng kanilang koponan, na nagtugon sa mga feedback na natanggap sa huling
                ikot ng pag-test.
              description_teacher: Pagkatapos makipagtulungang bumuo ng isang papel
                na prototype para sa kanilang mga app, ang mga grupo ay hahatiin at
                lulupig ngayon para magsimulang magtrabaho sa isang inter-aktib na
                digital na bersyon na nakabase sa papel na prototype. Gamit ang drag-and-drop
                na mode ng pag-disenyo sa App Lab, ang mga estudyante ay mag-isang
                magtrabaho sa isang pag-unlad ng pagbuo ng kakayahan na mga antas
                para matuto kung paano bubuo ng digital na mga bersyon ng isang papel
                na prototype. Mula doon, bawat miyembro ng grupo ay bubuo ng hindi
                bababa sa isang pahina ng kanilang app sa App Lab, para ipagsama mamaya
                sa isang app.
            Linking Screens:
              name: Pag-uugnay sa mga Screen
              description_student: Ang paggamit sa mga screen na dinisenyo ng klase
                sa nakaraang aralin, ang mga koponan ay magsama-sama sa mga screen
                sa isang app. Ang simpleng code ay maaari ring idagdag para makagawa
                ng mga button na mga click para maglipat sa angkop na screen.
              description_teacher: Sa araling ito ang mga koponan ay pagsamahin ang
                mga screen na nadisenyo nila sa nakaraang aralin sa isang app, na
                kung saan ay maaari nilang sama-samang iugnay gamit ang code. Ang
                mga estudyante ay matuto sa mga pangunahing pag-program na pinatakbo
                ng mga event sa pamamagitan ng pagbuo ng mga modelong app na nasimulan
                nila sa nakaraang aralin. Bukod pa sa screen na dinisenyo ng mga estudyante
                kahapon, matutunan nila kung paano maglikha ng karagdagang mga screen
                at kahit na ang pag-import ng mga screen na ginawa ng iba.
            Testing the App:
              name: Pag-test ng App
              description_student: Ang mga koponan ay gagawa ng isa pang ikot ng user
                na pag-test, ngayon gamit ang kanilang inter-aktib na prototype. Ang
                mga feedback na naipon mula sa round ng testing ay magpapaalam sa
                huling iterasyon ng mga prototype ng app.
              description_teacher: 'Sa bandang huli ng nakaraang aralin, bawat koponan
                ay dapat magkakaroon ng pinakamaliit na maaaring prototype ng kanilang
                app. Ang pangunahing layunin ng araling ito ay para talagang masubukan
                ng koponan ang kanilang app kasama ang ibang mga tao, mas mainam kung
                mula sa napiling mga tagapakinig kung saan ang app ay ginawa para
                sa kanila, o mula sa ibang mga koponan sa klase habang ang mga nagmamasid
                mula sa koponan ay magtatala sa mga resulta sa mga worksheet na ginamit
                nila sa pagpaplano na yugto. Gaya ng pagsubok sa mga papel na mga
                prototype, ang mga koponan ay magsimulang magplano para sa partikular
                na mga sitwasyon bago magpatakbo at magmasid ng mga pagsubok. '
            Improving and Iterating:
              name: Pagpapahusay at pag-uulit
              description_student: Gamit ang mga feedback mula sa huling yugto na
                pagsubok, ang mga koponan ay magsisimulang magpatupad sa mga pagbabago
                na tumutugon sa mga pangangailangan ng kanilang mga gumagamit. Bawat
                koponan ay sumubaybay at inuuna ang mga katangian na gusto nilang
                idagdag at ang mga bug na kailangan nilang ayusin.
              description_teacher: Ang mga koponan sa puntong ito ay nakabuo na ng
                isang app na prototype na dumaan sa ilang mga iterasyon at mga pag-ikot
                ng pagsubok ng mga gumagamit. Dahil sa mga impormasyon at paggabay
                na nakuha mula sa huling ikot ng pagsubok ng mga gumagamit, bawat
                estudyante ay magkakaroon ng pagkakataaon na makapagplano at makapagpatupad
                ng mga pagpapahusay sa app ng koponan. Depende sa oras na mayroon
                pa kayo, at sa interes ng estudyante, maaari kang magpatakbo ng pag-ikot
                ng pagsubok at iterasyon nang maraming beses na nais mo.
            Project - App Presentation:
              name: Proyekto - Pagpapakita ng App
              description_student: Bawat koponan ay maghahanda ng isang pagtatanghal
                para "ipakita" ang app na nagawa nila. Ito ang panahon para ibahagi
                nilang ang kanilang mga paghihirap, tagumpay, at mga plano para sa
                hinaharap.
              description_teacher: Sa puntong ito ang mga koponan ay nakakapanaliksik
                na ng isang paksa na may personal at sosyal na kahalagahan, na ginawa
                at sinubukan pareho sa isang papel na prototype at sa isang digital
                ng prototype, at nai-iterate sa inisyal na app para maidagdag ang
                mga bagong katangian at pag-aayos sa mga bug. Ngayon ang oras para
                magbalik-aral sa kung ano ang nagawa nila at sama-samang buoin ang
                isang pagtatanghal para ipakita ang proseso ng paglikha. Gamit ang
                nabigay na pagtatanghal na template, ang mga koponan ay maghahandang
                ipakita ang tungkol sa kanilang proseso sa paggawa ng app, kalakip
                ang mga problema na itinakda nilang lutasin, ang mga pamamaraan kung
                saan nila inilakip ang mga feedback mula sa pagsubok, at ang kanilang
                mga plano para sa hinaharap.
        csd5-2019:
          title: CSD Yunit 5 - Mga Datos at Lipunan
          description: Ang Yunit 5 ay tungkol sa kahalagahan ng mga datos sa paglutas
            ng mga problema at nagpapakita kung paano ang mga kompyuter maaaring makatulong
            sa prosesong ito. Ang unang kabanata ay sumasaklaw sa iba't ibang mga
            sistema na ginamit para mag-representa ng mga impormasyon sa kompyuter
            at ang mga hamon at kasukli na paggamit ng mga ito. Sa pangalawang kabanata,
            matutunan mo kung paano ang mga koleksyon ng mga datos ginagamit para
            maglutas ng mga problema, at kung paano ang mga kompyuter nakakatulong
            sa pag-automate ng mga hakbang sa prosesong ito. Ang kabanata ay magtatapos
            sa pagbigay pansin kung paano ang proseso sa paglutas ng mga problema
            sa mga datos ay maaaring gamitin sa mga bahagi na napili mo.
          description_short: Matututo kung paano ang mga tao gumamit ng mga kompyuter
            para malutas ang mga problem sa mga datos.
          lesson_groups:
            csd5_1:
              display_name: 'Kabanata 1: Pagrepresenta ng Impormasyon'
            csd5_2:
              display_name: 'Kabanata 2: Paglutas ng mga Problema sa Datos'
            cspSurvey:
              display_name: Pagsisiyasat
          lessons:
            Representation Matters:
              name: Ang Representasyon ay Mahalaga
              description_student: Ang unang aralin na ito ay nagbibigay ng pangkalahatang
                ideya kung ano ang mga datos at kung paano ito ginagamit para maglutas
                ng mga problema. Ang mga grupo ay gagamit ng mga hanay ng datos para
                makagawa ng isang serye na mga rekomendasyon sa pagkain para sa mga
                tao gamit ang iba't ibang pamantayan. Pagkatapos, ang mga grupo ay
                maghahambing sa kanilang mga tugon, at pag-usapan ung paano ang iba't
                ibang representasyon ng mga pagkain na mga datos nakakaapekto sa kung
                paano ang estudyante nakakalutas sa mga iba't ibang mga problema.
              description_teacher: Sa unang aralin ng yunit ng mga datos, ang mga
                estudyante ay makakakuha ng pangkalahatang pananaw kung ano ang mga
                datos at kung paano ginagamit ang mga ito para maglutas ng mga problema.
                Ang mga estudyante ay magsisimula sa mabilisang pag-uusap para makaabot
                sa karaniwang pag-uunawa tungkol sa mga datos. Sila ngayon ay hahatiin
                sa mga grupo at gagamit ng mga hanay ng mga datos para makagawa ng
                isang serye ng mga rekomendasyon sa pagkain para sa mga tao gamit
                ang iba't ibang mga pamantayan. Bawat grupo ay makakapili kung paano
                nila ipapakita ang pagkain sa iba't ibang pamamaraan (mga larawan,
                mga resipe, menu, nutrisyon) na nagbibigay ng kalamangan sa isa sa
                mga rekomendasyon. Pagkatapos, ang mga grupo ay maghahambing sa kanilang
                mga tugon at pag-usapan kung paano ang iba't ibang representasyon
                ng mga datos ng pagkain nakakaapekto sa kung paano nalutas ng mga
                estudyante ang iba't ibang mga problema.
            Patterns and Representation:
              name: Mga Pattern at Representasyon
              description_student: Ang araling ito ay tumitingin ng mas malapitan
                sa kung ano ang kailangan para makalikha ng isang sistema ng representasyon.
                Ang mga grupo ay lilikha ng mga sistema na maaaring kumatawan sa kahit
                anong letra sa alpabeto gamit ang isang kahon ng mga baraha lang,
                pagkatapos lilikha ng mga mensahe gamit ang kanilang mga sistema at
                magpalitan sa ibang mga grupo para masiguro na ang sistema ay gumagana
                gaya ng inaasahan. Ang klase ay mag-uusap sa mga parehong bagay sa
                pagitan ng mga gumaganang mga sistema habang kinilala na mayroong
                maraming mga posibleng solusyon na gagana.
              description_teacher: Sa araling ito ang mga estudyante ay lilikha ng
                kanilang sariling sistema para mag-representa ng impormasyon. Sila
                ay magsisimula sa pamamagitan ng pag-iisip sa lahat ng iba't ibang
                mga sistema na nagamit na nila para magrepresenta ng oo-hindi na mga
                tugon. Pagkatapos sila ay magtatrabaho sa maliliit ng pangkat para
                makalikha ng sistema na maaaring magrepresenta ng kahit anong letra
                sa alpabeto gamit ang isang kahon ng mga baraha. Ang mga baraha na
                nagamit ay mayroong isa sa 6 na iba't ibang posibleng mga drowing
                (6 na mga hayop, 6 na mga kulay, atbp.) at para mag-representa sa
                buong alpabeto, ang mga estudyante ay kakailanganing gumamit ng mga
                patterns ng iilang mga baraha para mairepresenta ang bawat letra.
                Ang mga estudyante ay lilikha ng mga mensahe sa kanilang mga sistema
                at magpalitan sa ibang mga grupo para masiguro na ang sistema ay gumagana
                gaya ng inaasahan. Sa patapos na diskusyon, ang klase ay magbalik-aral
                sa mga pros at cons ng iba't ibang mga sistema. Sila ay mag-uusap
                tungkol sa mga pagkakatulad sa pagitan ng gumaganang mga sistema at
                magkilala na mayroong maraming posibleng solusyon sa problemang ito
                at ang importante lang ay ang lahat ay gumagamit ng parehong sistema
                para makipag-usap.
            ASCII and Binary Representation:
              name: ASCII at Binary na Representasyon
              description_student: Ang araling ito ay nagpapakilala sa pormal na sistema
                ng binary para sa pag-encode ng impormasyon, ang ASCII na sistema
                para kumatawan sa mga letra at ibang mga karakter. Sa simula ng aralin,
                ang guro ay magpapakilala sa katotohanan na ang mga kompyuter ay dapat
                magrepresenta gamit ang aliman sa "on" o "off". Ang klase ay ipapakilala
                din sa ASCII na sistema para magrepresenta ng teksto gamit ang mga
                simbolo na binary at magsasanay gamit ang sistemang ito bago mag-encode
                ng kanilang sariling mga mensahe gamit ang ASCII.
              description_teacher: Sa araling ito, ang mga estudyante ay matututo
                sa kanilang unang binary na sistema para sa pag-encode ng impormasyon,
                ang ASCII na sistema para sa pag-representa ng mga letra at ibang
                mga karakter. Sa simula ng aralin, ang guro ay magpapakilala sa katotohanan
                na ang mga kompyuter ay dapat kumatawan sa mga impormasyon gamit ang
                alinman sa "on" o "off". Pagkatapos ang mga estudyante ay ipapakilala
                sa ASCII na sistema para magrepresenta ng teksto gamit ang mga simbolo
                sa binary. Ang mga estudyante ay magsasanay gamit ang sistemang ito
                bago mag-encode ng sarili nilang mensahe gamit ang ASCII. Sa bandang
                huli ng aralin ang pagsiyasat na pag-uusap ay makakatulong para maproseso
                ang pangunahing mga pag-aaral na layunin ng gawain.
            Representing Images:
              name: Pagkakatawan sa mga Larawan
              description_student: Ang araling ito ay patuloy na nag-aaral sa mga
                sistema ng representasyon sa binary, sa panahong ito gamit ang mga
                larawan. Ang klase ay ipapakilala sa konsepto ng paghati-hati ng mga
                larawan sa mga parisukat o mga "pixels" na maaaring gawing on o off
                nang mag-isa para magawa ang buong larawan. Pagkatapos gumawa ng maikling
                hanay ng mga hamon gamit ang Pixelation na Widget, ang klase ay gagawa
                ng mga koneksyon sa pagitan ng sistema ng pagrepresenta ng mga larawan
                at sa sistema ng pag-representa ng teksto na natutunan nila sa nakaraang
                aralin.
              description_teacher: Sa araling ito, ang mga estudyante ay matututo
                kung paano ang mga kompyuter nag-representa ng mga larawan. Para simulan
                ang aralin, sila ay magbibigay pansin sa hamon ng paggawa ng lahat
                ng mga kasalimuutan ng paningin sa isang pattern na binary. Sa pamamagitan
                ng isang serye ng mga larawan na nagpapakita kung paano ang transpormasyon
                na ito ay nagawa, ang mga estudyante ay ipapakilala sa konsepto ng
                paghati-hati ng mga larawan sa mga parisukat o mga "pixels" na maaaring
                gawing on o off nang mag-isa para magawa ang buong larawan. Ang mga
                estudyante ay gagawa ng isang maikling grupo ng mga hamon gamit ang
                Pixelation na Widget para makaguhit ng mga itim at puting mga larawan.
                Ang mga palaisipan ay dinisenyo para tumawag sa ilang mga hamon ng
                pagrerepresenta ng larawan sa ganitong pamamaraan. Sa katapusan, ang
                mga estudyante ay gagawa ng koneksyon sa pagitan ng mga sistema para
                sa pag-representa ng mga larawan at ang sistema para sa pagrepresenta
                ng teksto na natutunan nila sa nakaraang aralin.
            Representing Numbers:
              name: Pagrepresenta ng mga Numero
              description_student: Ang araling ito ay nagpapakilala sa sistema ng
                binary na numero. Gamit ang isang kahon ng mga baraha na nagrerepresenta
                sa mga lugar ng mga halaga sa isang binary (base-2) na sistema ng
                numero, ang klase ay gagawa ng mga bits na "on" o "off" sa pamamagitan
                ng pag-ikot ng mga baraha ng patihaya o pabaling, pagkatapos ay pagmasdan
                ang mga numero na nagresulta mula sa iba't ibang mga pattern na ito.
                Sa kalaunan, ang pattern ay palawakin sa isang pangkalahatang 4-bit
                na sistema.
              description_teacher: Sa araling ito, natutunan ng mga estudyante ang
                tungkol sa sistema ng numerong binary. Gamit ang isang kaha ng baraha
                na nagrepresenta sa mga lugar ng halaga sa isang binary (base-2) na
                sistema ng numero sa pamamagitan ng isang koleksyon ng mga tuldok,
                ang mga estudyante ay gagawin ang mga bits na "on" o "off" sa pamamagitan
                ng pagpatihaya o pagbaling sa mga baraha, pagkatapos ay pagmasdan
                ang mga numero na nagresulta mula sa iba't ibang mga pattern. Dahan-dahan,
                ang mga estudyante ay palawakin pa ang pattern sa isang pangkalahatang
                4-bit na sistema.
            Keeping Data Secret:
              name: Pagiging Sekreto ng mga Datos
              description_student: Ang mga estudyante ay magkakaroon ng talakayan
                sa iba't ibang mga antas ng seguridad na gusto nila para sa kanilang
                mga personal na mga datos. Kapag ang klase ay nagkabuo ng pag-uunawa
                sa kahalagahan ng privacy, pagkatapos ay matutunan nila ang tungkol
                sa proseso ng pag-encrypt ng mga impormasyon sa pamamagitan ng pag-encipher
                ng nota para sa isang kasamahan at pag-decipher sa nota ng kasaman.
                Ang klase ay magtatapos sa isang diskusyon tungkol sa kahalagahan
                ng parehong pisikal at diginal na seguridad.
              description_teacher: Ang mga estudyante ay magkakaroon ng talakayan
                sa iba't ibang mga antas ng seguridad na gusto nila para sa kanilang
                mga personal na mga datos. Kapag ang klase ay nagkabuo ng pag-uunawa
                sa kahalagahan ng privacy, pagkatapos ay matutunan nila ang tungkol
                sa proseso ng pag-encrypt ng mga impormasyon sa pamamagitan ng pag-encipher
                ng nota para sa isang kasamahan at pag-decipher sa nota ng kasaman.
                Ang klase ay magtatapos sa isang diskusyon tungkol sa kahalagahan
                ng parehong pisikal at diginal na seguridad.
            Combining Representations:
              name: Pagsasama-sama ng mga Representasyon
              description_student: Ang araling ito ay pinagsama ang lahat ng tatlong
                tipo ng mga sistema ng representasyon sa binary (ASCII na mga karakter,
                numerong binary, at mga larawan) para magbigay-daan para sa pag-encode
                ng mas kumplikadong mga tipo ng impormasyon sa isang rekord. Pagkatapos
                makita ang isang serye ng mga bits at tanungin kung paano i-decode
                ang mga ito, ang klase ay ipapakilala sa isang ideya na ang pag-intindi
                ng mga binary na impormasyon ay nangangailangan ng pag-uunawa sa parehong
                sistemang ginagamit at ang kahulugan ng impormasyon na na-encode.
              description_teacher: Sa araling ito, ang mga estudyante ay gagamit sa
                lahat ng tatlong mga tipo ng mga sistema sa pagrepresenta sa binary
                (ASCII na mga karakter, numero na binary, at mga larawan) para mag-decode
                ng impormasyon sa isang rekord. Pagkatapos makita ang isang serye
                ng mga bits at matanong sa pag-decode ng mga ito, ang mga estudyante
                ay ipapakilala sa ideya na para maintindihan nila ang mga impormasyon
                sa binary, dapat nilang maunawaan ang parehong sistema na ginagamit
                at ang kahulugan ng impormasyon na naka-encode. Sila ngayon ay mag-decode
                ng isang rekord na kumakatawan sa isang nakabase sa alaga ayon sa
                binigay na istraktura.
            Project - Create a Representation:
              name: Proyekto - Paglikha ng Representasyon
              description_student: Ang klase ay magdidisenyo ng isang istraktura para
                kumatawan sa kanilang perpektong araw ng paggamit nila sa mga sistema
                ng representasyon sa binary na natutunan nila sa kabanatang ito. Pagkatapos
                magdesisyon kung aling mga piraso ng impormasyon ang dapat i-capture
                ng rekord, ang klase ay magpapasya kung paano ang isang punch card
                ng mga bytes ng impormasyon ay isinalin para kumatawan sa mga piraso
                ng impormasyon na mga iyon. Pagkatapos, ang lahat ay gagamit ng ASCII,
                binary na numero, at mga pormat ng mga larawan na natutunan nila para
                mag-representa sa kanilang perpektong mga araw at subukang alamin
                kung ano ang perpektong araw ng kanilang kasama.
              description_teacher: Sa araling ito ang mga estudyante ay magdidisenyo
                ng isang istraktura para kumatawan sa kanilang perpektong araw gamit
                ang binary na representasyon na mga sistema na natutunan nila sa nakaraang
                kabanata. Ang mga estudyante ay unang magsusulat ng maikling paglalarawan
                sa kanilang perpektong araw at pagktapos ay magbalik-aral kasama ang
                isang kasamahan para matukoy ang pangunahing piraso ng impormasyon
                na dapat makuha ng kompyuter. Bilang isang klase, ang mga estudyante
                ay magpapasya kung paano ang punch card na mga bytes ng impormasyon
                ay isinalin para kumatawan sa mga piraso ng impormasyon na mga iyon.
                Ang mga estudyante ay gagamit ng ASCII, binary na numero, at mga pormat
                ng larawan na natutunan nila para kumatawan sa kanilang mga perpektong
                mga araw. Ang mga estudyante ay magpapalitan ng mga punch cards at
                subukang alamin kung ano ang perpektong araw ng kanilang kasamahan.
                Ang aralin ay magtatapos sa pamamagitan ng isang pag-iisip.
            Problem Solving and Data:
              name: Paglutas ng mga Problema at mga Datos
              description_student: Ang araling nito ay sumasaklaw sa kung paano ang
                proseso ng paglutas ng problema maaaring ayusin para harapin ang mga
                problema sa mga datos, sa partikular. Ang klase ay aatasan sa pagdesisyon
                kung ano ang pinaka-pangangailangan ng isang siyudad na kailangan
                gastusan gamit ang kanilang mga yaman. Dapat silang makahanap at makagamit
                ng mga datos mula sa Internet para suportahan ang kanilang desisyon.
              description_teacher: 'Sa araling ito, ang mga estudyante ay gagamit
                ng proseso sa paglutas ng mga problema mula sa nakaraang kurso para
                maglutas ng problema sa datos. Pagkatapos magbalik-aral sa proseso,
                ang klase ay papakitaan ng isang desisyon: kung ang siyudad ay dapat
                bang gagawa ng isang silid-aklatan, bahay ng mga alaga, o departamento
                para sa sunog. Ang mga estudyante ay magtatrabaho sa isang koponan
                para magkolekta ng mga impormasyon sa Internet para makatulong sa
                kanila na mag-desisyon kung ano dapat ang buoin, pagkatapos ay gagamitin
                nila ang impormasyong ito para makabuo ng argumento na makakakumbinsi
                sa konseho ng siyudad sa kanilang napili. Pagkatapos ay imapa nila
                ang kanilang nagawa sa proseso ng paglutas ng mga problema na ginamit
                nila sa buong kurso, at ihambing sa karaniwang mga proseso sa paglutas
                ng problema sa mga tiyak ng applikasyon sa mga problema sa mga datos.'
            Problem Solving with Big Data:
              name: Paglutas ng Problema kasama ang Malalaking mga Datos
              description_student: Ang araling ito ay sumasaklaw sa kung paano ang
                mga datos kinolekta at ginamit ng isang organisasyon para maglutas
                sa mga problema sa tunay na mundo. Ang klase ay titingin sa tatlong
                mga sitwasyon na maaaring lutasin gamit ang mga datos at pag-iisip
                sa mga tipo ng mga datos na gusto nilang lutasin at kung paano nila
                maaaring ikolekta ang mga datos. Bawat sitwasyon ay naglalakip din
                ng isang video tungkol sa isang serbisyo sa tunay na mundo na talagang
                nakakalutas parehong problema sa mga datos.
              description_teacher: Sa araling ito, ang mga estudyante ay titingin
                kung paano ang mga datos kinolekta at ginamit ng mga organisasyon
                para maglutas ng mga problema sa tunay na mundo. Ang aralin ay magsisimula
                sa isang madaliang pagbalik-aral sa proseso ng paglutas ng mga problema
                sa mga datos na natuklasan nila sa huling aralin. Pagkatapos ang mga
                estudyante ay papakitaan ng tatlong mga sitwasyon na maaaring lutasin
                gamit ang mga datos at ang pag-iisip sa mga tipo ng mga datos na gusto
                nilang lutasin nila at kung paano sila magkokolekta ng mga datos.
                Bawat problema ay dinisenyo para mag-isip sa mga serbisyo sa tunay
                na mundo na umiiral na. Pagkatapos ang pagtatalakay, ang mga estudyante
                ay titingin sa isang video tungkol sa isang serbisyo sa tunay na mundo
                at kukuha ng mga tala tungkol sa anong mga datos ang kinolekta ng
                serbisyo sa tunay na mundo na ito at kung paano ito ginamit. Sa katapusan
                ng aralin, ang mga estudyante ay magtatala kung ang mga datos na aktibong
                binagay ng mga gumagamit, ay pasibo bang naitala, o kinolekta sa pamamagitan
                ng mga sensor.
            Structuring Data:
              name: Pagsasaayos ng mga Datos
              description_student: Ang araling ito ay nagpapailalim pa sa interpretasyon
                ng mga datos, kalakip ang paglilinis at pag-visualize ng mga grupo
                ng mga hilaw na mga datos. Ang klase ay unang titingin sa kung paano
                ang pag-presenta ng mga datos sa iba't ibang mga pamamaraan ang maaaring
                makatulong sa mga tao para mas maintindihan pa nila ito. Pagkatapos
                makita kung paano ang paglilinis at biswalisasyon ay maaaring makakatulong
                sa mga tao na makagawa ng mga magagandang mga desisyon, ang klase
                ay titingin sa kung anong bahagi ng prosesong ito ang maaaring i-automade,
                at kung ano ang nangangailangan ng tao.
              description_teacher: Sa araling ito, ang mga estudyante ay mas malalim
                pang titingnan ang koleksyon at pag-iintindi ng mga datos, kalakip
                na ang paglinis at pag-visualize ng mga datos. Ang mga estudyante
                ay unang titingin sa kung paano ang pag-presenta ng mga datos sa iba't
                ibang mga pamamaran ang maaaring makatulong sa mga tao na mas maintindihan
                pa nila ito, at pagkatapos ay sila naman ang maglikha ng mga biswalisasyon
                sa kanilang sariling mga datos. Gamit ang mga resulta sa isang surbey
                sa mas nagustuhan na mga topping sa pizza, ang mga estudyante ay dapat
                makapag-desisyon kung ano ang gagawin nila sa mga datos na hindi madaling
                maikasya sa biswalisasyon na iskima na napili nila. Sa wakas, ang
                mga estudyante ay titingin sa kung aling mga parte ng prosesong ito
                ang maaaring i-automate ng isang kompyuter at kung alin ang nangangailangan
                ng tao para gumawa ng mga desisyon.
            Making Decisions with Data:
              name: Paggawa ng mga Desisyon na may mga Datos
              description_student: Ang araling ito ay nagbibigay sa klase ng pagkakataon
                na magsanay sa proseso ng paglutas ng problema na ipinakilala sa huling
                aralin. Hindi lahat ng mga katanungan ay mayroong tamang mga sagot
                at sa iilang mga kaso ang klase ay maaari at dapat magdesisyon na
                sila ay dapat kokolekta ng mas marami pang mga datos. Ang aralin ay
                nagtatapos sa isang diskusyon sa kung paano ang iba't ibang mga tao
                makakabuo ng iba't ibang mga konklusyon mula sa parehong mga datos,
                o kung paano ang pagkolekta ng iba't ibang mga datos ay maaaring makakaapekto
                sa mga desisyon na gagawin nila.
              description_teacher: Sa araling ito, ang mga estudyante ay magkakaroon
                ng pagkakataon na magsanay sa paggawa ng mga desisyon gamit ang mga
                datos ayon sa iilang mga problema na dinisenyo para maging pamilyar
                sa mga estudyante na nasa gitnang paaralan. Ang mga estudyante ay
                magtatrabaho sa isang koponan at mag-usap-usap kung paano nila gagamitin
                ang mga datos na ipinakita para makabuo ng isang desisyon bago ang
                klase mag-uusap sa kanilang mga huling mga napili. Hindi lahat ng
                mga katanungan ay mayroong tamang mga sagot, at sa iilang mga kaso,
                ang mga estudyante ay maaari at dapat gagawa ng desisyon na sila ay
                dapat kokolekta ng mas maraming mga datos. Ang aralin ay magtatapos
                sa isang diskusyon kung paano ang iba't ibang tao makakabuo ng iba't
                ibang konklusyon mula sa parehong mga datos, o kung paano ang pagkolekta
                ng iba't ibang mga datos ay maaaring makakaapekto sa mga desisyon
                na gagawin nila.
            Interpreting Data:
              name: Pag-intindi ng mga Datos
              description_student: Ang mga estudyante ay magsisimula sa aralin sa
                pamamagitan ng pagtingin sa surbey tungkol sa kagustuhan sa keyk na
                nagbibigay-daan sa mga sumagot para tukuyin ang parehong keyk at lasa
                ng icing. Sila ay mag-usap-usap kung paano ang pagkakaalam sa relasyon
                ng keyk at icing na kagustohan ay makakatulong sa kanila para mas
                mabuting makapag-desisyon kung aling kombinasyon ang kanilang irerekomenda.
                Pagkatapos sila ay ipapakilala sa isang cross na tabulasyon, na nagbibigay
                daan sa kanila na mai-graph ang mga relasyon sa iba't ibang mga kagustuhan.
                Gagamitin nila ang pamamaraang ito para maghanap ng mga relasyon sa
                isang surbey sa kagustuhan, pagkatapos ay mag-isip-isip sa iba't ibang
                mga tipo ng problema ang maaring lutasin ng prosesong ito.
              description_teacher: Ang mga estudyante ay magsisimula sa aralin sa
                pamamagitan ng pagtingin sa surbey tungkol sa kagustuhan sa keyk na
                nagbibigay-daan sa mga sumagot para tukuyin ang parehong keyk at lasa
                ng icing. Sila ay mag-usap-usap kung paano ang pagkakaalam sa relasyon
                ng keyk at icing na kagustohan ay makakatulong sa kanila para mas
                mabuting makapag-desisyon kung aling kombinasyon ang kanilang irerekomenda.
                Pagkatapos sila ay ipapakilala sa isang cross na tabulasyon, na nagbibigay
                daan sa kanila na mai-graph ang mga relasyon sa iba't ibang mga kagustuhan.
                Gagamitin nila ang pamamaraang ito para maghanap ng mga relasyon sa
                isang surbey sa kagustuhan, pagkatapos ay mag-isip-isip sa iba't ibang
                mga tipo ng problema ang maaring lutasin ng prosesong ito.
            Automating Data Decisions:
              name: Pag-Automate ng mga Datos na mga Desisyon
              description_student: Sa araling ito, ang mga estudyante ay titingin
                sa isang simpleng halibawa kung paano ang kompyuter maaaring gamitin
                para makumpleto ang hakbang sa paggawa ng desisyon sa proseso ng paglutas
                ng mga problema sa mga datos. Ang mga estudyante ay bibigyan ng gawain
                sa paglikha ng algoritmo na magmumungkahi ng isang lugar na bakasyonan.
                Ang mga estudyante ay lilikha ng mga patakaran, o isang algorimo na
                maaaring gamitin ng kompyuter para awtomatikong gumawa ng desisyong
                ito. Ang mga estudyante ay magbabahagi sa mga patakarang ito at kung
                ano pagpipilian ng mga patakarang ito gamit ang mga datos ng klase.
                Pagkatapos sila ay gagamit sa mga patakarang ito sa mga datos mula
                sa kanilang mga kamag-aral para subukan kung ang kanilang mga patakaran
                ay gagawa ng parehong desisyon na gagawin ng tao. Ang araling ay magtatapos
                sa isang diskusyon tungkol sa mga benepisyo at problema ng paggamit
                ng mga kompyuter para mai-automate ang proseso ng paglutas ng problema
                sa mga datos.
              description_teacher: Sa araling ito, ang mga estudyante ay titingin
                sa isang simpleng halibawa kung paano ang kompyuter maaaring gamitin
                para makumpleto ang hakbang sa paggawa ng desisyon sa proseso ng paglutas
                ng mga problema sa mga datos. Ang mga estudyante ay bibigyan ng gawain
                sa paglikha ng algoritmo na magmumungkahi ng isang lugar na bakasyonan.
                Ang mga estudyante ay lilikha ng mga patakaran, o isang algorimo na
                maaaring gamitin ng kompyuter para awtomatikong gumawa ng desisyong
                ito. Ang mga estudyante ay magbabahagi sa mga patakarang ito at kung
                ano pagpipilian ng mga patakarang ito gamit ang mga datos ng klase.
                Pagkatapos sila ay gagamit sa mga patakarang ito sa mga datos mula
                sa kanilang mga kamag-aral para subukan kung ang kanilang mga patakaran
                ay gagawa ng parehong desisyon na gagawin ng tao. Ang araling ay magtatapos
                sa isang diskusyon tungkol sa mga benepisyo at problema ng paggamit
                ng mga kompyuter para mai-automate ang proseso ng paglutas ng problema
                sa mga datos.
            Project - Solve a Data Problem:
              name: Proyekto - Paglutas ang Problema sa mga Datos
              description_student: Para tapusin ang yunit na ito, ang klase ay magdidisenyo
                ng mga pamamaraan ng paggamit ng mga datos para makagawa ng mga rekomendasyon
                at mga prediksyon para makatulong sa paglutas ng problema. Sa unang
                iilang mga hakbang, ang klase ay nag-iisip ng mga problema, gumawa
                ng simpleng pananaliksik, at naglarawan sa problema na napili nila.
                Pagkatapos ay nagdesisyon sila kung anong klase ng mga datos ang gusto
                nilang ikolekta, paano nila ito kokolektahin, at kung paano ito magagamit,
                bago magpalitan ng mga feedback at magbigay ng huling presentasyon.
              description_teacher: Para tapusing ang yunit na ito, ang mga estudyante
                ay magdidisenyo ng isang makina na tagarekomenda ayon sa mga datos
                na nakolekta nila at nasuri mula sa kanilang mga kamag-aral. Pagkatapos
                tingnan ang isang halimbawa ng isang app na taga-rekomenda, ang mga
                estudyante ay susunod sa isang gabay sa proyekto para makompleto ang
                iilang araw na gawaing ito. Sa unang iilang mga hakbang, ang mga estudyante
                ay pipili kung ano ang opsyon na gusto nilang piliin ng gumagamit,
                kung anong mga datos ang kakailanganin nila para makabigay ng rekomendasyon,
                maglikha ng surbey, at magkolekta ng mga impormasyon tungkol sa mga
                napili ng kanilang mga kamag-aral. Pagkatapos ay susuriin nila ang
                mga datos at gamitin kung ano ang natutunan nila para maglikha ng
                algoritmo para sa rekomendasyon. Sa huli, gagamitin nila ang kanilang
                mga algoritmo para makagawa ng mga rekomendasyon sa iilang mga kamag-aral.
                Ang mga estudyante ay gagawa ng isang peer review at gagawa ng kahit
                anong kinakailangang mga pagbabago sa kanilang mga proyekto bago maghanda
                ng presentasyon sa klase.

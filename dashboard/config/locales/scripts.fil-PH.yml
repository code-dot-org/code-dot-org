        csd6-2017:
          description: Ang yunit 6 ay tutuklas sa mga papel ng ginagampanan ng mga
            hardware na mga plataporma sa pag-compute at paano ang iba't ibang mga
            sensor ay maaaring magbigay ng mas epektibong input at output kaysa sa
            mga tradisyonal na keyboard, mouse, at monitor. Gamit ang App Lab at Circuit
            Playground ng Adafruit, ikaw ay gagawa ng mga programa na gumagamit sa
            parehong hardware na mga input at output na makikita mo sa mga smart na
            mga kagamitan, pagtingin sa kung paano ang simpleng hindi pa tapos na
            prototype ay hahantong sa isang natapos na produkto. Ang yunit ay magtatapos
            sa isang hamon sa pag-disenyo para gamitin ang Circuit Playground bilang
            isang basihan para sa pagbabago ng iyong sarling disenyo.

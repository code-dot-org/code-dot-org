        csd1:
          title: 'CSD Unit 1 - Problem Solving: Computers and Logic'
          description_short: "  Alamin kung paano ang mga tao gumagamit ng mga kompyuter
            para lutasan ang mga problema."
          description: |2
             \r
            Unit 1 is a highly interactive and collaborative introduction to the field of computer science, as framed within the broader pursuit of solving problems. Youll practice using a problem solving process to address a series of puzzles, challenges, and real world scenarios. Next, youll learn how computers input, output, store, and process information to help humans solve problems.  The unit concludes with a project in which you design an application that helps solve a problem of your choosing.\r
          description_audience: ''
          stages:
            Intro to Problem Solving:
              name: Panimula sa Paglutas ng Problema
              description_student: 'Ang klase ay magtatrabaho sa isang grupo para
                magdisenyo ng aluminum foils na mga bangka na susuporta ng maraming
                mga barya hangga''t maaari. Sa pagtatapos ng aralin, ang mga grupo
                ay mag-iisip sa kanilang karanasan sa gawain at gumawa ng koneksyon
                sa mga tipo ng paglutas ng problema na gagawin nila sa natirang bahagi
                ng kurso. '
              description_teacher: 'Sa araling ito, ang mga estudyante ay magtatrabaho
                sa loob ng mga grupo para makadisenyo ng aluminum foil na mga bangka
                na susuporta sa maraming mga barya hangga''t maaari. Ang mga grupo
                ay mayroong dalawang pagkakataon para magawa ang kanilang mga bangka,
                na may layunin na makakarga ng mas marami pang barya kaysa sa nagawa
                nila sa unang pagkakataon. Ang istraktura ng gawain ay nagpapahiwatig
                sa iba''t ibang hakbang sa proseso ng paglutas ng problema na ipapakilala
                ng mas detalyado sa sumusunod na mga aralin. Sa pagtatapos ng aralin,
                ang mga estudyante ay mag-iisip sa kanilang mga karanasan sa gawain
                at gagawa ng mga koneksyon sa mga uri ng paglutas ng problema na gagawin
                nila sa natitirang bahagi ng kurso. '
            The Problem Solving Process:
              name: Ang Proseso ng Pagtuklas ng Problema
              description_student: Ang araling ito ay nagpapakila sa pormal na proseso
                ng paglutas ng problema na gagamitin ng klase sa loob ng isang taon,
                Paglalarawan - Paghahanda - Pagsubok - Pag-iisip, Ang klase ay mag-uugnay
                sa mga hakbang na ito sa problema sa mga aluminum na mga bangka sa
                nakaraang aralin, pagkatapos ang isang problema na sanay na sila sa
                paglutas, pagkatapos ay isang problema na gusto nilang pahusayin ang
                paglutas. Sa bandang huli ng aralin, ang klase ay kukolekta ng isang
                listahan ng mga nakakatulong na mga estratehiya para sa bawat hakbang
                ng proseso na ilagay sa mga poster na gagamitin nila sa buong yunit
                at taon.
              description_teacher: Ang araling ito ay nagpapakila sa pormal na proseso
                ng paglutas ng problema na gagamitin ng mga estudyante sa loob ng
                isang taon, Paglalarawan - Paghahanda - Pagsubok - Pag-iisip. Ang
                aralin ay magsisimula sa paghikayat sa mga estudyante na mag-isip
                sa lahat ng iba't ibang uri ng mga problema na matagpuan nila sa pang-araw-araw
                na buhay. Ang mga estudyante ay papakitaan ng apat na mga hakbang
                sa proseso ng paglutas ng problema at sama-samang magtrabaho para
                iugnay ang mga nilahat na mga hakbang sa kanilang aktwal na mga karanasan
                sa paglutas ng mga problema. Ang mga estudyante ay unang mag-ugnay
                sa mga hakbang na ito sa problema sa mga aluminum na bangka sa nakaraang
                aralin, pagkatapos ang isang problema na sanay na silang maglutas,
                pagkatapos ay isang problema na gusto nilang pahusayin pa ang paglutas.
                Sa bandang huli ng aralin, ang klase ay kukolekta ng mga nakakatulong
                na mga estratehiya para sa bawat hakbang ng proseso na ilalagay sa
                mga poster na gagamitin nila sa buong yunit at taon.
            Exploring Problem Solving:
              name: Pagtuklas sa Paglutas ng Problema
              description_student: 'Sa araling ito ang klase ay gagamit sa proseso
                ng paglutas ng problema sa tatlong iba''t ibang mga problema: paghahanap
                ng salita, pag-aayos ng upuan para sa isang birthday party, at ang
                pagpaplano ng paglalakbay. Ang mga problema ay naging mas kumplikado
                at hindi masyadong inilarawan para ipakita kung paano ang proseso
                ng paglutas ng problema nakakatulong sa pagharap ng ganitong mga tipo
                ng mga problema.'
              description_teacher: |-
                Sa araling ito ang mga estudyante ay gagamit ng proseso sa paglutas ng problema sa tatlong magkaibang mga problema para mas maintindihan pa nila ang kahalagahan ng bawat hakbang. Sila ay lulutas sa isang paghahanap ng salita, pag-aayos ng mga upuan para sa isang birthday party, at pagplano ng isang paglalakbay. Ang mga problema ay mas kumplikado at hindi masyadong inilarawan para ipakita kung paano ang proseso ng paglutas ng problema nakakatulong sa pagharap ng ganitong mga tipo ng mga problema. Ang aralin ay magtatapos sa pag-iisip ng mga estudyante tungkol sa kanilang karanasan sa proseso ng paglutas ng problema. Bibigyan nila ng katwiran ang pagdagdag sa bawat hakbang at mag-iisip ng mga katanungan at mga istratehiya na maaaring makakatulong sa kanilang paglalarawan sa mga walang-katapusan na mga problema, dahil ito kadalasan ang pinaka-kritikal na hakbang.

                Ang araling ito ay parang tatagal ng dalawang oras ng klase o higit pa para makumpleto. Ang unang dalawang problema ay maaaring gawin sa isang klase ngunit ang pangatlo ay kailangang gawin sa pangalawang araw.
            What is a Computer?:
              name: Ano ang isang Kompyuter?
              description_student: In this lesson the class develops a preliminary
                definition of a computer. After brainstorming the possible definitions
                for a computer, the class works in groups to sort pictures into is
                a computer or is not a computer on poster paper and explain their
                motivations for choosing some of the most difficult categorizations.  The
                teacher then introduces a definition of the computer and allows groups
                to revise their posters according to the new definition.
              description_teacher: |
                In this lesson students develop a preliminary definition of a computer. To begin the lesson, the class will brainstorm possible definitions for a computer and place the results of this brainstorm on the board. Next, students will work in groups to sort pictures into is a computer or is not a computer on poster paper. Groups will place their posters around the room and briefly explain their motivations for choosing some of their most difficult categorizations.  The teacher will then introduce a definition of the computer and allow students to revise their posters according to the new definition.
            Representing Information:
              name: Pagrepresenta ng Impormasyon
            Processing with Bits:
              name: Pagproseso kasama ang Bits
            Human vs. Computer Processing:
              name: Tao vs. Pagproseso ng Kompyuter
            Processing with Apps:
              name: Pagproseso gamit ang Apps
            'Project: Apps and Problem Solving':
              name: 'Proyekto: Mga Apps at Paglutas ng Problema'
            Human vs Computer Processing:
              name: Tao vs Pagproseso ng Kompyuter
            Input and Output:
              name: Input and Output
              description_student: In this the class students consider a number of
                computing devices to determine what types of inputs and outputs they
                use. Groups are assigned to a computing device and based on a teacher-provided
                definition of input and output, list the inputs and outputs of their
                device.  To conclude the lesson the class examines common activities
                they do on a computing device and select the inputs and outputs used
                for that activity from the chart.
              description_teacher: In this lesson students consider a number of computing
                devices to determine what types of inputs and outputs they use. Groups
                are assigned to a computing device and based on a teacher-provided
                definition of input and output, list the inputs and outputs of their
                device. Earlier in the activity students are prompted to focus on
                more obvious physical inputs and outputs (e.g. a keyboard as an input
                or a screen as an output) but later discussions lead students to consider
                less obvious examples (e.g. that a touch screen is both an input and
                output, or the fact that the Internet can serve as both input and
                output). Throughout the lesson the teacher records inputs and outputs
                that are identified on a T-Chart at the front of the room. To conclude
                the lesson students examine common activities they do on a computing
                device and select the inputs and outputs used for that activity from
                the chart.
            Processing:
              name: Processing
              description_student: This lesson dives deeper into the concept of processing
                that was introduced as part of the definition of a computer.  Pairs
                work together to puta deck of cards in order, a form of processing
                information.  In the end, the class discusses what processing means
                within the context of solving information problems.
              description_teacher: Students complete two unplugged card sorting activities
                to explore the meaning of processing and its relationship to problem-solving.
                The first has few constraints and is used to introduce a high-level
                definition of processing. The next introduces more constraints that
                forces students to develop an algorithm that will always successfully
                process the cards. Students iteratively develop, test, and share their
                algorithms with classmates. A wrap-up discussion has students reflect
                on the different types of problem-solving they used in these activities
                and the value of producing an algorithm to solve a problem.
            Storage:
              name: Storage
              description_student: This lesson focuses on the storage component of
                the definition of a computer, within the content of processing information.
                The class spends the majority of the lesson developing and sharing
                algorithms to process information, with an emphasis on how much storage
                is needed for any particular algorithm. The lesson concludes with
                a discussion of the importance of storage while processing information.
              description_teacher: Students explore the importance of storage within
                the Input-Storage-Processing-Output model of a computer. The warm-up
                activity asks students to reflect on the types of information they
                have seen computers store in the past, like documents, photographs,
                or videos. The unplugged main activity has students develop an algorithm
                to process a small pile of cards in search of specific cards within
                the deck. Constraints on how students can move the cards force them
                to consider the importance of storage even while they are processing
                the deck. The lesson concludes with a discussion of the two types
                of storage students saw in this lesson and the importance of storage
                while processing information.
            Apps and Problem Solving:
              name: Apps and Problem Solving
              description_student: 'This lesson covers the input and output aspects
                of computers in a context that is relevant and familiar to students:
                apps. The class evaluates various web applications to analyze the
                specific problems that they were designed to solve, the inputs that
                they need to work, and the outputs they provide to users. The class
                concludes with observations of these apps as well as a teacher led
                discussion about the impact of apps on society. '
              description_teacher: 'This lesson covers the input and output aspects
                of computers in a context that is relevant and familiar to students:
                apps. In pairs, students evaluate various web applications to analyze
                the specific problems that they were designed to solve, the inputs
                that they need to work, and the outputs they provide to users. The
                class concludes with observations of these apps as well as a teacher
                led discussion about the impact of apps on society. '
            Project - Propose an App:
              name: Project - Propose an App
              description_student: To conclude the study of the problem solving process
                and the input/output/store/process model of a computer, the class
                proposes apps designed to solve real world problems. This project
                is completed across multiple days and culminates in a poster presentation
                highlighting the features of each app. The project is designed to
                be completed in pairs though it can be completed individually.
              description_teacher: To conclude their study of the problem solving
                process and the input/output/store/process model of a computer, students
                will propose an app designed to solve a real world problem. This project
                will be completed across multiple days and will result in students
                creating a poster highlighting the features of their app that they
                will present to their classmates. A project guide provides step by
                step instructions for students and helps them organize their thoughts.
                The project is designed to be completed in pairs though it can be
                completed individually.

            Input and Output:
              name: Input at Output
              description_student: Sa klaseng ito, ang mga estudyante ay magsaalang-alang
                sa ilang mga computing na mga kagamitan para matukoy kung anong mga
                tipo ng mga input at mga output ang gagamitin nila. Ang mga grupo
                ay aatasan ng isang computing na kagamitan at ayon sa binigay ng guro
                na kahulugan ng input at output, maglilista ng mga input at mga output
                ng device nila. Para matapos ang aralin, ang klase ay magsusuri sa
                mga karaniwang gawain na ginagawa nila sa isang computing na kagamitan
                at pipili ng mga input at mga output na magagamit para sa gawaing
                iyon mula sa tsart.
              description_teacher: Sa klaseng ito, ang mga estudyante ay magsaalang-alang
                sa ilang mga computing na mga kagamitan para matukoy kung anong mga
                tipo ng mga input at mga output ang gagamitin nila. Ang mga grupo
                ay aatasan ng isang computing na kagamitan at ayon sa binigay ng guro
                na kahulugan ng input at output, maglilista ng mga input at mga output
                ng device nila. Bago pa ang gawaing ito, ang mga estudyante ay hinikayat
                na magtuon sa mas halatang mga pisikal na mga input at mga output
                (e.g. isang keyboard bilang input o isang screen bilang output) ngunit
                ang mga diskusyon mamaya ay magdadala sa mga estudyante para mapansin
                nila ang mga hindi masyadong halata na mga halimbawa (e.g. ang touch
                screen ay parehong input at output o ang katunayan na ang Internet
                ay maaaring maging parehong input at output). Sa kabuoan ng aralin,
                ang guro ay magtatala ng mga input at mga output na natukoy at inilagay
                sa isang T-chart sa harap ng silid. Para tapusin ang leksyon, ang
                mga estudyante ay susuri sa mga karaniwang gawain na ginagawa nila
                isang computing device at pipili ng mga inputs at outputs na ginagamit
                para sa gawaing iyan mula sa tsart.
            Processing:
              name: Pagproseso
              description_student: Ang araling ito ay tumitingin nang mas malalim
                sa konsepto ng pagproseso na ipinakilala bilang bahagi ng pagbibigay
                ng kahulugan sa isang kompyuter. Ang mga pares ay nagsama-samang magtrabaho
                para mailagay ang isang kahon ng mga baraha sa tamang pagkakasunod-sunod,
                isang anyo ng pag-proseso ng mga impormasyon. Sa bandang huli, ang
                klase ay mag-uusap kung ano ang ibig sabihin ng pagproseso sa loob
                ng konteksto ng paglutas ng mga problema sa impormasyon.
              description_teacher: Ang mga estudyante ay kukumpleto sa dalawang unplugged
                na mga gawain sa pag-aayos ng baraha para tuklasin ang kahulugan ng
                pagproseso at ang relasyon nito sa paglutas ng problema. Ang una ay
                mayroong ilang mga kondisyon at ginagamit para ipakilala ang high-level
                na kahulugan ng pagproseso. Ang sunod ay nagpapakila sa isang karadagang
                mga kondisyon para mapuwersa ang mga estudyante na makagawa ng algoritmo
                na palaging matagumpay ang pagproseso sa mga baraha. Ang estudyante
                ay palaging mag-develop, mag-test, at magbahagi ng kanilang mga algoritmo
                sa kanilang mga kamag-aral. Isang wrap-up na diskusyon ay nakapagpaisip
                sa mga estudyante tungkol sa iba't ibang tipo ng paglutas ng problema
                na nagagamit nila sa mga gawaing ito at ang halaga ng pagbuo ng isang
                algoritmo para lutasin ang problema.
            Storage:
              name: Imbakan
              description_student: Ang araling ito ay nakatuon sa storage na bahagi
                ng kahulugan ng isang kompyuter sa loob ng konteksto ng pagproseso
                ng impormasyon. Ang klase ay gugugol sa karamihan sa mga aralin para
                sa pag-develop at pagbahagi ng mga algoritmo para sa pagproseso ng
                impormasyon, na nagbigay diin sa kung ilang storage ang kinakailangan
                para sa kahit anung partikular na algoritmo. Ang leksyon ay nagtatapos
                sa isang diskusyon tungkol sa kahalagahan ng storage habang nagproseso
                ng mga impormasyon.
              description_teacher: Ang mga estudyante ay tutuklas sa kahalagahan ng
                storage sa loob ng Input-Storage-Processing-Output na model ng isang
                kompyuter. Ang pangpainit na gawain ay naghihikayat sa mga estudyante
                na mag-isip tungkol sa mga tipo ng impormasyon na nakita na nila na
                ini-store ng isang kompyuter sa nakaraan, gaya ng mga dokumento, larawan,
                o mga videos. Ang unplugged na pangunahing gawin ay nagpapabuti sa
                algoritmo ng mga estudyante para magproseso ng isang maliit na grupo
                ng mga baraha sa paghahanap ng isang tiyak na baraha sa loob ng isang
                kahaon. Ang mga kondisyon kung paano ang mga estudyante maaring igalaw
                ang mga baraha ay nagpuwersa sa kanila na bigyang diin ang kahalagahan
                ng storage kahit na sila ay nagpoproseso ng isang kahon. Ang lesson
                ay nagtatapos sa isang diskusyon tungkol sa dalawa uri ng storage
                na nakita ng mga estudyante sa araling ito at ang kahalagahan ng storage
                habang nagproseso ng impormasyon.
            Apps and Problem Solving:
              name: Mga App at Paglutas ng Problema
              description_student: 'Ang araling ito ay sumasaklaw sa input at output
                na mga aspeto ng mga kompyuter sa loob ng konteksto na makabuluhan
                at pamilyar sa mga estudyante: ang mga app. Ang klase ay magtatasa
                sa iba''t ibang mga aplikasyon sa web para suriin ang mga tiyak na
                mga problema na dinisenyo para lutasin nila, ang mga input na kailangan
                nilang gawin, ang mga output na ibinigay sa mga gumagamit. Ang klase
                ay nagtatapos sa isang mga pag-talakay sa mga app na ito, pati na
                rin ang isang diskusyon na pinanguluhan ng isang guro tungkol sa epekto
                ng mga app sa lipunan. '
              description_teacher: 'Ang araling ito ay sumasaklaw sa mga input at
                output na mga aspeto ng mga kompyuter sa loob ng isang konteksto na
                isang makabuluhan at pamilyar sa mga estudyante: ang mga app. Ang
                mga estudyante ay may kasamang magtatasa sa mga iba''t ibang mga aplikasyon
                sa web para suriin ang tiyak na mga problema na dinisenyo para ilutas
                nila, ang mga input na kailangan nilang gawin, at mga output na ibinigay
                nila sa mga gumagamit. Ang klase ay magtatapos sa isang obserbasyon
                para sa mga app na ito pati na rin ang isang diskusyon na pinanguluhan
                ng isang guro tungkol sa mga epekto ng mga app sa lipunan. '
            Project - Propose an App:
              name: Proyekto - Pagmungkahi ng App
              description_student: Para tapusin ang pag-aaral sa proseso ng paglutas
                ng problema at ang input/output/store/proceso na modelo ng isang kompyuter,
                ang klase ay mag-mungkahi ng mga app na dinisenyo para maglutas ng
                mga problema sa totoong buhay. Ang proyektong ito makokumpleto sa
                loob ng ilang mga araw at magtatapos sa isang poster na presentasyon
                na nagpapakita sa mga katangian ng bawat app. Ang proyekto ay dinisenyo
                nang may kapares pero maaari pa rin itong makumpleto nang mag-isa.
              description_teacher: Para tapusin ang kanilang pag-aaral sa proseso
                ng paglutas ng problema at ang input/output/store/proseso na modelo
                ng isang kompyuter, ang mga estudyante ay magmumungkahi ng isang app
                na dinisenyo para lumutas ng problema sa totoong buhay. Ang proyektong
                ito ay gagawin sa loob ng iilang mga araw at magresulta sa paglikha
                ng mga estudyante ng isang poster na nagpapakita sa mga katangian
                ng kanilang app na ipapakita nila sa kanilang mga kamag-aral. Ang
                gabay ng proyekto ay nagbibigay ng sunod-sunod na mga instruksyon
                para sa mga estudyante at tumutulong sa kanila na mag-ayos ng kanilang
                mga naisip. Ang proyekto ay dinisenyo para kumpletohin nang may kasama
                pero maaari rin itong gawin na mag-isa lang.

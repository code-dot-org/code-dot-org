        csd2:
          title: 'CSD Unit 2 - The Internet: Web Development'
          description_audience: ''
          description_short: "  Matutong bumuo ng iyong sariling we site sa Web Lab."
          description: " Sa Yunit 2, matutunan mo kung paano lumikha at magbahagi
            ng nilalaman sa sarili mong mga web na pahina. Pagkatapos makapili kung
            anong nilalaman ang gusto mong ibahagi sa mundo, matutunan mo kung paano
            gawin at pagandahin ang iyong mga pahina gamit ang HTML at CSS. Ikaw ay
            magsasanay din sa isang napakahalagang kakayahan sa pag-program gaya ng
            pag-debug at paglagay ng mga komento. Sa pagtatapos ng yunit, ikaw ay
            magkakaroon ng isang sariling website na maaari mong ilathala sa Internet."
          stages:
            new stage:
              name: bagong yugto
            Quality Websites:
              name: De-kalidad na mga Website
            Website Design:
              name: Disenyo ng Website
            Describing Web pages:
              name: Paglalarawan ng mga pahina sa Web
            Text on the Web:
              name: Teksto na nasa Web
            Images on the Web:
              name: Mga Larawan na nasa Web
            Clean Code and Debugging:
              name: Linisin ang Code at Pag-Debug
              description_student: Ang araling ito ay sumasaklaw sa mga karaniwang
                isyu na mangyayari habang nagdidisenyo ng mga web na pahina sa HTML.
                Ang klase ay magtatama sa mga pagkakamali sa pagkakasunod na mas lalong
                naging kumplikadong mga web pahina na makikita sa Code Studio at pag-aralan
                ang kahalagahan ng mga komento, whitespace, at pag-indent bilang mga
                kagamitan para magawang madaling mabasa ang mga web na pahina.
              description_teacher: Ang mga estudyante ay haharap sa mga karaniwang
                isyu na nagaganap habang nagdidisenyo ng mga web na pahina sa HTML.
                Ang estudyante ay magtatama ng mga mali sa pagkakasunod na mas lalong
                naging kumplikadong mga web na pahina. Sa proseso ay matutunan nila
                ang kahalagahan ng mga komento, whitespace, at pag-indent bilang mga
                kagamitan para mas madling basahin ang mga web na pahita. Sa bandang
                huli ng aralin, ang mga estudyante ay lilikha ng isang listahan ng
                mga istratehiya para sa pag-debug ng mga web na pahina at masiguro
                na sila ay madaling basahin at i-maintain.
            Introduction to Styling with CSS:
              name: Introduksyon sa Pag-iistilo gamit ang CSS
            Multi-Page Websites:
              name: Multi-Page na mga Website
            Classes:
              name: Mga Klase
            External Style Sheets:
              name: External na mga Style Sheets
            Peer Review:
              name: Peer Review
            Box Model and Page Layout:
              name: Box Model at ang Page Layout
            Digital Footprint:
              name: Digital na Bakas
              description_student: Sa araling ito ay atin munang ihinto sandali ang
                paglikha ng personal website para pag-usapan ang tungkol sa mga personal
                na impormasyon na pinili ng mga tao na ibahagi sa digital na mundo.
                Ang klase ay magsisimula sa pag-uusap kung anong mga uri ng impormasyon
                ang magandang ibahagi sa ibang tao, pagkatapos ay titingnan natin
                ang iilang halimbawa ng social media na mga pahina para makita kung
                anong uri ng mga personal na impormasyon ang maaaring mabahagi ng
                sinasadya o hindi sinasadya. Sa wakas, ang klase ay gagawa ng isang
                listahan ng mga tagubilin na dapat sundin habang naglalagay ng impormasyon
                online.
              description_teacher: |-
                Dahil ang mga estudyante ay bago lang naglaan ng oras para mag-isip tungkol sa aktwal na nilalaman na mapupunta sa kanilang personal na website, ang araling ito ay bumabalik sa isang buong yunit na proyekto (paglathala ng personal na website) para matulungan ang mga estudyante na susihin kung ano ang personal na impormasyon ang pipiliin nilang ibahagi sa digital na mundo at kung kanino. Ito rin ay nagpapalakas sa pag-aakala na karamihan sa mga impormasyon na pinili nilang ibahagi sa digital na mundo ay wala ka nang magagawa sa panahong napalabas mo na ito. \r
                \r
                Ang mga estudyante ay magsisimula sa pamamagitan ng pagtukoy ng mga angkop na mga tagapakinig na kung saan sila ay kumportableng magbahagi ng binagay na mga piraso ng personal na impormasyon. Sila ay titingin sa iilang social media na mga pahina para matukoy kung anong klase ng mga impormasyon ang ibinabahagi ng mga tao tungkol sa sarili nila o sa iba. Sa huli, ang mga estudyante ay mag-iisip ng mga tagubilin na naisip nilang angkop para sa pag-post ng mga impormasyon online.\r
                \r
                Ang pinakapunto ng araling ito ay hindi para takutin ang mga estudyante, kung hindi para aktwal na mararanasan ng mga estudyante ang eksaktong pag-uunawa kung ano ang antas ng kontrol na wala sila tungkol sa pagpalabas ng mga impormasyon sa web.
            Publishing a Website:
              name: Paglathala ng Website
            Sources and Search Engines:
              name: Mga Source at mga Search Engine
              description_student: Pagkatapos unang makumpleto ang web search na scavenger
                hunt, ang klase ay matututo tungkol sa mga prosesong naganap sa mga
                search engines at magkakaroon ng pagkakataon para pahusayin ang kanilang
                mga kakayahan sa pagsusuri sa isang paghahanap para sa mga kakaiba
                at hindi kapani-paniwalang mga hayop.
              description_teacher: Ang araling ito ay naghihikayat sa mga estudyante
                na mas maging kritikal pa mag-isip tungkol sa kung paano gumagana
                ang paghahanap sa web at kung paano makahanap ng mga mahalaga at magpakakatiwalaang
                impormasyon online. Pagkatapos tingnan at pag-usapan ang video tungkol
                sa kung paano gumagana ang mga search engine, ang mga estudyante ay
                maghahanap ng mga impormasyon tungkol sa iilang hindi kapani-paniwalang
                mga hayop. Kakailanganin nilang magsusuri sa mga sites na nakita nila
                na mapanaligan para matukoy nila kung aling mga hayop ang talagang
                biro lang.
            Intellectual Property:
              name: Intelektwal na Pag-aari
            'Personal Website: Finalizing Site':
              name: 'Personal na Website: Pagtatapos ng Site'
            'Project: Personal Portfolio Website':
              name: 'Proyekto: Personal Portfolio na Website'
            Images in HTML:
              name: Mga Larawan sa HTML
            Styling Text with CSS:
              name: Pag-style ng Teksto gamit ang CSS
              description_student: Ang araling ito ay nagpapakilala sa CSS bilang
                pamamaran para malagyan ng istilo ang mga elemento na nasa pahina.
                Ang klase ay matututo tungkol sa pangunahing sintax para sa CSS na
                rule-sets at pagkatapos ay tutuklas sa mga katangian na nakakaapekto
                sa mga teksto na mga elemento ng HTML. Sa wakas, ang lahat ay gagamit
                ng mga istilo ng teksto sa kanilang mga personal na website.
              description_teacher: |
                Ang araling ito ay nagpapakilala sa CSS bilang pamamaran para malagyan ng istilo ang mga elemento na nasa pahina. Ang mga estudyante ay matututo tungkol sa pangunahing sintaks para sa CSS na rule-sets at pagkatapos ay tutuklas sa mga katangian na nakakaapekto sa mga teksto na mga elemento ng HTML. Sila ay magtatrabaho sa isang HTML na page tungkol sa mga Guiness World Record holders, magdagdag ng kanilang sariling istilo sa binigay na pahina. Sa huling antas, ang mga estudyante ay gagamit sa mga natutunan nila tungkol sa mga istilo para sa mga teksto na elemento sa kanilang personal na web na pahina.\r
                \r
            Styling Elements with CSS:
              name: Pag-istilo sa mga Elemento gamit ang CSS
              description_student: Ang araling ito ay nagpapatuloy sa pagpapakilala
                sa mga katangian ng istilo ng CSS, ngayon ay mas bigyan nating pansin
                ang mga hindi-teksto na mga elemento. Ang klase ay magsisimula sa
                pamamagitan ng pag-imbestiga at pagbago sa mga bagong CSS na mga istilo
                sa Desserts of the World na pahina. Pagkatapos, lahat ay gagamit sa
                bagong kaalaman na ito sa kanilang mga personal na website.
              description_teacher: Ang araling ito ay nagpapatuloy sa pagpapakilala
                sa mga katangian ng istilo ng CSS, ngayon ay mas bigyan nating pansin
                ang mga hindi-teksto na mga elemento. Ang mga estudyante ay magsisimula
                sa pamamagitan ng pagtingin sa isang website tungkol sa Desserts of
                the Worlds. Sila ay mag-imbestiga at mag-bago sa mga bagong CSS na
                mga istilo sa website na ito. Pagkatapos magtrabaho sa Desserts na
                pahina, ang mga estudyante ay gagamit sa kanilang kaalaman sa mga
                bagong katangian ng CSS para makagawa pa na ibang pag-istilo sa kanilang
                mga personal na website.
            Exploring Websites:
              name: Paggalugad sa mga Website
              description_student: Ang araling ito ay sumasaklaw sa mga layunin na
                ang isang website ay maaaring nabuo, pareho sa mga gumagamit at sa
                mga naglikha. Ang klase ay tutuklas sa iilang website na kadalasang
                ginagamit sa Estados Unidos at pag-usapan kung paano ang bawat isa
                sa mga site na ito ay nakakatulong sa mga gumagamit at kung paano
                ito maaaring makapaglingkod sa mga naglikha.
              description_teacher: Bawat website ay may layunin, isang rason kung
                bakit may naglikha nito at kung bakit ito ginanagamit ng iba. Sa araling
                ito, ang mga estudyante ay magsisimulang magbigay pansin sa mga layunin
                ng isang website, pareho sa mga gumagamit at sa mga naglikha. Ang
                mga estudyante ay tutuklas sa iilang mga website na kadalasang ginagamit
                sa Estados Unidos at subukang alamin kung paano ang bawat isa sa mga
                site na ito ang nakakatulong sa mga gumagamit at kung paano ito nakapaglingkod
                sa mga naglikha nito.
            'Websites for Expression ':
              name: 'Mga Website para sa Pagpapahayag '
              description_student: 'Ang araling ito ay nagpapakilala sa mga website
                bilang paraan ng pagpapahayag sa sarili. Ang klase ay unang magtatalakay
                sa iba''t ibang pamamaraan na ang mga tao ay magpahayag at magbahagi
                ng kanilang mga interes at mga ideya, pagkatapos ay tingnan ang iilang
                halimbawa ng mga website na ginawa ng mga estudyante sa nakaraang
                kurso. Sa huli, ang lahat ay mag-iisip at magbahagi ng listahan ng
                mga paksa at mga interes na ilalakip, paglikha ng resource para sa
                pag-develop ng isang personal website sa loob ng yunit. '
              description_teacher: Sa araling ito, ang mga estudyante ay magsisiyasat
                na mga pamamaraan para gamitin ang mga website bilang paraan ng pagpapahayag
                ng sarili at mag-develop ng listahan ng mga paksa at mga interes na
                gusto nilang ilagay sa isang personal na website. Para simulan ang
                aralin, ang mga mag-aaral ay mag-iisip ng iba't ibang pamamaraan na
                ang mga tao ay magpahayag at magbahagi ng kanilang mga interes at
                mga ideya. Ang mga estudyante ay titingin din sa iilang mga halimbawang
                website na nagawa ng mga estudyante sa nakaraang CS Discoveries na
                kurso para matukoy ang paraan na sila ay nagpapahayag ng kanilang
                mga ideya. Sa wakas, ang mga estudyante ay mag-iisip at magbahagi
                ng lista ng mga paksa at mga interes na gusto nilang ilakip sa isang
                personal na website kung saan maari silang tumingin habang patuloy
                ang pag-unlad nila sa yunit.
            Intro to HTML:
              name: Panimula sa HTML
              description_student: Ang araling ito ay nagpapakilala sa HTML bilang
                isang solusyon sa problema kung paano makipag-usap ang kapwa nilalaman
                at istraktura ng website sa isang kompyuter. Ang aralin ay magsisimula
                sa isang madaliang unplugged na gawain na nagpapakita sa mga hamon
                ng epektibong pakikipag-ugnayan sa istraktura ng isang web na pahina.
                Ang klase ay titingin sa isang HTML na pahina sa Web Lab at pag-uusapan
                kung paano ang HTML na mga tag nakakatulong para lutasin ang problemang
                ito, pagkatapos ay gagamit ng HTML para magsulat ng unang mga web
                na pahina sa yunit.
              description_teacher: Sa araling ito, ang mga estudyante ay ipapakilala
                sa HTML bilang isang solusyon sa problema kung paano makipag-usap
                ang kapwa nilalaman at istraktura ng isang website sa isang kompyuter.
                Ang aralin ay magsisimula sa isang madaliang unplugged na gawain na
                nagpapakita sa mga hamon ng epektibong pakikipag-ugnayan sa istraktura
                ng web na pahina. Ang mga estudyante ay titingin ngayon sa isang halimbawa
                ng isang HTML na pahina sa Web Lab at tatalakayin kasama ang kanilang
                mga kamag-aral kung paano ang HTML na mga tags nakakatulong para maglutas
                sa problemang ito. Ang mga estudyante ay magsusulat ng kanilang unang
                HTML. Ang pinaikling diskusyon ay nakakatulong para mapatibay ang
                kanilang kaalaman sa nilalaman vs. istraktura na ginawa sa buong aralin.
            Headers:
              name: Mga Header
              description_student: Ang araling ito ay nagpapatuloy sa introduksyon
                sa mga HTML na tag, ngayon ay tungkol sa mga header. Ang klase ay
                magsasanay sa paggamit ng mga header na tag para lumikha ng pahina
                at mga pamagat ng seksiyon at matututo kung paano ang iba't ibang
                mga elemento ng header ay naka-display ayon sa default. Sa sunod,
                ang klase ay magpaplano kung paano mag-organisa sa kanilang nilalaman
                sa personal na mga pahina sa web na gagawin sa loob ng yunit at nagsisimula
                sa unang pahina ng proyekto.
              description_teacher: Sa araling ito, ang mga estudyante ay magpapatuloy
                na gagamit sa HTML para malagyan ng istraktura ang teksto ng mga pahina
                sa web, ngayon ay tungkol sa mga header. Ang mga mag-aaral ay matututo
                kung paano ang iba't ibang mga elemento ng header ay naka-display
                ayon sa default at magsasanay sa paggamit sa mga ito para lumikha
                ng pahina at mga pamagat ng seksiyon. Ang mga estudyante ay makakasimula
                nang magdesisyon kung paano nila i-organisa ang kanilang nilalaman
                sa kanilang sariling personal na mga pahina sa web. Sa huling antas,
                ang mga estudyante ay magsisimula sa isang proyekto na patuloy nilang
                gagawin sa buong yunit.
            Lists:
              name: Mga listahan
              description_student: Ang araling ito ay nagpapakilala sa mga ordered
                at unordered na mga listahan at ang kaugnay na  &lt;ul&gt;, &lt;ol&gt;,
                and &lt;li&gt;  mga HTML na tag. Ang klase ay magsasanay sa paggamit
                ng mga tags, pagkatapos ay babalik sa proyekto na personal na pahina
                sa web para idagdag ang bagong HTML na pahina na naglalaman ng mga
                bagong tags.
              description_teacher: Ang mga estudyante ay ipinakilala sa ordered at
                unordered na mga listahan sa HTML at magtrabaho sa pagitan ng iilang
                mga antas kung saan gagamitin nila ang  &lt;ul&gt;, &lt;ol&gt;, and
                &lt;li&gt; na mga tags. Pagkatapos ay babalik sila sa kanilang proyekto,
                kung saan magdadagdag sila ng bagong HTML na pahina. Sa loob ng bagong
                pahina, sila ay magsusulat ng HTML para maipakita ang isang resipe,
                top ten na listahan, o kahit na anong nilalaman na gumagamit ng mga
                bagong tags na natutunan nila.
            Intellectual Property and Images:
              name: Intelektwal na mga Pag-aari at mga Larawan
              description_student: Ang araling ito ay sumasaklaw sa kung paano gamitin
                ang media gaya ng mga larawan, video, o musika na nilika ng iba sa
                isang website habang gumagalang sa mga naglikha ng media na iyon.
                Pagkatapos unang pag-aralan ang Creative Commons na pag-lisensya,
                ang klase ay matututo kung paano magdagdag ng mga larawan sa kanilang
                mga pahina sa web, at kung paano magbigay ng wastong pagpalagay kapag
                ginawa ito.
              description_teacher: |-
                Magsisimula sa isang diskusyon tungkol sa kanilang personal na mga opinyon kung paano papayagan ang iba na gagamit sa kanilang nagawa, ang klase ay tutuklas sa layunin at papel ng copyright para sa mga kapwang naglikha at mga gumagamit ng malikhaing mga nilalaman. Pagkatapos ay lilipat sila sa isang gawain na nagtutuklas sa iba't ibang lisensya ng Creative Commons bilang isang solusyon sa kahirapan sa pagpangasiwa ng copyright. \r
                \r
                Sa huli, sa isang karaniwang pag-uunawa sa mga pagbabawal sa iba't ibang mga lisensya ng Creative Commons, ang mga estudyante ay matuto kung paano magdagdag ng mga larawan sa kanilang mga pahina sa web gamit ang &lt;img&gt; na tag.
            Project - Multi-Page Websites:
              name: Proyekto - Maraming-Pahina na mga Website
              description_student: 'Ang araling ito ay sumasaklaw sa mga hyperlinks,
                na nagbibigay paraan sa mga web developer na magkonekta ng mga pahina
                nang sama-sama sa isang website. Ang klase ay sama-samang mag-ugnay
                sa lahat ng naunang mga pahina sa isang proyekto, at maglikha ng mga
                navigation bar para sa bawat pahina bago ilathala ang buong site sa
                Web.  '
              description_teacher: |
                Matapos mapag-aralan ang tungkol sa kung paano mag-ugnay ng mga pahina ng web sa bawat isa, ang mga estudyante ay sa waka maglathala sa kanilang website na ginagawa. Sa araling ito, sila ay mag-uugnay sa lahat ng naunang mga pahina na nalikha nila sa isang proyekto, maglikha ng bagong pahina, at magdagdag ng nabigasyon sa pagitan ng mga pahina bago ilathala ang buong site sa Web. \r
                \r
            RGB Colors and Classes:
              name: RGB na mga Kulay at mga Klase
              description_student: Ang araling ito ay sumasaklaw sa mga class at mga
                custom na kulay. Ang klase ay unang matuto kung paano magtukoy ng
                custom na mga kulay gamit ang mga RGB (red, green, blue) na mga halaga,
                pagkatapos ay gagamitin nila ang mga kulay na ito sa isang bagong
                Four Seasons na pahina sa web, kung saan gagamit sa mga CSS na class.
                Gamit ang mga class, ang klase ay magdadagdag ng maraming pang mga
                istilo sa Four Seasons na pahina sa web, pagkatapos ay gagamitin ang
                mga ito para magdagdag ng istilo sa kanilang personal na mga website.
              description_teacher: Sa araling ito, ang mga estudyante ay unang matuto
                kung paano magtukoy ng mga custom na kulay gamit ang kanilang RGB
                (red, green, blue) na mga halaga. Pagkatapos, sila ay gagamit sa mga
                kulay na ito sa isang bagong Four Seasons na pahina sa web, kung saan
                gumagamit ng mga CSS na class. Ang mga CSS na class ay nagbibigay
                daan sa mga web developer para tratohin ang mga grupo ng mga elemento
                na gusto nilang malagyan ng ibang istilo kaysa sa ibang mga elemento
                na pareho ang tipo. Gamit ang mga class, ang mga estudyante ay magdadagdag
                ng iba pang istilo sa Four Seasons na pahina ng web, pagkatapos ay
                gagamitin ang mga ito para lagyan ng istilo ang kanilang personal
                na mga website.
            Project - Personal Portfolio Website:
              name: Proyekto - Personal na Portfolio na Website
              description_student: Sa huling iilang mga araw sa yunit, ang klase ay
                magtatapos sa kanilang mga personal na website, nagtatrabaho kasama
                ang kanilang mga kasamahan para makakuha ng feedback, pagrepasu sa
                rubric, at paglagay nang panghuling mga detalye sa site. Para tapusin
                ang yunit, ang lahat ay magbabahagi sa kanilang mga proyekto at kung
                paano nila ito nagawa.
              description_teacher: 'Ang mga estudyante ay gumugol ng maraming oras
                sa buong yunit sa pagtatrabaho ng kanilang Personal na Website. Sa
                huling ilang mga araw, ang mga estudyante ay magtatapos sa kanilang
                mga website. Sila ay magtatrabaho kasama ang kanilang mga kasamahan
                para makakuha ng feedback, maglalagay ng mga panghuling detalye sa
                mga website, pagrerepasu sa rubrik at mag-isip tungkol sa kanilang
                proseso. Para tapusin ang yunit, sila ay magbabahagi ng kanilang mga
                proyekto at pati na rin ang isang pangkalahatang ideya sa proseso
                na ginawa nila para makuha ang pangwakas na disenyo.\r

'
            Headings:
              name: Mga Heading
              description_student: Ang araling ito ay nagpapatuloy sa introduksyon
                sa mga HTML na tag, ngayon ay tungkol sa mga header. Ang klase ay
                magsasanay sa paggamit ng mga header na tag para lumikha ng pahina
                at mga pamagat ng seksiyon at matututo kung paano ang iba't ibang
                mga elemento ng header ay naka-display ayon sa default. Sa sunod,
                ang klase ay magpaplano kung paano mag-organisa sa kanilang nilalaman
                sa personal na mga pahina sa web na gagawin sa loob ng yunit at nagsisimula
                sa unang pahina ng proyekto.
              description_teacher: Sa araling ito, ang mga estudyante ay patuloy na
                gagamit sa HTML para gumawa ng istraktura ng teksto sa mga web na
                pahina, ngayon ay may mga headings na. Ang mga estudyante ay matututo
                kung paano ang iba't ibang mga heading na elemento ay naka-display
                nang default at magsasanay sa paggamit ng mga ito para maglikha ng
                pahina at seksyon na mga pamagat. Ang mga estudyante ay pipili na
                din kung paano nila i-organisa ang kanilang nilalaman sa kanilang
                sariling personal na mga web na pahina. Sa huling antas, ang mga estudyante
                ay magsisimula sa proyekto na patuloy nilang gagawin sa buong yunit.

        coursea-2019:
          description: Alamin ang mga pangunahing alituntunin sa computer science
            at kaligtasan sa internet. Sa pagtatapos ng kurso, maglikha ng iyong sariling
            laro o istorya na maaari mong ibahagi.
          description_short: Isang panimula sa computer science para sa mga hindi
            pa marunong magbasa.
          description_audience: 'Mga Edad: 4-7'
          lesson_groups:
            csf_digcit:
              display_name: Digital na Pagkamamamayan
            csf_loops:
              display_name: Mga loop

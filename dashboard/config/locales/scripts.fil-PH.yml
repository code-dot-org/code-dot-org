                Gagamitin nila ang pamamaraang ito para maghanap ng mga relasyon sa
                isang surbey sa kagustuhan, pagkatapos ay mag-isip-isip sa iba't ibang
                mga tipo ng problema ang maaring lutasin ng prosesong ito.
            Automating Data Decisions:
              name: Pag-Automate ng mga Datos na mga Desisyon
              description_student: Sa araling ito, ang mga estudyante ay titingin
                sa isang simpleng halibawa kung paano ang kompyuter maaaring gamitin
                para makumpleto ang hakbang sa paggawa ng desisyon sa proseso ng paglutas
                ng mga problema sa mga datos. Ang mga estudyante ay bibigyan ng gawain
                sa paglikha ng algoritmo na magmumungkahi ng isang lugar na bakasyonan.
                Ang mga estudyante ay lilikha ng mga patakaran, o isang algorimo na
                maaaring gamitin ng kompyuter para awtomatikong gumawa ng desisyong
                ito. Ang mga estudyante ay magbabahagi sa mga patakarang ito at kung
                ano pagpipilian ng mga patakarang ito gamit ang mga datos ng klase.
                Pagkatapos sila ay gagamit sa mga patakarang ito sa mga datos mula
                sa kanilang mga kamag-aral para subukan kung ang kanilang mga patakaran
                ay gagawa ng parehong desisyon na gagawin ng tao. Ang araling ay magtatapos
                sa isang diskusyon tungkol sa mga benepisyo at problema ng paggamit
                ng mga kompyuter para mai-automate ang proseso ng paglutas ng problema
                sa mga datos.
              description_teacher: Sa araling ito, ang mga estudyante ay titingin
                sa isang simpleng halibawa kung paano ang kompyuter maaaring gamitin
                para makumpleto ang hakbang sa paggawa ng desisyon sa proseso ng paglutas
                ng mga problema sa mga datos. Ang mga estudyante ay bibigyan ng gawain
                sa paglikha ng algoritmo na magmumungkahi ng isang lugar na bakasyonan.
                Ang mga estudyante ay lilikha ng mga patakaran, o isang algorimo na
                maaaring gamitin ng kompyuter para awtomatikong gumawa ng desisyong
                ito. Ang mga estudyante ay magbabahagi sa mga patakarang ito at kung

        course1:
          description: Magsimula sa Kursong 1 para sa mga baguhang magbasa. Ang mga
            estudyante ay lilikha ng kanilang mga programa sa kompyuter na makakatulong
            sa kanila na matutong makipagtulungan sa iba, magkaroon ng kakayahan sa
            paglutas ng problema, at magpumillit sa gitna ng mahihirap na mga gawain.
            Sa bandang huli ng kursong ito, ang mga estudyante ay lilikha ng kanilang
            sariling custom na laro o kuwento na maaari nilang ibahagi. Inirerekomenda
            para sa mga nasa baitang na K-1.
          description_audience: Edad 4+ (bago pa nagbabasa)
          description_short: Magumpisa sa Course 1 para sa mga nagsisimula palang.
          student_description: Magsimula sa Kursong 1 para sa mga baguhang magbasa.
            Ang mga estudyante ay lilikha ng kanilang mga programa sa kompyuter na
            makakatulong sa kanila na matutong makipagtulungan sa iba, magkaroon ng
            kakayahan sa paglutas ng problema, at magpumillit sa gitna ng mahihirap
            na mga gawain. Sa bandang huli ng kursong ito, ang mga estudyante ay lilikha
            ng kanilang sariling custom na laro o kuwento na maaari nilang ibahagi.
            Inirerekomenda para sa mga nasa baitang na K-1.
          title: Kurso 1
        course2:
          description: Magsimula sa Kursong 2 para sa mga estudyante na marunong magbasa
            at walang paunang karanasan sa pag-program. Sa kursong ito, ang mga estudyante
            ay lilikha ng mga program para lumutas ng mga problema at makagawa ng
            mga inter-aktib na mga laro o mga kuwento na maaari nilang ibahagi. Inirerekoment
            para sa gradong 2-5.
          description_audience: Mga edad 6+ (kinakailangan ng pagbabasa)
          description_short: Panimula sa compute science para sa mga estudyante na
            marunong magbasa.
          student_description: Magsimula sa Kursong 2 para sa mga estudyante na marunong
            magbasa at walang paunang karanasan sa pag-program. Sa kursong ito, ang
            mga estudyante ay lilikha ng mga program para lumutas ng mga problema
            at makagawa ng mga inter-aktib na mga laro o mga kuwento na maaari nilang
            ibahagi. Inirerekoment para sa gradong 2-5.
          title: Kursong 2
        course3:
          description: Ang kursong 3 ay dinesenyo para sa mga estudyante na nakakuha
            na ng Kursong 2. Ang mga estudyante ay susulong sa mas malalim na mga
            paksa sa pag-program na pinakilala sa mga nakaraang mga kurso para makalikha
            ng mga makunat na mga solusyon para sa mas kumplikadong mga problema.
            Sa bandang huli ng kursong ito, ang mga estudyante ay lilikha ng mga inter-aktib
            na mga kuwento at mga laro na maaari nilang ibahagi sa kahit na sino.
            Inirerekomenda sa mga nasa gradong 4-5.
          description_audience: Mga edad na 8-18
          description_short: Sumulong sa mas malalim pa sa pag-program habang bumubuo
            ng mga laro at mga inter-aktib na mga kuwento. Ito ay isang paraan para
            masubaybayan ang Kursong 2.
          student_description: Ang kursong 3 ay dinesenyo para sa mga estudyante na
            nakakuha na ng Kursong 2. Ang mga estudyante ay susulong sa mas malalim
            na mga paksa sa pag-program na pinakilala sa mga nakaraang mga kurso para
            makalikha ng mga makunat na mga solusyon para sa mas kumplikadong mga
            problema. Sa bandang huli ng kursong ito, ang mga estudyante ay lilikha
            ng mga inter-aktib na mga kuwento at mga laro na maaari nilang ibahagi
            sa kahit na sino. Inirerekomenda sa mga nasa gradong 4-5.
          title: Kursong 3
        course4:
          description: Ang Kursong 4 ay dinisenyo para sa mga estudyante na nakakuha
            na ng Kursong 2 at 3. Ang mga estudyante ay matututo kung paano harapin
            ang mga palaisipan na may pataas na kasalimuutan habang sila ay natutong
            pagsamahin ang iilang mga konsepto habang naglulutas ng bawat hamon. Sa
            oras na matapos na ang Kursong ito, ang mga estudyante ay lilikha ng mga
            programa na magpapakita sa kanilang mga kakayahan, kalakip na ang mga
            loop at mga function na may mga parameter. Inirerekomenda para sa mga
            nasa gradong 4-8.
          description_audience: Mga edad na 9-18
          description_short: Bumuo ng mas kumplikadong mga programa gamit ang mga
            konsepto gaya ng mga loop at mga functions na may mga parameter. Ito ay
            isang follow-up ng Kursong 3.
          student_description: Ang Kursong 4 ay dinisenyo para sa mga estudyante na
            nakakuha na ng Kursong 2 at 3. Ang mga estudyante ay matututo kung paano
            harapin ang mga palaisipan na may pataas na kasalimuutan habang sila ay
            natutong pagsamahin ang iilang mga konsepto habang naglulutas ng bawat
            hamon. Sa oras na matapos na ang Kursong ito, ang mga estudyante ay lilikha
            ng mga programa na magpapakita sa kanilang mga kakayahan, kalakip na ang
            mga loop at mga function na may mga parameter. Inirerekomenda para sa
            mga nasa gradong 4-8.
          title: Kursong 4

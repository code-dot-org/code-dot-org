        coursea:
          stages:
            'Debugging: Unspotted Bugs':
              name: 'Pag-dedebug: Hindi nakitang mga Bug'
              description_student: ''
              description_teacher: 'This lesson will guide students through the steps
                of debugging.  Students will learn the mantra: "What happened?  What
                was supposed to happen? What does that tell you?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Persistence & Frustration: Stevie and the Marbles'
              description_student: ''
              description_teacher: |-
                When students run into a barrier while answering a question or working on a project, its so easy for them to get frustrated and give up.  This lesson will introduce students to the idea that frustration can be an important part of learning. Here, frustration is presented as a step in the creative process, rather than a sign of failure.\r
                \r
                This lession can be done over one or two class sessions.  If you have more time, feel free to draw out the building and revising phase of the Marble Run activity.
            'Real-life Algorithms: Plant a Seed':
              name: 'Mga Totoong-buhay na Algoritmo: Pagtatanim ng Buto'
              description_student: ''
              description_teacher: |
                In this lesson, students will relate the concept of algorithms back to everyday, real-life activities by planting an actual seed. The goal here is to start building the skills to translate real-world situations to online scenarios and vice versa.\r
            Learn to Drag and Drop:
              name: Learn to Drag and Drop
              description_student: ''
              description_teacher: This lesson will give students an idea of what
                to expect when they head to the computer lab. It begins with a brief
                discussion introducing them to computer lab manners, then they will
                progress into using a computer to complete online puzzles.
            'Programming: Happy Maps':
              name: 'Programming: Happy Maps'
              description_student: ''
              description_teacher: The bridge from algorithms to programming can be
                a short one if students understand the difference between planning
                out a sequence and encoding that sequence into the appropriate language.  This
                activity will help students gain experience reading and writing in
                shorthand code.
            Programming in Maze:
              name: Programming in Maze
              description_student: ''
              description_teacher: In this series of online puzzles, students will
                build on the understanding of algorithms, debugging, and general computer
                literacy. Featuring characters from the game Angry Birds, students
                will develop sequential algorithms to get the bird to the pig without
                crashing into walls or TNT. Debugging puzzles have also been mixed
                into this stage for added practice with problem solving and critical
                thinking.
            Going Places Safely:
              name: Matiwasay na pagpunta sa mga lugar
              description_student: ''
              description_teacher: In collaboration with [r common-sense-media], this
                lesson helps students learn that many websites ask for information
                that is private and discusses how to responsibly handle such requests.
                Students also find out that they can go to exciting places online,
                but they need to follow certain rules to remain safe.
            'Loops: Happy Loops':
              name: 'Loops: Happy Loops'
              description_student: ''
              description_teacher: Loops are a very helpful and powerful tool in programming.
                To understand how helpful loops can be, students will need to be driven
                to want an easier way to solve mundane problems.
            Loops in Collector:
              name: Loops in Collector
              description_student: ''
              description_teacher: Building on the concept of repeating instructions
                from "Happy Loops," this stage will have students using loops to collect
                treasure more efficiently on Code.org.
            Loops in Artist:
              name: Loops in Artist
              description_student: ''
              description_teacher: Returning to loops, students learn to draw images
                by looping simple sequences of instructions. In the previous plugged
                lesson, loops were used to traverse a maze and collect treasure. Here,
                loops are creating patterns. At the end of this stage, students will
                be given the opportunity to create their own images using loops.
            'Events: The Big Event':
              name: 'Events: The Big Event'
              description_student: ''
              description_teacher: Events are a great way to add variety to a pre-written
                algorithm. Sometimes you want your program to be able to respond to
                the user exactly when the user wants it to. That is what events are
                for.
            Events in Play Lab:
              name: Events in Play Lab
              description_student: ''
              description_teacher: In this online activity, students will have the
                opportunity to learn how to use events in Play Lab and to apply all
                of the coding skills they've learned to create an animated game. It's
                time to get creative and make a story in the Play Lab!
          title: Kursong A
          description_audience: ''
          description_short: An introduction to computer science for early readers.
          description: Course A offers computer science curriculum for beginning readers
            around the kindergarten age range. Students will learn to program using
            commands like loops and events. The lessons featured in this course also
            teach students to collaborate with others meaningfully, investigate different
            problem-solving techniques, persist in the face of difficult tasks, and
            learn about internet safety. By the end of this course, students create
            their very own custom game or story from Play Lab that they can share.

        csd3:
          title: " TEMP CSD Unit 3 - Interactive Games and Animations"
          description: " In Unit 3, you’ll build on your coding experience as you
            program animations, interactive art, and games in Game Lab. The unit starts
            off with simple shapes and builds up to more sophisticated sprite-based
            games, using the same programming concepts and the design process computer
            scientists use daily. In the final project, you’ll develop a personalized,
            interactive program."
          description_short: " Matutong mag-program ng mga animasyon, inter-aktib
            na sining, at mga laro sa Game Lab."
          description_audience: ''
          stages:
            Booleans and Conditionals:
              name: Mga Boolean at Kondisyonal
            Complex Conditionals:
              name: Kumplikadong mga Kondisyonal
            Conditionals and Keyboard Input:
              name: Mga Kondisyonal at ang Input ng Keyboard
            Draw Loop and Randomization:
              name: Gumuhit ng Loop at ang Randomisasyon
            Drawing in Game Lab:
              name: Pagguhit sa Game Lab
              description_student: Ang klase ay ipapakilala sa Game Lab, isang kapaligiran
                sa pag-program para sa yunit na ito, at magsisimulang gumanit nito
                para maposisyon ang mga hugis sa screen. Ang mga aralin ay bumubuo
                sa mga pangunahing kaalaman sa pagsunod-sunod at pagdedebug, pati
                na rin ang iilang simpleng mga utos. Sa pagtatapos ng aralin, ang
                klase ay lilikha ng isang online na bersyon ng larawan na dinisenyo
                nila sa nakaraang aralin.
              description_teacher: Ang mga estudyante ay ipapakilala sa Game Lab,
                ang pang-program na kapaligiran para sa yunit na ito, at magsimulang
                gamitin ito para iposisyon ang mga hugis sa screen. Matutunan nila
                ang mga pangunahing konsepto sa pagsunod-sunod at pagdedebug, pati
                na rin ang iilang mga simpleng mga utos. Sa bandang huli ng aralin,
                ang mga estudyante ay makaka-program sa mga larawan gaya ng ginawa
                nila sa pangdrowing na kagamitan sa nakaraang aralin.
            'Project: Interactive Card':
              name: 'Proyekto: Inter-aktib na Baraha'
            Sprites and Images:
              name: Mga Sprites at mga Larawan
            Sprites and Properties:
              name: Mga Sprites at mga Katangian
            Variables Unplugged:
              name: Mga Variables na Unplugged
            Variables and Animation:
              name: Mga Variables at ang Animasyon
            Velocity:
              name: Belosidad
              description_student: Pagkatapos ng isang maikling pagbalik-aral kung
                paano ginamit ang counter pattern para mapagalaw ang mga sprite, ang
                klase ay ipapakilala sa mga katangian na nagtatakda ng kaliksihan
                at bilis ng pag-ikot nang direkta. Habang ginagamit nila ang mga bagong
                katangian sa iba't ibang pamamaraan, mabubuo nila ang mga kakayahan
                na kailangan nila para makalikha ng isang simpleng side scroller na
                laro.
              description_teacher: Pagkatapos ng isang maikling pagbalik-aral kung
                paano ginagamit ang counter pattern para mapagalaw ang mga sprites
                sa nakaraang aralin, ang mga estudyante ay ipapakilala sa mga katangian
                na direktang nagtakda sa kaliksihan at bilis ng pag-ikot. Habang ginagamit
                nila ang mga bagong katangian na ito sa iba't ibang pamamaraan, mabubuo
                nila ang mga kakayahan na kakailanganin nila para makalikha ng isang
                pangunahing side scroller na laro.
            Collision Detection:
              name: Pagtukoy sa mga Banggaan
              description_student: Ang klase ay matututo tungkol sa pagtukoy ng banggaan
                sa kompyuter. Ang pares ay tutuklas kung paano ang kompyuter maaaring
                gumamit sa lokasyon ng sprite at mga katangian sa laki at matematika
                para matukoy kung ang dalawang sprites ay nagkadikit. Ang klase ay
                gagamit ng isTouching() na bloke para makalikha ng iba't ibang mga
                effects kapag nagkabangga ang mga sprites, kalakip na ang pagpapatunog
                ng mga tunog. Sa huli, gagamitin nila ang kanilang bagong kakayahan
                para mapahusay ang sidescroller na laro na nasimulan nila sa nakaraan
                aralin.
              description_teacher: Ang mga estudyante ay matututo tungkol sa pagtukoy
                ng mga banggan sa kompyuter. Habang nagtrabaho na may pares, sila
                ay tutuklas kung paano ang kompyuter maaaring gunamit ng lokasyon
                ng sprite at ang mga katangian sa laki at matematika para matukoy
                kung ang dalawang sprites ay nagkadikit. Ang klase ay gagamit ng `isTouching()`
                na bloke para makalikha ng iba't ibang effects kapag nagkabangga ang
                mga sprites, kalakip na ang pagpapatunog ng mga tunog. Sa huli, gagamitin
                nila ang kanilang mga bagong kakayahan para mapahusay ang sidescroller
                na laro na nasimulan nila sa nakaraang aralin.
            Complex Sprite Movement:
              name: Kumplikadong Sprite na Kilusan
              description_student: 'Ang klase ay matututong magsamasama sa kaliksihan
                na mga katangian ng sprites sa mga counter pattern para makalikha
                ng mas kumplikadong galaw ng sprite, gaya ng pag-simulate sa gravity,
                paggawa ng talon sa sprite, at pagbigay-daan sa sprite na lilitaw
                sa kaliwa o sa kanan. Sa huling mga antas, ang klase ay magsama-sama
                sa mga galaw na mga ito para ma-animate at makontrol ang isang sprite
                at makabuo ng isang simpleng laro kung saan ang karakter ay lumilipad
                sa paligid at nangongolekta ng mga barya. '
              description_teacher: Ang mga estudyante ay matututo kung paano magsama-sama
                ng kaliksihan na mga katangian ng sprites kasama ang mga tagabilang
                ng mga pattern para makalikha ng mas kumplikadong mga galaw ng sprite.
                Lalo na ang mga estudyante ay matututo kung paano mag-simulate ng
                gravity, patalonin ang sprite, at payagan ang sprite na lumitaw pakaliwa
                o pakanan. Sa huling mga anyas ng pag-usad ng Code Studio, ang mga
                estudyante ay maghalo-halo sa mga galaw na ito para maanimate at makontrol
                ang isang sprite at bumuo ng isang simpleng laro kung saan ang mga
                character ay lumilipad sa paligid at nagkokolekta ng mga barya. Ang
                mga estudyante ay hinihikayat na gumawa na kanilang sariling pangdagdag
                sa laro sa huling antas.
            Collisions:
              name: Mga Banggaan
              description_student: Ang klase ay mag-program ng kanilang mga sprite
                para makipag-ugnayan sa mga bagong pamamaraan. Pagkatapos ng mailing
                pagbabalik-aral kung paano nila ginamit ang isTouching na bloke, ang
                klase ay mag-iisip ng ibang mga paraan na ang dalawang mga sprite
                ay maaaring makipag-ugnayan. Pagkatapos ay gagamitin nila ang isTouching
                para mapagawa ang isang sprite na magtulak sa isa sa kabila ng screen
                bago magsasanay sa apat na mga collision na mga bloke (collide, displace,
                bounce, at bounceOff).
              description_teacher: Ang mga estudyante ay mag-program ng kanilang mga
                sprite para makipag-ugnayan sa mga bagong pamamaraan. Pagkatapos ng
                mailing pagbabalik-aral kung paano nila ginamit ang `isTouching` na
                bloke, ang klase ay mag-iisip ng ibang mga paraan na ang dalawang
                mga sprite ay maaaring makipag-ugnayan. Pagkatapos ay gagamitin nila
                ang `isTouching` para mapagawa ang isang sprite na magtulak sa isa
                sa kabila ng screen bago magsasanay sa apat na mga collision na mga
                bloke (`collide`,`displace`, `bounce`, at `bounceOff`).
            Functions:
              name: Mga function
              description_student: Ang aralin na ito ay sumasaklaw sa mga function
                bilang isang paraan para maayos ang kanilang mga code, magawa itong
                madaling mabasa, at matanggal ang mga inuulit na mga bloke ng code.
                Ang klase ay matututo na ang mataas na antas o mas linalahat na mga
                hakbang ang nagpapadali na maintindihan at mangatwiran tungkol sa
                mga hakbang, pagkatapos ay magsimulang lumikha ng mga functions sa
                Game Lab. Sa bandang huli ng aralin, ang klase ay gagamit sa mga kakayahang
                ito para makatatag at makadagdag ng functionality sa huling bersyon
                ng kanilang side scroller na laro.
              description_teacher: Ang mga estudyante ay matututo kung pano lumikha
                ng mga functions para maayos ang kanilang code, gawin itong mas madaling
                mabasa, at matanggal ang mga inuulit na mga bloke ng code. Ang isang
                unplugged na pangpapainit ang nagtutuklas kung paano ang mga direksyon
                sa iba't ibang mga antas ng detalye ang maaaring nakakatulong depende
                sa konteksto. Ang mga estudyante ay matututo na ang mataas na antas
                o mas nilalahat na mga hakbang ang nagpapadaling maintindihan at mangatwiran
                sa mga hakbang. Pagkatapos ang estudyante ay matututong lumikha ng
                mga functionsa Game Lab. Sila ay gagamit ng mga function para magtanggal
                ng mga mataas na mga bloke ng code mula sa kanilang draw loop at para
                palitan ang mga paulit-ulit na mga piraso ng code sa isang function.
                Sa huli ng aralin, ang mga estudyante ay gagamit sa mga kakayahang
                ito para mag-ayos at magdagdag ng functionality sa huling bersyon
                ng kanilang side scroller na laro.
            The Game Design Process:
              name: Ang Proseso ng Pagdisenyo ng Laro
              description_student: Ang araling ito ay nagpapakilala sa proseso na
                gagamitin ng klase para magdisenyo ng mga laro sa natitirang mga oras
                sa yunit. Ang klase ay dadaanan ang mga prosesong ito sa isang serye
                ng mga antas. Bilang bahagi ng mga aralin, ang klase ay matututo ding
                gumamit na mga multi-frame na mga animasyon sa Game lab. Sa huli ng
                aralin, sila ay magkakaroon ng oportunidad na makagawa ng mga pagbabago
                sa laro para magawa nila itong sarili nila.
              description_teacher: Ang araling ito ay nagpapakila sa mga estudyante
                sa proseso na gagamitin nila pra magdisenyo ng mga laro para sa natitirang
                oras ng yunit. Ang prosesong ito ay nakasentro sa isang gabay ng proyekto
                na nagtatanong sa mga estudyante na magbigay kahulugan sa kanilang
                mga sprites, mga variables, at mga functions bago sila magsimulang
                mag-program ng kanilang laro. Sa araling ito, ang mga estudyante ay
                magsisimula sa pamamagitan ng paglaro ng isang laro sa Game Lab kung
                saan ang code ay nakatago. Sila ay magtatalakay kung ano ang naisip
                nila tungkol sa mga sprites, mga variables, at mga functions na kakailanganin
                para makagawa ng laro. Pagkatapos sila ay bibigyan ng isang kompletong
                gabay ng proyekto na nagpapakita sa isang paraan para gawin ang laro.
                Ang mga estudyante ay gagabayan sa prosesong ito sa pamamagitang ng
                isang serye ng mga antas. Bilang bahagi ng araling ito, ang mga mag-aaral
                ay matututo agad na gumamit ng multi-frame na mga animasyon sa Game
                Lab. Sa bandang huli ng araling, ang mga estudyante ay magkakaroon
                ng pagkakataon na makagawa ng mga pagbabago sa laro para magawa itong
                sarili nila.
            Using the Game Design Process:
              name: Gamitin ang Proseso ng Pagdisenyo ng Laro
              description_student: Sa multi-day na araling ito, ang klase ay gagamit
                ng proseso sa paglutas ng problema mula sa Yunit 1 para makalikha
                ng isang laro na pagtalon sa plataporma. Pagkatapos tingnan ang isang
                halimbawang laro, ang klase ay maglalarawan kung ano ang hitsura ng
                kanilang mga laro at gumagamit ng maayos na proseso para malikha ang
                mga ito. Sa huli, ang klase ay mag-iisip kung paano mapahusay ang
                mga laro at kung paano gamit ang mga pagbabagong iyon.
              description_teacher: Sa multi-day day na araling ito, ang mga estudyante
                ay gagamit ng proseso sa paglutas ng problema mula sa Yunit 1 para
                makalikha ng isang laro na pagtalon sa plataporma. Sila ay magisimula
                sa pagtingin ng isang halimbawa ng tagatalon sa plataporma, pagkatapos
                ay maglalarawan kung ano ang hitsura ng kanilang mga laro. Sa sunod,
                gagamit sila ng isang maayos na proseso para magplano ng mga background,
                mga variable, mga sprite, at mga functions na kakailanganin nila para
                mabuo ang laro. Pagkatapos magsulat ng code para sa laro, ang mga
                estudyante ay mag-iisip kung paano nila mapahusay ang laro, at kung
                paano gawin ang mga pagbabagong iyon.
            'Project: Build a Game':
              name: 'Proyekto: Pagbuo ng Laro'
            'Project: Design a Game':
              name: 'Proyekto: Pagdisenyo ng Laro'
            Programming for Entertainment:
              name: Pag-program para sa Libangan
              description_student: Ang klase ay hinihikayat na isaalang-alang ang
                mga "problema" ng pagkainip at pagpapahayag sa sarili, at para pag-isipan
                kung paano nila haharapin ang ganoong mga problema sa kanilang sariling
                buhay. Mula doon, sila ay tutuklas kung paano ang Computer Sciece
                sa pangkalahatag, at lalo na sa pagprogram, may ginagampanan na papel
                sa tiyak na uri ng paglilibang o bilang isang sasakyan sa pagpapahayag
                ng sarili.
              description_teacher: Ang mga estudyante ay hinihikayat ng isaalang-alang
                ang mga "problema" sa pagkainip at pagpapahayag sa sarili, at para
                pag-isipan kung paano nila harapin ang ganoong mga problema sa kanilang
                sariling buhat. Mula doon, ang mga estudyante ay tutuklas kung paano
                ang Computer Science sa pangkalahatan, at lalo na sa pag-program,
                may ginagampanan na papel sa tiyak na uri ng paglilibang o isang sasakyan
                para sa pagpapahayag sa sarli.
            Plotting Shapes:
              name: Pag-plot ng mga Hugis
              description_student: Ang mga estudyante ay tutuklas sa mga hamon sa
                pakikipag-usap kung paano guguhit ng mga hugis at gumamit ng mga kagamitan
                na nagpapakilala kung paano harapin ang problemang ito sa Game Lab.
                Ang isang pagpapainit na gawain ay madaling nagpapakita sa mga hamon
                sa pakikipag-usap sa posisyon na walang iilang mga nakabahaging punto
                ng pagbabatayan. Sa pangunahing gawain, ang mga estudyante ay tutuklas
                sa Game Lab na kagamitan na nagbibigay ng paraan sa mga estudyante
                na inter-aktibong maglagay ng mga hugis sa 400 x 400 na grid ng Game
                Lab. Pagkatapos sila ay maghalinhinan sa pagbigay ng instruksyon sa
                kanilang kasama kung paano gumuhit ng nakatagong larawan gamit ang
                kagamitang ito, binibigyang diin ang mga maraming pagsubok na haharapin
                ng mga estudyante habang nag-program sa Game Lab. Ang mga estudyante
                ay pwede makalikha ng kanilang sariling larawan para makipag-usap
                bago ang isang debrief na diskusyon.
              description_teacher: Ang mga estudyante ay tutuklas sa mga hamon sa
                pakikipag-usap kung paano guguhit ng mga hugis at gumamit ng mga kagamitan
                na nagpapakilala kung paano harapin ang problemang ito sa Game Lab.
                Ang isang pagpapainit na gawain ay madaling nagpapakita sa mga hamon
                sa pakikipag-usap sa posisyon na walang iilang mga nakabahaging punto
                ng pagbabatayan. Sa pangunahing gawain, ang mga estudyante ay tutuklas
                sa Game Lab na kagamitan na nagbibigay ng paraan sa mga estudyante
                na inter-aktibong maglagay ng mga hugis sa 400 x 400 na grid ng Game
                Lab. Pagkatapos sila ay maghalinhinan sa pagbigay ng instruksyon sa
                kanilang kasama kung paano gumuhit ng nakatagong larawan gamit ang
                kagamitang ito, binibigyang diin ang mga maraming pagsubok na haharapin
                ng mga estudyante habang nag-program sa Game Lab. Ang mga estudyante
                ay pwede makalikha ng kanilang sariling larawan para makipag-usap
                bago ang isang debrief na diskusyon.
            Shapes and Randomness:
              name: Mga Hugis at Pagiging Random
              description_student: Ang araling ito nagpapalawak sa mga kakayahan sa
                pagguhit na naglalakip ng lapad at haba at nagpapakilala ng konsepto
                ng paggawa ng random na numero. Ang klase ay matututo kung paano guguhit
                ng iba-ibang bersyon ng ellipse() at rect() na naglalakip ng mga lapad
                at haba na parameter at para gumamit ng background() na bloke para
                punuin ang screen ng kulay. Sa dulo ng progresyon, ang klase ay ipapakilala
                sa randomNumber() na bloke at gumagamit ng mga bagong bloke para makaguhit
                ng isang naka-random na rainbow na ahas.
              description_teacher: Sa araling ito ang mga estudyante ay magpapatuloy
                sa pagpapabuti sa kanilang kakayahan sa pagguhit. Sa simula ng aralin,
                ang diskusyon na pinanguluhan ng guro ay kumukonekta sa mga pinalawak
                na functionality ng bloke (e.g. mga hugis na iba-ibang laki) na nangangailan
                ng karagdagang mga input sa bloke, o mga "parameter". Ang mga estudyante
                ay matututong gumuhit ng mga bersyon ng `ellipse()` ug `rect()` na
                naglalakip ng mga lapat at haba na mga parameter. Sila ay matututo
                ding gumamit ng `background()` na bloke. Sa dulo ng progresyon, ang
                mga estudyante ay ipapakilala sa `randomNumber()`na bloke. Ang pagsama-sama
                sa lahat ng mga kakayahang ito, ang mga estudyante ay makaguhit ng
                isang randomized na rainbow na ahas sa dulo ng aralin.
            Variables:
              name: Mga variable
              description_student: Ang araling ito ay nagpapakilala sa mga variable
                bilang paraan para malagyan ng marka ang isang numero sa loob ng program
                o para mag-save ng random na nabuong halaga. Ang klase ay magsisimula
                sa aralin gamit ang pinakasimpleng paglalarawan sa layunin ng isang
                variable at ang mga gawain sa paggamit ng mga bagong bloke. Pagkatapos,
                ang klase ay gagamit ng mga variable para mag-save ng isang random
                na numero, na nagpapahintulot sa programa na gumamit sa parehong random
                na numero nang maraming beses.
              description_teacher: Sa araling ito, ang mga estudyante ay matututo
                kung paano gumamit ng mga variables para mamarkahan ang isang numero
                sa kanilang programa o mag-save ng isang random na nalikhang halaga.
                Ang mga estudyante ay magsisimula sa pinakasimpleng paglalarawan sa
                layunin ng isang variable. Ang mga estudyante ay kukumpleto sa isang
                antas na progresyon na nagpapatibay sa modelo ng isang variable bilang
                paraan sa pagmarka o pagbigay ng pangalan sa isang numero. Ang mga
                estudyante ay gagamit ng mga variables para mag-save ng random na
                numero para makita na ang mga variables ay talagang nag-store at nag-save
                ng kanilang mga halaga, na nagbibigay-daan sa kanila na gamitin ang
                parehong random na numero nang maraming beses sa kanilang mga programa.
            Sprites:
              name: Mga Sprites
              description_student: Upang makalikha ng mas kawili-wili at detalyadong
                mga larawan, ang klase ay ipapakilala sa sprite na object. Bawat sprite
                ay maaaring lagyan ng larawan na ipapakita, at ang sprite ay magsusubaybay
                din sa mga maraming halaga tungkol sa sarili nito, kung saan magpapatunay
                sa kahalagahan nito sa landas ng paggawa ng mga animasyon. Sa dulo
                ng araling ito, ang lahat ay lilikha ng isang tagpo gamit ang mga
                sprite.
              description_teacher: Para makalikha ng mas kawili-wili at detalyadong
                mga larawan, ang mga estudyante ay ipapakilala sa mga sprite object.
                Bawat sprite ay maaaring lagyan ng larawan na ipapakita, at ang mga
                sprite ay magsusubaybay din sa mga maraming halaga tungkol sa sarili
                nito, kung saan magpapatunay na mahalaga sa landas ng paglikha ng
                mga animasyon.
            The Draw Loop:
              name: Ang Draw na Loop
              description_student: Ang araling ito ay nagpapakilala sa draw na loop,
                isa sa pinakapusod ng pag-program na pananaw sa Game Lab. Ang klase
                ay maghahalo sa draw na loop sa mga random na numero para manipulahin
                ang iilang mga simpleng animasyon na may mga dot at pagkatapos sa
                mga sprites naman.  Pagkatapos, ang lahat ay gagamit sa natutonan
                nila para ma-update ang eksena ng sprite mula sa nakaraang aralin.
              description_teacher: Sa araling ito, ang mga estudyante ay ipapakilala
                sa draw na loop, isa sa pinakasentro ng pang-program na pananaw sa
                Game Lab. Para masimulan ang aralin, ang mga estudyante ay titingin
                sa iilang pisikal na mga flipbooks para makita na ang pagkaroon ng
                maraming mga frame na may iba't ibang larawan ay lilikha ng impresyon
                ng paggalaw. Ang mga estudyante ay manonood ng isang video na nagpapaliwanag
                kung paano ang draw loop nakakatulong sa Game Lab na maglikha ng parehang
                impresyon sa kanilang mga programa. Ang mga estudyante ay magsama-sama
                sa mga draw loop na may mga random na numero para imanipula ang ilang
                mga simpleng mga animasyon na mga dot at pagkatapos ang mga may sprites
                naman. Sa huli ng aralin, ang mga estudyante ay gagamit sa mga natutunan
                nila para ma-update ang eksena ng kanilang sprite mula sa nakaraang
                aralin.
            The Counter Pattern Unplugged:
              name: Ang Counter na Patter na Naka-Unplugged
              description_student: Ang unplugged na araling ito ay nagtutuklas sa
                mga pangunahing gawi ng mga variable. Ang paggamit ng mga notecard
                at string para ma-simulate ang mga variables sa loob ng programa,
                ang klase ay gagawa ng iilang malilit na mga programa. Kapag komportable
                na sila sa sintaks na ito, ang klase ay gagamit ng parehong proseso
                sa mga katangian ng sprite, pagsubaybay ng pag-unlad ng sprite patawid
                sa screen.
              description_teacher: Ang mga estudyante ay tutuklas sa mga pangunahin
                gawi ng mga variable sa pamamagitan ng isang unplugged na gawain.
                Gamit ang mga notecards at string para mai-simulate ang mga variables
                sa loob ng programa, ang mga estudyante ay makakagaw ng iilang maikling
                mga programa. Kapag komportable na sa sintaks na ito, ang mga estudyante
                ay gagamin ng parehong proseso sa mga katangian ng sprites, pagsubaybay
                ng pag-unlad ng sprite sa pagtawid sa screen.
            Sprite Movement:
              name: Galaw ng mga Sprite
              description_student: Sa pamamagitan ng paghalo ng Draw Loop at nang
                Counter Pattern, ang klase ay magsusulat ng mga programa na magpapagalaw
                sa mga sprite sa paligid ng screen, pati na rin ang pag-animate ng
                ibang mga katangian ng sprite.
              description_teacher: Sa pamamagitan ng paghalo ng Draw Loop at nang
                Counter Pattern, ang mga estudyante ay makakasulat ng mga programa
                na magpapagalaw sa mga sprite sa kabila ng screen, pati na rin ang
                pag-animate ng ibang mga katangian ng sprite.
            Conditionals:
              name: Mga conditional
              description_student: Ang klase ay magsisimula sa pamamagitan ng paggamit
                ng mga boolean para maihambing ang kasalukuyang halaga ng isang katangian
                ng sprite sa isang nakatakdang halaga, ang paggamit sa paghahambing
                na ito para malaman kung ang sprite ay nakarating na sa isang punto
                sa screen, lumaki na sa nakatakdang laki, o kung nakaabot na sa isang
                halaga gamit ang counter na pattern. Pagkatapos ang direktang paggamit
                ng mga boolean para imbestigahan ang mga halaga o ang mga katangian
                ng sprite, ang klase ay magdadagdag ng kondisyonal na mga if na pahayag
                para makasulat ng code na tumutugon sa mga boolean na paghahambing
                na iyon.
              description_teacher: Ang mga estudyante ay magsisimula sa pamamagitan
                ng paggamit ng mga boolean para maihambing ang kasalukuyang halaga
                ng isang katangian ng sprite sa isang nakatakdang halaga, ang paggamit
                sa paghahambing na ito para malaman kung ang sprite ay nakarating
                na sa isang punto sa screen, lumaki na sa nakatakdang laki, o kung
                nakaabot na sa isang halaga gamit ang counter na pattern. Pagkatapos
                nang direktang paggamit ng mga boolean para imbestigahan ang mga halaga
                o ang mga katangian ng sprite, ang mga estdudyante ay magdadagdag
                ng kondisyonal na mga _if_ na pahayag para makasulat ng code na tumutugon
                sa mga boolean na paghahambing na iyon.
            Keyboard Input:
              name: Keyboard na Input
              description_student: Ang sumunod na introduksyon sa mga boolean at sa
                mga if na pahayag sa nakaraang aralin, ang mga estudyante ay ipapakilala
                sa bagong bloke na tinatawag na keyDown() na nagsasauli ng isang boolean
                at maaaring gamitin sa mga kondisyonal na mga pahayag para mapagalaw
                ang mga sprite sa kabila ng screen. Sa bandang huli ng araling ito,
                ang mga estudyante ay makakasulat ng mga programa na kukuha ng input
                sa keyboard ng gumagamit para makontrol ang mga sprite na nasa screen.
              description_teacher: Ang sumunod na introduksyon sa mga boolean at sa
                mga _if_ na pahayag sa nakaraang aralin, ang mga estudyante ay ipapakilala
                sa bagong bloke na tinatawag na `keyDown()` na nagsasauli ng isang
                boolean at maaaring gamitin sa mga kondisyonal na mga pahayag para
                mapagalaw ang mga sprite sa kabila ng screen. Sa bandang huli ng araling
                ito, ang mga estudyante ay makakasulat ng mga programa na kukuha ng
                input sa keyboard ng gumagamit para makontrol ang mga sprite na nasa
                screen.
            Other Forms of Input:
              name: Ibang Uri ng mga Input
              description_student: Ang klase ay magpapatuloy sa pagtuklas ng mga pamamaraan
                para magamit ang mga kondisyonal na pahayag para kumuha ng input ng
                gumagamit. Bukod pa sa simpleng keyDown() na kautusan na natutunan
                natin kahapon, ang klase ay natututo tungkol sa iilang ibang mga kautusan
                sa input ng keyboard, pati na rin ang iilang pamamaraan para makakuha
                ng input galing sa mouse.
              description_teacher: Sa araling ito, ang mga estudyante ay patuloy na
                tutuklas sa mga pamamaraan ng paggamit ng mga kondisyonal na mga pahayag
                para makakuha ng input ng gumagamit. Bukod pa sa simpleng `keyDown()`
                na kautusan na natutunan natin kahapon, ang mga estudyante ay matututo
                tungkol sa iilang ibang mga kautusan sa input ng keyboard, pati na
                rin ang iilang pamamaraan para makakuha ng input galing sa mouse.
            Booleans Unplugged:
              name: Mga Booleans na Unplugged
              description_student: Ang araling ito ay nagpapakilala sa mga boolean
                na mga halaga at lohika, pati na rin ang kondisyonal na mga pahayag.
                Ang klase ay magsisimula sa pamamagitan ng paglaro ng isang simpleng
                laro ng Pagtayo, Pag-upo kung saan ang boolean (true/false) na mga
                pahayag ay naglalarawan ng mga personal na katangian (kulay ng buhok
                o mate, tipo ng pananamit, edad, atbp). Pagkatapos ang klase ay gagawa
                ng grupo ng mga object ayon mas lalong naging kumplikado na mga boolean
                na pahayag, at titingin kung paano ang mga kondisyonal nakakaepekto
                sa daloy ng programa.
              description_teacher: |-
                Sa araling ito, ang estudyante ay ipapakilala sa mga boolean na halaga at lohika, pati na rin ang mga kondisyonal na mga pahayag. Ang klase ay magsisimula sa paglalaro ng isang simpleng Pagtayo, Pag-upo kung saan ang mga boolean (true/false) na mga pahayag ay naglalarawan ng mga personal na katangian (kulay ng buhok o mata, tipo ng pananamit, edad, atbp). Ito ay nagpapaisip sa mga estudyante kung paano nila ikuwadro ang isang katangian na may maraming mga halaga na pwedeng gamitin (gaya ng edad) gamit ang mga binary na katanungan.

                Mula doon, ang mga estudyante ay bibigyan ng isang grupo ng mga bagay na may kapareho, ngunit may iba't ibang, mga pisikal na mga katangian. Kasama ang isang kasamahan, sila ay maggrugrupo sa mga object na iyon ayon sa mas lalong naging kumplikado na mga boolean na pahayag, kasama na ang compound na mga boolean gamit ang AND at OR.

                Sa huli, ating ipapakita ang mga Kondisyonal bilang isang kagamitan para makagawa ng mga desisyon o epekto sa daloy ng programa gamit ang mga boolean na pahayang bilang input.
            Project - Interactive Card:
              name: Proyekto - Inter-aktib na Baraha
              description_student: Sa pinagsamang proyektong ito para sa Kabanata
                1, ang klase ay gagawa ng plano at gagawa ng isang inter-aktib na
                greeting card gamit ang lahat ng mga pang-program na pamamaraan na
                natutunan nila sa puntong ito.
              description_teacher: Sa pinagsamang proyektong ito para sa Kabanata
                1, ang mga estudyante ay gagawa ng plano at gagawa ng isang inter-aktib
                na greeting card gamit ang lahat ng mga pang-program na pamamaraan
                na natutunan nila sa puntong ito.
            Project - Design a Game:
              name: Proyekto - Pagdisenyo ng Laro
              description_student: Ang klase ay gagawa ng plano at bubuo ng mga orihinal
                na laro gamit ang gabay ng proyekto mula sa nakaraang dalawang aralin.
                Habang nagtatrabaho ng isa o may kasama, ang klase ay magpaplano,
                magde-develop, at magbigay ng puna sa mga laro. Pagkatapos ilakip
                ang puna ng mga kasamahan, ang klase ay magbabahagi sa nakompletong
                mga laro.
              description_teacher: Ang mga estudyante ay magpaplano at bubuo ng kanilang
                sariling laro gamit ang gabay ng proyekto mula sa nakaraang dalawang
                aralin para gabayan sila sa kanilang proyekto. Habang nagtatrabaho
                nang mag-isa o may kasama, ang mga estudyante ay unang magdesisyon
                kung anong uri ng laro ang gusto nilang gawin, habang kumukuha ng
                inspirasyon sa isang grupo ng mga halimbawang mga laro. Sila ay kukumpleto
                sa isang blankong gabay sa proyekto kung saan ilalarawan nila ang
                paggalaw ng laro at ihanda ang mga variables, mga sprites, at mga
                functions na kailangan nilang gawin. Sa Code Studio, isang serye ng
                mga antas ay nag-prompt sa kanila sa isang pangkalahatang pagkasunod-sunod
                na maaari nilang gamitin para ipatupad ang planong ito. Sa kalagitnaan
                ng proseso, ang mga estudyante ay magbabahagi sa kanilang mga proyekto
                para repasuhin ng mga kasamahan at kanilang isama ang mga puna habang
                tinatapos nila ang kanilang laro. Sa bandang huli ng aralin, ang mga
                estudyante ay magbabahagi ng kanilang nakumpletong mga laro sa kanilang
                mga kamag-aral. Ang proyektong ito ay tatagal ng ilang klase at maaring
                aabot kahit saan hanggang sa 3-5 na oras ng klase.

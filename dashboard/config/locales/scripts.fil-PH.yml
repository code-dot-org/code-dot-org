          title: CSD Yunit 5 - Mga Datos at Lipunan
          description_short: Matututo kung paano ang mga tao gumamit ng mga kompyuter
            para malutas ang mga problem sa mga datos.
          description: Ang Yunit 5 ay tungkol sa kahalagahan ng mga datos sa paglutas
            ng mga problema at nagpapakita kung paano ang mga kompyuter nakakatulong
            sa prosesong ito. Ang unang kabanata ay tutuklas sa iba't ibang mga sistema
            na ginagamit para magrepresenta ng impormasyon sa isang kompyuter at ang
            mga hamon at mga kapalit nang paggamit ng mga ito. Sa pangalawang kabanata,
            matutunan mo kung paano ang mga koleksyon ng mga datos ay ginagamit para
            maglutas ng mga problema, at kung paano ang mga kompyuter nakakatulong
            para i-automate ang prosesong ito. Ang kabanata ay nagtatapos sa pamamagitan
            ng pagbigay diin sa kung paano ang proseso ng paglutas ng mga problema
            sa datos ay maaaring gamitin sa bahagi na iyong napili.

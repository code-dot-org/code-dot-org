        csd1-2018:
          description_short: "  Alamin kung paano ang mga tao gumagamit ng mga kompyuter
            para lutasan ang mga problema."
          lesson_groups:
            cspSurvey:
              display_name: Pagsisiyasat
            csd1_1:
              display_name: 'Kabanata 1: Ang Proseso ng Paglutas ng Problema'
            csd1_2:
              display_name: 'Kabanata 2: Mga Kompyuter at Paglutas ng Problema'
          lessons:
            CS Discoveries Pre-survey:
              name: Pre-surbey ng CS Discoveries
            Intro to Problem Solving:
              name: Panimula sa Paglutas ng Problema
              description_student: 'Ang klase ay magtatrabaho sa isang grupo para
                magdisenyo ng aluminum foils na mga bangka na susuporta ng maraming
                mga barya hangga''t maaari. Sa pagtatapos ng aralin, ang mga grupo
                ay mag-iisip sa kanilang karanasan sa gawain at gumawa ng koneksyon
                sa mga tipo ng paglutas ng problema na gagawin nila sa natirang bahagi
                ng kurso. '
              description_teacher: Sa araling ito, ang mga estudyante ay magtatrabaho
                sa loob ng mga grupo para makadisenyo ng aluminum foil na mga bangka
                na susuporta sa maraming mga barya hangga't maaari. Ang mga grupo
                ay mayroong dalawang pagkakataon para magawa ang kanilang mga bangka,
                na may layunin na makakarga ng mas marami pang barya kaysa sa nagawa
                nila sa unang pagkakataon. Ang istraktura ng gawain ay nagpapahiwatig
                sa iba't ibang hakbang sa proseso ng paglutas ng problema na ipapakilala
                ng mas detalyado sa sumusunod na mga aralin. Sa pagtatapos ng aralin,
                ang mga estudyante ay mag-iisip sa kanilang mga karanasan sa gawain
                at gagawa ng mga koneksyon sa mga uri ng paglutas ng problema na gagawin
                nila sa natitirang bahagi ng kurso.
            The Problem Solving Process:
              name: Ang Proseso ng Pagtuklas ng Problema
              description_student: Ang araling ito ay nagpapakila sa pormal na proseso
                ng paglutas ng problema na gagamitin ng klase sa loob ng isang taon,
                Paglalarawan - Paghahanda - Pagsubok - Pag-iisip, Ang klase ay mag-uugnay
                sa mga hakbang na ito sa problema sa mga aluminum na mga bangka sa
                nakaraang aralin, pagkatapos ang isang problema na sanay na sila sa
                paglutas, pagkatapos ay isang problema na gusto nilang pahusayin ang
                paglutas. Sa bandang huli ng aralin, ang klase ay kukolekta ng isang
                listahan ng mga nakakatulong na mga estratehiya para sa bawat hakbang
                ng proseso na ilagay sa mga poster na gagamitin nila sa buong yunit
                at taon.
              description_teacher: Ang araling ito ay nagpapakila sa pormal na proseso
                ng paglutas ng problema na gagamitin ng mga estudyante sa loob ng
                isang taon, Paglalarawan - Paghahanda - Pagsubok - Pag-iisip. Ang
                aralin ay magsisimula sa paghikayat sa mga estudyante na mag-isip
                sa lahat ng iba't ibang uri ng mga problema na matagpuan nila sa pang-araw-araw
                na buhay. Ang mga estudyante ay papakitaan ng apat na mga hakbang
                sa proseso ng paglutas ng problema at sama-samang magtrabaho para
                iugnay ang mga nilahat na mga hakbang sa kanilang aktwal na mga karanasan
                sa paglutas ng mga problema. Ang mga estudyante ay unang mag-ugnay
                sa mga hakbang na ito sa problema sa mga aluminum na bangka sa nakaraang
                aralin, pagkatapos ang isang problema na sanay na silang maglutas,
                pagkatapos ay isang problema na gusto nilang pahusayin pa ang paglutas.
                Sa bandang huli ng aralin, ang klase ay kukolekta ng mga nakakatulong
                na mga estratehiya para sa bawat hakbang ng proseso na ilalagay sa
                mga poster na gagamitin nila sa buong yunit at taon.
            Exploring Problem Solving:
              name: Pagtuklas sa Paglutas ng Problema
              description_student: 'Sa araling ito ang klase ay gagamit sa proseso
                ng paglutas ng problema sa tatlong iba''t ibang mga problema: paghahanap
                ng salita, pag-aayos ng upuan para sa isang birthday party, at ang
                pagpaplano ng paglalakbay. Ang mga problema ay naging mas kumplikado
                at hindi masyadong inilarawan para ipakita kung paano ang proseso
                ng paglutas ng problema nakakatulong sa pagharap ng ganitong mga tipo
                ng mga problema.'
              description_teacher: |-
                Sa araling ito ang mga estudyante ay gagamit ng proseso sa paglutas ng problema sa tatlong magkaibang mga problema para mas maintindihan pa nila ang kahalagahan ng bawat hakbang. Sila ay lulutas sa isang paghahanap ng salita, pag-aayos ng mga upuan para sa isang birthday party, at pagplano ng isang paglalakbay. Ang mga problema ay mas kumplikado at hindi masyadong inilarawan para ipakita kung paano ang proseso ng paglutas ng problema nakakatulong sa pagharap ng ganitong mga tipo ng mga problema. Ang aralin ay magtatapos sa pag-iisip ng mga estudyante tungkol sa kanilang karanasan sa proseso ng paglutas ng problema. Bibigyan nila ng katwiran ang pagdagdag sa bawat hakbang at mag-iisip ng mga katanungan at mga istratehiya na maaaring makakatulong sa kanilang paglalarawan sa mga walang-katapusan na mga problema, dahil ito kadalasan ang pinaka-kritikal na hakbang.

                Ang araling ito ay parang tatagal ng dalawang oras ng klase o higit pa para makumpleto. Ang unang dalawang problema ay maaaring gawin sa isang klase ngunit ang pangatlo ay kailangang gawin sa pangalawang araw.
            What is a Computer?:
              name: Ano ang isang Kompyuter?
              description_student: Sa araling ito, ang klase ay magkakaroon ng panimulang
                kahulugan ng isang kompyuter. Pagkatapos mag-isip sa mga posibleng
                kahulugan para sa isang kompyuter, ang klase ay magtatrabaho sa isang
                grupo para ayusin ang mga larawan kung "isang kompyuter" ba o "hindi
                isang kompyuter" sa poster paper at ipaliwanag ang nag-udyok sa kanila
                na pumili sa iilang napakahirap na mga kategorisasyon. Ang mga guro
                ay magpapakilala ng isang kahulugan ng kompyuter at pahintulotan ang
                mga grupo na baguhin ang kanilang mga poster ayon sa mga bagong kahulugan.
              description_teacher: Sa araling ito, ang mga estudyante ay magkakaroon
                ng panimulang kahulugan ng isang kompyuter. Para masimulan ang aralin,
                ang klase ay mag-iisip sa mga posibleng kahulugan para sa isang kompyuter
                at ilagay ang mga resulta sa pag-iisip na ito sa pisara. Sunod nito,
                ang mga estudyante ay magtatrabaho sa isang grupo para ayusin ang
                mga larawan kung "isang kompyuter" ba o "hindi isang kompyuter" sa
                poster na papel. Ang mga grupo ay maglagay sa kanilang mga poster
                sa paligid ng silid at madaliang ipaliwanag ang nag-udyok sa kanila
                na pumili sa ilang napakahirap na mga kategorisasyon. Ang guro ay
                magpapakilala din ng isang kahulugan ng isang kompyuter at pahintulutan
                ang mga estudyante na bumago sa kanilang mga poster ayon sa bagong
                kahulugan.
            Input and Output:
              name: Input at Output
              description_student: Sa klaseng ito, ang mga estudyante ay magsaalang-alang
                sa ilang mga computing na mga kagamitan para matukoy kung anong mga
                tipo ng mga input at mga output ang gagamitin nila. Ang mga grupo
                ay aatasan ng isang computing na kagamitan at ayon sa binigay ng guro
                na kahulugan ng input at output, maglilista ng mga input at mga output
                ng device nila. Para matapos ang aralin, ang klase ay magsusuri sa
                mga karaniwang gawain na ginagawa nila sa isang computing na kagamitan
                at pipili ng mga input at mga output na magagamit para sa gawaing
                iyon mula sa tsart.
              description_teacher: Sa klaseng ito, ang mga estudyante ay magsaalang-alang
                sa ilang mga computing na mga kagamitan para matukoy kung anong mga
                tipo ng mga input at mga output ang gagamitin nila. Ang mga grupo
                ay aatasan ng isang computing na kagamitan at ayon sa binigay ng guro
                na kahulugan ng input at output, maglilista ng mga input at mga output
                ng device nila. Bago pa ang gawaing ito, ang mga estudyante ay hinikayat
                na magtuon sa mas halatang mga pisikal na mga input at mga output
                (e.g. isang keyboard bilang input o isang screen bilang output) ngunit
                ang mga diskusyon mamaya ay magdadala sa mga estudyante para mapansin
                nila ang mga hindi masyadong halata na mga halimbawa (e.g. ang touch
                screen ay parehong input at output o ang katunayan na ang Internet
                ay maaaring maging parehong input at output). Sa kabuoan ng aralin,
                ang guro ay magtatala ng mga input at mga output na natukoy at inilagay
                sa isang T-chart sa harap ng silid. Para tapusin ang leksyon, ang
                mga estudyante ay susuri sa mga karaniwang gawain na ginagawa nila
                isang computing device at pipili ng mga inputs at outputs na ginagamit
                para sa gawaing iyan mula sa tsart.
            Processing:
              name: Pagproseso
              description_student: Ang araling ito ay tumitingin nang mas malalim
                sa konsepto ng pagproseso na ipinakilala bilang bahagi ng pagbibigay
                ng kahulugan sa isang kompyuter. Ang mga pares ay nagsama-samang magtrabaho
                para mailagay ang isang kahon ng mga baraha sa tamang pagkakasunod-sunod,
                isang anyo ng pag-proseso ng mga impormasyon. Sa bandang huli, ang
                klase ay mag-uusap kung ano ang ibig sabihin ng pagproseso sa loob
                ng konteksto ng paglutas ng mga problema sa impormasyon.
              description_teacher: Ang mga estudyante ay kukumpleto sa dalawang unplugged
                na mga gawain sa pag-aayos ng baraha para tuklasin ang kahulugan ng
                pagproseso at ang relasyon nito sa paglutas ng problema. Ang una ay
                mayroong ilang mga kondisyon at ginagamit para ipakilala ang high-level
                na kahulugan ng pagproseso. Ang sunod ay nagpapakila sa isang karadagang
                mga kondisyon para mapuwersa ang mga estudyante na makagawa ng algoritmo
                na palaging matagumpay ang pagproseso sa mga baraha. Ang estudyante
                ay palaging mag-develop, mag-test, at magbahagi ng kanilang mga algoritmo
                sa kanilang mga kamag-aral. Isang wrap-up na diskusyon ay nakapagpaisip
                sa mga estudyante tungkol sa iba't ibang tipo ng paglutas ng problema
                na nagagamit nila sa mga gawaing ito at ang halaga ng pagbuo ng isang
                algoritmo para lutasin ang problema.
            Storage:
              name: Imbakan
              description_student: Ang araling ito ay nakatuon sa storage na bahagi
                ng kahulugan ng isang kompyuter sa loob ng konteksto ng pagproseso
                ng impormasyon. Ang klase ay gugugol sa karamihan sa mga aralin para
                sa pag-develop at pagbahagi ng mga algoritmo para sa pagproseso ng
                impormasyon, na nagbigay diin sa kung ilang storage ang kinakailangan
                para sa kahit anung partikular na algoritmo. Ang leksyon ay nagtatapos
                sa isang diskusyon tungkol sa kahalagahan ng storage habang nagproseso
                ng mga impormasyon.
              description_teacher: Ang mga estudyante ay tutuklas sa kahalagahan ng
                storage sa loob ng Input-Storage-Processing-Output na model ng isang
                kompyuter. Ang pangpainit na gawain ay naghihikayat sa mga estudyante
                na mag-isip tungkol sa mga tipo ng impormasyon na nakita na nila na
                ini-store ng isang kompyuter sa nakaraan, gaya ng mga dokumento, larawan,
                o mga videos. Ang unplugged na pangunahing gawin ay nagpapabuti sa
                algoritmo ng mga estudyante para magproseso ng isang maliit na grupo
                ng mga baraha sa paghahanap ng isang tiyak na baraha sa loob ng isang
                kahaon. Ang mga kondisyon kung paano ang mga estudyante maaring igalaw
                ang mga baraha ay nagpuwersa sa kanila na bigyang diin ang kahalagahan
                ng storage kahit na sila ay nagpoproseso ng isang kahon. Ang lesson
                ay nagtatapos sa isang diskusyon tungkol sa dalawa uri ng storage
                na nakita ng mga estudyante sa araling ito at ang kahalagahan ng storage
                habang nagproseso ng impormasyon.
            Apps and Problem Solving:
              name: Mga App at Paglutas ng Problema
              description_student: 'Ang araling ito ay sumasaklaw sa input at output
                na mga aspeto ng mga kompyuter sa loob ng konteksto na makabuluhan
                at pamilyar sa mga estudyante: ang mga app. Ang klase ay magtatasa
                sa iba''t ibang mga aplikasyon sa web para suriin ang mga tiyak na
                mga problema na dinisenyo para lutasin nila, ang mga input na kailangan
                nilang gawin, ang mga output na ibinigay sa mga gumagamit. Ang klase
                ay nagtatapos sa isang mga pag-talakay sa mga app na ito, pati na
                rin ang isang diskusyon na pinanguluhan ng isang guro tungkol sa epekto
                ng mga app sa lipunan. '
              description_teacher: 'Ang araling ito ay sumasaklaw sa mga input at
                output na mga aspeto ng mga kompyuter sa loob ng isang konteksto na
                isang makabuluhan at pamilyar sa mga estudyante: ang mga app. Ang
                mga estudyante ay may kasamang magtatasa sa mga iba''t ibang mga aplikasyon
                sa web para suriin ang tiyak na mga problema na dinisenyo para ilutas
                nila, ang mga input na kailangan nilang gawin, at mga output na ibinigay
                nila sa mga gumagamit. Ang klase ay magtatapos sa isang obserbasyon
                para sa mga app na ito pati na rin ang isang diskusyon na pinanguluhan
                ng isang guro tungkol sa mga epekto ng mga app sa lipunan. '
            Project - Propose an App:
              name: Proyekto - Pagmungkahi ng App
              description_student: Para tapusin ang pag-aaral sa proseso ng paglutas
                ng problema at ang input/output/store/proceso na modelo ng isang kompyuter,
                ang klase ay mag-mungkahi ng mga app na dinisenyo para maglutas ng
                mga problema sa totoong buhay. Ang proyektong ito makokumpleto sa
                loob ng ilang mga araw at magtatapos sa isang poster na presentasyon
                na nagpapakita sa mga katangian ng bawat app. Ang proyekto ay dinisenyo
                nang may kapares pero maaari pa rin itong makumpleto nang mag-isa.
              description_teacher: Para tapusin ang kanilang pag-aaral sa proseso
                ng paglutas ng problema at ang input/output/store/proseso na modelo
                ng isang kompyuter, ang mga estudyante ay magmumungkahi ng isang app
                na dinisenyo para lumutas ng problema sa totoong buhay. Ang proyektong
                ito ay gagawin sa loob ng iilang mga araw at magresulta sa paglikha
                ng mga estudyante ng isang poster na nagpapakita sa mga katangian
                ng kanilang app na ipapakita nila sa kanilang mga kamag-aral. Ang
                gabay ng proyekto ay nagbibigay ng sunod-sunod na mga instruksyon
                para sa mga estudyante at tumutulong sa kanila na mag-ayos ng kanilang
                mga naisip. Ang proyekto ay dinisenyo para kumpletohin nang may kasama
                pero maaari rin itong gawin na mag-isa lang.
            Apps and Storage:
              description_student: 'Ang araling ito ay sumasaklaw sa input at output
                na mga aspeto ng mga kompyuter sa loob ng konteksto na makabuluhan
                at pamilyar sa mga estudyante: ang mga app. Ang klase ay magtatasa
                sa iba''t ibang mga aplikasyon sa web para suriin ang mga tiyak na
                mga problema na dinisenyo para lutasin nila, ang mga input na kailangan
                nilang gawin, ang mga output na ibinigay sa mga gumagamit. Ang klase
                ay nagtatapos sa isang mga pag-talakay sa mga app na ito, pati na
                rin ang isang diskusyon na pinanguluhan ng isang guro tungkol sa epekto
                ng mga app sa lipunan. '
        csd4-2018:
          description: Ang Yunit 4 ay nagpapakilala sa mas pinalawak na epekto ng
            pag-compute sa lipunan. Sa pamamagitan ng isang serye ng mga pag-disenyo
            na mga hamon, matutunan mo kung paano mas maintindihan pa ang pangangailangan
            ng iba habang gumagawa ng solusyon sa isang problema. Ang pangalawang
            bahagi ng yunit ay binubuo ng isang pagliwan na koponan na proyekto, kung
            saan ang mga koponan ay magkakaroon ng pagkakataon na tukuyin ang pangangailangan
            na pinagmamalasakitan nila, gagawa ng prototype na solusyon pareho sa
            papel at sa App Lab, at magsubok sa mga solusyon gamit ang tunay na mga
            gumagamit para makakuha ng feedback at mapahusay pa ang iterasyon.
          lesson_groups:
            csd4_1:
              display_name: 'Kabanata 1: Disenyo na Naka-sentro sa Gumagamit'
            csd4_2:
              display_name: 'Kabanata 2: Pag-Prototype ng App'
            cspSurvey:
              display_name: Pagsisiyasat
          lessons:
            Analysis of Design:
              name: Pagsusuri ng Disenyo
              description_student: Ang klase ay tutuklas sa sari-saring iba't ibang
                mga disenyo ng tsarera para isaalang-alang kung paano ang mga pagpili
                ng disenyo o nagawa at bakit. Gamit ang mga tsarera isip halimbawa,
                ang klase ay tutuklas sa relasyon sa pagitan ng mga gumagamit, kanilang
                mga pangangailangan, at ang disenyo ng mga bagay na ginagamit nila.
              description_teacher: Upang masimulan ang yunit na inilaan para sa grupong
                paglutas ng problema at paggamit ng mga produkto para sa ibang mga
                gumagamit, ang mga estudyante ay magsisimula sa pagsisiyasat sa disenyo
                ng sari-saring mga tsarera. Ang mga estudyante ay magsusuri sa bawat
                tsarera, magsusubok na matukoy kung paano ang partikular na pangangailangan
                ng gumagamit ang nagdikta sa disenyo nito. Sa pamamagitan ng pagsaalang-alang
                sa mga pagpipilian sa disenyo, ang pagsubok na itugma ang bawat teapot
                sa potensyal na gumagamit, ang mga estudyante ay magsimulang makita
                kung paano ang pagkuha ng paraan na naka-sentro sa gumagamit para
                makapag-disenyo ng mga produkto (pareho sa pisikal at sa digital)
                ay makakagawa sa mga produktong iyon para maging mas makabuluhan at
                mas magagamit. Para tapusin ang gawain, ang mga estudyante ay tatanungin
                na magmungkahi ng ilang mga pagbabago sa isa sa mga tsarera para maging
                mas kapaki-pakibang at mas magagamit pa ito.
            Understanding Your User:
              name: Pag-uunawa sa Iyong Gumagamit
              description_student: Gamit ang mga profile ng gumagamit, ang klase ay
                magtutuklas kung paano ang iba't ibang mga gumagamit ay maaaring tutugon
                sa sari-saring mga produkto. Ang pagganap bilang iba-ibang tao, ang
                bawat miyembro ng klase ay makakakuha ng karanasan sa mga disenyo
                sa pamamagitan ng mata ng ibang tao.
              description_teacher: "Ang mga taga-disenyo ay kailangang makakaintindi
                sa pangangailangan ng kanilang mga gumagamit para makalikha ng mga
                kapaki-pakinabang na mga produkto. Ang araling ito ay naghihikayat
                sa mga estudyante na mag-isip kung paano magdisenyo para sa ibang
                tao sa pamamagitan ng pagsasadula isip ibang tao gamit ang profile
                ng gumagamit at pagtugon bilang gumagamit na iyon sa isang serye ng
                mga produkto. Bawat estudyante ay may nakatalagang profile ng gumagamit
                na naglalarawan sa tao, kung saan sila din ay pipili ng mga ankop
                na produkto, magbigay ng kritiko sa disenyo ng mga produkto, at magmunkahi
                ng mga pagpapahusay sa disenyo.\r\n"
            User-Centered Design Micro Activity:
              name: Maliit na Gawain para sa Disenyo na Naka-Sentro sa Gumagamit
              description_student: Sa maliliit na mga grupo, ang klase ay gagamit
                ng proseso ng pagdisenyo para makabuo ng mga ideya para sa mahusay
                na pananamit. Mula sa pag-iisip, hanggang sa pagtukoy sa mga gumagamit,
                at sa huli ay pagmungkahi ng disenyo, ito ang una sa iilang pagkakataon
                sa yunit na ito para magsanay nang pagdisenyo ng isang solusyon para
                sa pangangailangan ng iba.
              description_teacher: Ang araling ito ay naggagabay sa mga estudyante
                sa pamamagitan ng isang pinaikling bersyon ng proseso ng pagdisenyo
                na makikita nila sa buong yunit na ito. Ang mga estudyante ay unang
                mag-iisip ng isang listahan ng mga potensyal na mga gumagamit ng mahusay
                na pananamit. Bilang klase, sila ay maggrupo-grupo sa mga ideyang
                ito sa malawak na mga kategorya at bawat grupo ay pipili ng isang
                kategorya ng gumagamit. Ang mga grupo ay uulit sa proseso ng pag-iisip
                sa pangangailangan o hinanaing ng kanilang mga gumamit, kalaunan ay
                mag-uuri sa mga pangangailangang ito at pumili ng isa na bibigyan
                nila ng diin. Sa wakas, ang mga estudyante ay magdisenyo ng isang
                piraso ng mahusay na pananamit, gamit ang mga partikular na mga pangangailangan
                at mga hinaing na kanilang naisip para maggabay sa paggawa nila ng
                desisyon. Sa bandang huli ng klase, ang mga estudyante ay maikling
                magbabahagi ng kanilang proseso sa paggawa ng desisyon at kukuha sila
                ng feedback kung paano ang kanilang produkto nakatugon sa pangangailangan
                ng gumagamit na kanilang napili.
            User Interfaces:
              name: Mga interface ng Gumagamit
              description_student: Tingnan kung paano ang papel na prototype ay maaaring
                gamitin para subukan at kumuha ng feedback sa software bago pa man
                isulat ang kahit anong code. Para makatulong sa isang developer tungkol
                sa kanilang mga ideya, ang klase at susubok at magbibigay ng prototype
                ng mga app na nagawa sa isang papel.
              description_teacher: Ang pagsunod sa proyekto na maliit na pagdisenyo,
                ang mga estudyante ay tumitingin sa susunod na yugto sa pag-disenyo
                - pag-prototype ng isang produkto na susubok na bigyang kasagutan
                ang mga pangangailangan ng mga gumagamit. Sa isang koponan, ang mga
                estudyante ay susuri sa isang papel na prototype para sa isang chat
                na app na tinatawag na "Txt Ur Grndkdz". Sa pamamagitan ng paggamit
                ng papel na prototype na maaaring gamitin para madaliang pagsubok
                ng mga ideya at mga paniniwala bago tayo makapunta sa kompyuter. Pagkatapos
                "gamitin" ang binigay na mga prototype, ang mga estudyante ay magsimulang
                magtukoy ng mga pamamaraan para mapahusay ang sunod na mga iterasyon.
            Feedback and Testing:
              name: Feedback at Pagsubok
              description_student: Ang mga gumagamit ay nagsusubok ng app, at sila
                ay nagkakaroon ng maraming mga feedback para sa developer. Ang klase
                ay nangangailangang titingin sa lahat ng mga feedback na ito, magtukoy
                sa mga karaniwang tema at mga pangangailangan, at magsimulang magbago
                ng prototype para mas maabot pa natin ang mga pangangailangan ng mga
                user.
              description_teacher: Sa araling ito ang mga estudyante ay gagamit sa
                mga feedback mula sa mga "gumagamit" ng app na ginawang prototype
                sa papel mula sa nakaraang mga aralin para magawa ang mga pagpapahusay
                sa user na interface nang papel na prototype. Ang aralin ay magsisimula
                sa isang pag-iisip sa katotohanan ang mga taga-disenyo ay nangangailangan
                magsalin sa pangangailangan ng tao sa teknolohiya para sa mga pagbabago
                sa user interface o karanasan. Ang mga estudyante ay bibigyan ng isang
                koleksyon ng feedback at mga kahilingan mula sa mga gumagamit ng app
                mula sa nakaraang aralin. Sa isang grupo, ang mga estudyante ay mag-categorize
                sa mga feedback at tukuyin ang mga pamamaraan na kailangang ipahayag
                ang mga feedback ay maaaring maabot sa pamamagitan ng mga pagbabago
                sa interface ng app. Pagkatapos sa loob ng mga grupo, ang mga estudyante
                ay magpapatupad sa ilang mga pagbabago para maabot ang isa sa mga
                pangangailangan na natukoy.
            Identifying User Needs:
              name: Pagtukoy sa mga Pangangailangan ng Gumagamit
              description_student: Hanggang sa puntong ito ang mga gumagamit na binigyang
                pansin ng klase ay puro lahat nasa remote, at ang impormasyon lang
                mula sa mga gumagamit ay dumarating sa pamamagitan ng teksto o pagsasadula.
                Ngayon ang klase ay aasa sa bawat isa bilang potensyal na mga gumagamit,
                at ang mga pares ay gagawa ng panayam sa bawat isa para matukoy ang
                mga pangangailangan na maaaring sagutin sa pamamagitan ng paggawa
                ng isang app.
              description_teacher: 'Hanggang sa puntong ito, ang mga estudyante ay
                nakadiin sa pag-disenyo para sa mga gumagamit kung saan, sa ilang
                pamantayan, malayo sa kanila. Maaring sa pamamagitan ng pag-iisip,
                mga profile, o mga teksto na feedback, ang koneksyon sa huling gumagamit
                ay hindi talaga direkta. Ang distansyang ito ay para makakatulong
                sa mga estudyante para makalabas sa kanilang pag-iisip habang nag-iisip
                tungkol sa ibang mga gumagamit, ngunit para makuha ang mga impormasyon
                ng mas direkta mula sa mga aktwal na gumagamit, ang mga estudyante
                ay kailangang umasa sa kanilang mga kamag-aral. Sa araling ito, ang
                mga estudyante ay magpares-pares para maging taga-gamit (at taga-disenyo)
                para sa bawat isa, na nagbibigay daan sa lahat para direktang gagawa
                ng panayam sa huling gumagamit at magtanong ng mga katanungan para
                mas mapahusay pa ang kanilang disenyo. Bawat pares ng estudyante ay
                gagawa ng panayam sa bawat isa, para subukang tukuyin ang partikular
                na pangangailangan na maaaring masagot sa pamamagitan ng app. '
            Project - Paper Prototype:
              name: Proyekto - Papel na Prototype
              description_student: Gamit ang impormasyon sa panayam mula sa nakaraang
                aralin, ang klase ay bubuo ng mga ideya ng app na sumasagot sa mga
                pangangailangan ng kanilang mga gumagamit. Para ipahayag ang mga ideyang
                iyon, at subukan ang kanilang pagkaepektibo, bawat estudyante ay bubuo
                at lilikha ng sariling mga papel na prototype.
              description_teacher: Base sa mga panayam sa mga kasamahan mula sa nakaraang
                aralin, bawat estudyante ay bubuo ng ideya para sa isang app na sumasagot
                sa problema ng kanilang mga gumagamit. Ang mga estudyante ay lilikha
                din ng sarili nilang papel na prototype ng kanilang mga ideya sa app
                sa pamamagitan ng pagguhit ng mga "screens" sa mga indibidwal na mga
                notecards. Ang gabay ng proyekto ay para patnubayan ang mga estudyante
                sa proseso na naglakip ng pagbuo ng app at pagsubok nito kasama ang
                mga gumagamit para makita kung ang kanilang mga haka-haka tungkol
                sa mga interface ng gumagamit na nalikha nila ay tumpak ba.
            Designing Apps for Good:
              name: Pagdidisenyo ng mga App para sa Ikabubuti
              description_student: Para simulan ang proyekto sa pagdisenyo ng app,
                ang klase ay bubuo ng mga koponan at magsimulang tutuklas sa mga paksa
                ng app. Ang iilang mga halimbawang mga apps na lubhang nakaapekto
                sa lipunan ang magsisilbing inspirasyon para sa proyekto.
              description_teacher: Para simulang ang proyekto sa pagdisenyo ng app
                na aabot hanggang sa katapusan ng yunit, ang mga estudyante ay unang
                tutuklas sa iilang mga app na dinisenyo para sa epekto sa lipunan
                na nilikha ng ibang mga estudyante. Ang klase ay magbabalik-aral din
                sa mga Pagbigay-Kahulugan, Paghahanda, Pagsubok, at Pag-iisip na mga
                hakbang sa proseso ng Paglutas ng Problema habang silay ay gumagawa
                ng isang ideya para sa sarili nilang app na may epekto sa lipunan.
                Sa wakas, ang mga estudyante ay bubuo ng mga koponan sa proyekto at
                gagawa ng kontrata kung paano ang koponan mag-function sa buong pag-unlad
                ng kanilang app.
            Market Research:
              name: Pananaliksik sa Merkado
              description_student: Pumunta sa paggawa ng app sa pamamagitan ng pagtuklas
                sa mga umiiral na mga app na maaring naglingkod sa parehong mga gumagamit.
                Bawat grupo ay tutukoy sa ilang mga app na tumugon sa parehong paksa
                na gagawin nila, gagamitin ang mga apps na iyon para makatulong sa
                pagpahusay sa ideya ng app na gusto nilang gawin.
              description_teacher: Sa araling ito ang mga estudyante ay mananaliksik
                ng mga apps na katulad sa balak nilang gawin upang mas maunawaan pa
                nila ang pangangailangan ng kanilang mga gumagamit. Ang mga estudyante
                ay magtatrabaho sa loob ng kanilang koponan para magsaliksik ng ibang
                mga app sa Internet, pagkatapos ay susuriin nila ang mga nakita nilang
                kawili-wili. Sa bandang huli ng araling ito, bawat koponan ay magkakaroon
                ng mas malinaw na ideya tungkol sa tipo ng app na gusto nilang ilikha
                at mas pahusayin pa kung sino ang kanilang mga target na mga gumagamit.
                Bawat koponan ay gagawa ng isang listahan ng pagbanggit sa lahat ng
                mga app na sinuri nila para gamitin sa kanilang huling presentasyon.
            Paper Prototypes:
              name: Papel na mga Prototype
              description_student: Ang mga papel na prototype ay nagbibigay daan sa
                mga developer para madaling masubukan ang mga ideya bago sila maglaan
                ng napakaraming oras sa pagsulat ng code. Sa araling ito, ang mga
                koponan ay tutuklas sa iilang mga halimbawang mga app na nalikha sa
                App Lab, gamit ang mga apps na iyon para makatulong sa paggawa ng
                unang papel na mga prototype ng kanilang mga app.
              description_teacher: "Bago magsimulang magdisenyo ng mga app, kailangan
                nating tulungan ang mga estudyante na mas mabuti nilang malagyan ng
                lawak ang kanilang mga inaasahan. Dahil ang mga estudyante ay di-magtatagal
                mag-prototype sa mga app na ito sa App Lab, sila ay nasa mahusay na
                posisyon kung ang mga ideya nila ay nakalinya sa mga uri ng apps na
                madali lang i-prototype sa App Lab. Ang koponan ay magsisimula sa
                pagbigay ng lawak sa pamamagitan ng pagtingin sa iilang mga halibawang
                App na dinisenyo para ipakita ang mga app na maaaring ilikha gamit
                ang Apps Lab. Ang mga koponan rin ay pipili ng isa (o higit pa) sa
                mga apps bilang basehan para sa sarili nilang app. Mula dito, ang
                koponan ay magkakaroon ng oras para pag-usapan ang mga pangunahing
                functionality ng kanilang app bago gumagamit ng 3x5 na mga index card
                para gawin ang papel na mga prototype.\r\n"
            Prototype Testing:
              name: Prototype na Pagsusuri
              description_student: Sa araling ito, ang mga koponan ay susubukan ang
                kanilang mga papel na prototype kasama ang ibang mga miyembro ng klase.
                Na may isang estudyante na gaganap ng isang papel ng kompyuter, may
                isang nagsasalaysay, at ang iba ay nagmamasid, ang mga koponan ay
                makakakuha din ng feedback agad tungkol sa kanilang mga disenyo ng
                app kung saan magiging basehan para sa susunod na bersyon ng kanilang
                app na mga prototype.
              description_teacher: Ang pangunahing layunin ng paggawa ng mga papel
                na prototype ay para mabigyan sila ng madaling pagsubok at iterasyon
                bago maisulat ang anumang code. Ang araling ito ay nakatuon sa pagbigay
                sa mga koponan ng pagkakataon na subukan ang kanilang mga prototype
                bago pumunta sa App Lab. Ang mga koponan ay bubuo ng isang plano para
                subukan ito kasama ang mga gumagamit bago patakbuhin ang prototype
                kasama ang maraming ibang mga estudyante sa klase (at siguro sa labas
                ng klase). Para masubukan ang prototype sa mga gumagamit, ang mga
                estudyante ay kinakailangang magtakda ng mga papel sa pagsusubok (ang
                "tagasalaysay", ang "kompyuter" at ang mga "tagamasid") pati na rin
                ang pagkaroon ng iilang mga katanungang inihanda para sagutin ng mga
                gumagamit pagkatapos makompleto ang pagsubok.
            Digital Design:
              name: Digital na Disenyo
              description_student: Pagkatapos mag-develop, mag-test at magtipon ng
                mga feedback sa isang papel na prototype, ang mga koponan ay lilipat
                na ngayon sa App Lab para mabuo ang sunod na iterasyon ng kanilang
                mga app. Ang paggamit ng drap-and-drop na Mode ng Pag-disenyo, bawat
                miyembro ng koponan ay bubuo ng hindi bababa sa isang pahina ng app
                ng kanilang koponan, na nagtugon sa mga feedback na natanggap sa huling
                ikot ng pag-test.
              description_teacher: Pagkatapos makipagtulungang bumuo ng isang papel
                na prototype para sa kanilang mga app, ang mga grupo ay hahatiin at
                lulupig ngayon para magsimulang magtrabaho sa isang inter-aktib na
                digital na bersyon na nakabase sa papel na prototype. Gamit ang drag-and-drop
                na mode ng pag-disenyo sa App Lab, ang mga estudyante ay mag-isang
                magtrabaho sa isang pag-unlad ng pagbuo ng kakayahan na mga antas
                para matuto kung paano bubuo ng digital na mga bersyon ng isang papel
                na prototype. Mula doon, bawat miyembro ng grupo ay bubuo ng hindi
                bababa sa isang pahina ng kanilang app sa App Lab, para ipagsama mamaya
                sa isang app.
            Linking Screens:
              name: Pag-uugnay sa mga Screen
              description_student: Ang paggamit sa mga screen na dinisenyo ng klase
                sa nakaraang aralin, ang mga koponan ay magsama-sama sa mga screen
                sa isang app. Ang simpleng code ay maaari ring idagdag para makagawa
                ng mga button na mga click para maglipat sa angkop na screen.
              description_teacher: Sa araling ito ang mga koponan ay pagsamahin ang
                mga screen na nadisenyo nila sa nakaraang aralin sa isang app, na
                kung saan ay maaari nilang sama-samang iugnay gamit ang code. Ang
                mga estudyante ay matuto sa mga pangunahing pag-program na pinatakbo
                ng mga event sa pamamagitan ng pagbuo ng mga modelong app na nasimulan
                nila sa nakaraang aralin. Bukod pa sa screen na dinisenyo ng mga estudyante
                kahapon, matutunan nila kung paano maglikha ng karagdagang mga screen
                at kahit na ang pag-import ng mga screen na ginawa ng iba.
            Testing the App:
              name: Pag-test ng App
              description_student: Ang mga koponan ay gagawa ng isa pang ikot ng user
                na pag-test, ngayon gamit ang kanilang inter-aktib na prototype. Ang
                mga feedback na naipon mula sa round ng testing ay magpapaalam sa
                huling iterasyon ng mga prototype ng app.
              description_teacher: 'Sa bandang huli ng nakaraang aralin, bawat koponan
                ay dapat magkakaroon ng pinakamaliit na maaaring prototype ng kanilang
                app. Ang pangunahing layunin ng araling ito ay para talagang masubukan
                ng koponan ang kanilang app kasama ang ibang mga tao, mas mainam kung
                mula sa napiling mga tagapakinig kung saan ang app ay ginawa para
                sa kanila, o mula sa ibang mga koponan sa klase habang ang mga nagmamasid
                mula sa koponan ay magtatala sa mga resulta sa mga worksheet na ginamit
                nila sa pagpaplano na yugto. Gaya ng pagsubok sa mga papel na mga
                prototype, ang mga koponan ay magsimulang magplano para sa partikular
                na mga sitwasyon bago magpatakbo at magmasid ng mga pagsubok. '
            Improving and Iterating:
              name: Pagpapahusay at pag-uulit
              description_student: Gamit ang mga feedback mula sa huling yugto na
                pagsubok, ang mga koponan ay magsisimulang magpatupad sa mga pagbabago
                na tumutugon sa mga pangangailangan ng kanilang mga gumagamit. Bawat
                koponan ay sumubaybay at inuuna ang mga katangian na gusto nilang
                idagdag at ang mga bug na kailangan nilang ayusin.
              description_teacher: Ang mga koponan sa puntong ito ay nakabuo na ng
                isang app na prototype na dumaan sa ilang mga iterasyon at mga pag-ikot
                ng pagsubok ng mga gumagamit. Dahil sa mga impormasyon at paggabay
                na nakuha mula sa huling ikot ng pagsubok ng mga gumagamit, bawat
                estudyante ay magkakaroon ng pagkakataaon na makapagplano at makapagpatupad
                ng mga pagpapahusay sa app ng koponan. Depende sa oras na mayroon
                pa kayo, at sa interes ng estudyante, maaari kang magpatakbo ng pag-ikot
                ng pagsubok at iterasyon nang maraming beses na nais mo.
            Project - App Presentation:
              name: Proyekto - Pagpapakita ng App
              description_student: Bawat koponan ay maghahanda ng isang pagtatanghal
                para "ipakita" ang app na nagawa nila. Ito ang panahon para ibahagi
                nilang ang kanilang mga paghihirap, tagumpay, at mga plano para sa
                hinaharap.
              description_teacher: Sa puntong ito ang mga koponan ay nakakapanaliksik
                na ng isang paksa na may personal at sosyal na kahalagahan, na ginawa
                at sinubukan pareho sa isang papel na prototype at sa isang digital
                ng prototype, at nai-iterate sa inisyal na app para maidagdag ang
                mga bagong katangian at pag-aayos sa mga bug. Ngayon ang oras para
                magbalik-aral sa kung ano ang nagawa nila at sama-samang buoin ang
                isang pagtatanghal para ipakita ang proseso ng paglikha. Gamit ang
                nabigay na pagtatanghal na template, ang mga koponan ay maghahandang
                ipakita ang tungkol sa kanilang proseso sa paggawa ng app, kalakip
                ang mga problema na itinakda nilang lutasin, ang mga pamamaraan kung
                saan nila inilakip ang mga feedback mula sa pagsubok, at ang kanilang
                mga plano para sa hinaharap.
        csd5-2018:
          title: CSD Yunit 5 - Mga Datos at Lipunan
          description: Ang Yunit 5 ay tungkol sa kahalagahan ng mga datos sa paglutas
            ng mga problema at nagpapakita kung paano ang mga kompyuter maaaring makatulong
            sa prosesong ito. Ang unang kabanata ay sumasaklaw sa iba't ibang mga
            sistema na ginamit para mag-representa ng mga impormasyon sa kompyuter
            at ang mga hamon at kasukli na paggamit ng mga ito. Sa pangalawang kabanata,
            matutunan mo kung paano ang mga koleksyon ng mga datos ginagamit para
            maglutas ng mga problema, at kung paano ang mga kompyuter nakakatulong
            sa pag-automate ng mga hakbang sa prosesong ito. Ang kabanata ay magtatapos
            sa pagbigay pansin kung paano ang proseso sa paglutas ng mga problema
            sa mga datos ay maaaring gamitin sa mga bahagi na napili mo.
          description_short: Matututo kung paano ang mga tao gumamit ng mga kompyuter
            para malutas ang mga problem sa mga datos.
          lesson_groups:
            csd5_1:
              display_name: 'Kabanata 1: Pagrepresenta ng Impormasyon'
            csd5_2:
              display_name: 'Kabanata 2: Paglutas ng mga Problema sa Datos'
            cspSurvey:
              display_name: Pagsisiyasat
          lessons:
            Representation Matters:
              name: Ang Representasyon ay Mahalaga
              description_student: Ang unang aralin na ito ay nagbibigay ng pangkalahatang
                ideya kung ano ang mga datos at kung paano ito ginagamit para maglutas
                ng mga problema. Ang mga grupo ay gagamit ng mga hanay ng datos para
                makagawa ng isang serye na mga rekomendasyon sa pagkain para sa mga
                tao gamit ang iba't ibang pamantayan. Pagkatapos, ang mga grupo ay
                maghahambing sa kanilang mga tugon, at pag-usapan ung paano ang iba't
                ibang representasyon ng mga pagkain na mga datos nakakaapekto sa kung
                paano ang estudyante nakakalutas sa mga iba't ibang mga problema.
              description_teacher: Sa unang aralin ng yunit ng mga datos, ang mga
                estudyante ay makakakuha ng pangkalahatang pananaw kung ano ang mga
                datos at kung paano ginagamit ang mga ito para maglutas ng mga problema.
                Ang mga estudyante ay magsisimula sa mabilisang pag-uusap para makaabot
                sa karaniwang pag-uunawa tungkol sa mga datos. Sila ngayon ay hahatiin
                sa mga grupo at gagamit ng mga hanay ng mga datos para makagawa ng
                isang serye ng mga rekomendasyon sa pagkain para sa mga tao gamit
                ang iba't ibang mga pamantayan. Bawat grupo ay makakapili kung paano
                nila ipapakita ang pagkain sa iba't ibang pamamaraan (mga larawan,
                mga resipe, menu, nutrisyon) na nagbibigay ng kalamangan sa isa sa
                mga rekomendasyon. Pagkatapos, ang mga grupo ay maghahambing sa kanilang
                mga tugon at pag-usapan kung paano ang iba't ibang representasyon
                ng mga datos ng pagkain nakakaapekto sa kung paano nalutas ng mga
                estudyante ang iba't ibang mga problema.
            Patterns and Representation:
              name: Mga Pattern at Representasyon
              description_student: Ang araling ito ay tumitingin ng mas malapitan
                sa kung ano ang kailangan para makalikha ng isang sistema ng representasyon.
                Ang mga grupo ay lilikha ng mga sistema na maaaring kumatawan sa kahit
                anong letra sa alpabeto gamit ang isang kahon ng mga baraha lang,
                pagkatapos lilikha ng mga mensahe gamit ang kanilang mga sistema at
                magpalitan sa ibang mga grupo para masiguro na ang sistema ay gumagana
                gaya ng inaasahan. Ang klase ay mag-uusap sa mga parehong bagay sa
                pagitan ng mga gumaganang mga sistema habang kinilala na mayroong
                maraming mga posibleng solusyon na gagana.
              description_teacher: Sa araling ito ang mga estudyante ay lilikha ng
                kanilang sariling sistema para mag-representa ng impormasyon. Sila
                ay magsisimula sa pamamagitan ng pag-iisip sa lahat ng iba't ibang
                mga sistema na nagamit na nila para magrepresenta ng oo-hindi na mga
                tugon. Pagkatapos sila ay magtatrabaho sa maliliit ng pangkat para
                makalikha ng sistema na maaaring magrepresenta ng kahit anong letra
                sa alpabeto gamit ang isang kahon ng mga baraha. Ang mga baraha na
                nagamit ay mayroong isa sa 6 na iba't ibang posibleng mga drowing
                (6 na mga hayop, 6 na mga kulay, atbp.) at para mag-representa sa
                buong alpabeto, ang mga estudyante ay kakailanganing gumamit ng mga
                patterns ng iilang mga baraha para mairepresenta ang bawat letra.
                Ang mga estudyante ay lilikha ng mga mensahe sa kanilang mga sistema
                at magpalitan sa ibang mga grupo para masiguro na ang sistema ay gumagana
                gaya ng inaasahan. Sa patapos na diskusyon, ang klase ay magbalik-aral
                sa mga pros at cons ng iba't ibang mga sistema. Sila ay mag-uusap
                tungkol sa mga pagkakatulad sa pagitan ng gumaganang mga sistema at
                magkilala na mayroong maraming posibleng solusyon sa problemang ito
                at ang importante lang ay ang lahat ay gumagamit ng parehong sistema
                para makipag-usap.
            ASCII and Binary Representation:
              name: ASCII at Binary na Representasyon
              description_student: Ang araling ito ay nagpapakilala sa pormal na sistema
                ng binary para sa pag-encode ng impormasyon, ang ASCII na sistema
                para kumatawan sa mga letra at ibang mga karakter. Sa simula ng aralin,
                ang guro ay magpapakilala sa katotohanan na ang mga kompyuter ay dapat
                magrepresenta gamit ang aliman sa "on" o "off". Ang klase ay ipapakilala
                din sa ASCII na sistema para magrepresenta ng teksto gamit ang mga
                simbolo na binary at magsasanay gamit ang sistemang ito bago mag-encode
                ng kanilang sariling mga mensahe gamit ang ASCII.
              description_teacher: Sa araling ito, ang mga estudyante ay matututo
                sa kanilang unang binary na sistema para sa pag-encode ng impormasyon,
                ang ASCII na sistema para sa pag-representa ng mga letra at ibang
                mga karakter. Sa simula ng aralin, ang guro ay magpapakilala sa katotohanan
                na ang mga kompyuter ay dapat kumatawan sa mga impormasyon gamit ang
                alinman sa "on" o "off". Pagkatapos ang mga estudyante ay ipapakilala
                sa ASCII na sistema para magrepresenta ng teksto gamit ang mga simbolo
                sa binary. Ang mga estudyante ay magsasanay gamit ang sistemang ito
                bago mag-encode ng sarili nilang mensahe gamit ang ASCII. Sa bandang
                huli ng aralin ang pagsiyasat na pag-uusap ay makakatulong para maproseso
                ang pangunahing mga pag-aaral na layunin ng gawain.
            Representing Images:
              name: Pagkakatawan sa mga Larawan
              description_student: Ang araling ito ay patuloy na nag-aaral sa mga
                sistema ng representasyon sa binary, sa panahong ito gamit ang mga
                larawan. Ang klase ay ipapakilala sa konsepto ng paghati-hati ng mga
                larawan sa mga parisukat o mga "pixels" na maaaring gawing on o off
                nang mag-isa para magawa ang buong larawan. Pagkatapos gumawa ng maikling
                hanay ng mga hamon gamit ang Pixelation na Widget, ang klase ay gagawa
                ng mga koneksyon sa pagitan ng sistema ng pagrepresenta ng mga larawan
                at sa sistema ng pag-representa ng teksto na natutunan nila sa nakaraang
                aralin.
              description_teacher: Sa araling ito, ang mga estudyante ay matututo
                kung paano ang mga kompyuter nag-representa ng mga larawan. Para simulan
                ang aralin, sila ay magbibigay pansin sa hamon ng paggawa ng lahat
                ng mga kasalimuutan ng paningin sa isang pattern na binary. Sa pamamagitan
                ng isang serye ng mga larawan na nagpapakita kung paano ang transpormasyon
                na ito ay nagawa, ang mga estudyante ay ipapakilala sa konsepto ng
                paghati-hati ng mga larawan sa mga parisukat o mga "pixels" na maaaring
                gawing on o off nang mag-isa para magawa ang buong larawan. Ang mga
                estudyante ay gagawa ng isang maikling grupo ng mga hamon gamit ang
                Pixelation na Widget para makaguhit ng mga itim at puting mga larawan.
                Ang mga palaisipan ay dinisenyo para tumawag sa ilang mga hamon ng
                pagrerepresenta ng larawan sa ganitong pamamaraan. Sa katapusan, ang
                mga estudyante ay gagawa ng koneksyon sa pagitan ng mga sistema para
                sa pag-representa ng mga larawan at ang sistema para sa pagrepresenta
                ng teksto na natutunan nila sa nakaraang aralin.
            Representing Numbers:
              name: Pagrepresenta ng mga Numero
              description_student: Ang araling ito ay nagpapakilala sa sistema ng
                binary na numero. Gamit ang isang kahon ng mga baraha na nagrerepresenta
                sa mga lugar ng mga halaga sa isang binary (base-2) na sistema ng
                numero, ang klase ay gagawa ng mga bits na "on" o "off" sa pamamagitan
                ng pag-ikot ng mga baraha ng patihaya o pabaling, pagkatapos ay pagmasdan
                ang mga numero na nagresulta mula sa iba't ibang mga pattern na ito.
                Sa kalaunan, ang pattern ay palawakin sa isang pangkalahatang 4-bit
                na sistema.
              description_teacher: Sa araling ito, natutunan ng mga estudyante ang
                tungkol sa sistema ng numerong binary. Gamit ang isang kaha ng baraha
                na nagrepresenta sa mga lugar ng halaga sa isang binary (base-2) na
                sistema ng numero sa pamamagitan ng isang koleksyon ng mga tuldok,
                ang mga estudyante ay gagawin ang mga bits na "on" o "off" sa pamamagitan
                ng pagpatihaya o pagbaling sa mga baraha, pagkatapos ay pagmasdan
                ang mga numero na nagresulta mula sa iba't ibang mga pattern. Dahan-dahan,
                ang mga estudyante ay palawakin pa ang pattern sa isang pangkalahatang
                4-bit na sistema.
            Keeping Data Secret:
              name: Pagiging Sekreto ng mga Datos
              description_student: Ang mga estudyante ay magkakaroon ng talakayan
                sa iba't ibang mga antas ng seguridad na gusto nila para sa kanilang
                mga personal na mga datos. Kapag ang klase ay nagkabuo ng pag-uunawa
                sa kahalagahan ng privacy, pagkatapos ay matutunan nila ang tungkol
                sa proseso ng pag-encrypt ng mga impormasyon sa pamamagitan ng pag-encipher
                ng nota para sa isang kasamahan at pag-decipher sa nota ng kasaman.
                Ang klase ay magtatapos sa isang diskusyon tungkol sa kahalagahan
                ng parehong pisikal at diginal na seguridad.
              description_teacher: Ang mga estudyante ay magkakaroon ng talakayan
                sa iba't ibang mga antas ng seguridad na gusto nila para sa kanilang
                mga personal na mga datos. Kapag ang klase ay nagkabuo ng pag-uunawa
                sa kahalagahan ng privacy, pagkatapos ay matutunan nila ang tungkol
                sa proseso ng pag-encrypt ng mga impormasyon sa pamamagitan ng pag-encipher
                ng nota para sa isang kasamahan at pag-decipher sa nota ng kasaman.
                Ang klase ay magtatapos sa isang diskusyon tungkol sa kahalagahan
                ng parehong pisikal at diginal na seguridad.
            Combining Representations:
              name: Pagsasama-sama ng mga Representasyon
              description_student: Ang araling ito ay pinagsama ang lahat ng tatlong
                tipo ng mga sistema ng representasyon sa binary (ASCII na mga karakter,
                numerong binary, at mga larawan) para magbigay-daan para sa pag-encode
                ng mas kumplikadong mga tipo ng impormasyon sa isang rekord. Pagkatapos
                makita ang isang serye ng mga bits at tanungin kung paano i-decode
                ang mga ito, ang klase ay ipapakilala sa isang ideya na ang pag-intindi
                ng mga binary na impormasyon ay nangangailangan ng pag-uunawa sa parehong
                sistemang ginagamit at ang kahulugan ng impormasyon na na-encode.
              description_teacher: Sa araling ito, ang mga estudyante ay gagamit sa
                lahat ng tatlong mga tipo ng mga sistema sa pagrepresenta sa binary
                (ASCII na mga karakter, numero na binary, at mga larawan) para mag-decode
                ng impormasyon sa isang rekord. Pagkatapos makita ang isang serye
                ng mga bits at matanong sa pag-decode ng mga ito, ang mga estudyante
                ay ipapakilala sa ideya na para maintindihan nila ang mga impormasyon
                sa binary, dapat nilang maunawaan ang parehong sistema na ginagamit
                at ang kahulugan ng impormasyon na naka-encode. Sila ngayon ay mag-decode
                ng isang rekord na kumakatawan sa isang nakabase sa alaga ayon sa
                binigay na istraktura.
            Project - Create a Representation:
              name: Proyekto - Paglikha ng Representasyon
              description_student: Ang klase ay magdidisenyo ng isang istraktura para
                kumatawan sa kanilang perpektong araw ng paggamit nila sa mga sistema
                ng representasyon sa binary na natutunan nila sa kabanatang ito. Pagkatapos
                magdesisyon kung aling mga piraso ng impormasyon ang dapat i-capture
                ng rekord, ang klase ay magpapasya kung paano ang isang punch card
                ng mga bytes ng impormasyon ay isinalin para kumatawan sa mga piraso
                ng impormasyon na mga iyon. Pagkatapos, ang lahat ay gagamit ng ASCII,
                binary na numero, at mga pormat ng mga larawan na natutunan nila para
                mag-representa sa kanilang perpektong mga araw at subukang alamin
                kung ano ang perpektong araw ng kanilang kasama.
              description_teacher: Sa araling ito ang mga estudyante ay magdidisenyo
                ng isang istraktura para kumatawan sa kanilang perpektong araw gamit
                ang binary na representasyon na mga sistema na natutunan nila sa nakaraang
                kabanata. Ang mga estudyante ay unang magsusulat ng maikling paglalarawan
                sa kanilang perpektong araw at pagktapos ay magbalik-aral kasama ang
                isang kasamahan para matukoy ang pangunahing piraso ng impormasyon
                na dapat makuha ng kompyuter. Bilang isang klase, ang mga estudyante
                ay magpapasya kung paano ang punch card na mga bytes ng impormasyon
                ay isinalin para kumatawan sa mga piraso ng impormasyon na mga iyon.
                Ang mga estudyante ay gagamit ng ASCII, binary na numero, at mga pormat
                ng larawan na natutunan nila para kumatawan sa kanilang mga perpektong
                mga araw. Ang mga estudyante ay magpapalitan ng mga punch cards at
                subukang alamin kung ano ang perpektong araw ng kanilang kasamahan.
                Ang aralin ay magtatapos sa pamamagitan ng isang pag-iisip.
            Problem Solving and Data:
              name: Paglutas ng mga Problema at mga Datos
              description_student: Ang araling nito ay sumasaklaw sa kung paano ang
                proseso ng paglutas ng problema maaaring ayusin para harapin ang mga
                problema sa mga datos, sa partikular. Ang klase ay aatasan sa pagdesisyon
                kung ano ang pinaka-pangangailangan ng isang siyudad na kailangan
                gastusan gamit ang kanilang mga yaman. Dapat silang makahanap at makagamit
                ng mga datos mula sa Internet para suportahan ang kanilang desisyon.
              description_teacher: 'Sa araling ito, ang mga estudyante ay gagamit
                ng proseso sa paglutas ng mga problema mula sa nakaraang kurso para
                maglutas ng problema sa datos. Pagkatapos magbalik-aral sa proseso,
                ang klase ay papakitaan ng isang desisyon: kung ang siyudad ay dapat
                bang gagawa ng isang silid-aklatan, bahay ng mga alaga, o departamento
                para sa sunog. Ang mga estudyante ay magtatrabaho sa isang koponan
                para magkolekta ng mga impormasyon sa Internet para makatulong sa
                kanila na mag-desisyon kung ano dapat ang buoin, pagkatapos ay gagamitin
                nila ang impormasyong ito para makabuo ng argumento na makakakumbinsi
                sa konseho ng siyudad sa kanilang napili. Pagkatapos ay imapa nila
                ang kanilang nagawa sa proseso ng paglutas ng mga problema na ginamit
                nila sa buong kurso, at ihambing sa karaniwang mga proseso sa paglutas
                ng problema sa mga tiyak ng applikasyon sa mga problema sa mga datos.'
            Problem Solving with Big Data:
              name: Paglutas ng Problema kasama ang Malalaking mga Datos
              description_student: Ang araling ito ay sumasaklaw sa kung paano ang
                mga datos kinolekta at ginamit ng isang organisasyon para maglutas
                sa mga problema sa tunay na mundo. Ang klase ay titingin sa tatlong
                mga sitwasyon na maaaring lutasin gamit ang mga datos at pag-iisip
                sa mga tipo ng mga datos na gusto nilang lutasin at kung paano nila
                maaaring ikolekta ang mga datos. Bawat sitwasyon ay naglalakip din
                ng isang video tungkol sa isang serbisyo sa tunay na mundo na talagang
                nakakalutas parehong problema sa mga datos.
              description_teacher: Sa araling ito, ang mga estudyante ay titingin
                kung paano ang mga datos kinolekta at ginamit ng mga organisasyon
                para maglutas ng mga problema sa tunay na mundo. Ang aralin ay magsisimula
                sa isang madaliang pagbalik-aral sa proseso ng paglutas ng mga problema
                sa mga datos na natuklasan nila sa huling aralin. Pagkatapos ang mga
                estudyante ay papakitaan ng tatlong mga sitwasyon na maaaring lutasin
                gamit ang mga datos at ang pag-iisip sa mga tipo ng mga datos na gusto
                nilang lutasin nila at kung paano sila magkokolekta ng mga datos.
                Bawat problema ay dinisenyo para mag-isip sa mga serbisyo sa tunay
                na mundo na umiiral na. Pagkatapos ang pagtatalakay, ang mga estudyante
                ay titingin sa isang video tungkol sa isang serbisyo sa tunay na mundo
                at kukuha ng mga tala tungkol sa anong mga datos ang kinolekta ng
                serbisyo sa tunay na mundo na ito at kung paano ito ginamit. Sa katapusan
                ng aralin, ang mga estudyante ay magtatala kung ang mga datos na aktibong
                binagay ng mga gumagamit, ay pasibo bang naitala, o kinolekta sa pamamagitan
                ng mga sensor.
            Structuring Data:
              name: Pagsasaayos ng mga Datos
              description_student: Ang araling ito ay nagpapailalim pa sa interpretasyon
                ng mga datos, kalakip ang paglilinis at pag-visualize ng mga grupo
                ng mga hilaw na mga datos. Ang klase ay unang titingin sa kung paano
                ang pag-presenta ng mga datos sa iba't ibang mga pamamaraan ang maaaring
                makatulong sa mga tao para mas maintindihan pa nila ito. Pagkatapos
                makita kung paano ang paglilinis at biswalisasyon ay maaaring makakatulong
                sa mga tao na makagawa ng mga magagandang mga desisyon, ang klase
                ay titingin sa kung anong bahagi ng prosesong ito ang maaaring i-automade,
                at kung ano ang nangangailangan ng tao.
              description_teacher: Sa araling ito, ang mga estudyante ay mas malalim
                pang titingnan ang koleksyon at pag-iintindi ng mga datos, kalakip
                na ang paglinis at pag-visualize ng mga datos. Ang mga estudyante
                ay unang titingin sa kung paano ang pag-presenta ng mga datos sa iba't
                ibang mga pamamaran ang maaaring makatulong sa mga tao na mas maintindihan
                pa nila ito, at pagkatapos ay sila naman ang maglikha ng mga biswalisasyon
                sa kanilang sariling mga datos. Gamit ang mga resulta sa isang surbey
                sa mas nagustuhan na mga topping sa pizza, ang mga estudyante ay dapat
                makapag-desisyon kung ano ang gagawin nila sa mga datos na hindi madaling
                maikasya sa biswalisasyon na iskima na napili nila. Sa wakas, ang
                mga estudyante ay titingin sa kung aling mga parte ng prosesong ito
                ang maaaring i-automate ng isang kompyuter at kung alin ang nangangailangan
                ng tao para gumawa ng mga desisyon.
            Making Decisions with Data:
              name: Paggawa ng mga Desisyon na may mga Datos
              description_student: Ang araling ito ay nagbibigay sa klase ng pagkakataon
                na magsanay sa proseso ng paglutas ng problema na ipinakilala sa huling
                aralin. Hindi lahat ng mga katanungan ay mayroong tamang mga sagot
                at sa iilang mga kaso ang klase ay maaari at dapat magdesisyon na
                sila ay dapat kokolekta ng mas marami pang mga datos. Ang aralin ay
                nagtatapos sa isang diskusyon sa kung paano ang iba't ibang mga tao
                makakabuo ng iba't ibang mga konklusyon mula sa parehong mga datos,
                o kung paano ang pagkolekta ng iba't ibang mga datos ay maaaring makakaapekto
                sa mga desisyon na gagawin nila.
              description_teacher: Sa araling ito, ang mga estudyante ay magkakaroon

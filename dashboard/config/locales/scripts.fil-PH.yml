          lessons:
            Going Places Safely:
              name: Matiwasay na pagpunta sa mga lugar
              description_teacher: Sa pakikipagtulungan sa [r common-sense-media],
                ang araling ito ay nakakatulong sa mga estudyante na matututo na maraming
                mga website ang nagtatanong ng mga impormasyon na mga pribado at nagtatalakay
                kung paano responsableng harapin ang mga ganong kahilingan. Makikita
                din ng mga estudyante na sila ay maaaring makakapunta sa nakakatuwang
                mga lugar online, ngunit kailangan nilang sumunod sa iilang mga tutunin
                para manatiling ligtas.
            Learn to Drag and Drop:
              name: Matutong Mag-Drag at Mag-Drop
              description_teacher: Ang araling ito ay magbibigay sa mga estudyante
                ng ideya kung ano ang aasahan nila kapag pumunta na sila sa kompyuter
                lab. Ito ay nagsisimula sa isang maikling pagtatalakay na nagpapakilala
                sa kanila sa mga gawi sa loob ng kompyuter lab, pagkatapos sila ay
                uunlad papunta sa paggamit ng kompyuter para makumpleto ang mga online
                na mga palaisipan.
            'Programming: Happy Maps':
              name: Happy Maps
              description_teacher: Ang tulay mula sa mga algoritmo papunta sa pag-program
                ay maaaring napakaikli kung ang mga estudyante ay nakakaintindi sa
                kaibahan ng pagplano ng pagkakasunod-sunod at pag-encode ng pagkakasunod
                na iyon sa angkop na linggwahe. Ang gawaing ito ay makakatulong sa
                mga estudyante na magkaroon ng karanasan sa pagbasa at pagsulat ng
                madaliang code.
            Sequencing with Scrat:
              description_teacher: Ang araling ito ay magbibigay sa mga estudyante
                ng ideya kung ano ang aasahan nila kapag pumunta na sila sa kompyuter
                lab. Ito ay nagsisimula sa isang maikling pagtatalakay na nagpapakilala
                sa kanila sa mga gawi sa loob ng kompyuter lab, pagkatapos sila ay
                uunlad papunta sa paggamit ng kompyuter para makumpleto ang mga online
                na mga palaisipan.
            Programming with Rey and BB-8:
              name: Pag-Program kasama sina Rey at BB-8
            'Loops: Happy Loops':
              description_teacher: Ang mga loop ay lubhang nakakatulong at makapangyarihan
                na kagamitan sa pag-program. Para maunawaan kung paano nakakatulong
                ang mga loops, ang mga estudyante ay kailangang hikayatin na gustohin
                ang madaliang paraan para lutasin ang mga di-gaanong mahalagang mga
                problema.
            Loops in Collector:
              description_teacher: Ang pagbubuo sa konsepto ng paulit-ulit na mga
                instruksyon mula sa "Masayang mga Loop", ang yugtong ito ay mag-uudyok
                sa mga estudyante na gumamit ng mga loop para mas mabisang makakolekta
                ng mga kayamanan sa Code.org.
            Ocean Scene with Loops:
              description_teacher: Pagbabalik sa mga loop, ang mga estudyante ay matututong
                gumuhit ng mga larawan sa pamamagitan ng pag-loop ng mga simpleng
                pagkakasunod-sunod ng mga instruksyon. Sa huling plugged na aralin,
                ang mga loop ay ginamit para makatawid sa maze at makakolekta ng mga
                kayamanan. Dito, ang mga loops ay lilikha ng mga pattern. Sa dulo
                ng yugtong ito, ang mga estudyante ay bibigyan ng pagkakataong makalikha
                ng kanilang sariling mga larawan gamit ang mga loop.
            'Events: The Big Event':
              description_teacher: Ang mga pangyayari ay magandang paraan para magdagdag
                ng kaibahan sa isang naisulat na na algoritmo. Minsan gusto mo na
                ang iyong programa ay maaaring tumugon sa mga gumagamit nang eksakto
                kapag nais ito ng gumagamit. Para sa mga ito ang mga kaganapan.
            Events in Play Lab:
              description_teacher: Sa online na gawaing ito, ang mga estudyante ay
                magkakaroon ng pagkakataong matuto kung paano gumamit ng mga pangyayari
                sa Play Lab at para gumamit sa lahat ng mga kakayahan sa pag-code
                na natutunan nila para lumikha ng isang laro na naka-animate. Oras
                na para maging malikhain at gumawa ng istorya sa Play Lab!

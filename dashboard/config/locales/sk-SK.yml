    announcement_learn_more_button: Zistiť viac
    announcement_try_now_button: Skúsiť teraz
    announcement_host_an_hour_button: Hosťuj Hodinu kódu
    announcement_watch_video_button: Prehrať video
    announcement_petition: Ako učiteľ patríte medzi propagátorov hnutia za to, aby
      každý študent v každej škole dostal príležitosť učiť sa informatiku. A teraz
      je čas, aby si vaši zástupcovia vypočuli Váš názor. Tento týždeň sa zástupcovia

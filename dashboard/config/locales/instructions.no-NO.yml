        (Unngå dei kjøttetande plantane!)
      4-5 Maze 9_instruction: Lag ei løkke med "Gjenta-til" blokk.
      4-5 Maze Assessment 1_instruction: Oppgåve - Få meg til solsikka.
      4-5 Maze Conditionals 1_instruction: Bruk "Gjenta-til" blokken for å få zombien
        til solsikka.
      4-5 Maze Conditionals 2_instruction: Bruk "Gjenta-til" blokken for å få zombien
        til solsikka.
      4-5 Maze Conditionals 3_instruction: 'Bruk "Viss" blokken for å la meg bestemme
        når eg skal snu. Tips: du trenger berre ein blokk til, men lær korleis vi
        sett den opp slik at du kan gjere det på eigenhand neste gong.'
      4-5 Maze Conditionals 4_instruction: Ok, denne er heilt lik den forrige oppgåva,
        men du må hugse på korleis du brukte "viss"-blokken og deretter "Gjenta"-blokken
        saman.
      4-5 Maze Conditionals 5_instruction: Meg vil ha solsikke! Bruk ein "Viss"-blokk
        for å få meg dit med så få blokkar som mogleg.
      4-5 Maze Conditionals 6_instruction: Meg vil ha solsikke! Bruk ein "Viss"-blokk
        for å få meg dit med så få blokkar som mogleg.
      4-5 Maze Conditionals 7_instruction: Ok, la oss øve på den ein gong til - denne

"nn":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Hei, eg er ein kunstnar. Du kan skrive kode for
        å få meg til å teikna nesten kva som helst. Bruk nokre blokker for å få meg
        til å teikna over dei grå linjene på bildet. (Kvar linje er 100 pikslar lange)
      2-3 Artist 11_instruction: 'Gje stoppskiltet ein kant ved å lage ein åttekant
        med 100 piksel lange sider. Kor mange grader må du dreie? (Hint: Kva er 360
        delt på 8?) '
      2-3 Artist 12_instruction: Sett "gjenta gongar" blokka slik at han lager ein
        sirkel for å fullføre auget. Hvis kvar rørsle blir dreid med ein grad, kor
        mange gonger må du gjenta for å fullføre sirkelen? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Dette huset har ein halvferdig vegg. Kvar side
        er 100, men den halvferdige veggen er berre 50. Fullfør veggen. '
      2-3 Artist 2_instruction: 'Dette huset har en halv ferdig vegg. Hver side er
        100, men den halvferdige veggen er bare 50. Fullfør veggen. '
      2-3 Artist 3.4_instruction: Hoppeblokka flyttar artisten utan å teikne. Tegn
        den stipla lina med hjelp av både hoppe- og teikne-blokker.
      2-3 Artist 3_instruction: Denne hatten er 100 pikslar høg. Tegn ein hatt som
        er 70 pikslar mindre.
      2-3 Artist 3new_instruction: Den raude hatten er 100 pikslar høg. Tegn ferdig
        ein svart hatt som er 70 pikslar lågare. Bredda til den svarte hatten er 50
        pikslar.
      2-3 Artist 4_instruction: Hjelp meg å gjere huset til denne katten ferdig.
      2-3 Artist 5_instruction: Erstatt denne koden med ein "gjenta gonger"-blokk
        for å teikne det same huset med berre tre blokker.
      2-3 Artist 6_instruction: 'Dette huset treng eit tak! Teikn trekanten. Hint:
        alle dei tre sidene skal være like lange.'
      2-3 Artist 7_instruction: 'Gjer ferdig den høgre helvta av det siste vindauget.
        Kvart kvadratiske glas er 25 pikslar breidt. '
      2-3 Artist 8_instruction: Gjer ferdig romma for alle dyra ved å dele rektangelet
        i to like store firkantar. Rektangelet er 200 pikslar breidt og 100 pikslar
        høgt.
      2-3 Artist 9_instruction: Gjer ferdig denne dragen
      2-3 Artist Assessment 1_instruction: 'Oppgåve: Teikne ferdig den siste tanna,
        25 pikslar brei og 25 pikslar høg.'
      2-3 Artist Debugging 1_instruction: Kan du lage denne lua med ein topp som er
        100 lang?
      2-3 Artist Debugging 10_instruction: 'Retningskontrolleren på spillkontrollen
        er for smal. Hint: Lag den 10 piksler breiere'
      2-3 Artist Debugging 11_instruction: Hjelp meg å gjøre det nydelege snøfnugget
        mitt ferdig. Kor mange gonger må eg "gjenta" for å gjere det ferdig?
      2-3 Artist Debugging 12_instruction: Eg skal legge til ei bølge i denne scena.
        Kan du hjelpe meg?
      2-3 Artist Debugging 2_instruction: 'Koden for tre værhår som du ser, er feil.
        Hint: kvart værhår er 75 pikslar lang. Reparer koden som tegner værhåra.'
      2-3 Artist Debugging 3_instruction: 'Båten min har eit hol! Kan du fikse den
        ved å endre vinkelen til lina? Hint: den siste vinkelen er 15 grader feil.'
      2-3 Artist Debugging 4_instruction: Kva for bilete er det vi prøver å teikne?
        Fullfør ved å binde saman prikkane med rette linjer og vinklar.
      2-3 Artist Debugging 5_instruction: 'Koden for beinet og foten du ser er feil.
        Hint: Foten er for lang, me må kan hende slette eit steg (haha)'
      2-3 Artist Debugging 6_instruction: Det ser ut til at stolen eg sit på manglar
        eit bein. Rydd i blokkene for å tegne beinet.
      2-3 Artist Debugging 7_instruction: Det ser ut som C i koden er teikna feil
        veg. Kan du få han til å sjå ut som ein C?
      2-3 Artist Debugging 8_instruction: Hjulet mitt er ikkje ferdig. Kor mange gonger
        må eg gjenta for å gjera det ferdig?
      2-3 Artist Debugging 9_instruction: 'Koden for denne stamma er feil. Hint: Vinkelen
        er 60 grader feil'
      2-3 Artist Debugging Assessment 1_instruction: 'Denne forma er for lita. Kan
        du lage ho større? Hint: den skal være 75 pikslar lengre på kvar side.'
      2-3 Artist Free Play_instruction: "Åpent brett! Teikn kva du vil."
      2-3 Artist Functions 1_instruction: 'Hallo. Meg zombiekunstner. Meg elske tegning!
        Hjelp meg tegne de firkanta brillene. Hint: mellomrommet mellom brilleglasa
        er 25 pikslar kortare enn lengda på firkantane.'
      2-3 Artist Functions 10_instruction: Her er to funksjonar, ein som teiknar eit
        stort tannhjul og ein som teiknar eit lite tannhjul. Bruk dei til å teikne
        innsida av ei maskin!
      2-3 Artist Functions 11.5_instruction: Her er den samme "Tegn ein sekskant"-funksjonen.
        Kva skjer om du bare snur 60 grader kvar gong du repeterer?
      2-3 Artist Functions 11_instruction: Me har gitt funksjonen "teikn eit kvadrat"
        nytt namn, no heiter den "teikn ein seksskant", men den teiknar framleis berre
        kvadrat! Kan du endre "teikn ein sekskant"-funksjonen slik at den teiknar
        ein sekskant med 50 pikslar lange sider, og så teikne bildet ferdig med funksjonen?
      2-3 Artist Functions 12_instruction: 'Funksjonar er verkeleg gode for å teikne
        komplekse ting fleire gonger. Kan du bruka ein «teikn ein blome» til å fylla
        resten av plankteboksen? (Hint: Planter er åtskilde med 100 pikslars avstand)  '
      2-3 Artist Functions 13_instruction: Vi har gitt deg fire funksjonar, Bruk dei
        slik du vil i ein eller fleire løkker for å lage bilete du kan dele med vennane
        dine. Trykk kjør for å sjå eit døme.
      2-3 Artist Functions 2_instruction: Funksjonar lar deg definere nye blokkar!
        Vi har flytta blokkar som teiknar eit kvadrat inn i ein funksjon som heiter
        "teikn eit kvadrat". Kan du bruke funksjonen "teikn eit kvadrat" til å lage
        vindaugsglasa? Kvadrata er 75 pikslar frå kvarandre.
      2-3 Artist Functions 3_instruction: Rediger kvadratteiknefunksjonen slik at
        sidelengda er 115. Teikn dei større glassa. Kvadrata er no 45 pikslar frå
        kvarandre.
      2-3 Artist Functions 4_instruction: Bruk "gjenta"-blokka til å teikne desse
        tre kvadrata.
      2-3 Artist Functions 7_instruction: 'Bruk "teikn eit hus"-funksjonen til å teikne
        to hus med to ulike parameter. (Hint: det første huset er 100 pikslar).'
      2-3 Artist Functions 9_instruction: Her er ein snøfnugg-funksjon. Prøv deg fram
        og lag ei vinterscene. Dette er ei frileik-oppgåve, så det er inga oppgåver
        å løyse. Ha det gøy!
      2-3 Artist Loops 1_instruction: Kan du lage ein sekskant med sider som er 100
        pikslar lange slik at du fullfører cella? Husk, det tyder at du berre treng
        å snu 60 grader!
      2-3 Artist Loops 10_instruction: Kva skjer med designet om vi halverar lengda
        av det siste steget?
      2-3 Artist Loops 11_instruction: Nå la oss sette *enda* ei løkke rundt heile
        verket! Ikkje gløym å legge til ein vinkel på slutten av den ytre løkka.
      2-3 Artist Loops 2_instruction: Bruk ei gjenta-blokk for å lage eit skall til
        cella.
      2-3 Artist Loops 4_instruction: Vil du sjå kva som skjer når vi gjentar figuren
        om att og om att med ei løkke?
      2-3 Artist Loops 5_instruction: Nå skal vi gjere ei lita endring i løkka og
        sjå kor annleis bildet blir.
      2-3 Artist Loops 6_instruction: Legg til ein bevegelse og ein sving inne i løkka
        og sjå korleis designet endrar seg.
      2-3 Artist Loops 7_instruction: Vi kan bruke løkker til å lage alle slags polygoner.
        Kan du lage ein rombe inne i denne sekskanten?
      2-3 Artist Loops 8_instruction: La oss putte begge elementa inn i ei løkke.
      2-3 Artist Loops 9_instruction: Vi skal ha ei løkke med dei same elementa, men
        nå skal vi legge til avstand mellom dei.\r Bruk same koden som før, men legg
        til eit steg framover i den ytre løkka.
      2-3 Artist Loops New 1_instruction: La oss tegne hovudet til denne roboten!
        Kan du lage eit kvadrat der sidene er 100 pikslar lange?
      2-3 Artist Loops New 10_instruction: Nå skal me koble saman ein haug med V'ar
        ved å teikne dei med ei løkke.
      2-3 Artist Loops New 11_instruction: Denne gongen skal vi tegne den 24 gonger.
        Legg til ein 30 graders venstresving og legg alt inn i ei gjenta-blokk.
      2-3 Artist Loops New 12_instruction: |
        Tegn ein diamant der kvar av sidene er 100 piksel.
      2-3 Artist Loops New 13_instruction: Nå teiknar du diamanten 3 gongar inni ei
        løkke.
      2-3 Artist Loops New 14_instruction: Nå skal vi teikne diamanten 10 gongar,
        men rotere 90 grader mellom kvar diamant.
      2-3 Artist Loops New 15_instruction: Teikn noko morosamt.
      2-3 Artist Loops New 2_instruction: Her er noko av koden du brukte for å teikne
        kvadratet. Kva skjer om du bruker ei gjenta-blokk til å køyre denne koden
        4 gongar?
      2-3 Artist Loops New 9_instruction: Teikn ein enkel V der begge sider er 50
        pikslar for å fullføre pila.
      2-3 Artist Match Hex Pic_instruction: 'Match: Hjelp til med å fullføre sekskanten.'
      2-3 Artist Match Rho Pic_instruction: 'Match: Avslutt koden.'
      2-3 Artist Match Sq Pic_instruction: 'Match: Fullfør koden'
      2-3 Artist Match Tri pic_instruction: 'Match: Fyll inn manglande kode.'
      2-3 Artist Nested Loops 1_instruction: |-
        Du har brukt løkker til å teikne figurar før, men visste du at du kan sette ei løkke inni ei anna løkke?
        \r
        Repeter denne løkka 3 gongar for å teikne figuren.
      2-3 Artist Nested Loops 10_instruction: Gjenta denne koden 12 gongar for å gjere
        ferdig mønsteret.
      2-3 Artist Nested Loops 11_instruction: Gjenta denne koden 4 gongar for å fullføre
        mønsteret. Snu 90 grader etter kvar sirkel.
      2-3 Artist Nested Loops 12_instruction: Gjenta denne koden 12 gongar for å fullføre
        krøllane.
      2-3 Artist Nested Loops 2_instruction: No skal vi køyre trekantblokka gjennom
        løkka 6 gongar. Etter kvar trekant må du snu 60 grader før du teiknar det
        neste.
      2-3 Artist Nested Loops 3_instruction: For å teikna dette mønsteret må du gjenta
        trekanten 12 gongar. Del talet på grader i ein sirkel (360) med talet på figurar
        du teiknar (12), for å rekna ut kor mykje du må snu etter kvar figur.
      2-3 Artist Nested Loops 4_instruction: 'Gjenta denne diamanten 12 gongar for
        å teikna ein blom. Tips: 12 diamanter er akkurat likt dei 12 trekantane du
        laga sist. Kor mykje må du snu etter kvar figur?'
      2-3 Artist Nested Loops 5_instruction: Teikn inn vindauga i denne bygninga med
        løkke i løkke. Vindauga er 20 pikslar breie og har 20 pikslar mellom kvart
        vindauge.
      2-3 Artist Nested Loops 6_instruction: Dinosauren har 8 taggar langs halen sin;
        kvar tagg er 30 pikslar lang. Teikn trekanten 8 gongar, men pass på å flytte
        deg framover etter kvar.
      2-3 Artist Nested Loops 7_instruction: Gjenta denne trekanten 10 gongar for
        å teikne sola. Du må flytte deg og snu deg etter kvar trekant. Du finn ut
        kor mykje du må snu deg ved å dele talet på grader i ein sirkel med talet
        på figurar sirkelen skal lagast av.
      2-3 Artist Nested Loops 8_instruction: No skal me legge til gras på biletet.
        Det er 50 pikslar mellom kvar grastust.
      2-3 Artist Nested Loops 9_instruction: Me skal avslutte biletet med å legge
        til ein blome. Teikn diamanten 12 gongar for å teikne blomen.
      2-3 Artist Nested Loops Free Play_instruction: 'Frileik: teikn noko kult med
        løkker i løkker.'
      2-3 Bee Conditionals 1_instruction: Hallo! Eg er ei bie. Hjelp meg å samla nektar
        frå blomen.
      2-3 Bee Conditionals 10_instruction: |
        Lilla blomer kan ha 1 eller 0 nektar. Pass på at du ikkje samlar inn nektar frå ein lilla blome som ikkje har nektar.\r
      2-3 Bee Conditionals 11_instruction: Samle inn nektar dersom blomane har nektar.
      2-3 Bee Conditionals 12_instruction: Bruk ein løkke for å sjekke og samle inn
        nektar frå alle desse blomane.
      2-3 Bee Conditionals 13_instruction: 'Samle nektar og lag honning. Hint: kva
        skjer om du bruker "viss nektar" på ein raud blome? Kan du gjere ferdig dette
        med ei løkke?'
      2-3 Bee Conditionals 14_instruction: Samle nektar og lag honning. Ver forsiktig
        så du ikkje samlar inn nektar frå dei lilla blomane om dei ikkje har noko.
      2-3 Bee Conditionals 15_instruction: Samle nektar frå alle dei fire blomane.
      2-3 Bee Conditionals 2_instruction: Hei, eg er ei bie! Hjelp meg å samle all
        nektaren frå blomane. Bruk ei løkke.
      2-3 Bee Conditionals 3_instruction: Hjelp meg å samle all nektaren frå blomane
        og lage honning. Bruk ei løkke.
      2-3 Bee Conditionals 4_instruction: Hjelp meg å samle all nektaren frå blomane
        og lag all honningen.
      2-3 Bee Conditionals 5_instruction: Lilla blomer har enten 1 eller 0 nektar,
        men du veit ikkje svaret! Pass på at du ikkje samlar nektar frå ein lilla
        blome om han ikkje har noko. Sjekk om nektar er lik 1 ved å bruke ein "viss"-blokk.
      2-3 Bee Conditionals 6_instruction: Bruk ein "viss"-blokk for å sjekke om det
        er nektar i blomen.
      2-3 Bee Conditionals 7_instruction: Samle nektar frå alle blomane dersom dei
        har nektar.
      2-3 Bee Conditionals 8_instruction: Dette jordet har raude og lilla blomar.
        Raude blomar har ei gitt mengde nektar, medan lilla har ei ukjend mengde nektar.
        Samle inn all nektaren.
      2-3 Bee Conditionals 9_instruction: Samla inn all nektar frå kvar blome.
      2-3 Bee Conditionals Assessment 1_instruction: 'Oppgåve: Samle all nektaren.
        Ver forsiktig så du ikkje samlar nektar frå ein lilla blome om den ikkje har
        noko.'
      2-3 Bee Debugging 1_instruction: Desse blokkane plagar meg. Reparer feila og
        samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 10_instruction: Desse blokkane plagar meg. Fiks feila og samle
        inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 2_instruction: Desse blokkane plagar meg. Reparer feila og
        samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 3_instruction: Desse blokkane plagar meg. Reparer feila og
        samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 4_instruction: Desse blokkane plagar meg. Reparer feila og
        samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 5_instruction: Desse blokkane plagar meg. Fiks feila og samle
        inn nektaren for å lage all honningen. No kan du bruke "køyr" og "steg".
      2-3 Bee Debugging 6_instruction: Desse blokkane er verkeleg irriterande. Fiks
        det som er feil for å samle all nektaren.
      2-3 Bee Debugging 7_instruction: Desse blokkane plagar meg. Reparer feila og
        samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 8_instruction: Desse blokkane plagar meg. Reparer feila og
        samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 9_instruction: Desse blokkane plagar meg. Reparer feila og
        samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging Assessment 1_instruction: 'Oppgåve: Dess blokkane plagar meg.
        Fiks feila og samle inn all nektaren slik at du kan lage all honningen.'
      2-3 Bee Functions 1_instruction: Funksjonar er blokker med kode som gjer ei
        oppgåve. Bruk blokka "hent 2 nektar" for å samle inn nektar frå kvar blome.
      2-3 Bee Functions 10_instruction: Lilla blomar har enten ein eller null nektar.
        Lag ein funksjon som berre samlar nektar frå dei blomane som har nektar i
        seg.
      2-3 Bee Functions 2_instruction: Funksjoner er kodeblokker som gjer ei bestemd
        oppgåve. Bruk blokka "hent 5" for å samle inn fem nektar av gongen. Bruk ei
        løkke for å få rett antal blokker.
      2-3 Bee Functions 3_instruction: Samla inn all nektar frå kvar blome.
      2-3 Bee Functions 4_instruction: Funksjonen "flytt og hent nektar" snur bia,
        samlar inn nektar og returnerer til der den starta. Bruk denne funksjonen
        til å samle inn all nektaren.
      2-3 Bee Functions 5_instruction: Det er nå meir nektar i blomane. Endre funksjonen
        slik at den samlar 4 nektar og bruk den til å samle all nektaren frå blomane.
      2-3 Bee Functions 6_instruction: Bruk nå den same funksjonen til å samle nektar
        frå tre blomar.
      2-3 Bee Functions 7_instruction: Blomane er nå lengre unna. Endre funksjonen
        og bruk den til å samle all nektar frå blomane.
      2-3 Bee Functions 8_instruction: Lag din egen funksjon for å samle inn 7 nektar,
        bevege seg framover og lage 7 med honning. Bruk funksjonen til å samle nektar
        frå alle blomane og lag honning ved alle bikubane.
      2-3 Bee Functions 9_instruction: Lag din egen funksjon som går ned stien, hentar
        nektar, lagar honning og får bia tilbake til toppen av stien.
      2-3 Bee Functions Assessment 1_instruction: 'Oppgåve: Bruk funksjonen til å
        samle inn nektar frå alle blomane.'
      2-3 Bee Functions Assessment 2_instruction: 'Oppgåve: Lag ein funksjon som lager
        3 honning om gongen.'
      2-3 Bee Loops 1_instruction: 'Kvar blome inneheld ein porsjon nektar. Hent nektar
        frå alle blomane. '
      2-3 Bee Loops 10_instruction: Får du til å bruke ei medan-løkke inne i to andre
        løkker for å samle inn all nektaren?
      2-3 Bee Loops 11_instruction: Bruk ei medan-løkke til å samle all nektaren frå
        blomane i dette feltet.
      2-3 Bee Loops 12_instruction: Bruk ei medan-løkke til å samle all nektaren frå
        blomane i dette feltet.
      2-3 Bee Loops 13_instruction: 'Oppgåve: Bruk gjenta-blokken for å samle all
        nektaren.'
      2-3 Bee Loops 1A_instruction: 'Hei, eg er ei bie. Kan du hjelpe meg med å samle
        all nektaren frå desse blomane? '
      2-3 Bee Loops 2_instruction: Bruk ei løkke for å samle all nektaren og lage
        honningen.
      2-3 Bee Loops 2A_instruction: Kan du løyse same oppgåve enklare ved å bruke
        ei løkke?
      2-3 Bee Loops 3_instruction: Samle inn nektar frå alle blomane og lag honning
        i kvar av bikubane.
      2-3 Bee Loops 3A_instruction: Kan du bruke ei løkke for å samle inn all nektaren?
      2-3 Bee Loops 3B_instruction: Nå kan du bruke den nye gjenta-blokken for å samle
        inn nektar og lage honning.
      2-3 Bee Loops 4_instruction: Bruk ei lik løkke som i førre oppgåve, men ta med
        ein "snu"-blokk.
      2-3 Bee Loops 4A_instruction: Kva skjer om du gjentar denne sekvensen 3 gongar?
        Ikkje gløym å lage honning til slutt!
      2-3 Bee Loops 5_instruction: Bruk ei løkke får å gå ned trinna og samle nektaren.
      2-3 Bee Loops 6_instruction: Bruk ei løkke for å samle nektar frå kvar blomst
        og lage honning i kvar bikube.
      2-3 Bee Loops 7_instruction: Sette desse blokkane i ei løkke for å samle inn
        nektar frå kvar blome.
      2-3 Bee Loops 8_instruction: Desse lilla blomane har ei ukjend mengde nektar.
        Bruk løkka "medan nektar" til å samle inn all nektaren. Denne løkka vil køyre
        så lenge som føresetnaden er til stades. I dette tilfellet er det dersom Nektar
        > 0.
      2-3 Bee Loops 9_instruction: Medan-løkka kan utføre dei same operasjonane som
        ein viss-setning.
      2-3 Bee Loops Assessment 1_instruction: 'Oppgåve: Bruk ein medan-løkke til å
        samle inn all nektaren frå denne blomen.'
      2-3 Maze 1_instruction: 'Kan du hjelpe meg å fange den slemme grisen? Sett saman
        eit par "gå framover" blokkar og trykk "Køyr". '
      2-3 Maze 10_instruction: Før meg til den grøne styggingen! (Sjå opp for dynamitt)
      2-3 Maze 11_instruction: Få meg bort til blomen, eg er svolten! Kor mange gongar
        er du nødt til å gjenta ei blokk?
      2-3 Maze 12 (copy 1)_instruction: 'Kan du erstatte førre svar med berre to blokkar?
        (Hint: Lag ei løkke ved å bruke "gjenta gongar" blokken.)'
      2-3 Maze 12 (copy 2)_instruction: 'Kan du erstatte førre svar med berre to blokkar?
        (Hint: Lag ei løkke ved å bruke "gjenta gongar" blokken.)'
      2-3 Maze 12 (old)_instruction: Få meg til grisen ved å bruke "Gjenta gongar"
        blokken!
      2-3 Maze 12_instruction: 'Kan du erstatte desse fem blokkane med berre to blokkar?
        (Hint: Lag ei løkke ved å bruke ein "gjenta gongar" blokk.)'
      2-3 Maze 13 (old)_instruction: Få meg til grisen ved å bruke "Gjenta til" blokken!
      2-3 Maze 13_instruction: Få meg til grisen ved å berre bruke to blokkar.
      2-3 Maze 14 (old)_instruction: Få meg til grisen ved å bruke "Gjenta til" blokken!
      2-3 Maze 14_instruction: Få meg til solsikka!(Kvar er "Gjenta gongar" blokken
        når eg treng den?)
      2-3 Maze 15 (old)_instruction: Få meg til grisen ved å bruke "Gjenta til" blokken!
      2-3 Maze 15_instruction: Bruk to løkker for å komme til grisen ved å bruke færre
        blokkar.
      2-3 Maze 16 (old)_instruction: Få meg til grisen ved å bruke "Gjenta til" blokken!
      2-3 Maze 16 before_instruction: Få meg til grisen!
      2-3 Maze 16_instruction: Få meg til solsikka. Gjenta bevegelsane!
      2-3 Maze 2_instruction: Denne grisen har røska i fjøra mine. Hjelp meg å få
        tak i han!
      2-3 Maze 3_instruction: Følg stien og led meg til den dumme grisen. Unngå dynamitten
        om du ikkje vil at eg skal forsvinne i ei sky av fjør!
      2-3 Maze 4_instruction: Før meg til den grøne styggingen! (Sjå opp for dynamitt)
      2-3 Maze 5_instruction: Før meg til den grøne styggingen! (Sjå opp for dynamitt)
      2-3 Maze 6_instruction: Hold deg i ro og hjelp meg med å finne den slemme grisen.
        Elles blir eg kanskje sinna!
      2-3 Maze 7_instruction: Før meg til den grøne styggingen! (Sjå opp for dynamitt)
      2-3 Maze 8_instruction: Få meg til grisen!
      2-3 Maze 9_instruction: Før meg til den grøne styggingen! (Sjå opp for dynamitt)
      2-3 Maze Loops 1_instruction: Kan du få meg bort til grisen ved å bruke kun
        5 blokkar?
      2-3 Maze Loops 17_instruction: Få meg til solsikka!
      2-3 Maze Loops 18_instruction: Få meg til solsikka!
      2-3 Maze Loops 19_instruction: Få meg til solsikka!

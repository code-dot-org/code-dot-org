      4-5 Bee Debugging 10_instruction: Finn feilene og fiks dem.
      4-5 Bee Debugging 11_instruction: Teller denne riktig?
      4-5 Bee Debugging 2_instruction: Hjelp bien å finne nektar for å lage honning.

      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: Bien ser ikke forskjell på blomst og bikube.
        Bare samle inn nektar fra blomstene men sjekk først om det er blomst eller
        bikube.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: Bien vil bare ha nektar akkurat nå. Husk,
        ikke alle er blomster, så sjekk etter at du bare samler nektar fra blomster.
      4-5 Bee Conditionals 3_instruction: Bien ønsker nå bare å lage honning. Sjekk
        at bien bare lager honning i bikubene.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: Det ukjente objektet er enten en blomst
        eller en bikube. bruk "hvis/ellers" blokk til å samle inn nekter dersom det
        er en blomst, hvis ikke så lager du honning (fordi det er en bikube).
      4-5 Bee Conditionals 5_instruction: Det kan være en blomst eller en bikube under
        skyene. Bruk "hvis/ellers"-blokken til å samle inn nektar dersom det er en
        blomst. Hvis ikke så lager du honning (for da er det en bikube).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: Denne lilla blomsten kan ha enten 3, 2 eller
        1 nektar. Her er en "hvis/ellers"-blokk kombinert med en annen "hvis/ellers"-blokk
        for å danne en "Hvis/ellers hvis, ellers"-blokk. fullfør løsningen for å samle
        inn en ukjent mengde med nektar.
      4-5 Bee Conditionals 7_instruction: Husk at lilla blomster kan ha 3,2 eller
        1 nektar. Fullfør "kontroller lilla blomster" funksjonen og bruk den til å
        samle inn nektar fra alle blomstene.
      4-5 Bee Conditionals 8_instruction: Skriv en funksjon inni blokken som heter
        "Sjekk blomst og lag honning". Funksjonen din skal sjekke hvor mye nektar
        det er i den lilla blomsten og hente den. Deretter skal den bevege seg fremover
        og så lage honning.
      4-5 Bee Conditionals Assessment 1_instruction: |
        Lekse: Denne koden er feil.
        Fullfør "hent nektar og lag honning" funksjonen, deretter bruker du den til å samle inn all nektar og honning. Husk at lilla blomster kan ha 3, 2 eller 1 nektar.

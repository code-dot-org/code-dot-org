'no':
  data:
    instructions:
      2-3 Artist 1 new_instruction: Hei, jeg er en kunstner. Du kan skrive kode for
        å få meg til å tegne nesten hva som helst. Bruk noen blokker for å få meg
        til å tegne over de grå linjene på bildet. (Hver linje er 100 piksler lange)
      2-3 Artist 11_instruction: 'Gi stopp skiltet en kant ved å lage en åttekant
        med åtte sider, 100 piksler lange. Hvor mange grader må du dreie? (Hint: Hva
        er 360 delt på 8?) '
      2-3 Artist 12_instruction: Sett "Gjenta" blokken slik at den lager en sirkel
        til å fullføre øyet. Hvis hver bevegelse blir dreid men en grad, hvor mange
        ganger må du repetere for å fullføre sirkelen? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Dette huset har en halv ferdig vegg. Hver side
        er 100, men den halvferdige veggen er bare 50. Fullfør veggen. '
      2-3 Artist 2_instruction: 'Dette huset har en halv ferdig vegg. Hver side er
        100, men den halvferdige veggen er bare 50. Fullfør veggen. '
      2-3 Artist 3.4_instruction: Hoppe blokken beveger kunstneren uten å tegne. Tegn
        den stiplede linjen ved hjelp av både hoppe- og tegne blokker.
      2-3 Artist 3_instruction: Denne hatten er 100 pixler høy. Tegn en hatt som er
        70 piksler lavere.
      2-3 Artist 3new_instruction: Den røde hatten er 100 pixler høy. Fullfør tegningen
        av en svart hatt som et 70 pixler kortere. Bredden på den svarte hatten er
        50 pixler.
      2-3 Artist 4_instruction: Hjelp meg å fullføre juset til denne katten.
      2-3 Artist 5_instruction: Erstatt denne koden med en "Gjenta" blokk for å tegne
        det samme huset med bare 3 blokker.
      2-3 Artist 6_instruction: 'Dette huset trenger ett tak. Tegn trekanten. Hint:
        alle de tre sidene skal være like lange.'
      2-3 Artist 7_instruction: 'Fullfør å tegne den høyre siden av det siste vinduet.
        Hver firkant i vinduet er 25 piksler. '
      2-3 Artist 8_instruction: Fullfør rommene for alle dyrene ved å dele rektangelet
        inn i 2 like firkanter. Rektangelet er 200 piksler brede, og 100 piksler høye.
      2-3 Artist 9_instruction: Fullfør denne dragen
      2-3 Artist Assessment 1_instruction: 'Lekse: Fullfør å tegne den siste tannen,
        25 piksler bred og 25 piksler høy.'
      2-3 Artist Debugging 1_instruction: Kan du lage denne luen med en topp lengde
        100?
      2-3 Artist Debugging 10_instruction: 'Retnings kontrolleren er for smal. Hint:
        Gjør den bredere med 10 piksler'
      2-3 Artist Debugging 11_instruction: Hjelp meg å fullføre det vidunderlige snøflaket
        mitt. Hvor mange ganger må jeg repetere for å fullføre det?
      2-3 Artist Debugging 12_instruction: Jeg skal legge til en bølge i denne scenen.
        Kan du hjelpe meg?
      2-3 Artist Debugging 2_instruction: 'Koden for tre kinnskjeggsom du ser er feil.
        Hint: Hvert kinnskjegg er 75 piksler langt. Fiks koden som tegner kinnskjegget.'
      2-3 Artist Debugging 3_instruction: 'Båten min har ett hull! Kan du fikse det
        ved å endre vinkelen til linjen? Hint: Den siste vinkelen er feil med 15 grader.'
      2-3 Artist Debugging 4_instruction: Hva er bildet som vi prøver å tegne? Fullfør
        å koble prikkene sammen med riktige linjer og vinkler.
      2-3 Artist Debugging 5_instruction: 'Denne koden for benet og foten som du ser
        er feil. Hint: Foten er for lang. Vi må kansje slette et steg (ordspill ment)'
      2-3 Artist Debugging 6_instruction: Ser ut som om jeg sitter på en stol som
        mangler ett ben. Refiger blokker fpr å få benet.
      2-3 Artist Debugging 7_instruction: Ser ut som om C-en i "Code" er tegnet feil
        vei. Kan du får den til å se ut som en C?
      2-3 Artist Debugging 8_instruction: Hjulet mitt er ikke fullført. Hvor mange
        ganger må jeg repetere for å fullføre det?
      2-3 Artist Debugging 9_instruction: 'Koden for denne stammen er feil. Hint:
        Vinkelen er feil med 60 grader'
      2-3 Artist Debugging Assessment 1_instruction: 'Denne formen er for liten. Kan
        du gjøre den større? Hint: Den skal være 75 piksler større på hver side.'
      2-3 Artist Free Play_instruction: Åpent brett! Tegn det du vil.
      2-3 Artist Functions 1_instruction: 'Hallo. Meg zombie artist. Meg tegne elsker!
        Hjelp meg med å tegne de firkantete brillene. Hint: mellomrommet mellom brilleglassene
        er 25 piksler kortere enn lengden på firkantene.'
      2-3 Artist Functions 10_instruction: Her er ti funksjoner, en til å tegne en
        stor del og en til å tegne en liten del. Bruk den til å tegne innsiden av
        en maskin!
      2-3 Artist Functions 11.5_instruction: Her er den samme "Tegne en sekskant"
        funksjonen. Hva skjer hvis du bare snur 60 grader hver gang du gjentar?
      2-3 Artist Functions 11_instruction: Vi har omdøpt funksjonen "tegne et kvadrat"
        til "trekke en sekskant", men den tegner fortsatt bare kvadrater! Kan du endre
        funksjonen "tegne en sekskant" til å tegne en sekskant med sider som er 50
        piksler lange, og tegner bildet ved hjelp av funksjonen?
      2-3 Artist Functions 12_instruction: 'Funksjoner er virkelig flott for å tegne
        komplekse ting flere ganger. Kan du bruke funksjonen "tegne en blomst" til
        å fylle resten av planteboksen? (Hint: planter er atskilt med 100 pikslers
        avstand)  '
      2-3 Artist Functions 13_instruction: Vi har gitt deg fire funksjoner. Bruk dem
        slik du vil i ett eller flere ledd for å lage bilder som du kan dele med vennene
        dine. Trykk Kjør for å se et eksempel.
      2-3 Artist Functions 2_instruction: Funksjoner lar deg definere nye blokker!
        Vi har flyttet blokker for å tegne et kvadrat i en funksjon kalt "tegne en
        firkant". Kan du bruke funksjonen "tegne et kvadrat" for å opprette vinduer?
        kvadratene er 75 piksler fra hverandre.
      2-3 Artist Functions 3_instruction: Rediger funksjonen for å tegne et kvadrat
        med sidelengde 115 og tegn større ruter. Rutene er nå 45 piksler fra hverandre.
      2-3 Artist Functions 4_instruction: Bruk "gjenta" blokken til å tegne disse
        3 rutene.
      2-3 Artist Functions 7_instruction: 'Bruk funksjonen "tegn et hus" for å tegne
        to hus med to forskjellige parametere. (Hint: det første huset er 100 piksler).'
      2-3 Artist Functions 9_instruction: Her er funksjon for snøflak. Prøv deg frem
        med den for å lage en vinterscene. Dette er et åpent nivå så det er ingen
        oppgaver å løse. Ha det gøy!
      2-3 Artist Loops 1_instruction: Kan du lage en sekskant med sider som er 100
        piksler lange for å fullføre cellen. Husk at det betyr at du da kun trenger
        å snu 60 grader.
      2-3 Artist Loops 10_instruction: Hva skjer med designet dersom vi halverer lengden
        av det siste steget?
      2-3 Artist Loops 11_instruction: Nå skal vi lage *enda en* løkke rundt hele
        skapelsen! Ikke glem å legge til en vinkel på slutten av den ytre sløyfen.
      2-3 Artist Loops 2_instruction: |
        Now use a repeat block to make the cell a
        shell.
      2-3 Artist Loops 4_instruction: |
        Want to see what happens when we repeat that
        shape over and over again using a loop?
      2-3 Artist Loops 5_instruction: Nå skal vi gjøre en liten endring i løkken og
        se hvor ulikt bildet blir.
      2-3 Artist Loops 6_instruction: |
        Add one more move and another turn inside
        the loop and see how your design changes.
      2-3 Artist Loops 7_instruction: |
        We can use loops to make all kinds of polygons.  Can
        you create a rhombus inside this hexagon?
      2-3 Artist Loops 8_instruction: Let's put both elements inside a loop.
      2-3 Artist Loops 9_instruction: "We're going to loop the same elements, but\nnow
        we're going to add some distance between them.\r\nUse the same code as\nbefore,
        but add a step forward at the end of the outer loop."
      2-3 Artist Loops New 1_instruction: La oss tegne hodet til denne roboten! Kan
        du lage et rektangel med sider som er 100 pixler lange?
      2-3 Artist Loops New 10_instruction: Nå skal vi koble sammen en haug med V'er
        ved å tegne de i en løkke.
      2-3 Artist Loops New 11_instruction: Denne gangen skal vi tegne det 24 ganger.
        Legg til en 30 graders venstresving i koden og legg alt sammen inn i en gjenta-blokk.
      2-3 Artist Loops New 12_instruction: |
        Tegn en diamant der hver av sidene er 100 piksler.
      2-3 Artist Loops New 13_instruction: Nå tegner du diamanten 3 ganger inni en
        løkke.
      2-3 Artist Loops New 14_instruction: Nå skal vi tegne diamanten ti ganger men
        rotere den 90 ganger for hver diamant.
      2-3 Artist Loops New 15_instruction: Tegn noe morsomt.
      2-3 Artist Loops New 2_instruction: Her er litt av koden du brukte for å tegne
        kvadratet. Hva skjer dersom du bruker en "Gjenta" blokk for å kjøre denne
        koden fire ganger?
      2-3 Artist Loops New 9_instruction: Tegn en enkel V der hver av sidene er 50
        pixler for å fullføre pilen.
      2-3 Artist Match Hex Pic_instruction: 'Match:  Help finish the Hexagon.'
      2-3 Artist Match Rho Pic_instruction: 'Match:  Finish the missing code.'
      2-3 Artist Match Sq Pic_instruction: 'Match: Complete the missing code'
      2-3 Artist Match Tri pic_instruction: 'Matching:  Fill in the missing code.'
      2-3 Artist Nested Loops 1_instruction: "You've used loops to draw shapes before,\nbut
        did you know you can put a loop inside another loop?\r\nLoop this whole\nblock
        of code 3 times to draw the pattern."
      2-3 Artist Nested Loops 10_instruction: Repeter dette mønsteret 12 ganger for
        å fullføre mønsteret.
      2-3 Artist Nested Loops 11_instruction: Repeter denne koden 4 ganger for å fullføre
        mønsteret. Snu 90 grader etter hver sirkel.
      2-3 Artist Nested Loops 12_instruction: Repeter denne koden 12 ganger for å
        fullføre svingene.
      2-3 Artist Nested Loops 2_instruction: Nå skal vi kjøre triangelblokken gjennom
        løkken 6 ganger. Etter hvert triangel må du snu 60 grader før du tegner det
        neste.
      2-3 Artist Nested Loops 3_instruction: For å tegne dette mønsteret må du repetere
        triangelet 12 ganger. Del antall grader i en sirkel (360)
      2-3 Artist Nested Loops 4_instruction: 'Repeter denne diamanten 12 ganger for
        å tegne en blomst. Tips: 12 diamanter er akkurat likt de 12 triangelen du
        laget sist. Hvor mye må du snu etter hver figur?'
      2-3 Artist Nested Loops 5_instruction: Tegn inn vinduene i denne bygningen med
        løkke i løkke. Vinduene er 20 pixler brede og med 20 pixler mellom hvert vindu.
      2-3 Artist Nested Loops 6_instruction: Dinosauren har 8 tagger langs halen sin;
        hver tagg er 30 pixler lang. Gjenta triangelet 8 ganger men pass på å beveg
        deg fremover etter hver.
      2-3 Artist Nested Loops 7_instruction: Gjenta dette triangelet 10 ganger for
        å tegne solen. Du må bevege deg og snu deg etter hvert triangel.  Du finner
        ut hvor mye du må snu deg ved å dele antall grader i en sirkel på antallet
        figurer som den består av.
      2-3 Artist Nested Loops 8_instruction: Nå skal vi legge til litt gress på bildet.  Det
        er 50 pixler mellom hver gresstust.
      2-3 Artist Nested Loops 9_instruction: Vi avslutter dette bildet ved å legge
        til en blomst. Repeter diamanten 12 ganger for å tegne blomsten.
      2-3 Artist Nested Loops Free Play_instruction: Frilek, tegn noe kul med løkker
        i løkker.
      2-3 Bee Conditionals 1_instruction: Hei! Jeg er en bie. Kan du hjelpe meg å
        samle nektar fra blomstene?
      2-3 Bee Conditionals 10_instruction: "Lilla blomster har enten 1 eller 0 nektar.
        Pass på at du ikke samler inn nektar fra en lilla blomst som ikke har nektar.
        \n"
      2-3 Bee Conditionals 11_instruction: Samle inn nektar dersom blomsten har nektar.
      2-3 Bee Conditionals 12_instruction: bruk en løkke for å sjekke og hente inn
        nektar fra alle disse blomstene.
      2-3 Bee Conditionals 13_instruction: 'Samle inn nektar og lag honning. Tips:
        hva skjer dersom du bruker "hvis nektar" på en rød blomst? Kan du fullføre
        dette med en løkke?'
      2-3 Bee Conditionals 14_instruction: Samle inn nektar og lag honning.  Pass
        på å ikke samle inn nektar fra de lilla blomstene som ikke har nektar.
      2-3 Bee Conditionals 15_instruction: Samle inn nektar fra alle fire blomstene.
      2-3 Bee Conditionals 2_instruction: Hei, jeg er en bie! Hjelp meg å samle nektar
        fra alle blomstene. Bruk en løkke.
      2-3 Bee Conditionals 3_instruction: Hjelp meg å samle inn nektaren fra alle
        blomstene og lag honning. Bruk en løkke.
      2-3 Bee Conditionals 4_instruction: Hjelp meg å samle inn nektar fra blomstene
        og lag all honningen.
      2-3 Bee Conditionals 5_instruction: Lilla blomster har enten 1 eller 0 nektar,
        men du vet ikke hvilken! Pass på at du ikke prøver å samle inn nektar fra
        blomster som ikke har mer nektar. Sjekk om nektar er lik 1 ved å bruke en
        "hvis"-blokk.
      2-3 Bee Conditionals 6_instruction: Bruk en "hvis"-blokk for å sjekke om det
        er nektar i blomsten.
      2-3 Bee Conditionals 7_instruction: Samle inn nektar fra alle blomstene dersom
        de har nektar.
      2-3 Bee Conditionals 8_instruction: |
        Dette jordet har både røde og lilla blomster.
        Røde blomster har en kjent mengde med nektar, mens lilla har en ukjent mengde nektar.
        Samle inn all nektaren.
      2-3 Bee Conditionals 9_instruction: Samle inn nektar fra alle blomstene.
      2-3 Bee Conditionals Assessment 1_instruction: |
        Assessment: Collect all the
        nectar. Be careful not to collect nectar from a purple flower if it doesn't
        have any.
      2-3 Bee Debugging 1_instruction: 'Disse blokkene plager meg. Fiks feilene og
        samle inn nektaren for å lage all honningen. '
      2-3 Bee Debugging 10_instruction: 'Disse blokkene plager meg. Fiks feilene og
        samle inn nektaren for å lage all honningen. '
      2-3 Bee Debugging 2_instruction: 'Disse blokkene plager meg. Fiks feilene og
        samle inn nektaren for å lage all honningen. '
      2-3 Bee Debugging 3_instruction: 'Disse blokkene plager meg. Fiks feilene og
        samle inn nektaren for å lage all honningen. '
      2-3 Bee Debugging 4_instruction: 'Disse blokkene plager meg. Fiks feilene og
        samle inn nektaren for å lage all honningen. '
      2-3 Bee Debugging 5_instruction: Disse blokkene plager meg. Fiks feilene og
        samle inn nektaren for å lage all honningen. Du kan nå bruke "Kjør" og "Trinn".
      2-3 Bee Debugging 6_instruction: 'Disse blokkene plager meg. Fiks feilene og
        samle inn nektaren for å lage all honningen. '
      2-3 Bee Debugging 7_instruction: 'Disse blokkene plager meg. Fiks feilene og
        samle inn nektaren for å lage all honningen. '
      2-3 Bee Debugging 8_instruction: 'Disse blokkene plager meg. Fiks feilene og
        samle inn nektaren for å lage all honningen. '
      2-3 Bee Debugging 9_instruction: 'Disse blokkene plager meg. Fiks feilene og
        samle inn nektaren for å lage all honningen. '
      2-3 Bee Debugging Assessment 1_instruction: 'Lekse: Disse blokkene plager meg.
        Fiks feilene og samle inn nektaren for å lage all honningen. '
      2-3 Bee Functions 1_instruction: Funksjoner er kodeblokker som utfører en bestemt
        oppgave. Bruk blokken "hent 2 nektar" til å samle inn nektar fra hver blomst.
      2-3 Bee Functions 10_instruction: Lilla blomster har enten 1 eller 0 nektar.
        Lag en funksjon som samler bare samler inn nektar fra de blomstene som har
        nektar i seg.
      2-3 Bee Functions 2_instruction: Funksjoner er kodeblokker som utfører en bestemt
        oppgave. Bruk blokken "hent 5" til å samle inn 5 nektar om gangen. Pass på
        å bruk en løkke for å bruke ideelt antall blokker.
      2-3 Bee Functions 3_instruction: Samle inn nektar fra alle blomstene.
      2-3 Bee Functions 4_instruction: Funksjonen "flytt og hent nektar" snur bien,
        samleren inn nektar og returnerer til der den startet. Bruk denne funksjonen
        til å samle inn all nektaren.
      2-3 Bee Functions 5_instruction: Det er nå mer nektar i blomstene. Redigere
        funksjonen slik at den samler 4 nektar og bruk den til å samle alle nektar
        fra blomstene.
      2-3 Bee Functions 6_instruction: Bruk nå samme funksjonen til å samle nektar
        fra tre blomster.
      2-3 Bee Functions 7_instruction: Blomstene er nå lenger unna. Rediger funksjonen
        og bruk den til å samle alle nektar fra blomstene.
      2-3 Bee Functions 8_instruction: Lag din egen funksjon for å samle inn 7 nektar,
        beveger seg fremover og lager 7 med honning. Bruk funksjonen til samle nektar
        fra alle blomster og lag honning ved alle bikubene.
      2-3 Bee Functions 9_instruction: Lag din egen funksjon som går nedover stien,
        henter nektar, lager honning og får bien tilbake til toppen av stien.
      2-3 Bee Functions Assessment 1_instruction: 'Lekse: bruk funksjonen til å samle
        inn nektar fra alle blomstene.'
      2-3 Bee Functions Assessment 2_instruction: 'Lekse: Lag en funksjon som lager
        3 honning om gangen.'
      2-3 Bee Loops 1_instruction: 'Hver blomst inneholder en enhet med nektar. Samle
        inn nektar fra alle blomstene. '
      2-3 Bee Loops 10_instruction: Får du til å bruke en mens løkke inni to andre
        løkker for å samle inn all nektaren?
      2-3 Bee Loops 11_instruction: |
        Use while loops to collect all of the nectar
        from the flowers in this field.
      2-3 Bee Loops 12_instruction: |
        Use while loops to collect all of the nectar
        from the flowers in this field.
      2-3 Bee Loops 13_instruction: |
        Assessment: Use the repeat block to collect
        all of the nectar.
      2-3 Bee Loops 1A_instruction: "Hi, I'm a bee. Can you help me collect the\nnectar
        from these flowers? \n"
      2-3 Bee Loops 2_instruction: |
        Use a loop to collect the nectar and make the
        honey.
      2-3 Bee Loops 2A_instruction: Klarer du å løse oppgaven lettere ved å bruke
        en løkke?
      2-3 Bee Loops 3_instruction: Samle inn nektar fra alle blomstene og lag honning
        i hver av bikubene.
      2-3 Bee Loops 3A_instruction: Kan du bruke en løkke til å samle inn all nektaren?
      2-3 Bee Loops 3B_instruction: Nå kan du bruke den nye gjenta-blokken for å samle
        inn nektar og lage honning.
      2-3 Bee Loops 4_instruction: Bruk en løkke som i forrige oppgave men ta med
        en "snu"-blokk.
      2-3 Bee Loops 4A_instruction: "Hva skjer dersom du gjentar dette 3 ganger? \nIkke
        glem å lage honning til slutt!\n"
      2-3 Bee Loops 5_instruction: Bruk en loop får å gå ned trinnene og samle inn
        nektaren.
      2-3 Bee Loops 6_instruction: Bruk en loop for å samle inn nektar fra alle blomstene
        og lag honing i alle bikubene.
      2-3 Bee Loops 7_instruction: Sett disse blokkene i en loop for å samle inn nektar
        fra alle blomstene.
      2-3 Bee Loops 8_instruction: De lilla blomstene har en ukjent mengde nektar.
        Bruk løkken "mens nektar" til å samle inn all nektaren. Denne løkken vil kjøre
        så lenge betingelsen er sann. I dette tilfellet er det dersom Nektar > 0
      2-3 Bee Loops 9_instruction: |
        The while loop can perform the same action as
        an if statement in a loop. Add a while loop to this code to perform the same
        task.
      2-3 Bee Loops Assessment 1_instruction: Lekse – Bruke en mens løkke til å samle
        inn all nektaren fra denne blomsten.
      2-3 Maze 1_instruction: 'Kan du hjelpe meg å fange den slemme grisen? Sett sammen

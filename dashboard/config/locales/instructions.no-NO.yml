        framover. Kvar side bør vere 100 pikslar lange.
      Standalone_Artist_2_instruction: Teikn denne diamanten med vinklar på 120 og
        60 grader og 150 pikslar lange sider.
      Standalone_Artist_3_instruction: Klarar du å teikne denne sekskanten med 100
        pikslar lange sider og vinklar på 60 grader?
      Standalone_Artist_4_instruction: Nå har du fått ein ny blokk so du kan bruke,

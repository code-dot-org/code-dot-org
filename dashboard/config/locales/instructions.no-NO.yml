      2-3 Maze Loops Assessment 1_instruction: 'Oppgåve: Få meg til solsikka med berre
        5 blokker! '
      2-3 Maze sq1_instruction: |
        This pig is ruffling my feathers.  Help me find
        him!
      2-3 Maze sq10_instruction: Få meg til grisen! Kva blokkar ble gjenteke?
      2-3 Maze sq10v2_instruction: Få meg til grisen! Kva blokkar ble gjenteke?
      2-3 maze sq11_instruction: Få meg til grisen! Kva blokkar ble gjenteke?
      2-3 maze sq12_instruction: Kan du erstatte førre svaret med ei løkke ved å bruke
        ein "gjenta gongar" blokk?
      2-3 maze sq13_instruction: Kjære person. Meg zombie. Må... gå... til solsikka.
        Lag ei løkke med "gjenta til" blokk.
      2-3 maze sq14_instruction: Klarar du å komme deg til solsikka med berre fire
        blokkar?
      2-3 maze sq15_instruction: Klarar du å komme deg til solsikka med berre fem
        blokkar?
      2-3 maze sq16_instruction: Ok, denne liknar, men er noko annleis. Kan du gjere
        det med kun fem blokkar?
      2-3 Maze sq2_instruction: Følg stien og led meg til den dumme grisen. Unngå
        dynamitten om du ikkje vil at eg skal forsvinne i ei sky av fjør!
      2-3 Maze sq3_instruction: Før meg til den grøne styggingen! (Sjå opp for dynamitt)
      2-3 Maze sq4_instruction: Hold deg i ro og hjelp meg med å finne den slemme
        grisen. Elles blir eg kanskje sinna!
      2-3 Maze sq5_instruction: Få meg til grisen! Kor mange gongar må du gjenta ein
        blokk?
      2-3 Maze sq6_instruction: 'Kan du erstatte det forrige svaret med kun to blokkar.
        (Hint: Lag ei løkke ved å bruke ein "gjenta gongar" blokk.)'
      2-3 Maze sq7_instruction: Få meg bort til den grøne inntrengaren ved å kun bruke
        tre blokkar.
      2-3 Maze sq8_instruction: Få meg bort til grisen! (Kvar er den "gjenta gongar"
        blokken når eg treng den?)
      2-3 Maze sq9_instruction: Lag løkker for å komme bort til grisen ved bruk av
        færre blokkar.
      2-3_instruction: |
        Purple flowers may have either 1 or 0 nectar. Be careful
        not to collect nectar from a purple flower if it doesn't have any.
      2-3level1_instruction: Hjelp fuglen å fange den slemme grisen ved å flytte den
        framover
      4-5 Artist 1_instruction: Hjelp meg å teikne ferdig boksen. (Kvar linje er 300
        pikslar lang)
      4-5 Artist 10_instruction: Trykk på "Køyr" for å teste koden. Deretter, gjenta
        det mange nok gongar til å fullføre teikninga. Fargane vil vere ulike kvar
        gong.
      4-5 Artist 11_instruction: Fullfør dei grøne linjene. Linjene er 300 pikslar
        lang og 15 pikslar frå kvarandre.
      4-5 Artist 2_instruction: Kan du fullføre kvadratet ved hjelp av ei løkke?
      4-5 Artist 3.5_instruction: Ok, prøv å sjå kva som kjem til å skje om du køyrar
        denne koda (eller trykk "Køyr" for å prøve den). Deretter, gjentek du dette
        heilt til biletet er ferdig. Fargane vil mest sannsynleg bli ulik kvar gong.
      4-5 Artist 3_instruction: Dette rektangulære blomsterbedet har ein omkrins på
        600. Langsida har ei lengde på 200. Teikn rektangelet.
      4-5 Artist 4_instruction: Kor mange grader er det i ein sirkel? Bruk ei løkkeblokk
        for å lage ein fargesirkel.
      4-5 Artist 5_instruction: Kva vinkel bruker du?
      4-5 Artist 6_instruction: I ein likesida trekant er alle vinklane 60 grader.
        Kvar side er 200 pikslar. Fullfør teikninga.
      4-5 Artist 7_instruction: Denne rettvinkla trekanten har vinklar på 30, 60 og
        90 grader. Den skrå linja er dobbelt så lang som høgda som er 100 pikslar.
        Fullfør teikninga.
      4-5 Artist 8_instruction: Midtlinja på ein fotballbane er vinkelrett på sidelinjene.
        Denne banen har ein omkrins på 800 pikslar og er 240 pikslar lang. Kor brei
        er den? Teikn sidelinjene og midtlinja.
      4-5 Artist 9_instruction: Teikn den andre halvparten slik at designet blir symmetrisk.
        Trekantane er likesida og kvar side er 50 pikslar lange.
      4-5 Artist Assessment 1_instruction: 'Oppgåve: Bruk ei løkke for å teikne ein
        likesida trekant. Kvar side er 300 pikslar.'
      4-5 Artist For Loops 1_instruction: Sett tala 1 til 10 inn i breddeboksane og
        køyr koden.
      4-5 Artist For Loops 11_instruction: Fullfør "for"-blokkene slik at den tel
        0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Kva skjer om du reverserer "frå" og "til"-tala.
        Fullfør "for"-blokken så den tel 200, 180, 160, 140, 120...0. '
      4-5 Artist For Loops 13_instruction: 'Designet starta uten ein "for" løkke og
        brukar for mange blokkar. Bruk ein "for" blokk til å fullføre spiralen. Hint:
        lengda på den siste linja er 250 pikslar.'
      4-5 Artist For Loops 14_instruction: 'Nokon starta koden, men såg at det måtte
        vere ein raskare måte! Bruk ein "for" blokk til å erstatte blokkane og fullfør
        den trekanta spiralen. (Hint: lengda på den siste linja er 300 pikslar.)'
      4-5 Artist For Loops 15_instruction: 'Nokon starta koden, men såg at det måtte
        vere ein raskare måte! Bruk ein "for" blokk til å erstatte blokkane og fullfør
        den sekskanta spiralen. (Hint: lengda på den siste linja er 200 pikslar.)'
      4-5 Artist For Loops 2_instruction: |
        This is a "for" block. Instead of typing
        1,2,3... 10, the "for" block can repeat the blocks inside it and count the
        numbers for you. Place the number 10 into the "to" section of the "for"
        block.
      4-5 Artist For Loops 3_instruction: Korleis kan vi telje frå 1 til 50? Endre
        "for" blokken.
      4-5 Artist For Loops 4_instruction: Fullfør "for" blokken slik at den tel frå
        1 til 10 med 1.
      4-5 Artist For Loops 6_instruction: Teikn kvadrat med sider på 50, 60, 70, 80
        og 90 pikslar. Du må bruke "teikn eit kvadrat" funksjonen fem gongar.
      4-5 Artist For Loops 7_instruction: 'Teikn dei same kvadrata, men bruk ein "tel
        med" blokk til å endre storleiken. Plasser ein "teljar" blokk i "teikn eit
        kvadrat" funksjonen. Hint: den er i kategorien Variablar.'
      4-5 Artist For Loops 8_instruction: Kan du fullføre programmet ved å plassere
        blokkane inn i ein "for" blokk som tel frå 10 til 200 med steg på 10? Du finn
        "for" blokken i kategorien Løkker.
      4-5 Artist For Loops 9_instruction: Desse sirklane har storleiken 5, 10, 15,
        20, 25, 30 og 35. Teikn sirklane ved å bruke ein "for" løkke.
      4-5 Artist Free Draw 1_instruction: Friteikning. Teikn det du vil.
      4-5 Artist Functions 1_instruction: Bruk ein gjenta-løkke til å teikne denne
        trekanten.
      4-5 Artist Functions 10a_instruction: Sett denne koden inn i "teikn eit snøfnugg"
        funksjonen og erstatt 50 med parameteren "storleik". Funksjonen er allereie
        kalla på for å opprette snæfnugg på 100 pikslar.
      4-5 Artist Functions 10b_instruction: 'Bruk "teikn eit snøfnugg" funksjonen
        for å opprette snøfnugg av ulik storleik. Hint: lengda på det første snøflaket
        er 25 og kvart snøfnugg er dobbelt så stort som det førre.'
      4-5 Artist Functions 11_instruction: '"Teikn sekskant" funksjonen brukar "teikn
        ein trekant" funksjonen. Gjer ferdig sekskant funksjonen. (Hint: Ein sekskant
        har 6 sider, der kvar er 100 pikslar lang)'
      4-5 Artist Functions 12_instruction: 'Fullfør "teikn bølger" funksjonen. Kvar
        bølge består av ei Øvre bølge og ei Nedre bølge. Hint: Teikn 5 blå bølger.'
      4-5 Artist Functions 13 Free play_instruction: Her er nokre funksjonar til å
        teikne planetar, stjerner, rakettar og robotar. Bruk dei slik du sjølv ønskjer
        til å lage bilete du kan dele med vennene dine.
      4-5 Artist Functions 14 Free play_instruction: Her har vi gitt deg fleire funksjonar.
        Bruk dem slik du sjølv vil inni ei eller fleire løkker for å lage bilete som
        du kan dele med vennene dine. Klikk "Køyr" for å sjå eit døme.
      4-5 Artist Functions 15 Assessment_instruction: 'Oppgåve: Bruk "teikn eit kvadrat"
        funksjonen til å opprette kvadrata. Kvadrata er 50, 100 og 150 pikslar.'
      4-5 Artist Functions 2a_instruction: Sett desse blokkane inn i ein ny funksjon
        kalla "teikn ein liten trekant" og kall på den.
      4-5 Artist Functions 2b_instruction: Opprett ein funksjon kalla "teikn ein liten
        trekant" ved å bruke dei gitte blokkane.
      4-5 Artist Functions 3_instruction: 'Opprett funksjonane "teikn ein medium trekant"
        og "teikn ein stor trekant". "Teikn ein liten trekant" er oppretta for deg.
        Trekantane har sider med lengdene 50 (liten), 100 (medium) og 150 (stor). '
      4-5 Artist Functions 4_instruction: Denne nye "teikn ein trekant" funksjonen
        har ein parameter og kan gjere det same arbeidet som alle dei tre funksjonane
        vi laga tidlegare. Teikn dei same trekantane ved å bruke den nye funksjonen.
      4-5 Artist Functions 5_instruction: Kan du endre "teikn ein trekant" funksjonen
        til ein "teikn eit kvadrat" funksjon for å endre teikninga?
      4-5 Artist Functions 6_instruction: 'Bruk "teikn eit kvadrat" og "teikn ein
        trekant" funksjonane til å teikne eit hus. (Hint: Kvadratet sine sider er
        200 pikslar)'
      4-5 Artist Functions 6b_instruction: Bruk funksjonane som teiknar eit kvardrat
        og ein trekant saman med andre blokkar for å lage eit hus ved å legge dei
        til i "teikn eit hus" funksjonen og kalle den.
      4-5 Artist Functions 7_instruction: Bruk "teikn eit hus"-funksjonen til å teikne
        hus som er 100 pikslar og 50 pikslar. Dei to husa skal ha 50 pikslar mellom
        seg.
      4-5 Artist Functions 8_instruction: Funksjonen "teikn ein blome" har ein parameter
        som let deg bestemme høgda på stilken. Sett høgda til 200 og sjå kva som skjer.
      4-5 Artist Functions 9_instruction: Teikn desse 3 blomene. Høgda på den første
        er 100, og den neste blomen har alltid 50 pikslar meir enn høgda på den førre.
        Blomene er òg 100 pikslar frå kvarandre.
      4-5 Artist Patterns 1_instruction: "Klarer du å teikne dette kvadratet ved bruk
        av ei løkke? \nKvar side er 20 pikslar lang.\n"
      4-5 Artist Patterns 10_instruction: "Denne koden teikner to rader med sekskantar
        – \nrepeter heile kodeblokka 4 gonger for å teikne heile bikubemønsteret.
        Tips: Du må hoppe tilbake 120 pikslar i den ytste løkka for å passe på at
        artisten ikkje teiknar utanfor skjermen.\n"
      4-5 Artist Patterns 11_instruction: 'Kor mange gonger må du repetere denne koden
        for å teikne ein halvsirkel? Tips: Om det er 360 grader i ein heil sirkel
        og kvar repetisjon flyttar seg 3 grader, kor mange gonger må du repetere koden
        for å teikne ein heil sirkel?'
      4-5 Artist Patterns 12_instruction: Kva skjer om du kopierer løkka og snur mot
        venstre i staden for mot høgre? Kan du du bruke ein gjenta-blokk til å teikne
        denne bølga?
      4-5 Artist Patterns 13_instruction: Lat oss no gjere det heile opp att fire
        gonger for å lage biletråma. Sjå opp for hjørna – du kan ikkje berre snu deg
        90 gradar! Ein halvsirkel kan du lage ved å repetere 3 gradar 60 gonger. Så
        kva for kodeblokkar må du bruke for å lage ein kvart-sirkel til hjørna?
      4-5 Artist Patterns 2_instruction: Om du legg firkant-løkka inni ei anna løkke,
        kallar me det ei løkke i løkke. Kva må du legge til i den ytre løkka for at
        alle 15 firkantane skal vere på ei linje ved sidan av kvarandre?
      4-5 Artist Patterns 3_instruction: No skal me eitt hakk djupare! Me har nøsta
        heile kodeblokka inn ei anna løkke, men du må få artisten på rett plass for
        å teikne den neste linja. Kva for nokre av desse kodeblokkene kan du plassere
        i slutten av den ytste løkka for å teikne heile mønsteret?
      4-5 Artist Patterns 4_instruction: Denne diamanten har sider som er 50 pikslar
        lange og vinklar på 120 og 60 gradar. Teikn diamanten ved å skrive ei kode-løkke.
      4-5 Artist Patterns 5.5_instruction: Kor mange gonger må du repetere denne blokka
        for å teikne heile rutenettet av diamantar?
      4-5 Artist Patterns 5_instruction: |
        No skal me repetere det for å teikne ei rekke med 6 diamantar.
        Legg merkje til at me har endra på diamantkoden så det vert repetert 3 gonger i staden for 2 – kvifor det, trur du?
      4-5 Artist Patterns 6_instruction: Kor mange gonger må du repetere denne blokka
        for å teikne heile rutenettet av diamantar?
      4-5 Artist Patterns 7_instruction: No skal me gjere litt om på koden frå førre
        oppgåve for å gjere mønsteret litt meir komplisert. Legg merkje til korleis
        diamantane no overlappar kvarandre. Pråv å forandre den første "hopp tilbake"
        frå 100 til 50 (halvparten så langt) – kor langt skal artisten då gå i det
        andre "hopp tilbake"?
      4-5 Artist Patterns 8_instruction: Bruk ei løkke til å teikne ein sekskant der
        kvar side er 40 pikslar og vinklane er på 60 grader.
      4-5 Artist Patterns 9.5_instruction: La oss gjenta denne koden for å teikne
        to rader med sekskantar. Legg merke til korleis den andre rada er forskove
        mot høgre.
      4-5 Artist Patterns 9_instruction: 'La oss gjenta koden 3 gongar for å teikne
        heile rekka. Tips: Kvar sekskant er 80 pikslar på det breiaste.'
      4-5 Artist Patterns Free Play_instruction: Frileik - prøv å lage ditt eige mønster!
      4-5 Bee Conditionals - FC Test_instruction: Bia vil berre ha nektar akkurat
        nå. Ikkje alle objekta er blomar, så sjekk under KVAR EINASTE SKY for å sjå
        om det gøymer seg ein blome der. Om det gjer det kan du samle nektar.
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: Bia ser ikkje forskjell på blome og bikube.
        Berre samle inn nektar frå blomane, men sjekk først om det blome eller bikube.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: Bia vil berre ha nekar akkurat nå. Hugs,
        ikkje alle er blomar, så sjekk etter at du berre samlar nektar frå blomar.
      4-5 Bee Conditionals 3_instruction: Bia vil berre lage honning akkurat nå. Sjekk
        at bia berre lager honning i bikubane.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: Det ukjende objektet er enten ein blome
        eller ein bikube. Bruk "viss/elles" blokk til å samle inn nektar om det er
        ein blome, om ikkje så lagar du honning (fordi det er ein bikube).
      4-5 Bee Conditionals 5_instruction: Det kan vere ein blome eller ein bikube
        under skyene. Bruk "viss/elles" blokken til å samle inn nektar om det er ein
        blome. Om ikkje lagar du honning (for da er det ein bikube).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: Denne lilla blomen kan ha enten 3, 2 eller
        1 nektar. Her er ein "viss/elles"-blokk kombinert med ein annen "viss/elles"-blokk
        for å danne en "viss/elles viss/elles"-blokk. Fullfør løysninga for å samle
        inn ei ukjend mengde med nektar.
      4-5 Bee Conditionals 7_instruction: Hugs at lilla blomar kan ha 3, 2 og 1 nektar.
        Fullfør "kontroller lilla blomar" funksjonen og bruk den til å samle inn nektar
        frå alle blomane.
      4-5 Bee Conditionals 8_instruction: Skriv ein funksjon som heiter "Sjekk blome
        og lag honning". Funksjonen din skal sjekke kor mykje nektar det er i den
        lilla blomen og hente den. Deretter skal den bevege seg framover og så lage
        honning.
      4-5 Bee Conditionals Assessment 1_instruction: 'Oppgåve: Denne koden er feil.
        Fullfør "hent nektar og lag honning" funksjonen, deretter brukar du den til
        å samle inn all nektar og honning. Hugs at lilla blomar kan ha 3, 2 eller
        1 nektar.'
      4-5 Bee Debugging 1_instruction: Desse blokkane plager meg. Får du til å fikse
        dei?
      4-5 Bee Debugging 10_instruction: Finn feila og fiks dei.
      4-5 Bee Debugging 11_instruction: Tel denne riktig?
      4-5 Bee Debugging 2_instruction: Hjelp bia å finne nektar for å lage honning.
      4-5 Bee Debugging 3_instruction: Finn feila og fiks dei.
      4-5 Bee Debugging 4_instruction: Desse blokkane fungerer ikkje. Kva er mønsteret?
      4-5 Bee Debugging 5_instruction: Noko er gale her...
      4-5 Bee Debugging 6_instruction: Dei lilla blomane har ei ukjent mengde nektar.
        Fiks blokkane for å hente ut all nektar frå blomane.
      4-5 Bee Debugging 7_instruction: Denne funksjonen manglar noko...
      4-5 Bee Debugging 8_instruction: Denne funksjonen er fin, men den er ikkje brukt
        riktig.
      4-5 Bee Debugging 9_instruction: Kvifor lager ikkje bia nok honning?
      4-5 Bee Debugging Assessment 1_instruction: 'Oppgåve: Fiks koden.'
      4-5 Bee Nested Loops 1_instruction: Bruk ei løkke til å samle inn all nektaren.
      4-5 Bee Nested Loops 2_instruction: 'Samle inn all nektar frå alle blomane.
        Bruk ei løkke inni ei løkke. '
      4-5 Bee Nested Loops 3_instruction: Samle inn all nektar ved å leggje startkoden
        inn i ei løkke inni ei løkke.
      4-5 Bee Nested Loops 4_instruction: 'Saml inn all nektar frå kvar blomst og
        lag honning i alle bikubane. Bruk ei løkke i løkke. '
      4-5 Bee Nested Loops 5_instruction: Saml inn all nektar ved å bruke ei løkke
        i løkke.
      4-5 Bee Nested Loops 6_instruction: Samla all nektar.
      4-5 Bee Nested Loops 7_instruction: Legg denne løkka inn i ei anna løkke for
        å opprette ei løkke i løkke til å samle inn all nektaren frå blomane.
      4-5 Bee Nested Loops 8_instruction: 'Saml inn all nektaren frå desse blomane
        ved å bruke løkke i ei anna medan-løkke. Erstatt den indre gjenta tal på-blokken
        med ei medan-løkke. '
      4-5 Bee Nested Loops 9_instruction: Samle inn all nektaren frå desse blomane
        ved å bruke ei løkke i ei medan-løkke inni ei gjenta blokk.
      4-5 Bee Nested Loops Assessment 1_instruction: Oppgåve - Samle inn all nektaren
        og lag all honningen ved bruk av løkker.
      4-5 Bee Nested Loops Rows_instruction: Samle nektar frå radene med blomar! Bruk
        løkke i løkke.

        med seg selv)?"
      Course 4 Play Labs For Loops 4a_instruction: |-
        La oss blande variablene fra Scene 7 sammen med teller-variabelen for å skape magi. \r
        \r
        I dette spillet skal Hund telle fra 0 til 1000 ved å bruke "øk". Set "øk"-variabelen til 10 i starten av koden din.
      Course 4 Play Labs For Loops 5_instruction: I den siste scenen talte vi hvert
        tall ganget med seg selv. Prøv å endre "teller ^ 2" til "teller ^ 3" (1, 8,
        27, 64, 125, 216, 343…)
      Course 4 Play Labs For Loops 5a_instruction: |-
        In this puzzle, Dog will be your
        time keeper.\r
        \r
        Dog will count from 0 to 30 by "increment".  The "increment"
        variable will begin with a value of 1.\r
        \r
        Can you make it so that each
        time you click Dog, the increment increases by 2?  Click the forward arrow
        to run the for loop.\r
        \r
        Run the loop a couple of times, clicking Dog before
        each one.
      Course 4 Play Labs For Loops 6_instruction: Du husker at et primtall er et heltall
        som bare kan deles på seg selv og 1. Bruk "er_primtall"-funksjonen for å si
        høyt de tallene som er primtall fra 1 til 100.
      Course 4 Play Labs For Loops 6a_instruction: |-
        Hund vil fortsatt holde styr på tiden ved å telle med "for-løkke" og "øk". Denne gangen skal vi ta med Trollmann også. Kan du endre koden så "øk" går opp med 2 hver gang Trollmann er trykket på?\r
        \r
        Se opp! Trollmannen beveger seg raskt!
      Course 4 Play Labs For Loops 7_instruction: 'Kan du bruke en for-løkke til å
        hjelpe meg med å si disse tallene: 1, 4, 7, 10, 13, 16, 19, 22, 25?'
      Course 4 Play Labs For Loops 7a_instruction: |-
        Dette er bra! Hva hvis vi starter å telle hvor mange ganger vi kan trykke på Trollmannen før Hund teller til 30? \r
        \r
        Legg til blokker på Trollmannen sånn at variabelen "trykket" øker med 1 hver gang han blir trykket på. Du trenger ikke bry deg om "øk"-variabelen nå.\r
        \r
        Hun vil starte å telle når du trykker på "Kjør".
      Course 4 Play Labs For Loops 8_instruction: |-
        Hjelp figurene med å flytte seg mens de teller. \r
        \r
        Hund skal bevege seg og telle ved å legge til 2 (teller + 2) hver gang. Katt skal bevege seg og telle ved å gange med 2 (teller * 2) hver gang. Pingvin skal bevege seg og telle med teller ^ 2 hver gang. Hvem vil nå flagget sitt først?
      Course 4 Play Labs For Loops 8a_instruction: |-
        For å fullføre spillet vårt må vi bruke "øk"-variabelen! La oss knytte den til nivået i spillet.\r
        \r
        1) Hold styr på hvor mange ganger Trollmannen er trykket på.\r
        2)
        Hvis Trollmannen er trykket på minst 10 ganger før Hund teller til 30 skal "øk"-variabelen økes med 1 og starte på nytt.\r
        3) Hvis Trollmannen ikke blir klikket på 10 ganger (eller mer) er spillet over.
      Course 4 SCF 1_instruction: Bruk de foreslåtte funksjonene til å tegne fire
        rader av sekskanter. Legger du merke til hvordan våre partallsrader er flyttet

    level:
      instructions:
        maze_2_1: Бул торопой жиниме тийип жатат. Ага жеткенге жардам бер!
        maze_2_10: Ок, дагы бир машыгуу - муну 4 эле блок колдонуп чече аласыңарбы?
        maze_2_11: Урматтуум. Биз зомбибиз. Ачкабыз. Күн карамага... жетишибиз...
          керек.. 5 блок менен жеткизе аласыңбы?
        maze_2_12: Ок, окшош эле, бирок кичине башкача. Муну 5 блок менен аткара аласыңарбы?
        maze_2_13: 'Жаңы if (эгер) блогун пайдаланып, качан бурулууну өзүм чечкенге
          жол бергиле. Кеңеш: дагы бир эле блок керек болот. Кандай орнотулганын көрүп,
          эмкиде өзүңөр кылгыдай болгула.'
        maze_2_14: Ок, бул акыркы башкатырма окшойт, бирок "эгер" жана "кайталоо"
          блокторун бирге кантип колдонгонуңарды эстеп калгыла.
        maze_2_15: Бизге күн карама керек! "Эгер" блогун колдонуп, мени эң аз блок
          менен ага жеткизгиле.
        maze_2_16: Ок, көнүгүү үчүн дагы бир кайталайлы - айырмасы аз, бирок чомперлерден
          сактангыла!
        maze_2_17: '"If-else" (эгер дагы) блогу шартты текшерет, андан кийин бир нерсени
          же башкасын кылат. Бул жаңы блокту колдонуп мени күн карамага жеткир.'
        maze_2_18: '"If-else" (эгер дагы) блогу менен дагы көнүгүү. Биринчи жолкусунан
          туура кыла аласыңбы?'
        maze_2_19: Болгону 3 блок кошуп, татаалыраак лабиринттен өткөзө аласыңбы?
          Туура кылсаң, узунуна карабастан ийри жолдордун баарын өтө алам.
        maze_2_2: 'Тентек торопойду кармаганга жардам бересиңби? Бир нече "алдыга
          жыл" блогун бириктирип туруп "Аткарды" бас, жеткенге жардам бер. '
        maze_2_2_5: Жол көрсөтүп, тентек торопойго жеткиз. Жардыргычтан алыс бол же
          жарылып кетесиң!
        maze_2_3: Мени жашыл мокочого жеткиз! (Жардыргычтан алыс бол)
        maze_2_4: Сабырдуу бол, шүмшүк торопойду тапканга жардам бер. Болбосо ачуум
          келет!
        maze_2_5: 2 эле блок колдонуп шум торопойго жетүүнүн жолу бар. Ошону таба
          аласыңбы?
        maze_2_6: Үч эле блок колдонуп мени жашыл шүмшүккө жеткирип көр.
        maze_2_7: Болушунча аз блок менен шум торопойду кубалаганга жардам кыл. "Жолу
          кайтала" блогун бирден ашык колдонгонго аракет кылгыла.
        maze_2_8: 'Блок жашыл болсо, аны жок кыла аласыңыр дегенди түшүндүрөт. Бул
          башкатырманы 3 жолу кайталанган "кайталоо" блогун колдонуп чечкиле. Бул
          3 блокту боз "кайталоо" блогунун ичине салганга аракеттенгиле: жыл, жыл,
          бурул.'
        maze_2_9: Ок, жаңы "болгуча кайтала" блогун көргүлө - ал тажаткыр торопойго
          жетмейинче кайталайт.

        maze_3_1: Caithfidh mé an mhuc sin a bhaint amach! Cuir cúpla glaoch ar move()
          isteach sa chaoi go mbeidh mé in ann mo chuid uibheacha a fháil ar ais.
        maze_3_2: Scríobh ríomhchlár ar mo shon, sa chaoi go mbeidh mé in ann an mhuc
          a shroicheadh.
        maze_3_3: Conas ba chóir dom an mhuc a shroicheadh? Níor mhaith liom bualadh
          leis an mbosca TNT!
        maze_3_4: Muise! Scríobh clár a chabhróidh liom an TNT a sheachaint agus an
          mhuc a shroicheadh.
        bounce_1: Ceangail bloc nua leis an mbloc "nuair a bhrúitear an tsaighead
          chlé" agus cliceáil "Rith". Bog an slacán leis an tsaighead chlé chun an
          sprioc a bhaint amach.
        bounce_2: Ceangail bloc nua leis na blocanna "nuair a bhrúitear an tsaighead
          dheas" agus "nuair a bhrúitear an tsaighead chlé". Bog an slacán chun an
          dá sprioc a bhaint amach.
        bounce_3: Now try something similar with the "when up arrow" block. Move the
          paddle to the finish target at the top.
        bounce_4: This time you need to add four blocks. Move the paddle to all four
          finish targets to complete this puzzle.
        bounce_5: We're going to send a ball flying down towards the paddle. Attach
          a block to the "when ball hits paddle" block to ensure the ball reaches
          the finish target.
        bounce_6: Now the finish target is on the top. You need to attach blocks to
          both of the "when ball hits" blocks to solve this puzzle.
        bounce_7: Ceangail blocanna le gach bloc "nuair...". Preab an liathróid go
          dtí go sroichfidh sí an sprioc.
        bounce_10: There is a now a goal at the top. Attach the "score point" and
          "score opponent point" blocks to the "when ball in goal" and "when ball
          misses paddle" blocks to make a game. See how many points you can score
          before your opponent scores twice.
        bounce_11: You can now attach blocks to the "when run" block. You have to
          attach the new "launch new ball" block in more than one place. Also, try
          changing the scene or the speed of the paddle and the ball and see how many
          points you can score before your opponent scores twice.
        bounce_12: Cruthaigh do chluiche liathróide féin. Is féidir leat an leagan
          amach agus na rialacha go léir a athrú. Nuair a bheidh tú críochnaithe,
          cliceáil "Críochnaigh" agus lig do chairde an cluiche a imirt ar a nguthán.
        Custom_builder: Tarraing blocanna ón mbosca uirlisí go dtí an spás oibre chun
          leibhéal nua a chruthú. Cliceáil "Rith" nuair a bheidh tú réidh.
        flappy_1: Ceangail bloc leis an mbloc "nuair a chliceáiltear", ansin cliceáil
          "Rith". Cliceáil nó tapáil an scáileán le Flappy a threorú chuig an sprioc.
        flappy_2: Now we've added some ground.  Attach a block to the "when hit the
          ground" block.  Your code needs to 'END GAME' when Flappy crashes.
        flappy_3: The "when run" block allows you to run code when your game starts.  Try
          setting the level speed and flapping to the target.
        flappy_4: Flappy will fly through obstacles unless you write code to make
          him crash. Attach a block to the "when hit an obstacle" block. Your code
          needs to 'END GAME' when Flappy crashes into the first set of pipes.
        flappy_5: Let's add a scoreboard, and count points when Flappy makes it past
          obstacles. Add to the "when pass an obstacle" block, and then score a point
          by flying Flappy through the first set of pipes.
        flappy_6: See if you can still score a point after making Flappy flap either
          a smaller or larger amount.
        flappy_7: Next, try changing the scene by attaching another block to the "when
          run" block.
        flappy_8: You can set visuals anytime, not just when the game starts. Try
          setting a RANDOM scene when other events happen, for example, when passing
          an obstacle.
        flappy_9: To mix things up, when hitting an obstacle, instead of ending the
          game try setting the score back to 0.
        flappy_11: Create your own Flappy game. You can change all the visuals and
          all the rules, even the gravity. When you're done, click Finish to let friends
          try your game on their phones.
        flappy_k1_1: Imir Flappy
        flappy_k1_2: Ceangail bloc leis an mbloc "nuair a chliceáiltear", ansin cliceáil

    level:
      instructions:
        maze_2_2: 'An féidir leat cabhrú liom greim a fháil ar an muc dhána seo? Cuir
          cúpla bloc "téigh ar aghaidh" le chéile agus cliceáil "Rith" chun cabhrú
          liom an mhuc a shroicheadh. '
        maze_2_1: Tá an mhuc seo ag cur colg orm. Cabhraigh liom teacht uirthi!
        maze_2_2_5: Lean an cosán agus treoraigh chuig an mhuc amaideach mé. Seachain
          TNT nó pléascfaidh na cleití!
        maze_2_3: Treoraigh go dtí an t-olcas uaine mé! (Seachain an TNT)
        maze_2_4: Tóg go bog é agus cabhraigh liom an mhuc dhána a aimsiú. Nó b'fhéidir
          go dtiocfaidh fearg orm!
        maze_2_5: Is féidir liom an mhuc amaideach a shroicheadh gan ach dhá bhloc
          a úsáid. An féidir leat é a dhéanamh amach?
        maze_2_6: Treoraigh chuig an ionróir uaine mé gan ach trí bhloc a úsáid.
        maze_2_7: Cabhraigh liom ruaig a chur ar an muicín dána seo leis an líon is
          lú blocanna. Bain triail as níos mó ná bloc amháin "athdhéan".
        maze_2_8: 'Ní féidir bloc liath a scriosadh. Críochnaigh an dúshlán seo le
          bloc "athdhéan" a dhéanann trí atriall. Cuir na trí bhloc seo taobh istigh
          den bhloc liath "athdhéan": téigh ar aghaidh, téigh ar aghaidh, cas.'
        maze_2_9: Ok, bain triail as an mbloc nua "athdhéan go dtí" - athdhéanann
          sé orduithe go dtí go sroichfidh mé an muc bhearránach.
        maze_2_10: Ok, uair amháin eile le coinneáil ina chleachtadh - an féidir leat
          an ceann seo a réiteach gan ach ceithre bhloc a úsáid?
        maze_2_11: A dhuine. Zombaí mé. Ocras orm. Gá... lus na gréine... a shroicheadh...
          An féidir leat mise a thabhairt ansin gan ach 5 bhloc a úsáid?
        maze_2_12: Ok, tá an ceann seo mar an gcéanna, le difríochtaí beaga. An féidir
          leat é a dhéanamh gan ach 5 bhloc a úsáid?
        maze_2_13: 'Úsáid an bloc nua "má" chun ligean domsa an tráth a gcasfaidh
          mé a roghnú. Leid: ní theastaíonn uait ach bloc amháin eile, ach ba chóir
          duit leagan amach na mblocanna a thuiscint don chéad dúshlán eile.'
        maze_2_14: Ok, tá an dúshlán seo go díreach cosúil leis an gceann is déanaí,
          ach anois tá sé ortsa an bloc "má" agus an bloc "athdhéan" a leagan amach
          le chéile.
        maze_2_15: Lus na gréine uaim! Úsáid bloc "má" chun mé a threorú ansin leis
          an líon is lú blocanna agus is féidir.
        maze_2_16: Déanaimis é sin arís le coinneáil ina chleachtadh - níl an ceann
          seo ródhifriúil, ach seachain na fiacla!
        maze_2_17: Seiceálann bloc "má/i ngach cás eile" coinníoll éigin, ansin déanann
          sé rud amháin NÓ rud eile. Bain triail as an mbloc nua seo chun cabhrú liom
          an lus gréine a bhaint amach.
        maze_2_18: Cleachtadh amháin eile leis an mbloc "má/i ngach cás eile". An
          féidir leat é a dhéanamh ar an gcéad iarracht?
        maze_2_19: An féidir leat cabhrú liom cosán níos casta a leanúint gan ach
          trí bhloc nua a chur leis? Má dhéanann tú mar is ceart é, beidh mé in ann
          aon chosán cuarach a leanúint, is cuma cé chomh fada.
        turtle_1_1: Dia dhuit! Is ealaíontóir mé. Is féidir leat cód a scríobh le
          tabhairt orm beagnach aon phictiúr a tharraingt. Úsáid cúpla bloc le tarraingt
          ar na línte liatha sa phictiúr.
        turtle_1_2: 'Anois, tarraing cearnóg. NÓTA: úsáid an dath is ansa leat leis
          an mbloc nua "socraigh an dath".'
        turtle_1_3: Déan cearnóg gan ach trí bhloc a úsáid.
        turtle_1_4: 'Tarraing triantán le dath difriúil ar gach taobh. Bain úsáid
          as an rogha "dath randamach" a athraíonn an dath go randamach. Leid: caithfidh
          tú an líon céimeanna le casadh a chur isteach sa mbloc "cas...".'
        turtle_1_5: Anois, le coinneáil ina chleachtadh, tarraing triantán, ansin
          cearnóg chun clúdach litreach a dhéanamh.
        turtle_1_6: 'An féidir leat an triantán agus an chearnóg seo a tharraingt?
          Leid: Tarraing an triantán ar dtús, ansin déan amach cé mhéad céim le casadh
          sula dtarraingeoidh tú an chearnóg.'
        turtle_1_7: Ok, ceann níos deacra anois. An féidir leat na spéaclaí uaine
          seo a tharraingt? Tá na cearnóga 100 picteilín ar fad ar gach taobh, agus
          tá 50 picteilín eatarthu. Ná déan dearmad uaine a úsáid!
        turtle_1_8: Ok, an dtuigeann tú cad a tharlóidh nuair a rithfidh tú an cód
          seo? (Mura dtuigeann tú, cliceáil "Rith" agus bain triail as!). Ansin, athdhéan
          an cód seo chun an líníocht a chur i gcrích. Beidh na dathanna difriúil
          gach uair.
        turtle_1_9: Cén uimhir a chuirfeá in áit na gcomharthaí ceiste chun ciorcal
          a dhéanamh?
        turtle_1_10: 'Rinne tú é! Anois, tarraing cibé rud is mian leat. Mar shampla:
          fear cipín, calóg shneachta, nó bís. Agus bain triail as an mbloc nua "socraigh
          an leithead". Bain taitneamh as!'
        turtle_4_1: 'An féidir leat triantán a tharraingt (gach taobh 100 picteilín
          ar fad) gan ach 3 bhloc a úsáid? Leid: úsáid bloc "athdhéan".'
        turtle_4_2: Cuir bloc "cas ar dheis 90 céim" áit éigin sa chlár atá sa spás
          oibre chun na triantáin seo a tharraingt.
        turtle_4_3: Ok, seo é an cód a scríobh tú le triantán amháin a tharraingt.
          An féidir leat blocanna "athdhéan" agus "cas" a chur leis chun bláth álainn
          a dhéanamh?
        turtle_4_4: 'Seo duit roinnt cóid ón dúshlán roimhe seo, ach ní chasann sé
          ach 36 céim tar éis dó gach triantán a tharraingt. An mó uair is gá é seo
          a dhéanamh? (Leid: tar éis 360 céim, fillfidh an pictiúr ar an tús)'
        turtle_4_5: 'Seo duit roinnt cóid ón dúshlán roimhe seo, ach casann sé 36
          uair. Cé mhéad céim ba chóir dó a chasadh gach uair? (Leid: tar éis 360
          céim, fillfidh an pictiúr ar an tús)'
        turtle_4_6: An féidir leat cearnóg a tharraingt, gach taobh 20 picteilín ar
          fad, gan ach 3 bhloc a úsáid?
        turtle_4_7: 'Seo é an cód ón dúshlán roimhe seo a tharraingíonn cearnóg. An
          féidir leat é a úsáid chun 10 gcearnóg a tharraingt le chéile, cosúil le
          dréimire? Leid: ní theastaíonn uait ach dhá bhloc eile.'
        turtle_4_8: Seo é an réiteach ar an dúshlán roimhe seo. An féidir leat an
          pictiúr a chur i gcrích gan ach dhá bhloc eile a úsáid?
        turtle_4_9: Seo é an réiteach ar an dúshlán roimhe seo. Cé mhéad céim ba chóir
          duit casadh chun an pictiúr a chur i gcrích? (Is dócha go mbeidh sé ort
          cúpla buille faoi thuairim a thabhairt)
        turtle_4_10: Seo é an réiteach ar an dúshlán roimhe seo. Cé mhéad uair ba
          chóir duit é seo a dhéanamh chun an pictiúr a chur i gcrích?
        turtle_4_11: Is féidir na huimhreacha sna blocanna "cas" agus "athdhéan" a
          athrú chun patrúin eile a dhéanamh. Nó, athraigh an chuid eile den chód
          chun rud éigin go hiomlán difriúil a tharraingt.
        maze_karel_1_1: Dia dhuit! Is feirmeoir mé. Cabhraigh liom mo ghort a chur
          ar leibhéal sa chaoi go mbeidh mé in ann síolta a chur. Aistrigh go dtí
          an carn ithreach mé agus úsáid bloc "bain" chun é a bhaint.
        maze_karel_1_2: Ansin, aistrigh go dtí an poll mé agus bain úsáid as bloc
          "líon" chun é a líonadh le DHÁ shluasaid.
        maze_karel_1_3: Aistrigh go dtí an carn ithreach mé, agus inis dom cé mhéad
          sluasaid ba chóir dom a bhaint, leis an méid is lú blocanna agus is féidir.
        maze_karel_1_4: 'An féidir leat cabhrú liom na ceithre charn ithreach a bhaint?
          Leid: bain úsáid as bloc "athdhéan".'
        maze_karel_1_5: 'Cabhraigh liom na poill seo go léir a líonadh le cúig shluasaid
          ithreach. Leid: is féidir leat bloc "athdhéan" a chur isteach sa bhloc "chomh
          fada is...".'
        maze_karel_1_6: Bain na cairn ithreach go léir leis an líon is lú blocanna
          agus is féidir. Inseoidh na roghanna nua sa roghchlár anuas duit má tá tú
          ag seasamh ar charn nó i bpoll.
        maze_karel_1_7: Muise, d'aimsigh mé poll thar a bheith domhain! Níl a fhios
          agam cé mhéad sluasaid a theastaíonn uaim lena líonadh. An féidir leat clár
          a scríobh a líonfaidh an poll go dtí go mbeidh an talamh réidh?
        maze_karel_1_8: Cabhraigh liom an poll ag deireadh an ghoirt a líonadh, leis
          an méid is lú blocanna.
        maze_karel_1_9: 'Tabhair orduithe dom chun na cairn ithreach go léir a bhaint.
          Déan iarracht an líon is lú blocanna agus is féidir a úsáid. Leid: bain
          triail as lúb "chomh fada is".'
        maze_karel_1_10: Tá mé ag obair go mall san oíche agus tá sé dorcha. Mar sin,
          ní féidir liom feiceáil cé chomh mór atá na cairn. Anois, níl na roghanna
          go léir a bhí agam roimhe seo sa lúb "chomh fada is". Aistrigh tríd an ngort
          mé, agus má thagaim ar charn, bain é.
        maze_karel_1_11: 'Tá sé dorcha fós. Aistrigh tríd an ngort mé. Má thagaim
          ar charn, bain é, agus má thagaim ar pholl, líon é. Leid: bain úsáid as
          na roghanna sa roghchlár anuas ar an mbloc "má".'
        turtle_2_1: 'Dia dhuit. Ealaíontóir zombaí mé. Maith liom pictiúir! Cabhraigh
          liom cearnóg a tharraingt le dath speisialta. Tábhachtach: tá na blocanna
          céanna ar fáil, ach anois tá siad leagtha amach ina gcatagóirí.'
        turtle_2_2: Le feidhmeanna, is féidir leat blocanna nua a chruthú! Bain triail
          as an mbloc nua "tarraing cearnóg", sa chatagóir "Feidhmeanna", chun cearnóg
          bheag uaine 50x50 a tharraingt.
        turtle_2_3: Úsáid an bloc "athdhéan" (sa chatagóir "Lúba") chun trí chearnóg
          a tharraingt, 100 picteilín ar gach taobh, agus 120 céim ó chéile. Agus
          bain úsáid as trí dhath randamach.
        turtle_2_4: 'Anois, rud éigin níos casta! Athraigh an cód chun 36 cearnóg
          a tharraingt, 100 picteilín ar leithead, agus 10 gcéim ó chéile. Leid: is
          féidir leat mise a bhrostú leis an sleamhnán.'
        turtle_2_5: Tarraing cúig chearnóg a bhfuil taobhanna 50, 60, 70, 80, agus
          90 picteilín ar fad acu. Caithfidh tú an fheidhm "tarraing cearnóg" a úsáid
          cúig huaire.
        turtle_2_6: 'Ok, bainfidh an cód seo úsáid as áiritheoir chun na cearnóga
          céanna a tharraingt. Ní mór do na cearnóga a bheith ar cóimhéid leis an
          áiritheoir, mar sin ba chóir duit an bloc "áiritheoir" a úsáid. Leid: Tá
          sé sa chatagóir Athróga.'
        turtle_2_7: Tarraingíonn an cód seo bís, ach díchumasaíodh na blocanna agus
          ní fheidhmeoidh siad. Déan do leagan féin den chód seo a úsáideann bloc
          "do gach" (sa chatagóir "Lúba") agus bloc "áiritheoir" (sa chatagóir "Athróga")
          a tharraingíonn an bhís chéanna.
        turtle_2_7_5: Gheobhaidh tú feidhm nua "tarraing fear sneachta" (sa gcatagóir
          Feidhmeanna). Tarraing dhá fhear sneachta, 250 agus 100 picteilín ar airde.
        turtle_2_8: Tá an ceann seo measartha casta. Úsáid an fheidhm "tarraing fear
          sneachta" agus an bloc nua "léim ar aghaidh" (sa chatagóir "Gníomhartha").
          Tarraing trí fhear sneachta le dathanna difriúla, 100 picteilín ó chéile.
        turtle_2_9: Úsáid lúb "do gach" chun clann fear sneachta a tharraingt, iad
          110, 100, 90, 80, agus 70 picteilín ar airde. Ba chóir dóibh a bheith 60
          picteilín ó chéile.
        turtle_2_10: Seo é cód lenar féidir bíseanna éagsúla a tharraingt. Cad a tharlaíonn
          nuair a athraíonn tú an uillinn? Nó má úsáideann tú dath randamach laistigh
          den lúb? Déan cibé rud is rogha leat.
        maze_karel_2_1: 'Úsáid na blocanna chun cabhrú liom na cairn go léir a bhaint
          agus na poill go léir a líonadh. Déan iarracht lúba a úsáid in áit go leor
          blocanna. Leid: is féidir lúb amháin a chur isteach i lúb eile!'
        maze_karel_2_2: Chruthaíomar ár mbloc féin darb ainm "líon 5", atá sa chatagóir
          "Feidhmeanna" anois. Bain úsáid aisti chun cabhrú liom an poll seo a líonadh.
        maze_karel_2_3: Úsáid an fheidhm nua "líon 5" le tabhairt orm na poill go
          léir a líonadh. Caithfidh tú an bloc "líon 5" a tharraingt amach as an gcatagóir
          "Feidhmeanna".
        maze_karel_2_4: Cruthaigh feidhm nua a bhaineann 7 sluasaid ithreach. Ansin,
          úsáid an fheidhm i ríomhchlár a chabhróidh liom na cairn go léir a bhaint.
        maze_karel_2_5: Cruthaigh feidhm nua a bhaineann 6 shluasaid ithreach ó charn,
          agus úsáid í chun cabhrú liom na cairn go léir a chur ar leibhéal.
        maze_karel_2_6: Úsáid dhá fheidhm nua, "líon 8" agus "bain 8", chun cabhrú
          liom an carn a chur ar leibhéal agus an poll a líonadh.
        maze_karel_2_7: Tá bó i mo ghort! Scríobh feidhm nua a chabhróidh liom an
          bhó a sheachaint agus an carn a bhaint. Cuir do chuid blocanna taobh istigh
          den fheidhm nua.
        maze_karel_2_8: Úsáid an fheidhm nua seo, "seachain an bhó agus bain ceann
          amháin", le cabhrú liom na cairn go léir a bhaint.
        maze_karel_2_9: Ok, seo é feidhm a bhaineann ceithre charn ithreach i gcolún
          ingearach. Cuir an fheidhm seo isteach i lúb, sa chaoi gur féidir leat na
          cairn ithreach go léir a bhaint gan ach cúpla bloc nua a úsáid.
        maze_karel_2_10: Aistrigh trasna an ghoirt mé, ansin úsáid an dá fheidhm seo
          chun cabhrú liom na cairn go léir a bhaint agus na poill go léir a líonadh.
        turtle_3_1: Taispeánann an dúshlán seo duit conas a cruthaíodh na feidhmeanna
          "tarraing cearnóg" agus "tarraing ciorcal". Ní leor feidhm a chruthú - caithfidh
          tú í a úsáid i do chód! Ceangail an bloc "tarraing cearnóg" chun cearnóg
          a tharraingt.
        turtle_3_2: Cruthaigh feidhm "tarraing triantán" bunaithe ar an bhfeidhm "tarraing
          cearnóg" mar shampla.
        turtle_3_3: 'Tarraing claíocha triantánacha timpeall na gcat agus claí cearnógach
          timpeall na bó. Leid: déan tástáil ar an gclár de réir a chéile.'
        turtle_3_4: An féidir leat teach a tharraingt timpeall an leoin leis na feidhmeanna
          "tarraing cearnóg" agus "tarraing triantán" (agus roinnt blocanna eile)?
        turtle_3_5: 'Anois cruthaigh feidhm nua "tarraing teach" agus bain úsáid aisti
          chun teach a thabhairt do dhá chat. Leid: úsáid an bloc "déan rud éigin"
          chun feidhm nua a chruthú, ansin clóscríobh do théacs féin chun ainm a chur
          ar an mbloc.'
        turtle_3_6: 'Cuir paraiméadar nua darb ainm "fad" le "tarraing triantán";
          féach ar "tarraing cearnóg" mar shampla. Ansin, tarraing triantáin de mhéideanna
          éagsúla. (Leid: cliceáil an réalta chun paraiméadar nua a chur le feidhm)'
        turtle_3_7: Cuir paraiméadar nua darb ainm "fad" le "tarraing teach" agus
          tóg teach mór don eilifint (gach taobh 150 picteilín ar fad)
        turtle_3_8: Athraigh "tarraing teach" sa chaoi go gcríochnóidh mé sa chúinne
          ar dheis ag bun an scáileáin tar éis dom teach nua a tharraingt. Úsáid an
          fheidhm athraithe seo chun trí theach a tharraingt.
        turtle_3_9: An féidir leat an fheidhm "tarraing teach" a athchruthú gan cúnamh?
          Bain triail as, ansin tarraing sraith tithe.
        turtle_3_10: D'fhoghlaim tú mórán! Anois, is féidir leat aon rud a tharraingt.
          Bain triail as réalta, nó bís, nó calóg shneachta.

      4-5 Maze 10:
        4-5_Maze_10_a: |-
          Pokud nemůžeš hned přijít na to, jak vyřešit hádanku pomocí smyček, zkus ji vyřešit delší cestou a potom hledej vzor.

          Co bys měl vložit do bloku `opakuj dokud`, aby se kód zkrátil?
      4-5 Maze 5:
        4-5_Maze_5_a: Zkus použít cyklus `opakuj`, kdykoli budeš potřebovat použít
          `posuň se vpřed` na více než dva kroky.
        4-5_Maze_5_b: V úloze můžeš použít více než jeden cyklus `opakuj`.
      4-5 Maze 6:
        4-5_Maze_6_a: |-
          Zkus sledovat cestu prstem.\
          Je to nejkratší cesta, kterou můžeš najít?
      4-5 Maze 7:
        4-5_Maze_7_a: |-
          **Chceš, aby tvůj kód byl co nejkratší?**
          Hledej ve svých blocích vzory. Vidíš něco, co se opakuje? Zkus místo toho vložit cyklus!
      Course 4 Artist 11:

          повече за подаване на параметри (което променя функцията без да се налага
          пренаписване).
        title: Писане на песен
      SongwritingParameters_2019:
        desc: 'превод липсва: en-US.data.unplugged.SongwritingParameters_2018.desc'
        title: 'превод липсва: en-US.data.unplugged.SongwritingParameters_2018.title'
      SongwritingWithParameters:
        desc: 'Една от най-великолепните структури в света на компютърните науки е
          функцията.  Функциите (понякога наричани процедури) са малки програми, които
          можете да използвате отново и отново в рамките на вашата по-голяма програма.
          Този урок ще помогне на учениците интуитивно да разберат защо комбинирането
          на парчетата код във функции е такава полезна практика.  '
        title: Композиране на песен с параметри
      TangramAlgorithms:
        desc: Този урок ни показва значението на алгоритмите. Ако схванете алгоритъма,
          то ще намерите много начини да го използвате. Ако искате да се уверите,
          дали всички инструктирани ще извършват една и съща дейност, тогава алгоритъмът
          се нуждае от повече подробности.
        title: Танграм алгоритми
      Unplug1:
        desc: Този урок представя концепцията за компютърните науки и обяснява какво
          е да си компютърен специалист. Той ще даде възможност на учениците да поемат
          ролята на компютърни специалисти.  До края на дейността всеки ученик ще
          има речник на новите  думи, които да научи.  Ако учениците ви са твърде
          малки, може да пропуснете обучението или някои думи от речника, но представянето
          им в забавна и игрива светлина дава много добри резултати и е по-продуктивно.
        pdfs:
        - упражнение без компютър 1
        title: Въведение в компютърните науки
        video: Упражнение без компютър 1
      Unplug10:
        desc: В този урок учениците ще се преструват че преминават през интернет,
          докато се обучават за уеб адресите, IP адресите и DNS.
        pdfs:
        - упражнение без компютър 10
        title: Интернет
        video: Упражнение без компютър 10
      Unplug11:
        desc: Финалното занятие от първата 20-часова серия ще помогне на класа да
          си припомни всички любими моменти, а това ще им помогне да продължат самостоятелно
          пътешествието си в компютърните науки.
        pdfs:
        - упражнение без компютър 11
        title: Заключение
        video: Упражнение без компютър 11
      Unplug2:
        desc: С нищо друго, освен хартия и маркери, учениците ще се научат на четирите
          стъпки на изчислителното мислене. След кратко въведение, учениците се разделят
          на групи. Групата изработва насоки за рисуване на конкретно чудовище (от
          каталог на предварително подбрани чудовища) за другите ученици. Отборът
          ще анализира всички чудовища в каталога за модели, различни детайли от чудовищата,
          а след това ще използва тази информация, за да се създаде алгоритъм (насоки)
          за друг отбор как да нарисува определено чудовище. Тогава отборите ще си
          разменят алгоритмите с друга група и ще изготвят чудовището въз основа на
          това, какво показва изготвеният алгоритъм. Дали рисунката ще съответства
          на оригинала?
        pdfs:
        - упражнение без компютър 2
        title: Изчислително мислене
        video: Упражнения без компютри 2
      Unplug3:
        desc: Като се учат един друг на програмиране чрез рисуване на картинки, учениците
          ще започнат да разбират какво наистина представлява програмирането. Този
          урок ще започне с инструктаж на учениците как да оцветяват квадратчета на
          милиметрова хартия. Задачата им е да възпроизведат съществуваща картина.  Ако
          има време, урокът може да продължи с изображения, които учениците  да създадат
          сами.
        pdfs:
        - Упражнение без компютър 3
        title: Програмиране на милиметрова хартия
        video: Уражнение без компютър 3
      Unplug4:
        desc: Този урок е за алгоритмите.  Използвайки фигурите на Танграм и милиметрова
          хартия в първото упражнение, ще се покаже колко е важно инструкциите да
          са ясни и недвусмислени.  След това класът ще изследва по колко начина може
          да  се сгъне хартията в правоъгълник, като учениците отбелязват как някои
          методи може да отнемат повече или по-малко сгъвки от други.
        pdfs:
        - упражнение без компютър 4
        title: Алгоритми
        video: Упражнение без компютър 4
      Unplug5:
        desc: В този урок учениците ще направят слънцеотражател от връвчици, мъниста
          и огледалца. Учениците ще използват серия от повтарящи се стъпки, а след
          това да бъдат помолени да  открият повторенията. След като тези повторения
          са определени, учениците ще трябва да създадат списък с инструкции за извършване
          на процеса на създаване и да го  запишат на лист хартия. Окончателната програма
          ще бъде направена от целия клас, независимо от техния избор на връвчици,
          мъниста и огледала. За да бъде ефективно това, учениците ще трябва да забравят
          за подробностите на техните специфични материали и да създадат общи условия
          за индивидуална работа. Създаването на списък с инструкции е чудесно въведение
          към изучаването на променливите.
        pdfs:
        - упражнение без компютър 5
        title: Функции
        video: Упражнение без компютър 5
      Unplug6:
        desc: Това е игра за целият клас. След въвеждане на идеята за условията, ако-твърденията

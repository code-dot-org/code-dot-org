"bg":
  data:
    unplugged:
      Unplug1:
        title: "Въведение в компютърните науки"
        desc: "Този урок представя концепцията за компютърните науки и обяснява какво
          е да си компютърен специалист. Той ще даде възможност на учениците да поемат
          ролята на компютърни специалисти.  До края на дейността всеки ученик ще
          има речник на новите  думи, които да научи.  Ако учениците ви са твърде
          малки, може да пропуснете обучението или някои думи от речника, но представянето
          им в забавна и игрива светлина дава много добри резултати и е по-продуктивно."
        pdfs:
        - "упражнение без компютър 1"
        video: "Упражнение без компютър 1"
      Unplug2:
        title: "Изчислително мислене"
        desc: "С нищо друго, освен хартия и маркери, учениците ще се научат на четирите
          стъпки на изчислителното мислене. След кратко въведение, учениците се разделят
          на групи. Групата изработва насоки за рисуване на конкретно чудовище (от
          каталог на предварително подбрани чудовища) за другите ученици. Отборът
          ще анализира всички чудовища в каталога за модели, различни детайли от чудовищата,
          а след това ще използва тази информация, за да се създаде алгоритъм (насоки)
          за друг отбор как да нарисува определено чудовище. Тогава отборите ще си
          разменят алгоритмите с друга група и ще изготвят чудовището въз основа на
          това, какво показва изготвеният алгоритъм. Дали рисунката ще съответства
          на оригинала?"
        pdfs:
        - "упражнение без компютър 2"
        video: "Упражнения без компютри 2"
      Unplug3:
        title: "Програмиране на милиметрова хартия"
        desc: "Като се учат един друг на програмиране чрез рисуване на картинки, учениците
          ще започнат да разбират какво наистина представлява програмирането. Този
          урок ще започне с инструктаж на учениците как да оцветяват квадратчета на
          милиметрова хартия. Задачата им е да възпроизведат съществуваща картина.
          \ Ако има време, урокът може да продължи с изображения, които учениците
          \ да създадат сами."
        pdfs:
        - "Упражнение без компютър 3"
        video: "Уражнение без компютър 3"
      Unplug4:
        title: "Алгоритми"
        desc: "Този урок е за алгоритмите.  Използвайки фигурите на Танграм и милиметрова
          хартия в първото упражнение, ще се покаже колко е важно инструкциите да
          са ясни и недвусмислени.  След това класът ще изследва по колко начина може
          да  се сгъне хартията в правоъгълник, като учениците отбелязват как някои
          методи може да отнемат повече или по-малко сгъвки от други."
        pdfs:
        - "упражнение без компютър 4"
        video: "Упражнение без компютър 4"
      Unplug5:
        title: "Функции"
        desc: "В този урок учениците ще направят слънцеотражател от връвчици, мъниста
          и огледалца. Учениците ще използват серия от повтарящи се стъпки, а след
          това да бъдат помолени да  открият повторенията. След като тези повторения
          са определени, учениците ще трябва да създадат списък с инструкции за извършване
          на процеса на създаване и да го  запишат на лист хартия. Окончателната програма
          ще бъде направена от целия клас, независимо от техния избор на връвчици,
          мъниста и огледала. За да бъде ефективно това, учениците ще трябва да забравят
          за подробностите на техните специфични материали и да създадат общи условия
          за индивидуална работа. Създаването на списък с инструкции е чудесно въведение
          към изучаването на променливите."
        pdfs:
        - "упражнение без компютър 5"
        video: "Упражнение без компютър 5"
      Unplug6:
        title: "Условия"
        desc: "Това е игра за целият клас. След въвеждане на идеята за условията,
          ако-твърденията и повторенията, класът може да практикува заедно използването
          им чрез предварително написан код, тесте карти и късмет в тегленето."
        pdfs:
        - "упражнение без компютър 6"
        video: "Упражнение без компютър 6"
      Unplug7:
        title: "Писане на песен"
        desc: "Четенето на текст е лесна дейност за повечето ученици. Ще вземем тази
          дейност, която вече е усвоена, и ще я използваме в затвърждаването на знанията
          при дефиниране и извикване на функции. След като учениците са запознати
          с процеса на дефиниране/извикване, ние ще добавим допълнителни възможности,
          които идват заедно с протичащите параметри в рамките на извикването на функция."
        pdfs:
        - "упражнение без компютър 7"
        video: "Упражнение без компютър 7"
      Unplug8:
        title: "Абстракция"
        desc: "Тази дейност съчетава ежедневието на вашите ученици със стила на мислене
          от играта Mad-Lib, за да помогне на вашия клас  да научи повече за ефективността
          на абстрактното мислене."
        pdfs:
        - "Упражнение без компютър 8"
        video: "упражнения без компютри 8"
      Unplug9:
        title: "Щафетно програмиране"
        desc: Този урок черпи идеи от предишна дейност (4. Програмиране на милиметрова
          хартия) и ще използва придобитите умения, за да се подчертае значението
          на завършването на програмния код. Учениците ще работят последователно и
          често ще си правят проверка за "бъгове".
        pdfs:
        - "упражнение без компютър 9"
        video: "Упражнение без компютър 9"
      Unplug10:
        title: "Интернет"
        desc: "В този урок учениците ще се преструват че преминават през интернет,
          докато се обучават за уеб адресите, IP адресите и DNS."
        pdfs:
        - "упражнение без компютър 10"
        video: "Упражнение без компютър 10"
      Unplug11:
        title: "Заключение"
        desc: "Финалното занятие от първата 20-часова серия ще помогне на класа да
          си припомни всички любими моменти, а това ще им помогне да продължат самостоятелно
          пътешествието си в компютърните науки."
        pdfs:
        - "упражнение без компютър 11"
        video: "Упражнение без компютър 11"
      UnplugHappyMaps:
        title: "Щастливи карти"
        desc: "Учениците създават прости алгоритми (набор от инструкции), за да преместят
          героя си през лабиринта с помощта на една команда."
      MoveIt:
        title: "Преместете го, Преместете го"
        desc: "Учениците създават прости алгоритми (набор от инструкции), за да преместят
          героя си през лабиринта с помощта на една команда."
      PlantASeed:
        title: "Реални алгоритми: Засадете семената"
        desc: "Този урок ни показва, че ние използваме алгоритми и в ежедневието ни,
          като засаждане на семена например. Той се фокусира върху по-голямата картина
          на компютърните науки и как алгоритмите играят съществена роля в тях."
      BuildingAFoundation:
        title: "Изграждане на база"
        desc: "Учениците ще изградят конструкции, използвайки само предвидените материали.
          Конструкциите трябва да достигнат определена височина, или носят определено
          тегло, а учениците обсъждат идеята, дали са  достатъчно устойчиви и как
          да подобрят структурата."
      GettingLoopy:
        title: "Да повтаряме"
        desc: "Този урок въвежда програмирането на повторения (повтаря указанията)
          чрез танц. Учениците ще научат проста хореография, след което ще се научат
          да я повтарят."
      RelayProgramming:
        title: "Повтори програмирането"
        desc: Учениците ще тичат в щафета, където те, обикаляйки двора, ще трябва
          да напишат алгоритъм въз основа на изображение на "Милиметрова хартия".
          Те могат да напишат само по една инструкция и ако има грешка някъде, ще
          трябва да изтрият всичко направено към този момент и да започнат отново.
      Conditionals:
        title: "Условия"
        desc: За да научат за условията, учениците играят на карти и трябва да създадат
          правила като "Ако изтеглиш червена карта, аз получавам точка" и "Ако изтеглиш
          черна карта, ще получиш точка."
      BigEvent:
        title: "Голямото събитие"
        desc: Учениците ще се запознават с концепцията за "събития", действия, при
          които компютърът постоянно следи за нещо. Учителят ще натиска бутони на
          хартиено дистанционно, а учениците ще реагират според натиснатия бутон.
      GoingPlacesSafely:
        title: "Достигаме безопасно до места"
        desc: "Интернет е мощно, но понякога опасно място. Учителите ще въведат правила
          за безопасност на учениците при навигиране в Интернет."
      GraphPaperProgramming:
        title: "Програмиране на милиметрова хартия"
        desc: "Учениците ще напишат алгоритъм (набор от инструкции) с помощта на предварително
          определени команди, за да насочат своите съученици да възпроизведат предварително
          начертана рисунка."
      PaperPlanes:
        title: "Реални алгоритми: Хартиени самолети"
        desc: "Този урок показва как ние използваме алгоритми в ежедневието ни, по-специално
          при хартиените самолетчета. Този урок също се фокусира върху по-голямата
          картина на компютърните науки, в които алгоритмите играят съществена роля."
      BinaryBracelets:
        title: "Двоични гривни"
        desc: "Учениците ще създават гривни като заменят първите букви в имената си
          с цифри. Учениците учат, че данните могат да бъдат представени и съхранени
          по повече от един начин."
      DigitalFootprint:
        title: "Вашите дигитални отпечатъци"
        desc: Учителите запознават учениците си с идеята, че пускането на информация
          за себе си онлайн създава дигитални отпечатъци или "следа", която има последствия.
      ComputationalThinking:
        title: "Изчислително мислене"
        desc: "Учениците, като използват стъпките на изчислително мислене (разлагане,
          съвпадение, абстрактно мислене, алгоритъм), трябва  да разберат как да играят
          игра, която идва без инструкции."
      FunctionalSuncatchers:
        title: "Функционални отразители на светлина"
        desc: "Учениците създават алгоритъм с променливи и функции (части от кода,
          който искате да използвате отново и отново) за създаване на ловци на светлина,
          използвайки шнур и мъниста."
      SongwritingParameters:
        title: "Композиране на песен"
        desc: "Учениците, използвайки концепцията за припевите в песента, ще научат
          повече за подаване на параметри (което променя функцията без да се налага
          пренаписване)."
      DiceRace:
        title: "Алгоритми от реалния живот: игра на зарове"
        desc: "Този урок показва начини, как ние използваме алгоритмите в ежедневието
          ни. Като част от урока, учениците намират и записват алгоритми за състезателна
          игра със зарчета."
      Internet:
        title: "Интернет"
        desc: "Учениците изпращат съобщения, представящи различни методи за изпращане
          в Интернет, използвайки листове хартия."
      Crowdsourcing:
        title: "Съвместен код"
        desc: "Учениците използват crowdsourcing техниката, за решаване на проблеми
          в компютърните науки. При нея, за да завършите задачата по-ефективно, трябва
          да работите заедно като клас, отколкото ако един ученик се опитва сам."
      DigitalCitizenship:
        title: "Цифрови граждани"
        desc: "Учениците, изследвайки разликата между лична информация и лични данни,
          се научават да разграничават какво е безопасно и какво е опасно да се споделя
          онлайн."
      TangramAlgorithms:
        title: "Танграм алгоритми"
        desc: "Този урок ни показва значението на алгоритмите. Ако схванете алгоритъма,
          то ще намерите много начини да го използвате. Ако искате да се уверите,
          дали всички инструктирани ще извършват една и съща дейност, тогава алгоритъмът
          се нуждае от повече подробности."
      EnvelopeVariables:
        title: "Плик с променливи"
        desc: "Променливите дават възможност за много  свобода в компютърните науки.
          \ Този урок ви помага да си обясните какви са променливите и как можем да
          ги използваме по много различни начини. Тази дейност се използва преди (или
          във връзка с) урок за абстракция, за да се вникне по-добре в идеята на променливите."
      MadGlibs:
        title: Mad Glibs
        desc: "Абстрактното мислене е едно от най-важните умения за компютърния специалист.
          \ Тази дейност ще научи Вашите ученици да анализират историите и да откриват
          различия, така че да могат да извлекат различното. Тези абстрактни истории
          стават шаблони за забавни и луди нови такива."
      ForLoopFun:
        title: "Повторения за забавление"
        desc: "Ние знаем, че повторенията ни позволяват да правим нещата отново и
          отново, но сега ще се научим как да използваме повторенията с допълнителна
          структура, вградена в тях."
      SongwritingWithParameters:
        title: "Композиране на песен с параметри"
        desc: "Една от най-великолепните структури в света на компютърните науки е
          функцията.  Функциите (понякога наричани процедури) са малки програми, които
          можете да използвате отново и отново в рамките на вашата по-голяма програма.
          Този урок ще помогне на учениците интуитивно да разберат защо комбинирането
          на парчетата код във функции е такава полезна практика.  "
      BinaryImages:
        title: "Бинарни образи(картини)"
        desc: "Въпреки че много хора мислят за бинарния код като за нули и единици,
          в нашите предишни курсове учениците научиха, че информацията може да бъде
          представена в различни варианти.  Този урок развива тази концепция с една
          стъпка напред, тъй като илюстрира как  компютърът може да съхранява още
          по-сложна информация (като изображения и цветове) с двоичен код."
      VideoGamesCoordinatePlanes:
        title: "Видео игрите и координатните системи"
        desc: "Открийте как видео игрите, които обичате да играете всъщност са задвижени
          от алгебрата! Разгледайте как алгебричните изрази и координатната система
          могат да ни помогнат да разберем как работят видео игрите и след това да
          започнете да планирате видео игра, която ще създадете сами."
      Contracts:
        title: "Договори, домейн и обхват"
        desc: "Договорите ни дават начин да разберем и да се обсъдим функциите. В
          този урок ние ще разгледаме как договорите може да ни помогнат да разберем
          нов език за програмиране или функция."
      DesignRecipe:
        title: "Рецепта за дизайн"
        desc: "В последния етап учениците ще пишат някои  опростени функции - но по-сложните
          от тях ще изискват внимателен подход. Дизайнът на рецепта е структуриран
          подход за написването на  функции, в които ще има тестиращ елемент, който
          ще гарантира, че функцията работи както се очаква."
      Booleans:
        title: Booleans и логика
        desc: Booleans са четвъртият и последен тип данни, които ще научите в този
          курс. В това упражнениеще научите за какво се използват Booleans и как могат
          да ни помогнат да напишем функции, които мислят логично
      ConditionalsPiecewiseFunctions:
        title: "Условни и линейни функции"
        desc: "Параметрите, които прикрепяме към функция, дават възможност на резултатите
          да варират в зависимост от строгия модел. Да предположим, че искаме чрез
          параметри с определени стойности да създадем резултати, с помощта на един
          модел, но чрез други стойности можем да получим различен модел. Именно тук
          са необходими условията..."
      CollisionDetection:
        title: Collision Detection и Питагорова теорема
        desc: "Определянето на момента, когато обекти на екрана се докосват, е важен
          аспект на повечето игри. В този урок ние ще разгледаме как Питагоровата
          теорема и формулата за разстояние може да се използват за измерване на разстоянието
          между две точки от равнината и след това да прецени дали тези две точки
          (или герои от игра) се докосват."

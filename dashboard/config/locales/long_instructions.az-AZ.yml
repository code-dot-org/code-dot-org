      2-3 Artist 1 new: "Salam, mən rəssamam. Siz kod yazmaqla mənə, demək olar ki,
        hər şey çəkdirə bilərsiniz. Şəkildəki boz xətlərin üzərini cızmağım üçün bir
        neçə blokdan istifadə edin (Hər xəttin uzunluğu 100 pikseldir)\r\n\r\n"
      2-3 Artist 11: 'Stop işarəsini tərəfinin uzunluğu 100 piksel olan səkkizbucaqlı
        çəkməklə haşiyəyə al. '

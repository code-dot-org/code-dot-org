      'Technique: Frequency Analysis':
        content1: lýsing hér
        markdown: "# Ráðning útskiptilykla\n\nBesta aðferðin við að ráða dulmálslykla
          með handahófsútskiptum er þekkt sem **tíðnigreining** \n\nUmorðað frá: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n*
          **Tíðnigreinin** er aðferð sem byggir á *hversu oft* vissir bókstafir birtast
          í ensku miðað við aðra.\n* Til dæmis, ef við tökum einhvern enskan texta
          er líklegt að stafirnir *E*, *T*, *A* og *O* komi oftast fyrir, en að *Z*,
          *Q* og *X* komi sjaldan fyrir. Sömuleiðis eru stafapörin *TH*, *ER*, *ON*
          og *AN* þau algengustu þar sem þessir stafir koma fyrir hlið við hlið.\n*
          Reyndar er dreyfing bókstafa nokkurn veginn sú sama fyrir næstum **öll**
          sýnishorn af enskum texta. \n\n\nTækinu á síðunni hér á undan er ætlað að
          hjálpa þér að **nota tíðnigreiningu til að ráða dulmálslykil með handahófsútskiptum**.\n\nMeð
          því að bera saman tíðni stafa í dulkóðuðu skilaboðunum og tíðni stafa í
          venjulegum enskum texta, getur þú byrjað að fá hugmynd um hvernig einhverjir
          stafir samsvara öðrum stöfum. \n\nTækið sýnir þér hvernig tíðni stafanna
          í dulkóðaða textanum  (appelsínugult) ber saman við tíðnina í venjulegum
          enskum texta (blátt).\n\n### Vísbending: Hvar ætti að byrja?\n\n1. Finndu
          stuttu orðin og \"brjóttu þau upp\" fyrst.  Hversu mörg (ensk) orð eru til
          sem hafa bara einn staf? (\"a\").  Mjög algengt þriggja stafa orð er \"the\".\n2.
          Að þessu loknu, ættu algengustu stafirnir að vera komnir á sinn stað.  Þú
          ættir þá að geta notað hyggjuvitið (og kunnáttu í ensku) til að skoða önnur
          orð með þessum stöfum og út frá þeim giska á aðra stafi.\n3. Þegar búið
          er að ráða nokkra af erfiðari stöfunum ættu hinir að leysast fljótt.\n4.
          Það hjálpar þér að giska rétt ef þú berð saman tíðni stafanna.\n\n### Prófaðu
          þetta:\nHreyfimyndin hér fyrir neðan sýnir hvernig einhver byrjaði.  Þetta
          er það sem gert var\n\n* Fyrst var stöfunum raða eftir tíðni. \n* Svo var
          reynt að koma auga á stafina sem gætu táknað orðið  `the`.  \nÞetta er góð
          byrjun!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Eru handahófsútskipti góð aðferð?\n* Eftir að þú hefur fengið smá-æfingu
          í þessu, hvað tekur það þig langan tíma að ráða dulmálslykil með handahófsútskiptum??\n*
          Er það gott eða slæmt?\n\n\n"
      Terminology Recap:
        content1: lýsing hér
        markdown: "# Staldrað við og rifjað upp\n\nSkilaboð sem dulkóðuð eru með **dulmálslykli
          Sesars** eru mjög auðráðanleg, sérstaklega með tölvuforriti. Nú hefur þú
          fengið smáæfingu í að ráða dulmál sem notar hliðrun stafa (ekkert mál, var
          það?) svo við skulum prófa svolítið erfiðara.\n\n**Rifjum upp orðin sem
          við notum:**\n\n* **Dulkóðun** - það að brengla venjuleg textaskilaboð til
          að gera þau leynileg, þannig að aðeins þeir sem hafa \"heimild\" geti lesið
          þau.\n* **Dulráðning** - það að snúa dulkóðun við þannig að leynilegu skilaboðin
          verði aftur að venjulegum texta\n* **Dulmálslykill** - almennt orð yfir
          þá aðferð (eða algrím) sem framkvæmir dulkóðun\n* **Dulkóðun Sesars** -
          aðferð við dulkóðun sem hliðrar stöfum um einhvern fjölda sæta.\n* **Brjóta
          upp dulkóðun** - Þegar einhver reynir að ráða leynileg skilaboð *án þess*
          að vita allt um dulkóðunarlykilinn, er talað um að viðkomandi sé að reyna
          að **brjóta upp** (crack) dulkóðunina. \n\n\nSmelltu á Áfram til að sjá
          **Næstu áskorun**...\n\n \n"

      DesigningForAccessibilityMarkdownLevel_2019:
        markdown: |
          # Hannað með tilliti til aðgengis

          * Í heimi tölvunarfræðinnar, snýst **aðgengi** um að búa til tæknilausnir fyrir fólk með fötlun.
          * Undir fötlun flokkast m.a. skerðing á hreyfigetu, heyrn og sjón.
          * Tegundir fötlunar eru margvíslegar og hafa mismunandi afleiðingar fyrir fólk, þar á meðal hvernig það notar tækni eins og **öpp fyrir snjallsíma**.
          * Ef öpp eru hönnuð þannig að þau séu aðgengileg fólki með fatlanir þá gerir það öppin betri fyrir alla aðra um leið!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

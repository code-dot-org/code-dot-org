      New Challenge Introduction:
        content1: lýsing hér
        markdown: "### Ný áskorun: Brjóta upp dulmálslykil sem notar handahófsútskipti...með
          nýrri græju\n\nÍ stað þess að hliðra öllu stafrófinu, hvernig væri að skipta
          út hverjum staf stafrófsins fyrir annan staf sem við veljum af handahófi?
          Þetta mætti kalla **dulmálslykil með handahófsútskiptum.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nNú
          getum við ekki lengur ráðið dulmálið með því að einfaldlega hliðra öllu
          stafrófinu, heldur þurfum við að fást við skilaboð sem hafa verið dulkóðuð
          með **handahófsútskiptum** (random substitution).  \n\n\n\nSvona dulkóðun
          er mun erfiðara að brjóta upp og til þess þurfum við betra verkfæri, þannig
          að...\n\nÞegar þú smellir á að halda áfram, munt þú sjá **nýja og öflugri
          útgáfu af dulkóðunarverkfærinu** sem sýnir þér fullt af nýjum hlutum.\n\nEn
          hvað það gerir er ekki augljóst!  \n\n### Verkefni þitt:\n\n * Finndu út
          hvað er að gerast í þessari nýju útgáfu verkfærisins\n * Hvaða upplýsingar
          færðu?\n * Finndu út hvað þú getur gert með verkfærinu\n * Sem fyrr: Þú
          getur ekki skemmt verkfærið svo ekki hika við að smella og prófa.\n * Ef
          þú finnur út úr þessu gætir þú kannske dulráðið skilaboð sem hafa verið
          dulkóðuð með handahófsútskiptum.\n \n### Vísbending\n\n* Vissir þú að **E**
          er algengasti stafur í venjulegum enskum texta?\n\n### Koma saman og ræða

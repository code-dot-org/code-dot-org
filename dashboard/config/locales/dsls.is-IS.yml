      'Overview: Design Mode':
        markdown: |
          # Velkomin í Hönnunarstöðu Appsmiðjunnar
          Í "Hönnunarstöðu" (Design Mode) Leikjasmiðjunnar getið þú dregið einingar fyrir notendaviðmótið inn í appið.

          ### Orðfæri
          * **Notendaviðmót (User Interface (UI))** - Þau atriði (yfirleitt á skjánum) sem manneskja (notandi) sér og notar til að eiga samskipti við tölvu eða app.
          * **Viðmótseining (UI Element)** er hlutur eins og hnappur, mynd, textareitur, fellilisti, skjár og þess háttar.

          ## Dæmi

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Þú sérð nýja hnappa fyrir ofan svæði appsins þar sem þú getur valið "Hönnun" eða "Kóði".</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>Til að bæta við einingu þarf ekki annað en draga það og setja í appið þar sem þú vilt hafa það. Eftir að það er komið á skjá appsins getur þú fært það, breytt stærð þess og breytt mörgum öðrum eiginleikum þess</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>Flipinn <em>Eiginleikar</em> sýnir þér allt það sem þú getur breytt varðandi útlit og virkni viðmótseiningar.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span> <strong>Heiti (ID) einingar</strong> er mikilvægt því að þú notar það til að vísa á eininguna í kóðanum. Við munum fjalla betur um ID eininga síðar.</p>
          </div>

          ![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)


          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 66%; float: right">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>Textinn sem notandinn sér á hnapp getur verið hvað sem þú vilt.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span><strong>Athugaðu:</strong> Flettu niður til að sjá aðra eiginleika viðmótseiningar því ekki er víst að þeir sjáist allir í einu.</p>
          </div>

          <div style="clear: both"></div>
          <hr>

          **Nú er komið að þér að prófa þetta!**
      'Overview: If Statements':
        markdown: |+
          # Ef yrðing

          ## Hvernig Ef-yrðingar virka

          <img src="https://images.code.org/361556bbff61bf91e2c737f745582dff-image-1479418505481.png" style="float: right; margin-left: 20px; margin-right: 20px">

          Með ef-yrðingum getur þú *tekið ákvörðun sem stjórnar því hvaða línur af kóða verða keyrðar næst.*

          Hægra megin er mynd sem sýnir einingarnar í grunngerð `if` yrðingar í JavaScript.

          Ef-yrðing hefur tvo meginhluta.

          1. Skilyrðingu, í venjulegum sviga, sem þarf að meta (í formi Boole yrðingar sem gefur aðeins tvær útkomur: **true** eða **false**)
          2. Kóða, í slaufusviga, sem á að keyra *ef* skilyrðingin gefur útkomuna "true"

          ## Unnið dæmi
          <img src="https://images.code.org/ca716e009ddb8dc397eb5a651a1ac2d7-image-1479420772852.png" style="display: block; margin: auto; float: right">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">1.</span>
          Forritið er keyrt línu fyrir línu eins og venjulega. Það birtist skilaboð, og biður notandann að slá inn tölu.  Það sem notandinn skrifar er sett í breytuna <code>age</code> og síðan er næsta lína framkvæmd...
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">2.</span>
          Þegar komið er að <code>if</code> yrðingunni er <em>byrjað</em> á að meta skilyrðinguna í sviganum. Hér er athugað hvort gildi breytunnar <code>age</code> sé, á þessum stað í forritinu, stærri en eða jafnt og 18.  Ef svo er, þá segjum við að yrðingin "<strong>skili "true"</strong>".  Ef ekki, þá skilar hún "false".
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">3.</span>
          Þessar console.log yrðingar munu <em>aðeins</em> keyra ef yrðingin gaf "true". Slaufusvigarnir innihalda allan kóðann sem á að keyra ef, og aðeins ef, yrðingin var sönn.  Annars er <em>sleppt</em> að keyra allan kóðann í ef-yrðingunni.
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">4.</span>
          Forritið heldur áfram hér, í fyrstu línunni eftir að slaufusvigi ef-yrðingarinnar lokast.  Þessi lína mun <em>alltaf</em> keyra, en taktu eftir að ef notandinn setti inn aldur sem er lægri en 18 þá er allri ef-yrðingunni sleppt og forritið mundi bara segja "Thanks for verifying".  (Þennan klaufaskap munum við brátt laga).

          </p>

          <div style="clear: both">&nbsp;</div>



          Dragðu <code>onEvent</code> kubb úr verkfærakassanum og inn á vinnusvæðið.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Notaðu fellilistann til að velja <em>ID</em> fyrir viðmótseininguna sem þú vilt láta bregðast við einhverju atviki. Í listanum sjást ID fyrir allar viðmótseiningar sem hafa verið settar í appið í Hönnunarstöðunni.</p>
          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          Notaðu fellilistann til að velja þá <em>tegund</em> atviks sem þú vilt bregðast við. (Notaðu bara "click" eins og er).</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>

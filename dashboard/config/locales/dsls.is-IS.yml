      Crowdsourcing-Unplugged:
        markdown: |
          # Hópvistun

          Sjáðu hvernig hópvistun, sem er algeng aðferð við lausn vandamála í tölvunarfræði, getur hjálpað þér að ljúka verkefni með betri árangri sem hluti af hóp heldur en þú þarft að gera það í einrúmi.
      Dance_Party_extras_intro:
        markdown: |
          # Haltu áfram að dansa!

          Í 2. hluta átt þú að búa til þitt eigið verkefni. Það eru engar þrautir hér - í stað þess eru nokkur verkefni sem sýna mismunandi aðferðir við að búa til flóknari dansrútínur.

          Þú getur gert þessa áfanga _í hvaða röð sem er_. Hoppaðu á milli til að sjá hvernig eitthvað var gert í fyrri áfanga eða sameinaðu hugmyndir úr verkefnum. Prófaðu þá alla, veldu þann sem þér finnst bestur og notaðu tímann til að bæta við það verkefni til að gera það að þínu.


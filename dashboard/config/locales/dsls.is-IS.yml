        markdown: |
          # Haltu áfram að dansa!

          Í 2. hluta átt þú að búa til þitt eigið verkefni. Hér eru engar þrautir - í stað þess eru verkefni sem sýna mismunandi dæmi um aðferðir til að búa til flóknari danspartý.


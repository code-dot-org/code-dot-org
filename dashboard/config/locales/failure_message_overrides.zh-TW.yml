      MC HOC 2016 Level 5_failure_message_override: |-
        Try using 'Forever Do' with
        'Move a Step Toward the Player'.
      MC HOC 2016 Level 6_failure_message_override: "在`當夜晚時`積木下面使用`生成殭屍`指令來生出至少 3

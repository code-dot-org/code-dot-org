        csp-2017:
          assignment_family_title: コンピューター サイエンス原則
          description_short: 基礎的なコンピューター サイエンスのコンセプトを学びます。
          description_student: 2016年秋、College Boardは最新のAP®コースであるAP コンピューター サイエンス原則を開始しました。このコースでは、コンピューター
            サイエンスの基本的なコンセプトを生徒に紹介し、コンピューティングとテクノロジーが世界にどのように影響するかを探究します。 APプログラムは、コンピューター
            サイエンス分野のリーダーを育成し、また従来から恵まれない環境で育った人たちに不可欠なコンピューティングツールと学際的な機会を提供することを目指して、APコンピューター
            サイエンス原則を設計しました。
          description_teacher: 2016年秋、College Boardは最新のAP®コースであるAP コンピューター サイエンス原則を開始しました。このコースでは、コンピューター

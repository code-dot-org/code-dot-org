    level:
      instructions:
        maze_2_2: 'Tudsz nekem segíteni, hogy elkapjuk a rakoncátlan malacot? Rakj
          össze néhány "lépj előre" blokkot, és nyomd meg a "Futtatás " gombot, hogy
          a nyomába érjek. '
        maze_2_1: Ez a malac bosszantó. Segíts megtalálni!
        maze_2_2_5: Tervezd meg az utat a malacig. A TNT-t viszont kerüld el mindenképp,
          vagy repülsz!
        maze_2_3: Vezess el a zöld förtelemig! (Vigyázz a TNT-vel)
        maze_2_4: Őrizd meg a nyugalmad, és segíts megkeresni Rossz Disznót. Egyébként
          lehet, hogy dühös leszek!
        maze_2_5: Van egy 2 utasításból álló út a malachoz. Kitalálod?
        maze_2_6: Próbálj meg elvezetni a zöld behatolóhoz nem több, mint 3 utasítás
          használatával.
        maze_2_7: Segíts elűzni a rossz malackát a legkevesebb blokk segítségével.
          Próbálj egynél több „ismételd x alkalommal” blokkot felhasználni.
        maze_2_8: 'Ha egy blokk szürke, akkor az nem törölhető. Oldd meg ezt a feladványt
          olyan "ismételd" blokk használatával, ami 3-szor ismétel. Próbáld meg ezt
          a 3 blokkot berakni a szürke "ismételd" blokkba: menj, menj, fordulj.'
        maze_2_9: Ok, próbáld ki az új „ismételd amíg" blokkot - ez addig ismétli
          a benne lévő utasítást, amíg a madár el nem éri a bosszantó disznót.
        maze_2_10: Ok, még egyszer, utoljára a gyakorlatban - meg tudod oldani ezt
          csak 4 blokkal?
        maze_2_11: Arghhh - kedves akárki. Én lenni zombi. Zombi lenni éhes. El...
          kell... a napraforgóhoz... El tudnál vezetni oda csupán 5 utasítással?
        maze_2_12: Hasonló mint az előző, de picit más. 5 utasításból megoldod?
        maze_2_13: 'Használd az új „ha” blokkot, hogy el tudjam dönteni, hogy mikor
          forduljak el. Tipp: most csak egy blokkot kell beillesz, de megtanulhatod
          a szerkezet felépítését, hogy legközelebb önállóan is össze tudd állítani.'
        maze_2_14: Rendben, ez olyan, mint a legutóbbi játék, de most emlékezned kell,
          hogyan használtad együtt a „ha” és az „ismételd” elemeket.
        maze_2_15: Napraforgót szeretnék! Használj egy "ha" blokkot, hogy a legkevesebb
          lépésből eljussak odáig.
        maze_2_16: Oké, csináljuk meg még egyszer gyakorlásképpen -  hasonló a feladat,
          de vigyázz a húsevő növényekre!
        maze_2_17: A "ha-különben" blokk ellenőriz egy feltételt és aszerint tesz
          meg valamit VAGY valami mást. Próbálj meg eljuttatni a napraforgóhoz úgy,
          hogy ezt az új blokkot használod.
        maze_2_18: Még egy gyakorlat a „ha-különben” blokkhoz. Meg tudod csinálni
          elsőre?
        maze_2_19: Tudsz segíteni kijutni ebből az összetett útvesztőből mindössze
          3 blokk hozzáadásával? Ha jól csinálod, akkor bármilyen kacskaringós utat
          be tudok járni annak hosszától függetlenül.
        turtle_1_1: Szia, én egy művész vagyok. Te írhatsz nekem olyan kódot, amivel
          majdnem mindent le tudok rajzolni. Használd a blokkokat, hogy lefessem a
          képen látható szürke vonalakat.
        turtle_1_2: 'Most rajzolj egy négyzetet. Megjegyzés: használd a kedvenc színed
          az új "színbeállítások megadása" blokk segítségével.'
        turtle_1_3: Rajzolj egy négyszöget csak három blokk használatával.
        turtle_1_4: 'Rajzolj egy háromszöget, amelynek oldalai különböző színűek.
          A "véletlen szín" beállítással minden alkalommal más-más színt kapsz. Tipp:
          a "fordítsd" blokkon lévő szám megadásával meg kell határoznod, mennyit
          kell fordulni.'
        turtle_1_5: Most gyakorlásképpen rajzolj egy háromszöget, majd egy négyzetet,
          hogy egy borítékot kapj.
        turtle_1_6: 'Gondold végig, hogyan rajzolod meg a háromszöget és a négyzetet?
          Tipp: Csináld a háromszöget először, majd találd ki, mekkorát kell fordulnod
          a négyzet rajzolása előtt.'
        turtle_1_7: OK, nézzünk egy kicsit nehezebbet. Lássuk, meg le tudod-e rajzolni
          ezeket a zöld ablakokat. A négyzetek oldala 100 képpont, és 50 képpontra
          vannak egymástól. Ne felejts el zölddel rajzolni!
        turtle_1_8: OK, most képzelni el, mi történhet, ha ezt a kódot futtatod (vagy
          nyomd meg a "Futtatás"-t a próbához). Majd ismételtesd annyiszor, hogy elkészüljön
          a rajz. A színe különböző lesz minden alkalommal.
        turtle_1_9: Ki tudod találni, melyik számot kell a kérdőjelek helyére írni,
          hogy rajzoljon egy kört?
        turtle_1_10: 'Megcsináltad! Most rajzolhatsz, amit csak szeretnél. Néhány
          mókás ötlet: pálcikaember, hópehely, vagy spirál. Próbáld ki az új "szélesség
          beállítása" blokkot. Jó szórakozást!'
        turtle_4_1: 'Tudsz rajzolni egy háromszöget (oldala 100 képpont) csak 3 blokkal?
          Tipp: használj "ismételd" blokkot.'
        turtle_4_2: Adj hozzá egy "Fordítsd jobbra 90 fokkal" blokkot valahol a program
          közepén, hogy a munkaterületre le tudd rajzolni ezeket a háromszögeket.
        turtle_4_3: OK, itt van a kód, amit írtál egy háromszög rajzolásához. Hozzá
          tudsz adni egy "ismételd" és egy "fordítsd" blokkot, hogy elkészüljön egy
          szép virág?
        turtle_4_4: 'Itt van egy kód az előző feladatból, de csak 36 fokot fordul
          minden egyes háromszög rajzolása után. Hányszor kell ezt ismételni? (Tipp:
          360 fokos fordulattal a rajz megtesz egy teljes kört)'
        turtle_4_5: 'Itt van az előző feladatból ismert kód, csak most 36 ismétlés
          van beállítva. Hány fokos legyen a fordulás? (Tipp: 360 fokos fordulattal
          a rajz megtesz egy teljes kört)'
        turtle_4_6: Csak 3 blokk használatával tudsz rajzolni egy 20 képpont oldalú
          négyzetet?
        turtle_4_7: 'Itt van az előző feladatból ismert kód, amellyel négyzetet rajzoltunk.
          Be tudod állítani az ismétlést úgy, hogy 10 négyzetet rajzoljon egymás mellé,
          mintha egy létra lenne? Tipp: csak 2 blokkot kell hozzáadnod.'
        turtle_4_8: Itt a megoldása az előző feladatnak. Pontosan két új blokk hozzáadásával
          el tudod készíteni a rajzot?
        turtle_4_9: Itt a megoldása az előző feladatnak. Hány fokos fordulattal tudod
          befejezni ezt a rajzot? (Valószínűleg néhány próbálkozásra szükséged lesz.)
        turtle_4_10: Itt a megoldása az előző feladatnak. Hányszor kell ez ismételni,
          hogy befejezd ezt a rajzot?
        turtle_4_11: Próbáld meg módosítani a számokat a "fordulj" és az "ismételd"
          blokkokban, hogy különböző mintákat kapj. Vagy módosíthatod a kód többi
          részét is, így bármit rajzolhatsz, amit csak szeretnél.
        maze_karel_1_1: Szia, én egy gazda vagyok. Szükségem van a segítségedre, hogy
          elsimítsam a földemet a palántázáshoz. Mozgass engem a földkupachoz, és
          a "távolíts el 1-et" blokkal lapátold el azt.
        maze_karel_1_2: Most mozgass a gödörhöz, és töltsd fel azt két lapát földdel,
          a "töltsd fel 1 " blokk segítségével.
        maze_karel_1_3: Mozgass a földkupachoz, és mondd meg nekem, hány lapátnyit
          kell eltakarítani. A lehető legkevesebb blokkal oldd meg.
        maze_karel_1_4: 'Segítesz eltakarítani mind a négy földkupacot? Tipp: Használd
          az "ismételd" blokkot, ha tudod.'
        maze_karel_1_5: 'Segíts feltölteni ezeket a gödröket 5 lapátnyi földdel. Tipp:
          Az "ismételd" blokkon belül használj "amíg" blokkot.'
        maze_karel_1_6: Tüntesd el a földkupacokat minél kevesebb blokkal. Az új lehetőség
          az "amíg" blokkon lévő legördülő menü, ami jelzi nekem, hogy egy halmon,
          vagy egy gödörben állok-e.
        maze_karel_1_7: Hűha! Találtam egy tényleg nagy gödröt! Azt se tudom, hány
          lapátnyi földre lesz szükségem. Tudsz írni olyan programot, amelyik addig
          tölti, amíg ki nem egyengette?
        maze_karel_1_8: Segíts feltölteni a gödröt a mező végén, a lehető legkevesebb
          blokk használatával.
        maze_karel_1_9: 'Tüntesd el a gödröket.  Próbáld a lehető legkevesebb blokkot
          felhasználni. Tipp: használd az "amíg" blokkot.'
        maze_karel_1_10: Későig dolgoztam, annyira besötétedett, hogy nem látom, mekkorák
          a földkupacok.  Nincsenek meg a szokott lehetőségeim az "amíg" blokkon belül.
          Vezess végig a földemen, és a kupacokat takaríttasd el velem.
        maze_karel_1_11: |-
          Még mindig sötét van. Vezess végig a földemen. Ha földkupacot találsz, takarítsd el, ha gödört, töltsd fel.
          Tipp: használd a "ha" blokk legördülő menüjét.
        turtle_2_1: 'Helló. Én lenni zombi művész. Én szeret rajzol! Segíteni nekem
          rajzol különleges színű négyzet. Fontos megjegyzés: ugyanazok a blokkjaid
          vannak, de most már csoportokba vannak rendezve.'
        turtle_2_2: Örömmel mutatom meg neked azokat a függvényeket, amelyekkel új
          blokkokat határozhatsz meg! Próbáld ki az új "rajzoljon egy négyzetet" blokkot,
          amely a "függvények" között található. Ez egy kis 50x50-es zöld négyzetet
          rajzol.
        turtle_2_3: Használd az "ismételd" blokkot (a "ciklusok" közül), hogy rajzoljunk
          3 négyzetet, amelyek oldala 100 egységnyi, és 120 fokkal vannak elfordítva
          egymástól. Rajzoljuk ezeket 3 különböző, véletlenszerű színnel.
        turtle_2_4: 'Legyünk viccesek. Változtassuk meg a kódot, rajzoljunk 36 négyzetet,
          amelyek oldala 100 képpont, és 10 fokkal vannak elforgatva egymástól. Tipp:
          Használhatod a csúszkát, hogy begyorsuljon a rajzolás.'
        turtle_2_5: Rajzolj 50, 60, 70, 80 és 90 képpont oldalú négyzeteket.  Ötször
          lesz szükséged a "rajzoljon egy négyzetet" függvényre.
        turtle_2_6: 'OK, ez az utolsó program egy számlálót használ az előző feladványból
          ismert négyzeteknek a rajzolásához. A négyzet oldala legyen akkora, mint
          amit a számláló mutat. Ehhez használd a "számláló" blokkot. Tipp: a változók
          között találod.'
        turtle_2_7: 'Ez a program egy spirált rajzolna, de a blokkok le vannak tiltva,
          így nem fut a program. Írj egy új programot: használd a "számolja a számlálót"
          blokkot (a ciklusok közül) és a "számláló" blokkot (a változók közül), és
          rajzold meg ugyanezt a spirált.'
        turtle_2_7_5: Van egy új "rajzolj egy hóembert" blokk a "függvények" között.
          Rajzolj egy 250 és egy 100 pixel magas hóembert.
        turtle_2_8: Ez egy kicsit trükkös lesz. Használd a "rajzolj egy hóembert"
          blokkot, és az új "ugrás előre" blokkot (a műveletek kategóriából). A 3
          hóember legyen különböző színű, és 100 képpont távolságra legyenek egymástól.
        turtle_2_9: A "számolja a számlálót" ciklus segítségével rajzolj egy hóember
          családot 110, 100, 90, 80, 70 képpontos magasságokkal. A hóemberek legyenek
          60 képpontra egymástól.
        turtle_2_10: Itt van egy kód, hogy különböző spirálokkal kísérletezz.  Mi
          történik, ha módosítod a fordulatot? Vagy egy véletlenszerű színt állítasz
          be?  Rajzolj bármit, amit szeretnél!
        maze_karel_2_1: 'Blokkok használatával segíts nekem eltakarítani a földhalmokat,
          és feltölteni a gödröket a szántóföldön. Használj ciklusokat a sok blokk
          helyett. Tipp: egy ciklus belsejében is elhelyezhetsz egy másik ciklust.'
        maze_karel_2_2: Létrehoztunk egy saját blokkot, az úgynevezett "temesd be
          5"-öt, amely a függvények között található. Használd,  hogy betemesd ezt
          a lyukat.
        maze_karel_2_3: Az új "töltsd fel 5" blokk segítségével töltsd fel a lyukakat.
          A "töltsd fel 5" blokkot a függvények között találod.
        maze_karel_2_4: Definiáljunk egy új függvényt, amely eltávolít 7 lapátnyi
          földet. Aztán használd arra, hogy írj egy programot, ami segít nekem eltávolítani
          az összes kupacot.
        maze_karel_2_5: Hozz létre egy új függvényt, amely eltávolít egy 6 lapátnyi
          kupacot, majd használd, hogy el tudjam lapátolni az összes halmot.
        maze_karel_2_6: Használd a két új függvényt, a "temesd be 8"-at és a "távolítsd
          el 8"-at, hogy el tudjam tüntetni az összes kupacot és fel tudjam tölteni
          az összes lyukat.
        maze_karel_2_7: A földemen van egy tehén! Írj egy új függvényt, amely segít
          kikerülni a tehenet, és ellapátolni a halmot. Tedd mindezt az új függvény
          blokkba.
        maze_karel_2_8: Használja ezt a függvényt, "kerüld ki a tehenet, és tüntess
          el 1", hogy segítsen nekem eltávolítani a kupacokat.
        maze_karel_2_9: Rendben, itt van egy függvény, amely eltávolít 4 kupac földet
          egy függőleges oszlopban. Próbáld ki ez a függvényt egy ciklus belsejében,
          hogy az összes blokk eltávolításához csak néhány blokkot kelljen felhasználnod.
        maze_karel_2_10: Mozgass a mezőn, és a két függvény segítségével segíts nekem
          eltakarítani a földkupacokat, és feltölteni a lyukakat.
        turtle_3_1: Ez a játék bemutatja, hogyan határoztuk meg a "rajzoljon egy négyzetet"
          és a "kör rajzolása" függvényeket.  A függvény meghatározásától még nem
          futnak le a blokkok.  Elő kell húznod a "rajzoljon egy négyzetet" blokkot,
          hogy ténylegesen megrajzold a négyzetet.
        turtle_3_2: Használd a "rajzoljon egy négyzetet" függvényt példaképp, hogy
          elkészítsd a "rajzolj egy háromszöget" függvényt, majd alkalmazd.
        turtle_3_3: 'Rajzolj háromszög alakú kerítést a macskák körül, és négyzet
          alakú kerítést a tehenek körül! Tipp: teszteld a programot, ahogy előre
          haladsz.'
        turtle_3_4: Lássuk, tudod-e használni a "rajzoljon egy négyzetet" és a "rajzolj
          egy háromszöget" (és pár másik blokkot), hogy egy házat rajzolj az oroszlán
          körül.
        turtle_3_5: 'Most készíts egy új "rajzoljon egy házat" függvényt, majd használd,
          hogy otthont adj két macskának.  Tipp: használd a "csinálj valamit" blokkot,
          és írj bele a mezőbe, hogy elnevezd.'
        turtle_3_6: 'Figyeld meg a "rajzoljon egy négyzetet" példáját, és a "rajzolj
          háromszöget" függvényhez adj hozzá egy "hossza" bemenetet. Majd rajzolj
          különböző méretű háromszögeket! (Tipp: kattints a csillagra, hogy hozzáadj
          egy bemenetet a függvényhez)'
        turtle_3_7: A "rajzoljon egy házat" függvényhez adj hozzá egy "hossza" bemenetet,
          és építs egy nagy házat az elefántnak (150 képpont hosszúságú falakkal)
        turtle_3_8: Változtasd meg a "rajzolj egy házat" eljárást úgy, hogy egy húj
          ház rajzolását annak jobb felső sarkában fejezzem be. Használd a módosított
          függvényt három ház megrajzolására.
        turtle_3_9: Létre tudod hozni újra segítség nélkül a "rajzoljon egy házat"
          függvényt? Próbáld ki, aztán rajzolj egy egész házsort.
        turtle_3_10: Sokat tanultál! Most ezt a tudást használd arra, hogy szabadon
          rajzolj. Próbálhatsz rajzolni csillagot, spirált, vagy egy izgalmas hópehelyhet.
        maze_karel_debug_seq_1: Üdvözölünk hibakeresés földjén! A kódom nem fut helyesen.
          Látod már a problémát, és ki tudod javítani, hogy előkészíthessem a földet
          az ültetéshez?
        maze_karel_debug_seq_2: Mi a baj ezzel a programmal? Hogyan lehet kijavítani,
          hogy eltávolíthassam a földhányásokat?
        maze_karel_debug_repeat: Irtsd ki a programhibákat, hogy a földem sima és
          szép lehessen.
        maze_karel_debug_while: Mit kell változtatni a programon, hogy segítsen a
          gödrök feltöltésében?
        maze_karel_debug_if: Segíts! Javítsd ki a programot, hogy a mező teljesen
          lapos legyen.
        maze_karel_debug_if_else: Keresd meg a hibákat a programban, hogy feltöltsük
          a gödröket, és eltávolítsuk a halmokat.
        maze_karel_debug_function_1: Mit fogsz megváltoztatni ezen a programon, hogy
          segíts eltávolítani a földhalmokat?
        maze_karel_debug_function_2: Ki tudnád javítani nekem ezt a programot úgy,
          hogy a földemet el tudjam egyengetni?
        maze_karel_debug_function_3: 'Szerkeszd át a programot úgy, hogy eltüntessek
          minden földkupacot a földemről. '
        turtle_5_1: Próbálja meg futtatni ezt a programot, és változtassa meg, hogy
          lássa, mi történik. Ki tudja kitalálni, hogyan fog működni? (Akár törölheti
          az egészet, és írhat helyette valami teljesen mást)

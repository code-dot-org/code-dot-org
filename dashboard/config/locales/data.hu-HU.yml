    callout:
      text:
        drag_blocks: Húzz egy „előrelépni” blokkot, és csatold a másik blokk alá
        run: Nyomd meg a „Futtatás” gombot, hogy kipróbáld a programodat
        watch_again: 'Kattints ide, hogy újra megnézhesd a videót '
        gray_block_explanation: A szürke blokkok nem törölhetők. Így is meg tudod
          oldani a feladatot?
        show_code_explanation: Kattints ide, hogy lásd a kódot amit írtál
        instructions_repeat_explanation: Az egyes feladványokhoz tartozó leírás itt
          jelenik meg újra
        category_explanation: Ugyan azok a blokkjaid vannak, de most ők most már kategóriákba
          vannak rendezve
        set_sprite_image: Illeszd a "szereplő képének beállítása" blokkot az "amikor
          a történet elkezdődik" blokkhoz, hogy kiválaszd a szereplődet
        studio_say_text: Írd idézőjelek közé a szereplő által mondani kívánt szöveget
        jigsaw_click: Kattints erre a blokkra!
        move_elsa_forward: Húzd a "Mozgassa előre" blokkot és illeszd azt a "Futtatáskor"
          blokk alá ahhoz, hogy Elza előre lépjen
        turn_elsa: Használd a "Fordítsd" blokkot Elsa elfordításához. A legördülő
          menüben lévő szám határozza meg, hogy Elsa mennyire fordul el
        replace_questions: Használd a legördülő menüt hogy helyettesítsd a "???" egy
          számmal
        replace_questions_degree: Használd a legördülő menüt hogy helyettesítsd a
          "???"-t a megfelelő fokszámmal a forduláshoz
        repeat_blocks: Használd az "Ismételd" blokkot, és kerítsd körbe vele a munkaterületen
          lévő blokkokat
        repeat_blocks_1: (1) Használd ezt a blokkot és tedd a munkaterületen levő
          szürke blokkok köré
        repeat_blocks_2: (2) Mozgasd az "Ismételd" blokkot ide, és a szürke blokkokat
          tedd belé
        snowflake_dropdown: Használd ezt a legördülő menüt különféle hópelyhek létrehozásához!
        degrees_per_side: 360-at oszd el az oldalak számával, így megkapod a szögek
          nagyságát fokban.
        set_sides: Ezzel a blokkal állítsd be az "oldalak" számát arra az értékre,
          ami a feladvány befejezéséhez kell.
        set_length: Használd ezt a blokkot a megfelelő "hossz" beállításához.
        which_equation: Melyik egyenlet rövidíti le a több oldalú alakzatok mindegyik
          oldalát?
        get_nectar: Használd az új "nektár begyűjtése" blokkot.
        actions_category: Az eszközkészlet új külsőt kapott! Most már itt vannak a
          "Műveletek" blokkok is.
        draw_square_hint: 'Tipp: Használd a négyzet ciklust, amit épp az utolsó feladványban
          készítettél.'
        edit_function: Kattints ide a függvényed szerkesztéséhez!
        create_function: Kattints ide, a "Funkciók" felugró menü megnyitásához, majd
          kattints a "Hozz létre egy funkciót" gombra.
        house_hint: Rendben van ha kép még nem tűnik háznak. A következő feladványban
          kijavítjuk ezt.
        edit_draw_square: Használd ezt a gombot a funkció szerkesztéséhez és a ciklus
          hozzáadásához.
        edit_get_nectar: 'Módosítsd e gomb segítségével a függvényt és változtasd
          meg az irányt: a méh irányt fog váltani, hogy begyűjtse a nektárt!'
        logic_category: Nyisd meg a "Logika" posztert hogy megtaláld a "ha/különben"
          blokkot.
        length_parameter: Frissítenéd ezt a függvényt, hogy benne legyen a "hossza"
          paraméter?
        frozen_diamond_repeat: Használd az Ismétlő blokkot hogy létrehozd ezt a formát.
        frozen_circle_function_in_circle_turn: Ne felejtsd el elfordulni az egyes
          körök létrehozása után.
        frozen_circle_function_with_parameter_circle: Használd az "egy kör létrehozása"
          blokkot, és változtasd meg a méretét.
        frozen_snowflake_branch: Használd az "egy hópehely ág készítő" blokkot
        frozen_create_square: Csatolj több blokkot ide egy négyzet  létrehozásához
        playlab_drag_say: Húzzd ide a "mondani" blokkot, és írd be hogy "hello"
        playlab_use_twice: Használd kétszer ezt a blokkot, és ne feledd módosítani
          a szereplő számát
        playlab_move_girl: Használd a "jobbra mozgatás" blokkot a Tenisz lány mozgatásához
        playlab_play_sound: Itt add hozzá a "hang lejátszása" blokkot!
        playlab_arrow_keys: Ne felejtsd el mozgatni a boszorkányt miután a Futtatásra
          kattintottál
        playlab_add_move: Adj "menj" blokkot ebbe az ismétlés blokkba
        playlab_add_score: Add hozzá a pontszám blokkokat itt!
        playlab_add_blocks: Add hozzá a blokkokat itt!
        set_variable: Húzz egy szám blokkot ide, hogy beállítsd a változódat
        place_variable: Húzd a változódat a blokkba
        bee_for_loop: Húzd a legnagyobb mennyiségű nektárt, amennyit szeretnél hogy
          a méh összegyűjtsön
        place_counter_variable: Húzd a számláló változót a blokkba
        function_editor_draw_square: Ez itt a függvénydeklarációd. Ezek a blokkok
          lefutnak minden egyes alkalommal, amikor használod a "négyzet rajzolása"
          blokkot.
        change_here: Végezd el a változtatásokat itt!
        write_draw_square_function: Húzd át az eszközkészletből a blokkokat ide egy
          négyzet rajzolásához!
        write_draw_triangle_function: Húzz ide blokkokat az eszköztárból, amelyek
          egy háromszöget rajzolnak
        edit_add_parameter: Kattints a szerkesztésre hogy paramétert adj a függvényedhez
        add_and_drag_parameter: Írd be ide a paramétered nevét, kattints a hozzáadásra,
          majd húzd a függvényed leírásába
        fill_in_actor: Tltsd ki a ???-t számokkal, amelyek megfelelnek az egyes szereplőknek
          (1, 2, és 3)
        repeat: Tedd a blokkokat a ciklusok belsejébe a parancsok ismétléséhez!
        if_bee_nectar: Használd a "ha" blokkot, hogy eldöntsd hogy a méhnek kell-e
          nektárt kapnia
        if_else_bee: Használd a "ha/különben" blokkot, hogy a méh nektárt kapjon a
          virágból, és mézet csináljon, ha nem virág
        repeat_full_circle: Írd be a számát, hogy hányszor kell a zombinak mozognia
          hogy egy teljes kört csináljon
        place_length_variable: Húzd a hossz változót ide a kérdőjelek helyére
        arrows_move_actor: A nyilak segítségével mozgasd a szereplőt!
        right_arrow_fireball: A jobbra nyíllal tudod kilőni a tűzgolyókat
        name_function: Írd be a függvény nevét ide

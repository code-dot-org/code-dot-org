    level:
      instructions:
        maze_2_2: 'Tudsz nekem segíteni hogy elkapjuk a rakoncátlan malacot? Rakj
          össze néhány "lépj előre" blokkot, és nyomd meg a "Run"gombot, hogy eljussunk
          oda. '
        maze_2_1: Ez a malac bosszantó. Segíts megtalálni!
        maze_2_2_5: Tervezd meg az utat a malacig. A TNT-t viszont kerüld el mindenképp,
          vagy repülsz!
        maze_2_3: Vezess el a zöld förtelemig! (Vigyázz a TNT-vel)
        maze_2_4: Őrizd meg nyugalmad, és segíts megkeresni rossz disznót. Egyébként
          lehet, hogy dühös!
        maze_2_5: Van egy 2 utasításból álló út a malachoz. Kitalálod?
        maze_2_6: Próbálj meg elvezetni a zöld behatolóhoz nem több mint 3 utasítás
          használatával.
        maze_2_7: Segíts elűzni a rossz malackát a legkevesebb blokk segítségével.
          Próbáld meg több, mint egy „ismétlés” blokk felhasználásával.
        maze_2_8: 'Ha egy blokk szürke, akkor az nem törölhető. Oldd meg ezt a feladványt
          olyan "ismétlő" blokk használatával, ami 3-szor ismétel. Próbáld meg ezt
          a 3 blokkot berakni a szürke "ismétlő" blokkba: menj, menj, fordulj.'
        maze_2_9: Ok, próbáld ki az új „ismételd amíg" blokkot - ez addig ismétli
          a benne lévő utasítást, amíg a madár el nem éri a bosszantó disznót.
        maze_2_10: Ok, még egyszer, utoljára a gyakorlatban - meg tudod oldani ezt
          csak 4 blokkal?
        maze_2_11: Arghhh - kedves akárki. Én lenni zombi. Zombi lenni éhes. El...
          kell... a napraforgóhoz... Eltudnál vezetni oda csupán 5 utasítással?
        maze_2_12: Hasonló mint az előző, de picit más. 5 utasításból megoldod?
        maze_2_13: 'Használd az új „ha” blokkot, hogy el tudjam dönteni, hogy mikor
          forduljak el. Tipp: most csak egy blokkot kell beillesz, de megtanulhatod
          a szerkezet felépítését, hogy legközelebb önállóan is össze tudd állítani.'
        maze_2_14: Rendben, ez olyan, mint a legutóbbi játék, de most emlékezned kell
          hogyan használtad együtt az „if” és a „repeat” elemeket.
        maze_2_15: Napraforgót szeretnék! Használj egy ha blokkot, hogy a legkevesebb
          lépésből eljussak odáig.
        maze_2_16: Oké, csináljuk meg mégegyszer gyakorlásképpen -  hasonló a feladat,
          de vigyázz a szörnynövényekre!
        maze_2_17: A "If-else" blokk ellenőriz egy feltételt és aszerint tesz meg
          valamit VAGY valami mást. Próbálj meg úgy eljuttatni a napraforgóhoz, hogy
          használod ezt az új blokkot.
        maze_2_18: Még egy gyakorlat az „ha különben” blokkhoz. Meg tudod csinálni
          elsőre?
        maze_2_19: Tudsz segíteni kijutni ebből az összetett útvesztőből mindössze
          3 blokk hozzáadásával? Ha jól csinálod, akkor bármilyen kacskaringós utat
          be tudok járni annak hosszától függetlenül.
        turtle_1_1: Szia, én egy művész vagyok. Te tudsz nekem olyan kódot írni, amivel
          majdnem mindent le tudok rajzolni. Használd a blokkokat hogy lefessem a
          képen látható szürke vonalakat.
        turtle_1_2: 'Most rajzolj egy négyzetet. Megjegyzés: használd a kedvenc színed
          az új "set color" blokk segítségével.'
        turtle_1_3: Rajzolj egy negyszogot csak harom blokk hasznalataval.
        turtle_1_4: 'Rajzolj egy háromszöget, amelynek oldalai különböző színűek,
          a "random color" beállítással válassz  különböző színt minden alkalommal.
          Tipp: meg kell adnod, hogy milyen messze kell fordulni, a kanyarodás elemre
          való szám megadásával.'
        turtle_1_5: Most a gyakorlásképpen, rajzolj egy háromszöget, majd egy négyzetet,
          hogy rajzoljunk egy borítékot.
        turtle_1_6: 'Gondold végig, hogyan rajzolod meg a háromszöget és a négyzetet?
          Tipp: Csináld a háromszöget először, majd találd ki, mekkorát kel fordulnod
          a négyzet rajzolása előtt.'
        turtle_1_7: OK, nézzünk egy kicsit nehezebbet. Nézzük, meg le tudod-e rajzolni
          ezeket a zöld ablakokat. A négyzetek oldala 100 képpont, és 50 képpontra
          vannak egymástól. Ne felejts el zölddel rajzolni!
        turtle_1_8: OK, most képzelni el, mi történhet, ha ezt a kódot futtatod (vagy
          nyomd meg a "Run"-t a próbához). Majd ismételd meg azt addig, míg elkészül
          a rajz. A színe különböző lesz minden alkalommal.
        turtle_1_9: Ki tudod találni, melyik számot kell a kérdőjelek helyére írni,
          hogy rajzoljon egy kört?
        turtle_1_10: 'Megcsináltad! Most rajzolhatsz, amit csak akarsz. Néhány szórakoztató
          ötlet: egy pálcikaember, hópehely, vagy spirális. Próbálja ki az új "set
          width" (szélesség állítás) blokkot. Jó szórakozást!'
        turtle_4_1: 'Tudsz rajzolni egy háromszöget  (oldala 100 képpont) csak 3 blokkal?
          Tipp: használj "repeat" blokkot.'
        turtle_4_2: Adj hozzá egy "Fordulj jobbra 90 fokkal" elemet valahol a program
          közepén, hogy a munkaterületre le tudd rajzolni ezeket a háromszögeket.
        turtle_4_3: OK, itt van a kód amit írtál egy háromszög rajzolásához. Adj hozzá
          egy "repeat" (ismételd) egy "turn" (fordulj) blokkot, hogy elkészítsen egy
          szép virágot!
        turtle_4_4: 'Itt van egy kód, az előző feladatból, csak 36 fokot fordul minden
          egyes háromszög rajzolása után. Hányszor kell eztismételni? (Tipp: 360 fokos
          fordulattal a rajz megtesz egy teljes kört)'
        turtle_4_5: 'Itt van egy kód, az előző feladatból, csak 36 fokot fordul minden
          egyes háromszög rajzolása után. Hányszor kell ezt ismételni? (Tipp: 360
          fokos fordulattal a rajz megtesz egy teljes kört)'
        turtle_4_6: Csak 3 blokk használatával tudsz rajzolni egy 20 képpont oldalú
          négyzetet?
        turtle_4_7: 'Itt van a kód, a rajz a tér, az utolsó puzzle. Meg tudnád ismételni,
          hogy dolgozzon 10 szomszédos terek, mint a létra? Tipp: csak akkor kell
          2 több blokkot.'
        turtle_4_8: Itt a megoldása az előző feladatnak. Pontosan két új blokk hozzáadásával
          elkészítheted a rajzot?
        turtle_4_9: Itt a megoldása az előző feladatnak. Hány fokos fordulattal tudod
          befejezni ezt a rajzot? (Valószínűleg néhány próbálkozásra szükséged lesz.)
        turtle_4_10: Itt a megoldása az előző feladatnak. Hányszor kell ez ismételni,
          hogy befejezd ezt a rajzot?
        turtle_4_11: Próbáld meg módosítani a számokat a "turn" (fordul) és a "repeat"
          (ismétel) blokkokban, hogy a különböző mintákat kapj. De tetszés szerint
          módosíthatod a kódot is, hogy rajzolj, amit csak akarsz.
        maze_karel_1_1: Szia én egy gazda vagyok. Szükségem van a segítségedre, hogy
          elsimítsam a földemet a palántázáshoz. Mozgass engem a földkupachoz, és
          a "remove" (elmozdít, eltakarít) blokkal takarítsd el azt.
        maze_karel_1_2: Most mozgass a gödörhöz és töltsd fel azt két lapát földdel,
          a "fill" (feltölt) blokk segítségével.
        maze_karel_1_3: Mozgass a földkupachoz, és mond meg hány lapátnyit kell eltakarítani.
          A lehető legkevesebb kódblokkal old meg.
        maze_karel_1_4: 'Segíts eltakarítani mind a négy földkupacot. Tipp: Használd
          a "repeat" (ismételd) blokkot, ha tudod.'
        maze_karel_1_5: 'Segíts feltölteni ezeket a gödröket 5 lapátnyi földdel. Tipp:
          A "repeat" (ismételd) blokkon belül használj "while" (amíg) blokkot.'
        maze_karel_1_6: Tüntesd el a földkupacokat minél kevesebb blokkal. Az új lehetőség
          legördülő menüben a "while" (amíg) blokk, ami jelzi, hogy egy halmon, vagy
          egy gödörben állok-e.
        maze_karel_1_7: Wow. Találtam egy tényleg nagy gödröt. Azt se tudom, hány
          lapátnyi földre lesz szükségem. Tudsz írni olyan programot, amelyik addig
          tölti, amíg ki nem egyengette?
        maze_karel_1_8: Segíts feltölteni a gödröt a mező végén, a lehető legkevesebb
          blokk használatával.
        maze_karel_1_9: Tüntesd el a gödröket.  Használ a lehető legkevesebb blokkot.
          Tipp. használd a "while" blokkot.
        maze_karel_1_10: Későig dolgoztam, annyira besötétedett, hogy nem látom mekkorák
          a földkupacok.  Nincsenek meg a szokott lehetőségeim a while blokkon belül.
          Vezess végig a földemen, és a kupacokat takaríttasd el velem.
        maze_karel_1_11: |
          Még mindig sötét van. Vezess végig a földemen. Ha földkupacot találsz, takarítsd el, ha gödört, töltsd fel.
          Tipp: használ a legördülő menü "if" (ha) blokkját.
        turtle_2_1: 'Helló. Én lenni zombi művész. Én szeret rajzol! Segíteni nekem
          rajzol különleges színű négyzet. Fontos megjegyzés: ugyanazok a blokkjaid
          vannak, viszont most nincsenek kategorizálva.'
        turtle_2_2: Üdvözöljük azon funkciók honában, amelyek segítségével új blokkokat
          definiálhat! Próbálja ki az új "négyzet rajzolás" blokkot.  A "Funkciók"
          között találja, és egy 50 x 50 kis zöld négyzetet rajzol  .
        turtle_2_3: Használja az "ismétlés"/repeat blokkot (a "Ciklus" kategória)
          , hogy rajzoljon 3, 100 egységnyi négyzetet, 120 fokkal elfordítva egymástól.
          Csinálja ezeket 3 különböző, véletlenszerű színnel.
        turtle_2_4: 'Legyünk viccesek. Változtassuk meg a kódot, rajzoljunk 36, 100
          képpont széles négyzetet,  10 fokkal elforgatva. Tipp: Lehet, hogy csúszkát
          szeretne használni, hogy gyorsítson.'
        turtle_2_5: Rajzoljon 50, 60, 70, 80 és 90 képpont oldalú négyzeteket.  Ötször
          lesz szüksége a "négyzet rajzolás" funkcióra .
        turtle_2_6: 'OK, ez az utolsó program, egy számlálót használ, ugyanazoknak
          a négyzeteknek a rajzolásához, mint a múltkor. Úgy oldja meg, hogy a négyzet
          akkora legyen, mint a számláló, ezért használja a "counter"/számláló blokkot.
          Tipp: ott találja a változók között.'
        turtle_2_7: Ez a program egy spirált rajzolna, de a blokkok le vannak tiltva,
          így nem fut. Csináljon egy új programot, a "count with"/számláló blokk (ciklusok
          kategóriában), és a "counter"/számláló blokk (változók között) segítségével
          ami megrajzolja ugyan ezt a spirált.
        turtle_2_7_5: Van egy új "Rajzolj hóembert" funkció (a függvények kategória).
          Rajzoljon két, 250 és 100 magas hóembert,  .
        turtle_2_8: Ez itt egy kicsit trükkös. A "Rajzolj hóembert" funkció, és az
          új "ugrás előre" blokk (a műveletek kategória). A 3 hóember legyen különböző
          színű , 100 képpontra egymástól.
        turtle_2_9: A "count with" ciklus segítségével rajzoljon egy hóember családot  110,
          100, 90, 80, 70 magasságokkal. A hóemberek legyenek 60 képpontra egymástól.
        turtle_2_10: Itt van egy kód, amivel kísérletezhet különböző spirálokkal.  Mi
          történik, ha módosítja a fordulatot? Vagy egy véletlenszerűen a színt a
          ciklusban?  Próbálkozzon!
        maze_karel_2_1: 'Blokkok használatával segítsen nekem eltakarítani a földhalmokat,
          és feltölteni a gödröket a szántóföldön. Használjon ciklusokat a sok blokk
          helyett. Tipp: a ciklus belsejébe is elhelyezhet egy másik ciklust.'
        maze_karel_2_2: Már létrehoztunk egy saját blokkot, az úgynevezett "töltsd
          fel 5", amely jelenleg a függvények között található. Használja,  hogy feltöltse
          ezt a lyukat.
        maze_karel_2_3: Az új "töltsd fel 5" funkció blokk segítségével töltse fel
          a lyukakat. A "töltsd fel 5" blokkot függvények között találja.
        maze_karel_2_4: Definiáljunk egy új funkciót, amely eltávolít 7 shovelfult.
          Aztán használd arra, hogy írj egy programot ami segít nekem eltávolítani
          az összes kupacot.
        maze_karel_2_5: Hozzon létre egy új funkciót, amely eltávolít egy 6 lapátnyi
          kupacot, majd használja, hogy segítsen nekem eltüntetni a halmot.
        maze_karel_2_6: Használja a két új funkciót, a "töltsd ki a 8" és a "távolítsd
          el 8", hogy segítsen nekem eltüntetni a kupacot és feltölteni a lyukat.
        maze_karel_2_7: Az mezőmön van egy tehén! Írjon egy új funkciót, amely segít
          kikerülni a tehént, és távolítsa el a halmot. Tegye mindezt egy  új funkció
          blokkba .
        maze_karel_2_8: Használja ezt a függvényt, "kerüld ki a tehenet, és tüntess
          el 1", hogy segítsen nekem eltávolítani a kupacokat.
        maze_karel_2_9: OK, itt van egy függvény, amely eltávolít a 4 kupac földet
          egy függőleges oszlopban. Próbálja ki ez a funkciót egy ciklus belsejében,
          hogy eltávolítsa az összes kupacot, csak néhány új blokkok segítségével.
        maze_karel_2_10: Mozgass a mezőn, és a két funkció segítségével segítsen nekem
          eltakarítani a földkupacokat, és feltölteni a lyukakat.
        turtle_3_1: Ez a játék megmutatja, hogy a "négyzet rajzolás" és "rajzoljon
          egy kört" függvényeket.  Meghatározása a funkció nem működik a blokkok.  Akkor
          húzza ki a "négyzet rajzolásához" blokk, valójában a négyzet rajzolásához.
        turtle_3_2: A "négyzet rajzolásához" függvénnyel például, hozzon létre egy
          "draw egy háromszög" funkció, és használja azt.
        turtle_3_3: 'Rajzoljon háromszög alakú kerítést a macskák körül, és négyzet
          alakú kerítést a tehenek körül! Tip: tesztelje a programot miközben végighalad
          rajta.'
        turtle_3_4: Lássuk tud-e rajzolni egy "négyzetet" vagy egy "háromszöget" (és
          pár másik blokkot) hogy egy házat rajzoljon az oroszlán körül.
        turtle_3_5: 'Most készítsen egy új "rajzoljon házat" funkciót és használja
          ház készítésére a két macska körül. Tipp: készítsen egy új funkciót használva
          a "csinálj valamit" blokkot, majd írja be a saját szövegét, hogy elnevezze
          a blokkot.'
        turtle_3_6: 'Használja a "négyzet rajzolását" példaként, adjon hozzá egy bemeneti
          "hosszúság"-ot, ahhoz hogy "rajzoljon egy háromszöget". Aztán rajzoljon
          háromszögeket különböző méretben! (Tipp: kattintson a csillagra hogy hozzáadjon
          bemenetit egy funkcióhoz)'
        turtle_3_7: Add hozzá egy input nevű "hossza" a "ház" és építsenek egy nagy
          ház, az elefánt (a szélei 150 pixel hosszú)
        turtle_3_8: Itt van minden a blokkokat az előző puzzle.  Módosítsa a "egy
          ház rajzolása", úgyhogy a végén a jobb alsó sarokban után rajz egy új házat.
          Ehhez a funkcióhoz módosított rajzoljunk három ház.
        turtle_3_9: Lehet újra létrehozni segítség nélkül "dolgozzon egy ház" funkció?
          Próbálja ki, és Ezután rajzolja a házak sora.
        turtle_3_10: Már sokmindent megtanult! Most használhatja mindezt, és azt rajzolhat,
          amit csak akar. Megpróbálhat  csillag, spirál, vagy akár egy izgalmas hópehely
          megrajzolásával.

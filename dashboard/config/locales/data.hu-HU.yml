        bounce_1: Csatolja a blokkot  az "Amkor bal nyíl" blokkhoz, és nyomja meg
          a "Program futtatásá"-t. Mozgassa a lapátot a bal nyíl segítségével hogy
          elérje célját.
        bounce_2: Csatolja a blokkot  az "Amkor jobb nyíl" blokkhoz, és nyomja meg
          a "Program futtatásá"-t. Mozgassa a lapátot a bal nyíl segítségével hogy
          elérje célját.
        bounce_3: Most csinálja meg ugyanezt  a "Mikor fel nyíl" blokkal, és mozgassa
          a lapátot a, hogy elérje fent a célt.
        bounce_4: Itt az idő, hogy bevezessen négy új blokkot. Mozgassa a lapátot
          mind a négy irányba, hogy befejezze ezt a feladatot.
        bounce_5: El szeretnénk dobni a labdát az ütő felé. Csatoljunk egy blokkot
          az "amikor a labda hozzáér az ütőhöz" (esemény-)blokkhoz, ami végtehajtódik
          amikor a labda eléri a célját.
        bounce_6: Most a végső cél a fontos. Szükséges egy blokkot csatolni mind a
          két  "Amikor labda találat" blokkhoz, hogy megoldja ezt rejtvényt.
        bounce_7: Csatoljon blokkok minden a "Amikor" blokkhoz. A labda addig pattog,
          amíg eléri a célt.
        bounce_10: A felső részen jelenjenek meg a gólok. Kapcsolja a "megszerzett
          pontok" -at és az ellenfél pontjait a "amikor a labda gól" és az "amikor
          a labda nem érte az ütőt" blokkhoz, hogy elkészüljön a játék. Próbálja ki,
          hány pontot tud szerezni, amig az ellenfele a dupláját.
        bounce_11: Most hozzá tudsz erősíteni blokkokat az "amikor a játék indul"
          blokkhoz. Csatolj "dob új labdát" blokkot, több helyen is. Próbáld meg módosítani
          a jelenetet, vagy a lapát és a labda sebességét, és figyeld hány pontod
          lehet mielőtt az ellenfél pontszáma megkétszereződne.
        bounce_12: Hozzon létre saját Bounce játékodat. Módosíthatod a látványt és
          a szabályokat. Ha elkészültél, kattints a megosztás gombra hogy a barátaid
          is kipróbálhassák a játékodat a telefonjukon.
        Custom_builder: Huzzon egy blokkot az eszköztárból a munkaterületre és állítsa
          be rajta szintet. Nyonja meg a "Futtatás" -t amikor kész.
        flappy_1: Csatoljon egy blokkot a "klikkelés" eseményhez, és nyomja meg a
          "Futtatás" gombot. Kattintson, vagy érintse meg a képernyőt, és mozgassa
          Flappy-t a célba.
        flappy_2: Nos mi hozzáadtuk a talajt. Csatolj egy blokkot a "ha becsapódik
          a talajba" blokkhoz. Ha Flappy ütközik, itt a "VÉGE A JÁTÉKNAK".
        flappy_3: A "amikor a játék elindul" blokk megengedi neked, hogy parancsokat
          futtass, amikor a játék elindul. Próbáld meg beállítani a játék sebességét,
          és szárnycsapkodással elérni a célt.
        flappy_4: Flappy át fog repülni az akadályokon, hacsak te nem írsz egy olyan
          parancsot, amitől nekik ütközik. Csatolj  egy blokkot a "amikor akadálynak
          ütközik" blokkhoz. Ha Flappy nekiütközik az első csöveknek, akkor itt a
          "VÉGE A JÁTÉKNAK".
        flappy_5: Adjunk hozzá egy eredményjelzőt, és számoljuk  pontokat, amikor
          Flappy áthalad egy akadályon. Adjuk az "amikor áthalad egy akadályon" blokkhoz,
          és azután szerezzünk pontot Flappy-vel átrepülve az első csövek között.
        flappy_6: See if you can still score a point after making Flappy flap either
          a smaller or larger amount.
        flappy_7: A következőkben próbáljunk meg hátteret változtatni új parancs hozzáadásával
          az "amikor elkezdődik a játék" blokkhoz.
        flappy_8: You can set visuals anytime, not just when the game starts. Try
          setting a RANDOM scene when other events happen, for example, when passing
          an obstacle.
        flappy_9: To mix things up, when hitting an obstacle or the ground, instead
          of ending the game try setting the score back to 0.
        flappy_11: Készítsd el a saját Flappy-bird játékod. Megváltoztathatod minden
          elem kinézetét, megváltoztathatsz minden szabályt, akár a gravitációét is.
          Amikor kész vagy, klikkelj a Megosztásra, hogy a barátaid kipróbálhassák
          saját telefonjaikon.
        flappy_k1_1: Play Flappy
        flappy_k1_2: Attach a block to the "when click" block, then press "Run". Click
          or tap the screen to move Flappy to the target.
        flappy_k1_3: Nos mi hozzáadtuk a talajt. Csatolj egy blokkot a "ha becsapódik
          a talajba" blokkhoz. Ha Flappy ütközik, itt a "VÉGE A JÁTÉKNAK".
        flappy_k1_4: The "when run" block allows you to run code when your game starts.  Try
          setting the level speed and flapping to the target.
        flappy_k1_5: Flappy át fog repülni az akadályokon, hacsak te nem írsz egy
          olyan parancsot, amitől nekik ütközik. Csatolj  egy blokkot a "amikor akadálynak
          ütközik" blokkhoz. Ha Flappy nekiütközik az első csöveknek, akkor itt a

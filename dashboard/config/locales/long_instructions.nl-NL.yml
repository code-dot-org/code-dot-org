        je draaien tussen de lijnen?
      frozen cross rotate dense: 'Laten we dit 90 maal herhalen! Hoeveel keer gaat
        90 in 360? Tip: Het is een heel klein getal.'
      frozen diamond: Gebruik een lus om deze blokken om een parallellogram te maken.
        Dat is net een rechthoek, maar met andere hoeken. Deze heeft hoeken van 60
        en van 120 graden in plaats van allemaal hoeken van 90 graden.
      frozen diamond mini snowflake: Wist je dat iedere sneeuwvolk een andere vorm
        heeft? Laten we een nieuwe sneeuwvlok maken door nog een 'herhaal'-blok te
        gebruiken om 4 keer een parallellogram te tekenen, waarbij we 90 graden naar
        rechts draaien na ieder parallellogram.
      frozen diamond snowflake: Laten we nu een nieuwe sneeuwvlok maken door met het
        "Herhaal" blok een parallellogram 10 keer te herhalen, draai steeds 36 graden
        tussen de parallellogrammen.
      frozen freeplay: Je bent nu officieel een meesterkunstenaar geworden! Maak een
        winterwonderland.
      frozen perpendicular: Laten we nu eens kijken of we twee lijnen kunnen maken
        die in een hoek van 90 graden staan. Je zult zowel het "draai" als het "ga
        vooruit" blok moeten gebruiken.
      frozen snowflake branch: Probeer het "Maak een sneeuwvloktak" blok te gebruiken

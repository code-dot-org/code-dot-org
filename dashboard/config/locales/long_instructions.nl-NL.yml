        het "Herhaal" blok de blokken binnenin doorlopen om een vierkant te maken?
      frozen square loop 3x: Laten we drie vierkanten maken, draai na elk vierkant.
        Zorg er voor dat je voor elk nieuw vierkant 120 graden draait.
      frozen square snowflake: Kun je een sneeuwvlok maken door met het "Herhaal"
        blok 10 vierkanten te maken en met het "Draai" blok 36 graden te draaien tussen
        de vierkanten?

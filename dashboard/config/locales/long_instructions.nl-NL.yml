      frozen snowflake full: Laten we dit nu 8 keer herhalen om een mooie sneeuwvlok
        te maken!
      frozen snowflower: Ingewikkelde sneeuw patronen kunnen gemaakt worden met zeer
        eenvoudige vormen. Kun je een patroon maken door 5 cirkels van grootte 5 te
        herhalen en 5 cirkels van grootte 10?

        van de andere spelers aanraakt.
      Course 4 Play Lab Vars 1: Hier hoef je niet te programmeren. druk gewoon op
        de knop "uitvoeren" om het spel te spelen! In dit spel ben je een hond die
        meer vlaggen moet verzamelen dan de kat. gebruik de pijltjes om de hond te
        besturen. klik op "finish" als je klaar bent.

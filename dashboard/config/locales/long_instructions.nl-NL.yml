nl-NL:
  data:
    long_instructions:
      2-3 Artist 1 new: Hoi! Ik ben een kunstenaar. Jij kan programmeren om mij bijna
        alles te laten tekenen. Gebruik een paar blokken om me over de grijze lijnen
        in de tekening te laten tekenen. (Elke lijn is 100 pixels lang)
      2-3 Artist 4: Help mij het huis voor deze kat af te maken.
      2-3 Artist 9 NEW: Maak de vlieger af
      2-3 Artist Free Play: Vrij spel! Je mag alles tekenen wat je wilt.
      2-3 Artist Nested Loops 10: Laat deze code in een lus 12 keer uitvoeren om het
        patroon af te maken.
      2-3 Artist Nested Loops 12: Herhaal deze code 12 keer om de krullen te voltooien.
      2-3 Artist Nested Loops Free Play: Vrije opdracht, tekenen iets moois met een
        geneste lus.
      2-3 Bee Loops 3A: Kan je een lus gebruiken om alle nectar te verzamelen?
      4-5 Artist Free Draw 1: Vrij tekenen! Teken wat in je opkomt.
      4-5 Artist Patterns 7: Laten we de code van de laatste puzzel aanpassen om dit
        complexere patroon te maken. Merk op hoe de diamanten elkaar nu overlappen.
        Probeer de eerste "spring achteruit" van 100 naar 50 (half zo ver) te veranderen
        - hoe ver moet de kunstenaar nu gaan in de tweede "spring achteruit"?
      4-5 Nested Loops 5: Maak een windmolen met een lus rond de voorbeeldcode.
      4-5 Nested Loops 9: Teken de tanden in de mond van de krokodil!
      CSD U6 iter predict bubbles: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      CSD U6 iter predict bubbles_2018: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      CSD U6 iter predict bubbles_2019: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      Course 4 Artist For Loops 6a: Verander 3 kleine dingen uit de code van het vorige
        niveau om dit op te lossen!
      CourseD_Dance_Party_01: |-
        _Laten we een dansfeestje houden!_

        Sleep het blok 'nieuwe maken' naar de werkruimte, en verbind deze in het 'setup' blok om je eerste danser te maken.

        -   _Je kunt ook op het lampje links in beeld klikken voor meer informatie of extra uitdagingen._
      CourseD_Dance_Party_02: |-
        Laten we deze eland aan het dansen krijgen!

        Sleep het blok <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> naar de werkruimte. Verbind hem onder het blok <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml>. Je danser zou na de vierde maat een nieuwe move moeten beginnen.

        **Maten** worden in de muziek gebruikt om de tijd te tellen. In deze tutorial is de maat vier beats lang.
      CourseD_Dance_Party_03: |-
        _Nu gaan we lekker!_

        Voeg een blok <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> toe aan je werkruimte. Zorg ervoor dat de danser een nieuwe move start na 6 maten.
      CourseD_Dance_Party_04: |-
        _Deze dans heeft wat extra‘s nodig!_

        Ga op zoek naar een nieuw blok in je gereedschapskist, die je danser een achtergrondeffect geeft. Bekijk hoe de effecten met de muziek mee veranderen!
      CourseD_Dance_Party_05: |-
        Gebruik nog een nieuw blok om de danser **elke 2 maten** een nieuwe move te laten doen!

        -   Door '(Volgende)', '(Vorige)' of '(Willekeurig)' te kiezen zorg je dat je danser elke keer als de code wordt uitgevoerd een andere move doet.
      CourseD_Dance_Party_06: |-
        -   We hebben meer dansers nodig!\*

        Maak een achtergronddanser genaamd 'achtergronddanser1' om met de kat te dansen.
      CourseD_Dance_Party_08: |-
        Elke danser heeft zijn eigen _eigenschappen_ die bepalen hoe hij eruitziet.

        Je kunt het laten lijken alsof een danser op de achtergrond staat door hun _grootte_ kleiner te maken. Kun je beide achtergronddansers dezelfde grootte geven?
      CourseD_Dance_Party_09: |-
        Dansers hebben een "tint" eigenschap waarmee je hun kleur bepaalt. Probeer de tint van een van je dansers eens te veranderen.
        \*Tinten mengen de kleur die je kiest met de kleuren van de danser.
      CourseD_Dance_Party_10: |-
        Nu weten we hoe we de eigenschappen van dansers kunnen veranderen. We kunnen deze eigenschappen ook automatisch op de muziek laten reageren met behulp van dit blok:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Dit programma gebruikt het "bas" volume (de lage tonen) om de hoogte van een danser in te stellen. Kun je de andere danser ook laten reageren op de muziek?
      CourseD_Dance_Party_11: |-
        Met het <xml><block type="Dancelab_whenKey"></block></xml> blok kun je code uitvoeren door de pijlomhoogtoets in te drukken.

        Je kunt de dansmoves veranderen, eigenschappen van dansers aanpassen, of een move tussendoor doen. Wees creatief en ga op zoek naar nieuwe blokken!
      CourseD_Dance_Party_11_5: |-
        Bekijk dit blok eens:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"DUCK"</title>
        <title name="LAYOUT">"circle"</title>
        </block></xml>

        Nu kun je een heleboel dansers tegelijk maken!

        Probeer met een deel van de "alle eenden" blokken code te schrijven waarmee alle eenden samen gaan dansen.
      CourseD_Dance_Party_11b: Hoog tijd voor een danswedstrijd! De kat doet een dab
        wanneer je op de linkerpijltoets drukt. Zorg dat de Robot "naar de grond gaat"
        door op de rechterpijltoets te drukken.
      CourseD_Dance_Party_12: Ga helemaal los! Maak je eigen dans om te delen met
        je vrienden.
      CourseE_HOC 2018 Level_1: Je moet je voorbereiden op de reis die voor je ligt.
        Verzamel een **boot** ![](https://images.code.org/0b3162de9dc0abf3e0890d315b8cc699-image-1538697977747.png)
        uit de **kist** ![](https://images.code.org/e0cf43fd36a50dd16ee06595047bfd8f-image-1538697999418.png).
      CourseE_HOC 2018 Level_10: Ergens in dit Oceaanmonument verstopt zich een **inktvis**
        ![](https://images.code.org/82f305ab1cb4a9ff9044991a18edb16e-image-1538947827218.png),
        kun jij hem vinden?
      CourseE_HOC 2018 Level_11: Bouw een muur van **prismarien** ![](https://images.code.org/d110b8d13c01756fcdbef3768b2e2859-image-1538699770898.png)
        rond het zwarte beton. Dit activeert de **kracht van de zee** ![](https://images.code.org/7773cf30f42e6727a23c8cb364d4664b-image-1538699800030.png)
        waarmee je de uitdaging wint!
      CourseE_HOC 2018 Level_2: Boten zijn veel gemakkelijker dan zwemmen in open
        water! Ga naar het einde van de steiger en klim aan boord.
      CourseE_HOC 2018 Level_3: Pak de roeispanen en stuur je boot over de open zee
        om de \*\* kabeljauw \*\* \!\[] (<https://images.code.org/9b636884eefb1efe18f9f844e1e916a9-image-1538698597353.png>)
        te vangen.
      CourseE_HOC 2018 Level_4: Laten we de kabeljauw aan de \*\* dolfijn \*\* \!\[]
        (<https://images.code.org/8c240fd4df4da2795ba7ca942b77a057-image-1538947890991.png>)
        voeren. Gebruik een herhalingsblok om de oceaan sneller te doorkruisen.
      CourseE_HOC 2018 Level_5: Er is ergens een **nautilusschelp** ![](https://images.code.org/2eb084fa0c718dee6ca4b6379381f735-image-1538698936660.png)
        verborgen! Verken het scheepswrak om de **kist** ![](https://images.code.org/16cdd5779b38909d4bf47b29535c92b0-image-1538698950602.png)
        te vinden.
      CourseE_HOC 2018 Level_6: Dat ziet er ijskoud uit! Vang een **zalm** \!\[] (<https://images.code.org/c66eadf25b3cdfe20bbfdc91e2c28c94-image-1538699000102.png>)
        op weg naar de onderwaterruïnes.
      CourseE_HOC 2018 Level_7a: Je hebt de onderwaterruïnes gevonden. Doorzoek het
        zandsteen voor een **kist** ![](https://images.code.org/29a5fd76b869d755a60d39fbbb4057eb-image-1538699081910.png)
        met een schat van **prismarien** ![](https://images.code.org/5f5ebe5121b8f9787d7dbd38ad0a86cc-image-1538699091018.png).
      CourseE_HOC 2018 Level_8: Eerst ijsbergen, nu lava? Overleef dit vulkanische
        eiland en vind de **tropische vis** ![](https://images.code.org/6d3293e7709cb1a43d9f7617fd0cc2b8-image-1538699180397.png)
        in het koraalrif.
      CourseE_HOC 2018 Level_9b: Je hebt het rif gehaald, ga nu op zoek naar **het
        hart van de zee** ![](https://images.code.org/3035926d2a37aa695b5d47413adcffa2-image-1538699398781.png)
        ! Gebruik het blauwe en rode koraal om de schat **kist** ![](https://images.code.org/af697397dd70e5b6b93b00eb46c558af-image-1538699377397.png)
        te vinden.

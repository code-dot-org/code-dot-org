      Dance_Party_extras_battle: |-
        # Dancecrews

        Hier is een danswedstrijd tussen twee crews: De pijltoetsen besturen één van de dansers en de "w, a, s, d"-toetsen besturen de andere. Ga een danswedstrijd aan met een vriend, en probeer de wedstrijd vervolgens te verbeteren.

        -   Voeg meer toetsen toe om de dans te besturen
        -   Zorg ervoor dat de achtergronddansers ook meedoen als je de toetsen ingedrukt
        -   Wissel elke 4 maten van danser door hun zichtbaarheid in te stellen
      Dance_Party_extras_every_beat: |-
        # kwartnoten

        De meeste dansen die we kennen bestaan uit hele maten, maar elke maat bestaat uit 4 kwartnoten. Deze dans gebruikt 'elke 0,25 maat' om de danser op elke kwartnoot te laten klappen.

        Deze dans gebruikt ook een _voorwaardelijk_ blok om te bepalen wanneer het blok "elke 0,25 maat" de dans kan wijzigen. Probeer de nummers in het voorwaardelijke blok te veranderen om te zien hoe deze de dans verandert.

        -   Experimenteer met andere nootlengtes (zoals 0,5 voor een halve noot of 0,125 voor een achtste noot).
        -   Voeg gebeurtenissen 'na de maat' toe.
        -   Wissel "maten" om met "seconden" en probeer de dans op die manier te timen.
      Dance_Party_extras_layout: |-
        # Ga in positie staan!

        Bekijk deze dans die het 'lay-out'-blok gebruikt om de positie van de achtergronddansers tijdens de dans te veranderen. Probeer het uit te breiden met één van deze ideeën:

        -   Maak een tweede groep dansers met een andere lay-out
        -   Verander de lay-out door een toets in te drukken
        -   Verander een eigenschap wanneer de dansers van positie wisselen
      Dance_Party_extras_on_beat: |-
        # Bass, mid en treble

        Deze dans gebruikt "piek"-gebeurtenissen om code te activeren wanneer verschillende delen van de muziek extra luid worden. Probeer het met verschillende liedjes uit om te zien hoe het de dans verandert.
      Dance_Party_extras_speed: |-
        # Versnellen, vertragen

        Deze laatste dans gebruikt het blok 'snelheid instellen' om te bepalen hoe snel elke danser beweegt. Probeer tijdens het lied te experimenteren met verschillende snelheden. Blijf aan deze dans knutselen, of ga terug naar de eerdere dansen om ze nog cooler te maken.
      Dance_Party_extras_visible: |-
        # Waar zijn ze heen?

        Deze dans toont en verbergt twee verschillende groepen van dansers. Bekijk hem eens, en probeer dan je eigen touch toe te voegen.

        -   Voeg nog een groep dansers toe
        -   Laat dansers verschijnen en verdwijnen met behulp van de pijltoetsen
        -   Verberg alle dansers en schakel over naar een spannend achtergrondeffect

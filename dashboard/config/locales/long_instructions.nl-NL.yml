        -   Wissel elke 4 maten van danser door hun zichtbaarheid in te stellen
      Dance_Party_extras_every_beat: |-
        # kwartnoten

        De meeste dansen die we kennen bestaan uit hele maten, maar elke maat bestaat uit 4 kwartnoten. Deze dans gebruikt 'elke 0,25 maat' om de danser op elke kwartnoot te laten klappen.

        Deze dans gebruikt ook een _voorwaardelijk_ blok om te bepalen wanneer het blok "elke 0,25 maat" de dans kan wijzigen. Probeer de nummers in het voorwaardelijke blok te veranderen om te zien hoe deze de dans verandert.

        -   Experimenteer met andere nootlengtes (zoals 0,5 voor een halve noot of 0,125 voor een achtste noot).
        -   Voeg gebeurtenissen 'na de maat' toe.
        -   Wissel "maten" om met "seconden" en probeer de dans op die manier te timen.
      Dance_Party_extras_every_beat_2019: "\"# Kwartnoten \n\nDe meeste van onze dansen
        hebben hele maten gebruikt, maar elke maat bestaat uit 4 kwartnoten. Deze
        dans gebruikt <xml><block type=\"controls_if\"><value name=\"IF0\"><block
        type=\"logic_compare\"><title name=\"OP\">LT</title><value name=\"A\"><block
        type=\"Dancelab_getTime\"><title name=\"UNIT\">\"measures\"</title></block></value><value
        name=\"B\"><block type=\"math_number\"><title name=\"NUM\">5</title></block></value></block></value><statement
        name=\"DO0\"></statement></block></xml> om de danser op elke kwartnoot te
        laten klappen, maar alleen voor de eerste 4 maten.\n\nProbeer de nummers in
        de blokken te veranderen om te zien hoe het de dans verandert.\n\n-   Experimenteer
        met een andere toonduur (zoals 0,5 voor een halve noot of 0,125 voor een achtste
        noot).\n-   Voeg enkele andere events toe.\"."
      Dance_Party_extras_layout: |-
        # Ga in positie staan!

        Bekijk deze dans die het 'lay-out'-blok gebruikt om de positie van de achtergronddansers tijdens de dans te veranderen. Probeer het uit te breiden met één van deze ideeën:

        -   Maak een tweede groep dansers met een andere lay-out
        -   Verander de lay-out door een toets in te drukken
        -   Verander een eigenschap wanneer de dansers van positie wisselen
      Dance_Party_extras_layout_2019: "# Laten we in positie gaan staan!\n\nBekijk
        deze dans die gebruik maakt van het blok <xml><block type=\"Dancelab_layoutSprites\"
        block-text=\"layout\"><title name=\"GROUP\">\"MOOSE\"</title><title name=\"FORMAT\">???</title></block></xml>
        om de positie van de back-up dansers tijdens de dans te veranderen. Probeer
        een van deze ideeën uit om het uit te breiden: \n\n-   Creëer een tweede groep
        dansers in een andere lay-out\n-   Wijzig de lay-out wanneer een toets wordt
        ingedrukt \n-   Wijzig een eigenschap wanneer de dansers van positie veranderen"
      Dance_Party_extras_mixed_2019: "# Meer knoppen\n\nMet deze dans kun je de eigenschappen
        van de dansers in real time controleren terwijl ze automatisch dansen. Probeer
        andere eigenschappen te veranderen wanneer je op de knoppen drukt. Bijvoorbeeld:
        \n\n-   Geef de tint van de danser een willekeurige kleur wanneer je op \"omlaag\"
        drukt. \n-   Voeg een groep dansers met een willekeurige lay-out toe wanneer
        je op \"ruimte\" drukt."
      Dance_Party_extras_on_beat: |-
        # Bass, mid en treble

        Deze dans gebruikt "piek"-gebeurtenissen om code te activeren wanneer verschillende delen van de muziek extra luid worden. Probeer het met verschillende liedjes uit om te zien hoe het de dans verandert.
      Dance_Party_extras_on_beat_2019: |-

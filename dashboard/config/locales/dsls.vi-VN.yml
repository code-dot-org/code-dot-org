      DesigningForAccessibilityMarkdownLevel2022:
        markdown: |-
          # Thiết kế cho trợ năng

          * Trong thế giới khoa học máy tính, **trợ năng** là hoạt động kiến tạo công nghệ dành cho người khuyết tật.
          * Khuyết tật bao gồm thể chất, thính giác, thị giác và nhiều dạng khuyết tật khác.
          * Khuyết tật rất đa dạng và tác động đến mọi người theo những cách khác nhau, bao gồm cả cách họ sử dụng công nghệ như **ứng dụng trên điện thoại thông minh**.
          * Thiết kế các ứng dụng để người khuyết tật có thể truy cập khiến các ứng dụng đó có ích hơn cho cả những người khác!


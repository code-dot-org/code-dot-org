        markdown: |
          # Dịch bệnh bùng phát: Tư duy như nhà khoa học

          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          Mô phỏng là phương pháp lý tưởng để tìm hiểu những sự việc khó quan sát trong thế giới thực. Phương pháp này giúp các nhà khoa học giải quyết các vấn đề và thử nghiệm các ý tưởng mới một cách an toàn và hiệu quả. Bản mô phỏng của bạn là phương thức minh họa cách vi rút lây lan trong Thị Trấn Quái Vật.

          ## Đặt lại và chạy lại!
          Ngay cả khi bạn chính là người lập trình thì cũng không thể biết chính xác điều gì sẽ xảy ra khi nhấn nút chạy. Các quái vật lang thang ngẫu nhiên nên bạn không biết vi rút sẽ lây lan nhanh hay chậm. Mỗi khi bạn thay đổi mã lập trình, hãy đảm bảo chạy mô phỏng nhiều hơn một lần. Sự việc có thể không lặp lại tới lần thứ hai đâu!

          ## Thu thập dữ liệu
          Hãy thử ghi lại những gì bạn quan sát được trong quá trình chạy mô phỏng. Bạn có thể đếm số quái vật bị bệnh hoặc sử dụng đồng hồ bấm giờ xem sự việc diễn ra nhanh tới mức nào. Ví dụ: Thông thường sẽ mất bao nhiêu thời gian để toàn bộ quái vật bị bệnh nếu không có ai đeo khẩu trang?

          ## Đưa ra dự đoán
          Nếu bạn hiểu mô hình của mình, bạn có thể sử dụng mô hình đó để đưa ra dự đoán. Bạn thậm chí còn có thể thay đổi cách chạy mô phỏng và đoán xem sẽ có những thay đổi gì xảy ra. Ví dụ:
          * Điều gì sẽ xảy ra nếu có số lượng quái vật gấp đôi?
          * Điều gì sẽ xảy ra nếu tốc độ di chuyển của quái vật giảm còn một nửa?

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## Thị Trấn Quái Vật có giống thế giới thực không?
          Mỗi mô hình đều có giới hạn về tính chân thực.
          * Mô phỏng dịch bệnh bùng phát có điểm chung gì so với dịch bệnh bùng phát do vi rút trong thế giới thực?
          * Điểm khác biệt là gì?
          Sau khi hoàn thành hoạt động này, hãy thảo luận các câu hỏi này với thầy cô giáo và gia đình nhé!

          ## Chúng ta có thể tạo mô hình nào khác?
          Bạn đã tạo mô hình vận hành dịch bệnh bùng phát tại Thị Trấn Quái vật rồi. Những điểm nào bản mô phỏng của bạn chưa làm được hoặc cho thấy bạn mong muốn làm được điều đó? Hãy nhấn tiếp tục để tìm hiểu thêm và học thêm về cách tạo mô hình:
          * Tăng số lượng quái vật trong bản mô phỏng
          * Giúp quái vật hồi phục sau khi nhiễm vi rút
          * Xác suất, miễn dịch, vắc xin và nhiều điều khác!

          Bạn còn có thể chia sẻ mô hình mô phỏng của mình với người khác hoặc chia sẻ thông điệp về những gì bạn nghĩ bạn có thể làm được để giúp mọi người khỏe mạnh khi vi rút lan tới thị trấn.

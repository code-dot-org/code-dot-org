      courseF_variables_projects:
        description: Bạn sẽ tạo thiệp mừng, một chatbot hoặc câu chuyện khoảng trống.
          Nếu bạn đã hoàn thành \"Part 1\" của dự án, hãy chuyển sang \"Part 2\".
        display_name: Chọn dự án
        teacher_markdown: |
          # Tổng quan cấp độ lựa chọn
          Các cấp độ lựa chọn đưa ra danh mục các cấp độ bổ sung để học sinh hoàn thành. Học sinh phải hoàn thành ít nhất một trong các cấp độ phụ ở đây, nhưng nên hoàn thành **hai** cấp độ cho cùng một dự án.

          Học sinh có thể cần được hướng dẫn thực sự rõ ràng để hiểu cách thay đổi các lựa chọn ở đây. Đối với mỗi lựa chọn dự án, có hai cấp độ phụ ở đây. Ban đầu, học sinh nên chọn một trong các cấp độ được đánh dấu “Phần 1”. Sau khi hoàn thành cấp độ đó, các em sẽ trở lại phần này và chọn “Phần 2” của *cùng một* dự án đó. Cấp độ đầu tiên cho mỗi lựa chọn sẽ cho học sinh phản hồi khi các em ghép các thành phần cơ bản của dự án với nhau. Cấp độ thứ hai là “chơi tự do” nhằm giúp học sinh thay đổi mã lệnh theo sở thích.
      courseF_variables_samples:
        description: Bạn sẽ tạo thiệp chúc mừng, chatbot hoặc câu chuyện khoảng trống.
          Trước khi bắt đầu, hãy khám phá các dự án ví dụ bên dưới để xem bạn muốn

          khó lây lan hơn nếu họ đeo khẩu trang che miệng. Nếu đeo khẩu trang, quái
          vật bị bệnh sẽ khó truyền vi rút cho các quái vật khỏe mạnh.\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"

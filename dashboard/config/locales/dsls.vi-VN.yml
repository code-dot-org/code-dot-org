        markdown: |
          # Bắt đầu > Sơ lược khóa học

          Khóa học được chia thành mười một giai đoạn và mỗi giai đoạn bao gồm các “cấp độ” hoặc “bài tập”. Sau đây là tổng quan về những nội dung bạn sẽ học nếu hoàn thành toàn bộ khóa học:

          ## Giai đoạn 1: Bắt đầu (10-30 phút)

          Khi hoàn thành Giai đoạn 1, bạn sẽ:

          - Ôn tập chi tiết khóa học
          - Thực hành sử dụng Code.org làm nền tảng học tập
          - Lên kế hoạch tham gia khóa học này

          ## Giai đoạn 2: Nguyên tắc cơ bản của Khoa học Máy tính (10-30 phút)

          Khi hoàn thành Giai đoạn 2, bạn sẽ:

          - Định nghĩa khoa học máy tính và xem các từ vựng chính
          - Nêu lợi ích của việc dạy và học môn khoa học máy tính
          - Phân biệt giữa “lập trình” và “khoa học máy tính”
          - Giải thích lợi ích của việc bắt đầu lập trình bằng phương pháp lập trình trực quan

          ## Giai đoạn 3: Lập kế hoạch (10 phút)

          Khi hoàn thành Giai đoạn 3, bạn sẽ:

          - Chuẩn bị để “nắm vững kiến thức cơ bản” về khoa học máy tính bằng cách xem nội dung sắp tới trong khóa học

          ## Giai đoạn 4: Nắm vững kiến thức cơ bản: Trình tự (10-30 phút)

          Khi hoàn thành Giai đoạn 4, bạn sẽ:

          - Định nghĩa “chương trình” và “thuật toán”
          - Sử dụng công cụ lập trình trực quan Code.org để viết các chương trình đơn giản
          - Suy ngẫm về ứng dụng trong lớp học

          ## Giai đoạn 5: Nắm vững kiến thức cơ bản: Vòng lặp (20-45 phút)

          Khi hoàn thành Giai đoạn 5, bạn sẽ:

          - Định nghĩa “vòng lặp” và giải thích tầm quan trọng của chúng
          - Thực hành lập trình vòng lặp đơn giản
          - Suy ngẫm về ứng dụng trong lớp học

          ## Giai đoạn 6: Nắm vững kiến thức cơ bản: Lệnh điều kiện (20-45 phút)

          Khi hoàn thành Giai đoạn 6, bạn sẽ:

          - Định nghĩa “lệnh điều kiện” và giải thích tầm quan trọng của chúng
          - Thực hành lập trình lệnh điều kiện đơn giản
          - Suy ngẫm về ứng dụng trong lớp học

          ## Giai đoạn 7: Nắm vững kiến thức cơ bản: Hàm (20-45 phút)

          Khi hoàn thành Giai đoạn 7, bạn sẽ:

          - Định nghĩa “hàm” và giải thích tầm quan trọng của chúng
          - Thực hành lập trình hàm đơn giản
          - Suy ngẫm về ứng dụng trong lớp học

          ## Giai đoạn 8: Nắm vững kiến thức cơ bản: Sự kiện (30-60 phút)

          Khi hoàn thành Giai đoạn 8, bạn sẽ:

          - Định nghĩa “sự kiện” và giải thích tầm quan trọng của chúng
          - Thực hành lập trình sự kiện đơn giản
          - Suy ngẫm về ứng dụng trong lớp học

          ## Giai đoạn 9: Các phương pháp tốt nhất để giảng dạy Khoa học Máy tính (30-60 phút)

          Khi hoàn thành Giai đoạn 9, bạn sẽ:

          - Xem các phương pháp hay nhất để giảng dạy khoa học máy tính

          ## Giai đoạn 10: Lập kế hoạch (30-60 phút)

          Khi hoàn thành Giai đoạn 10, bạn sẽ:

          - Khám phá tài nguyên trên Code.org, bao gồm trang tổng quan dành cho giáo viên
          - Lập kế hoạch cho phương pháp vận dụng khoa học máy tính vào thực tiễn

          ## Giai đoạn 11: Các bước tiếp theo (10-30 phút)

          Khi hoàn thành Giai đoạn 11, bạn sẽ:

          - Suy ngẫm về quá trình học tập
          - Lập kế hoạch cho các bước tiếp theo mà bạn có thể thực hiện để tiếp tục quá trình học tập của mình
          - Kết nối với cộng đồng toàn cầu bao gồm các giáo viên quan tâm đến việc giảng dạy bộ môn khoa học máy tính
          - Chia sẻ những điều bạn học được và phản hồi về khóa học này

          > **Lưu ý**: Thời gian gợi ý nêu trên để giúp bạn lập kế hoạch học tập của mình. Vui lòng lưu ý rằng bạn có thể muốn dành nhiều hoặc ít thời gian hơn cho một giai đoạn nhất định, tùy vào lượng kiến thức, sở thích và năng lực trước đó của bạn. Hãy nhớ rằng khóa học này hoàn toàn là tự học; bạn luôn có thể rời khỏi khóa học và quay lại hoặc xem lại bất kỳ giai đoạn hoặc cấp độ nào vào bất kỳ lúc nào.

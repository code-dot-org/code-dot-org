          mô phỏng là một mô hình máy tính cho một quy trình hoặc một hệ thống. Hãy
          học cách lập trình và dự đoán điều gì sẽ xảy ra với các vùng đất láng giềng
          của Thị Trấn Quái Vật.\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *Vi rút lây lan nhanh tới mức nào?*\n\n*
          *Rồi rất cả mọi người sẽ bị bệnh sao?*\n\n* *Khẩu trang có tác dụng gì?*\n\n\nSau
          khi hoàn thành, hãy chia sẻ bản mô phỏng với mọi người. Hãy chia sẻ thông

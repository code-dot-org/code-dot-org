          trình của riêng mình.
        display_name: Khám phá – Chương trình mẫu
        teacher_markdown: |-
          # Tổng quan về cấp độ lựa chọn
          Các cấp độ lựa chọn đưa ra danh mục các cấp độ bổ sung để học sinh hoàn thành. Học sinh phải hoàn thành ít nhất một trong các cấp độ phụ ở đây, nhưng có thể hoàn thành bao nhiêu cấp độ mà họ (hoặc bạn) muốn.

          Học sinh nên xem các dự án thật kỹ trước khi quyết định muốn sáng tạo điều gì. Bạn có thể quan sát cả lớp hoặc để học sinh tự khám phá.
      courseF_variables_stop:
        content1: mô tả ở đây
        markdown: |
          # Dừng lại!

          ## Bạn đã sẵn sàng tiếp tục chưa?


          Ở cấp độ tiếp theo, bạn sẽ bắt đầu viết mã lệnh cho dự án của mình. Phần này sẽ phát huy hiệu quả cao nhất nếu bạn đã có sẵn kế hoạch.

          Kế hoạch đã hoàn thành của bạn nên bao gồm:

          <img src="https://images.code.org/b476ac330f2b66e44e02208fee386a56-image-1614802439867.png" style="float:left; height:70px; padding:10px"/>

          * Loại dự án bạn đang xây dựng. Ví dụ: thiệp chúc mừng, chatbot hoặc câu chuyện khoảng trống.
          * Danh sách các câu hỏi bạn sẽ hỏi người dùng.
          * Văn bản khác bạn sẽ hiển thị ra màn hình.
          * Mô tả hoặc bản vẽ của các nhân vật bạn sẽ cần (và các hành vi của chúng).

          Nếu bạn không chắc mình đã sẵn sàng để tiếp tục hay chưa, hãy hỏi giáo viên nhé!

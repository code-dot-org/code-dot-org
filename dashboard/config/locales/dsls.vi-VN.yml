          các bước trong **<a href=\"https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section\"
          target=\"blank\">bài viết hỗ trợ sau</a>**.\n\n***\n## Bước 3: Chỉ định
          khóa học cho nhóm của bạn\nNhấp chuột vào khóa học mà bạn đang dạy. Sau
          đó, bạn có thể nhấp chuột vào “Chỉ định khóa học” và chỉ định khóa học đó
          cho một trong các nhóm của bạn. \n***\n## Bước 4: Bắt đầu dạy thôi!\nChỉ
          cần một bài học duy nhất để mang các khái niệm khoa học máy tính vào lớp
          học của bạn. Sau khi thấy học sinh của mình nhiệt tình với KHMT, hãy tiếp
          tục với giáo án hàng ngày để hướng dẫn học sinh của mình, các hoạt động
          không sử dụng thiết bị điện tử để bạn có thể thực hiện mà không cần máy
          tính và các diễn đàn để kết nối với các thầy cô giáo khác.\n\n\n"

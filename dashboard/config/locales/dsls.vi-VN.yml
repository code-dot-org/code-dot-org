      CSD U3 Collisions SFLP:
        markdown: |+
          # Tổng quan

          Lớp sẽ lập trình nhân vật của mình tương tác theo những cách mới. Sau khi ôn tập nhanh về cách sử dụng khối isTouching (đang chạm), lớp sẽ động não và tìm ra các cách tương tác khác giữa hai nhân vật. Sau đó họ sẽ dùng isTouching để cho một nhân vật đẩy nhân vật còn lại trên màn hình trước khi luyện tập với bốn khối va chạm (va chạm, chiếm chỗ, nảy và bật lại).
          ## Từ vựng

          * **Trừu tượng** - Đưa ra các điểm khác biệt nhất định để khiến một giải pháp phát huy tác dụng với nhiều vấn đề.

          ## Mã lệnh giới thiệu

          * [sprite.bounceOff()](//studio.code.org/docs/gamelab/bounceOff/)
          * [sprite.collide()](//studio.code.org/docs/gamelab/collide/)
          * [sprite.displace()](//studio.code.org/docs/gamelab/displace/)
          * [sprite.setCollider()](//studio.code.org/docs/gamelab/setCollider/)
          * [sprite.bounce()](//studio.code.org/docs/gamelab/bounce/)
          * [sprite.bounciness](//studio.code.org/docs/gamelab/bounciness/)


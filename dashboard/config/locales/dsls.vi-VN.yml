      csp_unit_assessment_overview:
        content1: mô tả ở đây
        teacher_markdown: "### THẬN TRỌNG: Bản chất của bài đánh giá này\n\n* Bài
          đánh giá này **được thiết kế theo “phong cách” của bài đánh giá trắc nghiệm
          AP**.\n\n* Điều đó có nghĩa là các câu hỏi **không** hướng tới các bài học
          đã dạy trước thời điểm này.  Thay vào đó, các câu hỏi liên quan đến các
          mục tiêu học tập AP cơ bản đã được giải quyết về mặt lý thuyết.\n\n* Điều
          đó **có nghĩa là** học sinh có thể cần thực hiện một số phép ngoại suy từ
          những kiến thức đã học để trả lời các câu hỏi.\n\n* Điều đó **có nghĩa là**
          các câu hỏi có thể “khó”, đặc biệt là khi tiếp xúc lần đầu.\n\nNhìn chung,
          hãy **THẬN TRỌNG KHI SỬ DỤNG**\n\n* Hãy dùng khả năng phân tích của bạn
          đối với những lợi ích đi kèm bài đánh giá này.\n\t* Bạn không cần sử dụng
          bài đánh giá này để chấm điểm học sinh hoặc...\n* Bạn có thể chấm điểm học
          sinh bằng phương pháp khác thay vì chỉ lấy % câu trả lời đúng.\n\n* Hãy
          đảm bảo rằng cách sử dụng của bạn vẫn duy trì được tinh thần của lớp học
          về mặt tìm hiểu kiến thức.\n\t* Nếu bạn lo rằng học sinh sẽ nản chí, hãy
          soạn lại bài đánh giá này như một cơ hội để nghiên cứu – để học sinh thử
          xem câu hỏi, sau đó nghiên cứu câu trả lời và thay đổi những phần làm sai
          hoặc tự biên soạn bộ câu hỏi của riêng mình.\n\n\n---\n\n#### Câu hỏi thường
          gặp – Cách chuẩn bị, quản lý và xem lại bài đánh giá\n\nVui lòng xem **[Tài
          liệu câu hỏi thường gặp hiện tại của chúng tôi tại đây](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)**
          với các nội dung như sau:\n\n* ảnh chụp màn hình cách chuẩn bị, quản lý
          và xem lại bài đánh giá\n* giải quyết các sự cố/vấn đề thường gặp\n\n\n####
          Tóm tắt nhanh về cách xem/đánh giá câu trả lời của học sinh\n\n1. Hãy truy
          cập [Trang tổng quan dành cho giáo viên](https://code.org/teacher-dashboard#/)\n2.
          Chọn nhóm đào tạo Nguyên tắc cơ bản của KHMT\n3. Bạn sẽ thấy một số tab
          màu tím bao gồm Câu trả lời tự luận, Bài đánh giá, v.v.\n4. Nhấp chuột vào
          **Bài đánh giá/Bài khảo sát**\n5. Từ trình đơn thả xuống của công cụ chọn
          khóa học, **hãy chọn bài học có bài đánh giá này (VD: Bài 1: Internet)**\n6.
          Đối với tất cả học sinh đã *nộp* bài đánh giá của mình, bạn sẽ thấy hai
          bảng:\n* Bảng đầu tiên là chế độ xem tóm tắt thể hiện tỷ lệ phần trăm câu
          trả lời đúng từ tất cả học sinh đã nộp bài, bao gồm cả mốc thời gian nộp
          bài\n* Bảng thứ hai là danh sách tổng hợp từng câu trả lời cho mỗi câu hỏi
          do từng học sinh gửi\n\nPhía trên cả hai bảng này là nút **Tải xuống (hoặc
          xuất dữ liệu) dưới dạng CSV** - cho phép bạn xử lý câu trả lời trong bảng
          tính (đề xuất).\n\n7. Nếu bạn cần cho phép học sinh THU HỒI bài kiểm tra
          của mình, hãy hướng dẫn học sinh điều hướng đến trang cuối cùng của bài
          kiểm tra và nhấn “Thu hồi”.\n\n**LƯU Ý về việc THU HỒI:**\n\nBạn nên đưa
          ra các quy tắc rõ ràng với học sinh của mình về việc thu hồi bài kiểm tra.
          Học sinh có thể nghĩ rằng đây là một cách hay để thay đổi câu trả lời sau
          khi bài kiểm tra kết thúc (tức là gian lận), nhưng bạn sẽ thấy mốc thời
          gian khi học sinh nộp bài kiểm tra.\n\nBạn nên quy định rằng mình sẽ không
          chấm điểm hoặc xếp loại bài kiểm tra nộp sau một thời gian cụ thể.  Nếu
          không nộp bài trước thời hạn quy định, hãy coi như bạn không nhận được bài
          kiểm tra.\n"

        markdown: "\"# Tiếp tục khiêu vũ!\n \nTrong phần 2, bạn sẽ tạo ra dự án của
          riêng mình. Không còn những câu đố - thay vào đó là nhiều dự án thể hiện
          bằng nhiều cách khác nhau để cho ra những bữa tiệc khiêu vũ phức tạp hơn.
          \n\nBạn có thể thực hiện cấp độ này theo bất kỳ thứ tự nào. Khám phá xung
          quanh để xem công việc được thực hiện ra sao ở cấp độ trước đó, hoặc kết
          hợp ý tưởng của các dự án. Hãy thử tất cả, chọn ra mục bạn yêu thích và
          dành thời gian bổ sung thêm vào dự án để biến nó thành của riêng bạn.\n\n<a

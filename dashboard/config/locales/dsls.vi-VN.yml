          # Tổng quan cấp độ lựa chọn
          Các cấp độ lựa chọn đưa ra danh mục các cấp độ bổ sung để học sinh hoàn thành. Học sinh phải hoàn thành ít nhất một trong các cấp độ phụ ở đây, nhưng nên hoàn thành **hai** cấp độ cho cùng một dự án.


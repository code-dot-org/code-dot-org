        markdown: |
          # Tiếp tục nhảy múa!

          Đối với phần 2, bạn sẽ tạo dự án của riêng mình. Không có câu đố nào ở đây - thay vào đó là một loạt các dự án thể hiện những cách khác nhau để thực hiện những bữa tiệc khiêu vũ phức tạp hơn.

          Bạn có thể thực hiện các cấp độ này trong bất kỳ đơn hàng nào_. Nhảy xung quanh để xem làm thế nào một cái gì đó đã được thực hiện ở cấp độ trước, hoặc kết hợp các khái niệm giữa các dự án. Hãy thử tất cả, chọn mục yêu thích của bạn và dành thời gian của bạn để thêm vào dự án đó để biến nó thành của riêng bạn.


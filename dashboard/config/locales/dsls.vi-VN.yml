      csc_mappinglandmarks_markdown_lesson_2:
        markdown: |+
          # #Plan Bản đồ địa danh của bạn
          <div>
          <img style=" float: left; width:20%; padding-top:10px" src="https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>Đã đến lúc lập kế hoạch bản đồ địa danh của riêng bạn.</strong>
          </h4>

          Bạn có thể tạo bản đồ lớp học, trường học hoặc thành phố của mình. Có thể bạn sẽ chọn làm nổi bật các địa danh của tiểu bang, khu vực hoặc quốc gia. Hoặc bạn có thể chọn tạo bản đồ dựa trên khu vực bạn đã học trong lớp.

          Khi bạn lập kế hoạch bản đồ của mình, hãy nghĩ về hình nền, họa tiết và bài phát biểu bạn muốn sử dụng để dạy cho người khác về các địa danh bạn đã chọn.

          ** Cần một số trợ giúp để bắt đầu? ** Sử dụng tài nguyên <a href="https://docs.google.com/document/d/1t_-cd-f6EhhUbblu8nSGRajStY9FVwLnKn1Bj90GL3Q/template/preview" target="_blank">này</a> để lập kế hoạch công việc của bạn.


      csc_mappinglandmarks_markdown_lesson_4:
        markdown: "# #Share Bản đồ Địa danh Địa phương của bạn\n\nBây giờ bạn đã mã
          hóa bản đồ của mình, đã đến lúc chia sẻ nó ra! Đầu tiên, hãy hoàn thành
          một phản ánh ngắn về dự án của bạn: \n\n> 1. Giải thích phần yêu thích của
          bạn trong dự án của bạn.\n> 2. Một khối mã hữu ích trong dự án của bạn là
          gì?\n> 3. Giải thích một lỗi hoặc thách thức bạn phải đối mặt khi xây dựng
          dự án của bạn.\n> 4. Làm thế nào bạn sửa lỗi hoặc vượt qua thử thách?\n>
          5. Những thay đổi nào bạn vẫn muốn thực hiện để cải thiện dự án của mình?\n\nKhi
          bạn trình bày công việc của mình với các bạn cùng lớp, hãy đảm bảo giải
          thích cách mã của bạn hoạt động, những lựa chọn thiết kế bạn đã thực hiện
          và những thách thức bạn phải đối mặt.\n\n\n\n"

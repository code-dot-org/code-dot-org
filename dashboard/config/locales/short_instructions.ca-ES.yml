      Infinity_catch: Pots fer que l'Elsa ("actor 2") atrapi l'Anna utilitzant les
        fletxes del teclat?
      Infinity_finale: Crea qualsevol cosa que t'agradi i comparteix-la!
      Infinity_move_collide: El Hiro és "actor 1".  Mou-lo cap al Baymax i reprodueix
        un so quan es toquin.
      Infinity_move_directions: El Baymax és "actor 2".  Afegeix blocs de moviment
        i mou-lo utilitzant les fletxes. Fes que toqui els altres dos personatges.
      Infinity_move_right: El Hiro és "actor 1". Utilitza el bloc de moviment per
        moure'l cap a la dreta per tocar el Baymax.
      Infinity_repeat: Utilitza un bloc "repeteix per sempre" per moure l'Anna amunt
        i avall 400 píxels.
      Infinity_say: Fes que l'Anna digui "Hola." mitjançant el bloc Digues.
      Infinity_shoot: El Baymax és "actor 2". Fes que llanci un coet al Hiro.
      Infinity_shoot_directions: El Hiro és "actor 3".  Fes que llanci un projectil
        a cadascun dels quatre personatges. Espera un segon entre cada tir.
      Infinity_touch_score: Fes que l'Anna sumi un punt quan toqui un floc de neu.  Llavors
        fes clic a "Executar" i dirigeix-la per tocar una vegada tots els flocs de
        neu.
      K-1 Maze Loops 1: Porta'm fins al porc!
      Overworld Avoid Monsters: Córrer en una enfiladissa és una mala idea. Mou-te
        cuidadosament entre les enfiladisses i arriba a la seguretat de casa teva.
      Overworld Avoid Monsters_2019: Córrer en una enfiladissa és una mala idea. Mou-te

ca-ES:
  data:
    short_instructions:
      2-3 Artist 1 new: Hola, sóc un artista. Pots escriure codi per fer-me dibuixar
        gairebé qualsevol cosa. Utilitza uns quants blocs per fer-me dibuixar sobre
        les línies grises de la imatge. (Cada línia fa 100 píxels de llarg)
      2-3 Artist 12: |-
        Fes un cercle per acabar l'ull!

        Si l'artista gira un grau cada cop, quantes vegades cal repetir-ho per completar el cercle? 180? 360? 500?
      2-3 Artist 2 new: 'Aquesta casa té una paret a mig acabar. Cada costat fa 100,
        però la que està a mig acabar en fa només 50. Acaba la paret. '
      2-3 Artist 3.4: El bloc de salt mou l'artista sense que dibuixi. Dibuixa la
        línia de ratlles usant tant els blocs de saltar com els de dibuixar. Cada
        línia fa 50 píxels de llarg.
      2-3 Artist 4: Ajuda’m a construir la casa per a aquest gat.
      2-3 Artist 9 NEW: Acaba aquest estel
      2-3 Artist Free Play: Joc lliure! Dibuixa el que vulguis.
      2-3 Artist Loops New 15: Dibuixa alguna cosa divertida.
      2-3 Artist Loops New 2: |-
        Aquest és el mateix problema que acabem de resoldre però, ara, només podem usar un bloc `avança` i un bloc `gira`.

        Pots usar un bloc `repeteix` per solucionar-ho?
      2-3 Artist Nested Loops 10: Repeteix aquest codi 12 cops per completar el patró.
      2-3 Artist Nested Loops 12: Repeteix aquest codi 12 vegades per completar les
        corbes.
      2-3 Artist Nested Loops Free Play: Joc lliure, dibuixa alguna cosa xula usant
        bubles niuats.
      2-3 Bee Conditionals 9: Recull tot el nèctar de cada flor.
      2-3 Bee Functions 3: Recull tot el nèctar de cada flor.
      2-3 Bee Functions 6: Ara usa la mateixa funció per recollir el nèctar de les
        tres flors.
      2-3 Bee Loops 2A: Pots fer la mateixa tasca més fàcilment usant un bucle?
      2-3 Bee Loops 3A: Pots usar un bucle per recollir tot el nèctar?
      2-3 Maze 1: 'Pots ajudar-me a atrapar el porc entremaliat? Apila un parell de
        blocs «avança» sota el bloc «quan s''executa» i prem «executa». '
      2-3 Maze 10: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze 12: Pots arribar al porc amb un bucle que només usi un bloc "avança"
        dins d'un "repeteix"?
      2-3 Maze 15: Ara, dos bucles "repeteix" t'ajudaran a arribar al porc amb el
        menor nombre possible de blocs!
      2-3 Maze 16: Els bucles poden tenir més d'un bloc a dins! Pots fer un bucle
        per fer arribar el zombi fins al girasol?
      2-3 Maze 2: Aquest porc m'està tocant la pera. Ajuda'm a atrapar-lo!
      2-3 Maze 4: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze 6: Mantingues la calma i ajuda'm a arribar al porc malvat. D'altra
        manera m'enfadaré!
      2-3 Maze 7: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze 8: Porta'm fins al porc!
      2-3 Maze 9: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze Loops 1: Pots dur-me fins al porc usant 5 blocs del mateix tipus?
      2-3 Maze Loops 17: Porta'm fins al girasol!
      2-3 Maze Loops 20: Pots resoldre aquest trencaclosques usant el menor nombre
        de blocs possible?
      2-3 Maze Loops Assessment 1: 'Avaluació: Porta''m fins al girasol usant només
        5 blocs! '
      4-5 Artist 3.5: D'acord, mira de descobrir què passa si executes aquest codi
        (o prem "Executa" per provar-lo). A continuació repeteix-lo les vegades que
        calgui per acabar el dibuix. Els colors seran (probablement) diferents cada
        vegada.
      4-5 Artist 4: Quants graus fa un cercle? Repeteix els blocs per fer un cercle
        de colors.
      4-5 Artist Assessment 1: 'Avaluació: Usa un bucle per dibuixar el triangle equilàter.
        Cada costat és de 300 píxels.'
      4-5 Artist Free Draw 1: Dibuix lliure! Dibuixa el que et digui la inspiració.
      4-5 Maze 1: Benvolguda persona. Jo zombie. Haver... arribar... al gira-sol.
      4-5 Maze 10: Pots arribar al gira-sol usant només quatre blocs?
      4-5 Maze 11: Pots arribar al gira-sol usant només sis blocs?
      4-5 Maze 12: Correcte, aquest és una mica diferent. Pots fer-ho amb només sis
        blocs?
      4-5 Maze 2: Fes que el zombie arribi al gira-sol, però evita el dentetes!
      4-5 Maze 3: haver... arribar... gira-sol.
      4-5 Maze 5: Pots resoldre aquest trencaclosques usant el menor nombre de blocs
        possible?
      4-5 Maze 6: Pots resoldre aquest trencaclosques usant el menor nombre de blocs
        possible?
      Course 4 Artist 10: |-
        Clica aquí per veure altre cop les instruccions completes!

        Aquí hi ha el programa per a una forma interessant. Què passa quan ho repeteixes diverses vegadas, girant després de cada iteració? Adona-te'n que el girs en aquesta forma sumen 420 graus, cosa que vol dir que quan el teu artista hagi acabat, estarà mirant a una direcció diferent de quan ha començat. La nova direcció és exactament 60 graus a la dreta des d'on ha començat.
      Course 4 Artist 11: Ara un repte! Si vols fes assaig i error. No cal que facis
        la imatge perfecte a la primera. Vols veure més pistes? Clica aquí!
      Course 4 Artist 13: Tens encara ganes de jugar? Aquí hi ha un llenç en blanc
        perquè hi dissenyis el que prefereixis!
      Course 4 Artist 2: Pots usar un bucle per dibuixar el quadrat descolorit? (Cada
        costat fa 300 píxels de llarg)
      Course 4 Artist 20: Tens encara ganes de jugar? Aquí hi ha un llenç en blanc
        perquè hi dissenyis el que prefereixis!
      Course 4 Artist 3: Mira d'esbrinar què passa si executes aquest program (o prem
        "executa" per veure-ho). Després, repeteix-ho prou vegades per acabar el dibuix.
      Course 4 Artist 4: Quants graus fa un cercle? Omple el bloc "repeteix" amb un
        nombre que creï un cercle de colors.
      Course 4 Artist 6: Acaba el programa per dibuixar aquests tres triangles equilàters.
      Course 4 Artist 7: 'Ara posa aquest bucle dins d''un altre per dibuixar 10 triangles.
        D''això se''n diu un bucle enniuat. Pista: Els 10 triangles fan una volta
        de 360 graus.  '
      Course 4 Artist 8: Dibuixa el sol repetint diverses vegades tot el bloc.
      Course 4 Artist 8a: Recordes aquesta forma? Ara et deixarem que la facis tu
        sense donar-te cap bloc per començar!
      Course 4 Artist Binary 7: Acaba aquest dibuix.
      Course 4 Artist Vars 1: "Dibuixarem un triangle equilàter. \nCada costat ha
        de fer 100 pixels de llarg."
      Course 4 Artist Vars 2: En lloc de fer "avança 150", el bloc "mou" ara fa referencia
        a una variable anomenada "llargada". Pots posar 150 a "llargada" per dibuixar
        el nou triangle?
      Course 4 Bee 1: "L'abella no sap què hi ha sota del núvol! \nUsa el bloc \"si\"
        per comprovar si hi ha una flor sota del núvol. \nFes nèctar un cop, NOMÉS
        si hi ha una flor."
      Course 4 Bee 2: Usa el bloc "si/en cas contrari" per comprovar cada objecte
        i veure si és una flor o un rusc. Si és una flor, recol·lecta un nèctar...
        altrament, fes una mel!
      Course 4 Bee 3: L'objecte desconegut és una flor o un rusc. Aquest cop usar
        el bloc "si/en cas contrari" per recollir un nèctar si és una flor, si no,
        fes una mel (perquè si no serà un rusc).
      Course 4 Bee Loops 5 NEW: Hi ha tres flors. Pots trobar el patró d'instruccions
        necessari per repetir tres cops la recollida de nèctar amb el menor nombre
        de blocs?
      Course 4 Bee Loops 5a NEW: Ara, usa bucles per ajudar l'abella a recollir tot
        el nèctar de camí cap al rusc amb el menor nombre de blocs possible. Quan
        hi arribis, no t'oblidis de fer la mel!
      Course 4 EC 1a: No hi ha regles. No hi ha pistes. Només el repte!
      Course 4 EC 1b: No hi ha regles. No hi ha pistes. Només el repte!
      Course 4 EC 2a: No hi ha regles. No hi ha pistes. Només el repte!
      Course 4 EC 2b: No hi ha regles. No hi ha pistes. Només el repte!
      Course 4 EC 2c: No hi ha regles. No hi ha pistes. Només el repte!
      Course 4 Maze 2: Esquiva el TNT!
      Course 4 Maze 3: 'Programa l''"angry bird" per arribar al porc. '
      Course 4 Maze 5: Pots resoldre aquest trencaclosques usant el menor nombre de
        blocs possible?
      CourseD_Dance_Party_01: Arrossega el bloc `fés-ne un de nou` al teu espai de
        treball, i connecta'l dins del bloc de `configuració`.
      CourseD_Dance_Party_02: Fés que l'ant comenci un nou moviment després de 4 mesures!
      CourseD_Dance_Party_03: Ara fés que el dansaire comenci un nou moviment després
        de 6 mesures!
      CourseD_Dance_Party_04: Afegeix un nou efecte de fons al teu programa.
      CourseD_Dance_Party_05: Fés servir un nou bloc per fer que el dansaire canviï
        de moviments cada dues mesures.
      CourseD_Dance_Party_06: Crea un dansaire de reserva anomenat `backup_dancer1`
        que balli amb el gat.
      CourseD_Dance_Party_08: Pots aconseguir que tots dos ballarins de reserva siguin
        de la mateixa mida?
      CourseD_Dance_Party_09: Utilitza el bloc 'conjunt de tinta' per canviar el color
        d'un ballarí.
      CourseD_Dance_Party_10: Fés que l'altre dansaire respongui a la música fent
        servir el bloc de `comença a seguir` també.
      CourseD_Dance_Party_11: El bloc `quan prems cap a dalt` et permet executar un
        codi quan prems la fletxa cap a dalt. Intenta que el dansaire faci un moviment
        ràpid quan prems cap a dalt.
      CourseD_Dance_Party_11_5: Fés servir els blocs de "tots els ànecs" per fer que
        els ànecs ballin junts.
      CourseD_Dance_Party_11b: Fés que el robot "caigui" un cop quan prems la tecla
        de la fletxa dreta, i que "provoqui" una vegada quan prems la fletxa cap a
        dalt. Fés la caiguda-provocació tan ràpidament com puguis!
      CourseD_Dance_Party_12: Anima't i segueix el ritme! Crea una dansa pròpia per
        compartir amb els teus amics.

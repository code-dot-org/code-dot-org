      flappy_1: Uneix un bloc al bloc "quan faci clic", i prem "Executa". Fes clic
        a o toca la pantalla per moure en Flappy fins la meta.
      flappy_11: Crea el teu propi joc Flappy. Pots canviar tots els aspectes visuals
        i les normes, fins i tot la gravetat. Quan hagis acabat, fes clic a Finalitza
        per fer que els teus amics hi juguin amb els seus mòbils.
      flappy_2: Ara hem afegit el terra. Afegeix un bloc al bloc "quan toqui el terra".
        El teu codi necessita un "fi del joc" quan Flappy xoqui.
      flappy_3: El bloc "En executar" et permet executar codi quan comença el joc.  Intenta
        establir la velocista del nivell i l'aleteig cap a la meta.
      flappy_4: Flappy volarà a través dels obstacles a menys que li escriguis un
        codi per fer-lo xocar. Afegeix un bloc al bloc de "quan toqui un obstacle".
        El teu codi necessita un 'FI DEL JOC' quan en Flappy xoqui amb el primer conjunt
        de canonades.
      flappy_5: Afegim un marcador, i compta els punts quan Flappy passi un obstacle.
        Afegeix un bloc "quan passa un obstacle", després suma un punt quan Flappy
        vole a través del primer conjunt de canonades.
      flappy_6: Mira si  pots marcar un punt després de fer que Flappy aletegi més
        ràpid o més lent.
      flappy_7: A continuació, prova de canviar l'escena afegint un altre bloc al
        bloc "quan s'executa".
      flappy_8: Pots configurar les imatges en qualsevol moment, i no només quan comença
        el joc. Intenta establir una escena a l'atzar, RANDOM, quan tinguin lloc altres
        esdeveniments, per exemple, quan superi un obstacle.
      flappy_9: Per embolicar-ho, quan es xoqui amb un obstable, en lloc d'acabar
        el joc prova de posar el marcador a zero.
      frozen circle: Un cercle és una forma especial. Pots esbrinar per quin nombre
        necessites reemplaçar els interrogants per dibuixar un cercle?
      frozen circle function: Utilitza el nou bloc "Crea un cercle" per fer 10 cercles
        que es superposin. No oblidis saltar endavant entre cercles.
      frozen circle function in circle: Ara anem a crear 20 cercles que es superposin,
        girant 18 graus entre cada cercle.
      frozen circle function with parameter: Aquí tens un bloc "Crea un cercle" que
        pot fer cercles de diferents mides. Pots utilitzar-ho per crear un cercle
        petit de mida 5 i un cercle més grans de mida 10?
      frozen cross: Utilitza un bloc "Repetir" al voltant d'aquestes comandes per
        crear un signe de sumar. T'has fixat que na Elsa es pot moure cap endavant
        i cap endarrera?
      frozen cross rotate: Ara intenta repetir-ho 10 vegades. Quants graus necessites
        girar entre cada línia?
      frozen cross rotate dense: 'Anem a repetir-ho 90 vegades! Quantes vegades quep
        90 a 360? Pista: És un nombre molt petit.'
      frozen diamond: Utilitza un "Repetir" al voltant d'aquestos blocs per crear
        una parel·lolagram. És com un rectangle però te angles diferents. Aquest tá
        angles de 60 i de 120 graus en lloc de tots els angles de 90 graus.
      frozen diamond mini snowflake: Sabíeu que cada floc de neu és una forma diferent?
        Anem a crear un nou floc de neu utilitzant el bloc "Repetir" per repetir un
        paral·lelogram 4 vegades, girant a la dreta 90 graus entre cada paral·lelogram.
      frozen diamond snowflake: Ara, anem a crear un nou floc de neu utilitzant el
        bloc repeteix per repetir un paral·lelogram 10 vegades, girant a la dreta
        36 graus entre cadascuna.
      frozen freeplay: T'has convertit oficialment en una artista fabulosa! Crea un
        meravellós món hivernal.
      frozen line: Hola! Sóc Elsa d'Arendelle. Ajuda'm a crear una sola línia.
      frozen perpendicular: Ara anem a veure si podem crear dues línies que estiguin
        en un angle de 90 graus l'una de l'altre. Necessitaràs utilitzar el bloc "Gira",
        així com el bloc "Avança".
      frozen snowflake branch: Intenta utilitzar el bloc "Crea una branca de un floc
        de neu" per crear tres branques, que comencin a semblar-se a un floc de neu.
      frozen snowflake full: Ara anem a repetir-ho 8 vegades per fer un floc de neu
        preciós!
      frozen snowflower: Es poden crear flocs de neu amb patrons complexos fent servir
        formes molt simples. Pots fer un patró mitjançant la repetició de 5 cercles
        de mida 5 i 5 de mida 10?
      frozen square iterative: Sembla que estem a mig camí per fer un quadrat. Anem
        a posar 4 línies juntes per crear un quadrat.
      frozen square loop: Hola, sóc Anna d'Arendelle! Anem a fer un quadrat amb el
        bloc "Repetir", que fa servir menys blocs. Quantes vegades (???) haurà de
        repetir-se el contingut del bloc "Repetir" per fer un quadrat?
      frozen square loop 3x: Anem a crear 3 quadrats, girant després de cada quadrat.
        Assegura't de girar 120 graus abans de cada nou quadrat.
      frozen square snowflake: Pots fer un floquet de neu emprant el bloc "Repetir"
        per fer un quadrat 10 vegades i un bloc "Girar" que giri 36 graus entre cada
        quadrat?
      grade5_artist_binary8: Acaba aquest dibuix.
      scrat 19: Una pràctica més del blocs "si-sino", pots fer-ho bé en el primer

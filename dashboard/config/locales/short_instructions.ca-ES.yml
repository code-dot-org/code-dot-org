      Underground Avoiding Lava: Darrere d'alguns d'aquests blocs hi ha lava que hauràs
        de cobrir per poder avançar. Una comanda "Si" serà útil aquí. Afegeix una
        comanda "avança" al lloc correcte per excavar aquests blocs.
      Underground Avoiding Lava_2019: Darrere d'alguns d'aquests blocs hi ha lava

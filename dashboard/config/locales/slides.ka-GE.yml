      9:
        text: თუ ბლოკის წაშლა მოგინდებათ, უბრალოდ გადაიტანეთ ის უკან, ინსტრუმენტების
          პანელზე.
      10:
        text: გაშვების შემდეგ ყოველთვის შეგიძლიათ გამოიყენოთ ღილაკი "თავიდან" და BB-8

          რობოტი გააგნებს გზას ნებისმიერ ხაზოვან ლაბირინთში და ნებისმიერი სიგრძის
          ტუნელში.
      2:
        text: ცნებები, რომელსაც იყენებდით არის ნებისმიერი პროგრამის ან აპლიკაციის

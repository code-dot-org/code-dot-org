      2:
        text: მე ვარ ალოე ბლეკი. მე ვარ მომღერალი, კომპოზიტორი და გასართობი. მე ვფიქრობ,
          რომ კომპიუტერული მეცნიერების სწავლა ნამდვილად მნიშვნელოვანია, რადგან კომპიუტერული
          მეცნიერება მომავალია და ვფიქრობ, რომ ადამიანებისთვის მნიშვნელოვანია გააკონტროლონ
          ტექნოლოგია, რომელიც ფაქტიურად აკონტროლებს მათ ცხოვრებას.
      3:
        text: იმისათვის, რომ სხვადასხვა საცეკვაო ნაბიჯები მოხდეს მუსიკასთან შესაბამის
          დროს, შეგიძლიათ გამოიყენოთ ისეთი რამ, რასაც ეწოდება მოვლენები. ღონისძიება
          ეუბნება თქვენს პროგრამას მოუსმინოს რაღაცას და შემდეგ დაუყოვნებლივ მოახდინოს
          რეაგირება.
      4:
        text: მოვლენების ზოგიერთი მაგალითია მაუსის დაწკაპუნების მოსმენა, ისრის ღილაკი
          ან ეკრანზე შეხება. ღონისძიება, რომლის გამოყენებასაც ახლა ვაპირებთ, მოისმენს
          სიმღერის ცვლილებას. ცვლილება გამოიწვევს თქვენს მოცეკვავეს ახალი ცეკვის გაკეთებას.
      5:
        text: პროფესიონალი მოცეკვავეები თავიანთ ქორეოგრაფიას ასრულებენ სიმღერის დარტყმების
          დათვლით.
      6:
        text: მუსიკაში ღონისძიება ეხება დარტყმების გარკვეულ რაოდენობას. ყველაზე პოპულარულ
          სიმღერებში ზომა ოთხი დარტყმაა.
      7:
        text: იმისათვის, რომ თქვენი მოცეკვავეები გაათავისუფლონ, დაგჭირდებათ მწვანე
          ღონისძიების ბლოკი. ეს ღონისძიება ბლოკი ამბობს, „მას შემდეგ, რაც 4 ზომები“.
      8:
        text: თუ მეწამული „სამუდამოდ გააკეთე“ ბლოკი, შეგიძლიათ აირჩიოთ ცეკვა თქვენი
          მოცეკვავე. იმის გამო, რომ ის „4 ზომების შემდეგ“ ღონისძიების ბლოკშია, თქვენი
          მოცეკვავე დაელოდება სიმღერის ოთხ ზომას მათი ცეკვის დაწყებამდე.
      9:
        text: თვალი ადევნეთ ზომის მრიცხველს ეკრანის არეალის ზედა ნაწილში.
      10:
        text: შეხედეთ და მოუსმინეთ ღონისძიებას, რომელიც გამოიწვევს ცეკვის კოდს. და
          სწორედ ამის გამო, ჩვენი მოცეკვავე იწყებს წასვლას.

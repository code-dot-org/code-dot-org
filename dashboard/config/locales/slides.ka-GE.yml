          მნიშვნელოვანიც არის, იმიტომ რომ ბინარულობა ისეთი საკითხია, რომელიც შეიძლება
          ჟღერს ძალიან ტექნიკურად, მაგრამ როცა მას გაიგებთ, გეგონებათ, რომ საიდუმლო

          ეს ძალიან ჰგავს ენაში ლექსიკური მარაგის გამდიდრებას.
      2:
        text: პროგრამაში, რომელიც შევქმენით, ჩვენ ვისწავლეთ კვადრატის დახატვა ოთხ-ოთხჯერ
          მოძრაობითა და მობრუნებით. შეგვიძლია შევქმნათ ასეთი ფუნქცია და დავარქვათ

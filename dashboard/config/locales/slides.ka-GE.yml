          ინფორმაციას. პროგრამულ უზრუნველყოფაში ცვლადები ძალიან ხშირად გამოიყენება,
          მაგალითად, სახელის, ელ. ფოსტისა ან მომხმრებლის სახელის ადგილას. ასე ჩვენ
          ვასწავლით პროგრამას, სად უნდა გამოჩნდეს ესა თუ ის დეტალი იმის მერე, რაც
          მომხმარებელი მას შეავსებს. ჩვენს სამუშაოში განუწყვეტლივ გვიწევს ცვლადების
          გამოყენება.'
      3:
        text: ყოველთვის, როცა სამომავლოდ გვინდა ინფორმაციის ნაწილის შენახვა, ვიყნებთ
          ცვლადებს. დავუშვათ, გვინდა დავითვალოთ, რამდენი ტვიტი დაპოსტა მომხმარებელმა.
          ყოველ ჯერ, როცა მომხამერებელი დაპოსტავს ტვიტს, ანგარიშს უნდა დავუმატოთ ერთი
          და ყოველ ჯერ, როცა ის რომელიმე ტვიტს წაშლის, ანგარიშს ერთი უნდა გამოვაკლოთ.
          როცა კი დაგვჭირდება ვნახოთ, რამდენი ტვიტი დაპოსტა მომხმარებელმა, უბრალოდ
          ამ ცვლადს უნდა შევხედოთ.
    C4_variables_artist:
      1:
        text: 'ცვლადი არის კონტეინერი, რომელშიც მნიშვნელობის შენახვა შეგიძლიათ. როცა
          ეს ცვლადი ალგორითმში გამოიყენება, ალგორითმი ამოწმებს, რა მნიშვნელობა არის
          შენახული ამ კონტეინერში: ასე უფრო "ჭკვიან" ალგორითმებს წერთ, რომლებიც ცვლადიდან
          გამომდინარე სხვადასხვაგვარად მოქმედებენ.'
      2:
        text: 'მაგალითად, გვინდა დავწეროთ ალგორითმი, რომელიც ჩემს უმცროს ძმას ასე
          მიულოცავს დაბადების დღეს "გილოცავ! შენ 10 წლის ხდები!". მაგრამ მე მინდა,
          რომ მომავალ წელს პროგრამამ უთხრას "გილოცავ! შენ 11 წლის ხდები!". ამისთვის
          შემიძლია შევქმნა ცვლადი, რომელშიც შეინახება ჩემი ძმის ასაკი და დავწერო ალგორითმი
          ასე: "გილოცავ! შენ "ასაკი" წლის ხდები!". იმის გამო, რომ ცვლადი შეიძლება
          იცვლებოდეს, ყოველი წელს განვაახლებ ცვლადს და გავუტოლებ მას "ასაკი" +1-ს.'
      3:
        text: ამ თავსატეხში ჩვენ გამოვიყენებთ ცვლადს, რომელიც მხატვრის მიერ გავლებული
          ხაზის სიგრძეს განსაზღვრავს. მოგვიანებით, "წინ გადაადგილების" ბლოკი შეამოწმებს
          ამ სიგრძის ცვლადს, რომ გაიგოს, რა მნიშვნელობა განუსაზღვრეთ მას.
    C4_variables_playlab:
      1:
        text: 'ცვლადი არის კონტეინერი, რომელშიც მნიშვნელობის შენახვა შეგიძლიათ. როცა
          ეს ცვლადი ალგორითმში გამოიეყენება, ალგორითმი ამოწმებს, რა მნიშვნელობა არის
          შენახული ამ კონტეინერში: ასე უფრო "ჭკვიან" ალგორითმებს წერთ, რომლებიც ცვლადიდან
          გამომდინარე სხვადასხვაგვარად მოქმედებენ.'
      2:
        text: 'ახლა თამაშების ლაბორატორიაში უნდა მოსინჯოთ თავი: აქ ბევრი სხვადასხვა
          თამაშია და თქვენ შეგიძლიათ ცვლადების შეცვლა, ანუ, სიჩქარის, სიმაღლის, ანგარიშის,
          მოკლედ, თამაშის მოდიფიცირება. იმისთვის, რომ თამაში შეიცვალოს არ არის აუცილებელი
          მისი ალგორითმის შეცვლა, ცვლადების შეცვლა საკმარისია.'
      3:
        text: მე ხშირად ვიყენებ ცვლადებს სხვადასხვა მიზნით - ახლა ვმუშაობ ქინდლზე
          და X-ray ფუნქციონალზე. ცვლადების გამოყენების ერთი გზაა, შიენახო წიგნების
          გვერდების ნომრები. მომხმარებელს შეუძლია გაზარდოს ან შეამციროს გვერდზე ფონტის
          ზომა და აქედან გამომდინარე იცვლება გვერდების რაოდენობა. ჩვენ კი ამ რაოდენობას
          ცვლადის სახით ვინახავთ.
    MC_2018_loops:
      1:
        text: დიდი! ჩვენ დავიჭირეთ codfish! იცოდით, თუ დელფინს მიირთმევთ codfish-
          ს, დელფინი მიგიყვანთ გემის ჩაძირვაში, სადაც შეიძლება იყოს საგანძური? ჩვენ
          უნდა მივუახლოვდეთ. თავსატეხების შემდეგი ნაკრები უფრო რთული იქნება, ამიტომ
          უკეთესად ვისწავლოთ კოდირების კიდევ რამდენიმე უნარი. რა არის ეს? მღვიმე?
      2:
        text: მოგესალმებით, ავანტიურისტებო! მე მქვია კალმარი. მე შევამჩნიე, რომ ბოლო
          თავსატეხებში უსასრულოდ იყენებდით ბრძანებების ერთსა და იმავე კომპლექტს. ცოტა
          დამღლელი უნდა ყოფილიყო. ოდესმე ისურვებდით, რომ გქონდეთ გზა, რომ გააკეთოთ
          რამე უსასრულოდ, მაგალითად, იცით, ჭურჭლის რეცხვა ან კბილების გახეხვა დაღლილობისა
          და შეწუხების გარეშე? ეს კარგი იქნებოდა.
      3:
        text: კომპიუტერები ნამდვილად კარგად აკეთებენ ერთსა და იმავეს უსასრულოდ კოდირების
          მარყუჟების გამოყენებით. როდესაც გსურთ თქვენი პროგრამა ბევრჯერ გააკეთოს იგივე
          ინსტრუქციები, შეგიძლიათ გამოიყენოთ მარყუჟი!
      4:
        text: მარყუჟის ბლოკი შეიცავს ინსტრუქციებს, რომლებიც მეორდება მიზნის მიღწევამდე.
          მას შემდეგ, რაც თქვენი პროგრამა დაიწყებს „გაიმეორეთ მიზნის მიღწევამდე“ მარყუჟს,
          ის გააგრძელებს ინსტრუქციების გამეორებას შიგნით, სანამ არ მიაღწევს მიზანს.
      5:
        text: სცადეთ ეს თქვენთვის! მოათავსეთ ბრძანებები, რომელთა გამეორება გსურთ ბლოკში
          „გაიმეორეთ სანამ მიზანი“, დააჭირეთ ღილაკს „გაუშვით“ და უყურეთ მის წასვლას!
      6:
        text: ისე, ეს ცოტა უცნაური იყო. ვინ იცოდა, რომ კალმარებს შეეძლოთ კოდირება?
          არც კი მეგონა, რომ თითები ჰქონდათ. ახლა ჩვენ ვიცით მარყუჟების შესახებ. მოდით
          გამოვიყენოთ ისინი კიდევ რამდენიმე საგანძურის დასატოვებლად.
    applab_intro_designmode:
      1:
        text: საკუთარი აპლიკაციების შესაქმნელად თქვენ უნდა დაიწყოთ ეკრანებისა და ელემენტების
          დიზაინი ნულიდან. App Lab აადვილებს ამის გაკეთებას დიზაინის რეჟიმით.
      2:
        text: გამოიყენეთ გადამრთველი თქვენი აპის თავზე დიზაინის რეჟიმში გადასასვლელად.
      3:
        text: თქვენ შეგიძლიათ დაამატოთ ახალი ელემენტები ეკრანზე გადატანით. თქვენ შეგიძლიათ
          გადაიტანოთ ისინი სხვადასხვა ადგილას და შეცვალოთ მათი ზომა ქვედა მარჯვენა
          კუთხის გადმოწევით.
      4:
        text: ელემენტის თვისებების შესაცვლელად გამოიყენეთ კონტროლი მარჯვნივ. მაგალითად,
          მართლაც ადვილია ამ ღილაკის ტექსტის, ფერისა და შრიფტის ზომის შეცვლა.
      5:
        text: როდესაც თქვენს ეკრანზე ახალ ელემენტს დაამატებთ, ის მიიღებს ზოგად პირადობის
          მოწმობას, როგორიცაა ღილაკი 1. ეს არის კარგი იდეა შეცვალოს ამ ღილაკს ID რაღაც
          უფრო მნიშვნელოვანი, როგორიცაა „RightButton“. ასე რომ თქვენ იცით, რომელია
          ის, როდესაც პროგრამაში მიდიხართ.
      6:
        text: თუ შეცდომით დაამატებთ ელემენტს თქვენს აპს, უბრალოდ გადაიტანეთ იგი ან
          დააჭირეთ წაშლას.
      7:
        text: თქვენ შეგიძლიათ დაამატოთ სრულიად ახალი ეკრანები თქვენს აპს ეკრანის ელემენტის
          გადათრევით
      8:
        text: ზემოდან ჩამოსაშლელიდან შეგიძლიათ სწრაფად გადახვიდეთ წინ და უკან თქვენს
          მიერ შექმნილ ეკრანებს შორის.
      9:
        text: თქვენი აპლიკაციის შიგნით დაგჭირდებათ ყველა ამ ეკრანს შორის გადართვის
          საშუალება, ასე რომ, SetScreen ბლოკი დაემატა ინსტრუმენტთა ყუთს. გამოიყენეთ
          „SetScreen“ „OnEvent“ ბლოკის შიგნით, რათა შეცვალოთ ეკრანები ღილაკის დაჭერით.
      10:
        text: მომდევნო რამდენიმე დონეზე თქვენ უნდა მუშაობა ერთი პროექტი. ჯერ ღილაკს
          დაამატებთ, შემდეგ დაამატებთ ახალ ეკრანს და ბოლოს დაწერთ კოდს ისე, რომ ღილაკი
          გადაერთოთ ახალ ეკრანზე.
    applab_intro_events:
      1:
        text: პროგრამები მართლაც მაგარი, რადგან ეს სახის მოსწონს დაწყებული საკუთარი
          ბიზნესის ვგულისხმობ, თქვენ უნდა შეიმუშავონ ყველაფერი მიწიდან მდე, თქვენ
          უნდა მართოს ყველაფერი, და თქვენ მფლობელი ამ ნაჭერი მუშაობა, რომ თქვენ უბრალოდ
          შეიქმნა კოდი.
      2:
        text: ახლა, როდესაც თქვენ შეგიძლიათ შეცვალოთ თქვენი აპის იერსახე, მოდით, ის
          ინტერაქტიული გავხადოთ მოვლენებზე რეაგირებით! მოვლენები არის მომხმარებლის
          ქმედებები, როგორიცაა ღილაკზე დაჭერა, მენიუში გადახვევა ან სურათზე გადატანა.
          ინტერაქტიულ აპებს სჭირდებათ მოვლენებზე რეაგირების გზები, როგორიცაა ხმის
          დაკვრა ამ ღილაკზე დაჭერისას. ამისათვის App Lab- ში თქვენ უნდა გამოიყენოთ
          ახალი ბლოკი სახელწოდებით „Onevent“.
      3:
        text: ეს პროგრამა ეკრანს ლურჯად აწესებს. მინდა, რომ ეკრანი გამწვანდეს, როდესაც
          ამ ღილაკს ვაჭერ. პირველ რიგში, მე უნდა გადავიტანო OnEvent ბლოკში. გადაადგილებით
          ვიცი, რომ ღილაკის ID არის „BigButton“, ასე რომ, მე შევარჩევ მას პირველ ჩამოსაშლელ
          ქვემოთ.
      4:
        text: შემდეგი მე აირჩიოს ტიპის ღონისძიება. უამრავი ვარიანტია, საიდანაც შეგიძლიათ
          აირჩიოთ, მაგრამ ახლავე დავტოვებ მას, როგორც ჩვეულებრივ ძველ დაწკაპუნებას.
      5:
        text: 'და ბოლოს მე დაამატოთ კოდი შიგნით ღონისძიება, რომელიც შეიცვლება ფონის
          ფერი ეკრანზე. თქვენ შეგიძლიათ წაიკითხოთ ეს ბლოკი, როგორც წინადადება: „იმ
          შემთხვევაში, თუ ღილაკს დააწკაპებთ აწარმოებს ყველა ეს კოდი.“'
      6:
        text: მოდით შეამოწმოთ იგი. OnEvent— ის გარეთ ბლოკები კვლავ მაშინვე მუშაობს,
          ასე რომ ეკრანი ლურჯი იწყება.
      7:
        text: და როდესაც მე დააჭირეთ დიდ ღილაკს კოდი შიგნით ჩემი OnEvent ეშვება და
          ჩემი ეკრანზე თურმე მწვანე.
      8:
        text: თუ გსურთ შეცვალოთ მეტი რამ ღონისძიების შემდეგ, მაგალითად, ტექსტი ეკრანზე,
          უბრალოდ დაამატეთ მეტი კოდი OnEvent- ს
      9:
        text: იმისათვის, რომ თქვენი პროგრამა უპასუხოს მეტ მოვლენას, დაამატეთ მეტი
          OnEvent ბლოკები. უბრალოდ დარწმუნდით, რომ არ ჩადოთ ისინი ერთმანეთის შიგნით.
          ახლა დროა სცადოთ ეს თქვენთვის. გაერთეთ!
    applab_intro_share:
      1:
        text: ახლა, როდესაც თქვენ ისწავლეთ App Lab-ის ზოგიერთი საფუძველი, როგორიცაა
          ღილაკების, ბგერების, სურათების, ტექსტისა და ახალი ეკრანების დამატება, შეგიძლიათ
          შექმნათ ყველა სახის აპლიკაცია.
      2:
        text: შემდეგ დონეზე ნახავთ აპს, რომლის აშენებაც ახლახან დაასრულეთ. მცირე კრეატიულობით,
          შეგიძლიათ ეს გადააქციოთ თქვენი მეგობრების პიროვნების ვიქტორინად, მისალოცი
          ბარათად, რომელიც შეგიძლიათ გაუზიაროთ თქვენს ოჯახს ან აირჩიოთ საკუთარი სათავგადასავლო
          თამაში. ყველა ეს აპლიკაცია მხოლოდ იმ უნარების კომბინაციაა, რაც თქვენ უკვე
          ისწავლეთ და მე დადებს, რომ კიდევ უფრო მეტი გამოგადგებათ.
      3:
        text: მას შემდეგ რაც დაასრულებთ თქვენს აპლიკაციას, შეგიძლიათ მარტივად გაუგზავნოთ
          თქვენს ტელეფონს, რომ ნახოთ როგორ გამოიყურება. უბრალოდ დააჭირეთ ღილაკს „გაზიარება“
          და შეიყვანეთ თქვენი ტელეფონის ნომერი აქ.
      4:
        text: თქვენ მიიღებთ ტექსტურ შეტყობინებას, რომელიც საშუალებას მოგცემთ დაუყოვნებლივ
          გახსნათ თქვენი აპი.
      5:
        text: თქვენ ასევე შეგიძლიათ გააზიაროთ თქვენი აპის ბმული სოციალურ მედიაში ან
          განათავსოთ იგი code.org საზოგადოებრივ გალერეაში, რომ სხვა ადამიანებმა ითამაშონ
          და გააზიარონ.
      6:
        text: თქვენ უბრალოდ გაანადგურეთ ზედაპირი, რისი გაკეთებაც App Lab- ს შეუძლია.
          სრული აპლიკაციის ლაბორატორია შეიცავს უფრო მოწინავე მომხმარებლის ურთიერთქმედებას,
          ეკრანის ახალ ელემენტებს და ჩაშენებულ მონაცემთა ბაზასაც კი, ასე რომ თქვენ
          შეგიძლიათ სწრაფად შექმნათ სრული გამორჩეული აპები. „code.org/applab“ - ზე
          ნახავთ სრულ ინსტრუმენტს და უამრავ იდეას, თუ გსურთ გააგრძელოთ საქმე.
      7:
        text: მადლობა მოდის გასწვრივ ride. ახლა წადით ააშენეთ და გააზიარეთ თქვენი
          პირველი აპი და განაგრძეთ აპლიკაციების შექმნა App Lab-ით!
    applab_intro_sounds:
      1:
        text: შემდეგ შეიტყობთ თქვენს აპლიკაციაში სურათებისა და ხმების დამატების შესახებ.
          დავიწყოთ ხმის პარამეტრების შემოწმებით.
      2:
        text: ხელსაწყოს ყუთში ნახავთ ახალ ბლოკს სახელწოდებით „PlaySound“. გადაათრიეთ
          იგი სამუშაო სივრცეში. თქვენ შეგიძლიათ აირჩიოთ ხმა დასაკრავად, ჩამოსაშლელ
          ღილაკზე დაწკაპუნებით, შემდეგ დააჭირეთ ღილაკს „არჩევა“.
      3:
        text: აქედან შეგიძლიათ ატვირთოთ ხმის ფაილი თქვენს კომპიუტერში, ან მოძებნოთ
          ხმის ბიბლიოთეკის ხმა. ხმის ბიბლიოთეკას აქვს უამრავი სხვადასხვა კატეგორია,
          როგორიცაა ინსტრუმენტები, ფონური მუსიკა ან ცხოველები.
      4:
        text: მას შემდეგ რაც მიიღებთ თქვენთვის სასურველ ხმას, დააჭირეთ ღილაკს „არჩევა“.
          როდესაც ეს ბლოკი გადის, ის ითამაშებს თქვენს მიერ არჩეულ ხმას.
      5:
        text: თქვენს ელემენტებზე სურათების დასამატებლად შეგიძლიათ უბრალოდ გამოიყენოთ
          SetProperty ბლოკი. აირჩიეთ გამოსახულების თვისება მეორე ჩამოსაშლელში
      6:
        text: შემდეგ აირჩიეთ „არჩევა“ მესამე წვეთიდან ქვემოთ.
      7:
        text: აქედან შეგიძლიათ ატვირთოთ სურათი თქვენი კომპიუტერიდან ან შეგიძლიათ იხილოთ
          ხატების ბიბლიოთეკაში ხატების უზარმაზარი ბიბლიოთეკა.
      8:
        text: კოდის რეჟიმში დაბრუნება შეგიძლიათ გამოიყენოთ „SetProperty“ ბლოკი თქვენი
          ხატის ხატის ფერის შესაცვლელად. მას შემდეგ რაც აირჩევთ რა სურათს გამოიყენებთ
          თქვენს ხატულაზე, დააწკაპუნეთ „გაუშვით“, რომ ნახოთ როგორ გამოიყურება.
      9:
        text: სულ ეს არის! ახლა თქვენ შეგიძლიათ დაიწყოთ სურათების და ბგერების დამატება,
          რომ თქვენი აპები კიდევ უფრო სახალისო და დინამიური გახადოთ.
    applab_intro_welcome:
      1:
        text: მე მქვია მეი'ლანი. მე ვარ სტაჟიორი code.org— ზე და ასევე კომპიუტერული
          მეცნიერების სტუდენტი ვარ. მომწონს კომპიუტერული მეცნიერება, რადგან ის ნამდვილად
          შემოქმედებითია. მე უნდა იყოს პრობლემა solver. მე უნდა გავაკეთო ყველაფერი
          ისე, როგორც მე მინდა. მაგრამ მე ასევე უნდა ვიყო დიზაინერი. მე უნდა ვიყო
          მხატვარი და ვირჩევ ყველაფერს მის შემოქმედებით მხარეზე.
      2:
        text: საკუთარი აპლიკაციების დამზადება მარტივია App Lab-ით! მიუხედავად იმისა,
          ახალი ხართ კოდირებაში ან გაქვთ გარკვეული გამოცდილება. App Lab არის შესანიშნავი
          ინსტრუმენტი ახალი აპების შესაქმნელად და მათი მეგობრებისთვის გასაზიარებლად.
      3:
        text: ეს არის აპლიკაციის ლაბორატორია. მარცხენა მხარეს არის თქვენი აპლიკაცია.
          მარჯვენა მხარეს არის კოდი, რომელიც აწარმოებს. თქვენ აშენებთ თქვენს პროგრამას
          ინსტრუმენტთა ყუთიდან ბლოკების გადმოწევით. იმისათვის, რომ დაიწყოს თქვენ უბრალოდ
          ერთი ბლოკი მოუწოდა „SetProperty“.
      4:
        text: მითითებული ქონების ბლოკი ცვლის თქვენს ეკრანზე არსებული ელემენტების იერს.
          ღილაკების, ეტიკეტების ან თვით ეკრანის მსგავსად. პირველი თქვენ უნდა გადაწყვიტოს
          რომელი ელემენტის შეცვლა გსურთ. თუ თქვენს აპში არსებულ ელემენტზე გადადიხართ,
          აქ შეგიძლიათ ნახოთ სახელი ან პირადობის მოწმობა. შემდეგ წადით აირჩიეთ ეს
          ID პირველი ჩამოსაშლელიდან.
      5:
        text: ელემენტებს აქვთ უამრავი თვისება, რომელთა შეცვლაც შეგიძლიათ, როგორიცაა
          მათი ტექსტის ფერი, ფონის ფერი ან შრიფტის ზომა. თქვენ შეგიძლიათ ნახოთ სრული
          სია და აირჩიოთ რომელი თვისება გსურთ შეცვალოთ მეორე ჩამოსაშლელად.
      6:
        text: ბოლო ვარდნა არის ის, სადაც თქვენ დაწერთ მნიშვნელობას, რომლის გამოყენებაც
          გსურთ. ბლოკი შემოგთავაზებთ წინადადებას. მაგრამ თქვენ ყოველთვის შეგიძლიათ
          აკრიფოთ სხვადასხვა ფერები ან ციფრები თავს.
      7:
        text: 'დასრულების შემდეგ, ბლოკი ოდნავ წააგავს წინადადებას: „დააყენეთ ღილაკი
          1-ის ფონის ფერი მწვანეზე“. დააჭირეთ სირბილს, რომ ნახოთ ცვლილებები, რომლებსაც
          თქვენ აშენებთ კოდში. თუ გადატვირთეთ, შეგიძლიათ გადაიტანოთ მეტი ბლოკი, რომ
          შეცვალოთ სხვა რამ თქვენი აპის შესახებ. ტექსტის მსგავსად!'
      8:
        text: ამ გაკვეთილისთვის ჩვენ ვიმუშავებთ ბლოკის რეჟიმში, მაგრამ App Lab ასევე
          მხარს უჭერს ტექსტში მუშაობას.
      9:
        text: ასეა თუ ისე, თქვენ უნდა პროგრამირების JavaScript, ენის ინტერნეტში. თითოეულ
          დონეზე აქვს მიზანი, ინსტრუქციები და იმიჯი, რაც თქვენ მიზნად ისახავს შექმნას.
      10:
        text: თუ ოდესმე დავრჩებოდით, დააწკაპუნეთ ამ სურათზე და ის გაჩვენებთ ზუსტად
          როგორ დაასრულოთ დონე. მაგრამ ნახეთ, შეგიძლიათ თუ არა ამის გაკეთება საკუთარ
          თავზე.
      11:
        text: ამ დონის მიზნის დასრულების შემდეგ დააჭირეთ დასრულებას გადასასვლელად.
          სულ ეს არის! დააჭირეთ ნარინჯისფერ ღილაკს „გაგრძელება“, რომ გადახვიდეთ შემდეგ
          დონეზე და დაიწყოთ თქვენი თავგადასავალი App Lab-ით!
    artist_intro:
      1:
        text: ჰეი, მე ჯეი ერი ვარ! მრბოლელთა ყოველ გუნდს მოსაგებად სჭირდება პროგრამისტები.

        text: მაგალითად, გამეორების ბლოკი ითვლის 1-დან 3-მდე ერთეულებით. ყოველი დათვლისას
          ის უშვებს ციკლის კოდს. "for" ციკლმა იცის, რამდენჯერ უნდა გაეშვას - ამისთვის
          ის იყენებს ცვლადების მთვლელს, რომელშიც მოცემულია საწყისი მნიშვნელობა და
          განსაზღვრულია ნაზრდი, ის, რაც ემატება მნიშვნელობას ციკლის ყოველი გაშვებისას.
          როგორც კი მთვლელის ცვალი სასრულ მნიშვნელობაზე მეტი ხდება, ციკლი ჩერდება.

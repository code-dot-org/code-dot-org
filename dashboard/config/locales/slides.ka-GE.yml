          არსებობს. არსებობს ცენტრალური გადამამუშავებელი ერთეული ან CPU, სადაც ყველა
          გათვლები კეთდება. და, საბოლოოდ, არსებობს გამომავალი მოწყობილობები, რომ მიიღოს
          ინფორმაცია და გარდაქმნას იგი ფიზიკური გამომავალი.
      5:
        text: მოდით ვისაუბროთ შეყვანის შესახებ. კომპიუტერებს შეუძლიათ მიიღონ სხვადასხვა
          ტიპის შეყვანა, როგორიცაა კომპიუტერის კლავიატურა, ტელეფონის სენსორული პანელი,
          კამერა, მიკროფონი ან GPS. მაგრამ სენსორებიც კი მანქანაზე, თერმოსტატზე ან
          თვითმფრინავზე ასევე სხვადასხვა შეყვანის მოწყობილობებია.
      6:
        text: ახლა, მოდით შევხედოთ მარტივი მაგალითი, თუ როგორ input მოგზაურობს მეშვეობით
          კომპიუტერი და ხდება გამომავალი. როდესაც კლავიატურაზე დააჭირეთ ღილაკს - მოდით
          ვთქვათ ასო „B“. კლავიატურა აკონვერტებს წერილს ნომერზე. ეს რიცხვი იგზავნება
          როგორც ორობითი, პირობა და zeros, შევიდა კომპიუტერი.
      7:
        text: ამ ნომრიდან დაწყებული, CPU ითვლის, თუ როგორ უნდა გამოაჩინოთ ასო „B“
          პიქსელი პიქსელით. CPU ითხოვს ნაბიჯ ნაბიჯ ინსტრუქციას მეხსიერებისგან, რომელიც
          გითხრათ, თუ როგორ უნდა მიაპყროს ასო „B“. CPU გადის ამ ინსტრუქციებს და ინახავს
          შედეგებს პიქსელების სახით მეხსიერებაში.
      8:
        text: დაბოლოს, ეს პიქსელის ინფორმაცია ბინარულად იგზავნება ეკრანზე. ეკრანი
          არის გამომავალი მოწყობილობა, რომელიც ბინარულ სიგნალებს გარდაქმნის პაწაწინა
          შუქებად და ფერებად, რომლებიც ქმნიან იმას, რასაც ხედავთ.
      9:
        text: ეს ყველაფერი ისე სწრაფად ხდება, რომ ის მყისიერად გრძნობს თავს, მაგრამ

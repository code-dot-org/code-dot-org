        text: 'ახლა R2-D2 უნდა ავიდეს და გადასცეს შეტყობინება მეამბოხე პილოტს, შემდეგ
          ჩავიდეს სხვა მეამბოხე პილოტთან. მის გადასაადგილებლად გამოვიყენებთ მოვლენებს:
          ქვემოთა/ზემოთა ისრებზე ან ღილაკებზე დაჭერას.'

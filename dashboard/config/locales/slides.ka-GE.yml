    csd_concept_circuits_logic:
      1:
        text: ერთ-ერთი ყველაზე მაგარი რამ, რაც მე აღმოვაჩინე სქემების შესახებ, არის
          სქემა, რომელიც შეიძლება იყოს ხელოვნების ფორმა, მაგალითად, თუ მე მაქვს შემოქმედებითი
          იდეა, შემიძლია მივიღო ეს შემოქმედებითი იდეა სქემების გამოყენებით. ასე რომ,
          თუ თქვენ გაქვთ იდეები, შეგიძლიათ გამოიყენოთ ტექნოლოგია, რათა ეს იდეები გაცოცხლდეს.
      2:
        text: კომპიუტერის ყოველი შეყვანა ან გამომავალი ეფექტურად არის ინფორმაციის
          ტიპი, რომელიც შეიძლება წარმოდგენილი იყოს ელექტრული სიგნალების ჩართვით ან
          გამორთვით, ან ერთი და ნულით.
      3:
        text: იმისათვის, რომ დამუშავდეს ინფორმაცია, რომელიც შემოდის შეყვანის სახით
          და გამომავალი ინფორმაციის შესაქმნელად, კომპიუტერმა უნდა შეცვალოს და დააკავშიროს
          შეყვანის სიგნალები. ამისათვის კომპიუტერი იყენებს მილიონობით თინეიჯერულ ელექტრონულ
          კომპონენტს, რომლებიც გაერთიანებულია სქემების შესაქმნელად.
      4:
        text: მოდით უფრო ახლოს გავეცნოთ, თუ როგორ შეუძლიათ სქემებს შეცვალონ და დაამუშაონ
          ინფორმაცია, რომელიც წარმოდგენილია ერთეულებსა და ნულებში. ეს წარმოუდგენლად
          მარტივი წრეა. იგი იღებს ელექტრო სიგნალს, ან გამორთვას და ის ატრიალებს მას.
          ასე რომ, თუ სიგნალი თქვენ მისცეს ეს არის 1, ჩართვა გაძლევთ 0, და თუ თქვენ
          მისცეს ჩართვა 0, ეს გაძლევთ 1. სიგნალი, რომელიც შედის, არ არის იგივე, რაც
          სიგნალი, რომელიც გამოდის და ამიტომ ჩვენ ამ წრეს ვუწოდებთ არა.
      5:
        text: უფრო რთულ სქემებს შეუძლიათ მრავალი სიგნალის აღება და მათი გაერთიანება
          და სხვა შედეგი მოგცეთ. ამ მაგალითში, წრე მიიღებს ორ ელექტრულ სიგნალს, ახლა
          თითოეული შეიძლება იყოს 1 ან 0. თუ შემომავალი რომელიმე სიგნალი არის 0, მაშინ
          შედეგიც არის 0. ეს წრე მხოლოდ მოგცემთ 1, თუ პირველი სიგნალი და მეორე სიგნალი
          ორივე 1, და ამიტომ ჩვენ მოვუწოდებთ ჩართვა და.
      6:
        text: მსგავსი მრავალი პატარა სქემაა, რომლებიც ასრულებენ მარტივ ლოგიკურ გამოთვლებს.
          ამ სქემების ერთმანეთთან შეერთებით, ჩვენ შეგვიძლია გავაკეთოთ უფრო რთული სქემები,
          რომლებიც ასრულებენ უფრო რთულ გამოთვლებს.
      7:
        text: მაგალითად, შეგიძლიათ გააკეთოთ წრე, რომელიც დაამატებს 2 ბიტს ერთად, რომელსაც
          ეწოდება adder. ეს წრე იღებს 2 ინდივიდუალურ ბიტს, თითოეულს 1 ან 0 და ამატებს
          მათ ერთად ჯამის გამოსათვლელად. თანხა შეიძლება იყოს 0 პლუს 0 უდრის 0, 0 პლუს
          1 უდრის 1, ან 1 პლუს 1 უდრის 2. თქვენ უნდა ორი მავთული გამოდის, რადგან მას
          შეუძლია მიიღოს ორი ორობითი ციფრი წარმოადგენს თანხა. მას შემდეგ, რაც თქვენ
          გაქვთ ერთი adder დასძინა ორი ბიტი ინფორმაცია, შეგიძლიათ ერთად ჯერადი ამ
          adder სქემები side-by-side დაამატოთ ერთად ბევრად უფრო დიდი ნომრები.
      8:
        text: მაგალითად, აი, როგორ 8-ბიტიანი adder დასძენს ნომრები 25 და 50. თითოეული
          რიცხვი წარმოდგენილია 8 ბიტის გამოყენებით, რის შედეგადაც 16 სხვადასხვა ელექტრული
          სიგნალი შედის წრეში. ჩართვა 8-bit adder აქვს უამრავი პატარა adders შიგნით,
          რომელიც ერთად, გამოვთვალოთ თანხა.
      9:
        text: სხვადასხვა ელექტრულ სქემებს შეუძლიათ შეასრულონ სხვა მარტივი გამოთვლები,
          როგორიცაა გამოკლება ან გამრავლება. სინამდვილეში, თქვენი კომპიუტერის ყველა
          ინფორმაციის დამუშავება მხოლოდ უამრავი და უამრავი მცირე მარტივი ოპერაციაა
          ერთად. კომპიუტერის მიერ შესრულებული თითოეული ინდივიდუალური ოპერაცია იმდენად
          მარტივია, რომ ეს შეიძლება გაკეთდეს ადამიანის მიერ, მაგრამ კომპიუტერების
          შიგნით ეს სქემები ბევრად უფრო სწრაფია.
      10:
        text: უკან დღეს, ეს სქემები იყო დიდი და clunky, და 8-bit adder შეიძლება იყოს
          როგორც დიდი, როგორც მაცივარი, და დასჭირდება წუთი მათ შეასრულოს მარტივი გაანგარიშება.
          დღეს კომპიუტერული სქემები მიკროსკოპული ზომისაა და უფრო სწრაფად. რატომ არის
          პატარა კომპიუტერებიც უფრო სწრაფი? ისე, რადგან პატარა ჩართვა არის, ნაკლები
          მანძილი ელექტრო სიგნალი უნდა წავიდეს. ელექტროენერგია მოძრაობს სინათლის სიჩქარით,
          რის გამოც თანამედროვე სქემებს შეუძლიათ მილიარდობით გამოთვლა წამში.
      11:
        text: თუ თქვენ თამაშობთ თამაშს, ჩაწერთ ვიდეოს ან იკვლევთ კოსმოსს, ყველაფერი,
          რისი გაკეთებაც შეგიძლიათ ტექნოლოგიით, მოითხოვს უამრავ ინფორმაციას ძალიან
          სწრაფად დამუშავებას. ქვეშ ყველა ამ სირთულის მხოლოდ უამრავი teeny პატარა
          სქემები, რომ აქციოს ორობითი სიგნალები შევიდა საიტებზე, ვიდეო, მუსიკა, და
          თამაშები. ეს სქემები დაგვეხმარება დნმ-ის გაშიფვრაში დაავადების დიაგნოსტიკისა
          და განკურნების მიზნით. რა გსურთ გააკეთოთ ყველა ამ სქემით?
    csd_concept_computer:
      1:
        text: მე მქვია მაი-ლი ხოე და ვარ დიზაინერი და გამომგონებელი. ასე რომ, ზოგიერთი
          რამ, რაც მე დავაპროექტე, იყო Apple-ში და ახლა მე ვქმნით პროდუქტებს ბავშვებისთვის
          გამოსაყენებლად, რათა მათ სკოლაში უფრო ადვილი დრო გაატარონ. ჩემი სხვა სამუშაოები
          მოიცავს დიჯე-ინგს და ცეკვას.
      2:
        text: კომპიუტერები ყველგანაა! ისინი ხალხის ჯიბეებში არიან, ხალხის მანქანებში
          არიან, ხალხს მაჯებზე აქვთ. ისინი შეიძლება ახლა თქვენს ზურგჩანთაში იყვნენ.
          მაგრამ რა ხდის კომპიუტერს კომპიუტერს? რას აკეთებს კომპიუტერი კომპიუტერი
          მაინც? და როგორ მუშაობს ეს?
      3:
        text: გამარჯობა, მე ვარ ნატ! მე ვიყავი Xbox-ის ერთ-ერთი ორიგინალური დიზაინერი.
          მე ვმუშაობ კომპიუტერებთან, რადგან ალბათ შვიდი წლის ვიყავი და ახლა ვირტუალურ
          რეალობაზე ვმუშაობ. როგორც ადამიანები, ჩვენ ყოველთვის ვაშენებდით ინსტრუმენტებს,
          რომლებიც დაგვეხმარება პრობლემების გადაჭრაში. ხელსაწყოები, როგორიცაა ბორბალი,
          ჩაქუჩი ან სტამბა, ან ტრაქტორ-მისაბმელი.
      4:
        text: ყველა ეს გამოგონება დაგვეხმარა ხელით მუშაობაში. დროთა განმავლობაში,
          ადამიანებმა დაიწყეს კითხვა, შეიძლებოდა თუ არა მანქანის დაპროექტება და აგება,
          რათა დაგვეხმაროს სააზროვნო საქმეში, როგორიცაა განტოლებების ამოხსნა ან ცაზე
          ვარსკვლავების თვალყურის დევნება. იმის ნაცვლად, რომ გადაადგილდეს ან მანიპულირება
          მოახდინოს ფიზიკურ ნივთებზე, როგორიცაა ჭუჭყი და ქვა, ეს მანქანები უნდა იყოს
          შემუშავებული ინფორმაციის მანიპულირებისთვის. როდესაც კომპიუტერული მეცნიერების
          პიონერებმა გამოიკვლიეს, თუ როგორ უნდა შექმნან აზროვნების მანქანა, მიხვდნენ,
          რომ მას ოთხი განსხვავებული დავალების შესრულება მოუწია.
      5:
        text: მას დასჭირდება შეყვანის მიღება, ინფორმაციის შენახვა და შემდეგ შედეგების
          გამოტანა. ახლა ეს შეიძლება ჟღერდეს მარტივი, მაგრამ ეს ოთხი რამ არის საერთო
          ყველა კომპიუტერი. ეს არის ის, რაც კომპიუტერს კომპიუტერს ხდის.
      6:
        text: კომპიუტერები დაიწყო როგორც ძირითადი კალკულატორები, რაც იმ დროს უკვე
          მართლაც გასაოცარი იყო და მაშინ ისინი მხოლოდ ციფრებით მანიპულირებდნენ. მაგრამ
          ახლა ჩვენ შეგვიძლია გამოვიყენოთ ისინი გაიგო, რომ ერთმანეთს, ჩვენ შეგვიძლია
          გამოვიყენოთ ისინი უნდა ითამაშოს თამაშები, კონტროლის რობოტები, და რაიმე გიჟები
          რამ, რომ თქვენ ალბათ წარმოიდგინეთ. თანამედროვე კომპიუტერები არაფრით ჰგავს
          იმ უხერხულ ძველ მანქანებს, მაგრამ ისინი მაინც აკეთებენ იგივე ოთხ საქმეს.
      7:
        text: პირველი, ჩვენ ვაპირებთ ვისაუბროთ შეყვანის. თქვენ შეგიძლიათ თქვათ კომპიუტერები,
          რა უნდა გააკეთონ კლავიატურაზე, შეგიძლიათ თქვათ, რა უნდა გააკეთონ მაუსით,
          მიკროფონით, კამერით. ყველა ეს განსხვავებული შეყვანა იძლევა კომპიუტერულ ინფორმაციას,
          რომელიც შემდეგ ინახება მეხსიერებაში.
      8:
        text: კომპიუტერის პროცესორი იღებს ინფორმაციას მეხსიერებისგან. იგი მანიპულირებს
          მას ან ცვლის ალგორითმის გამოყენებით, რაც მხოლოდ ბრძანებების სერიაა. შემდეგ
          კი ის აგზავნის დამუშავებულ ინფორმაციას, რათა კვლავ შეინახოს მეხსიერებაში.
          ეს გრძელდება მანამ, სანამ დამუშავებული ინფორმაცია მზად არ იქნება გამოსატანად.
      9:
        text: როგორ გამოაქვს კომპიუტერი ინფორმაციას, დამოკიდებულია იმაზე, თუ რა კომპიუტერს
          აკეთებს. კომპიუტერის ეკრანს შეუძლია აჩვენოს ტექსტი, ფოტოები, ვიდეოები ან
          ინტერაქტიული თამაშები - თუნდაც ვირტუალური რეალობა! კომპიუტერის გამომუშავება
          შეიძლება შეიცავდეს რობოტის კონტროლის სიგნალებს.
      10:
        text: და ვინ იცის, როგორი იქნება ხვალინდელი კომპიუტერები? იმედი მაქვს, რომ
          თქვენ დაგეხმარებით გადაწყვიტოთ როგორი უნდა იყოს ხვალინდელი კომპიუტერები.
          მაგრამ მთელი კომპიუტერი, მიუხედავად იმისა, რომ სხვადასხვა სახის ტექნოლოგია
          ისინი იყენებენ, ისინი ყოველთვის აკეთებს იმ იგივე ოთხი რამ. ისინი იღებენ
          ინფორმაციას, ინახავენ მას, როგორც მონაცემებს, ამუშავებენ მას და შემდეგ გამოაქვთ
          შედეგები.
    csd_concept_hardware_software:
      1:
        text: გამარჯობა, მე მქვია ერიკა გომესი და ვარ Amazon.com— ის ინჟინერიის მენეჯერი.
          ტექნიკაში და კერძოდ ამაზონში მუშაობის ერთ-ერთი საუკეთესო რამ არის ის, რომ
          მე უნდა მოვიყვანო ჩემი ძაღლი ჩემთან სამუშაოდ ყოველდღე. ჩემი საქმეა დავეხმარო
          დავრწმუნდე, რომ პროგრამული უზრუნველყოფა კარებიდან გამოდის და მისი საქმეა
          ჩემი მაგიდის ქვეშ დაძინება და ძალიან ხმამაღლა ხვრინვა.
      2:
        text: 'მე მქვია ჯერომ ჰოლმანი და მე ვარ პროგრამის მენეჯერი Team Xbox-ში და
          მაქვს ძალიან სახალისო სამუშაო: ძირითადად აპარატურისა და პროგრამული უზრუნველყოფის
          გაერთიანება, რათა მოგაწოდოთ ყველა თამაში, რომელიც გიყვართ თქვენს Xbox-ზე.'
      3:
        text: როდესაც კომპიუტერულ მოწყობილობას უყურებთ, ხედავთ სქემების, ჩიპების,
          მავთულის, დინამიკების, შტეფსელების და ყველა სახის სხვა ნივთების თაიგულს.
          ეს არის აპარატურა.
      4:
        text: მაგრამ რასაც ვერ ხედავთ არის პროგრამული უზრუნველყოფა. პროგრამული უზრუნველყოფა
          არის ყველა კომპიუტერული პროგრამების, ან კოდი, გაშვებული ეს მანქანა. პროგრამული
          უზრუნველყოფა შეიძლება იყოს ნებისმიერი, აპებიდან და თამაშებიდან ვებგვერდებამდე
          და მონაცემთა მეცნიერების პროგრამული უზრუნველყოფა, რომელსაც მე და ჩემი გუნდები
          იყენებენ ამაზონში იმის გასაგებად, თუ როგორ იქცევიან მომხმარებლები.
      5:
        text: მაგრამ როგორ ურთიერთქმედებენ აპარატურა და პროგრამული უზრუნველყოფა ერთმანეთთან?
          დავიწყოთ კომპიუტერის ცენტრალური დამუშავების ერთეულის ან CPU- ს დათვალიერება.
      6:
        text: CPU არის სამაგისტრო ჩიპი, რომელიც აკონტროლებს კომპიუტერის ყველა სხვა
          ნაწილს. CPU-ს სჭირდება სხვადასხვა საქმის გაკეთება, ასე რომ მის შიგნით აქვს
          უფრო პატარა, მარტივი ნაწილები, რომლებიც ასრულებენ კონკრეტულ დავალებებს.
          მას აქვს სქემები მარტივი მათემატიკისა და ლოგიკის გასაკეთებლად. მას აქვს
          სხვა სქემები კომპიუტერის სხვადასხვა ნაწილში ინფორმაციის გასაგზავნად და მისაღებად.
      7:
        text: CPU-ს ნამდვილი მაგია არის ის, თუ როგორ იცის რომელი სქემები გამოიყენოს
          და როდის გამოიყენოს ისინი. CPU იღებს მარტივ ბრძანებებს, რომლებიც ეუბნებიან,
          რომელი წრე გამოიყენოს კონკრეტული სამუშაოს შესასრულებლად. მაგალითად, „დამატება“
          ბრძანება ეუბნება CPU- ს გამოიყენოს მისი გარე წრე ახალი ნომრის გამოსათვლელად.
          შემდეგ კი „მაღაზიის“ ბრძანება ეუბნება CPU- ს გამოიყენოს სხვა წრე, რომ ეს
          შედეგი მეხსიერებაში შეინახოს.
      8:
        text: ისევე, როგორც ნომრები, ყველა ეს მარტივი ბრძანებები შეიძლება წარმოდგენილი
          ორობითი პირობა და zeros ან on და off ელექტრო სიგნალები. ორობითი ბრძანებები
          ინახება მეხსიერებაში და CPU- ს მიღება და ახორციელებს მათ თანმიმდევრობით
          ერთმანეთის მიყოლებით. ბრძანებების ეს თანმიმდევრობა, ფაქტობრივად, ძალიან
          მარტივი კომპიუტერული პროგრამაა.
      9:
        text: ორობითი კოდი არის პროგრამული უზრუნველყოფის ყველაზე ძირითადი ფორმა და
          ის აკონტროლებს კომპიუტერის ყველა აპარატურას. ამ დღეებში, არავინ წერს პროგრამული
          ორობითი. სამუდამოდ დასჭირდებოდა!
      10:
        text: დღეს, პროგრამული უზრუნველყოფა, რომელსაც ჩვენ ვწერთ, უფრო ჰგავს ამას
          (პითონი), ან ეს (Ruby), ან თუნდაც ეს (Blockly). მსგავსი პროგრამირების ენები
          საშუალებას გაძლევთ აკრიფოთ ბრძანებები რაღაცაში, რაც ძალიან ჰგავს ინგლისურს.
      11:
        text: ეკრანზე მართკუთხედის დახატვა, საჭიროა მხოლოდ ერთი ბრძანება. ეს მაღალი
          დონის ბრძანება გარდაიქმნება ასობით, ან ათასობით, მარტივი ორობითი ბრძანებები,
          რომ CPU ესმის. პროგრამული უზრუნველყოფა ეუბნება CPU-ს რა უნდა გააკეთოს, მაგრამ
          როდესაც თქვენ უსმენთ მუსიკას, ათვალიერებთ ინტერნეტს და ესაუბრებით მეგობარს,
          თქვენს კომპიუტერში ერთდროულად მუშაობს მრავალი პროგრამული უზრუნველყოფა.
      12:
        text: ასე რომ, როგორ ყველა ამ პროგრამების მისაღებად კომპიუტერი, პირველ რიგში,
          და როგორ შეიძლება CPU აწარმოებს მათ ერთდროულად? გასარკვევად ჩვენ უნდა შევხედოთ
          ოპერაციულ სისტემას.
      13:
        text: კომპიუტერის ოპერაციული სისტემა არის სამაგისტრო პროგრამა, რომელიც მართავს
          იმას, თუ როგორ იყენებს პროგრამული უზრუნველყოფა კომპიუტერის აპარატურას. მაგალითად,
          მე დაეხმარა შექმნას Windows ოპერაციული სისტემა, რომელიც მუშაობს ყველაზე
          პერსონალური კომპიუტერი.
      14:
        text: ოპერაციული სისტემა არის სპეციალური შესაძლებლობების მქონე პროგრამა, რომელიც
          საშუალებას აძლევს მას გააკონტროლოს სხვა პროგრამული უზრუნველყოფა კომპიუტერზე.
          ის საშუალებას გაძლევთ დააინსტალიროთ ახალი პროგრამები თქვენი კომპიუტერის
          მეხსიერებაში ჩატვირთვით. ის წყვეტს, როდის მართავს პროგრამას ცენტრალური გადამამუშავებელი
          განყოფილება და შეუძლია თუ არა ამ პროგრამას კომპიუტერის შეყვანის და გამომავალი
          მოწყობილობების წვდომა. და როდესაც ფიქრობთ, რომ თქვენი კომპიუტერი ერთდროულად
          ბევრ პროგრამას აწარმოებს, სინამდვილეში, ეს არის ოპერაციული სისტემა, რომელიც
          სწრაფად გადადის პროგრამებს შორის, რომლებიც იზიარებენ ამ CPU-ს წამის ფრაქციებისთვის.
      15:
        text: ყველა კომპიუტერის შიგნით არის ოპერაციული სისტემის მართვის პროგრამული
          უზრუნველყოფა, რომელიც აკონტროლებს კომპიუტერის აპარატურას.
      16:
        text: პროგრამული უზრუნველყოფა არის მარტივი ორობითი კოდისგან დამზადებული ბრძანებების
          სერია და ეს ორობითი კოდი არის მხოლოდ ელექტრული სიგნალები, რომლებიც მიედინება
          მილიარდობით პატარა სქემით.
      17:
        text: კომპიუტერებს აქვთ პოტენციალი გააკეთონ ყველა სახის საოცარი რამ. მაგრამ
          ერთადერთი, რაც კომპიუტერს ჭკვიან ან სასარგებლოს ხდის, თქვენ ხართ. როდესაც
          ისწავლით კოდირებას, თქვენ განსაზღვრავთ პრობლემას, რომლის გადაჭრაც გსურთ
          და დაწერეთ პროგრამა, რომელიც ამ იდეებს რეალობად აქცევს.
    csd_concept_how_computers_work:
      1:
        text: 'ყველგან, სადაც არ უნდა გამოიყურებოდეთ, კომპიუტერები ცვლის სამყაროს.
          იქნება ეს ჩვენს სამუშაო მაგიდაზე, ჩვენს სახლებში, ჩვენს ჯიბეებში თუ სხვაგან.
          მიუხედავად იმისა, რომ უმეტესობა ამ რევოლუციურ ტექნოლოგიას ყოველდღიურად იყენებს,
          ხშირად არ გვეკითხება: „როგორ მუშაობს კომპიუტერები?“ ამ სერიის, თქვენ აპირებს
          ვისწავლოთ თუ როგორ კომპიუტერები ნამდვილად მუშაობს, დაწყებული რა ხდის კომპიუტერი
          კომპიუტერი. შემდეგ, თქვენ შეხედავთ, თუ როგორ არის წარმოდგენილი ინფორმაცია
          კომპიუტერის შიგნით, მცირე ელექტრული სიგნალების გამოყენებით, რომლებიც მიმდინარეობს
          და ითიშება გონებამახვილური სიჩქარით.'
      2:
        text: ამის შემდეგ, თქვენ შეიტყობთ, თუ როგორ იყენებენ კომპიუტერები სქემებს
          ყველაფრის გასაკეთებლად, მარტივი მათემატიკისგან, მთელი ვირტუალური სამყაროს
          სიმულაციამდე. შემდეგი, თქვენ დააშორებს და შევხედოთ სხვადასხვა ნაწილების
          კომპიუტერი, რომელიც რეალურად შეყვანის, გამომავალი, და შესანახად ყველა, რომ
          ინფორმაცია. დაბოლოს, თქვენ გადახედავთ რა არის სინამდვილეში კოდი და როგორ
          აკონტროლებს პროგრამული უზრუნველყოფა აპარატურას. ასე რომ, თუ თქვენ უბრალოდ
          გაინტერესებთ მოწყობილობები, რომლებსაც ყოველდღიურად იყენებთ, ან გსურთ შექმნათ
          მომავლის ინოვაციები, პირველი ნაბიჯი არის კომპიუტერების მუშაობის სწავლა.
    csd_concept_memory_cpu_input_output:
      1:
        text: გამარჯობა, მე მქვია მედისონ მაქსი. მე მყავს კომპანია, სახელად Loomia
          და ჩვენ ყურადღებას ვაქცევთ ჭკვიანი ქსოვილების დამზადებას ჭკვიანი ტანსაცმლისა
          და ჭკვიანი რბილი კარგი პროდუქტებისთვის. ცა არის ზღვარი, როდესაც საქმე ტექსტილს
          ეხება.
      2:
        text: მე მქვია დანიელ ეპლსტოუნი და ვარ Othermachine Company— ის აღმასრულებელი
          დირექტორი. ჩვენ ვაშენებთ დესკტოპის საღარავი მანქანას. საღარავი მანქანა იღებს
          მბრუნავ საჭრელ ხელსაწყოს და გადააქვს მასალის საშუალებით 3D ობიექტის შესაქმნელად.
      3:
        text: ქუდის ქვეშ, ყველა კომპიუტერი ერთსა და იმავე ოთხ ძირითად რამეს აკეთებს.
          ისინი შეიტანენ ინფორმაციას, ინახავენ და ამუშავებენ ინფორმაციას, შემდეგ კი
          გამოაქვთ ინფორმაცია. თითოეული ეს ყველაფერი კეთდება კომპიუტერის სხვადასხვა
          ნაწილის მიერ.
      4:
        text: არსებობს შეყვანის მოწყობილობები, რომლებიც იღებენ შეყვანას გარე სამყაროდან

          ადგილი და ყოველ ჯერზე თქვენი მონაცემით შეავსოთ, როგორც ეს Old Macdonald
          სიმღერის მისამღერში ხდება. თუ სამი მონაცემი იცვლება, მაშინ სამ პარამეტრს
          იყენებთ - რაც მაინც ძალიან მოსახერხებელია.
      3:
        text: სავსებით შესაძლებელია, გქონდეთ ერთი ფუნქცია, რომელიც უამრავ პრობლემას
          არეგულირებს. ხშირად ადამიანები სხვადასხვა ამოცანების შესასრულებლად ბევრ
          ცალკეულ ფუნქციას წერენ და ვერ ხვდებიან, რომ სხვაობა მათ შორის ძალიან მცირეა.
          ამ მცირე სხვაობის გამოყოფა რომ შეეძლოთ, 14 განსხვავებული ფუნქციის მაგივრად
          ერთიც ეყოფოდათ.
    unplug9:
      1:
        text: ესტაფეტური პროგრამირება ძალიან სახალისო გაკვეთილია, რომელიც კომპიუტერულ
          მეცნიერებაზე გაცილებით მეტს მოიცავს. ის განსაკუთრებით გამოგადგაბათ, თუ ატყობთ,
          რომ მოსწავლეები დაიღალნენ და უფრო ინტერაქტიული აქტივობის დროა. შესძინეთ
          კომპიუტერული მეცნიერების სწავლას მეტი ხალისი!
      2:
        text: დაყავით ყველა ორ ჯგუფად და დააყენეთ ხაზებად. ყოველი ჯგუფის თავში მდგომი
          ბავშვი უნდა გაიქცეს ოთახის მეორე კუთხეში, სადაც გაქვთ გრაფიკული გამოსახულება
          და სუფთა ფურცელი. ამ ცარიელ ფურცელზე ბავშვმა უნდა დაწეროს გამოსახულების
          შექმნის პირველი ნაბიჯი, დაბრუნდეს თავის ხაზში და შეეხოს შემდეგ მონაწილეს,
          რომელიც გაიქცევა მეორე ნაბიჯის დასაწერად.
      3:
        text: 'ეს ძალიან კარგი გზაა შეცდომების გამოსწორების იდეის ასახსნელად: იმის
          გასაგებად, რატომ უნდა შეამოწმოთ თქვენი და თქვენამდე შესრულებული სხვა ადამიანების
          ნამუშევარი. მალევე მიხვდებით, რამდენად მნიშვნელვანია ფრთხილად წეროთ თქვენი
          კოდი, განსაკუთრებით, როცა თქვენ მთელი გუნდი გეყრდნობათ.'
    what_is_an_event:
      1:
        image: notes/what_is_an_event.png
        text: ღონისძიება ეუბნება შენს პროგრამას რომ დააკვირდეს ახალ მოვლენებს. როდესაც
          ეს მოხდება, პროგრამა განახორციელებს მოქმედებას. კომპიუტერს შეუძლია მოუსმინოს
          მაუსის დაჭერას, ისრის ღილაკის დაჭერას ან ეკრანზე დაჭერას.
    what_is_cs:
      1:
        image: notes/what_is_cs.png
        text: კოდინგი არის ინსტრუქციების კრებული, რომელსაც კომპიუტერს აძლევ. კომპიუტერული
          მეცნიერება არის სფერო სადაც ხალხი იყენებს კომპიუტერების ძალას რთული პრობლემების
          ამოსახსნელად. კომპიუტერული მეცნიერება მოიცავს კოდინგს, მაგრამ ასევე მოიცავს
          ბევრ სხვა რამეს, როგორიცაა როგორ მუშაობს ინტერნეტი და მისი გავლენა საზოგადოებაზე,
          რა ვუყოთ დიდ მონაცემებს და როგორ დავანაწევროთ დიდი პრობლემები. კომპიუტერული
          მეცნიერება არის მეცნიერება პრობლემების გადაჭრის, კრიტიკული აზროვნების და
          არსებულობის შესახებ.
    writing_first_program:
      1:
        image: notes/writing_first_program_1.png
        text: Code.org იყენებს ვიზუალურ, ხელით გადასაადგილებელ პროგრამირების ენას
          რომელსაც ჰქვია Blockly. Blockly იყენებს ბლოკებს, ფერად ინსტრუქციებს, პროგრამების
          ასაწყობად და თავსატეხების ამოსახსნელად.
      2:
        image: notes/writing_first_program_2.png
        text: თითოეულ თავსატეხს აქვს ოთხი ნაწილი.
      3:
        image: notes/writing_first_program_3.png
        text: სათამაშო ზონა არის მარცხენა მხარეს, სადაც შენი პროგრამა ეშვება.
      4:
        image: notes/writing_first_program_4.png
        text: ცენტში არის ხელსაწყოების არე, სადაც არის ყველა ბლოკი რომელიც გჭირდება.
      5:
        image: notes/writing_first_program_5.png
        text: მარჯვენა მხარეს არის სამუშაო სივრცე, სადაც უნდა გადაიტანო ბლოკები, რომ
          ააწყო შენი პროგრამა.
      6:
        image: notes/writing_first_program_6.png
        text: სამუშაო გარემოს თავზე არის ინსტრუქციები თითოეული თავსატეხისთვის.
      7:
        image: notes/writing_first_program_7.png
        text: თუ გადაიტან ზედმეტად ბევრ ბლოკს ხელსაწყოების ყუთიდან, შეგიძლია უბრალოდ
          დააბრუნო ზედმეტი ბლოკები. მიაჭირე გაშვებას რომ გამოსცადო შენი პროგრამა და
          დაარესეტე, რომ სცადო თავიდან.

          არ გინახავთ. მაგალითად, შეგიძლიათ გამოიყენოთ განლაგების ბლოკი ეკრანზე მოცეკვავეების
          სხვადასხვა გზით მოსაწყობად.
      4:
        text: დაათვალიერეთ გარშემო და სცადეთ ექსპერიმენტები ამ ახალ ბლოკებსა და მახასიათებლებზე.
          თქვენ შექმნით ყურადღებით ქორეოგრაფიულ ცეკვას თქვენს საყვარელ სიმღერაზე?
      5:
        text: ან მეგობრებთან ერთად ცეკვა?
      6:
        text: ან რაიმე სხვა ყველამ ერთად?
      7:
        text: გაკვეთილის ბოლოს შეგიძლიათ გაუზიაროთ თქვენი შექმნის ბმული თქვენს მეგობრებს.
          გაჭიმეთ თქვენი ფანტაზია და უბრალოდ გაერთეთ!

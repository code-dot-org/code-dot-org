          სამყაროს სრულიად ახალი გზებით. ამას დაეხმარა მეხსიერების და პროცესორის სიჩქარისა
          და ზომის გაუმჯობესება.
      11:
        text: რაც უფრო რთულია ამოცანა და რაც უფრო მეტი ინფორმაციაა შეყვანა ან გამომავალი,
          მით მეტი დამუშავების ძალა და მეხსიერება სჭირდება კომპიუტერს. ეკრანზე ასოების
          აკრეფა შეიძლება მარტივი იყოს, მაგრამ რთული 3D გრაფიკის გაკეთება ან მაღალი

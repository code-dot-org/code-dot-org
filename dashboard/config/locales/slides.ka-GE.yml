          როტაცია, პოზიცია და ფერი. ამ თვისებების თამაშით შეგიძლიათ შეიტანოთ ყველა
          სახის ცვლილება და დაუკავშიროთ ისინი სიმღერის სხვადასხვა ნაწილს.

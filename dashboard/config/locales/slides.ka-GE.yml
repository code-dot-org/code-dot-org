    hoc_dance_warmup:
      1:
        text: 'კოდის ერთი საათი | ცეკვის წვეულება: გახურება'
      2:
        text: გამარჯობა! მე მქვია მირალ კოტბი და ვარ მოცეკვავე, პროგრამული უზრუნველყოფის
          შემქმნელი და iLuminate-ის შემქმნელი.
      3:
        text: ასე რომ, კომპიუტერული მეცნიერება შემოქმედებითობას მრავალი გზით უკავშირდება.
          განუზომელი, ნამდვილად. ვგულისხმობ, მას შემდეგ რაც გექნებათ პროგრამული უზრუნველყოფის
          წერის შესაძლებლობა, შეგიძლიათ იდეები ყველაფერში ჩადოთ. მე ამას მსუბუქი ლუქებით
          ვაკეთებ. არსებობს იმდენად შეგიძლიათ გააკეთოთ ერთხელ თქვენ გაქვთ ინსტრუმენტები
          დაწერა პროგრამული უზრუნველყოფა, და შესაძლებლობები მართლაც გაუთავებელი.
      4:
        text: მომდევნო საათში, თქვენ აპირებთ კომპიუტერულ მეცნიერებას დაიწყოთ საკუთარი
          საცეკვაო წვეულების პროგრამირებით! ჩვენ შევიკრიბეთ რამდენიმე ჰიტ მუსიკა და
          შესანიშნავი მოცეკვავეების გუნდი, რომლითაც შეგიძლიათ ითამაშოთ.
      5:
        text: თქვენ უნდა გამოყენებით ბლოკები კოდი აირჩიოს სხვადასხვა მოცეკვავეები,
          შეცვალოს მათი ცეკვა გადადის, რათა მათ რეაგირება მუსიკა, და მათ ინტერაქტიული.
      6:
        text: დაინახავთ, რომ თქვენი ეკრანი დაყოფილია სამ ძირითად ნაწილად. მარცხნივ
          არის სათამაშო სივრცე. ეს არის სადაც თქვენი მოცეკვავეები გამოჩნდებიან.
      7:
        text: ეს შუა ტერიტორია არის ინსტრუმენტთა ყუთი. კოდის ახალი ბლოკები ხელმისაწვდომი
          იქნება ამ სივრცეში გაკვეთილების გავლისას.
      8:
        text: სივრცე მარჯვნივ არის სამუშაო ადგილი. თქვენ შეგიძლიათ გადაიტანოთ ბლოკები
          ინსტრუმენტთა ყუთიდან და სამუშაო სივრცეში თქვენი პროგრამის შესაქმნელად.
      9:
        text: ინსტრუქციები თითოეული დონისთვის იქნება აქ, ეკრანის ზედა ნაწილში. თუ
          მინიშნება გჭირდებათ, უბრალოდ დააჭირეთ ნათურას.
      10:
        text: დასაწყისისთვის, მოდით შევქმნათ ახალი მოცეკვავე ამ წითელი ბლოკით. პირველი,
          გადაიტანეთ იგი ინსტრუმენტთა ყუთიდან და დააჭირეთ მას ამ ფორთოხლის „დაყენების“
          ბლოკის ქვეშ. ეს მოცეკვავე კატაა და მისი სახელია „my_first_dancer“. თქვენ
          შეგიძლიათ შეცვალოთ სახელი, სადაც გსურთ, დააჭირეთ აქ.
      11:
        text: თქვენ ასევე შეგიძლიათ შეცვალოთ იქ, სადაც მოცეკვავე გამოჩნდება თქვენს
          სათამაშო სივრცეში.
      12:
        text: ზემოთ პიესა სივრცეში არის მენიუ კრეფა out მუსიკა. აქ უამრავი სიმღერაა
          ასარჩევად, ასე რომ გაერთეთ თქვენი ფავორიტების პოვნაში. Under პიესა სივრცეში
          არის პერსპექტივაში ღილაკს. როდესაც დააჭირეთ გაშვებას, დაინახავთ, რომ თქვენი
          პროგრამის მოცეკვავეები გამოჩნდებიან სათამაშო სივრცეში და მუსიკა ითამაშებს.
      13:
        text: სცადეთ საკუთარ თავს! და თუ თავს გაჭირვებულად გრძნობთ, არაუშავს! უბრალოდ
          ადექი და იმოძრავე, და სანამ ამას გაიგებ, საკუთარი საცეკვაო წვეულება გააკეთე.
          ასე რომ, რას შექმნით?

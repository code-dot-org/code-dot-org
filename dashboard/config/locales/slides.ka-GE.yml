    hoc_dance_properties:
      1:
        text: 'კოდის ერთი საათი | ცეკვის წვეულება: პარამეტრები'
      2:
        text: მე მქვია მარია, მე უმცროსი ვარ ვაშინგტონის უნივერსიტეტში და ვარ ამაზონის
          მომავალი ინჟინერი.
      3:
        text: მე მიყვარს კომპიუტერული მეცნიერება, რადგან ის აერთიანებს პრობლემის გადაჭრას
          და კრიტიკულ აზროვნებას და საათების მუშაობის შემდეგ რაღაცაში შეგიძლიათ მიიღოთ
          რაღაც მართლაც მაგარი და მომგებიანი.
      4:
        text: ჯერჯერობით, თქვენ გქონდათ შანსი ეთამაშათ სხვადასხვა ტიპის მოცეკვავეებთან
          და დაპროგრამებული გაქვთ ისინი სხვადასხვა ტიპის საცეკვაო ნაბიჯების შესასრულებლად.
          მაგრამ როგორ მუშაობს ეს ნაბიჯები ნამდვილად?
      5:
        text: ყველა საცეკვაო ნაბიჯი შედგება სურათების სერიისგან, რომელსაც ეწოდება
          ჩარჩოები. თითოეული ჩარჩო ოდნავ განსხვავდება ერთი ადრე. როდესაც თქვენი პროგრამა
          გადის, კომპიუტერი აჩვენებს ერთი ჩარჩოს მიყოლებით. ისინი იმდენად სწრაფად
          არიან ნაჩვენები, რომ როგორც ჩანს, მოცეკვავე მოძრაობს. ეს არის საიდუმლო ყველა
          ანიმაციის უკან.
      6:
        text: არა მხოლოდ თქვენ შეგიძლიათ შეცვალოთ თქვენი მოცეკვავე ნაბიჯები, ასევე
          შეგიძლიათ შეცვალოთ მოცეკვავე თვისებები. თვისებები აღწერს ისეთ რამეებს, როგორიცაა
          მოცეკვავე პოზიცია ეკრანზე, მოცეკვავე ზომა და მოცეკვავე ფერი.
      7:
        text: შეცვალოს თვისებები მოცეკვავე თქვენ გამოიყენოთ კომპლექტი ბლოკი. მოდით
          გამოვიყენოთ კომპლექტი ბლოკი, რათა ჩვენი მოცეკვავეები გამოიყურებოდეს პატარა.
          პირველი, გადაიტანეთ კომპლექტი ბლოკი თქვენს პროგრამაში. შემდეგ შეარჩიეთ მოცეკვავე,
          რომლის შეცვლაც გსურთ და აკრიფეთ ზომა, რომელიც გამოჩნდება ეკრანზე.
      8:
        text: სრული ზომა არის 100. თუ თქვენ ქვედა ნომერი, რომელიც მოცეკვავე პატარა.
          რაც უფრო პატარაა მოცეკვავე, მით უფრო შორს გამოიყურება. ეს არის დიდი გზა,
          რათა სარეზერვო მოცეკვავეები.
      9:
        text: კომპლექტი ბლოკის გამოყენებით, ასევე შეგიძლიათ შეცვალოთ მოცეკვავე ზომები,
          როტაცია, პოზიცია და ფერი. ამ თვისებების თამაშით შეგიძლიათ შეიტანოთ ყველა
          სახის ცვლილება და დაუკავშიროთ ისინი სიმღერის სხვადასხვა ნაწილს.
      10:
        text: გახსოვდეთ, თქვენ შეგიძლიათ მხოლოდ დააყენოთ მოცეკვავე თვისებები, რომელიც
          უკვე არსებობს. დარწმუნდით, რომ თქვენი კომპლექტი ბლოკი მოდის „ახალი მოცეკვავე“

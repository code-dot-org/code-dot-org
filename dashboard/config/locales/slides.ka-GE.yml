        text: მე მქვია მარია, მე უმცროსი ვარ ვაშინგტონის უნივერსიტეტში და ვარ ამაზონის
          მომავალი ინჟინერი.
      3:
        text: მე მიყვარს კომპიუტერული მეცნიერება, რადგან ის აერთიანებს პრობლემის გადაჭრას
          და კრიტიკულ აზროვნებას და საათების მუშაობის შემდეგ რაღაცაში შეგიძლიათ მიიღოთ
          რაღაც მართლაც მაგარი და მომგებიანი.
      4:
        text: ჯერჯერობით თქვენ გქონდათ შანსი ეთამაშათ სხვადასხვა ტიპის მოცეკვავეები
          და დაპროგრამებული გაქვთ ისინი სხვადასხვა ტიპის საცეკვაო ნაბიჯების გასაკეთებლად.
          მაგრამ როგორ მუშაობს ეს ნაბიჯები ნამდვილად?
      5:
        text: ყველა საცეკვაო ნაბიჯი შედგება სურათების სერიისგან, რომელსაც ეწოდება
          ჩარჩოები. თითოეული ჩარჩო ოდნავ განსხვავდება ერთი ადრე. როდესაც თქვენი პროგრამა
          გადის, კომპიუტერი აჩვენებს ერთი ჩარჩოს მიყოლებით. ისინი იმდენად სწრაფად
          არიან ნაჩვენები, რომ როგორც ჩანს, მოცეკვავე მოძრაობს. ეს არის საიდუმლო ყველა

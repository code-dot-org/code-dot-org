        image: notes/hoc_hello_world_2021_freeplay_01.jpg
        text: გილოცავთ! თქვენ უბრალოდ შეიტყო საფუძვლებს კომპიუტერულ მეცნიერებათა.
          ახლა თქვენ შეგიძლიათ გამოიყენოთ Sprite Lab, რომ შექმნათ ის, რაც გსურთ.
      2:
        image: notes/hoc_hello_world_2021_freeplay_02.jpg
        text: დაინახავთ ღილაკს, რომელიც ამბობს კოსტიუმები. როდესაც თქვენ დააჭირეთ
          მას, შეგიძლიათ აირჩიოთ ახალი Sprite კოსტიუმები ბიბლიოთეკიდან.
      3:
        image: notes/hoc_hello_world_2021_freeplay_03.jpg
        text: თქვენ ასევე შეგიძლიათ დახაზოთ საკუთარი! მას შემდეგ, რაც თქვენ გაქვთ
          კოსტუმი გსურთ, დაბრუნდეს თქვენი კოდი.
      4:
        image: notes/hoc_hello_world_2021_freeplay_04.jpg
        text: ახლა შეარჩიეთ ეს კოსტუმი თქვენი სპრაიტისთვის.
      5:
        image: notes/hoc_hello_world_2021_freeplay_05.jpg
        text: თუ ინსტრუმენტთა კოლოფს გადახედავთ, იპოვით ახალ ბლოკებს, რომლებიც აქამდე
          არ გინახავთ. მაგალითად, არსებობს უამრავი ქცევის ბლოკი, რომელიც საშუალებას
          მოგცემთ მიიღოთ თქვენი სპრაიტი მხიარული და საინტერესო გზებით.
      6:
        image: notes/hoc_hello_world_2021_freeplay_06.jpg
        text: თქვენ შეგიძლიათ გამოიყენოთ ღონისძიების ბლოკი „როდესაც ეხება“, რათა გააკონტროლოთ
          რა ხდება, როდესაც ორი სპრიტი ერთმანეთს ეჯახება.
      7:
        image: notes/hoc_hello_world_2021_freeplay_07.jpg
        text: მოძებნეთ „შექმნა ეფექტის“ ბლოკი. ეს მძლავრი ბლოკი შეიძლება გამოყენებულ
          იქნას სპრიტების მთელი თაიგულის დასამზადებლად, რომლებიც ადიდდება, ან იფეთქებს,
          ან წვიმს ბრძანებით.
      8:
        image: notes/hoc_hello_world_2021_freeplay_08.jpg
        text: დაათვალიერეთ გარშემო და სცადეთ ექსპერიმენტები ამ ახალ ბლოკებსა და მახასიათებლებზე.
          გაკვეთილის ბოლოს დააჭირეთ ღილაკს „გაზიარება“, რათა გაუზიაროთ თქვენი შექმნის
          ბმული თქვენს მეგობრებს.
      9:
        image: notes/hoc_hello_world_2021_freeplay_09.jpg
        text: თქვენ გაქვთ ყველა ძლიერი უნარი, რომელიც გჭირდებათ Sprite Lab-ში აპების,
          თამაშების და სხვა ახალი პროგრამების შემუშავების დასაწყებად! გამოიყენეთ თქვენი
          ახალი უფლებამოსილება სასიკეთოდ. იყავით კეთილი და პატივისცემით, ისევე, როგორც
          თქვენ შექმნით რამეს ქაღალდზე, ან ესაუბრებით მეგობარს.
      10:
        image: notes/hoc_hello_world_2021_freeplay_10.jpg
        text: ასე რომ, რას შექმნით? თქვენ შეგიძლიათ თქვათ ამბავი საკუთარ თავზე...
          ან შექმნათ თქვენი საკუთარი განსაკუთრებული პერსონაჟებით. შესაძლოა, თქვენ
          გამოიყენოთ თქვენი ახალი კომპიუტერული მეცნიერების უნარები თქვენი შემდეგი
          სკოლის პროექტისთვის! გაჭიმეთ თქვენი ფანტაზია და გაერთეთ!
    hello_world_events:
      1:
        image: notes/hoc_hello_world_2021_events_01.jpg
        text: ახლა, როდესაც თქვენ ისწავლეთ Sprite Lab- ის გამოყენება, თქვენ გსურთ
          თქვენი პროგრამის რეაგირება მოახდინოთ, როდესაც ვინმე თამაშობს მას. ამისათვის
          თქვენ აპირებთ გამოიყენოთ მოვლენები. ღონისძიება ეუბნება თქვენს პროგრამას
          მოუსმინოს რაღაცას, შემდეგ კი დაუყოვნებლივ მოახდინოს რეაგირება.
      2:
        image: notes/hoc_hello_world_2021_events_02.jpg
        text: მოვლენების ზოგიერთი მაგალითია მაუსის დაწკაპუნების მოსმენა, ისრის ღილაკი
          ან ეკრანზე შეხება. ბლოკებს, როგორიცაა „დაწკაპუნებისას“, ეწოდება ღონისძიების
          ბლოკები. ღონისძიების ბლოკთან დაკავშირებული კოდი მუშაობს შესაბამისი მოქმედების
          გამოვლენისას.
      3:
        image: notes/hoc_hello_world_2021_events_03.jpg
        text: მაგალითად, თუ მე ვამაგრებ ამ „თქმის“ ბლოკს „როდესაც დააჭირეთ“ ღონისძიებას,
          ჩემი Sprite იტყვის რაღაცას, როდესაც მომხმარებელი დააჭერს ან შეეხება მასზე.
          გაითვალისწინეთ, რომ ღონისძიების ბლოკები არ შედის თქვენს მთავარ პროგრამაში.
          ამის ნაცვლად, ისინი ქმნიან საკუთარ პატარა პროგრამებს.
      4:
        image: notes/hoc_hello_world_2021_events_04.jpg
        text: თუ თქვენ გაქვთ მრავალი sprites, შეგიძლიათ გამოიყენოთ დამატებითი მოვლენები
          ინტერაქტიული ამბის სათქმელად.
      5:
        image: notes/hoc_hello_world_2021_events_05.jpg
        text: თქვენ მალე ისწავლით თუ როგორ უნდა გააკეთოთ კიდევ უფრო მეტი Sprite Lab—
          ში, მათ შორის Sprite— ის ზომის ან გარეგნობის შეცვლა, სხვადასხვა ფონის დაყენება,
          ბგერების დაკვრა და სხვა. რისი გაკეთება გსურთ თქვენი sprites, როდესაც ვინმე
          მათთან ურთიერთობს? ეს თქვენზეა!
    hello_world_intro:
      1:
        image: notes/hoc_hello_world_2021_introduction_01.jpg
        text: გამარჯობა! მე მქვია ერინი და მე ვარ პროგრამული უზრუნველყოფის ინჟინერი
          აქ Code.org— ზე. მე ძალიან აღფრთოვანებული ვარ, რადგან დავიწყე მუშაობა სამეურვეო
          პროგრამაზე, რომლის გაკეთებასაც აპირებთ! ჩვენ მას „გამარჯობა სამყაროს“ ვუწოდებთ.
      2:
        image: notes/hoc_hello_world_2021_introduction_02.jpg
        text: "„Hello World“ არის ცნობილი ფრაზა კომპიუტერულ მეცნიერებაში და ამ ფრაზის
          ჩვენება ჩვეულებრივი პირველი ნაბიჯია კომპიუტერული მეცნიერების სწავლაში. მომდევნო
          საათში, თქვენ აპირებთ დავიწყოთ კომპიუტერულ მეცნიერებათა პროგრამირების Sprite
          Lab."
      3:
        image: notes/hoc_hello_world_2021_introduction_03.jpg
        text: Sprite Lab არის ინსტრუმენტი, რომელიც შეგიძლიათ გამოიყენოთ წარმოსახვითი
          და სახალისო პროექტების შესაქმნელად. დაინახავთ, რომ თქვენი ეკრანი დაყოფილია
          სამ ძირითად ნაწილად. მარცხნივ არის სათამაშო სივრცე. ეს არის სადაც თქვენი
          sprites გამოჩნდება.
      4:
        image: notes/hoc_hello_world_2021_introduction_04.jpg
        text: Sprites არის ობიექტები ეკრანზე, რომლებთანაც შეგიძლიათ ურთიერთობა, როგორიცაა
          პერსონაჟი ან ნივთი სიუჟეტში ან თამაშში.
      5:
        image: notes/hoc_hello_world_2021_introduction_05.jpg
        text: ეს შუა ტერიტორია არის ინსტრუმენტთა ყუთი. კოდის ახალი ბლოკები ხელმისაწვდომი
          გახდება ამ სივრცეში გაკვეთილის გავლისას.
      6:
        image: notes/hoc_hello_world_2021_introduction_06.jpg
        text: სივრცე მარჯვნივ არის სამუშაო ადგილი. თქვენ შეგიძლიათ გადაიტანოთ ბლოკები
          ინსტრუმენტთა ყუთიდან და სამუშაო სივრცეში თქვენი პროგრამის შესაქმნელად.
      7:
        image: notes/hoc_hello_world_2021_introduction_07.jpg
        text: ინსტრუქციები თითოეული დონისთვის იქნება აქ, ეკრანის ზედა ნაწილში. თუ
          გსურთ მინიშნება, დააწკაპუნეთ ნათურაზე.
      8:
        image: notes/hoc_hello_world_2021_introduction_08.jpg
        text: დასაწყისისთვის, მოდით გავაკეთოთ Sprite! ეს ბლოკი საშუალებას გაძლევთ
          მისცეთ თქვენს სპრაიტს კოსტუმი და ადგილმდებარეობა. კოსტუმი არის სიტყვა, რომელსაც
          ვიყენებთ სპრაიტის გარეგნობის აღსაწერად. Sprite- ის ადგილმდებარეობის შესაცვლელად,
          შეგიძლიათ დააჭიროთ პინის ხატულას მდებარეობის ბლოკში და შემდეგ დააჭიროთ იქ,
          სადაც გსურთ წასვლა.
      9:
        image: notes/hoc_hello_world_2021_introduction_09.jpg
        text: ახლა მოდით აქვს Sprite გააცნოს თავად! იმისათვის, რომ Sprite თქვას რაღაც,
          გამოიყენეთ ეს „Say“ ბლოკი და დაამატეთ იგი თქვენს პროგრამაში. დარწმუნდით,
          რომ თქვენს „Say“ ბლოკში შერჩეული კოსტუმი შეესაბამება კოსტუმი თქვენს სპრაიტში.
      10:
        image: notes/hoc_hello_world_2021_introduction_10.jpg
        text: როდესაც თქვენ დააჭირეთ „Run“, Sprite იტყვის რასაც ტექსტი თქვენ ვუთხრა
          მას. ახლა დროა დავიწყოთ Sprite Lab— ით და ნახოთ სად მიგიყვანთ თქვენი ფანტაზია!
    hoc_dance_congrats:
      1:
        text: 'კოდის ერთი საათი | ცეკვის წვეულება: წვეულების დროა!'
      2:
        text: გილოცავთ! თქვენ უბრალოდ შეიტყო საფუძვლებს კომპიუტერულ მეცნიერებათა.

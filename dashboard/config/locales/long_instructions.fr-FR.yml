      CSD U3 Mouse Input Bee 1: "<img src=\"https://images.code.org/d2092b4f2debc336f963d48bd6cf4973-image-1477681020928.gif\"\nstyle=\"float:right\">\r\n\r\n#
        Mouse X and Y\r\n\r\nOne of the simplest ways\nto take input is to just make
        a sprite follow the user's mouse position.\n**You can get the x and y location
        of the mouse using `World.mouseX` and `World.mouseY`.**  This\nfollows the
        pattern you learned with sprite properties. `World` is the name\nof the object.
        `mouseX` and `mouseY` are the names of the properties.\r\n\r\n#\nDo This\r\n\r\nYou
        are going to make a bee sprite follow the mouse around\nthe game area.\r\n\r\n*
        The bee image is already loaded in the animation tab\nfor you.\r\n* Create
        a bee sprite that draws in the center of the window.\r\n*\nInside the draw
        loop update the position of the sprite to the position of\nthe mouse:\r\n\\t*
        Set the x position of the sprite to the value of `World.mouseX`.\r\n    *\nSet
        the y position of the sprite to the value of `World.mouseY`.\r\n* Run\nthe
        program to test that it works.\r\n"

      SGU3L2A Introducing Subgoals: "# Introducing Subgoals\r\nWriting\ncode is fun,
        but as you write longer programs that solve more complex problems\nit's useful
        to think at a higher level about the **series of subgoals** that\nbuild toward
        the solution.\r\n\r\nIn App Lab we have provided special blocks\ncalled [`Goals`](#triggercallout=goals_palette)
        to help you think about the\n**subgoals** of the problems you're solving.

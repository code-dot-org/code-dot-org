        # Noires

        La plupart de nos danses ont utilisé des mesures entières, mais chaque mesure est composée de 4 noires. Cette danse utilise « toutes les 0,25 mesures » pour faire applaudir le danseur sur chaque noire.

        Cette danse utilise également un bloc _conditionnel_ pour contrôler quand le bloc « toutes les 0,25 mesures » peut changer la danse. Essaie de changer les nombres dans le bloc conditionnel pour voir comment cela change la danse.

        -   Expérimente avec d'autres durées de notes (tel que 0,5 pour une blanche ou 0,125 pour une croche).
        -   Ajoute certains événements « après la mesure ».
        -   Change les « mesures » en « secondes » et essaie de chronométrer tes danses de cette façon.
      Dance_Party_extras_layout: |-
        # Restons en formation !

        Découvre cette danse qui utilise le bloc « mise en page » pour modifier la formation des danseurs de secours durant la danse. Essai l’une de ces idées pour l’étendre :

        -   Crée un deuxième groupe de danseurs dans une mise en page différente
        -   Change la mise en page quand une touche est enfoncée
        -   Modifie une propriété lorsque les danseurs changent de formation
      Dance_Party_extras_layout_2019: |-
        # Entrons en formation!

        Découvrez cette danse qui utilise le bloc <xml><block type="Dancelab_layoutSprites" block-text="layout"><title name="GROUP">"MOOSE"</title><title name="FORMAT">???</title></block></xml> pour modifier la formation des danseurs de secours tout au long de la danse. Essayez l'une de ces idées pour l'étendre:

        -   Créer un deuxième groupe de danseurs dans une mise en page différente
        -   Changer la disposition quand on appuie sur une touche
        -   Changer une propriété quand les danseurs changent de formation
      Dance_Party_extras_on_beat: |-
        # grave, médium et aigü

        Cette danse utilise des événements « de pointe » pour déclencher le code lorsque différentes parties de la musique deviennent fortes. Essaie de bricoler différentes chansons pour voir comment elles changent la danse.
      Dance_Party_extras_on_beat_2019: |-
        # grave, médium et aigü

        Cette danse utilise des événements « de pointe » pour déclencher le code lorsque différentes parties de la musique deviennent fortes. Essaie de bricoler différentes chansons pour voir comment elles changent la danse.
      Dance_Party_extras_speed: |-
        # Accélére la, ralenti la

        Cette danse finale utilise le bloc « vitesse définie » pour contrôler la rapidité avec laquelle chaque danseur se déplace. Essaie d’expérimenter avec différentes vitesses à différents moments de la chanson. N'hésite pas à continuer à bricoler sur cette danse, ou à revenir à l'une des danses précédentes pour les rendre encore plus cool.
      Dance_Party_extras_speed_2019: |-
        # Accélère, ralentis

        Cette danse finale utilise le bloc <xml><block type="Dancelab_setDanceSpeedEach"><title name="GROUP">"SHARK"</title><title name="SPEED">2</title></block></xml> pour contrôler la vitesse de déplacement de chaque danseur. Essaye d’expérimenter avec différentes vitesses à différents moments de la chanson. N'hésite pas à continuer à bricoler sur cette danse, ou à revenir à l'une des danses précédentes pour les rendre encore plus amusantes.
      Dance_Party_extras_visible: |-
        # Où iraient-ils ?

        Cette danse montre et cache deux groupes de danseurs différents. Jette-y un coup d'œil, puis essaie d'ajouter ton propre style.

        -   Ajoute un autre groupe de danseurs
        -   Affiche et masque les danseurs à l'aide des touches fléchées
        -   Cache tous les danseurs et passe à un effet d’arrière plan emballant
      Dance_Party_extras_visible_2019: |-
        # Noires

        La plupart de nos danses ont utilisé des mesures entières, mais chaque mesure est composée de 4 noires. Cette danse utilise [blockly block][0] pour faire taper du danseur sur chaque note après la cinquième mesure.

        Essaye de changer les chiffres dans le bloc pour voir comment cela change la danse.

        -   Expérimente avec d'autres durées de note (0,5 pour une demi-note ou 0,125 pour une croche).
        -   Ajoute d'autres événements.

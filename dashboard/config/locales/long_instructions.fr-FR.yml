        du **Cœur de l'océan** ![](https://images.code.org/3035926d2a37aa695b5d47413adcffa2-image-1538699398781.png) !
        Utilisez les coraux bleus et rouges pour atteindre le **coffre** au trésor ![](https://images.code.org/af697397dd70e5b6b93b00eb46c558af-image-1538699377397.png).
      Crack Random Substitution: |-
        # Casse un chiffrement par substitution mono-alphabétique!

        Cette version de l'outil t'apporte plus d'informations sur le texte crypté et plus d'options pour essayer différentes substitutions.

        ### Plusieurs piste pour analyser le texte

        -   Teste différentes options de tri disponible dans l'onglet de substituion pour voir différentes vues sur la féquence des lettres dans le texte original ainsi que le texte standard Anglais.
            ![](https://images.code.org/82efbca1807206c9a07de520fdb22027-image-1443572614493.23.28.png)

        ### Différents moyens de substitution

        -   Pour substituer une lettre tu peux mettre une lettre bleue de l'alphabet directement sous la lettre orange que tu souhaites changer dans le texte codé
            ![](https://images.code.org/da9a7af7568d8c1698872ab91b4d79d7-image-1443572471212.gif)

        ### Joue, Joue toujours

        -   Il y a d'autres moyens pour analyser et substituer des caractères que tu peux trouver en cliquant sur les boutons et en essayant ce dont tu as envie.
        -   Rappelles toi que tu ne peux rien cassé :)

        Regarde le temps que tu as mis pour casser ce chiffrement! Est-ce que c'est la bonne méthode pour chiffrer des données sensibles ?

        <img src="http://code.org/api/hour/finish_encryption.png">
      Crack a Caesar Cipher: |-
        # Cassé le code de César!

        Cet outil te permet de manipuler des textes et d'effectuer un chiffrement par décalage. Tu peux l'utiliser pour crypter ou décrypter.

        # Fais ça

        -   Charge un **Message d'exemple** depuis le menu déroulant. Cela chargera un message qui a été crypté avec le code de César.

         ![](https://images.code.org/347139486c8c729bf3c6e72ce67da878-image-1476286380409.gif)

        -   En utilisant les boutons dans l'onglet de substitution, tu peux décaler l'alphabet en avant ou en arrière pour essayer de déchiffrer le message.

        ![](https://images.code.org/ef9ebc16d2f1442dc46fba9bd48b5d43-image-1476285966821.gif)

        Regarde combien de temps il t'a fallu pour casser ce chiffrement! Est ce que c'est le bon moyen de crypter des données sensibles ?

        <img src="http://code.org/api/hour/begin_encryption.png">

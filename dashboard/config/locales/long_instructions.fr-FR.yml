      CSD U6 tugowar buzzer: "# Winning Buzzer\r\n\r\nThat last\nthing that that is
        missing from your project guide's description of this\nproject is the buzzer.
        It should buzz a high tone if player 1 wins and a low\ntone if player 2 wins.
        \r\n\r\n# Do This\r\n\r\nSo far we've been able to\njust use the `player`
        parameter directly to report which player won, but that\nwon't work for buzzing
        different sounds. Inside the conditional that checks\nif a player won, you'll

      'AllTheThings: Pixelation - Lesson 14 - Make the Letter A': "<img\nalign=\"right\"
        src=\"https://code.org/images/cspunit1/letterA.png\" width=\"150\"\nhspace=\"20\">\r\n
        \           # Task 1: Make a 3x5 letter 'A'\r\n            Start\nby trying
        to recreate the 3x5 letter \"A\" depicted (at right) using the pixelation\nwidget.
        \r\n          \r\n            The image is intially setup with the\n*incorrect*
        dimensions. Your first task is to set the second byte to the 8-bit\nbinary
        code for 5: 0000 0101. Then you can start entering pixel data to make\nthe
        A.\r\n            "
      'AllTheThings: Pixelation - Lesson 15 - Color Shades 4x4': "#\nPixelation: Task
        3\r\n<img src = \"https://code.org/images/cspunit1/ColorTask3.png\"\nalign=right
        width=200 hspace=20>\r\n**Directions:**\r\nWe start you out with\nthe 4x4
        image Maddie created in the video.\r\n\r\nYour task is to fill a 4x4\ngrid
        with colors using *12-bits per pixel*. The result should look something\nlike
        (but not exactly) the image shown at right.  \r\n\r\nHere are the requirements:\r\n\r\n\n*
        Row 1 - fill with shades of red. \r\n * Row 2 - shades of green. \r\n *\nRow
        3 - shades of blue. \r\n * Row 4 - shades of gray.\r\n"
      AppLab Intro 1 - Add Button: "# Getting Started - Add\na button\r\n\r\nYou'll
        need a button on your home screen to go to your new\nscreen. You can make
        a new button in two ways. \r\n\r\n1. If you like the\nstyle of the \"Dogs\"
        button you can make a copy of it. Click the button and\nthen click \"Duplicate\".\r\n\r\n\\t![](https://images.code.org/171aa97d90014f66f999ecf929b672c0-image-1504289310310.08.10\nAM.png)\r\n\r\n2.
        You can also make a new button from scratch by dragging\nit in from the Design
        Toolbox.\r\n\r\n\\t![](https://images.code.org/501c9ddd3e5b737df5b9cf053ae198a7-image-1504289359851.09.09\nAM.png)\r\n\r\n3.
        Click and drag to move your new button where you want it.\r\n\r\n3.\nOnce
        you have a new button give it a clear name, \"catButton\". You can also\nchange
        its text to read \"Cats!\".\r\n\r\n\\t![](https://images.code.org/87586b18b001fae0001d2243f6d09889-image-1504289448320.10.14\nAM.png)\r\n
        \   \r\n4. There's lots of other ways you can change the look\nof your button.
        Experiment with the full menu of options.\r\n\r\n5. Once you're\ndone run
        your app to make sure your button appears. Then click \"Finish\"\nto move
        on to learn how to make your button actually work."
      AppLab Intro 1 - Add Event: "# Getting Started - onEvent\r\n\r\nYou're\nback
        in \"Code Mode\". You'll notice there's already a bit of code in this\napp.
        This `onEvent()` block runs some code when the `dogButton` is clicked.\nYou're
        going to need a second `onEvent()` block to make your button work.\nThere's
        two ways to do this.\r\n\r\n1. From Code Mode you can drag in the\nblock \r\n\r\n\\t![](https://images.code.org/c1ca564880152242c3bf92b2b9ad4fca-image-1504290427563.26.56\nAM.png)\r\n
        \   \r\n2. From Design Mode your button has an \"Events\" tab.\nClick 'Insert
        and show code' to add the code.\r\n\r\n\\t![](https://images.code.org/90d6c0cb723ee4317244f99dcfbd3a66-image-1504290568475.29.18\nAM.png)\r\n
        \   \r\n3. Use the drop down to make sure you're making the event\nrespond
        to the \"catButton\".\r\n\r\n\\t![](https://images.code.org/ebef61f18259a2fb0d8addb90d9d8ba4-image-1504290674099.31.03\nAM.png)\r\n
        \   \r\n4. The `setScreen()` block changes the screen. Drag this\nblock inside
        your `onEvent()` block and choose your `catScreen` from the list.\r\n\r\n\\t![](https://images.code.org/00433d32665ec6f2aa6a0caac2626568-image-1504290788639.33.02\nAM.png)\r\n
        \   \r\n5. Run your app. If everything worked correctly your cat\nbutton should
        now take you to your cat screen when you click it. When you're\nready move
        on to learn how to add sounds to your app!"
      AppLab Intro 1 - Add Screen: "# Getting Started - Add\na cats screen\r\n\r\n1.
        You're going to make a cats screen. This is \"Design\nMode\" where you can
        add and edit screens. To add a screen click the screen\ndropdown and select
        \"New screen\".\r\n\r\n\\t![expandable](https://images.code.org/4e90c1d897ede63403a1351f5ec3bfae-image-1504288061907.47.33\nAM.png)
        \r\n\r\n2. Then name your new screen \"catScreen\". \r\n\r\n\\t![expandable](https://images.code.org/966a2563aaf8a59a983fe6417d01dae9-image-1504288205242.49.33\nAM.png)\r\n
        \   \r\n3. Finally, choose the cats background image of your screen\r\n\r\n\\t![expandable](https://images.code.org/ff8509146b8a249973498af63f41b08d-image-1504288758611.51.40\nAM.png)\r\n
        \   \r\nOnce you have added your new screen hit \"Finish\" to learn\nhow to
        add buttons to navigate to the screen."
      AppLab Intro 1 - Add Sound: "# Getting Started - Add Sound\r\n\r\nApp\nLab can
        play sound too. You'll need to use the `playSound()` block to do\nit.\r\n\r\n1.
        Drag a `playSound()` block into your `onEvent`. This will make\nthe sound
        play when your user clicks the button. Then click \"Choose...\"\nfrom the
        menu.\r\n\r\n\\t![](https://images.code.org/9c84293859317f7ae46391a28c5a51e7-image-1504291688560.47.41\nAM.png)\r\n\r\n2.
        Go through the \"Sound Library\" and find the sounds you\nwant. There's tons!\r\n\r\n\\t![](https://images.code.org/5393762b4f31fa4f09040ca8b09ca91c-image-1504291692587.47.52\nAM.png)\r\n\r\n3.
        Run your app to check out how your sounds work."

      SG U3L06 Challenge 7 smiley face: "# Moving Relative to\nthe Screen\\\r\n\\\r\nThe
        turtle commands we've seen so far move the turtle **relative\nto the turtle's
        location and direction**. If you want to get the turtle to\na specific position
        on the screen using only `moveForward()` or `turnLeft()`,\nyou need to know
        the turtle's location beforehand.\\\r\n\\\r\nTwo new commands\nin the toolbox
        help resolve this issue. `moveTo()` moves the turtle to a location\non the
        screen based on its X and Y coordinates. `turnTo()` turns the turtle\nin a
        specific direction. Together these commands can make many drawings easier\nto
        complete.\\\r\n\\\r\nJust like `moveForward()`, `moveTo()` achieves the subgoal\n`//Move
        turtle`. And just like `turnLeft()`, `turnTo()` achieves the subgoal\n`//Orient
        turtle`.\\\r\n\\\r\n# Do This:\\\r\n\\\r\n**Read the documentation: ** Read\nthe
        documentation for `moveTo()` and `turnTo()`. Pay specific attention to\nhow
        the coordinate system is arranged in App Lab as it is different from what\nyou
        might have seen in a math class.\\\r\n\\\r\n**Draw the smiley: ** Use these\nnew
        commands to help you draw the smiley face pictured below.\\\r\n\\\r\n**HINT:\n**
        Don't forget to use `penUp()` and `penDown()`.\\\r\n\\\r\nMake sure that you\nplan
        your program with subgoals before you start filling in the blocks. Especially\nbecause
        you'll have to do some trial and error with the parameters, planning\nwith
        subgoals will help keep you organized.\\\r\n\\\r\n![](https://images.code.org/20cab2a0b3a4fdfd53d7a1876963fa10-image-1441990625064.png)"
      SG U3L06 Challenge 8 make your own: "# The Full Turtle\nAPI\r\n\r\nWe've added
        a few more commands to the toolbox. At this point\nyou have access to every
        turtle command provided by App Lab. As we've already\nseen with our exploration
        of functions you can combine these commands to create\nmore complex functionality,
        but at the lowest level all of your code will\nbe making use of the set of
        commands provided by App Lab.\r\n\r\n<img src=\"https://images.code.org/7648c5293d04a57e4f715b5c08899ff9-image-1441996324573.png\"\nstyle=\"height:
        250px; float: left; margin: 10px\">\r\n\r\nCode you write\nwill always be
        based upon the commands that are provided by the programming\nlanguage you
        are using. When several commands are provided in a logical chunk,\nlike the
        set of turtle commands, we refer to them collectively as a **library**\nof
        functions. The total set of commands that a language provides access to\nis
        called the **application program interface**, or simply an **API**. \r\n\r\nAs\nyou
        gain more experience you will gain familiarity with the API for the language\nyou
        are using, but you will still want to return to the **API documentation**\nfrom
        time to time to remind yourself what functionality a language offers.\r\n\r\nCongratulations,\nyou've
        really come a long way as a turtle artist! \r\n\r\n# Do This:\r\n\r\n**Draw\nwhatever
        you like!**  The only requirements are:\r\n\r\n* use at least 3 different\ncolors\r\n*
        use moveTo\r\n\r\nExplore the documentation for any new commands\nyou see
        and use your skills as both an artist and user of **API documentation**\nto
        **draw something of your own choosing.** Don't forget to plan it out using\nsubgoal
        labels.\r\n\r\nIf in doubt: try to re-create \"I [heart] CS\" drawing\nshown
        here."

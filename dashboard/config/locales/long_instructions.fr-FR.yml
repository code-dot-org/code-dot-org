      U5 ColorSleuth implement end game: "# Challenge - Pick a\nway for the game to
        end and implement it\r\n\r\nYour challenge now is to add\nsome code completely
        on your own.  Use what you've learned so far, and Alexis\nand Michael's discussion
        to help you.\r\n\r\n**This is the last programming\nlevel**\r\n\r\n* Make
        all changes and additions to the program that you want\nhere\r\n* When you're
        done hit **Submit**\r\n\r\n**Goal:** Add code that\nprovides a way for the
        game to end which:\r\n* Switches to the `gameOver_screen`\r\n*\nShows which
        player won the game by showing `player1Win_label` or `player2Win_label`\r\n\r\n*We've\nprovided
        `gameOver_screen` as part of the template for this project -- Switch\nto Design
        Mode to take a look at what's there*\r\n\r\n**Suggestions**\r\n*\nIf you're
        stuck for ideas, try to implement the end game condition of \"first\nto 10\"
        - first player to reach a score of 10 wins.\r\n* You should use the\nsuggestion
        from the discussion to add a function like `checkGameOver()` and\ncall it
        from `checkCorrect`\r\n\r\n<details><summary><strong>Above and Beyond:\noptional
        extra options for your project [Click to expand]</strong></summary>\r\n\r\n<p>\r\nHere\nare
        a bunch of ways you can add to or extend the project:\r\n\r\n</p>\r\n<ul>\r\n\r\n\r\n<li>Add\n\"start
        over\" button on the last screen, which should reset everything, and\ngo back
        to the game play screen\r\n</li>\r\n<li>Add a welcome screen that\nexplains
        the rules and invites the player to start the game (make it the default\nscreen)\r\n</li>\r\n<li>Make
        the game more difficult:</li>\r\n<uL>\r\n<li>Make\nthe colors more similar
        (we added 20 to every RGB value, try 15 or 10).</li>\r\n    <li>Or\nmake the
        difficulty variable - you can generate a random number between 5\nand 20 and
        add that to the RGB values. </li>\r\n    <li>Or make it get progressively\nmore
        difficult - use a variable to keep track of how much to add to each RGB\nvalue
        and decrease it over time.</li>\r\n\\t<li>Or on a welcome screen ask\nif the
        player wants to play easy, medium, or hard.</li>\r\n</uL>\r\n\r\n<li>Add\na
        timing element - lookup the documentation for setTimeout which calls a function\nafter
        a certain amount of time. (Note: you may need to remix the project in\nas
        a free-play App Lab project to do this).\r\n</li>\r\n<li>You can also use\n<code>getTime()</code>
        at the beginning and end of your code to figure out\nhow long it took for
        the game to end, which you could use to adjust the score.</li>\r\n</ul>\r\n</details>\r\n"
      U5-AP-Practice-Choose-The-Algorithm: "# AP Practice\n- Identify the Abstraction\r\n\r\nOne
        component of the **AP Create Performance\nTask** is selecting an abstraction
        that you developed.\r\n\r\n<div style=\"width:\n80%; margin: auto; background-color:
        #EEEEEE; padding: 10px; font-family:\nserif; font-size: 12pt\">\r\n\r\n<b>3.

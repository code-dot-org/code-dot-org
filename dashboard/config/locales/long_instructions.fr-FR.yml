      U4-AP-Practice-Choose-The-Data-Concern: "# AP Practice\n- Identify the Data
        Concern\r\n\r\nOne component of the **AP Explore Performance\nTask** is describing
        a data concern related to a computing innovation.\r\n\r\n<div\nstyle=\"width:
        80%; margin: auto; background-color: #EEEEEE; padding: 10px;\nfont-family:
        serif; font-size: 12pt\">\r\n\r\n<b>Computing Innovation</b>\r\n<br>\r\n<br>\r\n2d.
        \ Using\nspecific details, describe\r\n<br>\r\n<br>\r\n<ul>\r\n<li>at least
        one data\nstorage concern, data privacy concern, or data security concern
        directly related\nto the computing innovation.</li>\r\n</ul>\r\n</div>\r\n<br>\r\n\r\nHere's\nthe
        scoring guide for this part of the question\r\n\r\n<div style=\"magin:auto\">\r\n\\t<img\nsrc=\"https://images.code.org/6ff69107762c5afb27661625600d2bfb-image-1510609916491.51.42\nPM.png\">\r\n</div>\r\n\r\n<br>\r\n\r\n#
        Sample Responses\r\n\r\nThe responses\nbelow are 4 sample responses to this
        component of the question.\r\n\r\n**Response\nA:** \"Facial recognition technology
        stores data mapping a user's face. A\nprivacy concern for this technology
        is that it could be used by businesses\nand governments to identify people
        as they walk around in their daily lives.\"\r\n\r\n**Response\nB:** \"Software
        that tracks soccer player movements on the field can be used\nto generate
        new statistics that help value contributions of individual players.\nA data
        concern is that this information may be used to justify firing less\nproductive
        players.\"\r\n\r\n**Response C:** \"Social networks allow users\nto share
        vast amounts of private information about their lives. A security\nconcern
        of this technology is that this publicly available data may enable\nstalkers
        or other criminals to identify potential targets.\"\r\n\r\n**Response\nD:**
        \"Self-driving cars store vast amounts of information about their location\nand
        the world around them. A data concern is that this information would be\noverwhelming
        for a single human to focus on as they drive.\"\r\n\r\n# Choose\nthe 2 Data
        Concerns\r\n\r\n**Two of these responses would likely earn the\npoint for
        this row. Two likely would not.**\r\n\r\n**Choose the two responses\n(A, B,
        C, or D) that would earn the point. Then justify why you chose them.**"

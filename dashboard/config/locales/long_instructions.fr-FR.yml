      CSD U3 Movement Gears: "<img src=\"https://images.code.org/eac110e64ccad62482c82d4ef66f237b-image-1465518920408.gif\"\nstyle=\"width:200px;
        float:right; margin-left: 20px;\">\\\r\n\\\r\n\n# Rotation\n\nDirection\\\r\n\\\r\nWhen

      SG U3L06 Challenge 5 overlapping circles: "# Transparency\n- Red, Green, Blue,
        Alpha\r\n\r\nThere is another command that lets you set\nthe pen color called
        `penRGB(r,g,b,a)`.\r\n\r\n* The first 3 parameters represent\nvalues (in the
        range 0-255) for the red, green, and blue channels. \r\n* The\n4th parameter
        `a` stands for \"alpha\".  The \"alpha channel\" for color lets\nyou set the
        level of **opacity** as a decimal value between 0 and 1. It is\ninterpreted
        as a percentage, so 0.5 equates to 50% opaque.  For example: `penRGB(113,\n102,
        160, 0.5)`.\r\n\r\nSo far, we've always moved the turtle with the pen\ntracing
        the path. In the original robotic turtle used 50 years ago,this meant\nthat
        the pen was down so that it would draw on the paper. The turtle can also\nmove
        with the pen up, or not tracing its path. The commands to switch between\nthese
        two are `penUp()` and `penDown()`. The pen by default is set to down\nposition,
        so to stop drawing with the pen use `penUp()`. When you want to\nstart drawing
        again, use `penDown()`.\r\n\r\n# Do This:\r\n\r\n**Read the\nDocumentation:**
        To figure out how to use `penRGB()` go read the documentation,\npaying special
        attention to the syntax used to give a command **multiple values**.\r\n\r\n<img\nsrc=\"https://images.code.org/3247af8d88da11a042d0bd9a76b49f12-image-1441982501960.png\"\nstyle=\"height:
        250px; float: left; margin: 10px\">\r\n\r\n**Draw the circles:\n** \r\n\r\nUse
        `penRGB()`,`penUp()` and `dot()` to draw two overlapping circles\nas shown
        in the image.\r\n\r\nAll of these new blocks give you new ways to\nachieve
        the subgoal `//Set pen properties`. You use this subgoal multiple\ntimes to
        complete this problem as well as the `//Move turtle` subgoal."

      CSD U2 Info Page Content: "# Adding Your Content\\\r\n\\\r\nYou\nshould now
        have found a handful of websites that you can use to help make\nyour case
        for the cause you've chosen. If not, keep on researching! Otherwise\nit's
        time to start structuring the content of your page.\\\r\n\\\r\nFor all of\nthe
        content you find externally, you'll need to provide attribution to the\noriginal
        creator. For now, just include the url of the site where you found\nit in
        parenthesis. For example\\\r\n\\\r\n* According to the ASPCA only 10% of\nanimals
        entering shelters have been spayed or neutered (http://www.aspca.org/animal-homelessness).\\\r\n*\nKill
        shelters euthanize 2.7 million animals per year (http://www.aspca.org/animal-homelessness).\\\r\n\\\r\n#\nDo
        This\\\r\n\\\r\nThe specifics of your page layout will depend on your topics\nand
        goals, but in general you should create the following structure\\\r\n\\\r\n*\nA
        first level header with a catchy title for your page\\\r\n* A second level\nheader
        for each separate argument to support your cause\\\r\n* Paragraphs of\ncontent
        under each second level header\\\r\n* The urls of any sites where you\nfound
        information\\\r\n* Don't worry about styling right now you are just getting\nthe
        content\\\r\n"

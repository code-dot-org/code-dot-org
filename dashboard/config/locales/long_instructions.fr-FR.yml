      CSD U6 tugowar variables 1: "# The startGame() Function\r\n\r\nIf\nyou look
        at the events we planned for in the planning guide, you may notice\nthat two
        events do essentially the same thing. The events that respond to\nboth the
        \"play\" and \"replay\" buttons could be written with identical code,\nbut
        duplicate code like this is a perfect place to use a **function**.\r\n\r\n#\nDo
        This\r\n\r\nWe've already added blocks that call a new function named\n`startGame()`
        to the appropriate event handlers, and we've created an empty\nfunction for
        you to build out. \r\n\r\n* Find the `startGame()` function definition\n(
        [Show me where](#triggercallout=block_trigger) )\r\n* Inside the function:\r\n\\t*\nMove

"ru":
  devise:
    confirmations:
      confirmed: Ваш адрес электронной почты был успешно подтвержден.
      send_instructions: Для завершения регистрации, на Вашу электронную почту отправлено
        письмо с инструкцией.
      send_paranoid_instructions: Если адрес Вашей электронной почты существует в

      send_paranoid_instructions: Если Ваш адрес электронной почты есть в нашей базе
        данных,  в течение нескольких минут Вы получите ссылку для восстановления
        пароля.
      updated: Ваш пароль был успешно изменен. Теперь вы вошли.
      updated_not_active: Ваш пароль был успешно изменен.
    registrations:
      destroyed: До свидания! Ваша регистрация была успешно аннулирована. Мы надеемся
        скоро увидеть Вас снова.
      signed_up: Добро пожаловать! Вы успешно зарегистрировались.
      signed_up_but_inactive: Вы успешно зарегистрировались. Однако, Вы не можете
        войти, пока Ваша регистрация не активирована.
      signed_up_but_locked: Вы успешно зарегистрировались. Однако, Вы не можете войти,
        поскольку Ваша регистрация  заблокирована.
      signed_up_but_unconfirmed: Сообщение со ссылкой для подтверждения отправлено
        на адрес Вашей электронной почты. Пожалуйста, перейдите по ссылке для активации
        Вашей регистрации.
      update_needs_confirmation: Вы успешно обновили Вашу регистрацию, но нам нужно
        проверить новый адрес Вашей электронной почты. Пожалуйста, проверьте свою
        электронную почту и используйте ссылку для подтверждения Вашего нового адреса.
      updated: Вы успешно обновили Вашу регистрацию.
    sessions:
      signed_in: Вошли успешно.
      signed_out: Вышли успешно.
    unlocks:
      send_instructions: Через несколько минут Вы получите письмо с инструкцией, как
        разблокировать Вашу регистрацию.
      send_paranoid_instructions: Если Ваша регистрация существует, Вы в течение нескольких
        минут получите письмо с инструкциями о том, как её разблокировать.
      unlocked: Ваша регистрация успешно разблокирована. Пожалуйста, войдите, чтобы
        продолжить.
  errors:
    messages:
      already_confirmed: подтверждение уже было, пожалуйста, попробуйте войти
      confirmation_period_expired: требуется подтверждение в течение %{period}. Пожалуйста,

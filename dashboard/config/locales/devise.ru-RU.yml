      expired: истек, пожалуйста, запросите новый
      not_found: не найдено
      not_locked: не был заблокирован
      not_saved:
        one: '1 ошибка запрещает сохранить %{resource} :'
        other: '%{count} ошибок запрещают сохранить %{resource}:'

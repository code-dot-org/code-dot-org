        о том, как подтвердить свою регистрацию.
    failure:
      already_authenticated: Вы уже вошли.
      inactive: Ваша регистрация не была активирована.
      invalid: Неверный адрес электронной почты или пароль.
      invalid_token: Недействительный токен.
      locked: Ваша регистрация заблокирована.
      not_found_in_database: Неверный адрес электронной почты или пароль.
      timeout: Время сессии истекло, войдите снова, чтобы продолжить.
      unauthenticated: Вам нужно войти или зарегистрироваться для продолжения.
      unconfirmed: Прежде чем продолжить, Вы должны подтвердить свою регистрацию.
    mailer:
      confirmation_instructions:
        subject: Инструкции подтверждения Code.org
      reset_password_instructions:
        subject: Инструкции по установке пароля Code.org
      unlock_instructions:
        subject: Инструкция по разблокированию
    omniauth_callbacks:
      failure: 'Проверка в %{kind} не успешна, причина: %{reason}.'
      success: Проверка в %{kind} успешна.
    passwords:
      no_token: Вы не можете получить доступ к этой странице, не используя ссылку
        в письме для изменения пароля. Если Вы пришли по ссылке из этого письма, убедитесь,
        что использовали ссылку целиком.
      send_instructions: В течение нескольких минут Вы получите письмо с инструкциями

        csp-2017:
          assignment_family_title: Princípy informatiky
          description_short: Naučte sa základné koncepty informatiky.
          description_student: Na jeseň 2016 uviedla Rada škôl a gymnázií najnovší
            AP® kurz, AP princípy informatiky. Kurz prináša študentom základné koncepty
            informatiky a umožňuje im objavovať, akým spôsobom počítače a technológie
            ovplyvňujú svet. AP program vytvoril AP kurz princípov informatiky s cieľom
            vychovať lídrov v oblasti IT a prilákať a zapojiť tých, ktorí sú v IT
            tradične menej zastúpení a to použitím základných IT nástrojov a medzidisciplinárných
            možností.

"es-AR":
  data:
    unplugged:
      Unplug1:
        title: Introducción al Arte de las Ciencias de la Computación
        desc: Esta clase dará una introducción al concepto de “Ciencias de la Computación”
          y explicará qué hace un “informático”. Los estudiantes  tendrán la oportunidad
          de asumir el rol de un informático. Al finalizar la actividad, cada estudiante
          tendrá un recordatorio sobre qué aprendió durante la clase. Tal vez Ud.
          crea que es conveniente evitar enseñar a los niños más pequeños el complejo
          vocabulario asociado a las clases que siguen, pero presentarlo de manera
          lúdica y divertida ahora es mucho más productivo que esperar otras oportunidades.
        pdfs:
        - unplug1-es-ES
        video: Unplug1
      Unplug2:
        title: Pensamiento computacional
        desc: Sólo con papel y fibrones, los estudiantes aprenderán los 4 pasos del
          pensamiento computacional.  Después de una breve introducción, los alumnos
          deben dividirse en grupos donde darán instrucciones para otros alumnos que
          les permitan dibujar un monstruo específico (del catálogo de monstruos preseleccionados).
          La tarea debe ser dividida, para que luego los equipos encuentren patrones
          en todos los monstruos del catálogo, y abstraigan detalles similares entre
          los monstruos. Deben usar esa información para crear un algoritmo (instrucciones)
          para que otro equipo dibuje un monstruo específico. Los equipos deben luego
          intercambiar algoritmos con otro grupo y dibujar un monstruo siguiendo el
          algoritmo que les toque. ¿El dibujo lo que el equipo original quiso hacer?
        pdfs:
        - unplug2-es-ES
        video: Unplug2
      Unplug3:
        title: Programación de hoja cuadriculada
        desc: Programándose unos a otros para hacer dibujos, los estudiantes empezarán
          a entender de qué trata la programación. La clase empezará haciendo que
          los estudiantes intercambien instrucciones para colorear cuadrados en una
          hoja cuadriculada, con el fin de reproducir una imagen. Si hay tiempo, la
          clase puede terminar con dibujos que los estudiantes crean.
        pdfs:
        - unplug3-es-ES
        video: Unplug3
      Unplug4:
        title: Algoritmos
        desc: Esta clase cubre el tema algoritmos. Usando figuras de tangram y papel
          cuadriculado, el primer ejercicio muestra qué tan importante es hacer a
          cada instrucción lo más clara e inequívoca posible. Al final, la clase puede
          explorar en cuántas formas se puede doblar un papel en un rectángulo, notando
          cómo algunos métodos requieren menos pliegues que otros.
        pdfs:
        - unplug4-es-ES
        video: Unplug4
      Unplug5:
        title: Funciones
        desc: En esta clase, los estudiantes harán un collar con cuerdas, piedritas
          y una medalla especial. Seguirán una serie de tareas repetitivas, y luego
          se les pedirá que identifiquen ciertos conjuntos de “habilidades” que se
          duplican varias veces. Una vez que esas habilidades fueron definidas, serán
          llamadas desde un programa principal y el bello proceso de creación será
          volcado en una sola pieza de papel. El programa final será escrito por toda
          la clase, independientemente del tipo de cuerdas, piedritas o medallas.
          Para efectivamente permitir esto, los estudiantes deberán “abstraer” los
          detalles específicos entre los materiales y crear términos vagos para los
          suministros de cada uno. El uso de huecos genéricos es una maravillosa introducción
          a las variables.
        pdfs:
        - unplug5-es-ES
        video: Unplug5
      Unplug6:
        title: Condicionales
        desc: La clase trata de un juego.  Después de introducir la idea de condicionales,
          sentencias “si”, y bucles, la clase puede practicar en conjunto el uso de
          un programa ya escrito, con un mazo de tarjetas y suerte.
        pdfs:
        - unplug6-es-ES
        video: Unplug6
      Unplug7:
        title: Escribir canciones
        desc: Leer letras de canciones puede ser una aventura intuitiva para los estudiantes.
          Vamos a tomar una actividad que hace uso de conocimientos previos para dar
          una buena clase sobre definición y llamada de funciones. Una vez que los
          estudiantes se familiaricen con el proceso de definición/llamado, podemos
          añadir complicaciones como pasaje de parámetros en los llamados a funciones.
        pdfs:
        - unplug7-es-ES
        video: Unplug7
      Unplug8:
        title: Liberación abstracta
        desc: Vamos a combinar la rutina diaria de los estudiantes y un juego que
          trata de juegos de palabras, para que la clase aprenda sobre la efectividad
          que posee la abstracción.
        pdfs:
        - unplug8-es-ES
        video: Unplug8
      Unplug9:
        title: Programación bajo presión
        desc: Esta lección tomará una idea de una actividad anterior (4. Programación
          en hoja cuadriculada) y el uso de esas habilidades para hacer hincapié en
          la importancia de completar los programas que funcionan con una determinada
          secuencia y la importancia de comprobar frecuentemente la existencia de
          errores (bugs) en los programas.
        pdfs:
        - unplug9-es-ES
        video: Unplug9
      Unplug10:
        title: Internet
        desc: En esta clase, los alumnos seguirán el flujo de Internet, mientras aprenden
          sobre direcciones web, IPs y DNS.
        pdfs:
        - unplug10-es-ES
        video: Unplug10
      Unplug11:
        title: Cierre
        desc: Este cierre final en nuestra primera serie de 20 horas ayudará a la
          clase a volver a vivir sus momentos favoritos, mientras se les dan los próximos
          pasos para que puedan continuar, si están interesados, el viaje a través
          de las Ciencias de la computación.
        pdfs:
        - unplug11-es-ES
        video: Unplug11
      UnplugHappyMaps:
        title: Mapas Felices
        desc: Los estudiantes crean algoritmos sencillos (conjuntos de instrucciones)
          para mover un personaje a través de un laberinto utilizando un solo comando.
        video: C1_mapas_felices_desconectado
      MoveIt:
        title: Muévelo, muévelo
        desc: Los estudiantes crean algoritmos sencillos (conjuntos de instrucciones)
          para mover un personaje a través de un laberinto utilizando un solo comando.
        video: C1_muévelomuévelo_desconectado
      PlantASeed:
        title: 'Algoritmos de la Vida Real: Planta una Semilla'
        desc: Esta lección resalta formas en las que usamos algoritmos en nuestra
          vida cotidiana, usando el acto de plantar una semilla como ejemplo. También
          se centra en el panorama general de la informática y cómo los algoritmos
          juegan un papel esencial.
        video: C1_plantando_semillas
      BuildingAFoundation:
        title: Construyendo una base
        desc: Los estudiantes construyen una estructura utilizando solamente lo suministrado.
          Las estructuras deben completar una tarea (alcanzar una cierta altura o
          soportar un cierto peso), y los estudiantes discuten la idea de ser persistente
          cuando las cosas se complican.
        video: C1_construyendo_cimientos
      GettingLoopy:
        title: Bucleandose
        desc: Esta lección introduce el concepto de programación de los bucles (instruciones
          repetidas) atravéz de una actividad de baile. Los estudiantes aprenderan
          simple coreografía, despues se les dirá que la repitan.
        video: C1_getting_loopy
      RelayProgramming:
        title: Programación de relevos
        desc: Los estudiantes corren una carrera de relevos, donde aceleran por el
          camino para escribir un algoritmo basado en una imagen "Grafica en Papel
          de Programación". Ellos sólo pueden escribir una instrucción a la vez y
          si hay algun error en algun lugar, deben borrar todo hasta ese punto.
        video: C2_programación_relevos
      Conditionals:
        title: Condicionales
        desc: Para aprender acerca de las instrucciones condicionales, los estudiantes
          juegan con cartas y crean reglas como "si tomo una tarjeta roja, obtengo
          un punto" y "si tomo una carta negra, tu obtienes un punto."
        video: C2_condiciones_con_tarjetas
      BigEvent:
        title: El Gran Evento
        desc: Los estudiantes son introducidos al concepto de "eventos" en programación,
          que son acciones que una computadora monitorea constantemente. El profesor
          presionará botones en un control remoto de papel y los estudiantes reaccionarán
          dependiendo de qué botón se presiona.
        video: C1_granevento_desconectado
      GoingPlacesSafely:
        title: Ir a Sitios Seguro
        desc: Internet es una herramienta poderosa, pero a veces peligrosa. Los maestros
          muestran cómo mantenerse a salvo mientras se navega en Internet.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Programación de hoja cuadriculada
        desc: Los estudiantes escriben un algoritmo (un conjunto de instrucciones)
          usando un conjunto de  comandos predefinidos para dirigir a sus compañeros
          en la reproducción de un dibujo.
        video: C2_papel_cuadriculado
      PaperPlanes:
        title: 'Algoritmos de la vida real : Aviones de papel'
        desc: Esta lección hace ver modos en los que usamos algoritmos en nuestra
          vida diaria, específicamente haciendo aviones de papel. Esta lección también
          se enfoca en las ciencias de la computación en general y cómo los algoritmos
          juegan un papel escencial.
        video: C2_aviones_de_papel
      BinaryBracelets:
        title: Pulseras Binarias
        desc: Los estudiantes crean pulseras como representaciones binarias de la
          primera letra de su nombre. Aprenden que los datos pueden ser representada
          y guardados de más de una forma.
        video: C2_pulseras_binarias
      DigitalFootprint:
        title: Tu huella Digital
        desc: Los profesores le presentan a los alumnos la idea de que poner información
          sobre ellos en línea crea una huella digital o un "rastro" que tiene consecuencias.
        video: C2_digital_footprint
      ComputationalThinking:
        title: Pensamiento computacional
        desc: Los alumnos usan los pasos del pensamiento computacional (descomponer,
          combinar patrones, abstraer, algoritmo) para averiguar cómo jugar un juego
          que viene sin instrucciones.
        video: C3_pensamiento_computacional
      FunctionalSuncatchers:
        title: Tragaluces Funcionales
        desc: Los estudiantes crean un algoritmo con variables y funciones (pedazos
          de código que quieres usar una y otra vez) para crear un tragaluz con un
          hilo y pequeños cristales.
        video: C3_tragaluces_funcionales
      SongwritingParameters:
        title: Composicion musical con Parámetros
        desc: Los estudiantes usan el concepto del coro en una canción para aprender
          sobre el paso de parámetros (que personaliza una función sin tener que reescrbir
          la función entera).
        video: C3_composición_musical_con_parámetros
      DiceRace:
        title: 'Algoritmos de la vida real: Carrera de Dados'
        desc: Esta clase muestra modos en los que usamos algoritmos en nuestra vida
          diaria. Como parte de eso, los estudiantes identificarán y escribirán el
          algoritmo de un juego de carrera de dados.
        video: C3_carrera_dados
      Internet:
        title: Internet
        desc: Los alumnos envían mensajes representando varios métodos de transmision
          de Internet usando pedazos de papel.
        video: C3_internet
      Crowdsourcing:
        title: Colaboración Abierta
        desc: Los estudiantes usan crowdsourcing, una técnica habitual para resolver
          problemas en informática, para completar una tarea juntos como un aula,
          más eficientemente que si un alumno lo intentara solo.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Ciudadanía Digital
        desc: Los estudiantes exploran la diferencia entre información privada e información
          personal, distinguiendo qué es seguro y qué es inseguro compartir en línea.
      TangramAlgorithms:
        title: Algoritmos de tangram
        desc: Esta clase nos enseña algo importante acerca de los algoritmos. Si mantienes
          un algoritmo simple hay muchas maneras de usarlo. Si quieres asegurarte
          de que todos terminen con el mismo resultado, entonces el algoritmo necesita
          más detalle.
        video: C4_algoritmos_sin_conexión
      EnvelopeVariables:
        title: Variables de sobre
        desc: Las variables permiten mucha libertad en Ciencias de la computación.  Esta
          clase ayuda a explicar qué son las variables y cómo podemos usarlas de muchas
          maneras diferentes. Usa esta actividad antes de (o junto con) la clase de
          abstracción para comprender a fondo la idea.
        video: C4_variables_sin_conexión
      MadGlibs:
        title: Loco Glibs
        desc: La abstracción es una de las habilidades más importantes que deben entender
          un informático. Esta actividad hará que los alumnos analicen historias buscando
          diferencias para que puedan abstraerlas. Esas historias abstractas se convierten
          en plantillas para diversión y crear otras locas historias.
        video: C4_bibliotecas_locas_sin_conexión
      ForLoopFun:
        title: Diversión con bucles Para
        desc: Sabemos que los bucles nos permiten hacer las cosas una y otra vez,
          pero ahora vamos a aprender cómo utilizar bucles con estructuras adicionales.
        video: C4_bucles_for_sin_conexión
      SongwritingWithParameters:
        title: Composición Musical con Parámetros
        desc: 'Una de las estructuras más magníficas en el mundo de las ciencias de
          la computación es la función.  Las Funciones (a veces llamadas procedimientos)
          son mini programas que puedes utilizar una y otra vez dentro de tu programa
          más grande. Esta clase  ayudará a los alumnos a entender intuitivamente
          por qué la combinación de partes de código en funciones es una práctica
          tan útil.  '
        video: C4_parámetros_sin_conexión
      BinaryImages:
        title: Imágenes binarias
        desc: Aunque muchas personas piensan que el binario es  estrictamente ceros
          y unos, nuestros cursos anteriores enseñaron a los alumnos que la información
          puede ser representada en una variedad de opciones binarias.  Esta clase
          lleva ese concepto un paso más allá que ilustra cómo una computadora también
          puede almacenar información aún más compleja (por ejemplo, imágenes y colores)
          en binario.
        video: C4_binario_sin_conexión
      VideoGamesCoordinatePlanes:
        title: Videojuegos y planos de coordenadas
        desc: Descripción de la clase sobre videojuegos y planos de coordenadas
      Contracts:
        title: Contratos
        desc: Descripción de la clase sin conexión sobre contratos
      DesignRecipe:
        title: La receta de diseño
        desc: Descripción de la clase sobre receta de diseño
      Booleans:
        title: Valores booleanos
        desc: Descripción de la clase sobre booleanos
      ConditionalsPiecewiseFunctions:
        title: Funciones por partes y condicionales
        desc: Descripción de la clase sobre funciones por partes y condicionales
      CollisionDetection:
        title: Detección de colisiones
        desc: Descripción de la clase sobre detección de colisiones

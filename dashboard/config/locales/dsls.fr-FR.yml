      OPD-K5 What is Mastery_copy:
        markdown: |-
          # Regarder vers l'avant

          ## Pratiques pédagogiques
          Dans le prochain bout de concept, vous découvrirez les pratiques d'enseignement suivantes :

          - Recherche et utilisation des plans de cours
          - Programmation en binôme
          - Débogage
          - Journalisation

          ## Concepts de codage de base
          Dans le prochain bout de concept, vous pratiquerez les concepts de base de l'informatique suivants :

          - Séquençage
          - Boucles
          - Événements
          - Conditions

          Dans ces leçons, vous allez :
          - Définir et expliquer ce que signifie le concept de base, et pourquoi c'est important en informatique
          - Écrire des programmes simples appliquant le concept (en utilisant la programmation visuelle pour résoudre des énigmes)
          - Réfléchir à la façon dont vous pourriez intégrer ce concept dans votre enseignement

          ## Comment savoir si je dois passer à la leçon suivante ?

          Au fur et à mesure que vous terminez chaque leçon, demandez-vous :

          - Pourrais-je définir et expliquer l'importance de ce concept de base particulier à quelqu'un qui ne connaît pas l'informatique ?
          - Ai-je réussi à terminer les énigmes simples de cette leçon ?
          - Ai-je quelques idées sur la façon dont je pourrais l'utiliser dans ma classe ?

          Si vous répondez oui à chaque question, passez à la leçon suivante. Si vous répondez non à l'une des questions, envisagez de revoir la leçon ou d'approfondir le sujet dans l'un des cours Fondamentaux de l'informatique avant de poursuivre.
      OPD-K5 Why teach CS_copy:
        markdown: |
          # Pourquoi enseigner l'informatique ?

          <img src="https://images.code.org/2d5f7097062637d95a723129689b4891-image-1571684813152.JPG" class="level-image">

          ### **Développer des compétences importantes**
          La recherche montre que l'informatique favorise la pensée critique, la créativité, la résolution de problèmes et l'engagement dans les compétences du monde réel.

          ### **Améliorer les performances dans d'autres matières**
          Vous n'avez pas besoin d'être un enseignant ensciences, maths ou technologies, pour voir les avantages de l'informatique dans votre classe. Une <a href="https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e" target="blank" rel="noopener noreferrer">étude de recherche récente</ a> a constaté que les classes avec des enseignants ingénieux obtiennent de meilleures notes aux examens standard d'anglais, de mathématiques et de sciences après avoir enseigné les cours de CS Fundamentals.

          ### **Générez confiance et intérêt dès le début**
          Si on attend le lycée ou le collège pour initier les élèves à l'informatique, certains auront déjà décidé que ce n'est pas pour eux ou auront l'impression qu'ils sont déjà trop en retard par rapport aux élèves qui l'étudient en dehors de l'école.

          Les initier à l'informatique dès la maternelle, lorsqu'ils n'ont pas à s'inscrire à un cours comme ils le pourraient au lycée, leur permet à tous de voir à quel point le sujet est accessible et de décider s'ils ça ou non.

          ### **C'est marrant !**
          L'informatique donne aux étudiants l'opportunité de collaborer, d'être créatifs et de s'exprimer !

          ### **Besoin de plus de conviction ?**
          Code.org propose de nombreuses ressources pour vous aider, ainsi que les élèves, votre administration, vos parents et votre entourage, à comprendre pourquoi l'informatique est importante en classe. Découvrez ci-dessous notre série de vidéos inspirantes, ainsi que certaines des statistiques et des preuves concernant l'éducation à l'informatique.

          > <a href="http://code.org/educate/inspire" target="blank" rel="noopener noreferrer"><button class="default">Explorer les vidéos inspirantes >></button></a >

          > <a href="http://code.org/promote" target="blank" rel="noopener noreferrer"><button class="default">Explorer la recherche >></button></a>

          <img src="https://images.code.org/1b213b6c2256c6992b899df3c62559a0-image-1571684948168.jpg">
      OPD-K5 Your Plan_copy:
        markdown: |-
          # Votre programme

          Nous espérons que cette étape vous ait bien présenté les ressources disponibles sur Code Studio. Alors que vous réfléchissez à la façon dont vous pourriez à l'avenir enseigner l'informatique, en utilisant l'une des ressources de code.org ou Code Studio, prenez un moment pour <a href="http://forum.code.org/t/teaching-computer -science-your-plans/412" target="blank" rel="noopener noreferrer">partager votre plan avec la communauté d'apprentissage professionnel (PLC)</a>.

          Partagez avec nous :

          - Quels sont les objectifs pour votre classe ? Comment les ressources CS ou code.org vous aideront-elles à les atteindre ?
          - Qu'est-ce qui vous enthousiasme le plus lorsqu'il s'agit de mettre en œuvre certaines de ces ressources ?
          - Quels problèmes prévoyez-vous avant d'atteindre vos objectifs ?
          - Quelles questions avez-vous auxquelles cette communauté pourrait vous aider à répondre ?

          Après avoir posté votre programme initial, n'hésitez pas à revisiter <a href="http://forum.code.org/t/teaching-computer-science-your-plans/412" target="blank" rel="noopener noreferrer" >ce fil</a> à l'avenir pour nous tenir au courant de l'évolution des choses ! Nous vous encourageons à consulter également les publications des autres afin de vous inspirer davantage !

          > <a href="http://forum.code.org/t/teaching-computer-science-your-plans/412" target="blank" rel="noopener noreferrer"><button class="plc"> Publiez votre programme >></button></a>

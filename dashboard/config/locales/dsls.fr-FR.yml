      Terminology Recap:
        content1: description ici
        markdown: |
          # Pause et Résumer

          Les messages encryptés avec le **Code de César** sont très facile à cassés, et surtout avec des outils de calcul. Maintenant que vous avez un peu de pratique pour casser un chiffrement par décalage de l'alphabet (plutôt facile, hein ?) essayons quelque chose de plus difficile.

          **Résumé terminologie**

          * **Chiffrement** - un processus de codage des messages pour les garder secrets, donc seulement les parties autorisées peuvent les lire.
          * **Déchiffrement** - un processus qui inverse le chiffrement en prenant un message secret et en reproduisant le texte original
          * **Chiffrer** - Le terme générique d'une technique (ou algorithme) qui permet d'effectuer le chiffrement
          * **Code de César** - Une technique de chiffrement qui déplace l'alphabet par un nombre de caractères.
          * **Cassé un chiffrement** - Lorsque tu tentes de décoder un message secret *sans* connaitre toutes les spécifications du chiffrage, tu essaies de casser le chiffrement.

          Clic Continuer pour voir le **Prochain Challenge**...

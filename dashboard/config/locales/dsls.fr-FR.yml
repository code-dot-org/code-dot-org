      CSD U2 L2 Overview:
        content1: description ici
        markdown: "# Aperçu\n\nCette leçon introduit les sites web comme un moyen
          d'expression personnel.  Premièrement la classe discute des différentes
          possibilités qu'on les gens pour s'exprimer et partager leurs intérêts et
          idées, ensuite elle regarde quelques exemples de sites web réalisés par
          des élèves du cours précédent. Ensuite tout le monde réfléchit et partage
          une liste de sujets et intérêts à y inclure, crée une ressource pour le
          développement d'un site web personnel par la suite. \n## Vocabulaire\n\n*
          **Contenu d'un site web** - Du texte brute, des images, et d'autres éléments
          inclut dans une page web\n\n\n## Ressources\n\n* [Personal Website Sketch
          - Activity Guide](https://docs.google.com/document/d/1wnK0ntxFWvUyuEB6SksiTtUDqrEhZZn3VPLWynz-fV4/export?format=pdf)\n"

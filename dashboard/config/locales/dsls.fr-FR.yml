          Cette leçon présente les listes ordonnées et non ordonnées et les éléments associés &lt; ul &gt;, &lt; ol &gt;, et &lt; li &gt; balises HTML. La classe s'entraîne à utiliser les balises, puis retourne au projet de page web personnelle pour ajouter une nouvelle page HTML qui inclut les nouvelles balises.


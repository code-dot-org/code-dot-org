          # Présentation générale

          Le présent cours permet de renforcer les compétences des participants en matière de dessin et intègre les paramètres de largeur et de hauteur. Il aborde également le concept de génération de nombres aléatoires. La classe apprend à dessiner avec différentes versions d'ellipse() et de rect() incluant des paramètres de largeur et de hauteur et à utiliser le bloc background() pour remplir l'écran de couleur. Au terme de la formation, la classe sera initiée au bloc randomNumber() et utilisera les nouveaux blocs pour dessiner un serpent arc-en-ciel aléatoire.
          ## Vocabulaire

          **Paramètre** - Un élément d'information supplémentaire transmis à une fonction afin de la personnaliser pour un besoin spécifique.

          ## Code introduit

          * [background()](//studio.code.org/docs/gamelab/background/)
          * [ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [rect()](//studio.code.org/docs/gamelab/rect/)
          * [randomNumber()](//studio.code.org/docs/gamelab/randomNumber/)

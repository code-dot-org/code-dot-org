      csc_animal_adaptations_intro:
        markdown: "#Survival Comportements\n\n# #Behaviors Dans la nature\nLes animaux
          ont développé <strong>des comportements</strong> et des actions qui les
          aident à survivre. <br> Par exemple, certains animaux **migrent pendant
          l'hiver tandis que d'autres essaient de rester en **groupes**.\n\n<img style=\"
          float: left; width:50%; padding-top:10px\" src=\"https://images.code.org/424ef84f41b7cabdf62e8cc509abe62c-image-1678322413909.jpg\"
          style= \"width:60%\">\n<img style=\" float: left; width:46%; padding-top:10px\"
          src=\"https://images.code.org/7c79e255d048e7ccf099eb61976bb90c-image-1678322295452.jpg\"
          style= \"width:60%\">\n\n<div style=\"float: left\">\n<h2>Comportements
          en informatique</h2>\nEn informatique, <strong>les comportements</strong>
          sont un ensemble d'actions qu'un sprite répète encore et encore comme une
          animation. <br>\nLes actions du comportement se poursuivent jusqu'à ce qu'il
          soit demandé de s'arrêter. \n<br>\n<br>\n\n<img src=\"https://images.code.org/56809209ca823047729cc01a033a7ac0-image-1679937249706.gif\"
          style=\" float: left; width:70%; padding-top:10px\">\n</div>\n"

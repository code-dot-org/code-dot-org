      OPD-K5 Vocabulary:
        markdown: |-
          # Fondamentaux de l'informatique > Vocabulaire clé

          Lorsque vous commencez à apprendre l'informatique, l'une des tâches les plus importantes est de vous familiariser avec le langage de codage. Dans ce cours et dans toutes les ressources CS Fundamentals, nous utilisons le même vocabulaire que celui utilisé dans l'industrie informatique. Encourager les jeunes élèves à apprendre et à utiliser des termes professionnels, leur permet de communiquer avec les autres et de construire leurs connaissances en informatique sans avoir à réapprendre des termes et des concepts par la suite. Ceux utilisés dans ces cours sont définis à l'aide de mots que la plupart d'entre eux devraient être capables de comprendre.

          Voici une [liste de termes de vocabulaire](http://code.org/curriculum/docs/k-5/glossary) utilisé dans les ressources CS Fundamentals ; bon nombre de ces termes sont également introduits dans ce cours. Vous n'avez pas besoin d'apprendre tous ces mots maintenant. Utilisez cette liste comme référence pendant ce cours de développement professionnel en ligne et lorsque vous utilisez nos cours avec vos élèves.

          <a href="http://code.org/curriculum/docs/k-5/glossary » target="blank » rel="noopener noreferrer"><button class="default">Voir le glossaire >></ bouton></a>

          > **Conseil pédagogique :** La meilleure pratique consiste à introduire les termes dans un langage facile à comprendre, à relier les termes à des expériences antérieures, à utiliser les termes à plusieurs reprises au-delà de la leçon elle-même tout au long du cours (et dans d'autres situations) le cas échéant , et renforcer l'utilisation des élèves dans la communication orale et écrite.

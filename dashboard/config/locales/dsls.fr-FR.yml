      OPD-K5 Outline:
        markdown: |-
          # Démarrage > Plan du cours

          Ce cours est divisé en onze étapes, chacune étant composée de « niveaux » ou «  casse-têtes ». Voici un aperçu de ce que vous apprendrez si vous suivez le cours en entier :

          ## Étape 1 : Démarrage (10-30 minutes)

          En terminant l'étape 1, vous :

          - Reverrez les détails du cours
          - Vous entrainerez à utiliser Code.org comme plateforme d'apprentissage
          - Planifierez votre participation à ce cours

          ## Étape 2 : Fondamentaux de l'informatique (10-30 minutes)

          En terminant l'étape 2, vous :

          - Définirez ce qu'est l'informatique et réviserez le vocabulaire clé
          - Identifierez les avantages de l'enseignement et de l'apprentissage de l'informatique
          - Saurez faire la différence entre « codage » et « informatique"
          - Pourrez expliquer les avantages de commencer à coder en utilisant la programmation visuelle

          ## Étape 3 : Regard vers l'avenir (10 minutes)

          En terminant l'étape 3, vous :

          - Serez prêt à « maîtriser les bases » de l'informatique en passant en revue la suite du cours

          ## Étape 4 : Maîtriser les bases : Séquençage (10-30 minutes)

          En terminant l'étape 4, vous :

          - Définirez « programme » et « algorithme"
          - Utiliserez le moteur de programmation visuel Code.org pour écrire des programmes simples
          - Réfléchirez à leur application en classe

          ## Étape 5 : Maîtriser les bases : Boucles (20-45 minutes)

          En terminant l'étape 5, vous :

          - Définirez des « boucles » et expliquerez leur importance
          - Vous entrainerez à faire des boucles simples
          - Réfléchirez à leur application en classe

          ## Étape 6 : Maîtriser les bases : Conditions (20-45 minutes)

          En terminant l'étape 6, vous :

          - Définirez les « conditions » et expliquerez leur importance
          - Vous entrainerez à coder des conditions simples
          - Réfléchirez à leur application en classe

          ## Étape 7 : Maîtriser les bases : Fonctions (20-45 minutes)

          En terminant l'étape 7, vous :

          - Définirez des « fonctions » et expliquerez leur importance
          - Vous entrainerez à coder des fonctions simples
          - Réfléchirez à leur application en classe

          ## Étape 8 : Maîtriser les bases : événements (30-60 minutes)

          En terminant l'étape 8, vous :

          - Définirez les « événements » et expliquerez leur importance
          - Vous entrainerez à coder des événements simples
          - Réfléchirez à leur application en classe

          ## Étape 9 : Meilleures pratiques pour l'enseignement de l'informatique (30-60 minutes)

          En terminant l'étape 9, vous :

          - Reverrez les bonnes pratiques pour l'enseignement de l'informatique

          ## Étape 10 : Planification (30-60 minutes)

          En terminant l'étape 10, vous :

          - Explorerez les ressources Code.org, y compris le tableau de bord de l'enseignant
          - Prévoirez comment vous intégrer l'informatique à votre activité

          ## Étape 11 : Étapes suivantes (10-30 minutes)

          En terminant l'étape 11, vous

          - Réfléchirez à votre apprentissage
          - Planifierez les prochaines étapes à suivre pour continuer votre apprentissage

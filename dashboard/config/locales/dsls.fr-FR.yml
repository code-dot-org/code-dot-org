        markdown: "# **Tu viens d'apprendre les « boucles » !**  ### **Une boucle
          est l'action de faire quelque chose encore et encore.** Un autre mot pour
          faire quelque chose à nouveau est répéter.   ### Les boucles sont vraiment
          utiles pour répéter des modèles. Il pourrait être utile d'écrire ton programme
          sans les boucles, d'abord, puis d'essayer de trouver un modèle.   ### Quand
          tu en vois un, colle ce modèle dans un bloc `répéter` !   ---  ## **Vocabulaire
          à Connaître**   * ### **Boucle** - L'action de faire quelque chose encore
          et encore  * ### **Répéter** - Faire quelque chose à nouveau\n"
      courseF_markdown_loops_intro:
        content1: Page du Manuel du Test Markdown
        markdown: "# Dans cette leçon...### Imagine que tu veux que ton personnage
          avance **5** fois. Ce serait assez facile - il suffit de glisser **5** blocs
          avancer. Maintenant, imagine que tu veux que ton personnage avance **5,000**
          fois !   ### Combien de temps cela te prendrait-il pour traîner **5,000**
          blocs ? ### Aimerais-tu qu'il y ait un moyen facile de le faire ? Il y en
          a un !--- ##Blocs à Connaître ![] (https://images.code.org/2d949be303e653f4ea203cc00f0b06c3-image-1524697677509.png)\n"
      courseF_markdown_nestedloops_end:
        content1: Page du Manuel du Test Markdown
        markdown: "# **Tu viens d'apprendre les « boucles imbriquées » !**   ### **Une
          boucle imbriquée est une boucle dans une boucle.** Imagine une boucle extérieure,
          avec une autre boucle qui est tout confortablement et douillettement imbriquée
          à l'intérieur de la boucle extérieure.   ### Les boucles imbriquées sont
          idéales pour répéter des modèles de modèles. Elles peuvent être très puissantes
          si elles sont utilisées correctement !---## **Vocabulaire à Connaître**
          \  ### __Boucles Imbriquées__ - Une boucle dans une boucle\n"
      courseF_markdown_nestedloops_intro:
        content1: Page du Manuel du Test Markdown
        markdown: "# **Dans cette leçon...** \n\n### T'es-tu jamais demandé ce qui
          se passerait si tu mettais une boucle *dans une autre boucle* ?   \n\n###
          Ça risque de te rendre fou !   \n\n### Si une boucle normale sert à répéter

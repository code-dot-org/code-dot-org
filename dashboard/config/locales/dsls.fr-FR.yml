          # Leçon hors ligne : le grand événement

          > Un **événement** est une ligne de code qui indique à votre ordinateur « d'écouter » si quelque chose se passe, puis d'agir en fonction. Par exemple, sur les pages Web, vous pouvez souvent afficher un menu déroulant lorsque vous survolez la barre de navigation avec votre souris. Le « rollover de la souris » est un événement qui déclenche une action.

          ***
          ## **1. Révisez le plan de cours « <a href="https://curriculum.code.org/csf-19/coursec/14/ » target="blank » rel="noopener noreferrer">Le grand événement</a> » du cours C.**

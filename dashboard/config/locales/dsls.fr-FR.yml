      CSD U2 L7 Overview:
        markdown: |-
          # Aperçu

          Cette leçon explique comment utiliser le contenu créé par d'autres sur un site web tout en respectant les droits du créateur original de ce contenu. Après avoir étudié les licences Creative Commons, la classe apprend à ajouter des images aux pages web et à attribuer une attribution appropriée.

          ## Vocabulaire

          * ** Citation ** - Une citation ou une référence à un livre, un article ou un auteur, en particulier dans un ouvrage scientifique.
          * ** Copyright ** - le droit légal exclusif, accordé à un créateur ou à un cessionnaire d'imprimer, de publier, d'interpréter, de filmer ou d'enregistrer du matériel littéraire, artistique ou musical, et d'autoriser d'autres personnes à faire de même.
          * ** Creative Commons ** - Une licence publique de droit d'auteur qui permet la distribution gratuite d'une œuvre autrement protégée par le droit d'auteur. Une licence CC est utilisée lorsqu'un auteur souhaite donner aux gens le droit de partager, d'utiliser et de construire sur une œuvre qu'ils ont créée.
          * ** Propriété intellectuelle ** - Une œuvre ou une invention qui est le résultat de la créativité, comme un manuscrit ou un dessin, sur laquelle on a des droits et pour laquelle on peut demander un brevet, un droit d'auteur, une marque, etc.

          ## Code introduit

          * ** [Image] (// studio.code.org/docs/weblab/img/)** - `<img />`

          ## Ressources

          * [Présentation de Creative Commons] (https://www.youtube.com/watch?v=HKfqoPYJdVc) - Vidéo
          * [Licence de votre travail - Guide d'activités] (https://docs.google.com/document/d/1twenNK2xrjc4bhIXuKfMXFA2yocLsR7MK8ZPvi-HckI/export?format=pdf)

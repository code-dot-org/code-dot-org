      csc_ecosystems_overfishing_solution2_overview:
        markdown: "> #Sustainable Fishing Practice #2 :\n>># #Create une saison de
          pêche <img src=\"https://images.code.org/123dd5c82e4c03dcbc32b775fd16ec60-image-1681937158113.png\"
          \ width=400 style=\"margin-right: 30px; float: left\">\n**Fixez des limites
          quant aux moments où les gens peuvent attraper du poisson. Lorsque ce n'est
          pas la saison de pêche, l'écosystème a le temps de se rétablir.** \n<br>\n\n#Save
          our Seas ! \n<img src=\"https://images.code.org/f3f55eddff9891464c8fb5a5405c31c3-image-1681781301257.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n<img
          src=\"https://images.code.org/cbccfc42b7e1fe329ac7c9c37dfcb6b5-image-1681781296669.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n\n</div>\n\n###
          La surpêche est un problème qui peut nuire aux écosystèmes marins et aux
          personnes qui en dépendent. Il est important de pratiquer une pêche durable
          pour protéger ces écosystèmes et garantir la santé des populations de poissons.\n\n\n\n<br>\n<br>\n<br>\n"
      csc_ecosystems_overfishing_solution3_overview:
        markdown: "> #Sustainable Fishing Practice #3 :\n>># #Set Limites de pêche
          <img src=\"https://images.code.org/58d4ca52deba39a990c3165ba16e284b-image-1681747630352.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Les scientifiques
          peuvent vous aider à déterminer combien de poissons peuvent être capturés
          sans nuire à l'océan. Les pêcheurs sauront alors qu'il ne faut pêcher que
          ce nombre de poissons.** \n<br>\n<br>\n<br>\n\n#Save our Seas ! \n<img src=\"https://images.code.org/35e557d27c4bdb5f546da560716dc10b-image-1681756387784.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          En travaillant ensemble, nous pouvons contribuer à ce que nos océans soient
          pleins de vie pour les générations à venir !\n\n\n\n<br>\n<br>\n<br>\n\n"
      csc_ecosystems_overfishing_solutions_overview:
        markdown: "#Save Nos mers ! \n<img src=\"https://images.code.org/d4267a1de975b8ea46468f74187eb95c-image-1681756621010.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          L'océan contient beaucoup de poissons, mais parfois les gens attrapent trop
          de poissons et cela peut nuire à l'écosystème. Dans les niveaux suivants,
          vous allez coder **trois pratiques de pêche durables différentes** pour
          aider à protéger nos écosystèmes océaniques.\n\n<br>\n\n## #To En savoir
          plus sur les solutions durables pour nos océans : <a href=\"https://www.seafoodwatch.org/seafood-basics/sustainable-solutions/avoid-overfishing\"
          target=\"_blank\">Cliquez ici</a>\n<br>\n<br>\n\n> #Sustainable Fishing
          Pratique #1 :\n>> # #Fishing Zones <img src=\"https://images.code.org/c33e46309c5335dc557c67c34310e723-image-1681511054034.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Les bateaux de
          pêche ne peuvent pêcher que dans les zones désignées. Certaines zones sont
          interdites aux bateaux de pêche afin que l'écosystème puisse se rétablir.**
          \n<br>\n<br>\n\n\n"
      csc_ecosystems_planning:
        markdown: "#Share Votre simulation d'écosystème !\n<img src=\"https://images.code.org/c480c5c42d9c02e154943f49bbed87ff-image-1675984438344.13.53
          PM.png\" style= \"width:50%\">\n<div style= \"width: 60%\"> \n\n###**Écologistes !

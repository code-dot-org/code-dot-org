      Internet Simulator Setup:
        content1: description ici
        markdown: "# Simulateur Internet de Code.org\n\n_Remarque : Les instructions
          répertoriées dans ce didacticiel sont destinées aux enseignants qui souhaitent
          utiliser Internet Simulator en tant qu'outil autonome, distinct du programme
          Code.org Computer Science Principles. Si vous prévoyez d'utiliser les activités
          conçues dans le cadre du programme CSP de Code.org, veuillez vous rendre
          sur la [page du programme CSP.](https://code.org/educate/csp)_\n\n### Contenu\nIl
          y a 3 pages d'arrière-plan et d'informations contenues ici :\n\n* Qu'est-ce
          que le simulateur Internet ? Aperçu (voir ci-dessous)\n* [instructions de
          configuration](/s/netsim/lessons/1/levels/2)\n* [FAQ](/s/netsim/lessons/1/levels/3)\n
          \n### Qu'est-ce qu'Internet Simulator ? Un aperçu :\n\nInternet Simulator
          est un outil développé par Code.org pour notre nouvelle classe de lycée
          [Principes informatiques] (https://code.org/educate/csp).Cet outil est conçu
          pour permettre aux élèves d'acquérir une expérience pratique en expérimentant
          (et en résolvant) différents types de problèmes associés aux ordinateurs
          en réseau. Le simulateur Internet est utilisé dans plusieurs leçons tout
          au long des unités 1 et 2 de notre programme pour construire successivement
          les différentes couches d'Internet.\n\nSi vous envisagez d'utiliser l'outil
          dans votre classe avec des activités que vous concevez, nous vous recommandons
          de vous familiariser avec l'outil via nos [plans de cours] (https://curriculum.code.org/csp/unit1).
          **Les instructions de configuration** sur la page suivante sont destinées
          aux enseignants qui souhaitent utiliser Internet Simulator indépendamment
          du programme CSP de Code.org.\n\nL'outil en lui-même n'enseigne pas ces
          concepts, mais fournit plutôt un environnement permettant à plusieurs élèves
          de se réunir et d'envoyer des messages binaires, décimaux ou ascii entre
          eux ou à d'autres camarades de classe. **L'environnement peut être configuré**
          de différentes manières pour exposer différents types de problèmes, visualiser
          les données et les connexions entre les hôtes et prendre en charge l'apprentissage
          de divers concepts liés à Internet.\n\nLe simulateur Internet a été conçu
          pour être utilisé dans une *salle de classe* avec des élèves travaillant
          en collaboration en personne pour résoudre des problèmes. Souvent, ces problèmes
          impliquent d'inventer un protocole de communication ou d'inventer des moyens
          de coder les informations d'une manière structurée pour leur transport sur
          Internet.\n\n**Dans le programme des principes de l'informatique de Code.org**,
          nous structurons généralement les leçons et les activités de la manière
          suivante :\n\n* **Premiers élèves présents avec un défi**\n * par exemple.
          L'Internet physique est intrinsèquement peu fiable et peut laisser tomber
          des messages\n* **Donnez l'opportunité d'expérimenter avec le simulateur
          pour avoir une idée des problèmes**\n * par exemple. regardez les journaux
          du routeur pour découvrir que 10 à 20 % de tous les messages sont abandonnés
          et que les paquets peuvent être routés dans le désordre\n* **Donnez l'opportunité
          d'inventer sa propre solution au défi**\n  * par exemple. inventer leur
          propre protocole pour savoir comment envoyer des messages de manière fiable
          sur ce réseau peu fiable\n* **Enfin, les élèves recherchent comment ce protocole
          ou cette invention fonctionne « dans le monde réel\"**\n * par exemple.
          Recherchez le fonctionnement réel de TCP et regardez une vidéo\n\n### Pour
          quoi le simulateur Internet peut-il être configuré ?\n\nÀ la base, Internet
          Simulator peut communiquer un seul bit d'information via un seul câble partagé
          sans coordination ni synchronisation. À son niveau le plus avancé, il peut
          simuler des connexions non fiables sur plusieurs routeurs, en utilisant
          des adresses IP, un DNS et des paquets de taille fixe nécessitant la création
          de protocoles similaires à TCP/IP ou HTTP.\n\nNous avons mis en place Internet
          Simulator dans une variété de configurations propices à l'enseignement de
          certains sujets. Mais si vous utilisez Internet Simulator pour la classe,
          vous devez connaître certains paramètres de l'interface utilisateur que
          vous souhaiterez peut-être contrôler ou demander à vos élèves de configurer
          d'une manière particulière.\n\nPar exemple : l'une des fonctionnalités d'Internet
          Simulator est que vous pouvez afficher les représentations binaires, décimales,
          hexadécimales et ASCII de toutes les données que vous envoyez. Dans certaines
          configurations, l'utilisateur peut également définir la « taille de bloc
          » pour dicter la façon dont les bits sont interprétés. Pour une leçon de
          votre propre conception, vous pouvez choisir l'une des configurations que
          nous avons fournies, mais vous devrez peut-être exiger que les élèves n'affichent
          qu'une représentation particulière des bits, ou peut-être souhaitez-vous
          que la taille du morceau soit définie sur une valeur particulière.\n\nLe
          point le plus important est que les configurations fournies ici sont censées
          être un point de départ pour l'enseignement d'un sujet particulier. Vous
          devrez peut-être faire preuve d'ingéniosité et de stratégies d'enseignement
          pour affiner davantage l'utilisation du simulateur en fonction de vos besoins.\n\n\n
          <br><br>\n<img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png »
          width=\"600px » style=\"margin:0 100px\"/>\n<br><br>\n\n\n\n    \n\n\n_Prochaine
          étape : instructions de configuration_"
      Internet Simulator Setup 2:
        content1: description ici
        markdown: |-
          # Simulateur Internet : Instructions de configuration

          1. **Créez une section dans Code Studio.** Pour que les élèves de votre classe puissent communiquer entre eux, ils doivent tous être associés à la même section dans Code Studio. Connecté en tant que compte enseignant, vous devrez créer une section à laquelle tous vos élèves se joindront. Pour créer une rubrique :
           * Accédez à la zone [sections](https://code.org/teacher-dashboard#/sections) du tableau de bord de l'enseignant
           * Cliquez sur le bouton 'Nouvelle section'. Nous vous recommandons de choisir le type de connexion 'Email' et 'cspunit1' pour le cours.
           <br>
          <img src="https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png » width="600px » />
          <br><br>
          2. **Demandez à des élèves de rejoindre votre section.** Une fois la section créée, cliquez sur le lien « Gérer les élèves » pour la section. Vous verrez un code de section que vous pourrez leur demander de rejoindre, une fois qu'ils auront créé leurs propres comptes Code Studio.
          <br>
          <img src="https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png » width="400px » />
          <br><br>
          3. **Donnez-leur l'URL de la version d'Internet Simulator que vous souhaitez utiliser.** Nous avons créé plusieurs configurations différentes d'Internet Simulator disponibles sur [code.org/internetsimulator](http://code.org/internetsimulator ). Lorsque vous trouvez une configuration qui fonctionne pour votre activité, partagez l'URL avec les élèves. S'ils sont tous dans la même section, alors ils pourront automatiquement se connecter entre eux lorsqu'ils arriveront à la même URL.

          _Prochaine étape : Questions fréquemment posées_
      Internet Simulator Setup 3:
        content1: description ici
        markdown: |-
          # Simulateur Internet : FAQ

          #### Où puis-je trouver les activités que vous avez conçues pour être utilisées avec Internet Simulator ?
          Les activités que nous avons conçues pour notre programme de principes d'informatique, y compris les configurations spécifiques d'Internet Simulator, sont dans les plans de cours des unités [ici] (https://code.org/educate/csp). La plupart des plans de cours comportent des vidéos d'assistance « Conseils et astuces pour les enseignants » qui montrent des démonstrations du simulateur Internet utilisé dans le cadre des activités en classe. Vous pouvez utiliser ces activités telles quelles, ou n'hésitez pas à les modifier pour les adapter au mieux à votre classe !

          #### Puis-je personnaliser Internet Simulator pour ma classe ?
          À l'heure actuelle, nous n'avons malheureusement aucun moyen pour les personnes extérieures à Code.org de créer des configurations et des instructions spécifiques pour Internet Simulator. Nous avons essayé d'exposer une variété de configurations différentes qui peuvent, espérons-le, fonctionner pour votre classe et votre activité. À long terme, nous aimerions avoir un moyen de laisser les autres configurer l'outil.

          #### Mes élèves ne peuvent pas se voir lorsqu'ils accèdent à l'URL que je leur donne pour Internet Simulator. Comment faire ?
          Pour qu'ils puissent se voir dans le hall d'Internet Simulator, ils doivent être dans la même section. Vérifiez que vous avez suivi les instructions de configuration de section de la page précédente et qu'ils aient bien rejoint ce code de section spécifique. De plus, certains élèves peuvent se trouver dans plusieurs sections s'ils ont déjà suivi des cours avec Code.org, alors assurez-vous qu'ils connaissent le nom de votre section et qu'ils l'ont choisi dans la liste déroulante avant d'entrer dans le hall.

          # Regarder vers l'avenir > Tout sur les puzzles

          Dans les étapes qui suivent, vous allez utiliser Code.org pour apprendre les bases de l'informatique. Vous serez confronté à une série d'énigmes qui doivent être résolues. Pour ce faire, vous devrez écrire des programmes utilisant différents personnages pour atteindre différents objectifs. Nous nous entraînerons avec notre premier puzzle à l'étape 3. Mais avant d'y arriver, voici un aperçu des différents types de puzzles que vous et vos élèves rencontrerez :

          ## Exemples de puzzles de labyrinthe

          ![](//code.org/images/mockup_birds.png)
          ![](//code.org/images/pvz.png)

          Vous devrez amener l'oiseau en colère au cochon et vous devrez amener le zombie au tournesol.

          ## Exemple de puzzle d'artiste

          ![](//code.org/images/artist.png)

          Vous devez faire dessiner par l'artiste sur les lignes grises en le déplaçant autour de la toile. Il tracera une ligne derrière lui partout où il ira.

          ## Exemple de puzzle d'abeille

          ![](//code.org/images/bee.png)

          Vous devrez déplacer l'abeille pour collecter tout le nectar et faire tout le miel. Les unités de nectar et de miel nécessaires pour chaque puzzle sont écrites dans le coin inférieur droit de chaque fleur ou rayon de miel.

          ## Jouer au labo

          ![](//code.org/images/playlab.png)

          Dans Play Lab, vous créerez des jeux et des histoires basés sur différents objectifs.

          ## Flappy

          ![](//code.org/images/flappy.png)

          Dans Flappy, vous créerez votre propre jeu d'oiseau Flappy.
          Les énigmes qui ont précédé la création du jeu vous aident à apprendre les morceaux de code dont vous aurez besoin pour votre jeu.

          ## Rebondir

          ![](//code.org/images/bounce.png)

          Dans Bounce, vous pouvez créer votre propre jeu.
          Tout comme dans Flappy, les énigmes menant à la création du jeu vous aident à apprendre les morceaux de code dont vous aurez besoin pour votre jeu.

          * * *

          Dans cette série, nous vous présenterons des puzzles de [CS Fundamentals] (http://code.org/educate/k5). Ces puzzles servent de didacticiels en ligne, aidant les étudiants à apprendre des concepts tels que les boucles, les événements, les conditions et les fonctions.

          Au cours de cette expérience de développement professionnel, nous intercalerons plusieurs progressions de puzzle, vous donnant la chance de vous familiariser avec les concepts de programmation dans CS Fundamentals et les personnages dont vos étudiants tomberont amoureux. Pendant ce cours, vous remarquerez que vous vous déplacez rapidement entre différents environnements qu'il s'agisse d'amener l'oiseau en colère au cochon, de faire un dessin ou de faire récolter du nectar à une abeille. Ces transitions se produisent rapidement dans ce cours pour vous montrer une gamme des énigmes proposées dans CS Fundamentals. Vos élèves passeront plus de temps avec chaque environnement.

          Si vous voulez faire la même chose qu'eux, vous pouvez toujours suivre les cours [CS Fundamentals](http://studio.code.org/) par vous-même à tout moment. Mais ce cours vous donnera une bonne idée de ce à quoi vous attendre en tirant pour vous quelques-uns des puzzles et des leçons les plus fondamentaux en peu de temps.

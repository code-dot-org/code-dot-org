          compter le nombre de monstres qui tombent malades ou utiliser un minuteur
          pour voir à quelle vitesse les choses se déroulent. Par exemple, combien
          de temps faut-il généralement à tous les monstres pour tomber malade si
          aucun ne porte de masque ? \n\n## Faire des prévisions\n\nSi tu comprends
          ton modèle, tu peux l'utiliser pour faire des prévisions. Tu peux même modifier
          le déroulement de ta simulation et deviner ce qu'il se va se passer différemment.
          Par exemple :\n* Que se passerait-il s'il y avait deux fois plus de monstres ?\n*
          Que se passerait-il si la vitesse de déplacement des monstres était réduite
          d'une moitié ?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png »
          style=\"float:right\">\n\n## Monstreville, c'est comme le monde réel ? \nIl
          y a des limites au réalisme que peut avoir modèle. \n* En quoi ta simulation
          est-elle semblable aux les épidémies de virus du monde réel ?\n* En quoi
          sont-elles toutefois différentes ?\n\nLorsque tu auras terminé cette activité,
          pose ces questions à tes enseignants ou à ta famille !\n\n## Que peut-on
          faire d'autre comme modèles de situations ?\nTu as déjà créé un modèle fonctionnel
          d'épidémie à Monstreville. Quelles sont les choses que ta simulation ne
          peut pas faire ou montrer que tu aimerais qu'elle puisse faire ou montrer ?

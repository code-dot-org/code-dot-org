      OPD-K5 About:
        markdown: |-
          # Démarrage : À propos de ce cours

          ## Aperçu du cours

          Ce cours est conçu comme une introduction au programme et aux ressources des principes fondamentaux de l'informatique de Code.org pour les enseignants. En lisant, en visionnant des vidéos, en complétant des puzzles interactifs et en réfléchissant à votre apprentissage, vous développerez votre propre compréhension tout en vous préparant à enseigner l'informatique dans votre classe.

          ## Objectifs d'apprentissage

          En suivant ce cours en ligne, les participants :

          - Apprendront les bases de l'informatique
          - Passeront en revue les meilleures pratiques pour enseigner ces bases aux élèves
          - Accéderont au programme et aux ressources gratuites pour les enseignants
          - Prévoiront comment commencer à enseigner les principes fondamentaux de l'informatique
          - Se connecteront avec une communauté de collègues éducateurs qui apporteront des changements positifs dans leurs salles de classe grâce au codage

          ## Conditions préalables

          Aucune expérience préalable en codage ou en informatique n'est requise. Il s'agit d'un cours pour débutants.

          > **Une note sur le public :** Ce cours se concentre sur le programme gratuit de Code.org sur les principes fondamentaux de l'informatique pour des élèves de la maternelle au CM2. Bien que bon nombre de ces concepts s'appliquent à n'importe quel cours d'informatique, si vous souhaitez enseigner un programme d'informatique plus approfondi que les fondamentaux de l'informatique (par exemple, l'un de nos [Middle](https://code.org /educate/csd) ou [High school](https://code.org/educate/csp)), nous vous recommandons de rechercher davantage [d'opportunités de développement professionnel approfondi ou continu](https://code.org/ éduquer/apprentissage professionnel/moyen-élevé).

          ## Durée du cours

          Ce cours en ligne devrait prendre entre 3 et 7 heures, en fonction de vos connaissances préalables et de la profondeur à laquelle vous souhaitez vous plonger dans les ressources Code.org.

          ---

          ## Bouts de concept
          La page principale de ce cours en ligne est illustrée ci-dessous et divisée en quatre ** bouts de concept**. Cela reflète la façon dont les cours Fondamentaux de l'informatique sont présentés.

          ![](https://images.code.org/5227343bf74975b4678e42b50fdcd085-image-1573235429162.50.02 AM.png)
          ## Cours

          # Aperçu

          Cette leçon présente le CSS comme moyen de styliser les éléments de la page. La classe apprend la syntaxe de base des ensembles de règles CSS, puis explore les propriétés qui ont un impact sur les éléments de texte HTML. Enfin, chacun applique des styles de texte à ses sites web personnels.

        markdown: |+
          # Naviguer dans ce cours en ligne

          En suivant ce cours, vous vous familiariserez avec tout ce que CS Fundamentals a à offrir.

          Si vous rencontrez des difficultés, les informations ci-dessous vous aideront à naviguer et à utiliser cet espace pour votre apprentissage professionnel pendant que vous suivez ce cours en ligne. N'hésitez pas à revenir à ce niveau à tout moment !


      CourseF_outbreak_story:
        content1: description ici
        markdown: "# Épidémie : Code ta propre simulation\n\n## Bienvenue à Monstreville!\nD'ordinaire,
          Monstreville était une ville joyeuse et ses habitants étaient en bonne santé.
          Les monstres de Monster Town aimaient se balader pour rendre visite à leurs
          amis. \n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\">\n\nUn jour, l'un des monstres a commencé à se sentir
          malade. Il avait attrapé un **virus** ! Un virus est un tout petit microbe
          qui peut nous rendre malade. Les autres monstres n'étaient pas trop inquiets.
          Ils continuaient à rendre visite à leurs amis.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\">\n\nPeu de temps après, deux autres monstres sont tombés
          malades. C'était le même virus ! Ils semblaient avoir attrapé le virus de
          leur ami.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\">\n\nLe virus s'est lentement propagé à d'autres monstres
          qui se trouvaient non loin de là. Les monstres en bonne santé ont commencé
          à craindre qu'ils tomberaient tous malades. Les monstres malades ont commencé
          à craindre qu'ils transmettraient le virus aux autres.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png »
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png »
          style=\"float:right; width:30%\">\n\n## Empêcher la propagation\nHeureusement,
          après avoir étudié le virus, les voisins de Monstreville ont fait une découverte
          importante. Ils se sont rendu compte qu'ils étaient moins susceptibles de
          propager le virus s'ils portaient un masque sur la bouche. Avec leurs masques,
          les monstres malades étaient moins susceptibles de transmettre le virus
          aux monstres en bonne santé.\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png »
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png »
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif » style=\"float:left; width:25%; padding-right:25px\">\n\n##
          Que va-t-il se passer ensuite ?\n\nAujourd'hui, tu vas écrire du code pour
          créer et exécuter ta propre **simulation** de l'épidémie du virus à Monstreville.
          \ Une simulation est un modèle informatique d'un processus ou d'un système.
          Apprends à coder et à prédire ce qui arrivera aux habitants de Monstreville.\n\n<img
          src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png »
          style=\"float:right; width:15%\">\n\n* *À quelle vitesse le virus se répandra-t-il
          ?\n\n* *Tout le monde tombera-t-il malade ?\n\n* *Comment les masques aideront-ils
          ?\n\n\nQuand tu auras terminé, partage ta simulation avec les autres. Partage
          ce que tu penses qu'on pourrait faire pour aider les autres à rester en
          bonne santé lorsqu'un virus arrive en ville. \n"
      CourseF_outbreak_story2:
        content1: description ici
        markdown: "# Épidémie : Réfléchir comme un scientifique\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png »
          style=\"float:right; width:30%\">\n\nLes simulations sont un excellent moyen
          d'apprendre des choses qui peuvent être difficiles à observer dans le monde
          réel. Elles aident les scientifiques à résoudre des problèmes et à tester
          de nouvelles idées de manière sûre et efficace. Ta simulation est un moyen
          de montrer à quoi pourrait ressembler une épidémie de virus dans Monstreville.\n\n##
          Réinitialisation et rediffusion !\nMême lorsque tu écris le code toi-même,
          il est impossible de savoir exactement ce qu'il se passera lorsqu'on appuie
          sur « démarrer ». Les monstres se déplacent au hasard, on ne sait donc pas
          si le virus va se propager rapidement ou lentement. Chaque fois que tu modifies
          ton code, veille à exécuter ta simulation plus d'une fois. Les choses ne
          se dérouleront pas deux fois de la même manière !\n\n## Récolte de données\n\nEssaye
          de prendre note de tes observations quand tu lances ta simulation. Tu peux
          compter le nombre de monstres qui tombent malades ou utiliser un minuteur
          pour voir à quelle vitesse les choses se déroulent. Par exemple, combien
          de temps faut-il généralement à tous les monstres pour tomber malade si
          aucun ne porte de masque ? \n\n## Faire des prévisions\n\nSi tu comprends
          ton modèle, tu peux l'utiliser pour faire des prévisions. Tu peux même modifier
          le déroulement de ta simulation et deviner ce qu'il se va se passer différemment.
          Par exemple :\n* Que se passerait-il s'il y avait deux fois plus de monstres ?\n*
          Que se passerait-il si la vitesse de déplacement des monstres était réduite
          d'une moitié ?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png »
          style=\"float:right\">\n\n## Monstreville, c'est comme le monde réel ? \nIl
          y a des limites au réalisme que peut avoir modèle. \n* En quoi ta simulation
          est-elle semblable aux les épidémies de virus du monde réel ?\n* En quoi
          sont-elles toutefois différentes ?\n\nLorsque tu auras terminé cette activité,
          pose ces questions à tes enseignants ou à ta famille !\n\n## Que peut-on
          faire d'autre comme modèles de situations ?\nTu as déjà créé un modèle fonctionnel
          d'épidémie à Monstreville. Quelles sont les choses que ta simulation ne
          peut pas faire ou montrer que tu aimerais qu'elle puisse faire ou montrer ?
          Appuie sur la touche « continuer » pour en apprendre encore plus sur la
          modélisation :\n* Augmente le nombre de monstres dans la simulation\n* Aide
          les monstres à se remettre du virus\n* Probabilité, immunité, vaccins, et
          bien d'autres choses encore !\n\nTu peux aussi partager ta simulation modèle
          avec d'autres personnes, ou partager un message sur ce que tu penses qu'on
          peut faire pour aider à les autres à rester en bonne santé quand un virus
          arrive en ville. \n"

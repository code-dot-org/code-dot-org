        markdown: |+
          # Images

          ## Entre l'URL d'une image sur le web

          <img src="https://images.code.org/acf4542eda586e7b73bc27dd8746848c-image-1477675154724.png" style="width: 250px; float: right">

          Il y a plusieurs moyens pour obtenir l'URL d'une image.

          Une technique courante (affichée à droite) consiste à trouver une image que tu aimes sur le web puis de faire un clic droit (ou CTRL-clic) et de choisir l'option qui dit quelque chose comme "Copier l'adresse de l'image". Tu peux ensuite la coller dans un champ texte dans App Lab.

          Si tu n'es pas sur, tu peux aussi choisir une option comme "Ouvrir l'image dans un nouvel onglet" qui isole l'image seule et l'URL sera disponible dans la barre d'adresse pour la copier/coller dans App Lab.

          **Erreur courante**. Utiliser l'URL d'un *site de recherche d'images* au lieu de l'URL de l'image.

          * Assure toi de bien avoir le chemin d'un fichier image - quelque chose qui se termine par **.jpg**, **.gif** or **.png**.
          * Une URL qui commence comme cela : `https://www.google.com/search?q=cat&espv=2&biw=1497....` ne fonctionnera probablement pas.

          ## Charge tes propres images

          Si tu as sauvegardé tes images sur ton ordinateur, tu peux les charger vers le **gestionniaire** de App Lab. Clic sur **Charger Image** et suis les indications à l'écran.

          Pour les images, le fichier doit être du type: **.jpg**, **.png**, ou **.gif**

          Une fois l'image envoyée, tu dois la **Choisir** pour la mettre avec ce fichier. Si tu ajoutes plusieurs images, tu les verras toutes listées à chaque fois que tu envoies un fichier et tu peux choisir d'utiliser **n'importe quel** fichier que tu as déjà envoyé.

          ![](https://images.code.org/d64d7e3dadc882897e450b00a0fc6cb2-image-1476896824985.gif)


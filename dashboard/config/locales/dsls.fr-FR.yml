      OPD-K5 What is Mastery:
        markdown: |-
          # Regarder vers l'avenir > Qu'est-ce que la maîtrise ?

          Dans les étapes qui suivent, vous maîtriserez les concepts de base de l'informatique suivants :

          - Étape 4 : Séquençage
          - Étape 5 : Boucles
          - Étape 6 : Conditions
          - Étape 7 : Fonctions
          - Étape 8 : Événements

          ## Qu'est-ce que la « maîtrise » ?

          Nous définissons la « maîtrise » comme étant capable de faire ce qui suit :

          - Définir et expliquer ce que signifie le concept de base, et pourquoi il est important en informatique
          - Écrire des programmes simples appliquant le concept (en utilisant la programmation visuelle pour résoudre des casse-têtes)
          - Réfléchir à la façon dont vous pourriez intégrer le concept dans votre pratique

          Utilisez cette liste comme rubrique tout au long du cours. Au fur et à mesure que vous terminez chaque étape, demandez-vous :

          - Puis-je définir et expliquer l'importance de ce concept de base particulier à un niveau débutant ?
          - Ai-je réussi à terminer les casse-têtes simples de cette étape ?
          - Ai-je quelques idées sur la façon dont je pourrais l'utiliser dans ma classe ?

          Si vous répondez oui à chaque question, passez à l'étape suivante. Si vous répondez non à l'une des questions, envisagez de revisiter la scène ou d'explorer davantage le sujet du côté étudiant de Code Studio avant de continuer.

          ## Choses à garder à l'esprit lors de l'apprentissage de l'informatique :

          - Le monde de la programmation informatique évolue si vite qu'il n'y a pas vraiment de maîtres. **Nous sommes tous des élèves** à différents stades, mais nous ne cessons jamais d'apprendre.
          - La programmation devient plus confortable à chaque fois que vous y revenez. **Vous ne serez pas expert dès la première fois.**
          - Il n'y a aucun moyen de contourner cela, l'acte de programmer et **apprendre à programmer prend du temps, mais tout le monde peut le faire !**

          > **Prise en main :** L'objectif des prochaines étapes n'est pas de faire de vous un informaticien, mais plutôt de vous aider à vous sentir suffisamment à l'aise avec les concepts de base pour que vous soyez impatient de partager vos connaissances avec vos élèves.

          ## Après avoir « maîtrisé » les concepts, qu'est-ce qui vient ensuite ?

          Dans **Stage 9**, vous explorerez les programmes et ressources gratuits de Code.org pour les enseignants. Vous pouvez choisir d'utiliser l'une de ces ressources ou d'autres ressources pédagogiques de votre choix. Ce cours vous donnera les bases dont vous avez besoin pour comprendre tout programme d'études en informatique débutant.

          Aux **étapes 10 et 11**, nous vous indiquerons les ressources que vous pouvez utiliser pour en savoir plus ou pour vous sentir mieux préparé à enseigner ces concepts dans votre classe.

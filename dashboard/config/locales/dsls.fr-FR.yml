      OPD-K5 Culture:
        markdown: |-
          # Bonnes pratiques > Culture de classe

          Comment pouvons-nous promouvoir une culture de classe saine pour nos cours d'informatique ? Premièrement, nous pouvons nous assurer que tout le monde dans la classe, y compris nous-mêmes, comprenne comment nous pouvons agir comme des informaticiens et ce qu'il faut garder à l'esprit. Cela permet à tout le monde d'être sur la même longueur d'onde et facilite votre travail en classe.

          <img src="https://images.code.org/b5d9ae18a882a4359f096b9c6ade135e-image-1434398703448.jpg" width="450px" style="margin-right:45px; border-radius:10px;">

          ## Façons d'agir comme un informaticien :

          - **Soyez curieux :** lorsque vous êtes curieux, vous faites des choses comme fouiller dans différents menus, exécuter des morceaux de code pour voir ce qui se passe ou vérifier les effets de différents paramètres. La curiosité conduit souvent à être capable de répondre à vos propres questions.
          - **Posez des questions :** Collaborez avec d'autres personnes une fois que vous avez essayé de résoudre vous-même un problème.
          - **Soyez persévérant :** Ayez confiance en vous pour résoudre des problèmes complexes ouverts et respectez-les. Cela devient plus facile une fois que vous avez écrit des programmes réussis et que vous savez à quel point il est agréable de surmonter un problème de programmation difficile.
          - **Décomposer les gros problèmes en problèmes plus petits et plus faciles à gérer :** C'est ce qu'on appelle la **décomposition**.
          - **Lisez votre code :** L'ordinateur suit exactement vos instructions. Le traçage du code étape par étape (comme si vous étiez l'ordinateur en train de traiter les instructions) vous aidera à trouver des erreurs dans votre logique ou des étapes manquantes.
          - **Ne vous sentez pas mal à l'idée de faire des erreurs :** Les erreurs ne sont pas un échec ; elles vous rapprochent simplement de la création de la bonne solution ou du bon produit final.
          - ** Éloignez-vous de votre écran :** Cela peut vous donner une pause bien méritée et vous pouvez souvent revenir à un problème avec une nouvelle perspective.

          ## Choses à garder à l'esprit lors de l'apprentissage de l'informatique :

          - Le monde de la programmation informatique évolue si vite qu'il n'y a pas vraiment de maîtres. **Nous sommes tous des élèves** à différents stades et nous n'avons jamais fini d'apprendre.
          - La programmation devient plus facile à chaque fois que vous y revenez. **Vous ne serez pas un expert la première fois.**
          - Il n'y a aucun moyen de contourner cela, l'acte de programmer et **apprendre à programmer prend du temps, mais tout le monde peut le faire !**
          - Vous pouvez partager **votre propre expérience authentique d'apprentissage du codage** avec vos élèves !

          > ## Réflexion :
          > Comment comptez-vous créer une culture de classe positive lorsque vous enseignez l'informatique ? [Tweetez vos pensées](https://twitter.com/codeorg) et assurez-vous de taguer @codeorg dans votre tweet afin que nous puissions répondre.

          > <a href="http://ctt.ec/pdL3a" target="blank" rel="noopener noreferrer"><button class="default">Partager sur Twitter >></button></a>

          - ** Éloignez-vous de votre écran :** Cela peut vous donner une pause bien méritée et vous pouvez souvent revenir à un problème avec une nouvelle perspective.

          ## Choses à garder à l'esprit lors de l'apprentissage de l'informatique :

          - Le monde de la programmation informatique évolue si vite qu'il n'y a pas vraiment de maîtres. **Nous sommes tous des élèves** à différents stades et nous n'avons jamais fini d'apprendre.
          - La programmation devient plus facile à chaque fois que vous y revenez. **Vous ne serez pas un expert la première fois.**
          - Il n'y a aucun moyen de contourner cela, l'acte de programmer et **apprendre à programmer prend du temps, mais tout le monde peut le faire !**
          - Vous pouvez partager **votre propre expérience authentique d'apprentissage du codage** avec vos élèves !

          > ## Réflexion :
          > Comment comptez-vous créer une culture de classe positive lorsque vous enseignez l'informatique ? [Tweetez vos pensées](https://twitter.com/codeorg) et assurez-vous de taguer @codeorg dans votre tweet afin que nous puissions répondre.

          > <a href="http://ctt.ec/pdL3a" target="blank" rel="noopener noreferrer"><button class="default">Partager sur Twitter >></button></a>

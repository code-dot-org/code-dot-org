      'Technique: Frequency Analysis':
        content1: description ici
        markdown: "# Cassé un chiffrement par substitution\n\nLa meilleure technique
          pour casser une substitution mono-alphabétique s'appelle **Analyse fréquentielle**\nParaphrasé
          depuis: [wikipedia](https://fr.wikipedia.org/wiki/Analyse_fr%C3%A9quentielle)\n\n*
          **L' Analyse fréquentielle** est basée sur le fait que, dans chaque langue,
          certaines lettres ou combinaisons de lettres apparaissent avec une certaine
          **fréquence**. \n* Par exemple, en français, le e est la lettre la plus
          utilisée, suivie du a et du s. Inversement, le w est peu utilisé.\n* En
          fait, la distribution des lettres est à peu près la même sur presque tous
          les texte en Français ou en Anglais.\n\nLa version du widget de la page
          précédente est destiné à vous aider à **casser un chiffrement par substitution
          mono-alphabétique en utilisant une analyse fréquentielle**.\n\nEn analysant
          la fréquence des lettres d'un message crypté et en la comparant à la fréquence
          des lettres d'un extrait d'une prose en Français, tu peux commencer à restreindre
          les lettres qui peuvent se substituer.\n\nL'outil te montre les fréquences
          des lettre dans le texte chiffré (orange) comparé à la fréquence des lettres
          du Français (blue).\n\n### Astuce: Où commencer?\n\n1. Trouve les petits
          mots et résoud les en premier. Combien de mots de 2 lettres connais-tu?(\"le\").
          Un mot de 3 lettres assez courant : \"les\".\n2. Une fois que tu as fait
          cela, tu as trouvé des substitutions pour certaines lettres les plus courantes.
          Tu dois pouvoir utiliser ton intuition pour trouver d'autres mots grâce
          aux substitutions partielles et en les devinant.\n3. Après avoir trouver
          quelques lettres chèrement gagnées, le reste devrait tomber facilement.\n4.
          Comparer la fréquence des lettres donne de bonnes idées pour deviner les
          lettres\n\n### Essaie ça:\nL' animation ci-dessous montre quelqu' un qui
          commence. Voici ce qu'ils ont essayé\n\n* D'abord, tri les lettres par fréquence.\n*
          Identifie un groupe de caractère qui semble bien convenir avec `the`. \nC'est
          un bon début!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Est-ce que la substitution mono-alpabétique est bien ?\n* Après un peu d'entrainement,
          combien de temps te faut-il pour cassé ce type de chiffrement?\n* C'est
          bon ou pas?\n\n\n"
      Terminology Recap:
        content1: description ici
        markdown: |
          # Pause et Résumer

          Les messages encryptés avec le **Code de César** sont très facile à cassés, et surtout avec des outils de calcul. Maintenant que vous avez un peu de pratique pour casser un chiffrement par décalage de l'alphabet (plutôt facile, hein ?) essayons quelque chose de plus difficile.

          **Résumé terminologie**

          * **Chiffrement** - un processus de codage des messages pour les garder secrets, donc seulement les parties autorisées peuvent les lire.
          * **Déchiffrement** - un processus qui inverse le chiffrement en prenant un message secret et en reproduisant le texte original
          * **Chiffrer** - Le terme générique d'une technique (ou algorithme) qui permet d'effectuer le chiffrement
          * **Code de César** - Une technique de chiffrement qui déplace l'alphabet par un nombre de caractères.
          * **Cassé un chiffrement** - Lorsque tu tentes de décoder un message secret *sans* connaitre toutes les spécifications du chiffrage, tu essaies de casser le chiffrement.

          Clic Continuer pour voir le **Prochain Challenge**...

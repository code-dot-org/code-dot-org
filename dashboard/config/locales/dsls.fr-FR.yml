      New Challenge Introduction:
        content1: description ici
        markdown: |+
          ### Nouveau Callenge: Casse un chiffrement par substitution mono-alphabétique... avec un nouveau widget

          Et si au lieu de décaler l'alphabet complet, on fait correspondre chaque lettre de l'alphabet avec une lettre différente de l'alphabet ? Cela s'appelle un **chiffrement par substitution mono-alphabétique**

          ![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)

          Maintenant, au lieu de coder le message avec un simple décalage de l'alphabet, tu vas voir des messages encodés par substitution mono-alphabétique.


          C'est plus difficile à casser et demande des outils plus sophistiqués, donc...

          Lorsque tu cliques sur continuer, tu vas voir une **nouvelle version, plus sophistiquée de l'outil de codage** qui te montre des choses différentes.

          Mais ce qu'il fait est un mystère!

          ### Ton travail:

          * Comprend ce qui se passe avec cette nouvelle version de l'outil
          * Quelle information va t'être présentée ?
          * Comprend ce que l'outil te laisse faire
          * Comme d'habitude : Tu ne peux pas le casser. Donc clique sur des choses, fouille.
          * Si tu le comprends, tu devrais être capable de cassé le message codé avec la substitution mono-alphabétique.

          ### Indice

          * Est ce que tu savais que la lettre **E** est la  plus commune dans la langue Française ?

          ###Réunissez vous et discutez
          Après avoir passé du temps à jouer avec, tu devrais te réunir avec un partenaire, un petit groupe, une classe entière, pour discuter ce que tu as trouvé et vérifier que tu sais ce qui se passe et les différents moyens d'utiliser l'outil.


      OPD-K5 About:
        markdown: |-
          # Démarrage : À propos de ce cours

          ## Aperçu du cours

          Ce cours est conçu comme une introduction au programme et aux ressources des principes fondamentaux de l'informatique de Code.org pour les enseignants. En lisant, en visionnant des vidéos, en complétant des casse-têtes interactifs et en réfléchissant à votre apprentissage, vous développerez votre propre compréhension tout en vous préparant à enseigner l'informatique dans votre classe.

          ## Objectifs d'apprentissage

          En suivant ce cours en ligne, les participants :

          - Apprendront les bases de l'informatique
          - Passeront en revue les meilleures pratiques pour enseigner ces bases aux élèves
          - Accéderont au programme et aux ressources gratuites pour les enseignants
          - Prévoiront comment commencer à enseigner les principes fondamentaux de l'informatique
          - Se connecteront avec une communauté de collègues éducateurs qui apporteront des changements positifs dans leurs salles de classe grâce au codage

          ## Conditions préalables

          Aucune expérience préalable en codage ou en informatique n'est requise. Il s'agit d'un cours pour débutants.

          > **Une note sur le public :** Ce cours se concentre sur le programme gratuit de Code.org sur les principes fondamentaux de l'informatique pour des élèves de la maternelle au CM2. Bien que bon nombre de ces concepts s'appliquent à n'importe quel cours d'informatique, si vous souhaitez enseigner un programme d'informatique plus approfondi que les fondamentaux de l'informatique (par exemple, l'un de nos [Middle](https://code.org /educate/csd) ou [High school](https://code.org/educate/csp)), nous vous recommandons de rechercher davantage [d'opportunités de développement professionnel approfondi ou continu](https://code.org/ éduquer/apprentissage professionnel/moyen-élevé).

          ## Durée du cours

          Ce cours en ligne devrait prendre entre 3 et 7 heures, en fonction de vos connaissances préalables et de la profondeur à laquelle vous souhaitez vous plonger dans les ressources Code.org.

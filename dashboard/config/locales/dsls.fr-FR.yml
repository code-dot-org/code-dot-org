          Vous pouvez créer une carte de votre classe, de votre école ou de votre ville. Peut-être choisirez-vous de présenter des points de repère nationaux, régionaux ou nationaux. Vous pouvez également choisir de créer une carte basée sur un domaine que vous avez étudié en classe.


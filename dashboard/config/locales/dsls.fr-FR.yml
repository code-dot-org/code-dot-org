      OPD-K5 Outline_copy:
        markdown: "# Plan de cours\n\nLe cours est divisé en quatre parties conceptuelles,
          chacune contenant des leçons, avec différents « niveaux », qui sont familièrement
          appelés bulles, étapes ou énigmes par les étudiants et les enseignants.
          Voici un aperçu de ce que vous apprendrez si vous suivez le cours en entier
          :\n\n## Commencer\n\n### Leçon 1 : Bienvenue dans « Enseigner les principes
          fondamentaux de l'informatique » (15 minutes)\n- Revoir les détails du cours\n-
          Comprendre ce qu'est l'informatique et faire la différence entre \"coder\"
          et \"informatique\"\n- Identifier les avantages de l'enseignement et de
          l'apprentissage de l'informatique\n- Planifiez votre participation à ce
          cours\n\n### Leçon 2 : Se familiariser avec les cours de base en informatique
          (15-20 minutes)\n- Se familiariser avec le contenu et l'organisation des
          cours Fondamentaux de l'informatique\n- Identifier quel cours est le plus
          approprié pour vos étudiants\n- Comprendre l'importance de l'enseignant
          dans le programme Fondamentaux de l'informatique\n- Comprendre différents
          types de cours sur les fondamentaux de l'informatique\n\n## Concepts de
          codage de base et pratiques d'enseignement\n\n### Leçon 3 : Séquençage (15-45
          minutes)\n- Définir \"programme\" et \"algorithme\"\n- Trouver où le séquençage
          est introduit dans les cours Fondamentaux de l'informatique\n- Utiliser
          le moteur de programmation visuel Code.org pour écrire des programmes simples\n-
          Explorer une leçon hors ligne sur le séquençage et réfléchir à son application
          en classe\n- Réfléchir à la façon d'utiliser les plans de cours\n\n### Leçon
          4 : Boucles (15-45 minutes)\n- Définir des \"boucles\" et expliquer leur
          importance\n- Identifier où les boucles sont introduites dans les cours
          Fondamentaux de l'informatique\n- Explorer une leçon hors ligne sur les
          boucles et réfléchir à son application en classe\n- S'entraîner à coder
          des boucles simples\n- Comprendre les avantages de la programmation en binôme\n\n###
          Leçon 5 : Événements (15-45 minutes)\n- Définir les « événements » et expliquer
          leur importance\n- Identifier où les événements sont introduits dans les
          cours Fondamentaux de l'informatique\n- Explorer une leçon hors ligne sur
          les événements et réfléchir à son application en classe\n- S'entraîner à
          coder des événements simples\n- Comprendre le processus de débogage\n\n###
          Leçon 6 : Conditions (15-45 minutes)\n- Définir les \"conditions\" et expliquer
          leur importance\n- Identifier où les conditions sont introduites dans les
          cours Fondamentaux de l'informatique\n- Explorer une leçon hors ligne sur
          les conditions et réfléchir à son application en classe\n- S'entraîner à
          coder des conditions simples\n- Comprendre la pratique pédagogique de la
          journalisation\n\n### Leçon 7 : Projets de fin de cours (15-45 minutes)\n-
          Comprendre l'intérêt des projets de fin d'études\n- Identifier où les projets
          de fin de cours sont introduits dans les cours Fondamentaux de l'informatique\n-
          S'entraîner à coder un projet\n\n## [Facultatif] Plonger plus profondément
          : cours E et F\nVous voudrez compléter cette section si vous enseignez les
          cours E ou F. Cette section aborde certains des concepts les plus difficiles
          abordés dans ces cours pour les étudiants plus âgés.\n\n### Leçon 8 : Fonctions
          (30-45 minutes)\n- Voir si vous enseigneriez les cours E ou F aux élèves\n-
          Définir des « fonctions » et expliquer leur importance\n- Identifier où
          les fonctions sont introduites dans les cours Fondamentaux de l'informatique\n-
          Explorer la leçon hors ligne sur les fonctions et réfléchir à son application
          en classe\n- S'entraîner à coder des fonctions simples\n\n### Leçon 9 :
          Variables (30-45 minutes)\n- Définir « variable » et expliquer son importance\n-
          Identifier où les variables sont introduites dans les cours Fondamentaux
          de l'informatique\n- Explorer la leçon hors ligne sur les variables et réfléchir
          à son application en classe\n- S'entraîner à coder avec des variables\n\n###
          Leçon 10 : Boucles For (30-45 minutes)\n- Définir les \"boucles for\" et
          expliquer leur importance\n- Identifier où les boucles for sont introduites
          dans les cours Fondamentaux de l'informatique\n- Explorer la leçon hors
          ligne sur les boucles for et réfléchir à son application en classe\n- S'entraîner
          à coder avec des boucles for\n\n### Leçon 11 : Laboratoire de sprites (15-45
          minutes)\n- Définir \"sprite\" et \"comportement\"\n- Identifier où les
          sprites et les comportements sont introduits dans les cours Fondamentaux
          de l'informatique\n- Explorer l'environnement de codage Sprite Lab\n\n##
          Étapes suivantes\n\n### Leçon 12 : Revoir vos réflexions (15 minutes)\n-
          Passer en revue les réflexions que vous avez faites tout au long du cours
          jusqu'à présent\n\n### Leçon 13 : prochaines étapes (15 minutes)\n- Explorer
          les ressources pour les enseignants\n- Planifier les prochaines étapes à
          suivre pour continuer à apprendre\n- Se connecter avec une communauté mondiale
          de collègues éducateurs intéressés par l'enseignement de l'informatique\n-
          Partager conseils et commentaires sur ce cours\n\n> **Remarque** : Des suggestions
          d'horaires sont fournies ci-dessus pour vous aider à planifier votre apprentissage.
          Veuillez noter que vous voudrez peut-être passer plus ou moins de temps
          sur une scène donnée, en fonction de vos connaissances préalables, de vos
          intérêts et de vos capacités. Gardez à l'esprit que ce cours est entièrement
          auto-rythmé. Vous pouvez toujours quitter le cours et revenir ou revisiter
          n'importe quelle étape ou niveau à tout moment. "
      OPD-K5 Pair_copy:
        markdown: |-
          # Pratique pédagogique : Programmation en binôme

          Une stratégie de gestion de classe importante que de nombreux éducateurs utilisent est le regroupement stratégique. Chez Code.org, nous vous suggérons d'essayer la stratégie de regroupement stratégique utilisée dans les bureaux réels des plus grandes entreprises technologiques : la programmation en binôme.

          > **La programmation en binôme** se produit lorsque deux élèves utilisent un ordinateur pour écrire un programme ensemble.

          La recherche montre que la programmation par paires :

          - Conduit à des programmes d'étudiants de meilleure qualité par rapport aux programmes d'étudiants non jumelés
          - Réduit le soi-disant « écart de confiance » entre les étudiantes et les étudiants, tout en augmentant la confiance en la programmation de tous les étudiants

          Le National Center for Women & Information Technology (NCWIT) a un <a href="http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf" target="blank" rel="noopener noreferrer ">une excellente ressource sur les avantages de la programmation en binôme</a>.

          Regardez cette vidéo pour comprendre comment fonctionne la programmation en binôme et écoutez directement les élèves pour voir comment elle améliore leur apprentissage.

          <a href="https://www.youtube.com/watch?v=vgkahOzFH2Q" target="blank" rel="noopener noreferrer">![](https://images.code.org/2c721ff31fbd06f527d99965d3460fa8-image -1571172758005.52.13 PM.png)</a>

          [Vous ne voyez pas la vidéo ? Cliquez ici](http://videos.code.org/2014/C1-pair-programming.mp4)
          <br/><br/>
          La programmation en binôme est non seulement bénéfique pour les étudiants, mais elle est également pratiquée par certains programmeurs informatiques professionnels. Regardez cette vidéo pour apprendre à présenter la programmation en binôme à vos élèves.

          <a href="https://www.youtube.com/watch?v=sxToW3ixrwo" target="blank" rel="noopener noreferrer">![](https://images.code.org/01da36dbe56da7986c3652991d4828e8-image -1571172869229.54.16 PM.png)</a>

          [Vous ne voyez pas la vidéo ? Cliquez ici](https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)
          <br/>
      OPD-K5 Participation_copy:
        markdown: |-
          # Planifiez votre participation

          Avant de commencer, prenez un moment pour considérer vos besoins d'apprentissage, vos objectifs et l'expérience unique d'apprentissage dans un environnement en ligne à votre rythme, surtout s'il s'agit de votre premier cours en ligne !

          ## Répondez au pré-sondage
          Nous voulons que vous profitiez au maximum de ce développement professionnel. C'est pourquoi, nous vous demandons de remplir <a href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank" rel="noopener noreferrer">ce bref pré- sondage</a> qui vous demandera de réfléchir à vos objectifs pour ce cours et nous dira un peu qui vous êtes et comment nous pouvons vous aider.

          <a class="btn btn-large btn-primary" href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank" rel="noopener noreferrer">Prenez le pré -enquête</a>


          ## Allez à votre rythme

          Ce cours en ligne à votre rythme est conçu pour vous mettre aux commandes et vous donner le contrôle de votre propre apprentissage. ** Veuillez prendre votre temps et suivre ce cours à votre rythme. Des temps sont suggérés pour chaque étape.** Si vous passez plus ou moins de temps sur une étape donnée, ne vous inquiétez pas ! Notre objectif principal est que vous vous amusiez, appreniez les bases et appliquiez ce que vous apprenez dans votre pratique en classe de la manière qui vous convient le mieux.

          ## Trouvez de l'aide quand vous en avez besoin

          Si vous êtes bloqué à tout moment pendant le cours, rendez-vous sur <a href="http://support.code.org" target="blank" rel="noopener noreferrer">support.code.org</a> et consultez <a href="https://forum.code.org/" target="blank" rel="noopener noreferrer">nos forums communautaires</a>. Vous y trouverez probablement la réponse à votre question. Si vous ne le faites pas ou êtes toujours bloqué, vous pouvez envoyer un e-mail à <a href="mailto:support@code.org" target="blank" rel="noopener noreferrer">support@code.org</a> et un code Le membre du personnel .org vous répondra dès qu'il le pourra.

          Une autre façon d'obtenir de l'aide, que nous vous recommandons vivement, est de suivre ce cours en ligne avec un partenaire ou un groupe de collègues !

          ## Trouvez l'expérience d'apprentissage qui vous convient

          Enfin, l'apprentissage en ligne n'est pas pour tout le monde. Ce cours n'a pas d'instructeur ni de mécanisme intégré pour communiquer en temps réel avec vos pairs. Si vous avez besoin de plus d'attention individuelle ou si vous savez que vous apprenez mieux dans une salle de classe réelle où il y a plus d'opportunités de collaboration et d'engagement, nous vous recommandons de suivre l'un de nos <a href="http://code .org/professional-development-workshops" target="blank" rel="noopener noreferrer">opportunités de développement professionnel en personne</a>.

      DesigningForAccessibilityMarkdownLevel_2021:
        markdown: "# Concevoir pour l'Accessibilité   * Dans le monde de l'informatique,
          **l'accessibilité** consiste à créer de la technologie pour les personnes
          handicapées.   * Les handicaps sont physiques, auditifs, visuels et bien

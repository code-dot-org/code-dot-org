        markdown: |
          # Aperçu

          Cette leçon couvre les objectifs qu'un site web pourrait servir, pour les utilisateurs et les créateurs. La classe va explorée une poignée de site web les plus utilisés aux États Unis et discuter de comment chacun de ces sites est utile pour les utilisateurs  et comment il pourrait aussi servir ses créateurs.
          ## Vocabulaire

          * **Site web** - Un emplacement connecté à Internet qui gère une ou plusieurs pages sur le World Wide Web.


          ## Ressources

          * [The Purpose of Websites - Activity Guide](https://docs.google.com/document/d/16M-x8qNr0tdpfoHqyKo4sdbTzFOy5rKp8IBYmTQ7xkU/export?format=pdf)

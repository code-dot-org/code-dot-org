        content1: description ici
        markdown: |-
          # Pratique pédagogique : Journalisation

          <img src="https://images.code.org/49264bf902a5804672133e723bee6e8b-image-1573170371197.42.28 PM.png" class="level-image">

          ## Pourquoi l'utiliser ?
          De la même façon qu'un chimiste cataloguerait les stratégies et les solutions, nous demandons à nos informaticiens en herbe de prendre des notes sur leurs essais et leurs réalisations. Les journaux sont utiles comme papier brouillon pour la construction, le débogage et l'élaboration de stratégies, offrant une ressource incroyable pour référencer les réponses précédentes lorsque vous êtes aux prises avec des problèmes plus complexes.

          ## Comment l'utiliser ?
          - Encouragez les élèves à garder leur journal à côté d'eux en tout temps lors du codage
          - Rappelez-leur qu'ils peuvent écrire des solutions à la main, puis encercler les récurrences pour trouver les meilleures opportunités pour les boucles et les fonctions
          - Demandez aux élèves de copier les réponses aux énigmes dont ils pourraient avoir besoin dans les niveaux futurs
          - Demandez aux élèves de dessiner des émoticônes en haut des pages pour les aider à identifier ce qu'ils pensent des concepts
          - Terminez chaque leçon par une pensée ou une question à laquelle les élèves peuvent répondre par écrit afin de réfléchir à leur évolution pour la journée

          Les plans de cours contiennent également des invites de journalisation !

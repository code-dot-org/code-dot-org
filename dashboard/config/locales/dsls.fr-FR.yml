      OPD-K5 debugging:
        content1: description ici
        markdown: |-
          # Pratique pédagogique : Débogage

          Tout le monde a des bugs ! Par conséquent, le débogage est une compétence essentielle que tous les élèves doivent développer et qui s'appuie sur leur pratique décrite ci-dessus. Sans de solides compétences en débogage, ils risquent de s'énerver. Aidez-les à aller de l'avant, en mettant en œuvre des stratégies de débogage actives et réfléchies dans votre classe.

          > **Le débogage** consiste à trouver et à résoudre des problèmes dans un algorithme ou un programme

          ## Débogage actif
          Les nouveaux programmeurs sont enclins à écrire de longs morceaux de code sans s'arrêter pour lire ou tester leur travail en cours de route, ce qui peut faire boule de neige dans un programme très difficile à déboguer. Pour éviter cela, nous suggérons de mettre en œuvre le débogage actif dans le cadre d'une philosophie de codage générale.

          Le débogage actif décrit la pratique du débogage pendant le codage. Cela signifie généralement que les élèves prennent le temps pendant les exercices de codage de lire, traiter et tester de petits morceaux de code qu'ils viennent d'écrire.

          Utilisez ce guide de débogage pour vous aider avec le débogage actif :

          <img src="https://images.code.org/b17956e111a6ca4ec17ace55f7fdf69b-image-1571695775936.09.14 PM.png">


          ## Débogage réfléchissant
          Le débogage réflexif est une pratique dans laquelle les élèves participent au débogage en classe entière. Les « conversations de bogues » et le maintien d'un « suiveur de bogues » sont deux exemples de stratégies qui peuvent être utilisées pour mettre en œuvre un débogage réflexif dans votre classe et sont décrites ci-dessous. En savoir plus à ce sujet sur la <a href="https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview" target="blank" rel="noopener noreferrer">page 23 du guide pédagogique</a> .

          Regardez cette vidéo sur le débogage pour en savoir plus sur le processus de débogage :

          <a href="https://www.youtube.com/watch?v=auv10y-dN4s" target="blank" rel="noopener noreferrer">![](https://images.code.org/281fbcbd84d0df2491e0c4050e612b97 -image-1571696135948.13.58 PM.png)</a>

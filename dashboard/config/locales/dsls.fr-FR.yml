          ## Quel est l'intérêt de suivre un plan de cours (même pour les cours en ligne) ?

          Les plans de cours en ligne ont généralement bon nombre des mêmes caractéristiques que leurs homologues hors ligne. Les leçons commenceront et se termineront par des discussions ou des activités qui aident à motiver et à synthétiser l'apprentissage. Les moments clés pour vous connecter avec vos élèves sont notés dans les plans de cours. Les élèves utiliseront un ordinateur, mais la façon dont les élèves interagissent les uns avec les autres et votre rôle en tant qu'enseignant restent des considérations importantes.


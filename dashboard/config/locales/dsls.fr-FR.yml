        markdown: |-
          # Démarrage > Cours d'informatique basique

          L'objectif du développement professionnel de Code.org est de préparer les enseignants comme vous, à intégrer l'informatique dans leurs cours et à soutenir leur croissance en tant qu'enseignants. Après avoir terminé ce cours en ligne, vous serez prêt à enseigner un ou plusieurs des cours Code.org Computer Science Fundamentals suivants dans votre classe :


        markdown: |-
          # Aperçu

          Dans cette leçon, vous apprendrez comment l'empathie pour les besoins d'un utilisateur est une composante essentielle du processus de conception. Ensuite, vous allez mener une enquête sur une série de produits afin d'examiner et de critiquer la manière dont ils répondent à une variété de besoins.

          ## Vocabulaire

          ***Critique** - Faire une évaluation critique de façon détaillée et constructive.
          **Empathie** - En matière de design, tenir compte des sentiments et des besoins d'un utilisateur lors de la conception d'un produit.
          **Utilisateur** - Personne qui utilise un objet, notamment un logiciel ou un matériel.

          ## Ressources

          * [Déterminer l'utilisateur] (https://docs.google.com/document/d/1X0qwGigSXa1hq6Q6dws3PxHryGhEyCgkaEHyJCMgvj4/export?format=pdf) - Guide d'activité

      csc_timecapsule_info_2023:
        content1: description ici
        markdown: "# #Time Capsules\n\n<img src=\"https://images.code.org/846b0e2d7a84392a70f432fdce00cd29-image-1676501071993.png\"
          style= \"float:left; width: 25%; padding-right:30px\"/>\n\n<div style= \"width:
          70%\"> \n<strong>Une capsule temporelle est comme une boîte à trésors</strong>,
          mais au lieu de contenir des jouets et des bonbons, elle contient des objets
          spéciaux qui racontent l'histoire de la vie actuelle. Ensuite, il est placé
          dans un endroit sûr, par exemple enfoui dans le sol ou dans une boîte solide
          dans une bibliothèque, pendant de nombreuses années. \n<br>\n<br>\n<strong>Le
          moment venu, quelqu'un ouvrira la boîte</strong> et verra toutes les choses
          spéciales qui s'y trouvent, et il saura à quoi ressemblait la vie quand
          elle a été enterrée. \n<br>\n<br>\n<strong>Un poème en forme de capsule
          temporelle numérique </strong>est similaire, mais au lieu de garder des
          objets dans une boîte, il contient des photos, des vidéos et des messages
          stockés sur un ordinateur ou sur Internet.\n</div>\n\n"
      csc_timecapsule_markdown_lesson_2:
        markdown: "# #Plan Votre capsule temporelle\n\n<div>\n<img style=\" float:
          left; width:25%; padding-top:10px\" src=\"https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png\"
          />\n\n<div style=\"float: left; width: 70%; padding-left:20px\">\n<h4>\n<strong>Il
          est temps de planifier votre propre poème de capsule temporelle.</strong>\n</h4>\n\n>Vous
          devez inclure :\n> - Ce que vous aimez faire \n> - Ce qui est important
          pour vous\n> - Ce qui se passe actuellement dans votre communauté \n> -
          Quelques événements mondiaux actuels\n\n**Besoin d'aide pour commencer votre
          poème ? ** Utilisez <a href=\"https://docs.google.com/document/d/1fahr11zX92NW-rLdyZBqrNK2VqgOGtCACkcT87M_luU/template/preview\"
          target=\"_blank\">cette ressource</a>.\n\n**Vous avez juste besoin d'inspiration ?
          ** Utilisez <a href=\"https://docs.google.com/document/d/1-aPA3uJIKJAuQ_2Gtck1Ma79eCFY88ZC8YzegQIckG4/template/preview\"
          target=\"_blank\">cette ressource</a>.\n\n</div>\n"

          d'autres.   * Les handicaps sont divers et affectent les gens de différentes
          manières, notamment la façon dont ils utilisent la technologie comme **applications
          pour smartphones**.   * La conception d'applications, accessibles pour les
          personnes handicapées, améliorent ces mêmes applications pour tout le monde

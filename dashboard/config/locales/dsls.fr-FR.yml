      OPD-K5 Assessment:
        markdown: |-
          # Planification > Autres ressources

          Lorsque vous êtes connecté à Code.org en tant qu'enseignant, vous avez accès à de nombreuses fonctionnalités que vos élèves n'ont pas. Vous avez déjà vu comment trouver un cours, créer une section et affecter votre classe à cette section. Cependant, vous pouvez également :


        markdown: |
          #Bienvenue au Mode Design du App Lab
          Dans le App Lab, "Design Mode" te permet de glisser et déposer des éléments de l'interface utilisateur dans l'application.

          ###Vocabulaire
          * **Interface Utilisateur (UI)** - Comment une personne (utilisateur) intéragit avec l'ordinateur ou l'application.
          * **Eléments d'UI** ou objets, comme les boutons, images, boîtes de texte, menus déroulant, écrans, etc...

          ## Example

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>

      CSD U2 Lesson 6 Overview:
        content1: description ici
        markdown: |-
          # Aperçu

          Cette leçon couvre les problèmes courants qui surviennent lors de la conception de pages Web en HTML. La classe corrigera les erreurs dans une séquence de pages web de plus en plus complexes trouvées sur Code Studio et apprendra l'importance des commentaires, des espaces blancs et de l'indentation en tant qu'outils pour rendre les pages Web plus faciles à lire.
          ## Vocabulaire

          * ** Bug ** - Partie d'un programme qui ne fonctionne pas correctement.
          * ** Commentaire ** - Un commentaire est une note lisible par un programmeur dans le code source d'un programme informatique.
          * ** Débogage ** - Recherche et résolution de problèmes dans votre algorithme ou programme.
          * ** Indentation ** - Le placement du texte plus à droite, ou à gauche, pour le séparer du texte environnant, ce qui aide à transmettre la structure du programme.
          * ** Espace blanc ** - L'espace blanc fait référence à tout caractère qui apparaît comme un espace vide sur l'écran, comme un espace, une tabulation ou une nouvelle ligne. Les espaces blancs aident à séparer les différentes parties du document pour le rendre plus facile à lire.

          ## Code introduit

          * ** [Comment] (// studio.code.org/docs/weblab/comment/)** - `<! - ->`

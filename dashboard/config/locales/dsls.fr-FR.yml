      courseF_markdown_algorithms_end:
        content1: Page du Manuel du Test Markdown
        markdown: "# * * Tu viens d'apprendre les « algorithmes » !**   ### **Un algorithme
          est une simple liste d'étapes à suivre pour accomplir une tâche**. Ce qui
          est amusant, avec les algorithmes, c'est que tu décides ce qui se passe,
          étape par étape.  ### Lorsque tu écris un algorithme pour une machine, on
          appelle cela un **programme**.  --- ##**Vocabulaire à Connaître**   * ###
          **Algorithme** - Une liste d'étapes pour accomplir une tâche   * ### **Programme**
          - Un algorithme qui a été codé en quelque chose qui peut être exécuté par
          une machine\n"
      courseF_markdown_algorithms_intro:
        content1: Page du Manuel du Test Markdown
        markdown: "# **Dans cette leçon...**   # # # As-tu déjà voulu dire à quelqu'un
          exactement quoi faire ? Est-ce qu'on t'écoute toujours ?   ### Aujourd'hui,
          tu vas dire à une machine quoi faire, étape par étape- et elle écoutera
          !---    ##**Blocs à Savoir**![](https://images.code.org/b2376dc67948e29247931dec5e9fef8f-image-1524678585868.png)![](https://images.code.org/bd2de01f2c3b86109329b10eb544a6e6-image-1524678600994.png)![](https://images.code.org/db76d28bb3dbabdb78edb2cf54c6cb11-image-1524678618646.png)\n"
      courseF_markdown_conditionals_end:
        content1: Page du Manuel du Test Markdown
        markdown: "# **Tu viens d'apprendre les « conditionnelles » !**   ### Les
          conditionnelles sont super utiles en informatique. Imagine que tu te connectes
          à ton site Web favori et que tu tapes ton mot de passe. Le site Web doit
          utiliser des conditionnelles pour vérifier *si* le mot de passe que vous
          avez entré correspond au mot de passe qu'il a enregistré pour ton nom d'utilisateur.
          \  ### `Si` il correspond, connecte-toi !   ### `Sinon`, donne à l'utilisateur
          une erreur.  --- ##**Vocabulaire à Connaître**    * # # # **Condition**
          - Quelque chose qu'un programme vérifie avant d'autoriser une action  *
          # # # **Conditionnelles** - Déclarations qui ne fonctionnent que sous certaines
          conditions\n"
      courseF_markdown_conditionals_intro:
        content1: Page du Manuel du Test Markdown
        markdown: "# **Dans cette leçon...**   ### Les **conditions* * * sont des
          choses qui peuvent être vraies ou fausses.   ### Tu apprendras à utiliser
          les conditions dans un programme, pour que les choses se passent `tant que`,
          `jusqu'à ce que`, ou `si` quelque chose est vrai !   ---   ##**Blocs à Connaître**![](https://images.code.org/8c6cc9ffa31c916fc970c67382d83b8d-image-1524770260439.png)![](https://images.code.org/c2fbbaf80b348d47ba2dac4497ae2624-image-1524770272898.png)![](https://images.code.org/6b90e2dfb025609f8762014ff0ba51dc-image-1524770241058.png)\n"
      courseF_markdown_debugging_end:
        content1: Page du Manuel du Test Markdown
        markdown: "# **Tu viens d'apprendre le « débogage » !**   ### **Un bug est
          quelque chose qui ne fonctionne pas.** C'est une erreur dans un programme.
          Lorsque tu trouves et corriges ces erreurs, tu **débogues** un problème.
          \  ### Tu dois faire appel à ta **persévérance**, un autre mot pour ne pas
          abandonner, afin de trouver et de corriger tous les bugs.   ---  ## **Vocabulaire
          à Connaître**  * ### **Bug** - Partie d'un programme qui ne fonctionne pas
          correctement   * ### **Déboguer** - Rechercher et résoudre les problèmes
          dans un algorithme ou un programme   * ### **Persévérance** - Ne pas abandonner\n"
      courseF_markdown_debugging_intro:
        content1: Page du Manuel du Test Markdown
        markdown: "# Dans cette leçon...   ### À quoi pense-tu quand on parle de bugs?
          ### Quand la plupart des gens pensent à des bugs, ils pensent à des choses
          effrayantes, rampantes. En informatique, les bugs ne sont pas vivants, mais
          ils peuvent tout de même poser des problèmes.   ### Les énigmes de cette
          leçon ont déjà été résolues pour toi ! Mais, pas si vite - il semble qu'elles
          ne marchent pas encore. Les bugs se trouvent-ils derrière tout cela ? ---##
          Blocs de Know![](https://images.code.org/b2376dc67948e29247931dec5e9fef8f-image-1524678585868.png)![](https://images.code.org/bd2de01f2c3b86109329b10eb544a6e6-image-1524678600994.png)![](https://images.code.org/db76d28bb3dbabdb78edb2cf54c6cb11-image-1524678618646.png)\n"

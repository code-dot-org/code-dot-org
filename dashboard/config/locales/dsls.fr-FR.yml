      csc_ecosystems_conditionals_overview:
        markdown: "#Cause & Effect Conditionals \n\n</div>\n\n## Ensuite, vous allez
          ajouter du code pour vérifier la quantité d'algues dans l'eau <br>\n<img
          src=\"https://images.code.org/8be316d4e408466b4300c614712fd652-image-1684798211348.jpg\"
          \ width=50% style=\"margin-right: 10px; float: right\">\n<br> <br>\n\n-
          Tout d'abord, l'ordinateur vérifie si une condition est vraie ou fausse.\n\n-
          Si c'est vrai, alors il exécutera les blocs qu'il contient.\n- Si c'est

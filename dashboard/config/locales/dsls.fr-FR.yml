      OPD-K5 Pair:
        markdown: |-
          # Bonnes pratiques > Programmation en binôme

          Une stratégie de gestion de classe importante que de nombreux éducateurs utilisent est le regroupement stratégique. Chez Code.org, nous vous suggérons d'essayer la stratégie de regroupement stratégique utilisée dans les bureaux réels des plus grandes entreprises technologiques : la programmation en binôme.

          >**La programmation en binôme** est lorsque deux étudiants utilisent un ordinateur pour écrire un programme ensemble. Le National Center for Women & Information Technology (NCWIT) a une [excellente ressource sur les avantages de la programmation en binôme] (http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf).

          La recherche montre que la programmation en binôme :

          - Conduit à des programmes d'élèves de meilleure qualité par rapport à ceux non jumelés
          - Réduit le soi-disant « écart de confiance » entre les élèves filles et garçons, tout en augmentant la confiance en la programmation de tous
          <br/><br/>

          Regardez cette vidéo pour comprendre comment fonctionne la programmation en binôme et écoutez directement les élèves pour voir comment elle améliore leur apprentissage.

          [![](https://images.code.org/2c721ff31fbd06f527d99965d3460fa8-image-1571172758005.52.13 PM.png)](https://www.youtube.com/watch?v=vgkahOzFH2Q)

          [Vous ne voyez pas la vidéo ? Cliquez ici](http://videos.code.org/2014/C1-pair-programming.mp4)
          <br/><br/>
          La programmation en binôme est non seulement bénéfique pour les élèves, mais elle est également pratiquée par certains programmeurs informatiques professionnels. Regardez cette vidéo pour apprendre à présenter la programmation en binôme à vos élèves.

          [![](https://images.code.org/01da36dbe56da7986c3652991d4828e8-image-1571172869229.54.16 PM.png)](https://www.youtube.com/watch?v=sxToW3ixrwo)

          [Vous ne voyez pas la vidéo ? Cliquez ici](https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)
          <br/>

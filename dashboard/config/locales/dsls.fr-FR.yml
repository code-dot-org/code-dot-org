      CSD U2 L7 Overview:
        markdown: |-
          # Aperçu

          Cette leçon explique comment utiliser le contenu créé par d'autres sur un site web tout en respectant les droits du créateur original de ce contenu. Après avoir étudié les licences Creative Commons, la classe apprend à ajouter des images aux pages web et à attribuer une attribution appropriée.

          ## Vocabulaire

          * ** Citation ** - Une citation ou une référence à un livre, un article ou un auteur, en particulier dans un ouvrage scientifique.
          * ** Copyright ** - le droit légal exclusif, accordé à un créateur ou à un cessionnaire d'imprimer, de publier, d'interpréter, de filmer ou d'enregistrer du matériel littéraire, artistique ou musical, et d'autoriser d'autres personnes à faire de même.
          * ** Creative Commons ** - Une licence publique de droit d'auteur qui permet la distribution gratuite d'une œuvre autrement protégée par le droit d'auteur. Une licence CC est utilisée lorsqu'un auteur souhaite donner aux gens le droit de partager, d'utiliser et de construire sur une œuvre qu'ils ont créée.
          * ** Propriété intellectuelle ** - Une œuvre ou une invention qui est le résultat de la créativité, comme un manuscrit ou un dessin, sur laquelle on a des droits et pour laquelle on peut demander un brevet, un droit d'auteur, une marque, etc.

          ## Code introduit

          * ** [Image] (// studio.code.org/docs/weblab/img/)** - `<img />`

          ## Ressources

          * [Présentation de Creative Commons] (https://www.youtube.com/watch?v=HKfqoPYJdVc) - Vidéo
          * [Licence de votre travail - Guide d'activités] (https://docs.google.com/document/d/1twenNK2xrjc4bhIXuKfMXFA2yocLsR7MK8ZPvi-HckI/export?format=pdf)
        teacher_markdown: "* [Licence de votre travail - Exemplaire du guide d'activités](https://docs.google.com/document/d/1NaoTAfCTdaMZ-CPlK3ii7gqvK674d320tPvQyz-2t9o/export?format=pdf)\n"
      CSD U2 Lesson 6 Overview:
        content1: description ici
        markdown: |-
          # Aperçu

          Cette leçon couvre les problèmes courants qui surviennent lors de la conception de pages Web en HTML. La classe corrigera les erreurs dans une séquence de pages web de plus en plus complexes trouvées sur Code Studio et apprendra l'importance des commentaires, des espaces blancs et de l'indentation en tant qu'outils pour rendre les pages Web plus faciles à lire.
          ## Vocabulaire

          * ** Bug ** - Partie d'un programme qui ne fonctionne pas correctement.
          * ** Commentaire ** - Un commentaire est une note lisible par un programmeur dans le code source d'un programme informatique.
          * ** Débogage ** - Recherche et résolution de problèmes dans votre algorithme ou programme.
          * ** Indentation ** - Le placement du texte plus à droite, ou à gauche, pour le séparer du texte environnant, ce qui aide à transmettre la structure du programme.
          * ** Espace blanc ** - L'espace blanc fait référence à tout caractère qui apparaît comme un espace vide sur l'écran, comme un espace, une tabulation ou une nouvelle ligne. Les espaces blancs aident à séparer les différentes parties du document pour le rendre plus facile à lire.

          ## Code introduit

          * ** [Comment] (// studio.code.org/docs/weblab/comment/)** - `<! - ->`
      CSD U2 Lesson 9 Overview:
        markdown: |-
          # Aperçu

          Cette leçon couvre les hyperliens, qui permettent aux développeurs Web de connecter des pages entre elles dans un seul site Web. La classe liera toutes les pages précédentes en un seul projet et créera des barres de navigation pour chaque page avant de publier l'intégralité du site sur le Web.
          ## Vocabulaire

          * ** Hyperlien ** - Un lien d'un fichier HTML vers un autre emplacement ou fichier, généralement activé en cliquant sur un mot ou une image en surbrillance à l'écran.

          ## Code introduit


          # Leçon hors ligne : Happy Maps

          Les sujets informatiques peuvent être présentés dans les cours hors ligne. On peut ensuite faire appel à des activités de transition pour passer plus tard aux leçons en ligne. En commençant par ces leçons hors ligne, vous présentez les concepts de manière amusante et conviviale. Ensuite, les étudiants se sentent déjà familiarisés avec le concept au moment où ils accèdent aux leçons en ligne et peuvent relier les leçons en ligne à l'activité hors ligne.


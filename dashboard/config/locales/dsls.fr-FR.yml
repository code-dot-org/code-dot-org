      CSD U3 Collisions SFLP:
        markdown: |-
          # Présentation générale

          La classe programmera les sprites afin qu'ils puissent interagir différemment.  Après un bref rappel de la façon dont le bloc isTouching a été utilisé, les participants réfléchiront à d'autres façons dont deux sprites pourraient interagir.  Ils utiliseront ensuite isTouching pour faire en sorte qu'un sprite en pousse un autre à travers l'écran avant de s'entraîner avec les quatre blocs de collision (collision, déplacement, rebond et rebondir sur).
          ## Vocabulaire

          **Abstraction** - Faire ressortir les différences spécifiques afin qu'une seule solution permette de résoudre plusieurs problèmes.

          ## Code introduit

          * sprite.bounceOff()](//studio.code.org/docs/gamelab/bounceOff/)
          * [sprite.collide()](//studio.code.org/docs/gamelab/collide/)
          * [sprite.displace()](//studio.code.org/docs/gamelab/displace/)
          * [sprite.setCollider()](//studio.code.org/docs/gamelab/setCollider/)
          * [sprite.bounce()](//studio.code.org/docs/gamelab/bounce/)
          * [sprite.bounciness](//studio.code.org/docs/gamelab/bounciness/)
      CSD U3 Functions SFLP:
        markdown: |-
          # Présentation générale
          Le présent cours décrit les fonctions comme un moyen d'organiser son code, de le rendre plus lisible et de supprimer les blocs de code redondants. Les participants apprendront que les fonctions de niveau supérieur ou plus abstraites permettent de mieux comprendre et appréhender les étapes, puis commenceront à créer des fonctions dans Game Lab.  À la fin de la leçon, ils utiliseront ces compétences pour organiser et ajouter des fonctions à la version finale de leur jeu de défilement latéral.
          ## Vocabulaire

          **Fonction** - Un fragment de code que l'on peut facilement utiliser de façon répétée.

          ## Code introduit

          * [Définir une fonction](//studio.code.org/docs/gamelab/functionParams_none/)
          * [Appeler une fonction](//studio.code.org/docs/gamelab/callMyFunction/)
      CSD U3 Lesson Overview 4:
        markdown: |-
          # Présentation générale

          Le présent cours permet de renforcer les compétences des participants en matière de dessin et intègre les paramètres de largeur et de hauteur. Il aborde également le concept de génération de nombres aléatoires. La classe apprend à dessiner avec différentes versions d'ellipse() et de rect() incluant des paramètres de largeur et de hauteur et à utiliser le bloc background() pour remplir l'écran de couleur. Au terme de la formation, la classe sera initiée au bloc randomNumber() et utilisera les nouveaux blocs pour dessiner un serpent arc-en-ciel aléatoire.
          ## Vocabulaire

          **Paramètre** - Un élément d'information supplémentaire transmis à une fonction afin de la personnaliser pour un besoin spécifique.

          ## Code introduit

          * [background()](//studio.code.org/docs/gamelab/background/)
          * [ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [rect()](//studio.code.org/docs/gamelab/rect/)
          * [randomNumber()](//studio.code.org/docs/gamelab/randomNumber/)
      CSD U3 Lesson Overview 5:
        markdown: |-
          Le présent cours aborde les variables comme un moyen d'étiqueter un nombre dans un programme ou de sauvegarder une valeur générée de manière aléatoire. La classe commencera le cours par une description très élémentaire de l'utilité d'une variable et s'exercera à utiliser les nouveaux blocs.  Ensuite, elle utilisera les variables pour enregistrer un nombre aléatoire, ce qui permettra aux programmes d'utiliser le même nombre aléatoire plusieurs fois.## Vocabulaire

          **Variable** - Espace réservé à un élément d'information qui peut changer.

          ## Code introduit

          * [Déclarer une variable](//studio.code.org/docs/gamelab/declareNoAssign_x/)
          * [Déclarer et attribuer une valeur à une variable](//studio.code.org/docs/gamelab/declareAssign_x/)

          ## Ressources

          * [Introduction aux variables](https://youtu.be/G41G_PEWFjE) - Vidéo ([télécharger](https://videos.code.org/2015/csp/applab/variables_1.mp4))
      OPD-K5 About_copy:
        markdown: "# Bienvenue dans « Enseigner les fondamentaux de l'informatique
          »\n\n<img src=\"https://images.code.org/80a1fa04481359759d2b86ddca9b33a4-image-1433972662378.png\"
          class=\"level-image\">\n\n## A quoi sert ce cours en ligne ?\nIl sert d'introduction
          au programme et aux ressources des principes fondamentaux de l'informatique
          de Code.org pour les enseignants. En lisant, en visionnant des vidéos, en
          faisant des puzzles interactifs et en réfléchissant à votre apprentissage,
          vous développerez votre propre compréhension de la façon d'enseigner les
          principes fondamentaux de l'informatique dans votre classe.\n\n## A qui
          s'adresse ce cours en ligne ?\nCe cours en ligne est conçu pour **les enseignants
          du primaire qui souhaitent enseigner les principes fondamentaux de l'informatique
          à leurs élèves**. Cela peut aller des enseignants en classe aux enseignants
          en sciences, technologies, maths, en passant par les bibliothécaires et
          autres.\n\nSi vous êtes un <a href=\"https://code.org/educate/csd\" target=\"blank\"
          rel=\"noopener noreferrer\">collège</a> ou <a href=\"https://code .org/educate/csp\"
          target=\"blank\" rel=\"noopener noreferrer\">lycée</a> enseignant souhaitant
          enseigner nos cours de collège ou de lycée, nous vous recommandons de poursuivre
          plus <a href=\"https:/ /code.org/educate/professional-learning/middle-high\"
          target=\"blank\" rel=\"noopener noreferrer\">opportunités de développement
          professionnel approfondi et continu</a>.\n\n##Est-ce que je vais apprendre
          l'informatique grâce à ce cours en ligne ?\nBien qu'il existe des opportunités
          d'apprendre et de pratiquer les concepts de base du codage et de voir comment
          ils sont présentés aux étudiants dans le programme, il ne s'agit pas d'une
          introduction complète à l'informatique pour les adultes. À la fin du cours,
          nous fournirons d'autres ressources qui peuvent vous aider à approfondir
          les concepts de l'informatique.\n\n## Dois-je avoir de l'expérience pour
          suivre ce cours en ligne ?\nAucune expérience préalable en codage ou en
          informatique n'est pré-requise.\n\n## Combien de temps dure ce cours en
          ligne ?\nCe cours en ligne devrait prendre entre 4 et 6 heures.\n\n## Puis-je
          modifier la taille de la police du texte de ce cours ?\nNous savons que
          le texte sur cette plateforme peut paraître petit !\n\nPour agrandir la
          taille de la police :\n- Sur Mac, cliquez sur \"Commande\" et \"+\"\n- Sous
          Windows, cliquez sur \"Contrôle\" et \"+\"\n\nPour réduire la taille :\n-
          Sur Mac, cliquez sur \"Commande\" et \"-\"\n- Sous Windows, cliquez sur
          \"Contrôle\" et \"-\" "
      OPD-K5 Assessment_copy:
        markdown: |-
          # Autres ressources

          Lorsque vous êtes connecté à Code.org en tant qu'enseignant, vous avez accès à de nombreuses fonctionnalités mais pas vos élèves. Vous avez déjà vu comment trouver un cours, créer une section et affecter votre classe à cette section. Cependant, vous pouvez également :


          ## Continuer à apprendre
          - **Continuer le développement professionnel** : accédez à la <a href="https://code.org/professional-development-workshops" target="blank" rel="noopener noreferrer">formation en personne</a> pour enseignants.
          - **Parcourez les principes fondamentaux de CS en tant qu'apprenant** : visualisez vos progrès personnels sur les leçons Code.org, en tant qu'apprenant. Vos élèves pourront également voir leur progression dans leurs comptes. Cependant, en tant qu'enseignant, vous pouvez également consulter les plans de cours et voir les solutions pour chaque casse-tête.
          - **En savoir plus sur l'informatique :** Consultez <a href="https://hourofcode.com/us/beyond" target="blank" rel="noopener noreferrer">ces ressources</a>, y compris en ligne tutoriels et cours, pour approfondir votre compréhension des concepts informatiques.


          ## Trouver de l'aide et de la communauté
          - **Trouvez des conférenciers invités en informatique** : <a href="https://code.org/volunteer/local" target="blank" rel="noopener noreferrer">Trouvez des professionnels intelligents, passionnés et engageants de l'industrie technologique< /a> qui aimeraient parler à votre classe de leur travail.
          - **Obtenir de l'assistance** : accédez à <a href="https://support.code.org/" target="blank" rel="noopener noreferrer">support.code.org</a>, où vous pouvez postez des questions, répondez aux messages d'autres enseignants et lisez les FAQ du personnel de Code.org. Sur cette page, vous pourrez également contacter directement Code.org pour toute question que vous pourriez avoir.
          - **Consultez le forum des enseignants** : posez des questions, consultez d'excellentes ressources créées par les enseignants et connectez-vous avec d'autres enseignants sur le <a href="http://forum.code.org/c/csf" target= "vierge" rel="noopener noreferrer">forum</a>.



          Vous pouvez toujours accéder à support.code.org et à notre forum des enseignants via le menu déroulant en haut à droite de la page d'accueil de Code.org.


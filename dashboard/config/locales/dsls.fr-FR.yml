          En plus des pratiques de pensée informatique que les élèves apprennent grâce à l'expérience de codage, l'enseignement de l'informatique dans les premières années a un avantage supplémentaire pour les élèves et pour la société &mdash; nous pouvons travailler pour créer plus d'équité dans l'industrie de la technologie.

          Si on attend le lycée ou le collège pour initier les élèves à l'informatique, certains élèves auront déjà décidé que l'informatique n'est pas pour eux ou ils auront l'impression qu'ils sont déjà trop en retard par rapport aux élèves qui l'étudient en dehors de l'école.

          Leur faire découvrir l'informatique de la maternelle au CM2, lorsqu'ils n'ont pas à s'inscrire à un cours comme ils le pourraient au lycée, leur permet de voir à quel point cette matière est accessible et s'ils aiment ça.


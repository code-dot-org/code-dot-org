      csc_ecosystemes_foodchain_info:
        markdown: "\n##**Tous les écosystèmes ont une chaîne alimentaire _délicatement
          équilibrée**\n## #The chaîne alimentaire de l'écosystème marin : >## #1.\n\n\n\n<img
          src=\"https://images.code.org/2270cbb4656875db210e9871883a7d45-image-1683677265473.jpg\"
          style= \"width:80%\">\n<div style= \"width: 80%\"> \n\nLe soleil fournit

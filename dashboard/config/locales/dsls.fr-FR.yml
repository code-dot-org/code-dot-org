        markdown: |-
          # Bonnes Pratiques > Réflexion

          L'étape 8 vous a présenté un certain nombre de bonnes pratiques pour l'enseignement de l'informatique. Prenez un moment pour réfléchir aux stratégies couvertes à cette étape que vous pourriez utiliser dans votre pratique. À l'étape suivante, vous créerez un plan simple et réfléchirez au cours dans son ensemble.

          ## Quelles stratégies utiliserez-vous pour faciliter l'apprentissage de l'informatique dans votre classe ?

          Voici quelques exemples de notre communauté d'enseignants :

          - **Faciliter les activités « hors ligne"** pour enseigner les concepts de base (cliquez sur [ici pour une liste complète des activités hors ligne] (https://code.org/curriculum/unplugged.)
          - Mettez en œuvre la règle **"demandez 3 puis moi"** dans votre classe, c'est-à-dire lorsque les élèves doivent demander de l'aide à 3 camarades de classe avant de pouvoir poser la même question à l'enseignant. Cela réduit le nombre d'élèves auxquels vous devez répondre individuellement et favorise l'apprentissage en binôme.
          - **Soyez calme mais persistant** lorsque des problèmes surviennent (ce qui sera le cas.) Votre réaction donne le ton aux élèves. Si, au premier signe d'un problème, vous proclamez « Je suis nul en technologie. J'abandonne », vos élèves penseront pareil que vous.
          - ** Soyez fiers ** de leurs programmes. Montrez-les, mettez-les au travail, publiez-les en ligne. Il s'agit d'un grand accomplissement pour vous et vos élèves et ça se fête !
          - **Posez des questions d'approfondissement** à un élève (même si vous ne connaissez pas la réponse aux questions.) Demandez à votre classe si quelqu'un a la réponse. Mettez-vous à l'aise en disant « Je ne sais pas ; découvrons cela ensemble ! »


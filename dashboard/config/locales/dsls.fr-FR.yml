      OPD-K5 types of lessons:
        content1: description ici
        markdown: |-
          # Organisation de cours CS Fundamentals

          ## Bouts de concept

          Chaque cours CS Fundamentals est organisé en blocs conceptuels, les grandes idées qui structurent un cours et permettent aux enseignants de voir facilement en un coup d'œil ce qui est couvert dans un cours. **Code.org fournit des <a href="http://curriculum.code.org/csf-19 » target="blank » rel="noopener noreferrer">plans de cours</a> pour chaque leçon du programme, à la fois sur et hors de l'ordinateur**. Les différents types de leçons de chaque élément conceptuel sont expliqués en détail ci-dessous.

          Pour illustrer, voici les cinq leçons contenues dans le bloc de concept « Loops » du cours C, telles qu'elles apparaissent dans le cours.


          <img src="https://images.code.org/953ebc5b17a97ee7fc9ee9261b4ee132-image-1571689334077.png">

          ## Cours hors ligne
          **Ces leçons, loin de l'ordinateur, sont souvent utilisées pour présenter un nouveau concept de manière pratique et tangible.** Les élèves travailleront souvent avec un crayon et du papier ou des objets de manipulation physiques. Il s'agit d'opportunités kinesthésiques intentionnellement placées qui aident les élèves à digérer des concepts compliqués de manière à se rapporter à leur propre vie. Souvent, une leçon hors ligne ouvre la voie à une leçon ultérieure de renforcement des compétences en étudiant le même concept sur l'ordinateur.

          ## Leçons hors ligne -- Développement des compétences
          **Ces leçons sont faites sur ordinateur et donnent aux élèves une pratique structurée avec un nouvel outil ou un nouveau concept de programmation.** Ces progressions de casse-tête commencent généralement par une séquence de casse-têtes pratiques qui augmentent progressivement jusqu'à atteindre un casse-tête défi. Il y a souvent des casse-têtes supplémentaires après le défi qui deviennent intentionnellement plus faciles pour aider à renforcer l'efficacité et la confiance à la fin de la leçon.


          ## Leçons hors ligne -- Application
          **Ces leçons sont faites sur ordinateur et donnent aux élèves un espace pour appliquer les concepts appris de manière créative.** Ces leçons guident généralement les élèves à travers la création d'un mini-projet qui sera unique pour eux en fonction de leurs propres décisions créatives. Il n'y a pas de bonnes ou de mauvaises réponses ici !

          ## Projets de fin de cours
          Chaque cours offre l'opportunité aux élèves de prendre ce qu'ils ont appris à la fin d'une leçon et de les rassembler dans un projet unique qui représente leur propre créativité. Nous en apprendrons plus à leur sujet plus tard dans ce cours.

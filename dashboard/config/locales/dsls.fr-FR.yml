      New Challenge Introduction:
        content1: description ici
        markdown: |+
          ### Nouveau Callenge: Casse un chiffrement par substitution mono-alphabétique... avec un nouveau widget

          Et si au lieu de décaler l'alphabet complet, on fait correspondre chaque lettre de l'alphabet avec une lettre différente de l'alphabet ? Cela s'appelle un **chiffrement par substitution mono-alphabétique**

          ![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)

          Maintenant, au lieu de coder le message avec un simple décalage de l'alphabet, tu vas voir des messages encodés par substitution mono-alphabétique.


          C'est plus difficile à casser et demande des outils plus sophistiqués, donc...

          Lorsque tu cliques sur continuer, tu vas voir une **nouvelle version, plus sophistiquée de l'outil de codage** qui te montre des choses différentes.

          Mais ce qu'il fait est un mystère!

          ### Ton travail:

          * Comprend ce qui se passe avec cette nouvelle version de l'outil
          * Quelle information va t'être présentée ?
          * Comprend ce que l'outil te laisse faire
          * Comme d'habitude : Tu ne peux pas le casser. Donc clique sur des choses, fouille.
          * Si tu le comprends, tu devrais être capable de cassé le message codé avec la substitution mono-alphabétique.

          ### Indice

          * Est ce que tu savais que la lettre **E** est la  plus commune dans la langue Française ?

          ###Réunissez vous et discutez
          Après avoir passé du temps à jouer avec, tu devrais te réunir avec un partenaire, un petit groupe, une classe entière, pour discuter ce que tu as trouvé et vérifier que tu sais ce qui se passe et les différents moyens d'utiliser l'outil.



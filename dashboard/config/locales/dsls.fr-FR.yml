        markdown: |-
          # Séquençage > Leçons hors ligne

          Comme nous l'avons mentionné, nous aimons introduire des sujets d'informatique avec des cours hors ligne. Ensuite, nous utilisons des activités de transition pour passer plus tard aux leçons en ligne. En commençant par ces leçons hors ligne, vous présentez les concepts de manière amusante et conviviale. Ensuite, les élèves se sentent déjà familiarisés avec le concept au moment où ils accèdent aux leçons en ligne et peuvent relier les leçons en ligne à l'activité hors ligne.

          Pour ces étapes de programmation que vous allez traverser, nous commencerons également par des exemples de cours hors ligne. Lisez le plan de cours suivant et regardez les vidéos qui l'accompagnent, en pensant à la façon dont vous le mettriez en œuvre dans votre classe avec vos élèves.
          <br/>
          ***
          <br/>
          Nous allons commencer par le séquençage. À la base, ce style d'informatique concerne les **séquences**. Une séquence est un ordre spécial que quelque chose suit. Dans ces énigmes, nous voulons trouver la bonne séquence d'instructions pour dire à l'ordinateur quoi faire. Cette liste d'instructions est appelée **algorithme**. Une fois que cet algorithme est codé dans un langage lisible par une machine, il devient un **programme**.
          <br/>
          <br/>

          **1. Passez en revue le plan de leçon "[Happy Maps](https://curriculum.code.org/csf/coursea/5/)" du cours A.**
          <br/>
          N'oubliez pas que le cours A est destiné aux élèves de la maternelle. Le séquençage apparaît également dans d'autres cours, et vous pouvez trouver des exemples de ces leçons au bas de cette page.

          <br/>

          **2. Regardez la vidéo étudiante : Happy Maps**
          <br/>
          Il s'agit d'une vidéo que vous montreriez à vos élèves pour les aider à introduire le concept de séquençage et à lancer la leçon hors ligne.

          [![](https://images.code.org/f00fb02e8f24d57e88d396eb0f2c5cce-image-1571253011379.09.54 PM.png)](https://youtube.com/watch?v=hrnhiKAQ1_k)

          [Vous ne voyez pas la vidéo ? Cliquez ici](http://videos.code.org/2014/C1-happy-maps-unplugged.mp4)

          <br/>

          **3. Regardez la vidéo de l'enseignant : Comment faciliter les « Happy Maps »**
          <br/>

          [![](https://images.code.org/ab93b99493bfe68acc24aaaaf66d4129-image-1571253013543.10.01 PM.png)](https://youtube.com/watch?v=En6Bshuqljg)

          <br/>


          **4. Passez en revue d'autres leçons hors ligne qui introduisent le séquençage :**

          - Cours A (maternelle) : [Algorithmes réels : planter une graine] (https://curriculum.code.org/csf-18/coursea/3/)
          - Cours B (CP) : [My Robotic Friends Jr.](https://curriculum.code.org/csf-18/coursea/3/), [Move It, Move It](https://curriculum. code.org/csf-18/courseb/1/)
          - Cours C (CE1) : [Avions en papier](https://curriculum.code.org/csf-18/coursec/4/)
          - Cours D (CE2) : [Programmation sur papier millimétré](https://curriculum.code.org/csf-18/coursed/1/)
          - Cours E, Cours F (CM1, CM2) : [Mes amis robotiques] (https://curriculum.code.org/csf-18/coursee/1/)



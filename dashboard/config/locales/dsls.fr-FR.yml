      CSD U2 L3 Overview:
        content1: description ici
        markdown: |
          # Aperçu

          Cette leçon introduit le HTML comme une solution au problème de comment communiquer le contenu et la structure d'un site web à l'ordinateur. La leçon commence avec une brève activité débranchée démontrant le challenge de communiquer efficacement la structure d'une page web. La classe regarde une page HTML dans le Web Lab et discute de comment les tags HTML aident à résoudre ce problème, ensuite utilise le HTML pour écrire leur première page web de l'unité.
          ## Vocabulaire

          * **HTML** - Hypertext Markup Language, un langage utilisé pour créer des pages web
          * **Elément HTML** - Une partie d'un site web, marquée par une balise de début et parfois fermée par une balise de fin
          * **Balise HTML** - Un ensemble de caractères spéciaux qui indiquent le début et laa fin d'un élément HTML et le type de cet élément
          * **Contenu de site web** - Le texte brute, des images, et d'autres éléments inclut dans une page web
          * **Structure d'un site web** - Le but de différents éléments de contenu dans une page web, utilisé pour aider l'ordinateur à déterminer comment ce contenu doit être affiché

          ## Code introduit

          * **[HTML](//studio.code.org/docs/weblab/html/)** - `<html></html>`
          * **[Doctype](//studio.code.org/docs/weblab/doctype/)** - `<!DOCTYPE>`
          * **[Paragraph](//studio.code.org/docs/weblab/P/)** - `<p></p>`
          * **[Body](//studio.code.org/docs/weblab/body/)** - `<body></body>`
          * **[Head](//studio.code.org/docs/weblab/head/)** - `<head></head>`
      CSD U2 L4 Overview:
        content1: description ici
        markdown: |+
          # Aperçu

          Cette leçon continue l'introduction aux balises HTML, cette fois-ci avec les titres.  La classe pratique en utilisant des balises de titres pour créer des titres de page et section et apprend comment les différents éléments de titres sont affichés par défaut.  Ensuite, la classe planifie comment organiser le contenu sur la page web personnelle qui va être construite tout au long de cette unité et commence la première page du projet.
          ## Vocabulaire

          * **Titre** - Un titre ou un résumé pour un document ou une section d'un document.

          ## Code introduit

          *  **[Heading](//studio.code.org/docs/weblab/h/)** - `<h1></h1>`

      CSD U2 L5 Overview:
        content1: description ici
        markdown: |
          # Aperçu

          Cette leçon prend du recul par rapport à la création du site web personnel pour parler des informations personnelles que les gens choisissent de partager numériquement. La classe commence par discuter des types d'informations qu'il est bon de partager avec d'autres personnes, puis examine plusieurs exemples de pages de médias sociaux pour voir quels types d'informations personnelles pourraient être partagées intentionnellement ou non. Enfin, la classe propose un ensemble de directives à suivre lors de la mise en ligne d'informations.
          ## Vocabulaire

          * ** Empreinte numérique ** - Les informations collectées sur une personne sur plusieurs sites web sur Internet.


          ## Ressources

          * [Quand votre vie privée est-elle importante? - Guide d'activité(https://docs.google.com/document/d/1SmCceDGntI-rJI40dTR7rA0Tfa0cH1OQoRNNxPEmXG0/export?format=pdf)
          * [Détective social - Guide d'activité](https://docs.google.com/document/d/1A9q31rwrBA7tZZcZ3KZqjMb30UncM-eycwMvYgj9os4/export?format=pdf)

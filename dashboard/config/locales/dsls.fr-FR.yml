      'Technique: Frequency Analysis':
        content1: description ici
        markdown: "# Cassé un chiffrement par substitution\n\nLa meilleure technique
          pour casser une substitution mono-alphabétique s'appelle **Analyse fréquentielle**\nParaphrasé
          depuis: [wikipedia](https://fr.wikipedia.org/wiki/Analyse_fr%C3%A9quentielle)\n\n*
          **L' Analyse fréquentielle** est basée sur le fait que, dans chaque langue,
          certaines lettres ou combinaisons de lettres apparaissent avec une certaine
          **fréquence**. \n* Par exemple, en français, le e est la lettre la plus
          utilisée, suivie du a et du s. Inversement, le w est peu utilisé.\n* En
          fait, la distribution des lettres est à peu près la même sur presque tous
          les texte en Français ou en Anglais.\n\nLa version du widget de la page
          précédente est destiné à vous aider à **casser un chiffrement par substitution
          mono-alphabétique en utilisant une analyse fréquentielle**.\n\nEn analysant
          la fréquence des lettres d'un message crypté et en la comparant à la fréquence
          des lettres d'un extrait d'une prose en Français, tu peux commencer à restreindre
          les lettres qui peuvent se substituer.\n\nL'outil te montre les fréquences
          des lettre dans le texte chiffré (orange) comparé à la fréquence des lettres
          du Français (blue).\n\n### Astuce: Où commencer?\n\n1. Trouve les petits
          mots et résoud les en premier. Combien de mots de 2 lettres connais-tu?(\"le\").
          Un mot de 3 lettres assez courant : \"les\".\n2. Une fois que tu as fait
          cela, tu as trouvé des substitutions pour certaines lettres les plus courantes.
          Tu dois pouvoir utiliser ton intuition pour trouver d'autres mots grâce

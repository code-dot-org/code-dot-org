        markdown: |
          #Bienvenue au Mode Design du App Lab
          Dans le App Lab, "Design Mode" te permet de glisser et déposer des éléments de l'interface utilisateur dans l'application.

          ###Vocabulaire
          * **Interface Utilisateur (UI)** - Comment une personne (utilisateur) intéragit avec l'ordinateur ou l'application.
          * **Eléments d'UI** ou objets, comme les boutons, images, boîtes de texte, menus déroulant, écrans, etc...

          ## Example

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Vous verrez un nouvel ensemble d'interrupteur sous l'application qui te permettront de passer de "Design Mode" à "Code Mode" et vice-versa.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>Ajouter un élément se fait facilement en le glissant-déposant dans l'application où tu le souhaites. Dès qu'il est sur l'écran de l'application, tu peux le repositionner, le redimensionner et modifier beaucoup d'autres propriétés. </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>L' onglet<em>Propriétés</em> est important car il permet de référencer l'élément dans ton code. Nous discuterons des IDs d'éléments plus tard.</p>
          </div>

          ![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)



      OPD-K5 Stage2Go_copy:
        markdown: |-
          # Réflexion

          <img src="https://images.code.org/14c402555ec4a61bf86f8ce9e9f61667-image-1571692551306.jpg » class="level-image">

          ## Pause et réflexion
          Nous espérons que, jusqu'à présent, ce cours vous ait donné une idée de ce qu'est l'informatique, pourquoi c'est important et comment les principes fondamentaux de l'informatique sont structurés pour enseigner aux élèves du primaire les concepts de base de l'informatique. Prenez un moment pour faire une pause et réfléchir à ce que vous pensez avoir appris de ce cours jusqu'à présent, et revenez à toutes les parties sur lesquelles vous avez pu avoir des questions.

          N'oubliez pas que vous pouvez toujours consulter le <a href="https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview » target="blank » rel="noopener noreferrer">guide du programme d'études sur les principes fondamentaux de l'informatique</a > pour plus d'informations.

          ## Choses dont il faut se rappeler
          Au fur et à mesure que vous avancez dans ce cours, gardez à l'esprit :
          - Comme pour toute discipline, le chemin vers la maîtrise en informatique est infini. Des débutants aux seniors, **tout le monde a quelque chose à apprendre.**
          - La programmation devient plus facile à chaque fois que vous y revenez. **Vous ne serez pas un expert dès le début.**
          - Il n'y a aucun moyen de contourner cela, l'acte de programmer et **apprendre à programmer prend du temps, mais tout le monde peut le faire !**

          <br/>

          > **Prise en main :** L'objectif des prochaines leçons n'est pas de faire de vous un informaticien, mais plutôt de vous aider à vous sentir suffisamment à l'aise avec les concepts de base pour que vous soyez ravi de partager vos connaissances avec vos élèves.

          # Leçon hors ligne : Cartes Joyeuses

          Les sujets informatiques peuvent être présentés dans les cours hors ligne. On peut ensuite faire appel à des activités de transition pour passer plus tard aux leçons en ligne. En commençant par ces leçons hors ligne, vous présentez les concepts de manière amusante et conviviale. Ensuite, les élèves se sentent déjà familiarisés avec le concept au moment où ils accèdent aux leçons en ligne et peuvent relier les leçons en ligne à l'activité hors ligne.

          Pour ces étapes de programmation que vous allez traverser, nous commencerons également par des exemples de cours hors ligne. Lisez le plan de cours suivant et regardez les vidéos qui l'accompagnent, en pensant à la façon dont vous le mettriez en œuvre dans votre classe avec vos élèves.

          ***
          CS Fundamentals enseigne principalement aux élèves à écrire des programmes informatiques. Pour ce faire, nous allons commencer par le **séquençage**.
          > **Le séquençage** décrit le processus simple de classement des étapes de manière linéaire.

          Par exemple:
          - Étape 1 : Faire bouillir l'œuf
          - Étape 2 : Casser l'œuf
          - Étape 3 : Mangez l'œuf

          Les séquences sont à la base des **algorithmes**.
          > **Les algorithmes** sont des listes d'étapes pour accomplir une tâche. Les programmes sont donc des algorithmes transcrits en code à exécuter par un ordinateur.

          ***
          ## **1. Consultez le plan de cours « <a href="https://curriculum.code.org/csf-20/coursea/3/ » target="blank » rel="noopener noreferrer">Cartes Joyeuses</a> » du cours UNE.**

          Le cours A est destiné aux élèves de la maternelle. Le séquençage apparaît également dans d'autres cours, et vous pouvez trouver des exemples de ces leçons au bas de cette page.

          ## **2. Regardez la vidéo de l'élève : Cartes Joyeuses (disponible dans le plan de cours)**
          Il s'agit d'une vidéo que vous montreriez à vos élèves pour les aider à introduire le concept de séquençage et à lancer la leçon hors ligne.


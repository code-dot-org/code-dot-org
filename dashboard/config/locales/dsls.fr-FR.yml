      OPD-K5 Why teach CS:
        markdown: |-
          # CS Fundamentals > Pourquoi enseigner l'informatique ?

          <img src="//code.org/images/edquote1.png » width="250px » style="margin-right:45px; float:left">

          La recherche montre que l'informatique favorise la pensée critique, la créativité, la résolution de problèmes et l'engagement dans les compétences du monde réel. En fait, une [étude de recherche récente](https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e) a révélé que les classes avec des enseignants ingénieux obtiennent des scores plus élevés en anglais, mathématiques , et des tests scientifiques standardisés après avoir enseigné les cours de CS Fundamentals.

          Pourquoi voudriez-vous enseigner l'informatique si vous n'êtes pas professeur de sciences et technologies ? Si vous suivez ce cours, vous avez probablement un certain nombre de vos propres réponses à cette question, mais si vous avez besoin de plus d'inspiration, prenez le temps maintenant et examinez [cette collection de vidéos](http://code.org/educate/ inspirer) pour avoir une idée du « pourquoi ». Montrez ces vidéos à vos élèves, votre administration, vos parents et le reste de votre entourage si vous avez besoin d'aide pour défendre l'informatique en classe. Vous pourriez également être intéressé par certaines des statistiques et des preuves concernant l'enseignement de l'informatique.

          <a href="http://code.org/educate/inspire » target="blank » rel="noopener noreferrer"><button class="default">Explorer les vidéos inspirantes >></button></a> <a href="http://code.org/promote » target="blank » rel="noopener noreferrer"><button class="default">Explorer la recherche >></button></a>


          # Rôle de l'enseignant

          <img src="https://images.code.org/cd6529b3552a2911cb907aceb59932b1-image-1571688504066.JPG" class="level-image">

          Nous pensons que les élèves apprennent mieux avec l'aide d'un enseignant compétent. Les cours A-F sur les fondamentaux de l'informatique sont conçus pour fonctionner au mieux dans une salle de classe, dirigés par un enseignant impliqué.

          Nous savons que de nombreux enseignants débutent en informatique, c'est pourquoi, nous concevons un programme avec l'idée que l'instructeur agira en tant qu'apprenant principal. C'est-à-dire que le rôle de l'enseignant passe de celui de "source de connaissances" à celui de "chef de file" dans la recherche de connaissances.

          Le mantra de l'apprenant principal est : **"Je ne connais peut-être pas la réponse, mais je sais qu'ensemble, nous pouvons la trouver."**

          Vous pouvez en savoir plus sur le rôle d'apprenant principal, ainsi que sur d'autres approches pédagogiques de nos valeurs, dans le <a href="https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview#" target="blank " rel="noopener noreferrer">guide pédagogique</a>.

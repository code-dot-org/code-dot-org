      OPD-K5 CS Courses:
        markdown: |-
          # Planification > Se lancer sur Code.org


          ## Étape 1 : Choisissez un cours
          Tous nos cours - des pré-lecteurs aux lycéens - sont répertoriés dans notre **[catalogue de cours](https://studio.code.org/courses)**. Pour trouver les leçons CS Fundamentals avec lesquelles vous vous êtes entraîné, rendez-vous sur notre **[page élémentaire](https://code.org/educate/curriculum/elementary-school)** et faites défiler jusqu'à la section "Cours" . Tous nos cours sont disponibles sans frais. Discutez avec des collègues de votre école pour déterminer comment le programme du cours peut être intégré à une variété de matières.
          ![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)
          ***
          ## Étape 2 : Configurez votre section de classe
          Configurez une section salle de classe pour afficher les progrès de votre élève, imprimer des cartes de connexion pour vos élèves, gérer leurs comptes et imprimer des certificats qu'ils peuvent rapporter à la maison à la fin du cours. Cliquez sur ce lien pour **[regarder une brève vidéo](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)** qui montre comment pour mettre en place votre premier cours d'informatique sur Code.org. Vous pouvez également trouver les étapes dans **[cet article d'assistance](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**.
          ![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)
          ***
          ## Étape 3 : Attribuez le cours à votre section
          Cliquez sur le cours que vous enseignez - vous devriez voir un écran qui ressemble à celui ci-dessous. Vous pouvez ensuite cliquer sur « Attribuer un cours » et attribuer ce cours à l'une de vos sections.
          ![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)
          ***
          ## Étape 4 : Commencez à enseigner !
          Tout ce qu'il faut, c'est une leçon pour introduire des concepts informatiques dans votre classe. Une fois que vous voyez l'enthousiasme de vos élèves pour l'informatique, allez plus loin avec des plans de cours quotidiens pour guider vos élèves, des activités hors ligne que vous pouvez faire sans ordinateur et des forums pour vous connecter à d'autres enseignants.

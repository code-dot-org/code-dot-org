      OPD-K5 Participation:
        markdown: |-
          # Démarrage > Planifiez votre participation

          Avant de commencer, prenez un moment pour évaluer vos besoins d'apprentissage, vos objectifs et l'expérience unique d'apprentissage dans un environnement en ligne à votre rythme, surtout s'il s'agit de votre premier cours en ligne !

          ## C'est vous qui décidez

          Ce cours en ligne à votre rythme est conçu pour vous mettre aux commandes et vous donner le contrôle de votre propre apprentissage. *** Veuillez prendre votre temps et suivre ce cours à votre rythme. Des temps suggérés sont donnés pour chaque étape.*** Si vous passez plus ou moins de temps sur une étape donnée, ne vous inquiétez pas ! Notre objectif principal est que vous vous amusiez, appreniez les bases et appliquiez ce que vous apprenez dans votre pratique en classe de la manière qui vous convient le mieux.

          ## Connectez-vous

          Une façon de rester motivé et concentré tout au long de votre apprentissage est de devenir actif sur notre <a href="http://forum.code.org/c/plc" target="_new">forum de la communauté d'apprentissage professionnel (PLC)< /a>.
          Commencez par vous y présenter dans notre <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410" target="_new">fil de discussion "Introductions"</a>. Tout au long du cours, vous utiliserez le forum pour partager de manière asynchrone vos réflexions, vos points à retenir et vos questions avec d'autres personnes qui travaillent également sur le contenu.

          <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410/1" target="blank" rel="noopener noreferrer"><button class="plc">Introduire Vous-même maintenant >></button></a><br>

          ## Recevez de l'aide en cas de besoin

          Si vous êtes bloqué à tout moment pendant le cours, rendez-vous sur [support.code.org](http://support.code.org) et consultez [nos forums communautaires](https://support.code.org /hc/communities/public/topics). Vous y trouverez probablement la réponse à votre question. Si vous ne le faites pas ou si vous êtes toujours bloqué, vous pouvez envoyer un e-mail à [teacher@code.org](mailto:teacher@code.org) et un membre du personnel de Code.org vous répondra dès qu'il le pourra.

          ## Faites équipe !

          Étant constitués d'une petite équipe et au vu de tous les efforts que nous fournissons, nous ne pouvons pas répondre à toutes les demandes d'assistance, comme un instructeur pourrait le faire dans un cours en face à face. Nous vous encourageons donc à ***suivre ce cours en ligne avec un co-équipier ou un groupe de collègues***.

          Code.org reconnaît le pouvoir de l'apprentissage et de la collaboration en équipe. En fait, la « programmation à plusieurs » est une excellente pratique du secteur que nous explorerons à l'étape 8 en tant que meilleure pratique en classe. Si vous pensez que vous apprendrez mieux avec un camarade ou en groupe, pourquoi ne pas terminer le cours avec un copain ou un collègue ? Si vous ne connaissez personne en vrai qui serait intéressé par un partenariat avec vous, rendez-vous sur [le forum PLC](http://forum.code.org/t/never-swim-alone-the-find-a- buddy-thread/411), [Twitter](https://twitter.com/teachcode) ou [Facebook](https://www.facebook.com/groups/1457214714576953/) et trouvez quelqu'un de Code.org susceptible de collaborer.

          ## Trouvez l'expérience d'apprentissage qui vous convient

          Enfin, l'apprentissage en ligne n'est pas donné à tout le monde. Ce cours n'a pas d'instructeur, ni de mécanisme intégré pour communiquer en temps réel avec vos pairs. Si vous avez besoin de plus d'attention individuelle ou si vous savez que vous apprenez mieux dans une salle de classe réelle où il y a plus d'opportunités de collaboration et d'engagement, nous vous recommandons de poursuivre l'une de nos opportunités de développement professionnel en personne.

          <a href="http://code.org/professional-development-workshops" target="blank" rel="noopener noreferrer"><button>Trouvez un atelier en personne près de chez vous >></button></ un>

          * * *

          ## Qu'avez-vous prévu ?

          Prenez un moment maintenant pour réfléchir à comment et quand vous terminerez ce cours en ligne pour vous assurer de tirer le meilleur parti de l'expérience. Lorsque vous aurez un bon plan en tête, approfondissez l'étape 1.

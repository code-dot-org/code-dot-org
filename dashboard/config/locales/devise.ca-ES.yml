        de la teva nova adreça de correu electrònic.
      updated: Has actualitzat el teu compte correctament.
    sessions:
      signed_in: Has iniciat sessió amb èxit.
      signed_out: Has tancat la teva sessió amb èxit.
    unlocks:
      send_instructions: D'aquí uns minuts rebràs un email amb instruccions per desbloquejar
        el teu compte.
      send_paranoid_instructions: Si el teu compte existeix, rebràs un email d'aquí
        uns minuts amb instruccions per desbloquejar el teu compte.
      unlocked: El teu compte ha estat desbloquejat amb èxit. Si us plau, inicia sessió
        per continuar.
  errors:
    messages:
      already_confirmed: ja estava confirmat, si us plau, intenta iniciar sessió
      confirmation_period_expired: té que ser confirmat dins el període %{period},

        de correu en uns minuts.
      updated: Contrasenya canviada amb èxit. Ja has iniciat sessió.
      updated_not_active: Contrasenya canviada amb èxit.
    registrations:
      destroyed: Adéu! El teu compte ha estat cancel·lat amb èxit. Esperem veure't
        aviat.
      signed_up: Benvingut! T'has registrat exitosament.
      signed_up_but_inactive: T'has registrar amb èxit. No obstant, no pots iniciar
        sessió perquè el teu compte encara no està activat.
      signed_up_but_locked: T'has registrar amb èxit. No obstant, no pots iniciar
        sessió perquè el teu compte està bloquejat.
      signed_up_but_unconfirmed: Un missatge amb un enllaç de confirmació ha estat
        enviat a la teva adreça de correu electrònic. Si us plau, obre l'enllaç per
        activar el teu compte.
      update_needs_confirmation: Has actualitzat el teu compte amb èxit, però tenim
        que verificar la teva nova adreça de correu electrònic. Si us plau, revisa

      unconfirmed: Necessites confirmar el teu compte abans de continuar.
    mailer:
      confirmation_instructions:
        subject: Instruccions de confirmació de Code.org
      reset_password_instructions:
        subject: Instruccions per inicialitzar la contrasenya de Code.org
      unlock_instructions:
        subject: Instruccions de desbloqueig
    omniauth_callbacks:
      failure: No hem pogut autenticar-te des de %{kind} perquè "%{reason}".
      success: Autenticat correctament des del compte %{kind}.

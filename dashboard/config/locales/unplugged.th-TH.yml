    unplugged:
      Unplug1:
        title: แนะนำวิทยาการคอมพิวเตอร์เบื้องต้น
        desc: บทนี้จะแนะนำหลักการของวิทยาการคอมพิวเตอร์ และถึงงานที่นักวิทยาศาสตร์คอมพิวเตอร์ต้องทำ  เพื่อเป็นการเปิดโอกาสให้ผู้เรียนได้ลองสวมบทบาทของนักวิทยาศาสตร์คอมพิวเตอร์  ในตอนท้ายของกิจกรรม  ผู้เรียนแต่ละคนจะนำสิ่งเตือนใจกลับไปกับเขาหรือเธอว่าได้เรียนอะไรไปบ้าง
          คุณอาจจะลังเลใจที่อยากจะข้ามการสอนคำศัพท์ต่างๆที่เกี่ยวช้องกับบทเรียนต่างๆถัดไป
          แต่การนำเสนอศัพท์เหล่านี้ในรูปแบบที่สนุนสนานและบันเทิงใจในตอนนี้จะก่อให้เกิดผลิตผลที่มากมายกว่าการรอให้มีโอกาสที่เหมาสมกว่าในภายหลัง
      Unplug2:
        title: คิดคำนวณ
        desc: โดยใช้เพียงแค่กระดาษและปากกา นักเรียนจะได้เรียนรู้เกี่ยวกับสี่ขั้นตอนของการคิดเชิงคำนวณอย่างเป็นระบบ
          (Computational Thinking) หลังจากบทนำสั้นๆ นักเรียนจะได้แบ่งกลุ่ม และออกคำสั่งให้นักเรียนคนอื่นๆ
          วาดมอนสเตอร์ตัวใดตัวหนึ่งจากรายการของมอนสเตอร์ที่มีจัดไว้ให้ กิจกรรมนี้จะถูกแยกออกเป็นส่วนๆ
          แต่ละกลุ่มจะวิเคราะห์มอนสเตอร์ในรายการ จากรูปแบบและรายละเอียดนามธรรมต่างๆของมอนสเตอร์
          แล้วนำข้อมูลที่ได้มาสร้างเป็นอัลกอริทึม (Algorithm) เพื่อให้อีกทีมหนึ่งวาด
          แต่ละทีมจะเปลี่ยนอัลกอริทึมเมื่อเปลี่ยนกลุ่มที่เล่นด้วย และวาดมอนสเตอร์ตามอัลกอริทึมที่ได้รับ
          ภาพที่วาดออกมาจะเหมือนกับที่ทีมที่ออกคำสั่งต้องการหรือไม่

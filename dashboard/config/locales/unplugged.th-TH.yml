          web address, IPs และ DNS
        title: อินเทอร์เน็ต
      Unplug11:
        desc: การสรุปครั้งสุดท้ายในซีรีส์ 20 ชั่วโมงแรกจะช่วยให้ชั้นเรียนมีชีวิตชีวานิช่วงเวลาที่พวกเขาชื่นชอบทั้งหมด
          พร้อมกับให้ขั้นตอนต่อไปที่พวกเขาสามารถทำได้ด้วยตัวเอง หากพวกเขาสนใจที่จะดำเนินการต่อในเส้นทางด้านวิทยาการคอมพิวเตอร์ของพวกเขา
        title: Wrap-up
      Unplug2:
        desc: โดยใช้เพียงแค่กระดาษและปากกา นักเรียนจะได้เรียนรู้เกี่ยวกับสี่ขั้นตอนของการคิดเชิงคำนวณอย่างเป็นระบบ
          (Computational Thinking) หลังจากบทนำสั้นๆ นักเรียนจะได้แบ่งกลุ่ม และออกคำสั่งให้นักเรียนคนอื่นๆ
          วาดมอนสเตอร์ตัวใดตัวหนึ่งจากรายการของมอนสเตอร์ที่มีจัดไว้ให้ กิจกรรมนี้จะถูกแยกออกเป็นส่วนๆ
          แต่ละกลุ่มจะวิเคราะห์มอนสเตอร์ในรายการ จากรูปแบบและรายละเอียดนามธรรมต่างๆของมอนสเตอร์
          แล้วนำข้อมูลที่ได้มาสร้างเป็นอัลกอริทึม (Algorithm) เพื่อให้อีกทีมหนึ่งวาด
          แต่ละทีมจะเปลี่ยนอัลกอริทึมเมื่อเปลี่ยนกลุ่มที่เล่นด้วย และวาดมอนสเตอร์ตามอัลกอริทึมที่ได้รับ
          ภาพที่วาดออกมาจะเหมือนกับที่ทีมที่ออกคำสั่งต้องการหรือไม่
        title: คิดคำนวณ
      Unplug3:
        desc: โดยการเขียนโปรแกรมกันเพื่อวาดภาพนักเรียนจะเริ่มเข้าใจว่าการเขียนโปรแกรมเป็นอย่างไรชั้นเรียนจะเริ่มต้นโดยนักเรียนสอนแต่ละอื่น
          ๆ ให้สี่เหลี่ยมสีบนกระดาษกราฟในความพยายามที่จะทำซ้ำภาพที่มีอยู่.ถ้ามีเวลาบทเรียนสามารถสรุปด้วยภาพที่นักเรียนสร้างขึ้นเอง
        title: การเขียนกระดาษกราฟ
      Unplug4:
        desc: บทเรียนนี้ครอบคลุมอัลกอริทึมการใช้รูปทรง tangram และกระดาษกราฟการออกกำลังกายครั้งแรกจะแสดงให้เห็นถึงความสำคัญของการทำให้แต่ละคำสั่งมีความชัดเจนและโปร่งใสที่สุดเท่าที่จะเป็นไปได้หลังจากนั้นชั้นเรียนจะสำรวจจำนวนวิธีที่คุณสามารถพับกระดาษเป็นรูปสี่เหลี่ยมผืนผ้าสังเกตว่าวิธีการบางอย่างอาจใช้เวลาเท่าใดหรือน้อยกว่าคนอื่น
          ๆ
        title: อัลกอริทึม
      Unplug5:
        desc: ในบทเรียนนี้นักเรียนจะทำให้ suncatcher ออกจากสตริงลูกปัดและเสน่ห์พิเศษนักเรียนจะทำตามชุดของขั้นตอนซ้ำ
          ๆ, แล้วถูกขอให้ระบุชุดบางอย่างของ “ทักษะ” ที่มีการทำซ้ำหลายครั้ง.เมื่อทักษะเหล่านั้นได้รับการกำหนดพวกเขาจะถูกเรียกจากโปรแกรมหลักและกระบวนการที่สวยงามทั้งหมดของการสร้างจะถูกบันทึกไว้ในแผ่นเดียวของกระดาษโปรแกรมสุดท้ายจะมุ่งไปยังทั้งชั้นเรียน
          ไม่ว่าจะเป็นสตริง ลูกปัด และเสน่ห์เพื่อให้อย่างมีประสิทธิภาพในการนี้นักเรียนจะต้อง
          “นามธรรม” รายละเอียดของวัสดุเฉพาะของตนและสร้างคำคลุมเครือสำหรับอุปกรณ์ของแต่ละบุคคลการใช้งานของตัวยึดทั่วไปนี้เป็นแนะนำที่ยอดเยี่ยมกับตัวแปร.
        title: ฟังก์ชัน

        desc: นี่คือเกมระดับ.หลังจากแนะนำความคิดของเงื่อนไขถ้างบและลูปชั้นเรียนสามารถฝึกร่วมกันโดยใช้โปรแกรมที่เขียนไว้ล่วงหน้าสำรับไพ่และโชคของการวาด

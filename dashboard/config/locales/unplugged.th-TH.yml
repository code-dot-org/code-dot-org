          คุณอาจจะลังเลใจที่อยากจะข้ามการสอนคำศัพท์ต่างๆที่เกี่ยวช้องกับบทเรียนต่างๆถัดไป
          แต่การนำเสนอศัพท์เหล่านี้ในรูปแบบที่สนุนสนานและบันเทิงใจในตอนนี้จะก่อให้เกิดผลิตผลที่มากมายกว่าการรอให้มีโอกาสที่เหมาสมกว่าในภายหลัง
        title: แนะนำวิทยาการคอมพิวเตอร์เบื้องต้น
      Unplug10:

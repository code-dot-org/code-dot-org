      courseF_markdown_conditionals_end:
        title: Teste a Página da Apostila de Markdown
        content1: Teste a Página da Apostila de Markdown
        markdown: "# **Você acabou de aprender sobre \"condicionais\"!**\n\n### Condicionais
          são muito úteis em ciência da computação. Imagine que você vai entrar no
          seu site favorito e digitar sua senha. O site precisa usar condicionais
          para verificar *se* a senha que você digitou é igual à senha que ele guardou
          para o seu usuário. \n\n### `Se` a senha for igual, entra no site! \n\n###
          `Senão`, mostra ao usuário uma mensagem de erro.  \n\n---\n\n## **Vocabulário
          para conhecer**\n\n* ### **Condição** - Algo que o programa verifica antes
          de permitir uma ação\n\n* ### **Condicionais** - Comandos que são executados
          em condições específicas\n\n"
      courseF_markdown_conditionals_intro:
        title: Teste a Página da Apostila de Markdown

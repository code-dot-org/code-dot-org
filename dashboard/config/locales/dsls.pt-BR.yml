      Responding to User Input:
        markdown: "# Respondendo à Entrada do Usuário\n\nO Modo de Desenho torna realmente
          fácil desenhar a Interface de Usuário para sua aplicação, mas teremos que
          mergulhar no Modo de Codificação para fazer o programa responder aos usuários.\n\nNo
          Laboratório de Jogos o laço de Desenho simplesmente rodou código, usando
          condicionais para checar interações do usuário. O Laboratório de Aplicativos,
          por outro lado, aguarda para responder a determinados **eventos** que ocorrem
          em um programa. Esta é a maneira do Laboratório de Aplicativos dizer \"Oi!
          Algo acabou de acontecer!\". Isso significa que não precisa haver qualquer
          código rodando quando você não estiver interagindo diretamente com um aplicativo,
          e seu código pode responder a estes eventos à medida em que ocorrem.\n\nDe
          forma geral, as tarefas de codificação envolvidas em fazer seu aplicativo
          responder a eventos através do acionamento de funções são chamadas **Tratamento
          de Eventos**. \n\nNo Laboratório de Aplicativos todo o tratamento de eventos
          começa através da adicção de um bloco de código especial chamado `onEvent`.
          Aqui está a forma de fazer isso:\n\n<br><br>\n\n<div style=\"column-count:
          4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count:
          4; width: 100%\">\n\n<p><span style=\"font-weight: bold; color: #00adbc;
          font-size: 200%;\">1.</span>\nAtive o Modo de Desenho</p>\n\n<p><span style=\"font-weight:
          bold; color: #00adbc; font-size: 200%;\">2.</span>\nArraste um bloco <code>onEvent</code>
          da caixa de ferramentas para a área de trabalho.</p>\n\n<p><span style=\"font-weight:
          bold; color: #00adbc; font-size: 200%;\">3.</span>\nUse o menu de contexto
          para selecionar o <em>ID</em> do elemento da UI que você quer configurar
          para responder a algum evento. Os IDs de todos os elementos da UI adicionados
          em modo de desenho serão listados aqui.</p>\n<p><span style=\"font-weight:
          bold; color: #00adbc; font-size: 200%;\">4.</span>\nUse o menu de contexto
          para selecionar o <em>tipo</em> de evento a que você quer responder. (Use
          somente \"click\" por enquanto).</p>\n\n<p><span style=\"font-weight: bold;
          color: #00adbc; font-size: 200%;\">5.</span>\nAdicione código dentro da
          função que você quer executar <em>quando</em> o usuário aciona o evento.
          A função irá executar uma vez a cada vez que o usuário ativa o evento específico.</p>\n\n</div>\n\n![](https://images.code.org/9b506faaaadf61338dc738a4eafb66b2-image-1476740205599.png)\n\n###
          Alterando Telas com um \"Clique\"\n\nEm programação orientada a eventos,
          é importante entender que:\n\n* **Usuários acionam eventos** - Eventos ocorrem
          quando os usuários clicam um botão, tocam a tela, movem o mouse, digitam
          uma tecla no teclado, etc.\n* **Eventos acionam código** - Quanto um evento
          ocorre ou \"é ativado\" ele pode ser usado para acionar uma função javascript
          específica.\n\nO bloco `onEvent` do Laboratório de Aplicativos é um tipo
          de função para tratamento de eventos chamada **Ouvidor de Eventos**. Ele
          contém toda a configuração necessária para tratar eventos em um único comando,
          que possui várias partes. Aqui está um exemplo com anotações completas:\n\n<img
          src=\"//curriculum.code.org/images/applab/onEvent_diagram.png\" style=\"display:
          block; margin: 20px auto\">\n\n<div style=\"column-count: 3; column-gap:
          20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%\">\n\n<p><span
          style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">1.</span>\nCódigo
          para executar quando a função callback é acionada quando o usuário clica
          em <em>botão1</em>. Neste caso, simplesmente mova a tartaruga para a frente
          em 27 pixels. O código para tratamento de eventos terá tipicamente mais
          que uma linha. Isto é somente um exemplo simples para começar.</p>\n\n<p><span
          style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">2.</span>\nNote
          que esta função, diferentemente de outras que vimos, não tem um nome. Ela
          é também chamada de <em>função callback</em> que é um termo estranho. O
          que faz uma função callback ser diferente de uma função comum é que você
          não chama ela diretamente do seu código. Ao invés disso, a função callback
          é <strong>chamada pelo sistema</strong> ao mesmo tempo em que um evento
          específico ocorre. Funções callback são um padrão comum em programação orientada
          a eventos.</p>\n</div>\n\n\n### Você irá experimentar isto em seguida!\n\n"

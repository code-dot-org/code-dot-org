      OPD-K5 What is Mastery:
        markdown: "## Olhando à Frente > O que é ter domínio do assunto?\n\nNas etapas
          que seguem, você irá dominar os seguintes conceitos básicos de ciência da
          computação:\n\n- Etapa 4: Sequenciamento\n- Etapa 5: Laços\n- Etapa 6: Condicionais\n-
          Etapa 7: Funções\n- Etapa 8: Eventos\n\n## O que é \"dominar um assunto\"?\n\nNós
          definimos \"domínio\" como ser capar de fazer o seguinte:\n\n- Definir e
          explicar o que significa um conceito essencial, e por que ele é importante
          na ciência da computação\n- Escrever programas simples aplicando o conceito
          (usando programação visual para solucionar desafios)\n- Refletir como você
          poderá integrar o conceito à sua prática\n\nUse esta lista como referência
          enquanto você percorre o curso. À medida que completar cada etapa, pergunte
          a si mesmo:\n\n- Eu consigo definir e explicar a importante deste conceito
          específico em um nível iniciante?\n- Eu fui capaz de completar com sucesso
          os desafios simples desta etapa?\n- Eu tenho algumas ideias de como eu poderia
          usar isto em minha sala de aula?\n\nSe você respondeu sim a cada pergunta,
          prossiga para a etapa seguinte. Se você respondeu não para qualquer uma
          das perguntas, considere revisitar a etapa ou explorar mais acerca do tópico
          ao lado do aluno no Code Studio, antes de prosseguir.\n\n## Coisas para
          ter em mente ao aprender ciência da computação:\n\n- O mundo da programação
          de computadores se move tão rápido que não há realmente pessoas que dominam
          o assunto. **Somos todos aprendizes** em estágios diferentes mas ainda somos
          todos aprendizes. \n- A programação se torna mais confortável a cada vez
          que você retorna a ela. **Você não vai se tornar um especialista na primeira
          vez.**\n- Não há atalhos, o ato de programar e **aprender a programar leva
          tempo, mas qualquer um pode fazê-lo!**\n\n> **Principal Lição:** O objetivo
          das próximas várias etapas não torná-lo um cientista da computação, mas
          ao invés disso ajudá-lo a se sentir suficientemente confortável com os conceitos
          essenciais, para que você fique empolgado em compartilhar este conhecimento
          com seus alunos.\n\n## Após eu \"dominar\" os conceitos, o que vem depois?\n\nNa
          **Etapa 9** você irá explorar o currículo livre e os recursos para professores
          da Code.org. Você pode escolher usar qualquer um destes recursos ou outros
          recursos curriculares que escolher. Completar este curso te dará os conceitos
          que você vai precisar para entender qualquer currículo inicial de ciência
          da computação.\n\nNas **Etapas 10 e 11**, nós iremos apontar a direção aos
          recursos que você pode usar para aprender mais ou se sentir mais preparado
          para ensinar estes conceitos em sua sala de aula.\n"
      OPD-K5 Why teach CS:
        markdown: |
          # Fundamentos de CC > Por que ensinar ciência da computação?

          <img src="//code.org/images/edquote1.png" width="250px" style="margin-right:45px; float:left">

          Pesquisas mostram que ciência da computação promove o pensamento crítico, criatividade, solução de problemas, e engajamento com habilidades do mundo real. De fato, uma [pesquisa recente](https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e) descobriu que salas de aula com professores qualificados obtém notas mais altas em testes padronizados de português, matemática e ciências, após o ensino de lições de Fundamentos de CC.

          Por que você iria querer lecionar ciência da computação se você não é um professor de exatas? Se você está se dedicando a este curso, você provavelmente tem algumas respostas próprias para esta pergunta. Mas se você precisa de alguma inspiração a mais, dedique um tempo agora e reveja [esta coleção de vídeos](http://code.org/educate/inspire) para captar o "por que". Estes vídeos são ótimos para compartilhar com seus estudantes, sua diretoria, pais de alunos e sua comunidade, se você precisar justificar o uso de CC na sala de aula. Você também pode estar interessado em algumas das estatísticas e evidências relacionadas à educação de CC.

          <a href="http://code.org/educate/inspire" target="blank"><button class="default">Explore videos inspiracionais</button></a><a href="http://code.org/promote" target="blank"><button class="default">Explore pesquisas >></button></a>

          Gaste alguns momentos explorando nossas pesquisas e tome nota de quaisquer fatos relevantes ou interessantes que você encontrar.
      OPD-K5 Younger Grades:
        markdown: |
          # Por que ensinar ciência da computação nas primeiras séries?

          <img src="https://images.code.org/0149da542dae03da5f40b7b8aacf73c0-image-1434818868152.jpg" class="level-image">

          Além das práticas de pensamento lógico que os alunos aprendem através da experiência em codificação, o ensino de ciência da computação nas primeiras séries oferecem um benefício adicional para os estudantes e a sociedade &mdash; nós podemos trabalhar para criar mais equidade na indústria de tecnologia.

          Ao esperarmos até que a ciência da computação seja introduzida aos alunos no colegial ou na faculdade, alguns estudantes já terão decidido que computação não é para elas, ou eles poderão se sentir que já estão muito defasados em relação aos alunos que já estudam isto fora da escola.

          Expor estudantes à ciência da computação durante o ensino fundamental, quando eles não têm que cursá-la como matéria optativa em uma faculdade, irá permitir a todos os alunos saberem o quanto esta matéria é acessível, e poderão então decidir se gostam ou não.

          > ## Por que você acredita que lecionar ciência da computação vale a pena?
          [Envie suas impressões pelo Tweeter](https://twitter.com/teachcode) e tenha certeza de incluir a tag @teachcode para que possamos responder.

          > <a href="http://ctt.ec/Bfjw3" target="blank"><button class="default">Compartilhe no Tweeter >></button></a><br><br>
          Não possui uma conta no Tweeter? Você também pode nos encontrar no [Facebook](https://www.facebook.com/Code.org/) ou [Instagram](https://www.instagram.com/codeorg/).

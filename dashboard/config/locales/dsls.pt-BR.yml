      CSDU6 Innovation:
        markdown: |+
          # Pesquisa em Inovação

          Escolha um dos tópicos a seguir para investigar. Você terá que encontrar informações sobre alguns dos mais recentes dispositivos de computação inovadores relacionados à sua categoria.

          ## Tecnologia utilizável
          A tecnologia utilizável inclui qualquer forma de computação projetada para ser usada pelo usuário, seja ela incorporada na roupa ou usada como acessório. Muitos utilizáveis, como pedômetros inteligentes, se sobrepõem um pouco com a saúde e a segurança, pois o dispositivo é tanto usável como destinado a ajudar a melhorar sua saúde pessoal.

          ## Saúde e segurança
          O amplo tópico inclui tanto a tecnologia do consumidor (coisas que você pode usar para melhorar sua saúde ou segurança) quanto a tecnologia profissional (equipamento que um médico ou outro profissional pode usar).

          ## Agricultura

      CSD U3 Lesson Overview 3:
        markdown: |+
          # Visão global

          A turma é apresentada ao Laboratório de Jogos, o ambiente de programação desta unidade, e começa a usá-lo para posicionar formas na tela. A lição abrange os conceitos básicos de sequenciamento e depuração, bem como alguns comandos simples. No final da lição, a turma cria uma versão on-line da imagem projetada na lição anterior.
          ## Vocabulário

          * **Bug** - Parte de um programa que não funciona corretamente.
          * **Depuração** - Localizando e corrigindo problemas em seu algoritmo ou programa.
          * ** Programa ** - Um algoritmo que foi codificado em algo que pode ser executado por uma máquina.

          ## Código introduzido

          * [ellipse()](//docs.code.org/gamelab/ellipse/)
          * [rect()](//docs.code.org/gamelab/rect/)
          * [fill()](//docs.code.org/gamelab/fill/)

      CSD U3 Lesson Overview 4:
        markdown: |+
          # Visão global

          Esta lição estende as habilidades de desenho para incluir largura e altura e introduz o conceito de geração de números aleatórios. A classe aprende a desenhar com versões de elipse() e reta() que incluem parâmetros de largura e altura e usar o bloco fundo() para preencher a tela com cor. No final da progressão, a classe é introduzida no bloco numeroAleatorio() e usa os novos blocos para desenhar uma cobra arco-íris aleatória.
          ## Vocabulário

          * **Parâmetro** - Uma informação extra que você passa para a função para personalizá-la para uma necessidade específica.

          ## Código introduzido

          * [fundo()] (// docs.code.org/gamelab/background/)
          * [elipse()] (// docs.code.org/gamelab/ellipse/)
          * [reta()] (// docs.code.org/gamelab/rect/)
          * [numeroAleatorio()] (// docs.code.org/gamelab/randomNumber/)

      CSD U3 Lesson Overview 5:
        markdown: |
          # Visão global

          Esta lição apresenta variáveis como uma forma de rotular um número em um programa ou salvar um valor gerado aleatoriamente. A turma começa a aula com uma descrição muito básica da finalidade de uma variável e pratica usando os novos blocos. Posteriormente, a classe usa variáveis para salvar um número aleatório, permitindo que os programas usem o mesmo número aleatório várias vezes.
          ## Vocabulário

          * ** Variável ** - Um espaço reservado para uma informação que pode mudar.

          ## Código introduzido

          * [Declare uma variável] (// docs.code.org/gamelab/declareNoAssign_x/)
          * [Declare e atribua um valor a uma variável] (// docs.code.org/gamelab/declareAssign_x/)

          ## Recursos

          * [Introdução às Variáveis] (https://youtu.be/G41G_PEWFjE) - Vídeo ([download] (https://videos.code.org/2015/csp/applab/variables_1.mp4))
      CSD U3 Lesson Overview 6:
        markdown: |
          # Visão global

          Para criar imagens mais interessantes e detalhadas, a classe é introduzida no objeto sprite. Cada sprite pode ser atribuído a uma imagem para mostrar, e os sprites também mantêm o controle de vários valores sobre si mesmos, o que será útil ao longo do caminho ao fazer animações. No final da lição, todos criam uma cena usando sprites.
          ## Vocabulário

          * **Propriedade** - Atributos que descrevem as características de um objeto
          * **Sprite** - Um personagem gráfico na tela com propriedades que descrevem sua localização, movimento e aparência.

          ## Código introduzido

          * [desenharSprite()] (//docs.code.org/gamelab/drawSprites/)
          * [sprite.scale] (//docs.code.org/gamelab/scale/)
          * [var sprite = criarSprite ()] (//docs.code.org/gamelab/createSprite/)

          ## Recursos

          * [Planejamento de cenas de Sprite - Guia de atividades] (https://docs.google.com/document/d/1I5w4VKBu4qPmoSSve_AwyaVQ47FWkJ-fSq4zfmQCsG8/export?format=pdf)
      CSD U3 Lesson Overview 9:
        markdown: |+
          # Visão global

          Combinando o desenhar laço e o contador de pad, a classe escreve programas que movem sprites pela tela, além de animar outras propriedades de sprite.



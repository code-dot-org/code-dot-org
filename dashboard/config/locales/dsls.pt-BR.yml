      Example App Types_2018:
        markdown: |
          # Exemplos de tipos de aplicativos

          Nos níveis a seguir, você vê vários aplicativos de exemplo diferentes. Eles darão uma idéia de como seria a UI (interface do usuário) para aplicativos com objetivos diferentes.

          Para cada aplicativo de exemplo:

          * Clique no exemplo para ter uma ideia de como ele funciona.
          * No guia de atividades, anote todos os recursos ou elementos da interface do usuário que encontrar e para que são usados.
          * Discuta com seus grupos como esse aplicativo e qualquer um dos recursos da interface do usuário podem ser aplicados ao tópico escolhido.

          # Uma observação sobre funcionalidade

          Esses aplicativos são _protótipos_; eles permitem que o usuário interaja com o design sem se preocupar com a funcionalidade subjacente. Por exemplo, quando você usa o aplicativo Quiz, cada pergunta sempre responde da mesma maneira, independentemente de qual resposta você escolher.

          Concentrando-se primeiro em um protótipo interativo, você pode aprender muito sobre como os usuários podem usar seu aplicativo antes de investir muita energia para fazê-lo realmente funcionar.
        teacher_markdown: |-
          Nessa atividade, os alunos serão apresentados a uma pequena quantidade de aplicativos relativamente restritas.

          * Quiz me
          * Decision Maker
          * List Manager
          * Crowdsourcing

          Para alunos mais jovens ou inexperientes você pode limita-los a somente esses tipos de aplicativos. Nós escolhemos especificamente esses exemplos  porque são relativamente fáceis para prototipar no App Lab.

          Se você permitir que os alunos se disperssem desses, esteja atento que alguns tipos de aplicativos são mais difíceis de criar no App Lab e pode requerer mais criatividade ao desenvolver um protótipo. Por exemplo, App Lab não tem a funcionalidade de mapeamento, logo, se os alunos quisessem uma aplicação de mapeamento, eles precisariam encontrar ou criar uma imagem estática de um mapa para usar no aplicativo.

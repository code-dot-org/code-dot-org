      OPD-K5 Culture_dani:
        markdown: |+
          # Melhores Práticas > Cultura de Sala de Aula

          Como podemos promover uma cultura saudável em nossas aulas de ciências da computação? Primeiro, podemos ter certeza que todos na sala de aula, incluindo nós mesmos, entendemos as maneiras como podemos agir como cientistas da computação e o que deveremos ter em mente. Isto mantém todos na mesma página e facilita nosso trabalho em classe.

          <img src="https://images.code.org/b5d9ae18a882a4359f096b9c6ade135e-image-1434398703448.jpg" width="450px" style="margin-right:45px; border-radius:10px;">

          ## Maneiras de agir como um cientista da computação:

          - **Seja curioso:** Quando você está curioso, você faz coisas como cutucar em menus diversos, rodar trechos de código para ver o que acontece, ou verificar os efeitos de diferentes configurações. A curiosidade frequentemente nos torna capazes de responder às nossas próprias perguntas.
          - **Faça perguntas:** Colabore com outros quando você tiver tentado descobrir a solução de um problema você mesmo.
          - **Seja perseverante:** Tenha confiança ao lidar com problemas abertos complexos, e mantenha-se concentrado neles. Isso fica mais fácil quando você já tiver tido sucesso escrito programas, e sabe o quanto bem você se sente ao conseguir resolver um problema difícil de programação.
          - **Quebre problemas grandes em problemas menores, mais gerenciáveis:** Isto é chamado *decomposição**.
          - **Leia atentamente seu código:** O computador segue exatamente suas instruções. Rastreando através do código passo a passos (como se você fosse o computador processando as instruções) irá ajudá-lo a encontrar erros na sua lógica ou passos faltantes.
          - **Não se sinta mal ao cometer erros:** Erros não são fracassos; eles somente levam você a um estágio mais próximo de criar a solução correta ou o produto final.
          - **Saia de frente da tela:** Isto pode te dar um tempo necessário, e tipicamente você retorna ao problema com uma perspectiva nova.

          ## Coisas para ter em mente enquanto aprende ciência da computação:

          - O mundo da programação de computadores se move tão rápido que não há mestres, na realidade. **Todos somos aprendizes** em estágios diferentes, mas ainda assim todos somos aprendizes.
          - A programação se torna mais confortável a cada vez que você volta a ela. **Você não vai se tornar um especialista na primeira vez.**
          - Não há como contornar isto, o ato de programar e **aprender a programar leva tempo, mas qualquer um pode fazê-lo!**
          - Você pode compartilhar **sua própria experiência autêntica de aprender a programar** com seus alunos!

          > ## Reflexão:
          > Como você pretende criar uma cultura positiva em sala de aula quando estiver lecionando ciência da computação? [Envie suas ideias no Tweeter](https://twitter.com/codeorg) lembrando de incluir a tag @codeorg na sua mensagem para que possamos responder.

          > <a href="http://ctt.ec/pdL3a" target="blank"><button class="default">Compartilhe no Tweeter >></button></a>

      OPD-K5 Outline_dani:
        markdown: |
          # Vamos Começar > Linhas Gerais do Curso

          O curso é dividido em onze etapas, e cada etapa é composta de "níveis" ou "desafios". Segue uma visão geral do que você irá aprender caso você faça o curso completo:

          ## Etapa 1: Introdução (10-30 minutos)

          Ao completar a Etapa 1, você irá:

          - Rever os detalhes do curso
          - Praticar o uso do Code.org como plataforma de aprendizagem
          - Planejar sua participação no curso

          ## Etapa 2: Fundamentos de Ciências da Computação (10-30 minutos)

          Ao completar a Etapa 2, você irá:

          - Definir ciências da computação e rever o vocabulário essencial
          - Identificar os benefícios de lecionar e aprender ciências da computação
          - Diferenciar "codificação" de "ciências da computação"
          - Explicar os benefícios de começar a escrever código usando programação visual

          ## Etapa 3: Olhando Adiante (10 minutos)

          Ao completar a Etapa 3, você irá:

          - Preparar-se para "dominar o básico" de ciências da computação, ao revisar os próximos tópicos do curso

          ## Etapa 4: Dominando o Básico: Sequenciamento (10-30 minutos)

          Ao completar a Etapa 4, você irá:

          - Definir "programa" e "algorítmo"
          - Usar o mecanismo de programação visual do Code.org para escrever programas simples
          - Refletir sobre aplicação em sala de aula

          ## Etapa 5: Dominando o Básico: Laços (20-45 minutos)

          Ao completar a Etapa 5, você irá:

          - Definir "laços" e explicar sua importância
          - Praticar a codificação de laços simples
          - Refletir sobre aplicação em sala de aula

          ## Etapa 6: Dominando o Básico: Condicionais (20-45 minutos)

          Ao completar a Etapa 6, você irá:

          - Definir "condicionais" e explicar sua importância
          - Praticar a codificação de condicionais simples
          - Refletir sobre aplicação em sala de aula

          ## Etapa 7: Dominando o Básico: Funções (20-45 minutos)

          Ao completar a Etapa 7, você irá:

          - Definir "funções" e explicar sua importância
          - Praticar a codificação de funções simples
          - Refletir sobre aplicação em sala de aula

          ## Etapa 8: Dominando o Básico: Eventos (30-60 minutos)

          Ao completar a Etapa 8, você irá:

          - Definir "eventos" e explicar sua importância

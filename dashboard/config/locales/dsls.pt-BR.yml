          Esta lição examina mais de perto o que é necessário para criar um sistema de representação. Os grupos criam sistemas que podem representar qualquer letra no alfabeto usando apenas uma única pilha de cartões, depois criam mensagens com seus sistemas e trocam com outros grupos para garantir que o sistema funcione como pretendido. A turma discute pontos comuns entre sistemas de trabalho enquanto reconhece que existem muitas soluções de trabalho possíveis.

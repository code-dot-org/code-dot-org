      CSD U2 L2 Overview:
        title: título
        content1: descrição aqui
        markdown: |
          # Visão global

          Esta lição apresenta sites como meio de expressão pessoal. A turma primeiro discute maneiras diferentes pelas quais as pessoas expressam e compartilham seus interesses e ideias, depois analisa alguns sites exemplares feitos por alunos de um curso anterior. Finalmente, todos discutem e compartilham uma lista de tópicos e interesses a serem incluídos, criando um recurso para o desenvolvimento de um site pessoal no restante da unidade.
          ## Vocabulário

          * ** Conteúdo do site ** - O texto bruto, imagens e outros elementos incluídos em uma página da web


          ## Recursos

          * [Esboço de site pessoal - Guia de atividades] (https://docs.google.com/document/d/1wnK0ntxFWvUyuEB6SksiTtUDqrEhZZn3VPLWynz-fV4/export?format=pdf)
      CSD U2 L3 Overview:
        title: título
        content1: descrição aqui
        markdown: |
          # Visão global

          Esta lição apresenta o HTML como uma solução para o problema de como comunicar o conteúdo e a estrutura de um site a um computador. A lição começa com uma breve atividade desconectada, demonstrando os desafios de comunicar efetivamente a estrutura de uma página da web. A classe examina uma página HTML no Laboratório Web e discute como as tags HTML ajudam a resolver esse problema e, em seguida, usa o HTML para gravar as primeiras páginas da web da unidade.
          ## Vocabulário

          * **HTML** - Linguagem de Marcação de Hipertexto, uma linguagem usada para criar páginas da web
          * **Elemento HTML** - Um site marcado por uma tag de início e, às vezes, fechado com uma tag final
          * **Tag HTML** - O conjunto especial de caracteres que indica o início e o fim de um elemento HTML e o tipo desse elemento
          * **Conteúdo do site** - O texto bruto, imagens e outros elementos incluídos em uma página da web
          * **Estrutura do site** - O objetivo de diferentes partes do conteúdo em uma página da Web, usado para ajudar o computador a determinar como esse conteúdo deve ser exibido

          ## Código introduzido

          * ** [HTML] (//docs.code.org/weblab/html/)** - `<html></html>`
          * ** [Doctype] (//docs.code.org/weblab/doctype/)** - `<!DOCTYPE>
          * ** [Paragraph] (//docs.code.org/weblab/P/)** - `<p></p>`
          * ** [Body] (//docs.code.org/weblab/body/)** - `<body></body>`
          * ** [Head] (//docs.code.org/weblab/head/)** - `<head></head>`
      CSD U2 L4 Overview:
        title: título
        content1: descrição aqui
        markdown: |+
          # Visão global

          Esta lição continua a introdução às tags HTML, desta vez com títulos. A classe pratica o uso de tags de título para criar títulos de página e seção e aprende como os diferentes elementos de título são exibidos por padrão. Em seguida, a turma planeja como organizar o conteúdo nas páginas pessoais da web que serão construídas em toda a unidade e inicia a primeira página do projeto.
          ## Vocabulário

          * **Título** - Um título ou resumo de um documento ou seção de um documento.

          ## Código introduzido

          * ** [Heading] (// docs.code.org/weblab/h/)** - `<h1></h1>`

      CSD U2 L5 Overview:
        title: título
        content1: descrição aqui
        markdown: |
          # Visão global

          Esta lição dá um passo atrás na criação do site pessoal para falar sobre informações pessoais que as pessoas escolhem para compartilhar digitalmente. A turma começa discutindo quais tipos de informações são úteis para compartilhar com outras pessoas, depois examina várias páginas de mídia social para ver quais tipos de informações pessoais podem ser compartilhadas intencionalmente ou não. Por fim, a turma apresenta um conjunto de diretrizes a seguir ao colocar informações on-line.
          ## Vocabulário

          * **Digital Footprint** - As informações coletadas sobre um indivíduo em vários sites na Internet.


          ## Recursos

          * [Quando sua privacidade é importante? - Guia de atividades] (https://docs.google.com/document/d/1SmCceDGntI-rJI40dTR7rA0Tfa0cH1OQoRNNxPEmXG0/export?format=pdf)
          * [Investigação Social -  Guia de atividades] (https://docs.google.com/document/d/1A9q31rwrBA7tZZcZ3KZqjMb30UncM-eycwMvYgj9os4/export?format=pdf)
      CSD U2 L6 Overview:

      CSD U4L02 SFLP:
        markdown: |
          # Visão global

          Os designers precisam entender as necessidades de seus usuários. Nesta lição, você pensará sobre como projetar para outra pessoa desempenhando um perfil de usuário e reagindo a uma série de produtos.


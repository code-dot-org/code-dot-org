      CSD U3 Collision Detection:
        markdown: |
          # Visão global

          A turma aprende sobre a detecção de colisão no computador. Os pares exploram como um computador pode usar propriedades de localização e tamanho de sprites e matemática para detectar se dois sprites estão se tocando. Em seguida, a classe usa o bloco isTouching () para criar efeitos diferentes quando os sprites colidem, incluindo a reprodução de sons. Por último, eles usam suas novas habilidades para melhorar o jogo de sidescroller que eles começaram na última lição.

          ## Vocabulário

          * ** Abstração ** - Retirar diferenças específicas para fazer com que uma solução funcione para vários problemas.
          * ** Depuração ** - Localizando e corrigindo problemas em seu algoritmo ou programa.
          * ** Declaração If  ** - A estrutura de programação comum que implementa "instruções condicionais".

          ## Código introduzido

          * [sprite.debug] (// docs.code.org/gamelab/debug/)
          * [sprite.isTouching ()] (// docs.code.org/gamelab/isTouching/)

          ## Recursos

          * [Detecção de colisão - Guia de atividades] (https://docs.google.com/document/d/16uOeOnjKEIQfWgHFjMyVkmurSVM1oDXjQPooSL7UlHs/export?format=pdf)

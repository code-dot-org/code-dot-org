      'Technique: Frequency Analysis':
        title: Como desvendar uma cifra de substituição
        content1: descrição aqui
        markdown: "# Decifrando o algoritmo de criptografia por substuição\n\nA melhor
          técnica para decifrar a criptografia de substuição aleatória é conhecida
          como **análise de frequência**\n\nArtigo pode ser visualizado em: [wikipedia](https://pt.wikipedia.org/wiki/An%C3%A1lise_de_frequ%C3%AAncia)\n\n*
          **Análise de frequência** é uma técnica baseada por meio da análise, no
          texto criptografado, de padrões que se repetem constantemente, que podem
          indicar a ocorrência de letras ou de palavras de uso comum.\n* Por exemplo,
          dado um texto em inglês, as letras *E*, *T*, *A* e *O* são as mais comuns,
          enquanto que *Z*, *Q* e *X* são raras. Além disso, *TH*, *ER*, *ON*, e *AN*
          são os pares de letras mais comuns de estarem juntos em um texto.\n* De
          fato, a distribuição de letras é quase sempre a mesma para *todos* os exemplos
          de textos escritos em inglês.\n\n\nA versão da ferramenta na página anterior
          te ajuda a **decifrar a criptografia de substituição por meio da análise
          de frequência**.\n\nAnalisando a frequência das letras na mensagem criptografada,
          comparada à frequência de letras numa típica frase em português, você  pode
          começar a entender o que alguns dos mapeamentos de letras podem ser.\n\nA
          ferramenta mostra como a frequência de letras no texto criptografado (laranja)
          se compara à frequência do típico português (azul).\n\n###Dica: Por onde
          começar?\n\n1. Encontre as palavras curtas e decifrem elas primeiro. Quantas
          palavras com apenas duas letras você conhece (um)? Uma palavra com 3 letras
          muito comum é \"sua\".\n2. Quando você terminar, você terá algumas substituições
          para a maioria das letras mais comuns. Você deve ser capaz de user a intuição
          para olhar para as palavras com essas substituições parciais e adivinhar.\n3.
          Depois de encontrar um punhado de letras, o resto vai ser decifrado rapidamente.\n4.
          Comparando as frequências de letras vai dar uma boa visão para fazer boas
          adivinhações.  \n\n## Tente isso:\nA animação abaixo mostra alguém começando.
          Segue o que eles tentaram:\n* Primeiro ordene os caracteres por frequência.\n*
          Identifique um grupo de caracteres que pode ser convertido para a palavra
          'sua'.\nIsso é um bom começo!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Substituição aleatória vale a pena?\n* Depois de um pouco de prática, quanto
          tempo leva para você decifrar uma criptografia de substituição aleatória?\n*
          Isso é bom ou não?\n\n\n"
      Terminology Recap:
        title: Isso foi fácil, o que vem a seguir?
        content1: descrição aqui
        markdown: "# Pausar e Recapitular\nMensagens criptografadas com o algoritmo
          de Caesar são muito fáceis de decifrar, principalmente com um programa de
          computador. Já que você já praticou um pouco decifrando com letras do alfabeto
          (bem fácil, hein?), vamos tentar algo mais difícil. \n\n**Significado de
          palavras:**\n**Criptografia** - processo de modifica mensagens a fim de
          torná-la secreta, para que apenas pessoas autorizadas possam lê-las.\n**Descriptografia**
          - processo que decifra a mensagem criptografada, convertendo a mensagem
          secreta em texto de leitura comum.\n**Cifra** - termo genérico para a técnica
          (ou algoritmo) que executa a criptografia.\n**Cifra de Caesar** - técnica
          para criptografia que troca letras do alfabeto por outros caracteres\n**Decifrar
          criptografia por meio de quebra** - ocorre quando você tenta decifrar uma
          mensagem sem conhecer o algoritmo de criptografia. Quando realizado, você
          está **quebrando** a criptografia.\n\nClique em Continuar para ver o **Próximo
          Desafio**...\n"

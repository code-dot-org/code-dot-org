          * Foco em soluções baseadas em hardware sobre programas de software
          * Concentre-se em inovações recentes sobre notícias antigas
          * Siga o que te interessa

          Além dos sites recomendados listados para cada tópico, considere olhar para os vários sites de financiamento colaborativo (como Kickstarter e Indiegogo) para ver os produtos que ainda não chegaram ao mercado.


      DesigningForAccessibilityMarkdownLevel_2019:
        markdown: |
          # Desenhando para Acessibilidade

          * No mundo de ciências da computação, **acessibilidade** está relacionada à criação de tecnologia para pessoas com deficiências.
          * Deficiências incluem físicas, auditivas, visuais, e muitas outras.
          * Deficiências são variadas e impactam pessoas de maneiras diferentes, incluindo a forma como elas usam tecnologias como **applicativos de smartphones**.
          * Criar aplicativos que são acessíveis para pessoas com deficiências também torna estes aplicativos melhores para todos!!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

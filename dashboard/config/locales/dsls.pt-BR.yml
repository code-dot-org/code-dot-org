      CSD U6 final intro:
        content1: descrição aqui
        markdown: |-
          # Prototipe sua própria inovação

          Agora que você tem todas as habilidades necessárias, é hora de criar seu próprio jogo!

          Com um parceiro ou equipe, faça um levantamento sobre alguns dispositivos físicos diferentes que você pode criar protótipo. Você pode desenvolver os programas que você já criou nas lições anteriores, dispositivos inovadores que você viu no mundo real ou quaisquer idéias malucas que você possa ter.

          Depois de definir uma idéia com sua equipe, preencha o Guia do projeto com os esboços dos componentes físicos do seu dispositivo, entradas e saídas necessárias e planos para quais informações serão processadas.

          ## Ideias de inovação

          Para ajudar a iniciar seu levantamento de idéias, confira estes exemplos de projetos:

          Luz noturna automática

          Usando fios condutores, LEDs e o sensor de luz, crie uma peça decorativa da arte da parede que se torna uma luz noturna quando as luzes se apagam. Este foi projetado para parecer vagalumes tremeluzentes.

          ! [] (https://images.code.org/159af2d362c678c341d22b7f29635f8a-image-1518201828308.gif)

          ### Instrumento musical

          Crie um instrumento musical que possa ser tocado da maneira que desejar, usando sensores ou botões para entrada. Nesse caso, criamos cinco novos botões usando fita condutora de cobre, embora você também possa usar papel alumínio ou qualquer outro material condutor.

          ! [] (https://images.code.org/deeb3d33ac1b51b19eec108f3b92efc7-image-1518202587911.gif)

          ### Bop-it

          Faça um jogo! Este usa uma matriz para armazenar os diferentes comandos, que são selecionados aleatoriamente cada vez que você segue corretamente as instruções na tela.

          ![](https://images.code.org/3e67cd6a112a10063d4183662d8fecc0-image-1518202606948.gif)

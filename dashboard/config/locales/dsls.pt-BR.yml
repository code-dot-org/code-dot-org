          sem custos. Converse com colegas na sua escola para definir como o currículo
          do curso pode ser integrado com uma variedade de disciplinas. \n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          Passo 2: Prepare a seção de sua sala de aula\nPrepare uma seção de sala
          de aula para acompanhar a evolução de seus alunos, imprimir cartões de login
          para seus estudantes, gerenciar suas contas, e imprimir os certificados
          que eles poderão levar para casa quando terminarem o curso. Clique neste
          link para **[assistir um breve vídeo](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**

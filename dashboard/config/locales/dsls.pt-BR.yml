      Multi-Screen Apps:
        content1: descrição aqui
        markdown: |
          # Criando Múltiplas Telas

          Você pode imaginar que um aplicativo típico possui um número de "telas" ou visualizações que o usuário atravessa à medida que usa seu applicativo. Abaixo temos um exemplo típico com uma tela de abertura, uma tela que executa o jogo e uma tela de final de jogo.

          <img src="https://images.code.org/27065f81b2bf53dea099a76868f66e8e-image-1477324003598.png" style="display: block; margin: auto">

          ## O que é uma tela, afinal?

          Uma tela é somente um elemento de interface, como qualquer outro em Modo de Desenho. Mas ela possui algumas propriedades especiais:

          1. Uma tela é um elemento de UI que contém outros elementos de UI
          2. Somente uma tela pode estar visível em um determinado momento
          3. Somente elementos que "pertencem" à tela serão visíveis quando esta tela estiver ativa,
          4. **Múltiplas telas, mas somente uma área de codificação**
           * Mesmo quando seus *elementos de desenho* poderão estar espalhados através de múltiplas telas, seu código não irá se fragmentar desta maneira.
           * Existe somente uma área de codificação, que irá conter todo o código para o aplicativo.

          ## Como Criar uma Nova Tela

          <div style="float: left; width: 33%">
          Há duas maneiras para adicionar uma tela à sua aplicação. Primeiro, tenha certeza que você está em <em>Modo de Desenho</em>.
          <br><br>
          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Selecione <em>Nova Tela...</em> do menu de contexto no topo da área de exibição. <strong>Nota:</strong> Você também utiliza este menu de contexto para alternar entre telas em modo de desenho.
          <br><br>
          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Ou arraste e solte um elemento UI de Tela da caixa de ferramentas. <strong>Cuidado: </strong>Assim que você soltar o elemento de tela, o aplicativo irá mostrar a você uma <strong>nova tela em branco.</strong> Você pode retornar às outras telas usando o menu de contexto que fica no topo.

          </div>

          ![](https://images.code.org/ed8f45d70a65329597c1623ddd756249-image-1477165123570.png)

          ## Defina as Propriedades da Tela

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Use este menu de contexto para selecionar a tela em que você quer trabalhar. A lista irá conter os IDs de todas as telas que você criou.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Clique sobre a área em branco ao fundo para selecionar a tela e definir suas propriedades. </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Telas também possuem IDs. Como outros elementos de UI, é uma boa ideia <em>dar às suas telas IDs descritivos e significativos</em>. Isto torna muito mais fácil escrever codigo.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          Se a sua tela estiver repleta com elementos de UI e não houver área em branco para clicá-la e selecioná-la, use este menu de contexto. Ele relaciona todos os elementos de UI que fazem parte da tela, incluindo a tela em si.</p>
          </div>

          <img src="https://images.code.org/5f8934e6ae0fc2d9dfde8c9a0d93eec2-image-1477249243769.png" style="display: block; margin: auto;">

          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 2; width: 50%; float: right">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>
          Clique este botão para tornar a tela a "tela padrão", o que significa que a tela será será mostrada primeiro quando o aplicativo for iniciado.</p>



          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span>
          Telas não têm muitas propriedades, mas você pode definir o fundo da tela para uma cor ou uma imagem. Images são esticadas ou comprimidas para que caibam na tela.</p>

          </div>
          <div style="clear: both">&nbsp;</div>

          ## Usando o comando *defineTela* para alterar telas via código

          O comando `defineTela` altera a tela para exibir a tela que você quiser. Você especifica a tela pelo seu ID.

          <img src="https://images.code.org/005222ed01ade7940963ce149d637286-image-1477168080948.png" style="display: block; margin: auto">

          <div style="column-count: 3; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Localize <em>defineTela</em> na caixa de ferramentas dos elementos de UI e arraste-o para a área de codificação.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Na maioria das vezes você altera a tela em resposta a algum evento gerado pelo usuário. Neste caso <em>defineTela</em> está sendo adicionado a um tratador de evento "clique" para a imagem com Id: <em>smileyFace</em></p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Selecione o ID da tela que você quer exibir. Neste caso, quanto a tela smiley face é clicada, na tela onde aparece "Olá" nós queremos alterar a tela para que diga "tchau".</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          <strong>Ideia chave: Múltiplas Telas - Área de Códificação Única.</strong> Teste é o código que trata o evento "clique" para uma <em>imagem que está localizada em uma tela diferente</em> - a <em>goodbyeScreen</em>. Você não pode ver a image neste momento, ou a tela, porque a tela não está selecionada. Entretanto, o código para ela é colocado aqui.</p>

          </div>

      CSD U2 L3 Overview:
        title: título
        content1: descrição aqui
        markdown: |
          # Visão global

          Esta lição apresenta o HTML como uma solução para o problema de como comunicar o conteúdo e a estrutura de um site a um computador. A lição começa com uma breve atividade desconectada, demonstrando os desafios de comunicar efetivamente a estrutura de uma página da web. A classe examina uma página HTML no Laboratório Web e discute como as tags HTML ajudam a resolver esse problema e, em seguida, usa o HTML para gravar as primeiras páginas da web da unidade.
          ## Vocabulário

          * **HTML** - Linguagem de Marcação de Hipertexto, uma linguagem usada para criar páginas da web
          * **Elemento HTML** - Um site marcado por uma tag de início e, às vezes, fechado com uma tag final
          * **Tag HTML** - O conjunto especial de caracteres que indica o início e o fim de um elemento HTML e o tipo desse elemento
          * **Conteúdo do site** - O texto bruto, imagens e outros elementos incluídos em uma página da web
          * **Estrutura do site** - O objetivo de diferentes partes do conteúdo em uma página da Web, usado para ajudar o computador a determinar como esse conteúdo deve ser exibido

          ## Código introduzido

          * ** [HTML] (//docs.code.org/weblab/html/)** - `<html></html>`
          * ** [Doctype] (//docs.code.org/weblab/doctype/)** - `<!DOCTYPE>
          * ** [Paragraph] (//docs.code.org/weblab/P/)** - `<p></p>`
          * ** [Body] (//docs.code.org/weblab/body/)** - `<body></body>`
          * ** [Head] (//docs.code.org/weblab/head/)** - `<head></head>`

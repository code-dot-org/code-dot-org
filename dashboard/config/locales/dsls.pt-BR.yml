      courseF_markdown_debugging_end:
        content1: Teste a Página da Apostila de Markdown
        markdown: |
          # **Você acaba de aprender a "depurar"!**

          ### **Um bug é algo que dá errado.** É um erro em um programa. Quando você encontra e arruma esses erros, você está **depurando** um problema.

          ### Você tem que praticar **persistência**, outra palavra para "não desistir", se deseja encontrar e arrumar todos os bugs.

          ---

          ## **Vocabulário para conhecer**

          * ### **Bug** - Parte de um programa que não funciona corretamente

          * ### **Depurar** - Encontrar e arrumar problemas em um algoritmo ou programa

          * ### **Persistência** - Não desistir
      courseF_markdown_debugging_intro:
        content1: Teste a Página da Apostila de Markdown
        markdown: "# Nesta fase...\n\n### O que você imagina quando pensa em bugs?
          \n\n### Quando as pessoas pensam em bugs, elas pensam naqueles bichinhos
          rastejantes e assustadores. Em ciência da computação, bugs não estão vivos,
          mas ainda assim podem ser complicados.\n\n### Os desafios desta fase já
          foram resolvidos para você! Mas calma - eles não parecem estar funcionando.
          Será que tem algum bug por trás disso?\n\n---\n\n## Blocos para conhecer\n\n![](https://images.code.org/b2376dc67948e29247931dec5e9fef8f-image-1524678585868.png)\n\n![](https://images.code.org/bd2de01f2c3b86109329b10eb544a6e6-image-1524678600994.png)\n\n![](https://images.code.org/db76d28bb3dbabdb78edb2cf54c6cb11-image-1524678618646.png)\n"
      courseF_markdown_forloops_end:
        content1: Teste a Página da Apostila de Markdown
        markdown: "# **Você acabou de aprender sobre as \"repetições para\"!**\n\n###
          **Repetições \"para\" são repetições onde você configura o início, a parada
          e valores das repetições.**\n\n### Esse novo tipo de repetição dá mais controle
          sobre quando a repetição começa, quando ela termina, e de quanto em quanto
          sua repetição deve aumentar toda vez que é executada.\n\n### Mais controle
          significa que você pode resolver os desafios muito mais rápido! \n\n---\n\n##
          **Vocabulário para conhecer**\n\n### **Repetição \"para\"** - Repetições

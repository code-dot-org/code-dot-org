          Este nível dá início ao projeto do site pessoal que os estudantes continuarão trabalhando em toda a unidade. Você pode exigir que eles mostrem um esboço de diário antes de voltar ao Code Studio, ou deixá-los decidir por si mesmos quando estiverem prontos.

          Os estudantes que terminarem cedo podem ser encorajados a adicionar novos conteúdos à página ou revisar o conteúdo que eles têm.

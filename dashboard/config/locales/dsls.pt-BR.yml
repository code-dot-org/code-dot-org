          # Melhores Práticas > Reflexão

          A Etapa 8 apresentou diversas melhores práticas para o ensino de ciência da computação. Tome um momento para considerar quais estratégias apresentadas neste etapa você poderá usar em sua prática. Na próxima etapa, você irá criar um plano simples e refletir sobre o curso como um todo.

          ## Quais estratégias você irá usar ao facilitar o ensino de ciência da computação em sua classe?

          Aqui estão alguns exemplos que foram extraídos da comunidade de professores:

          - **Facilite atividades "desplugadas"** para ensinar conceitos essenciais (clique [aqui para uma lista completa de atividades desplugadas](https://code.org/curriculum/unplugged.)
          - Implemente a regra **pergunte a 3 pessoas e depois para mim** em sua classe, em que os alunos devem antes pedir ajuda para 3 colegas antes que possam fazer a mesma pergunta ao professor. Isto reduz o número de alunos que você deverá responder individualmente, e promove o aprendizado a partir dos colegas.
          - **Seja calmo e persistente** quando os problemas surgirem (e eles irão surgir). Sua reação irá dar o tom para os alunos. Se ao primeiro sinal de problema você disser "eu sou péssimo em tecnologia, eu desisto", seus alunos irão pensar que eles poderão fazer isto também.
          - **Faça-os se sentir orgulhosos** de seus programas. Exiba-os, faça-os funcionar, publique-os online. É uma grande realização para você e para seus alunos que deve ser comemorada.
          - **Faça perguntas para sondar** os alunos (mesmo se você não souber as respostas). Pergunte à classe se alguém tem a resposta. Fique confortável ao dizer "Eu não sei, vamos descobrir isto juntos!"

          ---


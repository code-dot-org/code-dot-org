      Design a Screen for your App_2018_2019:
        markdown: |
          # Simulando seu App

          Agora que você tem um pouco de experiência movendo elementos no App Lab, você pode começar a trabalhar com a simulação do seu próprio app. Com o seu grupo, divida as telas para que todos estejam trabalhando em telas diferentes.

          Já que você estará dividindo o trabalho, você vai querer realizar um planejamento a frente para decidir em um visual e funcionamento comum a todas suas páginas. Por exemplo, você irá querer acordar em coisas como:

          * Onde os botões de navegação serão colocados?
          * Quais cores irão ser utilizadas para fundos de tela, textos e botões
          * Qual o estilo e layout padrão?

          # Espaçamento

          Na próxima aula você irá irá combinar todas as telas dos membros do seu time em apenas um app. Para ter certeza de que os IDs de uma página não entrem em conflito com o de outra, você precisará incluir um único _espaçamento_ para sua página. Isso será algo que você irá adicionar no início de cada id para que seu elemento não entre em conflito com outros quando você juntar todas as telas. Seu espaçamento deve ser o ID da sua tela com um sublinhado no final. Por exemplo, se você estiver fazendo a página inicial, você pode utilizar "home_" como seu espaçamento - o que gerará IDs como:

          * "home_title"
          * "home_loginButton"
          * "home_logo"

        markdown: "# Sequenciamento > Aulas Desplugadas\n\nConforme mencionamos, gostaríamos
          de introduzir os tópicos de ciência da computação com lições desplugadas.
          Mais tarde, usaremos atividades-ponte para transicionar às aulas online.
          Começar com aulas desplugadas permite introduzir conceitos de uma forma
          divertida e amigável. Assim, os estudantes já terão familiaridade com o
          conceito no momento em que entrarem em contato com as aulas online, e poderão
          relacionar as aulas online com as atividades desplugadas.\n\nDurante estas
          etapas de programação que você irá percorrer, iremos também iniciar com
          exemples de aulas desplugadas. Leia o plano de aula que segue e assista
          aos vídeos relacionados, pensando como você poderia implementá-los em sala
          de aula com seus alunos.\n<br/>\n***\n<br/>\nIremos começar com sequenciamento.
          Em sua essência, este estilo de ciência da computação é sobre **sequências**.
          Uma sequência é uma ordenação específica de coisas. Nestes desafios, nós
          queremos encontrar a sequência correta de instruções que dizem ao computador
          o que fazer. Esta lista de instruções é denominada um **algorítmo**. Uma
          vez que o algorítmo é codificado em uma linguagem que pode ser lida por
          uma máquina, ele se torna um **programa**.\n<br/>\n<br/>\n\n**1. Reveja
          o Alano de Aula \"[Mapas Felizes](https://curriculum.code.org/csf/coursea/5/)\"
          do Curso A.**\n<br/>\nLembre-se que o Curso A é direcionado a alunos da
          pré-escola. Sequenciamento aparece também em outros cursos, e você pode
          achar exemplos destas aulas na parte inferior desta página.\n\n<br/>\n\n**2.
          Assista ao vídeo para alunos: Mapas Felizes**\n<br/>\nEste é um vídeo que
          você mostraria aos alunos para ajudar a introduzir o conceito de sequenciamento
          e dar início à aula desplugada.\n\n<iframe width=\"640\" height=\"390\"
          src=\"https://www.youtube.com/embed/hrnhiKAQ1_k\" frameborder=\"0\" allowfullscreen></iframe>\n\n[Não
          consegue ver o vídeo? Clique aqui](http://videos.code.org/2014/C1-happy-maps-unplugged.mp4)
          \ \n\n<br/>\n\n**3. Assista ao vídeo para professores: Como facilitar \"Mapas
          Felizes\"**\n<br/>\nEste vídeo tem por objetivo dar suporte a você como
          professor, se você estiver procurando dicas sobre como apresentar esta aula.\n<iframe
          width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/En6Bshuqljg\"
          frameborder=\"0\" allowfullscreen></iframe>\n\n<br/>\n\n\n**4. Reveja outras
          lições desplugadas que introduzem sequenciamento:**\n\n- Curso A (Pré-escola):
          [Algorítmos na Vida Real: Plante uma Semente](https://curriculum.code.org/csf-18/coursea/3/)\n-
          Curso B (Ano 1): [Meus Amigos Robôs.](https://curriculum.code.org/csf-18/coursea/3/),
          [Mexa-o, mexa-o](https://curriculum.code.org/csf-18/courseb/1/)\n- Curso
          C (Ano 2): [Planos em Papel](https://curriculum.code.org/csf-18/coursec/4/)\n-
          Curso D (Ano 3): [Programação com Gráficos em Papel](https://curriculum.code.org/csf-18/coursed/1/)\n-
          Curso E, Curso F (Anos 4, 5): [Meus Amigos Robôs](https://curriculum.code.org/csf-18/coursee/1/)\n\n\n---\n\n\n>
          ## Reflita\n> Como você explicaria o conceito de programação (incluindo
          sequênciamento e algorítmos) para seus alunos? Compartilhe suas ideias em
          <a href=\"http://forum.code.org/t/teaching-sequencing/408\">nossa comunidade</a>.\n\n>

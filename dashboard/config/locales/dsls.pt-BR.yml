      Building a UI with Design Mode:
        markdown: |
          # Bem-vindo ao modo de design do Laboratório de Aplicativos

          No  Laboratório de Aplicativos, o "Modo Design" permite arrastar e soltar elementos da interface do usuário no aplicativo.

          ### Vocabulário
          ** Interface do usuário (UI) ** - A "Interface do usuário" ou ** UI ** de um aplicativo refere-se à maneira como uma pessoa (usuário) interage com o computador ou aplicativo. Existem padrões comuns para interfaces de usuário que você provavelmente conhece apenas por experiência própria:

          * ** Elementos da interface do usuário ** ou objetos, como botões, imagens, caixas de texto, menus, telas e assim por diante.
          * ** Eventos da interface do usuário ** ou controles, como * clique *, * rolagem *, * mova o mouse *, * digite a tecla *, etc.

          O  Laboratório de Aplicativos permite adicionar facilmente elementos de interface do usuário ao seu aplicativo e adicionar código para responder quando um usuário interage com esses elementos. É um processo de duas etapas, mas aprenderemos tudo sobre esta lição.

          Para começar, basta olhar para o Modo Design e adicionar um único elemento de interface do usuário (um botão) ao nosso aplicativo. Nós adicionaremos código mais tarde.

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Você verá um novo conjunto de opções acima da área do aplicativo que permite alternar entre o "Modo Design" e o Modo Código ". </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span> Adicionar um elemento é tão fácil quanto arrastar e soltar no aplicativo onde você quiser. Quando estiver na tela do aplicativo, você poderá reposicioná-lo, redimensioná-lo e alterar muitas outras propriedades sobre ele </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span> A guia <em> Propriedades </em> mostra tudo o que você pode alterar sobre a aparência de um elemento da interface do usuário. </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span> O <strong> ID do elemento </strong> é importante porque é como você se refere ao elemento no seu código. Discutiremos os IDs de elementos posteriormente. </p>
          </div>


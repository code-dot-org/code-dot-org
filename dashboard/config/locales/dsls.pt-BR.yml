        markdown: "# Epidemia: Raciocínio de cientista \n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nSimulações são uma ótima maneira de
          aprender coisas que podem ser difíceis de se observar no mundo real. Elas
          ajudam os cientistas a solucionar problemas e testar novas ideias em segurança
          e com eficiência. Sua simulação é uma forma de mostrar como uma epidemia
          de vírus na Cidade dos Monstros pode se desencadera. \n\n## Reinicialize
          e jogue novamente!\nMesmo quando você escreve o código por conta própria,
          é impossível saber exatamente o que acontecerá quando você pressionar Executar.
          Os monstros caminham aleatoriamente, portanto, você não saberá se o vírus
          vai se espalhar rápida ou lentamente. Sempre que você alterar seu código,
          certifique-se de executar a simulação mais de uma vez. As coisas não vão
          acontecer da mesma maneira duas vezes! \n\n## Coleta de Dados. \nTente escrever
          suas observações sobre a execução da sua simulação. Você pode contar o número
          de monstros que adoeceram ou utilizar um cronômetro para medir a rapidez
          dos eventos. Por exemplo, quanto tempo geralmente leva para todos os monstros
          adoecerem se nenhum deles usar uma máscara? \n\n## Previsões. \nSe você
          compreender seu modelo, você pode utilizá-lo para fazer previsões. Você
          pode até mudar a forma de execução da sua simulação e tentar prever o que
          vai acontecer de diferente. Por exemplo: \n*O que aconteceria se houvesse
          o dobro de monstros na cidade? \n*O que aconteceria se os monstros se movimentassem
          à metade da velocidade atual?\n\n <img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## A Cidade dos Monstros é como o mundo real?
          \nHá um limite para o realismo que qualquer modelo pode alcançar. \n*O que
          a sua simulação de epidemia tem em comum com uma epidemia de vírus no mundo
          real? \n*Quais são as diferenças? \n*Quando você concluir esta atividade,
          discuta essas perguntas com os professores ou familiares! \n\n## O que mais
          podemos modelar? \nVocê já criou um modelo de trabalho da epidemia na Cidade
          dos Monstros. O que a sua simulação não é capaz de fazer ou de mostrar que
          você gostaria de prever? Pressione Continuar para prosseguir e aprender
          a modelar outros fatores: \n*Aumento do número de monstros na simulação.
          \n*Ajude os monstros a se recuperar da epidemia. \n*Probabilidade, imunidade,
          vacinas e mais! \n\nVocê também pode compartilhar seu modelo simulado com
          outras pessoas, ou compartilhar uma mensagem sobre o que você pensa que
          pode ser feito para ajudar a manter outras pessoas saudáveis quando um vírus
          ataca a cidade. \n"

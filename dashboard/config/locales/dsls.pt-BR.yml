      Begin planning your project:
        title: título
        content1: descrição aqui
        markdown: "# O Processo de Design\nProjetar software significa resolver vários
          pequenos problemas o tempo todo. O maior problema em design de software
          é o que criar primeiro.\n\nEsse processo é útil para todo os tipos de coisas,
          mas nós vamos focar em usar isso para design de apps.\n\n<!-- Translate
          the terms \"Define\", \"Prepare\", \"Try\", \"Reflect\" and change font
          size and positioning as needed-->\n<div style=\"position: relative; text-align:
          center; font-size: 1em\">\n  <img src=\"https://images.code.org/a157e5f67444573e19e980a507db16fb-image-1563319667694.png\"
          alt=\"Design Process\" style=\"width: 50%;\">\n  <div style=\"position:
          absolute; top: 24%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">Defina</div> \n  <div style=\"position: absolute; top: 52%; left:
          61%; transform: translateX(-61%); font-weight: bold;\">Prepare</div>\n  <div
          style=\"position: absolute; top: 79%; left: 49.8%; transform: translateX(-49.8%);
          font-weight: bold;\">Teste</div>\n  <div style=\"position: absolute; top:
          52%; left: 39%; transform: translateX(-39%); font-weight: bold;\">Reflita</div>\n</div>\n\n*
          **Defina**\n  * Que tipo de app você gostaria de criar?\n  * Quais as suas
          restrições?\n  * O que é sucesso para você?\n* **Prepare**\n  * Junte ideias
          / Pesquise elementos possíveis\n  * Compare os prós e contras\n  * Faça
          um plano\n* **Teste**\n  * Coloque seu plano em ação\n* **Reflita**\n  *
          Como os seus resultados se assemelham com os objetivos definidos anteriormente?\n
          \ * O que você pode aprender com isso e melhorar na próxima vez?\n  * Quais
          novos problemas você descobriu?\n\n# Com o que se parece\nNas próximas semanas,
          você terá a oportunidade de explorar alguns jogos existentes e projetar
          o seu próprio jogo baseado no que você aprendeu. Após criar o seu jogo,
          você terá a chance de apresentá-lo para sua turma e ouvir suas opiniões.
          Esses passos são muito importantes na indústria de software, e ter prática
          com elementos do processo de design lhe ajudara a criar produtos melhores
          e mais eficientes. \n\nAqui está o que aguardar das próximas semanas à medida

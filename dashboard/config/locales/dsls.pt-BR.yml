      CSD U3 Lesson Overview 10:
        markdown: |
          # Visão global

          Esta lição apresenta valores e lógica booleana, além de instruções condicionais. A aula começa jogando um jogo simples de levante-se e sente-se no qual as declarações booleanas (verdadeiro / falso) descrevem propriedades pessoais (cor dos cabelos ou dos olhos, tipo de roupa, idade, etc). Em seguida, a classe agrupa objetos com base em instruções booleanas cada vez mais complexas e, em seguida, analisa como as condicionais podem afetar o fluxo de um programa.
          ## Vocabulário

          * **booleano** - Um valor único de VERDADEIRO ou FALSO
          * **Condicionais** - Declarações que só são executadas sob certas condições.
          * **Expressão** - Qualquer unidade de código válida que seja resolvida para um valor.


          ## Recursos

          * [Propriedades Booleanas - Guia de Atividades] (https://docs.google.com/document/d/1kRNIUD5Z3r7HK9twMPMnenyEFPh9ouMsJKIb4T0-6so/export?format=pdf)
      CSD U3 Lesson Overview 11:
        markdown: "# Visão global\n\nA classe começa usando booleanos para comparar
          o valor atual de uma propriedade de sprite com um valor de destino, usando
          essa comparação para determinar quando um sprite atingiu um ponto na tela,
          cresceu até um determinado tamanho ou atingiu um valor usando o contador
          padrão. Depois de usar booleanos diretamente para investigar os valores
          ou propriedades de sprite, a classe adiciona declarações condicionais if
          para escrever código que responde a essas comparações booleanas.\n## Vocabulário\n\n*
          **Expressão booleana** - na programação, uma expressão é avaliada como Verdadeiro
          ou Falso. \n* ** Condição If** - A estrutura de programação comum que implementa
          \"instruções condicionais\".\n\n## Código introduzido\n\n* [Declaração]
          (//docs.code.org/gamelab/ifBlock/)\n* [Menos que operador] (//docs.code.org/gamelab/lessThanOperator/)\n*
          [Operador de desigualdade] (//docs.code.org/gamelab/inequalityOperator/)\n*
          [Operador menor ou igual] (//docs.code.org/gamelab/lessThanOrEqualOperator/)\n*
          [Operador Maior que] (//docs.code.org/gamelab/greaterThanOperator/)\n* [Operador
          de igualdade] (//docs.code.org/gamelab/equalityOperator/)\n* [Operador maior
          que ou igual] (//docs.code.org/gamelab/greaterThanOrEqualOperator/)\n"

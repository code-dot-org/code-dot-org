        markdown: "# Olhando à Frente > Tudo Sobre Desafios\n\nNas etapas que seguem,
          você irá usar a Code.org para aprender o básico de ciências da computação.
          Você será desafiado com uma variedade de quebra-cabeças que deverão ser
          resolvidos. Para resolver os desafios, você terá que escrever programas
          utilizando diferentes personagens para atingir diferentes objetivos. Iremos
          praticar com nosso primeiro desafio na Etapa 3. Mas antes de chegarmos lá,
          aqui está uma visão geral dos desafios que você e seus alunos irão encontrar:\n\n##
          Amostras de Desafios em Labirintos\n\n![](//code.org/images/mockup_birds.png)\n![](//code.org/images/pvz.png)\n\nVocê
          terá que levar o pássaro zangado até o porco, e terá que levar o zumbi até
          o girassol.\n\n## Amostra do Desafio do Artista\n\n![](//code.org/images/artist.png)\n\nVocê
          terá que fazer o artista desenhar sobre as linhas em cinza, movimentando-o
          ao redor da tela. Ele irá desenhar uma linha atrás de si aonde quer que
          ele vá.\n\n## Amostra do Desafio da Abelha\n\n![](//code.org/images/bee.png)\n\nVocê
          terá que movimentar a abelha para coletar todo o néctar e produzir todo
          o mel. As unidades de néctar e mel necessários para cada desafio são mostradas
          no canto inferior direito de cada flor ou colmeia.\n\n## Laboratório de
          Jogos\n\n![](//code.org/images/playlab.png)\n\nNo Laboratório de Jogos,
          você irá criar jogos e estórias baseadas em diferentes objetivos.\n\n##
          Flappy\n\n![](//code.org/images/flappy.png)\n\nNo Flappy, você irá criar
          seu próprio jogo Flappy Bird. \nOs desafios envolvidos na criação do jogo
          irão ajudá-lo a aprender partes do código que você irá precisar para o seu
          jogo.\n\n## Pular\n\n![](//code.org/images/bounce.png)\n\nEm Pular, você
          cria seu próprio jogo.\nAssim como no Flappy, os desafios envolvidos na
          criação do jogo ajudam você a aprender trechos que código que serão necessários
          no seu jogo. \n\n* * *\n\nNesta série, nos iremos apresentar a você desafios
          de [Fundamentos de CC](http://code.org/educate/k5). Estes desafios servem
          como tutoriais online, ajudando os alunos a aprenderem conceitos como laços,
          eventos, condicionais, e funções.\n\nDurante esta experiência de desenvolvimento
          profissional, nós iremos intercalar vários desafios progressivos, para que
          você possa se familiarizar com os conceitos de programação de Fundamentos
          de CC e os personagens que seus alunos irão amar. Durante este curso, você
          irá reparar que a movimentação entre os ambientes é rápida, seja levando
          o pássaro zangado até o porco, fazendo um desenho, ou coletando néctar.
          Estas transições ocorrem rápido no curso para mostrar a você um leque de
          desafios oferecidos em Fundamentos de CC. Seus alunos terão que permanecer
          mais tempo em cada ambiente.\n\nSe você quiser se familiarizar mais com
          a experiência dos alunos, você sempre poderá completar os cursos de [Fundamentos
          de CC](http://studio.code.org/) por conta própria, a qualquer momento. Mas
          este curso dará a você uma boa noção sobre o que esperar, ao apresentar
          a você alguns dos desafios mais fundamentais em um curto espaço de tempo.\n"

      'CSD: getText vs getNumber':
        markdown: |
          # getText vs getNumber

          Os computadores armazenam informações de maneiras diferentes. Duas maneiras diferentes pelas quais um computador armazena informações são sequências e números.

          `getNumber ()` tenta obter o valor do que você está perguntando como um número.

          `getText ()` obtém o valor do que você está perguntando como uma string. As strings são frequentemente marcadas nos seus programas com `" "`. Por exemplo, todos os nomes dos seus IDs são cadeias de caracteres. Você pode usar o `getText ()` para recuperar um número, mas saiba que ele será cercado por `" "`.

          ## Por que isso importa?

          Normalmente, é bom obter tudo como uma string, mas quando você quer fazer operações matemáticas, precisa de números, não de strings. Quando você tenta adicionar duas cadeias, o computador pensa que deseja combinar as duas cadeias em uma cadeia.

          Então, quando você diz "" 2 "+" 2 "`, o computador avalia isso como `" 22 "`.

          Onde, quando você diz `2 + 2` (observe não é `" "`), o computador avalia isso como` 4`.

        markdown: |
          # Visão Geral

          Nesta lição você aprenderá sobre os diferentes dispositivos de entrada e saída usados por computadores e os tipos de informações que eles enviam e recebem.

          ## Vocabulário

          * **Entrada** - Um dispositivo ou componente que permite que informações sejam dada a um computador
          * **Saída** - Qualquer dispositivo ou componente que recebe as informações de um computador


          ## Recursos

          * [Entrada e Saída - Guia de Atividade](https://docs.google.com/document/d/1ObS_kxkXoueaotPYFAEkcCDzn690zumqoLLnrU5kY2Q/export?format=pdf)

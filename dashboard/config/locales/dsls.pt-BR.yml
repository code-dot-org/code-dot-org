          ## Manufacturing
          Avanços em prototipagem rápida, robótica industrial e automação tiveram um grande impacto sobre como as mercadorias são produzidas. Quer seja a tecnologia para permitir a produção em pequena escala acessível (como impressoras 3D e cortadores a laser) ou a integração de computadores no trabalho de fábrica, há muitas áreas interessantes para pesquisar aqui.

          ## Arte e Design
          A interseção entre expressão artística e computação pode produzir resultados impressionantes e inesperados. Embora seja menos provável que você encontre produtos disponíveis comercialmente relacionados à arte e ao design, você encontrará uma grande variedade de criações caseiras que usam todas as maneiras de dispositivos de computação de maneiras criativas e expressivas.

          ## Lar inteligente
          O sonho de uma casa que compreende e até antecipa as suas necessidades está mais perto do que nunca. Se controlado explicitamente através de comandos de voz, ou usando sensores para monitorar e responder às condições de mudança, os dispositivos domésticos inteligentes cuidam de qualquer número de tarefas mundanas ou repetitivas em casa.



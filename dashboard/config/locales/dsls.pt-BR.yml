      CSD U4L01 SFLP:
        markdown: |
          # Visão geral

          Nesta lição, você aprenderá como a empatia pelas necessidades de um usuário é um componente crítico do processo de design. Depois, você investigará um conjunto de produtos e considerará e criticará quão bem eles atendem a uma variedade de necessidades.

          ## Vocabulário

          * ** Crítica ** - Avaliar criticamente de maneira detalhada e construtiva.
          * ** Empatia ** - No design, preste atenção aos sentimentos e necessidades de um usuário ao projetar um produto.
          * ** Usuário ** - Alguém que usa um objeto, incluindo software e hardware.

          ## Recursos

          * [Determinar o usuário] (https://docs.google.com/document/d/1X0qwGigSXa1hq6Q6dws3PxHryGhEyCgkaEHyJCMgvj4/export?format=pdf) - Guia de atividades
          * [Processo de solução de problemas com empatia] (https://staging.code.org/curriculum/docs/csd/PSPE.png) - Imagem
      CSD U4L02 SFLP:
        markdown: |
          # Visão global

          Os designers precisam entender as necessidades de seus usuários. Nesta lição, você pensará sobre como projetar para outra pessoa desempenhando um perfil de usuário e reagindo a uma série de produtos.

          ## Vocabulário

          * **Usabilidade** - Quão fácil, eficiente e satisfatório é usar um objeto ou dispositivo feito pelo homem (incluindo software).

          ## Recursos

          * [Reagindo como seu usuário] (https://docs.google.com/document/d/1cQXtr4zj3LEuOMoOYJf8KtBUl9ge3qmwBBzEBv8GixA/export?format=pdf) - Guia de atividades

          * [Perfil 1](https://docs.google.com/document/d/1N6Ks8rp6YoLgsbA3FE0x9RatJY3znevnMkMyUN3yRE8/export?format=pdf) - Perfil do usuário
          * [Perfil 2](https://docs.google.com/document/d/14nHf-TzkKBUC0hvYlcviVe-S9wDdo1TqPUIcnTcHMzw/export?format=pdf) - Perfil do usuário
          * [Perfil 3](https://docs.google.com/document/d/1Nw_0v_uGCe4J_tcimhyJiWKYgw4jhNgg8qP1zo4GddE/export?format=pdf) - Perfil do usuário
          * [Perfil 4](https://docs.google.com/document/d/1kRKQYsomhS9UakiDazQ9dXNk8AIWHaq082Y4wBflK34/export?format=pdf) - Perfil do usuário
      CSD U4L03 SFLP:
        markdown: |
          # Visão global

          Nesta lição, você projetará um produto a partir do zero para atender às necessidades de um usuário. Ao longo do caminho, você aprenderá como o debate e a categorização de ideias são uma habilidade útil quando há muitas opções possíveis que você pode escolher.

          ## Recursos

          * [Design centrado no usuário] (https://docs.google.com/document/d/1HxcW76EFNVIJykCVELgjr4WRpFjPgrVvz9tURRR1gWY/export?format=pdf) - Guia de atividades
      CSD U4L04 SFLP:
        markdown: |
          # Visão global

          Nesta lição, você aprenderá o que é um aplicativo e como ele é projetado para ajudar a atender às necessidades de um usuário. Você também aprenderá como os protótipos são usados para criar um rascunho de um software.

          ## Vocabulário

          * **Protótipo** - Um modelo inicial ou inicial de um produto que permite testar as premissas antes de desenvolver uma versão final.
          * **Interface do usuário** - Os elementos visuais de um programa através do qual um usuário controla ou se comunica com o aplicativo. Frequentemente abreviada como UI.


          ## Recursos

          * [Telas da interface do usuário] (https://docs.google.com/document/d/1JOVsR0T5P7zQ6LdxfDjRSsX1EC8xk0TYZKe7X_GjYlk/export?format=pdf) - Guia de atividades
          * [Teste de usuário (computador)] (https://docs.google.com/document/d/1Rtla8WSmJol6sHT5SToep5_hhTM5I8z3UjA7yCap-nw/export?format=pdf) - Guia de atividades
          * [Teste de usuário (usuário)] (https://docs.google.com/document/d/1IPu6hsHRui_ChXogq0nklAUuPUae2yx0RaADW9b4Nrs/export?format=pdf) - Guia de atividades
      CSD U4L05 SFLP:
        markdown: |
          # Visão global

          Nesta lição, você aprenderá a ler cuidadosamente o feedback de um produto para identificar as necessidades que estão sendo expressas. Então você atualizará um protótipo de papel para melhor atender a essas necessidades.

          ## Recursos

          * [Telas da interface do usuário] (https://docs.google.com/document/d/1JOVsR0T5P7zQ6LdxfDjRSsX1EC8xk0TYZKe7X_GjYlk/export?format=pdf) - Guia de atividades
          * [Feedback do protótipo] (https://docs.google.com/document/d/1DzoLUATK8k1lyr_TLhR4mJ5UHLhrZN6-sLRay0tLX4Q/export?format=pdf) - Guia de atividades
          * [Melhorar uma tela] (https://docs.google.com/document/d/1y0YfE6qZKKlRRpeVGU2d-SuctJP9P5fI2062yo85nZg/export?format=pdf) - Guia de atividades
      CSD U4L06 SFLP:
        markdown: |
          # Visão global

          Até este ponto, nos concentramos em projetar para usuários que, em algum grau, estão distanciados de nós. Seja através de debates, perfis ou feedback de texto, a conexão com um usuário final nunca foi direta. Nesta lição, você entrevistará diretamente um de seus colegas de classe para criar um aplicativo que atenda às necessidades deles.

          ## Recursos

          * [Entrevista Usuário] (https://docs.google.com/document/d/1u3mOVcBHWJpsMJwrvjb4_B8532xg774hkiWPEH7fbqQ/export?format=pdf) - Guia de atividades
          * [Projeto - Protótipo de papel] (https://docs.google.com/document/d/12dSfN9z_sEbo41hx4reMUQxl399RjbE5cgCKl0rCHz4/export?format=pdf) - Guia de atividades
      CSD U4L07 SFLP:
        markdown: |
          # Visão global

          Com base na entrevista que você realizou na última lição, crie um aplicativo que possa ajudar seu colega a superar algum obstáculo para aprender algo novo.


          ## Recursos

          * [Avaliação Protótipo Rubrica] (https://docs.google.com/document/d/16llO0PF7rJhz_ImtNDAxG3MAt9vU6QVGpDSPGoi_-04/export?format=pdf) - Rubrica
          * [Projeto - Protótipo de papel] (https://docs.google.com/document/d/12dSfN9z_sEbo41hx4reMUQxl399RjbE5cgCKl0rCHz4/export?format=pdf) - Guia de atividades
      CSD U4L08 SFLP:
        markdown: |+
          # Visão global

          Para dar início ao projeto de design do aplicativo, a turma organiza-se em equipes e começa a explorar os tópicos do aplicativo. Vários exemplos de aplicativos de impacto social servem de inspiração para o projeto.


          ## Recursos

          * [Começar o design do aplicativo] (https://docs.google.com/document/d/1u5oTuQcEV0sweTA6bEER_wZT6FKoX7EqX8JdiY8YCAA/export?format=pdf) - Guia de atividades

      CSD U4L09 SFLP:
        markdown: |
          # Visão global

          Mergulhe no desenvolvimento de aplicativos explorando aplicativos existentes que podem servir a usuários semelhantes. Cada grupo identifica uma boa quantidade de aplicativos que abordam o mesmo tópico em que estão trabalhando, e os usam para ajudar a refinar a ideia de aplicativo que eles seguirão.


          ## Recursos

          * [Pesquisa de mercado] (https://docs.google.com/document/d/1zDS5HCQ3nTwWHh4Dr4Ix17Db9fMRVJA8lNefwdcjiA0/export?format=pdf) - Guia de atividades
      CSD U4L10 SFLP:
        markdown: |
          # Visão global

          Os protótipos de papel permitem que os desenvolvedores testem ideias rapidamente antes de investir muito tempo escrevendo código. Nesta lição, as equipes exploram alguns aplicativos de exemplo criados no Laboratório de aplicativos, usando-os para ajudar a informar os primeiros protótipos de papel de seus aplicativos.
          ## Vocabulário

          * **Protótipo** - Um modelo inicial ou inicial de um produto que permite testar as premissas antes de desenvolver uma versão final.


          ## Recursos

          * [Protótipo de Papel Telefone] (https://drive.google.com/open?id=0B2UNlnU_5Vg4c1VJZ1Zrd0NXUkE) - Modelo
          * [O que tem para almoço] (https://docs.google.com/drawings/d/12qoCyr8ApVLVT9OlnHpDX7qM5mVopbw7w-0TcxlQd2k) - Protótipo
          * [Protótipo Debate] (https://docs.google.com/document/d/1t6pRCn-oSUsuQ2rog24KzbbZ7iORothH_Gp1i3Hm8A4/export?format=pdf) - Guia de atividades
      CSD U4L11 SFLP:
        markdown: |
          # Visão global

          Nesta lição as equipes testam seus protótipos de papel com outros membros da classe. Com um estudante jogando no computador, um narrando e o restante observando, as equipes receberão feedback imediato sobre os projetos de seus aplicativos, que informarão a próxima versão de seus protótipos de aplicativos.


          ## Recursos

          * [Teste de usuário de protótipo de papel] (https://docs.google.com/document/d/1cPIdaayUutKdsq1RFT-keF4X-o4XBrF2BnMaVutc-_4/export?format=pdf) - Guia de atividades
          * [Teste do almoço] (https://drive.google.com/open?id=0BxKeX2-Lg_EYUTBNbnMyUENFcGs) - Vídeo
      CSD U4L12 SFLP:
        markdown: |
          # Visão global

          Tendo desenvolvido, testado e reunido feedback em um protótipo de papel, as equipes agora mudam para o Laboratório de Aplicativos para criar a próxima iteração de seus aplicativos. Usando o modo de design arrastar e soltar, cada membro da equipe cria pelo menos uma página do aplicativo, respondendo ao feedback recebido na rodada anterior de testes.


          ## Recursos

          * [Propriedade de tela] (https://docs.google.com/document/d/1eAl3Gpi1iLLOMjaO44-w2dUuJvHEzGVPrIDxpP4rkW4/export?format=pdf) - Guia de atividades
          * [Design da tela] (https://docs.google.com/document/d/1dtMInlgLRk_DUZwpqF6KF8TvGUJNp-vWFYYU4wG-ZLc/export?format=pdf) - Guia de atividades
      CSD U4L13 SFLP:
        markdown: |+
          # Visão global

          Com base nas telas que a turma projetou na lição anterior, as equipes combinam as telas em um único aplicativo. Código simples pode então ser adicionado para que os cliques dos botões sejam alterados para a tela apropriada.

          ## Código introduzido

          * [onEvent] (//docs.code.org/applab/onEvent/)
          * [setScreen] (//docs.code.org/applab/setScreen/)

      CSD U4L15 SFLP:
        markdown: |
          # Visão global

          As equipes realizam outra rodada de testes com usuários, desta vez com seu protótipo interativo. O feedback obtido desta rodada de testes informará a iteração final dos protótipos do aplicativo.


          ## Recursos

          * [Teste de usuário do aplicativo] (https://docs.google.com/document/d/1-ZgkOaZ1Y_jCG1c9Hzkz_SMEZXrJAzVFLgoCVIQiIts/export?format=pdf) - Guia de atividades
      CSD U4L16 SFLP:
        markdown: |
          # Visão global

          Usando o feedback da última rodada de testes, as equipes implementam mudanças que atendem às necessidades de seus usuários. Cada equipe rastreia e prioriza os recursos que deseja adicionar e os erros que precisam corrigir.
          ## Vocabulário

          * **Bug** - Parte de um programa que não funciona corretamente.
          * **Recurso** - Um elemento funcional individual de um item de software. Essa pode ser a capacidade de fazer algo novo, trabalhar em várias plataformas ou executar de maneira mais eficiente.


          ## Recursos

          * [Análise de teste de usuário do aplicativo] (https://docs.google.com/document/d/1Y7cri91LU_70n6CrIGnUSedPwA_TMfYCkyhCjfpfTns/export?format=pdf) - Guia de atividades
      CSD U4L17 SFLP:
        markdown: |
          # Visão global

          Cada equipe prepara uma apresentação para "lançar" o aplicativo que eles desenvolveram. Este é o momento de compartilhar lutas, triunfos e planos para o futuro.


          ## Recursos

          * [Modelo de apresentação de aplicativos] (https://docs.google.com/presentation/d/19KVEybGqu6pdFB3QwjvJNA_VTM5W5Kxy3fUlxf1xnc4/edit) - Conjunto de apresentações

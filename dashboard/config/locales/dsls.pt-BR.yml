        markdown: |+
          # Visão global

          Esta lição apresenta o CSS como uma maneira de estilizar elementos na página. A classe aprende a sintaxe básica dos conjuntos de regras CSS e explora propriedades que afetam os elementos de texto HTML. Por fim, todos aplicam estilos de texto a seus sites pessoais.

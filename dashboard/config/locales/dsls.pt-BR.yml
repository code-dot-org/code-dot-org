      OPD-K5 Participation:
        markdown: |
          # Vamos começar > Planejando sua participação

          Antes de começar, tome um momento para considerar suas necessidades de aprendizagem, objetivos, e a experiência única que é aprender em um ambiente online, ao seu próprio passo - especialmente se este é seu primeiro curso on-line!

          ## Você é Quem Manda

          Este curso é desenhado para que você se sente ao volante, e assuma o controle sobre seu próprio aprendizado, no seu próprio passo. ***Por favor tome seu tempo e percorra este curso no tempo que for mais conveniente para você. Tempos sugeridos são fornecidos para cada etapa.*** Caso você perceba que está gastando mais ou menos tempo em uma determinada etapa, não se preocupe! Nosso principal objetivo é que você se divirta, aprenda o básico, e aplique o que você aprendeu em sala de aula, da forma como for melhor para você.

          ## Conecte-se

          Uma maneira de manter a motivação e o foco durante o aprendizado é se tornar ativo em nosso fórum <a href="http://forum.code.org/c/plc" target="_new">Comunidade de Aprendizagem para Profissionais (PLC)</a>. Comece apresentando-se no <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410" target="_new">fio de "apresentações"</a>. Durante o curso, você irá usar o fórum para compartilhar de forma assíncrona seus pensamentos, benefícios obtidos e dúvidas com outros que estarão também trabalhando com o conteúdo.

          <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410/1" target="blank"><button class="plc">Apresente-se Agora Mesmo >></button></a><br>

          ## Buscando Ajuda Quando Precisar

          Se você ficar travado a qualquer momento durante o curso, vá para [support.code.org](http://support.comde.org) e verifique [nossos fóruns comunitários](http://support.code.org/hc/communities/public/topics). Você provavelmente irá encontrar a resposta para sua dúvida aqui. Caso você não encontre, ou ainda estiver travado, você pode enviar um e-mail para [teacher@code.org](mailto:teacher@code.org) e um membro do staff do Code.org irá entrar em contato com você o mais rápido possível.

          ## Faça Amigos!

          Tenha em mente que nós somos um time pequeno, e devido à escala dos nossos esforços, não conseguimos responder a todas as solicitações de suporte da forma como um instrutor faria em um curso presencial. Por este motivo, nós encorajamos você a ***percorrer o curso com um parceiro ou um grupo de colegas***.

          A Code.org reconhece a força da aprendizagem aos pares e colaboração. Na verdade, "Programação em Pares" é uma excelente prática da indústria que iremos explorar na Etapa 8 como uma melhor prática em sala de aula. Se você considera que irá aprender melhor com um parceiro ou em um grupo, por que não completar o curso com um amigo ou colega? Se você não conhece ninguém na vida real que esteja interessado em compor com você, vá ao [fórum PLC](http://forum.code.org/t/never-swim-alone-the-find-a-buddy-thread/411), [Twitter](https://twitter.com/teachcode), ou [Facebook](https://www.facebook.com/groups/1457214714576953/) e encontre alguém na comunidade Code.org que possa querer colaborar.

          ## Encontre a experiência de aprendizagem que funciona para Você

          Finalmente, a aprendizagem online não é para todos. Este curso não possui instrutor ou algum mecanismo embutido para comunicação em tempo real com seus colegas. Se você perceber que necesita mais atenção um a um ou souber que você aprende melhor em uma sala de aula real em que existe mais oportunidade para colaboração e engajamento, nós recomendamos que você busque uma de nossas alternativas presenciais para desenvolvimento profissional.

          <a href="http://code.org/professional-development-workshops" target="blank"><button>Encontre um workshop presencial perto de você >></button></a>

          * * *

          ## Qual é o seu plano?

          Tome um momento para considerar como e quando você irá completar este curso online para garantir que você obtenha o benefício máximo desta experiência. Quando você tiver um bom plano esboçado, continue a mergulhar mais profundamente na Etapa 1.

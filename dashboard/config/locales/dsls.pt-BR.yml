      Choosing Good IDs:
        markdown: |+
          # Escolhendo bons IDs

          ** Bons IDs ** são ** significativos e descritivos **.

          Assim como você deseja bons nomes para funções, você desejará um ID para descrever o objetivo pretendido do elemento.

          Por exemplo, se você possui muitos botões em seu programa, convém fornecer a cada um um ID que descreva o que o botão faz.

          Então, em vez disso:
           
           * `botao1` e` botao2`

          Você pode criar IDs que transmitam não apenas que é um botão, mas para o que você pretende que o botão seja usado, como:

           * `homeBotao` e` salvarBotao` ou
           * `botaoHome` e` botaoSalvar` ou
           * `homeBtn` e` salvarBtn`
           * você decide!

          <img src="https://images.code.org/b33be9ee1521f2aa80fedcf22c929d44-image-1476910499958.png" style="display: block; margin: auto;">

          # Regras sobre IDs
          Ao criar IDs descritivos e significativos, **existem algumas regras sobre ID ** que você precisa conhecer. IDs...

          * diferenciam maiúsculas de minúsculas.
          * não pode conter espaços.
          * *deve* começar com uma letra (A-Z ou a-z) e pode ser seguido por qualquer número de dígitos e letras.
          * pode conter hífens ("-"), sublinhados ("_"), dois pontos (":") ou pontos (".").

          **Maiúsculas e Minúsculas?**

          Isso significa que há uma diferença entre o `HomeBotao` e o` homeBotao` (observe o H em maiúsculo no primeiro).

          Essas diferenças parecem irritantes no começo, mas você se acostuma e realmente aprecia o fato de o computador exigir tanta precisão.

          Existem alguns estilos comuns de identificação de maiúsculas e minúsculas com ortografia:

          * ** "Camelcase" ** - `umNomeCamelcaseSePareceComIsso`
          * ** Sublinhados ** - `Algumas_pessoas_gostam_de_usar_hífens_para_separar_palavras`
          * **traços** - `Outros-como-usar-hífens-ou-traços`

          Tudo o que você escolher depende de você. É o seu estilo. Apenas ajuda a ser consistente.





          # Visão global

          A classe programa seus sprites para interagir de novas maneiras. Após uma breve revisão de como eles usaram o bloco estaTocando, a classe faz um debate de idéias de outras maneiras que dois sprites podem interagir. Eles então usam o estaTocando para fazer um sprite empurrar outro através da tela antes de praticar com os quatro blocos de colisão (colidir, deslocar, saltar e saltar para fora).

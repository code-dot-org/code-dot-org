      outbreak_story:
        content1: descrição aqui
        markdown: "# Epidemia: Codifique sua própria Simulação ## Seja bem-vindo à
          Cidade dos Monstros! A Cidade dos Monstros costumava ser um lugar feliz
          e saudável. Os monstros da Cidade dos Monstros adoravam passear por aí e
          visitar seus amigos.\n\n <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> \n\nUm dia, os monstros começaram a se sentir doentes.
          O monstro havia sido infectado com um **vírus**! Um vírus é um germe minúsculo
          que pode adoecer uma pessoa. Os outros monstro não se preocuparam muito.
          Eles continuaram visitando seus amigos. \n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> \n\nPouco tempo depois, mais dois monstros adoeceram.
          Era o mesmo vírus! Parece que foram infectados com o vírus de um amigo.
          \n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> \n\nO vírus se espalhou lentamente para outros monstros
          nas redondezas. Os monstros saudáveis começaram a se preocupar com a possibilidade
          de todos ficarem doentes. Os monstros doentes começaram a se preocupar em
          não espalhar o vírus para todo mundo. \n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <div style=\"display: inline-block\"> <img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n ## Felizmente interrompendo a disseminação,
          depois de estudar o vírus, os moradores da Cidade dos Monstros fizeram uma
          importante descoberta. Eles chegaram à conclusão de que a probabilidade
          de espalhar o vírus seria bem menos se usassem máscaras sobre a boca. Com
          máscaras faciais, os monstros doentes tinham menos probabilidade de passar
          o vírus para os monstros saudáveis. \n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\"> </div> <img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          O que aconecerá em seguida? Hoje, você vai escrever um código para criar
          e executar sua própria **simulação** da epidemia na Cidade dos Monstros.
          A simulação é um modelo computadorizado de um processo ou sistema. Aprenda
          a codificar e fazer previsões sobre o que acontecerá com os moradores da
          Cidade dos Monstros. <img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-imagem-1603134705074.png\"
          style=\"float:right; largura:15%\"> *Com que rapidez o vírus se espalhará?*Todos
          vão ficar doentes?*Como as máscaras faciais poderão ajudar?*Quando você
          terminar, compartilhe sua simulação com outras pessoas. Compartilhe sua
          mensagem sobre o que você acredita que podemos fazer para ajudar a manter
          outras pessoas saudáveis quando o vírus chegar à cidade. \n"
      outbreak_story2:
        content1: descrição aqui
        markdown: "# Epidemia: Raciocínio de cientista \n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nSimulações são uma ótima maneira de
          aprender coisas que podem ser difíceis de se observar no mundo real. Elas
          ajudam os cientistas a solucionar problemas e testar novas ideias em segurança
          e com eficiência. Sua simulação é uma forma de mostrar como uma epidemia
          de vírus na Cidade dos Monstros pode se desencadera. \n\n## Reinicialize
          e jogue novamente!\nMesmo quando você escreve o código por conta própria,
          é impossível saber exatamente o que acontecerá quando você pressionar Executar.
          Os monstros caminham aleatoriamente, portanto, você não saberá se o vírus
          vai se espalhar rápida ou lentamente. Sempre que você alterar seu código,
          certifique-se de executar a simulação mais de uma vez. As coisas não vão
          acontecer da mesma maneira duas vezes! \n\n## Coleta de Dados. \nTente escrever
          suas observações sobre a execução da sua simulação. Você pode contar o número
          de monstros que adoeceram ou utilizar um cronômetro para medir a rapidez
          dos eventos. Por exemplo, quanto tempo geralmente leva para todos os monstros
          adoecerem se nenhum deles usar uma máscara? \n\n## Previsões. \nSe você
          compreender seu modelo, você pode utilizá-lo para fazer previsões. Você
          pode até mudar a forma de execução da sua simulação e tentar prever o que
          vai acontecer de diferente. Por exemplo: \n*O que aconteceria se houvesse
          o dobro de monstros na cidade? \n*O que aconteceria se os monstros se movimentassem
          à metade da velocidade atual?\n\n <img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## A Cidade dos Monstros é como o mundo real?
          \nHá um limite para o realismo que qualquer modelo pode alcançar. \n*O que
          a sua simulação de epidemia tem em comum com uma epidemia de vírus no mundo
          real? \n*Quais são as diferenças? \n*Quando você concluir esta atividade,
          discuta essas perguntas com os professores ou familiares! \n\n## O que mais
          podemos modelar? \nVocê já criou um modelo de trabalho da epidemia na Cidade
          dos Monstros. O que a sua simulação não é capaz de fazer ou de mostrar que
          você gostaria de prever? Pressione Continuar para prosseguir e aprender
          a modelar outros fatores: \n*Aumento do número de monstros na simulação.
          \n*Ajude os monstros a se recuperar da epidemia. \n*Probabilidade, imunidade,
          vacinas e mais! \n\nVocê também pode compartilhar seu modelo simulado com
          outras pessoas, ou compartilhar uma mensagem sobre o que você pensa que
          pode ser feito para ajudar a manter outras pessoas saudáveis quando um vírus
          ataca a cidade. \n"

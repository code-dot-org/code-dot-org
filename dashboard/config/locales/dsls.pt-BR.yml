      CSD U2 L7 Overview:
        markdown: |
          # Visão global

          Esta lição aborda como usar o conteúdo criado por outras pessoas em um site, respeitando os direitos do criador original desse conteúdo. Depois de estudar primeiro o licenciamento do Creative Commons, a turma aprende como adicionar imagens às páginas da web e atribuir a devida atribuição ao fazê-lo.

          ## Vocabulário

          * ** Citação ** - Uma citação ou referência a um livro, artigo ou autor, especialmente em um trabalho acadêmico.
          * ** Direito autoral ** - o direito legal exclusivo, concedido a um remetente ou um cessionário para imprimir, publicar, executar, filmar ou gravar material literário, artístico ou musical e autorizar outros a fazer o mesmo.
          * ** Creative Commons ** - Licenças públicas de direitos autorais que permitem a distribuição gratuita de uma obra protegida por direitos autorais. Uma licença CC é usada quando um autor deseja conceder às pessoas o direito de compartilhar, usar e desenvolver um trabalho que elas criaram.
          * ** Propriedade Intelectual ** - Uma obra ou invenção que é o resultado da criatividade, como um manuscrito ou um design, ao qual se tem direitos e para o qual se pode solicitar uma patente, direitos autorais, marca comercial etc.

          ## Código Introduzido

          *  **[Image](//docs.code.org/weblab/img/)** - `<img />`

          ## Recursos

          * [Visão geral do Creative Commons] (https://www.youtube.com/watch?v=HKfqoPYJdVc) - Vídeo
          * [Licenciando seu trabalho - Guia de atividades] (https://docs.google.com/document/d/1twenNK2xrjc4bhIXuKfMXFA2yocLsR7MK8ZPvi-HckI/export?format=pdf)
      CSD U2 Lesson 6 Overview:
        content1: descrição aqui
        markdown: |
          # Visão global

          Nesta lição, abordamos problemas comuns que surgem ao criar páginas da Web em HTML. A classe corrigirá os erros em uma sequência de páginas da Web cada vez mais complexas encontradas no Code Studio e aprenderá a importância dos comentários, espaço em branco e recuo como ferramentas para facilitar a leitura das páginas da Web.
          ## Vocabulário

          * ** Bug ** - Parte de um programa que não funciona corretamente.
          * ** Comentário ** - Um comentário é uma nota legível por programador no código fonte de um programa de computador.
          * ** Depuração ** - Encontrando e corrigindo problemas no seu algoritmo ou programa.
          * ** Recuo ** - A colocação do texto mais à direita ou esquerda, para separá-lo do texto circundante, o que ajuda a transmitir a estrutura do programa.
          * ** Espaço em branco ** - Espaço em branco refere-se a qualquer caractere que aparece como um espaço em branco na tela, como um espaço, uma guia ou uma nova linha. O espaço em branco ajuda a separar diferentes partes do documento para facilitar a leitura.

          ## Código Introduzido

          *  **[Comment](//curriculum.code.org/documentation/weblab/comment/)** - `<!-- -->`

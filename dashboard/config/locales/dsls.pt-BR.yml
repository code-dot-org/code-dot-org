        markdown: |
          # Desafios

          _Peça seu professor antes de buscar qualquer um desses desafios._

          * Volte a [nível 15](15) para continuar trabalhando na sua própria animação. Você precisará desenviar seu projeto primeiro e enviar novamente quando terminar de trabalhar.

      OPD-K5 About_dani:
        markdown: |
          # Vamos começar: Sobre este Curso

          ## Visão Geral do Curso

          Este curso tem como objetivo apresentar o currículo e os recursos de Fundamentos de Ciências da Computação da Code.org para professores. Através de leituras, visualização de vídeos, solução de quebra-cabeças interativos e reflexões sobre o aprendizado, você irá desenvolver seu próprio entendimento enquanto se prepara para ensinar ciências da computação em sua sala de aula.

          ## Objetivos de Aprendizagem

          Ao completarem este curso on-line, os participantes irão:

          - Aprender os fundamentos básicos de ciências da computação
          - Rever as melhores práticas para ensinar estes fundamentos aos estudantes
          - Acessar currículo e recursos gratuitos para professores
          - Planejar como começar a ensinar os Fundamentos de Ciências da Computação
          - Conectar-se a uma comunidade de educadores que estão trazendo mudanças positivas às suas salas de aula através da codificação

          ## Pré-requisitos

          Nenhuma experiência prévia com codificação ou ensino de ciências da computação é presumida. Este é um curso para iniciantes.

          > **Uma Observação sobre Audiência:** Este curso é focado no currículo gratuito de Fundamentos de Ciências da Computação da Code.org, no contexto dos estudantes de ensino fundamental. Embora muitos conceitos podem ser aplicados a qualquer curso de CC, se você quiser ensinar um currículo de ciências da computação mais avançado (por exemplo, um de nossos cursos [Middle](https://code.org/educate/csd) ou [High school](https://code.org/educate/csp)), recomendamos que você conheça também [oportunidades de desenvolvimento profissional avançadas](https://code.org/educate/professional-learning/middle-high).

          ## Duração do Curso

          A conclusão deste curso on-line deve levar entre 3-7 horas, dependendo do seu conhecimento prévio e do quão profundo nos recursos do Code.org você deseja ir.

      CSD-U5-SFLP Combining Representations:
        markdown: |
          # Visão global

          Esta lição combina todos os três tipos de sistemas de representação binária (caracteres ASCII, número binário e imagens) para permitir a codificação de informações de tipos mais complexos em um registro. Depois de ver uma série de bits e ser solicitado a decodificá-los, a classe é apresentada à ideia de que a compreensão da informação binária requer a compreensão tanto do sistema que está sendo usado quanto do significado da informação codificada.



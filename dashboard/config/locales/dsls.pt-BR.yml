      CSD-U5-SFLP ASCII and Binary Representation:
        markdown: |
          # Visão global

          Aprenda como o sistema ASCII usa padrões de On-Off para representar o alfabeto, e então use-o para criar seu próprio sistema binário para representar o alfabeto.

          ## Vocabulário

          * ** ASCII ** - ASCII - Código Padrão Americano para Intercâmbio de Informações. ASCII é o formato de texto bruto universalmente reconhecido que qualquer computador pode entender.
          * ** Binário ** - Uma maneira de representar informações usando apenas duas opções.
          * ** Bit ** - Uma contração de "Binary Digit". Um pouco é a única unidade de informação em um computador, normalmente representada como 0 ou 1.


          ## Recursos

          * [ASCII - Guia de atividades] (https://docs.google.com/document/d/1zg1hNebVEGMbIepFS1pGqS-QqAyzENjP9F59UqXwDzI/export?format=pdf)
      CSD-U5-SFLP Automating Data Decisions:
        markdown: |
          # Visão global

          Você verá um exemplo de como um computador pode ser usado para concluir essencialmente todas as etapas do processo de solução de problemas de dados. Você criará regras ou um algoritmo que um computador poderia usar para tomar uma decisão automaticamente.

          ## Recursos

          * [Automatizando Decisões de Dados] (https://docs.google.com/document/d/1BaqqDWT1Y0cA80ytaXOfB8RbnVpMsqQ4K7KU_kX__gs/export?format=pdf) - Recurso (copie como [MS Word] (https://docs.google.com/document/d/1BaqqDWT1Y0cA80ytaXOfB8RbnVpMsqQ4K7KU_kX__gs/export?format=doc), [Documento Google] (https://docs.google.com/document/d/1BaqqDWT1Y0cA80ytaXOfB8RbnVpMsqQ4K7KU_kX__gs/copy))

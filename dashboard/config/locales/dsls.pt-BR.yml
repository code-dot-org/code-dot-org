          **Erro comum**: usando a URL de um *site de pesquisa de imagens* em vez de uma URL da própria imagem.

          * Verifique o caminho para um arquivo de imagem real - algo que termine com **.jpg**, **.gif**  ou **.png **.
          * Uma URL que começa assim: `https://www.google.com/search?q=cat&espv=2&biw=1497....' provavelmente está errada.



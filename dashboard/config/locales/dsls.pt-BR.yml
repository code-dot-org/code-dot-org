        markdown: |+
          # O Processo de Solução de Problemas para Programação

          ## Defina
          <img src="https://images.code.org/4684a4cd531d3750d2a11051f6e0729f-image-1493396308445.png" style="float:right; width: 250px;">

          * Leia as instruções com cuidado para certificar-se de entender os objetivos
          * Interprete o problema com suas próprias palavras
          * Identifique qualquer nova habilidade que está sendo pedido para aplicar
          * Procure pros problemas que você já resolveu que são similares a esse
          * Se existir um código inicial, leia-o para entender o que ele faz.

          ## Se prepare
          * Escreva uma ideia por extenso em português ou pseudo código
          * Escreva sua ideia em um rascunho
          * Liste o que você já sabe como fazer e como não fazer ainda
          * Descreva sua ideia a um colega de classe
          * Revise programas similares que você já escreveu no passado

          ## Tente
          * Escreva de pouco em pouco
          * Teste seu programa com frequência
          * Utilize comentários para documentar o que seu código faz
          * Aplique estratégias de depuração apropriadas
          * Volte aos passos anteriores se ficar agarrado ou não souber se já resolveu o problema

          ## Reflita
          * Compare seu programa finalizado ao problema definido para ter certeza que resolveu todas as partes do problema
          * Peça a um colega de classe para testar seu programa e verifique onde eles estão com dificuldade ou confusos
          * Peça a um colega de classe para ler seu código para ter certeza de que sua documentação está clara e precisa
          * Tente "quebrar" seu programa para verificar tipos de interações ou e entrada de dados que você poderia ter lidado melhor
          * Identifique algumas alterações incrementais que você poderia fazer na próxima interação



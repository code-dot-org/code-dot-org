          Ao completar a Etapa 10, você irá:

          - Explorar os recursos oferecidos pelo Code.org, incluindo o painel do professos
          - Planejar como você poderia integrar ciências da computação em sua prática

          ## Etapa 11: Próximos Passos (10-30 minutos)

          Ao completar a Etapa 11, você irá:

          - Refletir sobre seu aprendizado
          - Planejar os próximos passos que você pode tomar para continuar seu aprendizado

          # Imagens

          ## Digite um URL de uma imagem na web

          <img src="https://images.code.org/acf4542eda586e7b73bc27dd8746848c-image-1477675154724.png" style="width: 250px; float: right">

          Existem várias maneiras de obter o URL de uma imagem.

          Uma técnica comum (mostrada à direita) é encontrar uma imagem que você goste em uma página da Web e, em seguida, clique com o botão direito do mouse (ou clique com a tecla Ctrl pressionada) e escolha uma opção que diga algo como "Copiar endereço da imagem" e cole-a no caixa de texto no Laboratório de Aplicativos.


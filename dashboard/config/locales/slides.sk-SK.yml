          je vlastne trošku matematiky a niekoľko podmieňovacích výrazov, pri ktorých
          sa robia rozhodnutia.
    C3_maze_level_4:
      1:
        text: V tomto príklade je tvojou úlohou dostať zombíka k slnečnici. Mohli
          by sme použiť 5 blokov "posun sa dopredu", alebo môžeme počítaču povedať,
          nech sa raz posunie dopredu a prikázať mu to zopakovať 5 krát použitím jedného
          opakovacieho bloku.
    C4_conditionals:
      1:
        text: Máme nový blok, ktorý sa volá blok ak / inak. Je to podmienka rovnako
          ako blok ak, ktorý ste používali v predošlých úlohách. Ale teraz je na spodu
          bloku nová časť, ktorá hovorí inak. Blok ak / inak umožňuje včele rozhodnúť
          sa medzi dvoma sadami akcií. Ak je včela pri kvete, vykoná sadu akcií, ktoré
          zadáte v prvej časti, kde sa hovorí, vykonaj ak. Ak včela nie je pri kvete,
          vykoná sadu akcií, ktoré vložíte na miesto, kde je uvedené inak.
      2:
        text: Podmienky ak určujú, ako sú počítače schopné prijímať rozhodnutia. Ľudia
          nastavujú pre počítač podmienky, ktoré hovoria, že ak sa počítač vyskytne
          v určitej situácii, urobí jedno. Inak urobí druhé. Horná časť nášho bloku
          ak / inak hovorí, ak je pri kvete. Horná časť nášho bloku by však mohla
          hovoriť aj iné veci, napríklad ak sa nektár rovná 2 alebo je pred nami cesta,
          náš blok sa bude správať rovnako. To znamená, ak je vyhlásenie v hornej
          časti pravdivé, vykoná sa prvá sada akcií. Ale ak je vyhlásenie v hornej
          časti nepravdivé, vykoná sa druhá sada akcií.
    C4_for_loops:
      1:
        text: Keď použijete blok opakuj na zacyklenie kódu, ako počítač zistí, kedy
          sa kód zopakoval dostatočne veľakrát? Blok opakuj v skutočnosti skrýva sofistikovanejší
          kúsok kódu nazývaný cyklus pre, ktorý počíta od počiatočnej hodnoty po koncovú
          hodnotu o konkrétny prírastok.
      2:
        text: Napríklad, opakovanie 3 blokov počíta od 1 po 3, po jednej. Za každým,
          keď ráta, spustí kód vo vnútri opakovania. Cyklus vie, koľkokrát už zbehol,
          vďaka premennej "počítadlo", ktorá je nastavená na počiatočnej hodnote,
          keď cyklus začína a pridáva si o jedno zakaždým, keď zbehne cyklus. Akonáhle
          je premenná "počítadlo" väčšia ako konečná hodnota, cyklus sa zastaví.
      3:
        text: 'Výhodou použitia ozajstného rátajúceho cyklu, namiesto bloku opakuj
          je, že vidíme premennú "počítadlo" a používame ju v cykle. Napríklad, keď
          máme viacero kvetín a prvá z nich má jeden nektár, druhá má dva nektáre
          a tretia má tri, môžeme použiť rátajúci cyklus, aby včela pozbierala zakaždým
          "počítadlový počet" nektárov, jeden na prvom kvete, dva na druhom a tri
          na treťom. '
      4:
        text: V rátajúcom cykle môžeme tiež zvyšovať "počítadlo" o iné číslo ako jeden.
          Vieme napríklad počítať vždy o plus 2, 4 alebo aj hodnotu, ktorá sa zakaždým
          mení.

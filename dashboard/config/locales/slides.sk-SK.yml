          miesto toho povedala "Všetko najlepšie k "vek". narodeninám ". A keďže premenná
          sa rokom mení, môžem ju aktualizovať ako "vek" plus 1.
      3:
        text: V tejto úlohe použijeme premennú, ktorá nastaví dĺžku čiary, ktorú umelec
          nakreslí. Neskôr v našom kóde bude blok "Posuň sa dopredu" overovať premennú,

---
sk:
  slides:
    maze_intro:
      1:
        text: Vitaj na svojej prvej hodine kódovania! Poďme sa pustiť do programovania.
      2:
        text: Budeme používať Blockly, vizuálny programovací jazyk, kde budeš presúvať
          a vkladať bloky, aby si napísal kód.
      3:
        text: Väčšina kódu je písaná, ale Blockly je vizuálny. Každý blok zodpovedá
          riadku "skutočného" kódu.
      4:
        text: Naučíš sa základy informatiky, pojmy, ktoré sú používané kdekoľvek od
          tvorby aplikácií k tvorbe programov na ovládanie robota na Marse.
      5:
        text: Program je súbor pokynov, ktoré tvoj počítač vykonáva.
      6:
        text: Cieľom tvojho prvého programu je dostať nahnevaného vtáka cez bludisko
          k zelenému prasiatku.
      7:
        text: Na ľavej strane je bludisko, kde program prebieha. Pokyny pre každý
          príkaz sú pod bludiskom.
      8:
        text: Panel nástrojov v strede obsahuje príkazy pre nahnevaného vtáka. Príkazy
          použiješ na poskladanie svojho kódu.
      9:
        text: Na pravej strane je tvoj pracovný priestor kam presuneš bloky z panelu
          nástrojov, aby si vytvoril svoj program. Pre vymazanie bloku, presuň blok
          do koša v rohu.
      10:
        text: Každý blok je nejakým pokynom. Ak presuneš blok "move forward" do svojho
          pracovného priestoru a klikneš na "Run Program", vták sa v bludisku pohne
          o jedno políčko.
      11:
        text: Aby si spravill viac ako jeden pokyn, môžeš do svojho pracovného priestoru
          vložiť viac blokov a spojiť ich. Vták bude vykonávať príkazy smerom zhora
          nadol.
      12:
        text: 'Ak spustíš program a chceš ho upraviť a spustiť znovu, klikni na tlačítko
          "Reset". '
      13:
        text: Poďme na tie prasiatka!
    artist_intro:
      1:
        text: Ahoj, ja som JR ! Každý automobilový závodný tím potrebuje počítačového
          vedca, aby vyhral. Oni analyzujú údaje z auta, aby mohlo ísť rýchlejšie.
      2:
        text: Teraz budeš umelec, ktorý za nimi kreslí čiaru všade kade idú.
      3:
        text: Tento blok hovorí "posuň sa dopredu o 100 pixelov." Pixely sú malé bodky
          na tvojej obrazovke.
      4:
        text: Tento blok hovorí "zatoč vpravo o 90 stupňov." Toto otočí tvojho umelca
          o rovnaký počet stupňov ako ako otočka v bludisku.
      5:
        text: Klikni na šípku v každom z týchto blokov a zmen počet o koľko sa artista
          pohne vpred alebo  sa otočí. Pohraj sa a zoznám sa  s týmito novými blokmi.
    farmer_intro:
      1:
        text: Ahoj, ja som Paola! V týchto úlohách si farmárkou, ktorej úlohou je
          vyhladiť pole, aby mohla začať pestovať plodiny.
      2:
        text: Musíš jej pomôcť odstrániť všetky hromady hliny a vyplniť všetky jamy.
      3:
        text: Nové bloky odstránia 1 lopatu hliny z hromady a naplnia jamu 1 lopatou
          hliny.
      4:
        text: Kôpky a jamy sú rozdielnych veľkostí, tak budeš musieť farmárke povedať
          koľko krát lopatu použije.
    flappy_intro:
      1:
        image: poznámky/flappy01.jpg
        text: Ahoj, ja som Katie! Jednou z najzaujímavejších vecí na programovaní
          je to, že dokáže byť interaktívne.
      2:
        image: poznámky/flappy02.jpg
        text: Vždy keď niekto na počítači či mobile na niečo klikne, niečo stlačí
          alebo napíše, vznikne UDALOSŤ, pri ktorej je nejaký kód, ktorý rozhoduje
          o tom, čo sa v tejto UDALOSTI stane.
      3:
        image: poznámky/flappy03.jpg
        text: 'Napríklad môžeme mať príkaz založený na UDALOSTI, ktorý hovorí: "po
          kliknutí prehraj zvuk" '
      4:
        image: poznámky/flappy04.jpg
        text: Už ste niekedy počuli o hre FlappyBird? Pomocou udalostí si naprogramujeme
          našu vlastnú verziu tejto hry.
      5:
        image: poznámky/flappy05.jpg
        text: Kód budeš vytvárať prostredníctvom presúvania blokov, ktoré predstavujú
          príkazy pre počítač. Každý z týchto blokov predstavuje skutočný kód.
      6:
        image: poznámky/flappy06.jpg
        text: 'Na pracovnej ploche nájdeš zelené bloky, ktoré sú pre teba predvyplnené.
          Sú to "udalosti" '
      7:
        image: poznámky/flappy07.jpg
        text: Ak chceš, aby pri kliknutí myšou vták mávol krídlami, môžeš to urobiť
          pripojením bloku "mávni" k vhodnej udalosti. Teraz vždy, keď vo svojej hre
          klikneš myšou, vták mávne krídlami.
      8:
        image: poznámky/flappy08.jpg
        text: V každej úlohe tejto aktivity si predstavíme nový druh udalosti -  nájdeš
          ju vždy ako nový zelený blok na pracovnej ploche, ktorému následne priradíš
          vhodnú aktivitu.
      9:
        image: poznámky/flappy09.jpg
        text: Keď uvidíš takúto šípku, môžeš zmeniť nastavenia - napríklad zvuk, ktorý
          zaznie, keď vták padne na zem.
      10:
        image: poznámky/flappy10.jpg
        text: V poslednej úlohe si budeš môcť vytvoriť svoju vlastnú hru a zdieľať
          ju s kamarátmi. Príjemnú zábavu!
    loop_times:
      1:
        text: Ahoj, ja som Mark! Poďme sa naučiť niečo o cykloch. Používaním cyklov
          rozkážeš počítaču, aby opakoval znova a znova akékoľvek množstvo pokynov,
          tisíce, alebo dokonca aj miliardy krát.
      2:
        text: V týchto puzzle chceme vtáka posunúť vpred o 5 políčok, aby dostal prasiatko.
      3:
        text: Môžeme použiť nový "opakovací" blok, ktorý nám uľahčí prácu.
      4:
        text: Namiesto 5 krát opakovaného vkladania bloku "posuň sa vpred"...
      5:
        text: Blok "posuň sa dopredu" môžeme vložiť do bloku "opakuj", do ktorého
          napíšeme koľkokrát sa má aktivita zopakovať.
      6:
        text: 'A to je dôležité: do "opakovacieho" bloku môžeš vložiť viac blokov.'
      7:
        text: Uži si používanie nového "repeat" bloku!
    loop_until:
      1:
        text: Ahoj, ja som Chris. Pred nástupom do Miami Heat som študoval informatiku
          na Georgia Tech. Poďme si vyskúšať nový blok "opakuj pokiaľ neplatí".
      2:
        text: Čo keby sme nevedeli, ako ďaleko sa musel vtáčik pohnúť, aby dostal
          ku prasiatku?
      3:
        text: Ak vložíme blok "posuň sa dopredu" do bloku "opakuj pokiaľ neplatí",
          vtáčik sa bude posúvať vpred, pokiaľ nedosiahne prasiatko (alebo nenarazí
          do steny).
      4:
        text: 'Toto je dôležité: rovnako ako predtým, aj do bloku "opakuj pokiaľ neplatí"
          môžeme vložiť viacero blokov, ktoré sa budú všetky opakovať.'
    if:
      1:
        text: Ahoj, ja som Bill! Poďme sa naučiť niečo o podmienkach "ak". Podmienky
          umožňujú počítaču rozhodovať sa.
      2:
        text: Príkaz "ak" používaš každý deň. Predtým, než ideš von každé ráno si
          hovoríš, AK vonku  prší, musím si obliecť bundu.
      3:
        text: Môžeme povedať zombíkovi, aby skontroloval, či je cesta na ľavej strane,
          a AK cestu vľavo nájde, môžme ho týmto smerom otočiť.
      4:
        text: Pre napísanie tohto kódu vytiahnime náš blok "ak" a vložme doň blok
          "otoč sa vľavo".
      5:
        text: Teraz, keď nad neho položíme blok „posuň sa dopredu“ a okolo všetkého
          dáme blok „opakuj“, zombie skontroluje zakaždým, keď sa pohne, či existuje
          cesta vľavo a otočí sa. Príkaz „opakuj“ je kritický, aby sa pri každom kroku
          skontrolovalo otočenie.
      6:
        text: Podmienky Ak sú v informatike skutočne dôležité. Jedným z prvých programov,
          ktoré som napísal, bola hra typu „piškvorky“, a tam bola podmienka Ak, ​​ktorá
          hovorila, AK sa druhá osoba chystá vyhrať, blokuj miesto, ktoré jej umožní
          vyhrať.
      7:
        text: Zabávaj sa používaním bloku "ak"!
    if_else:
      1:
        text: Ahoj, volám sa Saloni. Využívam informatiku na riešenie problémov v
          zdravotníctve a medicíne. Naučme sa niečo o bloku „ak inak“. Vyzerá to ako
          blok „ak“, ale na konci má navyše časť, ktorá hovorí „inak“.
      2:
        text: Ak dám blok „posuň sa dopredu“ na miesto, kde je napísané „urob“, a
          blok „otoč sa doľava“, kde je napísané „inak“, znamená to, že zombie si
          vyberie medzi 2 možnosťami. Ak existuje cesta vpred, zombie sa bude pohybovať
          dopredu a na iných miestach (tam , kde nie je cesta vpred), odbočí vľavo.
      3:
        text: Rovnako ako blok „ak“, aj do bloku „opakovanie“ môžeš vložiť bloky „ak
          inak“, aby sa zombie stále hýbal a blok „ak inak“, aby neustále kontroloval,
          či sa je kam zabočiť.
      4:
        text: Teraz pošli týchto zombie tam, kde patria!
    if_else_scrat:
      1:
        text: 'Výrok if-else je rozhodnutie medzi dvoma vecami. Pozrime sa, ako môžeme
          použiť vyhlásenie ak-inak výrok s našim kamarátom Scratom. '
      2:
        text: Tento blok vyzerá rovnako ako blok „ak“, ale na spodku je ďalšia časť,
          ktorá hovorí „inak“. Ak umiestnim blok „posunúť sa dopredu“ tam, kde je
          napísané „urob“, a blok „otočiť sa doľava“, kde bude napísané „inak“, znamená
          to, že Scrat sa posunie vpred, ak je pred nim cesta. Ak pred nim nie je
          žiadna cesta, Scrat zabočí doľava.
      3:
        text: Na základe tohto sa rozhodne a urobí jednu z dvoch akcií. Rovnako ako
          bloky typu „ak“ môžeš do blokov typu „opakovať“ vložiť bloky typu „ak-inak“.
      4:
        text: Teraz pomôž veveričke Scrat získať žaluď!
    function:
      1:
        text: Ahoj, volám sa Brina,  a som inžinierka spoločnosti Instagram. Funkcia
          sú určité riadky kódu, ktoré chceš použiť znova a znova, takže namiesto
          toho, aby si za každým tento kód vypisoval, môžeš použiť iba jeden blok.
      2:
        text: Naučíme sa, ako definovať funkcie. Definície funkcií majú v rohu hviezdičku.
          Názov funkcie je napísaný v hornom riadku.
      3:
        text: Bloky, ktoré sa nachádzajú vo vnútri definície, nám hovoria, čo to robí.
          Táto definícia funkcie sa teda nazýva „vyplň 5“ a je tvorená blokom „opakovať“
          a blokom „vyplň“.
      4:
        text: Definícia je uvedená v pracovnom priestore, ale naša farmárka túto funkciu
          nespustí, kým nevytiahneme náš funkčný blok „vyplň 5“ z kategórie funkcií.
      5:
        text: 'Vráťme naspäť "fun" do "FUNkcií!" '
    loop_while:
      1:
        text: 'Ahoj, volám sa Makinde! Poďme sa naučiť niečo o bloku "pokiaľ." '
      2:
        text: Blok "pokiaľ" bude robiť čokoľvek doňho dáte, POKIAĽ bude výraz na jeho
          vrchu PRAVDIVÝ.
      3:
        text: Napríklad, ak farmárka stojí na kope, bude stále pokračovať v odstraňovaní
          lopatou, POKIAĽ bude mať pod sebou kopu.
    loop_for:
      1:
        text: Ahoj, volám sa Trina, a pracujem pre spoločnosť Pixar. Pracovala som
          na množstve filmov, vrátane Šreka.
      2:
        text: Toto je náš nový cyklus "počítadlo". Bude dookola opakovať jednotlivé
          kroky, pričom ich môžeme pri každom opakovaní mierne upraviť.
      3:
        text: V tomto prípade náš cyklus "počítadlo" hovorí "počítaj od 50 do 90 v
          násobkoch 10tich" a vo vnútri nej máme blok "nakresli štvorec". Presuň blok
          "počítadlo" zo sekcie "Premenné" do pozície "dĺžka".
      4:
        text: To znamená, že náš umelec nakreslí štvorec so stranou dlhou 50 pixelov,
          potom pridá k nej 10 a nakreslí štvorec s dĺžkou 60 pixelov. Potom bude
          pridávať 10 a kresliť štvorce až kým nedosiahne hodnotu 90. Takto budeme
          mať štvorce dlhé 50, 60, 70, 80 a 90 pixelov.
    parameters:
      1:
        text: Ahoj, volám sa Janete, a som inžinierkou v spoločnosti Zynga.
      2:
        text: Čo ak chceme nakresliť niekoľko trojuholníkov s rôznymi dĺžkami strán?
      3:
        text: Môžeme napísať celý kód ručne alebo môžeme použiť funkcie s parametrami.
    hoc_wrapup:
      4:
        text: 'Technológie menia všetko čo robíme, nezáleží na tom, či si mladý, alebo
          starý: programovanie je zábava, používaš svoju kreativitu a programovať
          sa môže naučiť ktokoľvek!'
    20_wrapup:
      1:
        text: Zobraz poznámky už čoskoro!
    frozen_intro:
      1:
        text: Ahoj, volám sa Lyndsey. Som modelkou, herečkou a píšem si svoje vlastné
          aplikácie. Použi kód a pridaj sa k Anne a Else ako objavujú krásu a čaro
          ľadu.
      2:
        text: Korčuľovaním po ľade nakreslíš snehové vločky a krásne vzory. Vytvoríš
          tak magickú zimnú krajinu, ktorú potom môžeš zdieľať so svojimi priateľmi.
      3:
        text: Počas nasledujúcej hodiny sa naučíš základy programovania. Programátori
          obvykle píšu text, my ale použijeme Blockly - obrázkové bloky, ktorých spájaním
          vytvoríš program. Týmto spôsobom sa základy učia dokonca aj vysokoškoláci.
          Avšak pod kapotou stále vytváraš kód.
      4:
        text: Program je sada inštrukcií, ktorá hovorí počítaču, čo má robiť. Vytvorme
          kód, alebo program, ktorý pomôže Else vytvoriť jednoduchú čiaru. Toto využijeme
          neskôr pre vytvorenie zložitejších vzorov.
      5:
        text: Tvoja obrazovka je rozdelená do troch hlavných častí. Naľavo je ľadová
          plocha, kde bude bežať tvoj program. Pokyny pre každú úroveň sú napísané
          hneď pod plochou.
      6:
        text: Táto prostredná oblasť sa nazýva panel nástrojov, a každý z týchto blokov
          predstavuje určitú akciu, ktorú môžu Elsa a Anna vykonať.
      7:
        text: Biele miesto na pravej strane sa volá pracovná plocha a v nej budeme
          skladať náš program. Pre pohyb po ľadovej ploche použiješ blok "Posuň sa
          dopredu".
      8:
        text: Blok "Posuň sa dopredu" hovorí "posuň sa dopredu o 100 pixelov". Čo
          sa stane, keď stlačíš "Spustiť"? Elsa sa pohne dopredu o určitú hodnotu,
          konkrétne o 100 pixelov! Pixely sú vlastne veľmi malé štvorčeky na obrazovke
          tvojho počítača.
      9:
        text: Ďaľší blok, ktorý máme v tomto cvičení je "Otoč sa vpravo o 90 stupňov".
          Keď použijeme tento blok "Otoč sa vpravo", Elsa sa otočí o určitú hodnotu.
          Môžeš sa pohrať s viacerými hodnotami a otočiť Elsu rôznymi smermi. Uhol
          otočenia sa meria od cesty kolmo pred Elsou. Takže toto je otočka o 90 stupňov.
          A toto je otočka o 120 stupňov.
      10:
        text: Zapamätaj si, že môžeš meniť počet pixelov a stupňov kliknutím na šípku
          vedľa nich.
    frozen_loops:
      1:
        text: Ahoj, volám sa Paola! Počítače sú skutočne dobré v opakovaní akcií.
          Ty dokážeš napočítať do 10, 20, alebo do 100. Lenže počítač dokáže počítať
          do miliardy, alebo do triliónu. Nezačne sa nudiť a potrvá mu to len pár
          sekúnd. Či už je to počítanie, kreslenie, alebo čokoľvek iné -- počítače
          dokážu opakovať veci stovky, alebo dokonca miliardy krát.
      2:
        text: V programovaní toto voláme cyklus. Cyklus znamená, že tvoj kód sa zopakuje
          znova a znova. V ďalšom cvičení máš za úlohu pomôcť Anne vytvoriť štvorec
          pomocou bloku "Opakuj".
      3:
        text: Akýkoľvek blok kódu, ktorý vložíš do bloku "Opakuj", sa bude opakovať
          v sekvencii toľkokrát, koľko len budeš chcieť.
      4:
        text: Pre nakreslenie štvorca môžeš 4-krát použiť bloky "Posuň sa dopredu"
          a "Otoč sa vpravo". Avšak jednoduchšie je počítaču povedať "Posuň sa dopredu"
          a "Otoč sa o 90 stupňov" raz a potom mu povedať, nech to celé zopakuje 4-krát.
          Pre toto musíš bloky "Posuň sa dopredu" a "Otoč sa vpravo" umiestniť dovnútra
          bloku "Opakuj".
      5:
        text: Pamätaj si, že môžeš akokoľvek meniť čísla v bloku "Opakuj", a že to
          čo je v bloku zapísané sa toľko krát zopakuje.
    frozen_functions:
      1:
        text: Ahoj, volám sa Chris Bosh. Som profesionálnym hráčom basketbalu, a kódoval
          som na škole.
      2:
        text: Jeden z najdôležitejších konceptov v informatike je definovanie nových
          príkazov. Väčšina programovacích jazykov má len okolo 100 slov alebo príkazov.
          A práve vo vytváraní vlastných nových slov z týchto stavebných blokov je
          umenie a čaro programovania.
      3:
        text: Keď už naučíš počítač vykonať akciu použitím tejto postupnosti príkazov,
          môžeš si pre túto akciu vymyslieť vlastný názov, aby si ju nabudúce mohol
          jednoducho zopakovať. Keď definujeme vlastný príkaz a dáme mu meno vytvorili
          sme funkciu.
      4:
        text: Ahoj, som Jess. Pri programovaní s blokmi asi budeš používať funkcie,
          pomocou ktorých môžeš skupinu činností zopakovať mnoho krát. Napríklad,
          napísal si kód na nakreslenie štvorca.
      5:
        text: 'Toto si môžeš zadefinovať ako funkciu s názvom "Vytvor štvorec." '
      6:
        text: Teraz máš nový blok, ktorý môžeš použiť viackrát pre vytvorenie viacerých
          štvorcov.
      7:
        text: Veľa jednoduchých tvarov sa môže použiť na nakreslenie zložitých vzorov.
          V ďaľšom cvičení bude kód, ktorý si práve napísal pre nakreslenie kružnice
          známy ako nová funkcia, takže budeš môcť vytvárať kružnice rôznych veľkostí.
          Vieš tento blok použiť a pomôcť nakresliť Else do snehu zložité a nádherné
          vzory?
    playlab_events:
      2:
        text: Niektoré príklady udalostí čakajú na kliknutie myškou, na stlačenie
          tlačidla šípky, alebo na dotyk na dotykovú obrazovku.
    playlab_repeat_forever:
      1:
        text: Toto je blok "opakuj donekonečna". Čokoľvek vložíme do tohoto bloku,
          to sa bude v hre opakovať navždy.
      2:
        text: Ak má postava niečo opakovane vykonávať bez zásahu hráča, budeme vkladať
          tieto bloky do vnútra bloku "opakuj donekonečna".
    C1_artist_intro:
      1:
        text: S týmito blokmi kreslíš. Použi ich, aby sa umelec dostal kam potrebuje
          na zafarbenie sivých čiar.
      2:
        text: "S týmito blokmi skáčeš. Keď ich použiješ, tvoj umelec sa pohne, ale
          nekreslí, takže pomocou nich preskočíš na ďalšiu šedú čiaru. \n"
    C1_bee_loops:
      1:
        text: Cyklus znamená opakovanie činnosti. Keď kontrolujem úľ, vytiahnem a

    C4_variables_artist:
      1:
        text: Premenná je kontajner, do ktorého môžeš ukladať hodnotu. Keď ju použiješ
          v algoritme, otvorí kontajner a pozrie na hodnotu vo vnútri. To ti dovolí
          písať šikovnejšie algoritmy, ktoré sa správajú podľa hodnôt uložených v

    C2_relay_programming:
      1:
        text: Dnes budeme programovať v štafete. Bude to o programovaní pod tlakom
          a o hľadaní a opravovaní chýb, ktoré sa stávajú, keď pracujete v tíme a
          naozaj rýchlo. Využijeme programovanie na štvorčekový papier, aby sme nasimulovali
          skutočné programovanie a štafetové preteky, aby sme cítili aj časový tlak.
      2:
        text: V štafetovom programovaní sa tímy budú pretekať v písaní programu na
          štvorčekový papier. Musíš skontrolovať kamarátovu prácu a v prípade, že
          v nej nádeš chybu, tak túto chybu opraviť, pridať vlastnú šípku a rýchlo
          bežať so štafetou za ďalším členom tvojho tímu.

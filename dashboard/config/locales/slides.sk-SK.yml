    C1_happy_maps_unplugged:
      1:
        text: Táto lekcia sa volá Veselé mapy. Dnes budeme pomáhať našej malej chlpatej
          kamarátke Flurb na ceste ku jej ovociu.
      2:
        text: Pomôž Flurb dostať sa k ovociu. Najprv potrebuješ zistiť, ktorým smerom

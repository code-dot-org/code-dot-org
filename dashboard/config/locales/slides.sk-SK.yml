    C2_artist_loops:
      1:
        text: V tejto časti použijeme blok "opakuj" a tým pri programovaní ušetríme
          umelcovi kopu času. Na ploche už máme nejaké bloky, ale to len preto, aby
          nám pomohli začať.
      2:
        text: Aby sme tieto bloky 4 krát zopakovali a nakreslili štvorec, stačí vytiahnuť
          blok "opakuj" a vložiť bloky "posuň sa dopredu" a "otoč sa vpravo" do jeho
          vnútra. Pri stlačení tlačidla "Spustiť" umelec tieto kroky 4 krát zopakuje
          a nakreslí štvorec.
    C2_bee_loops:
      1:
        text: Cyklus znamená opakovanie činnosti. Keď kontrolujem úľ, vytiahnem a

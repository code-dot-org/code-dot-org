    starwars_congrats:
      1:
        text: Ahoj, volám sa Alice. V Code.org vediem produktový a technický tím pracovala
          som na tomto návode, ktorý si práve prechádzaš.
      2:
        text: Podarilo sa ti dosiahnuť záverečnú úroveň. Blahoželám! Už vieš všetko
          potrebné na vytvorenie svojej vlastnej Star Wars hry. Už žiadne ďalšie pokyny,
          ani hádanky. Vytvor si vlastnú hru a vyber si, ako bude fungovať. Ešte niečo,
          odomkli sa ti nové zvuky a nové príkazy, a tak dokážeš spraviť ešte viac.
      3:
        text: "[študenti sa rozprávajú] Hru sme postavili na tom, že body dostaneš,
          keď získaš \nprasiatka. Zakaždým, keď získaš prasiatko, objaví sa Storm
          trooper. Nakoniec je obrazovka plná prasiatok a keď sa dotkneš 10 000 prasiatok,
          vyhrávaš."
      4:
        text: "[študenti sa rozprávajú] Vytvorili sme hru kde neprehráš a za všetko,
          čo zabiješ, \ndostávaš body. V mojom programe som vymenila klávesy, takže
          keď klikneš hore,\npostava pôjde dole, a keď klikneš doprava, pôjde doľava.
          Je to naozaj ťažké!\nNiekedy dostaneš výhodu, prirodzenú výhodu, ak vyvájaš
          hru ty. Chápem to \nsprávne?"
      5:
        text: Keď je tvoja hra hotová, vyber zdieľať a odkaz zdieľaj so svojimi kamarátmi
          alebo si hru zahraj na svojom telefóne. Veľa zábavy!
    starwars_blocks_intro:

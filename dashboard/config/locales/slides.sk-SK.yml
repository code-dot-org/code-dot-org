    C3_internet:
      5:
        text: Som Amanda Camp a pracujem ako softvérový inžinier v Googli. Pracujem
          v tíme, ktorý pracuje na serveroch uchovávajúcich profily a kontakty. Pri
          mojej práci často rozmýšľame, ako sa dajú kontakty posielať na iné zariadenia
          ako napríklad váš telefón. Väčšina ľudí má veľa kontaktov, povedzme že tisíc,
          a my nechceme poslať všetky tieto kontakty na váš telefón naraz, lebo by
          to bolo priveľa na správu. Tak, ako internet delí veľké správy na pakety,
          my používame koncept nazvaný stránkovanie, v ktorom môžeme poslať na váš
          telefón len 100 kontaktov naraz, nechať telefón nech ich spracuje a čakať,
          kým si vypýta ďaľších 100 kontaktov.
    C3_maze_conditionals:
      1:
        text: Ľudia robia rozhodnutia každý deň. Napríklad, predtým než idete von,
          máte podmieňovací výraz - ak vonku prší, musíte si zobrať svoju vetrovku.
          Počítače sú úžasné, lebo keď sa rozhodnete, ktoré príkazy majú a vedia spracovávať,

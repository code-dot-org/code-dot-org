      2:
        text: Napríklad, ak by som chcela napísať algoritmus "Všetko najlepšie k 10.
          narodeninám braček" o rok neskôr, spustením programu, by som chcela povedať
          "Všetko najlepšie k 11. narodeninám"! Mohla by som vytvoriť premennú s názvom

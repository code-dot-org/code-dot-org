        course1:
          description: Začnite s Tečajom 1 za otroke, ki se še učijo brati. Učenci
            bodo ustvarili programe, ki jim bodo pomagali se naučiti sodelovati z
            drugimi, razvili bodo spretnost reševanja problemov ter vzstrajnosti pri
            zahtevnih nalogah. Na koncu tega tečaja bo učenec naredil svojo lastno
            igro ali zgodbo, ki jo bodo lahko delili z drugimi. Priporočljivo za otroke
            prvega razreda osnovne šole.
          description_audience: Starost 4-6
          description_short: Začnite pri Tečaju 1, če se otrok še uči brati.
          student_description: Začnite s Tečajom 1 za otroke, ki se še učijo brati.
            Učenci bodo ustvarili programe, ki jim bodo pomagali se naučiti sodelovati
            z drugimi, razvili bodo spretnost reševanja problemov ter vzstrajnosti
            pri zahtevnih nalogah. Na koncu tega tečaja bo učenec naredil svojo lastno
            igro ali zgodbo, ki jo bodo lahko delili z drugimi. Priporočljivo za otroke
            prvega razreda osnovne šole.
          title: Tečaj 1
        course2:
          description: Učenci, ki znajo brati in nimajo nobenih predhodnjih izkušen
            s programiranjem, začnite s Tečajem 2. V tem tečaju bodo učenci naredili
            programe, ki bodo reševali probleme in razvijali interaktivne igre ali
            zgodbe, ki jih bodo lahko delili z drugimi. Priporočljivo za učence od
            2. do 5. razreda osnovne šole.
          description_audience: Starost 6+ (potrebno je znanje branja)
          description_short: Z učenci, ki že znajo brati, začnite pri 2. tečaju.
          student_description: Učenci, ki znajo brati in nimajo nobenih predhodnjih
            izkušen s programiranjem, začnite s Tečajem 2. V tem tečaju bodo učenci
            naredili programe, ki bodo reševali probleme in razvijali interaktivne
            igre ali zgodbe, ki jih bodo lahko delili z drugimi. Priporočljivo za
            učence od 2. do 5. razreda osnovne šole.
          title: Tečaj 2
        course3:
          description: Tečaj 3 je namenjen učencem, ki so končali Tečaj 2. Učenci
            se bodo poglobili v programerske teme, predstavljene v prejšnjih tečajih,
            tako da bodo ustvarjali prilagodljive rešitve za bolj kompleksne probleme.
            Ob koncu tega tečaja bodo učenci ustvarili interaktivne zgodbe in igre,
            ki jih bodo lahko delili s komerkoli. Priporočljivo za učence 4. in 5.
            razreda osnovne šole.
          description_audience: Starost 8-18
          description_short: Tečaj 3 je nadaljevanje Tečaja 2.
          student_description: Tečaj 3 je namenjen učencem, ki so končali Tečaj 2.
            Učenci se bodo poglobili v programerske teme, predstavljene v prejšnjih
            tečajih, tako da bodo ustvarjali prilagodljive rešitve za bolj kompleksne
            probleme. Ob koncu tega tečaja bodo učenci ustvarili interaktivne zgodbe
            in igre, ki jih bodo lahko delili s komerkoli. Priporočljivo za učence
            4. in 5. razreda osnovne šole.
          title: Tečaj 3
        course4:
          description: Tečaj 4 je namenjen učencem, ki so končali Tečaj 2 in 3. Učenci
            se bodo naučili, kako se spopasti z ugankami, ki so bolj kompleksne medtem
            ko se bodo naučili kako združiti več konceptov med reševanjem vsakega
            iziva. Ob koncu tega tečaja bodo učenci ustvarili programe, ki bodo pokazali
            več znanj, vključno z zankami in funkcijamki s parametri. Priporočljivo
            za učence med 4. in 8. razredom osnovne šole.
          description_audience: Starost 9-18
          description_short: Učenci, ki delajo Tečaj 4 bi morali že narediti Tečaj
            2 in 3.
          student_description: Tečaj 4 je namenjen učencem, ki so končali Tečaj 2
            in 3. Učenci se bodo naučili, kako se spopasti z ugankami, ki so bolj
            kompleksne medtem ko se bodo naučili kako združiti več konceptov med reševanjem
            vsakega iziva. Ob koncu tega tečaja bodo učenci ustvarili programe, ki
            bodo pokazali več znanj, vključno z zankami in funkcijamki s parametri.
            Priporočljivo za učence med 4. in 8. razredom osnovne šole.
          title: Tečaj 4

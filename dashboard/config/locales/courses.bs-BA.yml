"bs":
  data:
    course:
      name:
        csp:
          title: Principi računarske nauke
          description_student: In fall 2016, the College Board launched its newest
            AP® course, AP Computer Science Principles. The course introduces students
            to the foundational concepts of computer science and challenges them to
            explore how computing and technology can impact the world. The AP Program
            designed AP Computer Science Principles with the goal of creating leaders
            in computer science fields and attracting and engaging those who are traditionally
            underrepresented with essential computing tools and multidisciplinary
            opportunities.
          description_teacher: In fall 2016, the College Board launched its newest
            AP® course, AP Computer Science Principles. The course introduces students
            to the foundational concepts of computer science and challenges them to
            explore how computing and technology can impact the world. The AP Program
            designed AP Computer Science Principles with the goal of creating leaders
            in computer science fields and attracting and engaging those who are traditionally
            underrepresented with essential computing tools and multidisciplinary
            opportunities.
          description_short: Naučiti temeljne koncepte računarstva.
        csd:
          title: Otkrića računarske nauke
          description_student: Computer Science Discoveries (CS Discoveries) is an
            introductory computer science course that empowers students to create
            authentic artifacts and engage with computer science as a medium for creativity,
            communication, problem solving, and fun.
          description_teacher: Computer Science Discoveries (CS Discoveries) is an
            introductory computer science course that empowers students to create
            authentic artifacts and engage with computer science as a medium for creativity,
            communication, problem solving, and fun.
          description_short: Uvod u kurs računarske nauke koji osposobljava studente
            za stvaranje autentičnih rukotvorina.

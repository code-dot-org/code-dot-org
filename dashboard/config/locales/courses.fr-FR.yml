        csp-2017:
          assignment_family_title: Les Principes de l’Informatique
          description_short: Apprenez les concepts fondamentaux de l’Informatique.
          description_student: À l'automne 2016, le Conseil D'administration de l'Université
            a lancé son tout nouveau cours AP®, AP Les Principes de l'Informatique.
            Le cours initie les élèves aux concepts fondamentaux de l'informatique
            et les met au défi d'explorer comment l'informatique et la technologie
            peuvent avoir un impact sur le monde. Le Programme AP a conçu Les Principes
            de L'informatique AP dans le but de créer des leaders dans les domaines
            de l'informatique et d'attirer et d'impliquer ceux qui sont traditionnellement
            sous-représentés, avec des outils informatiques essentiels et des opportunités
            multidisciplinaires.

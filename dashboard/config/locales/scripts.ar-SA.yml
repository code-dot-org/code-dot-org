        csa-consumer-review-lab:
          description: |-
            يوفر مختبر مراجعة المستهلك للطلاب فرصة العمل على مهمة أكبر تتضمن فصولًا متعددة في وقت مبكر من الدورة التدريبية، قبل أن يعرفوا بالضرورة كيفية كتابة الفصول الدراسية الخاصة بهم. من خلال التركيز على طرق الاتصال واستخدام هياكل التحكم في الاختيار والتكرار، سيكتسب الطلاب تدريبًا يرتبط ارتباطًا مباشرًا بنوع سؤال الرد المجاني **الأساليب وهياكل التحكم** الذي سيشاهدونه في اختبار نهاية العام. نظرًا لأن الطلاب غالبًا ما يعانون من الأساليب في فصل «String»، يركز هذا التمرين المعملي بشكل خاص على استدعاء هذه الأساليب وبناء السلاسل بطريقة مثيرة وجذابة.

            ### اتصال العالم الحقيقي

            نستخدم جميعًا المراجعات على أساس منتظم، لمساعدتنا في تحديد الفيلم الذي يجب مشاهدته، أو لعبة الفيديو التي يجب تشغيلها، أو حتى زوج سماعات الرأس الذي يجب شراؤه. ولكن ما مدى سهولة تزييف المراجعة؟ الحقيقة هي أن الأمر بسيط للغاية، ويمكن أن يكون للمراجعات المزيفة تأثيرات كبيرة على المنتجات التي يتم شراؤها أو استهلاكها، بما في ذلك الأفلام التي يشاهدها الناس والمطاعم التي يختارون تناول الطعام فيها. إذا علم المستهلكون أن المراجعة التي كانوا يقرؤونها ويستخدمونها لبناء القرار عليها جاءت من برنامج كمبيوتر وليس من إنسان، فقد تقل احتمالية تصديقهم لها.

            ما هو الدافع الذي لدى الناس لإنشاء هذه المراجعات أو التعليقات المزيفة، وما الذي يجب فعله لمنعها، إن وجدت؟ إذا كان من الممكن استخدام التكنولوجيا لإنشاء ونشر مراجعات إيجابية لمنتجات الشركة الخاصة أو المراجعات السلبية للمنافسة، فما هي الآثار الأخلاقية لذلك؟

            إنشاء مراجعات مزيفة له آثار أخلاقية، ومن المهم التأكيد على أنه على الرغم من أن الطلاب يمرون بالعملية لمعرفة طريقة واحدة يمكن من خلالها إنشاؤها، فإن هذا لا يدعو بأي حال من الأحوال إلى هذا النوع من السلوك. هذا مشابه لقراصنة «القبعة البيضاء» الذين يحتاجون إلى فهم نفس الأدوات والعمليات التي يستخدمها المتسللون الإجراميون من أجل القيام بعملهم. ناقش مع الطلاب المخاوف الأخلاقية ومدى أهمية فهم هذه العملية لمنع السلوكيات غير المرغوب فيها عبر الإنترنت.
          lessons:
            lesson-1:
              name: التعليقات وقيمة المشاعر
            lesson-2:
              name: قيمة المشاعر وتقييمات النجوم
            lesson-3:
              name: مراجعة تم إنشاؤها تلقائيًا
            lesson-4:
              name: قم بإنشاء مراجعة إيجابية أو سلبية
            lesson-5:
              name: نشاط مفتوح
          title: مختبر مراجعة المستهلك AP CSA
        csa-data-lab:
          description: |-
            يتم تحفيز الطلاب إذا شعروا بالارتباط بالمواد التي يدرسونها. تتمثل إحدى طرق جعل محتوى علوم الكمبيوتر ملائمًا وهادفًا وقابلًا للارتباط ومثيرًا في دمج مجموعات بيانات العالم الحقيقي في مهام البرمجة العملية.

            البيانات هي قيم. القيم في حد ذاتها ليست معرفة، المعرفة هي ما تكتسبه من دراسة البيانات. تم تصميم هذا المعمل لتشجيع الطلاب على استخلاص المعرفة حول موضوع يهمهم من خلال فحص مجموعة من البيانات المتاحة مجانًا من الويب. من أجل اكتساب المعرفة من البيانات الموجودة في هذا التمرين المعملي، سيقوم الطلاب بطرح سؤال والبحث عن مجموعة بيانات حول هذا الموضوع، ثم معالجة هذه البيانات لتحديد إجابة سؤالهم.

            ### اتصال العالم الحقيقي

            تعد القدرة على الوصول إلى البيانات ومعالجتها جزءًا مهمًا من العديد من الصناعات. سواء كان الأمر يتعلق بتحديد أفضل تخصيص للموارد أو تحديد المنتج الجديد الذي سيتم إنشاؤه، فإن تحليل البيانات يعد مكونًا ضروريًا لتلك المحادثات. لحسن الحظ، هناك أدوات متاحة للمساعدة في قراءة البيانات ومعالجتها، وسيقدم هذا المختبر إحدى هذه الأدوات للطلاب ويطلب منهم استخدام بيانات العالم الحقيقي الحالية للإجابة على سؤال يثير اهتمامهم الخاص.

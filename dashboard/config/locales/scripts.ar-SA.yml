        csd4-2021:
          description: |-
            تقدم الوحدة 4 التأثيرات الاجتماعية الأوسع للحوسبة. من خلال سلسلة من تحديات التصميم، ستتعلم كيفية فهم احتياجات الآخرين بشكل أفضل أثناء تطوير حل للمشكلة. يتكون النصف الثاني من الوحدة من مشروع فريق تكراري، حيث تتاح للفرق الفرصة لتحديد الحاجة التي تهتم بها، والحلول الأولية على الورق وفي App Lab، واختبار الحلول مع مستخدمين حقيقيين للحصول على التعليقات ودفع المزيد من التكرار.

            **إرشادات التنفيذ للوحدة 4**

            -   أكمل الوحدة 1 الفصل 1 قبل بدء هذه الوحدة
            -   هذه الوحدة هي شرط مسبق للوحدة 6 والوحدة 7
            -   يمكنك عرض [دليل المناهج](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) و [دليل التنفيذ](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) بالكامل لمزيد من المعلومات حول هذه الوحدة
          description_short: تعرف على كيفية تصميم برنامج يلبي احتياجات المستخدمين.
          lesson_groups:
            csd4_1:
              big_questions: |-
                -   كيف يحدد المصممون احتياجات مستخدمهم؟
                -   كيف يمكننا ضمان تلبية احتياجات المستخدم من خلال تصميماتنا؟
                -   ما هي العمليات التي ستسمح لنا بشكل أفضل بإنشاء تصميماتنا واختبارها وتكرارها بكفاءة؟
              description: يقدم هذا الفصل عملية التصميم كإصدار محدد من عملية حل المشكلات
                حيث يتم دمج التعاطف مع احتياجات المستخدم باستمرار. يتعلم الطلاب استراتيجيات
                لتحديد احتياجات المستخدم وتقييم مدى جودة التصميمات المختلفة في معالجتها.
                على وجه الخصوص، يتعلمون كيفية تطوير نموذج أولي ورقي، وكيفية جمع التعليقات
                حول النموذج الأولي والرد عليها، والنظر في الطرق التي تؤثر بها واجهات
                المستخدم المختلفة أو لا تؤثر على قابلية استخدام تطبيقاتهم.
              display_name: 'الفصل 1: التصميم المحوري للمستخدم'
            csd4_2:
              big_questions: |-
                -   كيف تعمل الفرق معًا بشكل فعال لتطوير البرامج؟
                -   ما هي الأدوار التي تتجاوز البرمجة اللازمة لتصميم وتطوير البرامج؟
                -   كيف يقوم المصممون بدمج التعليقات في التكرارات المتعددة للمنتج؟
              description: يركز هذا الفصل على مشروع جماعي طويل الأمد يسمح للطلاب بتطبيق
                كل ما تعلموه عن التصميم المتمحور حول المستخدم لتطوير نموذج أولي للتطبيق.
                من خلال العمل ضمن فرق، يحدد الطلاب المشكلة الاجتماعية التي يهتمون
                بها ويصممون نموذجًا أوليًا للتطبيق لمعالجة هذه المشكلة. هذه فرصة للطلاب
                لاستكشاف أدوار أخرى في تطوير البرمجيات، مثل إدارة المنتجات والتسويق
                والتصميم والاختبار.
              display_name: 'الفصل 2: نماذج التطبيق'
            csd5_2:
              display_name: 'الفصل 2: حل مشكلات البيانات'
            cspSurvey:
              display_name: استبيان

        focus-on-design-with-purpose2-2023:
          description: |-
            في تطوير الويب، يتم تمكين الطلاب لإنشاء ومشاركة المحتوى على صفحات الويب الخاصة بهم. يبدأون بالتفكير في دور الويب وكيف يمكن استخدامه كوسيلة للتعبير الإبداعي. عندما يطور الطلاب صفحاتهم ويبدأون في رؤية أنفسهم كمبرمجين، يتم تشجيعهم على التفكير النقدي في تأثير مشاركة المعلومات عبر الإنترنت وكيفية أن يكونوا مستهلكين أكثر انتقادًا للمحتوى. كما يتم تعريفهم بحل المشكلات من حيث صلتها بالبرمجة بينما يتعلمون مهارات قيمة مثل تصحيح الأخطاء واستخدام الموارد والعمل الجماعي. في نهاية الوحدة، سيكون الطلاب قد أنشأوا موقعًا شخصيًا يمكنهم نشره ومشاركته.

            ::: التفاصيل [**نظرة عامة على الفصل الأول**]
            \*\*الوصف: \*\* يستخدم الطلاب الحوسبة كشكل من أشكال التعبير عن الذات أثناء تصميم وتطوير صفحات الويب الأساسية. مع التركيز على العلامات والكلمات الرئيسية والنحو المستخدمة لتوصيل التعليمات إلى الكمبيوتر، يستخدم الطلاب HTML لتنظيم محتوى صفحة الويب. كما يستكشفون الآثار المترتبة على الخصوصية والملكية الفكرية لنشر أعمالهم عبر الإنترنت.

            \*\*الأهداف: \*\*

            -   إنشاء التحف الرقمية التي تستخدم لغات كمبيوتر متعددة للتحكم في بنية وأسلوب محتواها.
            -   إنشاء موقع على شبكة الإنترنت كشكل من أشكال التعبير الشخصي.
            -   استخدم لغات برمجة مختلفة لحل المشكلات المختلفة.
            -   دراسة دورهم ومسؤولياتهم كمبدعين ومستهلكين للوسائط الرقمية.

            \*\* أسئلة كبيرة: \*\*

            -   لماذا ينشئ الأشخاص مواقع ويب؟
            -   كيف يمكن للنص توصيل المحتوى والبنية والأسلوب على صفحة الويب؟
            -   كيف يمكنني الاستفادة بشكل آمن ومناسب من المحتوى المنشور على الإنترنت؟
            -   ما هي الاستراتيجيات التي يمكنني استخدامها عند الترميز للعثور على المشكلات وإصلاحها؟
                :::

            :: التفاصيل [**نظرة عامة على الفصل الثاني**]
            \*\*الوصف: \*\* يوسع الطلاب أفكارهم عن مواقع الويب بما يتجاوز التعبير الشخصي ويبدأون في رؤيتها كطريقة لحل المشكلات. يعتمد الطلاب على مهاراتهم التعاونية ويعملون في فرق لإنشاء مواقع ويب متعددة الصفحات تعمل على حل المشكلة.

            \*\*الأهداف: \*\*

            -   إنشاء التحف الرقمية التي تستخدم لغات كمبيوتر متعددة للتحكم في بنية وأسلوب محتواها.
            -   إنشاء موقع ويب يحل مشكلة.
            -   استخدم لغات برمجة مختلفة لحل المشكلات المختلفة.
            -   دراسة دورهم ومسؤولياتهم كمبدعين ومستهلكين للوسائط الرقمية.

            \*\*أسئلة كبيرة: \*\*

            -   كيف يمكن استخدام مواقع الويب لمعالجة المشاكل في العالم؟
            -   ما هي الاستراتيجيات التي يمكن للفرق استخدامها للعمل معًا بشكل أفضل؟
            -   كيف أعرف المعلومات التي يمكن الوثوق بها عبر الإنترنت؟
                :::

            :: التفاصيل [**إرشادات التنفيذ لتطوير الويب**]

            -   تتوفر إرشادات حول كيفية دعم الطلاب في مستويات البرمجة وتمييز المهام في [دليل مستويات البرمجة](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) و [دليل التفاضل](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)
            -   يمكنك عرض [دليل المناهج](https://docs.google.com/document/d/1lTLydMBm2M5a5tq_35m-qj8Gat79WUYBWfpB3ikQyuY/view) و [دليل التنفيذ] بالكامل[3] لمزيد من المعلومات حول هذه الوحدة
                :::

            ## هل انتهيت من تدريس هذه الوحدة؟

            أجب على هذا [\*\*استبيان قصير\*\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) للسماح لفريق مناهج Code.org بمعرفة كيفية سير الوحدة.

        self-paced-pl-csd5-2021:
          description: "تم تصميم وحدة التعلم الاحترافية هذه لمساعدتك على الاستعداد
            لتدريس وحدة الذكاء الاصطناعي والتعلم الآلي في Code.org.  \n\n\\*\\* في
            وحدة التعلم الاحترافية هذه، ستقوم بما يلي: \\*\\*\n\n-   احصل على مقدمة
            للذكاء الاصطناعي والتعلم الآلي. \n-   ممارسة المفاهيم الأساسية المدرجة
            في الوحدة.\n-   التفاعل مع مختبر الذكاء الاصطناعي ومختبر التطبيقات.\n-
            \  استكشاف مشاريع نهاية الفصل. \n-   ضع خطة لتنفيذ الوحدة مع طلابك.\n\n\\*\\*الوقت
            المقترح: \\*\\* 120 دقيقة"
          lesson_groups:
            lessonGroup-2:
              description: يتعلم الطلاب عملية حل المشكلات، ونموذج عمليات الإدخال والإخراج
                والتخزين للكمبيوتر، وكيف تساعد أجهزة الكمبيوتر البشر في حل المشكلات.
                يقوم الطلاب بإنهاء الوحدة من خلال اقتراح تطبيق خاص بهم لحل مشكلة.
              display_name: تعليم الذكاء الاصطناعي والتعلم الآلي
            lessonGroup-3:
              description: 'يتعلم الطلاب إنشاء مواقع الويب باستخدام HTML و CSS داخل
                بيئة Web Lab الخاصة بـ Code.org. في جميع أنحاء الوحدة، ينظر الطلاب
                في مسائل الخصوصية والملكية على الإنترنت أثناء قيامهم بتطوير مواقع
                الويب الشخصية الخاصة بهم.  '
              display_name: 'التحضير للتدريس - الوحدة 2 '
            lessonGroup-4:
              description: 'يتعلم الطلاب تركيبات وممارسات البرمجة الأساسية في لغة
                برمجة JavaScript أثناء تطوير الرسوم المتحركة والألعاب في بيئة Game
                Lab الخاصة بـ Code.org. يقوم الطلاب بإنهاء الوحدة من خلال تصميم الرسوم
                المتحركة والألعاب الخاصة بهم. '
              display_name: التحضير للتدريس الوحدة 3
            lessonGroup-5:
              description: 'يقوم الطلاب بتطبيق عملية حل المشكلات على مشاكل الآخرين،
                ويتعلمون التعاطف مع احتياجات المستخدم وتصميم الحلول لتلبية تلك الاحتياجات.
                خلال النصف الثاني من الوحدة، يقوم الطلاب بتشكيل فرق لوضع نموذج أولي
                لتطبيق من تصميمهم الخاص، أولاً على الورق، وأخيراً في بيئة App Lab
                الخاصة بـ Code.org. '
              display_name: التحضير للتدريس الوحدة 4
            lessonGroup-6:
              description: يستكشف الطلاب الأنظمة المختلفة المستخدمة لتمثيل المعلومات
                في الكمبيوتر والتحديات والمفاضلات التي يطرحها استخدامها. في النصف
                الثاني من الوحدة، يتعلم الطلاب كيفية استخدام مجموعات البيانات لحل
                المشكلات وكيف تساعد أجهزة الكمبيوتر في أتمتة خطوات هذه العملية.
              display_name: التحضير للتدريس الوحدة 5
            lessonGroup-7:
              description: 'يستخدم الطلاب بيئة App Lab الخاصة بـ Code.org، جنبًا إلى
                جنب مع ملعب Adafruit Circuit، لاستكشاف العلاقة بين الأجهزة والبرامج.
                في جميع أنحاء الوحدة، يقوم الطلاب بتطوير نماذج أولية تعكس منصات الحوسبة
                المبتكرة الحالية، قبل تصميم نماذج أولية خاصة بهم في نهاية المطاف. '
              display_name: التحضير للتدريس الوحدة 6

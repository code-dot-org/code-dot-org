              description: يوجه هذا الفصل الطلاب إلى تطوير واعتماد عملية حل مشكلات
                أكثر رسمية ومنظمة من خلال التفكير في المشكلات التي واجهوها، سواء في
                الفصل الدراسي أو في الحياة اليومية. من خلال العمل على مجموعة متنوعة
                من المشكلات، مثل الألغاز المنطقية والتحديات الهندسية والتخطيط للرحلة،

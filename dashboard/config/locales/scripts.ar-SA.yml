        csp9-2021:
          description: 'تعرف في هذه الوحدة على كيفية مساعدة تحليل البيانات في تحويل
            البيانات الأولية إلى معلومات مفيدة حول العالم. تعرف على كيفية استخدام
            تصور البيانات للعثور على الأنماط داخل مجموعات البيانات ومعرفة كيفية استخدام

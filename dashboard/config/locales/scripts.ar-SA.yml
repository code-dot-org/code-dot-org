        csd3-2022:
          description: |-
            في وحدة الرسوم المتحركة والألعاب التفاعلية، يقوم الطلاب بإنشاء صور برنامجية ورسوم متحركة وفنون تفاعلية وألعاب. بدءًا من الأشكال البسيطة والبدائية وحتى الألعاب الأكثر تعقيدًا القائمة على الرموز المتحركة، يصبح الطلاب على دراية بمفاهيم البرمجة وعملية التصميم التي يستخدمها علماء الكمبيوتر يوميًا. ثم يتعلمون كيف يمكن دمج هذه التركيبات البسيطة لإنشاء برامج أكثر تعقيدًا. في المشروع النهائي، يطور الطلاب برنامجًا شخصيًا وتفاعليًا.

            **إرشادات التنفيذ للرسوم المتحركة والألعاب التفاعلية**

            -   أكمل الدروس الثلاثة الأولى من وحدة حل المشكلات والحوسبة قبل البدء
            -   تتوفر إرشادات حول كيفية دعم الطلاب في مستويات البرمجة وتمييز المهام في [دليل مستويات البرمجة](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) و [دليل التفاضل](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   يمكنك مشاهدة [دليل المناهج] الكامل ][2] و [دليل التنفيذ](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) لمزيد من المعلومات حول هذه الوحدة


        csd2-2022:
          description: |-
            في تطوير الويب، يتم تمكين الطلاب لإنشاء ومشاركة المحتوى على صفحات الويب الخاصة بهم. يبدأون بالتفكير في دور الويب وكيف يمكن استخدامه كوسيلة للتعبير الإبداعي. عندما يطور الطلاب صفحاتهم ويبدأون في رؤية أنفسهم كمبرمجين، يتم تشجيعهم على التفكير النقدي في تأثير مشاركة المعلومات عبر الإنترنت وكيفية أن يكونوا مستهلكين أكثر انتقادًا للمحتوى. كما يتم تعريفهم بحل المشكلات من حيث صلتها بالبرمجة بينما يتعلمون مهارات قيمة مثل تصحيح الأخطاء واستخدام الموارد والعمل الجماعي. في نهاية الوحدة، سيكون الطلاب قد أنشأوا موقعًا شخصيًا يمكنهم نشره ومشاركته.

            **إرشادات التنفيذ لتطوير الويب**

            -   أكمل الدروس الثلاثة الأولى من وحدة حل المشكلات والحوسبة قبل البدء
            -   تتوفر إرشادات حول كيفية دعم الطلاب في مستويات البرمجة وتمييز المهام في [دليل مستويات البرمجة](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) و [دليل التفاضل](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   يمكنك مشاهدة [دليل المناهج] الكامل[2] و [دليل التنفيذ](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) لمزيد من المعلومات حول هذه الوحدة


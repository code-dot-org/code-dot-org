        csd4-2022:
          description: |-
            تعمل وحدة عملية التصميم على نقل الطلاب من التفكير في علوم الكمبيوتر كأداة لحل مشاكلهم الخاصة إلى النظر في التأثيرات الاجتماعية الأوسع للحوسبة. من خلال سلسلة من تحديات التصميم، يُطلب من الطلاب مراعاة وفهم احتياجات الآخرين أثناء تطوير حل لمشكلة ما. يتكون النصف الثاني من الوحدة من مشروع فريق تكراري، حيث تتاح للطلاب الفرصة لتحديد الحاجة التي يهتمون بها، ووضع نماذج أولية للحلول على الورق وفي App Lab، واختبار حلولهم مع مستخدمين حقيقيين للحصول على التعليقات ودفع المزيد من التكرار.

            **إرشادات التنفيذ لعملية التصميم**

            -   أكمل الدروس الثلاثة الأولى من وحدة حل المشكلات والحوسبة قبل البدء
            -   يمكنك عرض [دليل المناهج](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) و [دليل التنفيذ](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) بالكامل لمزيد من المعلومات حول هذه الوحدة


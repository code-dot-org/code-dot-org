        csp10-2021:
          description: تعرف في هذه الوحدة على كيفية تأثير ابتكارات الحوسبة على عالمنا
            بطرق مفيدة وضارة. تعرف على كيف يمكن أن تشكل البيانات تهديدًا لخصوصيتنا
            وأمننا والطرق التي يتم بها استخدام التشفير والتقنيات الأخرى لحمايتها.
            شارك في جميع أنحاء الوحدة في مؤتمر «مدرسة المستقبل» الذي تقدم فيه أنت
            وفريقك اقتراحًا حول أفضل السبل لتحسين الحياة المدرسية من خلال ابتكارات
            الحوسبة.
          description_short: البحث ومناقشة الأحداث الجارية عند تقاطع البيانات والسياسة
            العامة والقانون والأخلاق والتأثير المجتمعي.
          lesson_groups:
            csp_unit10_2020:
              description: "### فلسفة الوحدة وطرق التدريس\n\n-   \\*\\* التعلم من
                خلال محاكاة الفصل الكامل: \\*\\* يخدم مشروع المحاكاة الذي يتم تشغيله
                من خلال هذه الوحدة عدة أهداف مهمة. فهي تساعد في تحديد سياق ما يتعلمه
                الطلاب من خلال الانتقال من الأفكار المجردة للخصوصية أو الأمان إلى
                الابتكارات المحتملة الملموسة. نظرًا لأن المحاكاة تعتمد على تحديث المدارس،
                يمكن للطلاب النظر في عواقب ابتكارات الحوسبة في بيئة مألوفة. من خلال
                تولي دور معين والتفاعل مع مجموعة من أعضاء الفريق الذين فعلوا الشيء
                نفسه، يجب على الطلاب مراعاة مجموعة واسعة من الاهتمامات والأهداف التي
                تتجاوز اهتماماتهم عندما يتعلق الأمر بالابتكار في المدارس. \n\n-   \\*\\*
                إنهاء العام كـ «مقررين» :\\*\\* الموضوع الرئيسي الذي يشارك فيه الطلاب
                في جميع أنحاء هذه الوحدة هو الحاجة إلى النظر في كلا جانبي الابتكار
                التكنولوجي. أدت تكنولوجيا الحوسبة إلى فوائد ومضار للثقافة والاقتصاد
                والمجتمع ككل. تتطلب الإجابة على الأسئلة المهمة التي تواجه عالمنا فهم
                التكنولوجيا والقدرة على تحديد وتفسير الآثار التي تسببها. لم يتم تصميم
                هذه الوحدة للدفاع عن أي وجهة نظر معينة حول تأثير التكنولوجيا. ومع
                ذلك، يجب أن يمكّن الطلاب من رؤية وتقييم عواقب التكنولوجيا من حولهم
                بمهارة. في حين أن برنامج Create PT قد يبدو وكأنه أهم مشروع في هذه
                الدورة، يمكن القول إن متطلبات استكشاف المناهج والأسئلة المطروحة في
                هذه الوحدة أكثر أهمية. قد يتابع العديد من الشباب الذين يأخذون مبادئ
                علوم الكمبيوتر دراساتهم أو مهنهم التي يكونون فيها «مبدعين» في مجال
                التكنولوجيا، ولكن يجب أن يكونوا جميعًا «صانعي قرارات» مدروسين في عالم
                يتشكل بعمق من خلال الحوسبة. \n\n### التقييمات والمشاريع الرئيسية\n\nيكمل
                الطلاب محاكاة مؤتمر مدرسة المستقبل في جميع أنحاء هذه الوحدة. من خلال
                العمل في فرق مكونة من خمسة أشخاص تقريبًا، يتم تعيين دور للطلاب ومجموعة
                من الاهتمامات التي سيحتاجون إلى التحقيق فيها. إنهم يبحثون عن ابتكارات
                العالم الحقيقي التي يمكن أن تحسن المدارس وتتوافق مع اهتمامات شخصيتهم.
                في جميع أنحاء الوحدة، يتم منحهم فرصًا لتحسين مقترحاتهم كفريق ومناقشة
                فوائد ومخاطر ابتكارات الحوسبة المختلفة. في نهاية المطاف، يقدم فريقهم
                اقتراحًا شاملاً لمدرسة المستقبل، ويصوت جميع الطلاب للفريق والابتكار
                الذي يعتقدون أنه الأفضل. سيقوم الطلاب أيضًا بإكمال تقييم نهاية الوحدة
                بما يتماشى مع أهداف إطار مبادئ علوم الكمبيوتر التي تغطيها هذه الوحدة.\n\n###
                AP Connections\n\nيساعد مشروع الوحدة والوحدة هذا في البناء نحو التفاهمات
                الدائمة المدرجة أدناه. للحصول على رسم تفصيلي للوحدات لأهداف التعلم
                و EKS، يرجى الاطلاع على صفحة «المعايير» لهذه الوحدة.\n\n-   IOC-1:
                في حين أن ابتكارات الحوسبة مصممة عادةً لتحقيق غرض معين، فقد تكون لها
                عواقب غير مقصودة.\n-   IOC-2: قد ينطوي استخدام ابتكارات الحوسبة على
                مخاطر على سلامتك الشخصية وهويتك.\n\nتتضمن هذه الوحدة محتوى من الموضوعات
                التالية من إطار مبادئ AP CS. لمزيد من المعلومات التفصيلية حول تغطية
                الموضوع في مراجعة الدورة التدريبية [Code.org CSP تغطية الموضوع] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-
                \  5.1 الآثار المفيدة والضارة\n-   5.6 الحوسبة الآمنة"
              display_name: 'الوحدة 10: الأمان عبر الإنترنت والآثار العالمية'

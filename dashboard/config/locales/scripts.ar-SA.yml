            والأشخاص ببعضهم البعض. تعرف على كيفية عمل بروتوكولات الإنترنت المختلفة
            وقم ببنائها بنفسك باستخدام Internet Simulator. ثم ضع في اعتبارك التأثيرات
            التي أحدثها الإنترنت، سواء كانت جيدة أو سيئة، على الحياة الحديثة.
          description_short: قم ببناء الإنترنت من الألف إلى الياء باستخدام Internet
            Simulator.
          lesson_groups:
            csp_unit2_2020:
              description: "### فلسفة الوحدة وطرق التدريس\n\n-   \\*\\*اختراع الإنترنت
                باستخدام محاكي الإنترنت: \\*\\* تتميز هذه الوحدة بالعديد من الإصدارات
                المختلفة من Internet Simulator، وهي أداة رقمية تحاكي كيفية عمل الميزات
                أو «الطبقات» المختلفة للإنترنت. عندما ينتقل الطلاب من درس إلى آخر،
                سيكون لإصدار Internet Simulator الذي يستخدمونه وظائف أكثر قليلاً من
                الإصدار السابق. ستقدم الدروس للطلاب تحديات تحاكي إلى حد كبير تلك التي
                يحتاج المخترعون الأصليون للإنترنت إلى حلها. سيقوم الطلاب بشكل تعاوني
                بتصميم واختبار الحلول لهذه المشكلات لتطوير فهم بديهي لكيفية عمل الإنترنت
                ولماذا تم تصميمه بهذه الطريقة. في نهاية الوحدة، سيكون الطلاب قد «اخترعوا
                الإنترنت» بأنفسهم! \n\n-   \\*\\* الاستمرار في تأسيس ثقافة صفية قوية:
                \\*\\* تشبه إلى حد كبير وحدة المعلومات الرقمية التي تأتي قبلها، تؤكد
                هذه الوحدة على حل المشكلات التعاوني وتطوير ثقافة صفية داعمة وشاملة.
                \n\n### التقييمات والمشاريع الرئيسية\n\nيطلب مشروع الوحدة من الطلاب
                تصميم موقف سياسي لمرشح سياسي خيالي يتعلق بـ «معضلة الإنترنت». يجب
                على الطلاب تحليل القصص الإخبارية حول موضوعهم لتحديد المجموعات المتأثرة،
                وشرح اهتمامات تلك المجموعات، وشرح الخلفية التقنية حول المعضلة، ثم
                التوصية بحل سياسي يجب على المرشح الدفاع عنه. سيقوم الطلاب أيضًا بإكمال
                تقييم نهاية الوحدة بما يتماشى مع أهداف إطار مبادئ علوم الكمبيوتر التي
                تغطيها هذه الوحدة.\n\n### AP Connections\n\nتساعد هذه الوحدة والمشروع
                المرتبط بها في البناء نحو التفاهمات الدائمة المدرجة أدناه. للحصول
                على رسم تفصيلي للوحدات وفقًا لأهداف التعلم و EKS، يرجى الاطلاع على
                صفحة «المعايير» لهذه الوحدة.\n\n-   CSN-1: أن أنظمة الكمبيوتر والشبكات
                تسهل كيفية نقل البيانات\n-   IOC-1: وأنه في حين أن ابتكارات الحوسبة
                مصممة عادةً لتحقيق غرض معين، فقد تكون لها عواقب غير مقصودة\n\nتتضمن
                هذه الوحدة محتوى من الموضوعات التالية من إطار مبادئ AP CS. لمزيد من
                المعلومات التفصيلية حول تغطية الموضوع في مراجعة الدورة التدريبية [Code.org
                CSP تغطية الموضوع] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-
                \  4.1 الإنترنت\n-   4.2 التسامح مع الأخطاء\n-   5.2 الفجوة الرقمية"
              display_name: 'الوحدة 2: الانترنت'

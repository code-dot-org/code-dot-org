        csa-magpie-lab:
          description: |-
            من إليزا في الستينيات إلى Siri و Watson اليوم، أذهلت فكرة التحدث إلى أجهزة الكمبيوتر بلغة طبيعية الناس. (ونعم، كانت هناك أكثر من محادثة بين إليزا وسيري - ابحث عن «روبوت الدردشة إليزا سيري».) في حين أن معالجة اللغة الطبيعية (NLP) مجال معقد، إلا أنه من السهل جدًا إنشاء برنامج بسيط للرد على الجمل الإنجليزية.

            **المتطلبات الأساسية**

            قبل القيام بهذا التمرين المعملي، يجب أن يكون الطلاب قادرين على:

            -   تحديد مواقع الويب باستخدام متصفح الويب
            -   تشغيل وتحرير برامج Java التي تستخدم الفئات
            -   رمز التتبع
            -   قراءة واجهات برمجة التطبيقات لكل من مكتبات Java القياسية والتعليمات البرمجية المحلية

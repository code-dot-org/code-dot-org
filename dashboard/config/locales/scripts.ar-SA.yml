          lesson_groups:
            cspSurvey:
              display_name: استبيان
            csp_unit1_2020:
              description: |-
                ### فلسفة الوحدة وطرق التدريس

                -   \*\* إنشاء ثقافة صفية قوية: \*\* تم تصميم هذه الوحدة لتكون عملية وتعاونية واستكشافية. ينصب التركيز الرئيسي للوحدة على بناء ثقافة صفية إيجابية يعمل فيها الطلاب معًا ويستكشفون المشكلات ويتواصلون حول تفكيرهم. تحتوي معظم الدروس إما على معالجات مادية أو أداة رقمية، ويجب قضاء الجزء الأكبر من وقت الدرس مع الطلاب لاستكشاف هذه الأدوات معًا لتطوير فهم المفاهيم التي يسلطون الضوء عليها. لا تبدأ الدورة عن قصد بالبرمجة نظرًا لأن بعض الطلاب لديهم خبرة في البرمجة في العديد من الفصول الدراسية والبعض الآخر لا يفعل ذلك. يتيح لك اختيار البدء بالمعلومات الرقمية والإنترنت بناء مجتمع في الغرفة أثناء استكشاف موضوع من المحتمل أن يكون متاحًا لجميع الطلاب. يجب أن تساعد البيئة الصفية الداعمة والشاملة المضمنة في هذه الوحدة في تحديد نبرة إيجابية يمكن تحملها خلال العام الدراسي.

                -   \*\* تمكين «صانعي القرار» :\*\* الهدف المهم للدورة ليس فقط تعليم الطلاب المعرفة التقنية، ولكن وضع هذه المهارات في العمل بطرق مفيدة. تعتمد هذه الوحدة على مشروع الوحدة، الذي يوفر فرصة للطلاب ليكونوا «مقررين» بشأن تأثيرات الحوسبة على الحياة الحديثة. وستركز الوحدات الأخرى على تمكين الوحدات كـ «مبدعين».

                ### التقييمات والمشاريع الرئيسية

                يطلب مشروع الوحدة من الطلاب النظر في القضايا التي تنشأ في المجتمع الحديث ومناقشتها بسبب رقمنة المعلومات. سيقوم الطلاب بتحليل مقال يتناول التقاطع بين رقمنة المعلومات والأحداث الجارية. سيقومون بتقييم البيانات التي يتم ترقيمها وتقييم الفوائد والأضرار الناجمة عن جعل هذه المعلومات رقمية. سيقوم الطلاب أيضًا بإكمال تقييم نهاية الوحدة بما يتماشى مع أهداف إطار مبادئ علوم الكمبيوتر التي تغطيها هذه الوحدة.

                ### AP Connections

                تساعد هذه الوحدة والمشروع المرتبط بها في البناء نحو التفاهمات الدائمة المدرجة أدناه. للحصول على رسم تفصيلي للوحدات وفقًا لأهداف التعلم و EKS، يرجى الاطلاع على صفحة «المعايير» لهذه الوحدة.

                -   DAT-1: تختلف الطريقة التي يمثل بها الكمبيوتر البيانات داخليًا عن الطريقة التي يتم بها تفسير البيانات وعرضها للمستخدم. تُستخدم البرامج لترجمة البيانات إلى تمثيل يفهمه الأشخاص بسهولة أكبر.
                -   IOC-1: في حين أن ابتكارات الحوسبة مصممة عادةً لتحقيق غرض معين، فقد تكون لها عواقب غير مقصودة

                تتضمن هذه الوحدة محتوى من الموضوعات التالية من إطار مبادئ AP CS. لمزيد من المعلومات التفصيلية حول تغطية الموضوع في مراجعة الدورة التدريبية [Code.org CSP تغطية الموضوع] \(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).

                -   2.1 الأرقام الثنائية
                -   2.2 ضغط البيانات
                -   5.5 المخاوف القانونية والأخلاقية.

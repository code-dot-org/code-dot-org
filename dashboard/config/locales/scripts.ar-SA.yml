        csd3-2021:
          description: |2-
             في الوحدة 3، ستقوم بالبناء على تجربة الترميز الخاصة بك أثناء برمجة الرسوم المتحركة والفنون التفاعلية والألعاب في Game Lab. تبدأ الوحدة بأشكال بسيطة وتتطور إلى ألعاب أكثر تعقيدًا تعتمد على الرموز المتحركة، باستخدام نفس مفاهيم البرمجة وعملية التصميم التي يستخدمها علماء الكمبيوتر يوميًا. في المشروع النهائي، ستقوم بتطوير برنامج شخصي وتفاعلي.

            **إرشادات التنفيذ للوحدة 3**

            -   أكمل الوحدة 1 الفصل 1 قبل بدء هذه الوحدة
            -   الفصل 1 من هذه الوحدة هو شرط مسبق للوحدة 6
            -   تتوفر إرشادات حول كيفية دعم الطلاب في مستويات البرمجة وتمييز المهام في [دليل التصحيح](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) و [دليل التمايز](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   يمكنك عرض كامل [ دليل المناهج](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) و [دليل التنفيذ](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) لمزيد من المعلومات حول هذه الوحدة
          description_short: البرمجة
          lesson_groups:
            csd3_1:
              big_questions: |-
                -   ما هو برنامج الكمبيوتر؟
                -   ما هي الميزات الأساسية لمعظم لغات البرمجة؟
                -   كيف تمكّن البرمجة الإبداع والتعبير الفردي؟
                -   ما هي الممارسات والاستراتيجيات التي ستساعدني أثناء كتابة البرامج؟
              description: يتجه الطلاب نحو برمجة الرسوم المتحركة التفاعلية في بيئة
                Game Lab. وهي تبدأ بأشكال بسيطة وكائنات متحركة، ثم تستخدم الحلقات
                لإنشاء رسوم متحركة بنمط دفتر الصور المتحركة. بعد ذلك، يتعلمون استخدام
                الأدلة المنطقية والشروط للرد على مدخلات المستخدم. في نهاية الفصل،
                يقوم الطلاب بتصميم وإنشاء رسوم متحركة تفاعلية يمكنهم مشاركتها مع العالم.
              display_name: 'الفصل 1: الصور والمتحركات'
            csd3_2:
              big_questions: |-
                -   كيف يدير مطورو البرامج التعقيد والحجم؟
                -   كيف يمكن تنظيم البرامج بحيث تحتاج المشكلات الشائعة إلى حل مرة واحدة فقط؟
                -   كيف يمكنني البناء على الحلول السابقة لخلق سلوك أكثر تعقيدًا؟
              description: يقوم الطلاب في هذا الفصل بدمج التركيبات التي تعلموها في
                الفصل الأول لبرمجة الحركات الأكثر تعقيدًا والتصادمات في العفاريت الخاصة
                بهم. عندما يقومون بإنشاء برامج أكثر تعقيدًا، يبدأون في استخدام الوظائف
                لتنظيم التعليمات البرمجية الخاصة بهم. في النهاية، يستخدم الطلاب عملية
                تصميم لإنشاء لعبة أصلية.
              display_name: 'الفصل 2: إنشاء الألعاب'

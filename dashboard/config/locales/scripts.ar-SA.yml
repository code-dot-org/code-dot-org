        csd5-2021:
          description: |-
            تتناول الوحدة 5 أهمية البيانات في حل المشكلات وتسلط الضوء على كيفية مساعدة أجهزة الكمبيوتر في هذه العملية. يستكشف الفصل الأول الأنظمة المختلفة المستخدمة لتمثيل المعلومات في الكمبيوتر والتحديات والمفاضلات التي يطرحها استخدامها. ستتعلم في الفصل الثاني كيفية استخدام مجموعات البيانات لحل المشكلات، وكيف تساعد أجهزة الكمبيوتر في أتمتة خطوات هذه العملية. يُختتم الفصل بالنظر في كيفية تطبيق عملية حل مشكلات البيانات على منطقة من اختيارك.

            **إرشادات التنفيذ للوحدة 5**

            -   أكمل الوحدة 1 الفصل 1 قبل بدء هذه الوحدة
            -   يمكن استبدال هذه الوحدة بالوحدة 7 - راجع [دليل التنفيذ](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) لمزيد من المعلومات حول هذا الخيار
            -   يمكنك عرض [دليل المنهج](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) الكامل لمزيد من المعلومات حول هذه الوحدة
          description_short: تعرّف على كيفية استخدام الأشخاص لأجهزة الحاسوب لحل مشاكل
            البيانات.
          lesson_groups:
            csd5_1:
              big_questions: |-
                -   لماذا التمثيل مهم في حل المشكلات؟
                -   ما الميزات التي يحتاجها نظام التمثيل ليكون مفيدًا؟
                -   ما هو ضروري لإنشاء أنظمة تمثيل ثنائية قابلة للاستخدام؟
                -   كيف يمكننا دمج الأنظمة معًا للحصول على معلومات أكثر تعقيدًا؟
              description: يركز هذا الفصل على تمثيل البيانات ودورها في حل مشكلات المعلومات.
                يتعلم الطلاب ما يحتاجه نظام التمثيل ليكون مفيدًا، وكيف يمكن لأجهزة
                الكمبيوتر تمثيل أنواع مختلفة من المعلومات باستخدام الأنظمة الثنائية.
                بالنسبة لمشروع الفصل، يمثل الطلاب يومهم المثالي في بطاقة مثقبة ثنائية
                ويتاجرون مع زملائهم في الفصل لفك الشفرة.
              display_name: 'الفصل 1: تمثيل المعلومات'
            csd5_2:
              big_questions: |-
                -   كيف تساعدنا البيانات في حل المشكلات؟
                -   كيف تستخدم أجهزة الكمبيوتر والبشر البيانات بشكل مختلف؟
                -   ما هي أجزاء عملية حل مشكلات البيانات التي يمكن أتمتتها؟
                -   ما أنواع المشكلات التي تستخدم أجهزة الكمبيوتر البيانات لحلها في العالم الحقيقي؟
              description: يستكشف الطلاب كيف يمكن استخدام البيانات للإجابة على الأسئلة
                المثيرة للاهتمام وحل المشكلات. باستخدام نسخة معدلة من عملية حل المشكلات
                العامة، ينظر الطلاب في كيفية استخدام أجهزة الكمبيوتر والبشر للبيانات
                بشكل مختلف وإيجابيات وسلبيات حل المشكلات تلقائيًا. بعد تعلم طرق استخدام
                أجهزة الكمبيوتر للبيانات في العالم الحقيقي، يختار الطلاب مشكلتهم الخاصة
                ويستخدمون البيانات لمعالجتها.
              display_name: 'الفصل 2: حل مشكلات البيانات'

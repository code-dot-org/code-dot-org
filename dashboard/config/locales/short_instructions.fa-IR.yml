      courseE_bee_functions1: همه شهدها را از هر گلی جمع کن.
      courseE_bee_functions3: تابع‌ها، قطعاتی از کد هستن که کار مشخصی رو انجام می‌دن.
        از تابع "پنج تا بگیر" استفاده کن تا همزمان پنج شهد گل رو جمع‌آوری کنی. حتما
        از یه حلقه استفاده کن تا تعداد قطعات کدت کمترین حد ممکن باشه.
      courseE_bee_functions4: تابع "حرکت کن و شهد را بگیر" باعث میشه که زنبور بچرخه،
        شهد رو جمع‌آوری کنه، و برگرده به جایی که ازش شروع کرده بوده. از این تابع استفاده
        کن تا تمام شهدها رو جمع‌آوری کنی.
      courseF_bee_functions4: تابع "حرکت کن و شهد را بگیر" باعث میشه که زنبور بچرخه،
        شهد رو جمع‌آوری کنه، و برگرده به جایی که ازش شروع کرده بوده. از این تابع استفاده
        کن تا تمام شهدها رو جمع‌آوری کنی.
      flappy_1: یک بلوک به بلوک "هنگام کلیک" بچسبان و سپس "اجرا" را بزن. کلیک کن یا
        صفحه را لمس کن تا Flappy حرکت کرده و به هدف برسد.
      flappy_11: بازی فلپی خودتان را ایجاد کنید. شما می توانید تمام تصاویر و قوانین
        و حتی جاذبه را عوض کنید. وقتی کارتان تمام شد، روی پایان کلیک کنید تا به دوستان
        خود اجازه دهید بازی شما را روی موبایلشان امتحان کنند.
      flappy_2: حالا کمی زمین اضافه کردیم. یک بلوک به بلوک "هنگام برخورد با زمین"
        بچسبان. وقتی پرنده زمین می‌خورد، برنامه‌ات باید بازی را تمام کند.
      flappy_3: بلوک "when run" به شما اجازه می دهد وقتی بازیتان شروع شد کد اجرا کنید.
        سعی کنید سرعت مرحله و پرتاب به سمت هدف را تنظیم کنید .
      flappy_4: Flappy از وسط موانع پرواز میکنه مگر اینکه کدی بنویسی تا باعث برخوردش
        بشه. یک بلوک به بلوک "هنگام برخورد با مانع" بچسبان. هنگامیکه Flappy با اولین
        سری از لوله ها برخورد کنه، برنامه‌ات باید بازی رو تموم کنه.
      flappy_5: حالا بیا یک تابلوی امتیاز اضافه کنیم، و وقتی Flappy از موانع عبور
        میکنه، امتیازها را بشماریم. به بلوک "هنگام عبور از موانع" اضافه کن، و سپس
        با پرواز دادن Flappy از بین اولین سری از لوله‌ها، یک امتیاز بگیر.
      flappy_6: حالا ببین می‌تونی هنوز امتیاز بگیری بعد از اینکه میزان پرش Flappy
        را کمتر یا بیشتر کردی.
      flappy_7: سپس، سعی کنید با وصل کردن بلوک دیگری به بلوک "when run" صحنه را تغییر
        دهید.
      flappy_8: امکان تغییر ظاهر در هر زمانی وجود داره، نه فقط وقتی که بازی شروع میشه.
        سعی کن هنگامیکه اتفاقات دیگری رخ میده، یک صحنه تصادفی قرار بدی، مثلا، هنگام
        عبور از یک مانع.
      flappy_9: برای ترکیب کردن چند چیز، وقتی به مانعی برخورد می کنید، به جای پایان
        دادن به بازی سعی کنید امتیاز را 0 کنید.
      frozen circle: یک دایره شکل خاصی است. می توانید تشخیص دهید علامت سوال ها را
        با چه عددی جایگزین کنید تا یک دایره بکشید?
      frozen circle function: از بلوک جدید "Create a circle" برای ایجاد 10 دایره ی
        متداخل استفاده کنید. استفاده از بلوک jump forward را در بین دایره ها فراموش
        نکنید.
      frozen circle function in circle: حالا بیایید 20 دایره ی متداخل، که هرکدام 18
        درجه نسبت به قبلی می چرخد بسازیم.
      frozen circle function with parameter: اینجا یک بلوک "Create circle" است که

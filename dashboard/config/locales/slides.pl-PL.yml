"pl":
  slides:
    maze_intro:
      1:
        image: uwagi/hoc1_1.jpg
        text: Witaj podczas swojej pierwszej Godziny Kodowania! Zanurkuj w swoją pierwszą
          przygodę z programowaniem.
      2:
        image: uwagi/hoc1_2.jpg
        text: Będziemy używać Blockly, wizualnego języka programowania, który umożliwia
          pisanie kodu za pomocą przeciągania i upuszczania bloków.
      3:
        image: uwagi/hoc1_3.jpg
        text: Większość kodów jest pisana, ale Blockly jest wizualny. Każdy blok odpowiada
          rzeczywistej linii kodu.
      4:
        image: uwagi/hoc1_4.jpg
        text: Nauczycie się podstaw informatyki, pojęć, które są używane w wielu sytuacjach,
          od tworzenia aplikacji komputerowych po kierowanie pojazdem na Marsie.
      5:
        image: uwagi/hoc1_5.jpg
        text: Program jest zestawem poleceń, które ma wykonać komputer.
      6:
        image: uwagi/hoc1_6.jpg
        text: Twój pierwszy program ma spowodować, że Angry Bird trafi w labiryncie
          na Zieloną Świnkę.
      7:
        image: uwagi/hoc1_7.jpg
        text: Po lewej stronie znajduje się labirynt, w którym ma być uruchomiony
          Twój program. Polecenia dla każdej łamigłówki znajdują się obok labiryntu.
      8:
        image: uwagi/hoc1_8.jpg
        text: Przybornik pośrodku ekranu zawiera polecenia dla Angry Bird. Możesz
          ich użyć do zbudowania swojego programu.
      9:
        image: uwagi/hoc1_9.jpg
        text: Po prawej stronie znajduje się Twój obszar roboczy, do którego możesz
          przeciągać bloki z przybornika, by budować swój program. Aby usunąć blok
          z programu, przeciągnij go do kosza w rogu po prawej stronie.
      10:
        image: uwagi/hoc1_10.jpg
        text: Każdy blok jest instrukcją. Jeśli przeciągniesz blok "idź do przodu"
          do obszaru roboczego i naciśniesz przycisk "Uruchom", to ptak przesunie
          się o jedno pole w labiryncie.
      11:
        image: uwagi/hoc1_11.jpg
        text: Aby wykonać więcej niż jeden ruch, możesz przeciągnąć wiele bloków do
          swojego obszaru roboczego i połączyć je ze sobą. Angry Bird wykona wszystkie
          polecenia od góry do dołu.
      12:
        image: uwagi/hoc1_12.jpg
        text: Jeśli uruchomiłeś program i chcesz go poprawić i uruchomić ponownie,
          to naciśnij przycisk "Zresetuj".
      13:
        image: uwagi/hoc1_13.jpg
        text: Dopadnijmy te świnie!
    artist_intro:
      1:
        image: uwagi/stage5_1.jpg
        text: Cześć, jestem JR! Każdy zespół wyścigów samochodowych potrzebuje informatyków,
          aby wygrać. Analizują oni dane z samochodu i sprawiają, że jedzie szybciej.
      2:
        image: uwagi/stage5_2.jpg
        text: W tych łamigłówkach będziesz artystą, który rysuje za sobą linię, wszędzie
          tam, gdzie idzie.
      3:
        image: uwagi/stage5_3.jpg
        text: Ten blok mówi "idź do przodu przez 100 pikseli". Piksele to tak naprawdę
          małe kropki na Twoim ekranie.
      4:
        image: notes/stage5_4.jpg
        text: Ten blok mówi, "skręć w prawo o 90 stopni". Spowoduje to obrót Twojej
          postaci o tyle samo, jak w bloku "skręć" w łamigłówkach na labiryncie.
      5:
        image: notes/stage5_5.jpg
        text: Kliknij na strzałkę w jednym z tych bloków, aby zmieć, jak daleko artysta
          ma iść do przodu lub skręcić. Pobaw się, by zapoznać się z tymi nowymi blokami.
    farmer_intro:
      1:
        image: notes/stage9_1.jpg
        text: Witam, jestem Paola! W tych łamigłówkach Ty jesteś rolnikiem, który
          ma otrzymać pole całkowicie płaskie, aby rozpocząć sadzenie roślin.
      2:
        image: uwagi/stage9_2.jpg
        text: Musisz pomóc jej usunąć wszystkie sterty śmieci i wypełnić wszystkie
          otwory.
      3:
        image: uwagi/stage9_3.jpg
        text: 'Nowe bloki: usuń 1 szuflę śmieci ze sterty i wypełnij otwór 1 szuflą
          śmieci.'
      4:
        image: uwagi/stage9_4.jpg
        text: Sterty i otwory są różnych rozmiarów, musisz więc powiedzieć rolnikowi,
          ile szufli ma użyć.
    flappy_intro:
      1:
        image: notes/flappy01.jpg
        text: Witam jestem Katie! Jedną z najbardziej ekscytujących rzeczy związanych
          z informatyką jest to, że program komputerowy może być interaktywny.
      2:
        image: notes/flappy02.jpg
        text: Za każdym razem, kiedy ktoś klika, stuka lub pisze na komputerze czy
          telefonie, generuje tym samym ZDARZENIE i jakaś część kodu decyduje, co
          należy zrobić, gdy występuje ZDARZENIE.
      3:
        image: notes/flappy03.jpg
        text: 'Na przykład, możesz stworzyć PROCEDURĘ OBSŁUGI ZDARZENIA, która mówi
          "po kliknięciu myszy odtwórz dźwięk" '
      4:
        image: notes/flappy04.jpg
        text: Czy słyszałeś kiedykolwiek o grze FlappyBird? Używając procedur obsługi
          zdarzeń nauczymy się, jak utworzyć własną wersję FlappyBird!
      5:
        image: notes/flappy05.jpg
        text: Kod, który będziemy pisać, polega na przeciąganiu i upuszczaniu bloków,
          które reprezentują polecenia dla komputera. Każdy z tych bloków jest reprezentowany
          przez prawdziwy kod.
      6:
        image: notes/flappy06.jpg
        text: 'Jeśli przyjrzysz się obszarowi roboczemu, znajdziesz tam przygotowane
          dla Ciebie zielone bloki - służą one do obsługi zdarzeń '
      7:
        image: notes/flappy07.jpg
        text: Jeśli chcesz, żeby ten ptak FRUWAŁ po KLIKNIĘCIU myszką, możesz to zrobić
          dołączając blok "pofruń" do obsługi odpowiedniego zdarzenia, i teraz w Twojej
          grze, jeśli tylko klikniesz, ptak będzie fruwał.
      8:
        image: notes/flappy08.jpg
        text: W każdej łamigłówce tego rodzaju, będziemy wprowadzać nowe rodzaje zdarzeń
          w postaci zielonych bloków w obszarze roboczym. Sami będziecie decydować,
          które bloki dodać odpowiednio do tych zdarzeń.
      9:
        image: notes/flappy09.jpg
        text: Gdy widzisz strzałkę do dołu, jak ta, to oznacza, że możesz zmienić
          ustawienia - takie jak dźwięk odtwarzany, gdy Flappy spadnie na ziemię.
      10:
        image: notes/flappy10.jpg
        text: W końcowej łamigłówce będziecie mogli utworzyć własną grę i podzielić
          się nią ze swoimi przyjaciółmi. Bawcie się dobrze!
    loop_times:
      1:
        image: uwagi/hoc2_1.jpg
        text: Cześć, jestem Mark! Zaczynamy naukę o pętlach. Za pomocą pętli można
          powiedzieć komputerowi powtarzaj jakikolwiek zestaw działań w kółko, tysiące
          lub nawet miliardy razy.
      2:
        image: uwagi/hoc2_2.jpg
        text: W tej łamigłówce chcemy, aby ptak przesunął się 5 pól do przodu, by
          dosięgnąć świnkę.
      3:
        image: uwagi/hoc2_3.jpg
        text: Możemy użyć nowego bloku powtórz, by sobie pomóc.
      4:
        image: uwagi/hoc2_4.jpg
        text: Zamiast 5 razy przeciągać blok "idź do przodu"...
      5:
        image: uwagi/hoc2_5.jpg
        text: Możemy umieścić blok "idź do przodu" wewnątrz bloku "powtórz" i wpisać
          w nim liczbę powtórzeń, aby określić, ile razy ma powtórzyć.
      6:
        image: uwagi/hoc2_6.jpg
        text: 'Ważna uwaga: Możesz umieścić więcej niż jedno polecenie w bloku powtórz.'
      7:
        image: uwagi/hoc2_7.jpg
        text: Miłego korzystania z Twojego nowego bloku powtórz!
    loop_until:
      1:
        image: uwagi/hoc3_1.jpg
        text: Hi, jestem Chris. Przed dołączeniem do Miami Heat, wstąpiłem na Georgia
          Tech, by studiować informatykę. Spróbujmy użyć naszego nowego bloku powtórz
          aż do.
      2:
        image: uwagi/hoc3_2.jpg
        text: Co zrobić, jeśli nie wiedzieliśmy, jak daleko ten ptak miał przenieść
          się, by dosięgnąć świnkę?
      3:
        image: uwagi/hoc3_3.jpg
        text: Jeśli umieścimy blok "idź do przodu" wewnątrz bloku "powtarzaj aż",
          to wtedy ptak będzie poruszał się naprzód, aż (until) dotrze do świni (lub
          zderzy się ze ścianą).
      4:
        image: uwagi/hoc3_4.jpg
        text: 'I to jest ważne: tak jak wcześniej, możemy umieścić wiele bloków wewnątrz
          bloku powtórz aż do, i wszystkie będą powtarzane.'
    if:
      1:
        image: uwagi/hoc4_1.jpg
        text: 'Witam, jestem Bill! Nauczmy się nowego podstawowego pojęcia: instrukcji
          jeśli. To dzięki nim komputery podejmują decyzje.'
      2:
        image: uwagi/hoc4_2.jpg
        text: Bloku jeśli używasz codziennie. Przed wyjściem z domu każdego poranka,
          mówisz jeśli pada na zewnątrz, to muszę założyć kurtkę.
      3:
        image: uwagi/hoc4_3.jpg
        text: Możemy powiedzieć, zombie, by sprawdził, czy istnieje droga w lewo,
          i jeśli znajdzie drogę w lewo, możemy pozwolić mu skręcić w tę stronę.
      4:
        image: uwagi/hoc4_4.jpg
        text: Aby napisać kod dla tego, przeciągnijmy nasz blok "jeśli" i umieśćmy
          w nim blok "skręć w lewo".
      5:
        image: uwagi/hoc4_5.jpg
        text: Teraz, jeśli umieścimy blok "idź do przodu" nad nim i blokiem "powtórz"
          obejmiemy wszystko, wtedy za każdym razem, gdy zombie poruszy się, będzie
          sprawdzał, czy istnieje droga w lewo i ewentualnie skręcał. Polecenie powtórz
          jest ważne, by sprawdzać za każdym razem, czy można skręcić.
      6:
        image: uwagi/hoc4_6.jpg
        text: 'Instrukcje jeśli są bardzo ważne w informatyce. Jednym z pierwszych
          programów, jakie napisałem, była gra w kółko i krzyżyk, i była w nim instrukcja
          jeśli, której zadaniem było: jeśli przeciwnik ma zaraz wygrać, to zablokuj
          pole, które dałoby mu wygraną.'
      7:
        image: uwagi/hoc4_7.jpg
        text: Miłej zabawy przy korzystaniu z bloku jeśli!
    if_else:
      1:
        image: uwagi/hoc5_1.jpg
        text: Cześć, mam na imię Saloni. Informatyka służy mi do rozwiązywania problemów
          w dziedzinie zdrowia i medycyny. Nauczymy się o bloku "jeśli-w przeciwnym
          razie". Ten blok wygląda jak blok "jeśli", ale ma dodatkową część "w przeciwnym
          razie" na końcu.
      2:
        image: uwagi/hoc5_2.jpg
        text: Jeśli umieszczę blok "idź do przodu" w miejscu, obok "jeśli", i blok
          "skręć w lewo" w miejscu obok "w przeciwnym razie", to zombie będzie miał
          do wyboru 2 opcje. Jeśli jest droga do przodu, zombie ruszy do przodu, a
          jeśli nie ma takiej drogi, to zombie skręci w lewo.
      3:
        image: uwagi/hoc5_3.jpg
        text: Podobnie jak blok "jeśli", bloki "jeśli-w przeciwnym razie" możemy umieszczać
          wewnątrz bloków "powtórz" tak, że zombie będzie się poruszał i blok "Jeśli-w
          przeciwnym razie" będzie sprawdzał, czy nie można gdzieś skręcić.
      4:
        image: uwagi/hoc5_4.jpg
        text: Teraz, zabierz te potwory (zombies), gdzie ich miejsce!
    if_else_scrat:
      1:
        image: notes/saloni_ifelse_scrat1.jpg
        text: Instrukcja "jeśli-w przeciwnym razie" odpowiada podjęciu decyzji między
          dwiema rzeczami. Zobaczmy, jak możemy użyć tej instrukcji z naszą znajomą
          wiewiórką Scrat.
      2:
        image: notes/saloni_ifelse_scrat2.jpg
        text: Ten blok wygląda tak samo jak blok "jeśli", ale zawiera dodatkową część
          na dole, która mówi "w przeciwnym razie". Jeśli umieszczę blok "idź do przodu",
          w miejscu odpowiadającym "jeśli" i blok "skręć w lewo" w miejscu obok "w
          przeciwnym razie", to wiewiórka Scrat przejdzie do przodu, jeśli jest droga
          przed nią, lub skręci w lewo jeśli nie ma takiej drogi.
      3:
        image: notes/saloni_ifelse_scrat3.jpg
        text: Podejmuje decyzję i wykonuje jedną z dwóch czynności na podstawie tej
          decyzji. Podobnie jak bloki "Jeśli", można umieszczać bloki "jeśli-w przeciwnym
          razie" wewnątrz bloków "powtórz".
      4:
        image: notes/saloni_ifelse_scrat4.jpg
        text: Teraz pomóżmy wiewiórce Scrat dosięgnąć żołędzia!
    function:
      1:
        image: uwagi/stage13_1.jpg
        text: Witam, jestem Brina, inżynier w Instagram. Funkcja składa się z pewnych
          linii kodu, które chcesz używać wiele razy, zamiast więc pisać ten kod za
          każdym razem, możesz użyć jednego bloku.
      2:
        image: uwagi/stage13_2.jpg
        text: Dowiemy się, jak definiować funkcję. Definicja funkcji ma gwiazdkę w
          rogu. Nazwa funkcji jest zapisana w pierwszej linijce.
      3:
        image: uwagi/stage13_3.jpg
        text: Bloki, które znajdują się wewnątrz definicji określają, co robi funkcja.
          Na przykład, to jest definicja funkcji o nazwie wypełnij 5 i zawiera bloki
          powtórz i wypełnij.
      4:
        image: uwagi/stage13_4.jpg
        text: Definicja funkcji znajduje się na obszarze roboczym, ale nasz rolnik
          nie może jej uruchomić, aż nie wyciągnie bloku wypełnij 5 z kategorii Funkcje.
      5:
        image: uwagi/stage13_5.jpg
        text: 'Umieśćmy zabawy (ang. fun) z powrotem w kategorii FUNkcje!" '
    loop_while:
      1:
        image: uwagi/stage9_5.jpg
        text: 'Witam, jestem Makinde! Poznajmy blok dopóki '
      2:
        image: uwagi/stage9_6.jpg
        text: Blok dopóki będzie wykonywał to, co w nim umieścisz, TAK DŁUGO, JAK
          DŁUGO warunek znajdujący się na górze ma wartość PRAWDA (TRUE).
      3:
        image: uwagi/stage9_7.jpg
        text: Na przykład, jeśli rolnik stoi na stercie, to tak długo będzie usuwał
          1 szufelkę śmieci, dopóki pod nim znajduje się sterta śmieci.
    loop_for:
      1:
        image: uwagi/stage11_1.jpg
        text: Witam, jestem Trina, i pracuję dla Pixar. Pracowałam przy kilku filmach,
          w tym przy Shreku.
      2:
        image: uwagi/stage11_2.jpg
        text: To jest nasza nowa pętla "licz z". Wykonuje wielokrotnie działania i
          możesz za każdym razem nieco zmienić działania.
      3:
        image: uwagi/stage11_3.jpg
        text: W tym przykładzie, pętla "licz z" oznacza "liczy z licznikiem od 50
          do 90 co 10", a w jej wnętrzu mamy blok rysujący kwadrat. Przeciągnij blok
          "counter" (licznik) z kategorii "Variables" (Zmienne) na miejsce długości.
      4:
        image: uwagi/stage11_4.jpg
        text: Oznacza to, że nasz artysta narysuje kwadrat, który ma bok długości
          50 pikseli, następnie doda 10 i narysuje kwadrat o boku 60 pikseli. Następnie
          będzie dodawał 10 i rysował kwadraty, aż osiągnie 90. Otrzymamy w ten sposób
          kwadraty o bokach 50, 60, 70, 80 i 90.
    parameters:
      1:
        image: uwagi/stage15_1.jpg
        text: Witam, jestem Janete i jestem inżynierem w Zynga.
      2:
        image: uwagi/stage15_2.jpg
        text: Co zrobić, jeśli chcemy narysować kilka trójkąty o różnych długościach
          boków?
      3:
        image: uwagi/stage15_3.jpg
        text: Moglibyśmy napisać poszczególne kody lub możemy użyć funkcji z parametrami.
      4:
        image: uwagi/stage15_4.jpg
        text: Aby to zrobić, kliknij przycisk blue star (niebieska gwiazda) w definicji
          funkcji rysuj trójkąt. Następnie przeciągnij nazwa wejścia do bloku wejście.
      5:
        image: uwagi/stage15_5.jpg
        text: Następnie, jeśli wpiszesz długość w miejscu, gdzie stoi x i naciśniesz
          klawisz Enter, to utworzysz wejście długość w Twojej funkcji.
      6:
        image: uwagi/stage15_6.jpg
        text: Następnie kliknij na gwiazdce. Teraz kliknij na kategorii "Variables"
          (Zmienne) i przeciągnij blok "length" (długość) do bloku "idź do przodu"
          w definicji Twojej funkcji. I usuń przez przeciągnięcie stary blok z liczbą.
      7:
        image: uwagi/stage15_7.jpg
        text: Aby użyć funkcji z parametrami, kliknij na kategorię Funkcje i wyciągnij
          funkcję narysuj trójkąt o długości.
      8:
        image: uwagi/stage15_8.jpg
        text: Teraz można użyć bloku matematyki do wprowadzenia różnych liczb, by
          rysować trójkąty o różnych rozmiarach.
    hoc_wrapup:
      1:
        image: uwagi/hoc6_1.jpg
        text: Gratulacje! Z ostatnimi łamigłówkami, które rozwiązałeś, napisałeś kod,
          który może pomóc jakiemukolwiek robotowi, jak znaleźć drogę przez labirynt
          bez rozgałęzień lub przez tunel o dowolnej długości, bez względu na to,
          czy jest to zombie, ptak, pojazd na marsie lub nawet samojezdny samochód.
      2:
        image: uwagi/hoc6_2.jpg
        text: Podstawowe pojęcia, które wykorzystałeś, są sednem każdego programu
          lub aplikacji, które kiedykolwiek będziesz używał. Dowiedzieliśmy się o
          powtarzaniu w pętli, instrukcji powtórz aż do, instrukcji jeśli i instrukcji
          jeśli-w przeciwnym razie.
      3:
        image: uwagi/hoc6_3.jpg
        text: Jeśli podoba Ci się Twoja pierwsza godzina kodowania, odwiedź code.org,
          aby kontynuować swoją edukację informatyczną! Po zakończeniu naszego 20-godzinnego
          kursu będziesz mieć opanowane podstawy programowania i będziesz mógł rozpocząć
          naukę, jak pisać aplikacje dla telefonów komórkowych, instrukcje dla robotów,
          czy nawet gry.
      4:
        image: uwagi/hoc6_4.jpg
        text: 'Technologia zmienia wszystko, co robimy, i nie ma znaczenia czy jesteś
          młody czy starszy: programowanie to zabawa, jest kreatywne i każdy może
          się nauczyć !'
    20_wrapup:
      1:
        image: Notes/Bird.png
        text: Pokaż uwagi - wkrótce dostępne!
    frozen_intro:
      1:
        image: notes/frozen1_1.jpg
        text: Witam, nazywam się Lyndsey. Projektuję i tworzę własne aplikacje. Użyjmy
          kodu, aby przyłączyć się do Anny i Elsy, które odkrywają magię i piękno
          lodu.
      2:
        image: notes/frozen1_2.jpg
        text: Będziesz tworzył płatki śniegu i wzory jeżdżąc na łyżwach, by wykreować
          zimową krainę, którą będziesz mógł udostępnić swoim znajomym.
      3:
        image: notes/frozen1_3.jpg
        text: W ciągu najbliższej godziny poznasz podstawy kodowania. Tradycyjne programowanie
          posługuje się tekstem, ale my będziemy używać Blockly, wykorzystujący wizualne
          bloki, które można przeciągać i upuszczać, by tworzyć programy. Nawet studenci
          na uniwersytecie poznają w ten sposób podstawy programowania. Faktycznie
          to jest także kodowanie.
      4:
        image: notes/frozen1_4.jpg
        text: Program jest zestawem instrukcji (poleceń), które informują komputer,
          co ma robić. Utwórz kod lub program, który pomoże Elsie narysować prostą
          linię. Będziemy korzystać z tego później przy tworzeniu bardziej złożonych
          deseni.
      5:
        image: notes/frozen1_5.jpg
        text: Ekran jest podzielony na trzy główne części. Po lewej stronie jest powierzchnia
          lodu, gdzie będziesz uruchomiał swój program. Poniżej są umieszczone instrukcje
          dla danego poziomu.
      6:
        image: notes/frozen1_6.jpg
        text: "Środkowy obszar zajmuje przybornik i każdy z bloków w tym obszarze
          odpowiada działaniu, które może wykonać Elsa i Anna."
      7:
        image: notes/frozen1_7.jpg
        text: Po prawej stronie znajduje się obszar roboczy, gdzie będziemy budować
          nasz program. Do poruszania się po powierzchni lodu będziemy używać bloku
          "idź do przodu".
      8:
        image: notes/frozen1_8.jpg
        text: Tutaj, blok "idź do przodu" oznacza "idź do przodu 100 pikseli". Co
          się dzieje, kiedy naciśniemy "Uruchom"?. Elsa przesunie się do przodu o
          określoną odległość na ekranie, w rzeczywistości o 100 pikseli! Piksele
          to niewielkie kwadraciki na ekranie Twojego komputera.
      9:
        image: notes/frozen1_9.jpg
        text: Innym blokiem, jaki mamy w tej łamigłówce, jest "skręć w prawo o 90
          stopni". Użycie tego bloku powoduje, że Elsa obraca się o pewien kąt. Możesz
          poeksperymentować z obrotami Elsy. Kąt jest mierzony od ścieżki przed Elsą.
          To jest obrót o 90 stopni, a to jest obrót o 120 stopni.
      10:
        image: notes/frozen1_10.jpg
        text: Pamiętaj, możesz zmienić liczbę pikseli i stopni klikając strzałki obok
          nich.
    frozen_loops:
      1:
        image: notes/frozen2_1.jpg
        text: Witam jestem Paola! Komputery są naprawdę dobre w powtarzaniu czynności.
          Można liczyć do 10, 20 lub 100. Ale komputer może liczyć do miliarda lub
          biliona. Nie będzie się nudził, a zajmie mu to tylko kilka sekund. Cokolwiek
          robiąc, licząc lub rysując, komputery mogą powtarzać działania setki lub
          nawet miliardy razy.
      2:
        image: notes/frozen2_2.jpg
        text: W programowaniu, nazywamy to pętlą. Pętla służy do powtarzania kodu
          w kółko. W następnej łamigłówce, Twoim zadaniem jest pomóc Annie utworzyć
          kwadrat z użyciem bloku "powtórz".
      3:
        image: notes/frozen2_3.jpg
        text: Jakikolwiek blok kodu umieszczony wewnątrz bloku "powtórz" będzie powtarzany
          tyle razy, ile zechcesz.
      4:
        image: notes/frozen2_4.jpg
        text: Aby narysować kwadrat, możecie 4 razy użyć bloków "idź do przodu" i
          "skręcić w prawo". Ale łatwiejszy sposób polega na powtórzeniu wykonania
          tych dwóch bloków 4 razy. Aby to zrobić, należy umieścić te dwa bloki wewnątrz
          bloku "powtórz".
      5:
        image: notes/frozen2_5.jpg
        text: Pamiętajcie, w bloku "powtórz" można umieścić dowolną liczbę, i co jest
          wewnątrz bloku, zostanie powtórzone tyle razy.
    frozen_functions:
      1:
        image: notes/frozen3_1.jpg
        text: Witam, jestem Chris Bosh. Jestem zawodowym koszykarzem, kodowałem, gdy
          byłem w koledżu.
      2:
        image: notes/frozen3_2.jpg
        text: Jedną z najważniejszych idei w informatyce jest definiowanie nowych
          poleceń dla komputera. Większość języków programowania zawiera około 100
          słów i poleceń. I naprawdę, sztuką i magią jest definiowanie własnych nowych
          słów i poleceń złożonych z tych podstawowych bloków.
      3:
        image: notes/frozen3_3.jpg
        text: Jeśli już nauczyliście komputer pewnego działania przy użyciu sekwencji
          poleceń, to możecie nadać temu działaniu swoją nazwę tak, aby później łatwiej
          było je wykonać ponownie. W ten sposób definiujemy funkcję, jako własne
          polecenie z nazwą.
      4:
        image: notes/frozen3_4.jpg
        text: Witam, jestem Jess. Podczas programowania z użyciem bloków, będziecie
          używać funkcji, kiedy jakiś zestaw akcji chcielibyście wykonywać wiele razy.
          Na przykład, napisaliście kod do tworzenia kwadratów.
      5:
        image: notes/frozen3_5.jpg
        text: 'Możecie to zdefiniować w postaci funkcji o nazwie "create a square"
          (utwórz/narysuj kwadrat). '
      6:
        image: notes/frozen3_6.jpg
        text: Teraz macie nowy blok, który możecie użyć do tworzenia wielu kwadratów.
      7:
        image: notes/frozen3_7.jpg
        text: Wiele prostych kształtów może służyć do tworzenia bardziej skomplikowanych
          wzorów. W następnej łamigłówce, kod, który napisaliście do tworzenia okręgu,
          jest dostępny jako nowa funkcja, która może tworzyć okręgi o różnych rozmiarach.
          Czy moglibyście pomóc Elsie użyć tej funkcji do tworzenia skomplikowanych
          i pięknych wzorów na śniegu?
    playlab_intro:
      1:
        image: notes/playlab_intro_1.png
        text: Będziemy tworzyć gry przy użyciu Play Lab. Dobre gry są oparta na opowieści
          a w każdej opowieści występują aktorzy/postacie. Dowiemy się, jak spowodować,
          by nasze postacie, jak czarownice, obcy i zwierzęta mówiły, poruszały się
          i oddziaływały między sobą. Do końca tego samouczka zbudujecie grę i podzielicie
          się nią ze swoimi znajomymi.
      2:
        image: notes/playlab_intro_2.png
        text: Ekran jest podzielony na 3 części. Po lewej stronie jest miejsce, gdzie
          wykonywany jest program. Instrukcja dla danej łamigłówki znajduje się poniżej.
      3:
        image: notes/playlab_intro_3.png
        text: "Środkowy obszar zajmuje przybornik, i każdy z bloków w przyborniku
          jest fragmentem kodu. Obszar po prawej stronie to obszar roboczy, gdzie
          będziecie budować programy."
      4:
        image: notes/playlab_intro_4.png
        text: Aby rozpocząć budowanie programu, należy podłączyć wybrane bloki do
          pomarańczowego bloku "po uruchomieniu". Można połączyć ze sobą wiele bloków
          przeciągając je aż pojawi się żółta linia - wtedy bloki połączą się ze sobą.
      5:
        image: notes/playlab_intro_5.png
        text: W tej pierwszej łamigłówce postacią jest pingwin i spowodujemy, by mówił
          "Hello!" przez przeciągnięcie bloku "powiedz", podłączeniem go pod blok
          "po uruchomieniu" i wpisaniu "Hello!". Możemy również spowodować, że pingwin
          porusza się za pomocą bloków "idź". Po skompletowaniu bloków, naciśnij przycisk
          "Uruchom", aby zobaczyć program w działaniu.
      6:
        image: notes/playlab_intro_6.png
        text: Zacznijcie i na końcu będziecie umieć utworzyć własną grę z różnego
          rodzaju postaciami, które mogą wchodzić w interakcje, stają się szczęśliwe
          lub smutne, zdobywają punkty, rzucają ognistymi kulami, a nawet znikają.
          To wszystko zależy od Ciebie i gry, jaką chcesz stworzyć.
    playlab_events:
      1:
        image: notes/playlab_events_1.png
        text: Teraz mamy zamiar dowiedzieć się o czymś, co każdy programista gier
          używa na co dzień. Są to zdarzenia. Zdarzenie informuje program, by nasłuchiwał,
          czy coś się dzieje, a gdy się to dzieje, to program wykonuje odpowiednią
          akcję.
      2:
        image: notes/playlab_events_2.png
        text: 'Przykładowe zdarzenia oczekują na: kliknięcie myszy, naciśnięcie przycisku
          strzałki lub dotknięcie ekranu.'
      3:
        image: notes/playlab_events_3.png
        text: Tutaj mamy zamiar spowodować, że przybysz z kosmosu pozdrawia Ziemian,
          gdy gracz klika na nim. Użyjemy bloku "po kliknięciu" i podłączymy do niego
          blok "powiedz". Gdy gracz kliknie na przybyszu z kosmosu, to wykonane zostaną
          wszystkie bloki podłączone do bloku "po kliknięciu". Co mówi Twój obcy?
      4:
        image: notes/playlab_events_4.png
        text: Istnieją również bloki "kiedy strzałka". Jeśli podłączysz bloki "idź"
          do tych bloków, to możesz poruszać swoimi postaciami do góry, do dołu, w
          lewo lub w prawo. Krok po kroku Twoja gra staje się coraz bardziej interaktywna.
    playlab_repeat_forever:
      1:
        image: notes/playlab_repeat_forever_1.png
        text: Jest to blok "powtarzaj w nieskończoność". Cokolwiek znajdzie się w
          tym bloku będzie cały czas powtarzane.
      2:
        image: notes/playlab_repeat_forever_2.png
        text: Jeśli chcemy, aby postać powtarzała jakąś akcję bez interwencji gracza,
          to bloki tej akcji należy umieścić wewnątrz bloku "powtarzaj w nieskończoność".
      3:
        image: notes/playlab_repeat_forever_3.png
        text: W tej następnej łamigłówce naszym celem jest pomóc czarownicy w patrolowaniu
          granic królestwa, z lewej i prawej. Nauczyliśmy się już powtarzać polecenia,
          pozwoli to nam zaoszczędzić mnóstwo czasu później, kiedy będziemy tworzyć
          własną grę.
    C1_artist_intro:
      1:
        image: notes/C1_artist_intro_1.png
        text: To bloki do rysowania. Użyj odpowiednich aby przemieścić artystę w miejsca,
          w których musi wypełnić szare linie.
      2:
        image: notes/C1_artist_intro_2.png
        text: To bloki skoku. Przy ich użyciu artysta przemieszcza się, ale nie rysuje.
          Wykorzystaj je, aby przeskoczyć do kolejnej szarej linii.
    C1_bee_level_intro:
      1:
        image: notes/C1_bee_level_intro_1.png
        text: Czy pszczoły nie są fajne? W następnym zestawie puzzli Twoim celem będzie
          pomoc pszczole w dotarciu do kwiatków, zebraniu z nich nektaru i powrocie
          do ula w celu zrobienia miodu. W tym ćwiczeniu będziesz potrzebować bloków
          "pobierz nektar" i "produkuj miód".
      2:
        image: notes/C1_bee_level_intro_2.png
        text: 'Każdy kwiatek zawiera inną ilość nektaru: 1, 2, 3 lub więcej. Informacja
          o jego ilości przedstawiona jest w postaci liczby w prawym dolnym narożniku
          czerwonych kwiatków. Upewnij się, że zebrałeś cały nektar z kwiatka zanim
          ruszysz dalej. Każdy ul może również pomieścić ograniczoną ilość miodu:
          1, 2, 3 lub więcej. Pamiętaj aby produkować tyle miodu ile pomieści ul.'
      3:
        image: notes/C1_bee_level_intro_3.png
        text: Jeżeli uda Ci się zebrać cały nektar i wyprodukować miód przejdziesz
          do kolejnego poziomu. W innym przypadku musisz spróbować jeszcze raz. Pobaw
          się chwilę i zobacz jak to jest być "pszczelim" programistą!
    C1_bee_loops:
      1:
        image: notes/C1_bee_loops_1.png
        text: Pętla to powtarzanie działań. Czas na przegląd ula. Wyciągam ramkę i
          odkładam ją z powrotem. Powtarzam tą samą czynność wiele razy. To właśnie
          zapętlenie, wykonywanie tych samych czynności wielokrotnie.
      2:
        image: notes/C1_bee_loops_2.png
        text: W tym poziomie chcemy aby pszczoła zebrała trzy nektary z kwiatków.
          Zamiast trzykrotnego użycia "weź" skorzystasz z bloku "powtórz" aby zebrać
          nektar trzy razy. Kliknij "Uruchom i sprawdź czy dobrze to zrobiłeś. Nieźle!
    C1_bigevent_unplugged:
      1:
        image: notes/C1_bigevent_unplugged_1.png
        text: Ta lekcja nazywa się Wielkie Zdarzenie. Dotyczy ona kontrolowania programów
          zmian w działaniu programu "w locie" z wykorzystaniem zdarzeń np. wciśnięcie
          przycisku czy kliknięcie myszą.
      2:
        image: notes/C1_bigevent_unplugged_2.png
        text: Na tej lekcji będziesz kontrolowany za pomocą papierowego pilota zdalnego
          sterowania. To jest jak gra komputerowa w świecie rzeczywistym.
      3:
        image: notes/C1_bigevent_unplugged_3.png
        text: Zdarzenie jest czynnością, która powoduje, że coś się dzieje. Jak wtedy,
          kiedy klikniesz przycisk myszy i ładuje się strona internetowa. To właśnie
          jest zdarzenie. Kiedy dotykasz ekranu tabletu, żeby przewinąć jego zawartość,
          to również jest to zdarzenie. Zdarzenia są świetnym sposobem, umożliwiającym
          użytkownikom pokierowanie programem, kiedykolwiek tego potrzebują lub chcą.
      4:
        image: notes/C1_bigevent_unplugged_4.png
        text: Zdarzają się sytuacje, na które wszyscy reagujemy. Jesteśmy głodni -
          zaglądamy do lodówki. Słyszymy jak listonosz umieszcza pocztę w skrzynce
          - idziemy ją odebrać. To są zdarzenia podobne do wciskania przycisku lub
          poruszania dżojstikiem. Są wydarzeniami powodującymi wykonanie akcji przez
          nas.
      5:
        image: notes/C1_bigevent_unplugged_5.png
        text: W grach wideo istnieje zdarzenie zwane "Uaktualnij", które ma miejsce
          30 lub 60 razy na sekundę. Dla programisty gier jest to prawie ważniejsze
          od zdarzeń przycisków czy dżojstika.
      6:
        image: notes/C1_bigevent_unplugged_6.png
        text: Główne zdarzenie, które obserwujemy to ciągłe wykonanie zdarzenia "Uaktualnij".
          W momencie jego wykonania sprawdzamy dżojstik i stwierdzamy "Czy ktoś nacisnął
          przycisk w tej klatce? Tak czy nie?". Bez zdarzeń gracz nie mógłby się ruszyć,
          nie mógłbyś podskoczyć, nie mógłbyś kontrolować tego co się dzieje. Gra
          wideo nie mogłaby animować czegokolwiek.
    C1_building_foundation:
      1:
        image: notes/C1_building_foundation_1.jpg
        text: W rzeźbie piaskowej dowiesz się, że błędy soą częścią programu. Ale
          jeśli wytrwasz, to wszystko będzie już tylko lepsze bardziej porywające
          dla Ciebie. Wytrwałość jest częścią tej gry. Pozostań w niej, a ją pokochasz.
      2:
        image: notes/C1_building_foundation_2.jpg
        text: Ta lekcja zwana jest budowaniem fundamentów. W jej trakcie będziemy
          pracować nad zadaniem, które z założenia jest bardzo trudne. Wymyślimy jak
          stworzyć strukturę wysoką przynajmniej tak jak jeden z tych kubków i wystarczająco
          silną, aby utrzymać ciężar książki.
      3:
        image: notes/C1_building_foundation_3.jpg
        text: Może się zdarzyć, że coś nam nie wyszło. Może się zdarzyć, że jesteśmy
          sfrustrowani i chcemy się poddać. Może być wiele takich chwil. Ale jeśli
          będziemy próbować, starać się uzyskać najlepszy wynik w kółko, to z pewnością
          uda się to nam niedługo.
      4:
        image: notes/C1_building_foundation_4.jpg
        text: Upór tym, na czym można się oprzeć, gdy naprawdę chcesz zrezygnować.
          Jeśli chcesz utworzyć coś nowego i innego, to zapewne będzie dużo przeszkód
          i niepowodzeń na drodze.
      5:
        image: notes/C1_building_foundation_5.jpg
        text: Trik z uporem to wybranie kontynuowania i uczenia się na porażkach zamiast
          porzucenia zadania, bo jesteście sfrustrowani. Frustracja w istocie oznacza
          tylko, że coś wspaniałego czeka za rogiem. Więc nie kończcie zanim do tego
          dotrzecie. Och!
    C1_getting_loopy:
      1:
        image: notes/C1_getting_loopy_1.png
        text: Cześć! Nazywam się Miral Kotb i jestem twórcą Illuminate. W mojej pracy
          jest coś, czego możemy użyć zarówno w tańcu jak i w programowaniu lightsuits.
          Są to pętle! Pętla to wielokrotne powtórzenie tej samej akcji.
      2:
        image: notes/C1_getting_loopy_2.png
        text: Kiedy powtarzasz coś wiele razy, na przykład ruchy do utrzymania kręcącego
          się hula hop, to wykonujesz ruchy w kółko. To jest pętla, To jest pętla.
          I to też jest pętla.
      3:
        image: notes/C1_getting_loopy_3.png
        text: Dziś będziemy tańczyć. Będziemy używali pętli dla nowego tańca. Iteracje
          to wielokrotnie powtarzane sekwencje ruchów. Nauczymy się jak używać pętli
          na przykładzie tańca. Nauczysz się kilku prostych kroków i powtórzysz je
          znów i znów, by wypełnić układ taneczny.
      4:
        image: notes/C1_getting_loopy_4.png
        text: Oto kroki, których trzeba się nauczyć. Klaśnij w dłonie. Umieść ręce
          za głową. Połóż dłonie na biodrach. Podnieś lewą rękę. Podnieś prawą rękę.
          Całkiem proste, prawda? Odkryjesz, że możesz skrócić czynności, umieszczając
          pewne kroki taneczne w pętli.
      5:
        image: notes/C1_getting_loopy_5.png
        text: My faktycznie nie wolno używać pętli w nasz taniec. Tancerze są noszenia
          komputery, wszystkie w tej samej sieci. Mogę owinąć wiązkę światła przez
          samych tancerzy wielokrotnie. W pętli i widziałaby w iteracji gdzie ja'll
          powiedzieć chcesz trafić pętla tych sześciu tancerzy wielokrotnie, a następnie
          w pętli chcesz zwiększyć prędkość światła. I czy's wszystkie utworzone przez
          pętle. Pętle są ważne w computer science, ponieważ czynią nasze prace krótsze
          i prostsze.
    C1_happy_maps_unplugged:
      1:
        image: notes/C1_happy_maps_unplugged_1.png
        text: Ta lekcja nazywa się szczęśliwe mapy. Dzisiaj mamy zamiar pomóc naszemu
          futrzanemu przyjacielowi dostać sie Flurb się do jej owoców.
      2:
        image: notes/C1_happy_maps_unplugged_2.png
        text: '"Spraw, aby Twój Flurb dotarł do owocu. Aby to zrobić, ustal, w którą
          stronę musi pójść i nakieruj go tam za pomocą strzałek. W którą stronę Flurb
          musi pójść, aby dotrzeć do jabłka?".'
      3:
        image: notes/C1_happy_maps_unplugged_3.png
        text: Aby się tam dostać, musisz zakreślić kierunek, w którym ma pójść.
      4:
        image: notes/C1_happy_maps_unplugged_4.png
        text: Utwórz swój algorytm przyklejając strzałki obok mapy, którą próbujesz
          rozwiązać. Druga jest taka sama, ale jest skierowana w dół.
      5:
        image: notes/C1_happy_maps_unplugged_5.png
        text: To jak programowanie na papierze. I to wszystko!
    C1_maze_debugging:
      1:
        image: notes/C1_maze_debugging_1.png
        text: Debugowanie jest to znajdowanie  i rozwiązywanie  problemów. Istnieje
          wiele sposobów debugowania problemów. Jedną z najłatwiejszych jest  przejść
          krok po kroku, dopóki nie znajdziesz błędu. Jestem tutaj, i próbuje zrobić
          salto w tył na belce, ale cały czas się przewracam.
      2:
        image: notes/C1_maze_debugging_2.png
        text: Szedłem przez każdą część krok po kroku i zrozumiałem, gdzie był mój
          błąd. Nie kładłem rąk na belce poprawnie. Więc spróbowałem inne salto w
          tył na belce z mojej nowej pozycji rąk i mam to. Bardzo się ucieszyłem,
          że zdebugowałem moje salto w tył.
      3:
        image: notes/C1_maze_debugging_3.png
        text: To learn about debugging, we start with a set of blocks already on the
          stage. You'll notice that these blocks won't get you to the goal. We need
          to debug the solution and fix it. What went wrong? You'll notice that you
          needed to keep going west one more block.
      4:
        image: notes/C1_maze_debugging_4.png
        text: Naprawmy to dodając inny zachodni bloki uderz go by sprawdzić czy dobrze
          to zrobiłeś. Yay, masz to!
    C1_maze_intro_sequencing:
      1:
        image: notes/C1_maze_intro_sequencing_1.png
        text: W tej układance musisz dać ptaka do świnki. Popatrz na układankę i zastanów
          się który kierunek należy wybrać.
      2:
        image: notes/C1_maze_intro_sequencing_2.png
        text: Musisz przeciągnąć blok z obszaru roboczego. Upewnij się, że jest "po
          uruchomieniu" i kiedy stwierdzisz, że rozwiązanie jest odpowiednie, kliknij
          przycisk "Uruchom" i patrz jak ptak idzie do świnki.
    C1_maze_loops:
      1:
        image: notes/C1_maze_loops_1.png
        text: Jeden z tych komputerów jest dobry w powtarzaniu komend. Jako osoba
          możesz się naprawdę zmęczyć, jeśli trzeba samemu robić te same rzeczy kilka
          razy. Ale komputer może robić to samo miliony, a nawet miliardy razy i się
          nie zmęczyć trzeba więc posiadać tę zdolność.
      2:
        image: notes/C1_maze_loops_2.png
        text: Na przykład, jeśli chciałbym każdemu na Facebooku złożyć życzenia urodzinowe
          wysyłając mu e-mail, napisanie tych wszystkich e-maili mogłoby zająć więcej
          niż wiek. Ale przy pomocy zaledwie kilku linii kodu mogę sprawić, że system
          wyśle e-mail z życzeniami do każdej osoby na Facebooku.
      3:
        image: notes/C1_maze_loops_3.png
        text: Aby przenieść ptaka do świni na tym poziomie... zamiast przeciągać do
          obszaru roboczego trzy bloki "północ", użyjesz bloku "powtarzaj". Przeciągnij
          blok "powtarzaj" do obszaru roboczego i wpisz liczbę 3. Następnie przeciągnij
          blok "przesuń się na północ" do bloku "powtarzaj" i kliknij "Uruchom", aby
          sprawdzić, czy zrobiłeś to dobrze. Gratulacje, udało się!
    C1_moveitmoveit_unplugged:
      1:
        image: notes/C1_moveitmoveit_unplugged_1.png
        text: Ta lekcja nazywa się przesuń to, przesuń to. Napiszemy wspólnie program,
          aby przemieścić naszych przyjaciół od początku z różą wiatrów do celu uśmiechniętej
          buzi.
      2:
        image: notes/C1_moveitmoveit_unplugged_2.png
        text: Ale buźka jest zwrócona twarzą w dół i tylko jedna osoba wie, jak się
          tam dostać. Rozpocznijmy ten program.
      3:
        image: notes/C1_moveitmoveit_unplugged_3.png
        text: Program to algorytm, który został zakodowany do czegoś, co może być
          uruchomione przez maszynę. Większość z nas myśli o programie jako o czymś,
          co piszemy na komputer. Programy świetnie się do tego nadają, ale są również
          pomocne w innych miejscach. Możesz wykonać swoją własną grę lub nawet zaprogramować
          robota, by robił coś dla ciebie.
    C1_going_places_safely:
      1:
        image: notes/C1_going_places_safely_1.png
        text: Cześć! Nazywam się Jeremiah. Mam siedem lat i uwielbiam grać na komputerze
          mojej mamy ale najpierw muszę dostać pozwolenie od mojej mamy. "Mamo, czy
          mogę wejść na komputer ? Oczywiście skarbie!"
      2:
        image: notes/C1_going_places_safely_2.png
        text: Uwielbiam komputer mojej mamy ponieważ mogę korzystać na nim z internetu.
          Internet to taki rodzaj twojej okolicy. Możesz tu odwiedzać fajne miejsca,
          rozmawiać z rodzina lub przyjaciółmi no i oczywiście możesz nauczyć się
          wielu nowych rzeczy.
      3:
        image: notes/C1_going_places_safely_3.png
        text: Wczoraj wybrałem się do zoo niedaleko mojego domu. Widziałem tam malutką
          zebrę. Zrobiłem jej zdjęcie, a potem zmieniłem kolor pasków, dodałem kapelusz
          i wrzuciłem to do mojej kolekcji szalonych zwierząt. Super! Później wybrałem
          się gdzieś bardzo daleko - do Kenii. To taki kraj w Afryce. Mieszka tam
          dużo zebr.
      4:
        image: notes/C1_going_places_safely_4.png
        text: Czasami w internecie rozmawiam z ludźmi, których znam, jak moja babcia,
          która mieszka w innym stanie. Cześć babciu! Piecze ciasteczka, które mi
          wyśle na urodziny. "Pychotka, gdyby komputery potrafiły przekazywać zapachy!"
          Mogę rozmawiać z różnymi ludźmi przez Internet, jak mój kuzyn, ale rozmawiam
          tylko z ludźmi, których znam.
      5:
        image: notes/C1_going_places_safely_5.png
        text: To, co najbardziej lubię w internecie to możliwość grania w fajne gry.
          Punkt! Lubię również rysować i tworzyć nowe rzeczy i dzielić się nimi z
          moimi przyjaciółmi. Super! Czasami odwiedzam strony, na których uczę się
          czegoś nowego, ale zawsze trzymam się stron, które są dla mnie odpowiednie.
          Wow, dinozaury!
      6:
        image: notes/C1_going_places_safely_6.png
        text: 'Internet to super fajne miejsce. Ale tak jak gdy przekraczasz ulicę
          w sąsiedztwie, musisz również być ostrożny gdy wchodzisz do internetu. Oto
          trzy zasady do zapamiętania. Zasada numer 1: Zawsze najpierw zapytaj rodziców.
          Zasada numer 2: Rozmawiaj tylko z ludźmi, których znasz. Zasada numer 3:
          Trzymaj się miejsc, które są w sam raz dla ciebie.'
      7:
        image: notes/C1_going_places_safely_7.png
        text: Wow, to było super! Czas na kolację. Wylogowuję się. Nie mogę się doczekać,
          kiedy zaloguję się ponownie, żeby zobaczyć, jakie strony mogę odwiedzić
          jako następne.
    C1_pair_programming:
      1:
        image: notes/C1_pair_programming_1.png
        text: Dzisiaj nauczymy się o Programowaniu w Parach. W programowaniu w parach
          pracujecie jako zespół. Dlaczego dwie osoby miałyby używać jednego komputera?
          Ponieważ co dwie głowy to nie jedna. W programowaniu w parach ty i twój
          partner będziecie siedzieć razem przy jednym komputerze i oboje będziecie
          pracować nad tym samym projektem.
      2:
        image: notes/C1_pair_programming_2.png
        text: W programowaniu w parach, jedna osoba jest kierowcą, a druga jest pilotem,
          dokładnie jak w przypadku jazdy samochodem. Kierowca siedzi przy komputerze
          i to on obsługuje klawiaturę i myszkę lub ekran dotykowy i kontroluje główne
          akcje komputera. Druga osoba to pilot. Pilot pomaga kierowcy, odpowiadając
          na jego pytania i wskazując potencjalne problemy i błędy.
      3:
        image: notes/C1_pair_programming_3.png
        text: Komunikacja to klucz do udanego programowania w parach. Nie obrażaj,
          miej szacunek, nie wymądrzaj się, bo nikt nie lubi, gdy kierowca siedzi
          z tyłu. Ty i twój partner powinniście cały czas rozmawiać. Kierowca może
          wyjaśniać, co robi. A pilot może pomagać sugerować kolejne kroki.
      4:
        image: notes/C1_pair_programming_4.png
        text: Pilot powinien myśleć o całokształcie, a kierowca skupiać się na szczegółach.
          Obie role są ważne. Programowanie w parach polega na wspólnej pracy jako
          zespół.
    C1_planting_seed:
      1:
        image: notes/C1_planting_seed_1.png
        text: Ta lekcja nazywa się sadzenie nasion i pomoże nam zrozumieć algorytmy.
          Algorytmy to specyficzne instrukcje, które wyjaśniają kolejność wykonywania
          czegoś. Nawet codzienne sprawy takie jak jedzenie śniadania lub mycie zębów
          to algorytmy, które wymagają małych kroczków prowadzących do wykonania danej
          czynności.
      2:
        image: notes/C1_planting_seed_2.png
        text: Komputery mogą być naprawdę mądre, ale rozumieją cię tylko wtedy, gdy
          powiesz im dokładnie, czego chcesz - krok po kroku. Najlepsze w algorytmach
          jest to, że jeśli wykonujesz instrukcje w określonym porządku, możesz zrobić
          coś, czego wcześniej nie umiałeś zrobić. To tak jak używanie przepisu kulinarnego.
      3:
        image: notes/C1_planting_seed_3.png
        text: Dzisiaj będziemy sadzić nasze własne nasiona, używając algorytmu. Stwórz
          swój własny algorytm rozcinając obrazki. Wybierz obrazki, które pokazują
          etapy sadzenia nasiona i ułóż te obrazki we właściwej kolejności.
      4:
        image: notes/C1_planting_seed_4.png
        text: A teraz czas zobaczyć, czy twój algorytm działa. Z uwagą wykonuj kroki
          opisane w algorytmie. Czy są ustawione w odpowiedniej kolejności? Czy udało
          ci się zasadzić nasiono, postępując zgodnie z algorytmem? To jest jak programowanie
          obrazkami!
      5:
        image: notes/C1_planting_seed_5.png
        text: Kiedy chcemy zrobić czekoladę, jest wiele etapów tego procesu, a każdy
          etap składa się ze zbioru mniejszych kroków, ponadto jest wiele różnych
          przepisów lub algorytmów, w zależności od tego, jak chcemy, żeby czekolada
          smakowała. Każdy krok jest ważny, nawet te malutkie, a więc bez jednego
          kroku reszta nie może być wykonana. Tworzenie algorytmów, które inni mogą
          zrozumieć, jest naprawdę ważne. Dlatego każdy krok musi być zapisany w ten
          sposób, żeby wynik był taki sam niezależnie od tego, kto dany krok wykona.
    C1_playlab_storytelling:
      1:
        image: notes/C1_playlab_storytelling_1.png
        text: Czas stać się kreatywnym i użyć swoich umiejętności kodowania do opowiedzenia
          historyjki. Twoja historyjka będzie mieć aktorów, a ty będziesz mógł sprawić,
          że ci aktorzy będą mówić i oddziaływać ze sobą. Zacznij się zastanawiać,
          jaką historyjkę chcesz opowiedzieć.
      2:
        image: notes/C1_playlab_storytelling_2.png
        text: Kot zawsze bał się psa, a co jeśli kot domyśli się, że pies próbuje
          być miły? Blok "po uruchomieniu" wszystko zaczyna. Blok "przesuń" przesunie
          twoją postać, a blok "powiedz" sprawi, że twoja postać powie, cokolwiek
          napiszesz.
      3:
        image: notes/C1_playlab_storytelling_3.png
        text: To jest blok "gdy aktorzy kolidują", który możesz połączyć z innymi
          blokami.
      4:
        image: notes/C1_playlab_storytelling_4.png
        text: Próbowałem przekonać psa, żeby przyszedł i powiedział "Cześć", ale kot
          się wystraszył i uciekł. "Ach..." Gdyby było więcej czasu, moglibyśmy mieć
          szczęśliwe zakończenie. Koniec!
    C1_spelling_bee_intro:
      1:
        image: notes/C1_spelling_bee_intro_1.png
        text: To jest poziom literującej pszczoły. Użyj kawałków puzzli, aby przesunąć
          pszczołę. Przesuwając się, zbierze litery do przeliterowania słów.
      2:
        image: notes/C1_spelling_bee_intro_2.png
        text: Zobacz, czy potrafisz przeliterować słowo, które dostajesz w ramce pod
          polem gry. Ale bzzządź ostrożny! Przesuwanie w złym kierunku doda litery,
          których nie chcesz.
    C1_zuck_repeat_loop:
      1:
        image: notes/C1_zuck_repeat_loop_1.png
        text: Jeden z tych komputerów jest dobry w powtarzaniu komend. Jako osoba
          możesz się naprawdę zmęczyć, jeśli trzeba samemu robić te same rzeczy kilka
          razy. Ale komputer może robić to samo miliony, a nawet miliardy razy i się
          nie zmęczyć trzeba więc posiadać tę zdolność.
      2:
        image: notes/C1_zuck_repeat_loop_2.png
        text: Na przykład, jeśli chciałbym każdemu na Facebooku złożyć życzenia urodzinowe
          wysyłając mu e-mail, napisanie tych wszystkich e-maili mogłoby zająć więcej
          niż wiek. Ale przy pomocy zaledwie kilku linii kodu mogę sprawić, że system
          wyśle e-mail z życzeniami do każdej osoby na Facebooku.
      3:
        image: notes/C1_zuck_repeat_loop_3.png
        text: W tym przykładzie, twoim celem jest przesunięcie ptaka, aby złapać świnię.
          A teraz będziemy mieć możliwość użyć bloku repetycyjnego, aby zrobić to
          z łatwością. Możesz to zrobić albo dając komputerowi komendę "przesuń się
          naprzód" pięć razy, by przesunąć ptaka w kierunku świni o jeden krok za
          każdym razem, albo możesz kazać komputerowi przesunąć raz, a potem kazać
          powtórzyć to pięć razy - efekt będzie taki sam.
      4:
        image: notes/C1_zuck_repeat_loop_4.png
        text: In order to do this, you drag your move forward command and then you
          put it inside the repeat block. And you can click on it and tell it how
          many times you  to repeat the block to tell it how many steps you want it
          to take forward.
      5:
        image: notes/C1_zuck_repeat_loop_5.png
        text: One more thing is you can put as many commands as you want inside the
          repeat block. So in this example, you're telling it to move forward and
          turn left, which it'll do five times. Have fun!
    C2_artist_intro:
      1:
        image: notes/C2_artist_intro_1.png
        text: You wouldn't even qualify for the race if you don't have people who
          are proficient in computer science because of how much data the cars collect
          and the necessity to be able to have people that can write programs to figure
          out how you continue to figure out how to build performance.
      2:
        image: notes/C2_artist_intro_2.png
        text: W tym zadaniu zostaniesz artystą, który używa ołówka, by narysować rożne
          kształty. Gdziekolwiek twój artysta pójdzie narysuje linię za sobą.
      3:
        image: notes/C2_artist_intro_3.png
        text: To move around the canvas, you'll use the move forward block. Here the
          move forward block says move forward by 100 pixels. When we hit run, what
          happens? The artist moves forward a certain amount and that amount is 100
          pixels. Pixels are basically very tiny squares on your computer screen.
      4:
        image: notes/C2_artist_intro_4.png
        text: The other block we have in this puzzle says turn right by 90 degrees.
          And when we drag that out that makes our artist turn a certain amount. So
          you can play around with how far you want the artist to turn. This is a
          90 degree turn.
      5:
        image: notes/C2_artist_intro_5.png
        text: And this is a 120 degree turn. And remember, you can change these values
          by clicking the arrows next to the numbers for pixels and degrees. Enjoy
          drawing with your artist!
    C2_bee_conditionals:
      1:
        image: notes/C2_bee_conditionals_1.png
        text: This is the conditional block. It says IF there is nectar or honey that
          is less than, equal to or greater than a number, THEN do something.
      2:
        image: notes/C2_bee_conditionals_2.png
        text: This is useful when we don't know how much nectar or honey to get, as
          we see here with this question mark.
      3:
        image: notes/C2_bee_conditionals_3.png
        text: In this example, we're going to say IF the purple flower has nectar
          greater than 0, get nectar. That will tell our bee to keep getting nectar
          as long as it's there. Ta-dah!
    C2_binary_bracelets:
      1:
        image: notes/C2_binary_bracelets_1.png
        text: This is the binary bracelets lesson. We are going to code our initials
          on a bracelet we can wear and show all our friends!
      2:
        image: notes/C2_binary_bracelets_2.png
        text: Binary is a way of representing information using only two options.
          Sometimes people think of this as only 1s and 0s. But you can represent
          binary with combinations of on or off, up and down, in and out or really
          any set of opposites.
      3:
        image: notes/C2_binary_bracelets_3.png
        text: Cześć,  jestem Orion i programuje roboty tutaj w Play-im. Wszystkie
          komputery i mózgi robotów na swoim fundamentalnym poziomie to małe bramki
          elektroniczne. Kiedy bramka jest otwarta prąd elektryczny może przez nią
          przejść i na odwrót gdy bramka jest zamknięta prąd nie może przez nią przechodzić.
      4:
        image: notes/C2_binary_bracelets_4.png
        text: An example of binary on the robot is the robot's eyes. The robot's eyes
          are LEDs and those are lights that are either on or off. It's a binary system,
          one or the other. We can use the lights to represent binary numbers. If
          we have a set of robots, we can say that the first robot is the 1s place
          and the second robot is the 2s place, the third robot is the 4s place and
          so on. That's how you represent a binary number. The robots will do it with
          their binary eyes and count it out for you.
    C2_conditionals_with_cards:
      1:
        image: notes/C2_conditionals_with_cards_1.png
        text: This lesson is called conditionals with cards. Every day you make decisions
          based on what you see and hear.
      2:
        image: notes/C2_conditionals_with_cards_2.png
        text: Chcę wyjść do parku lecz najpierw muszę zdecydować na podstawie pogody
          czy powinienem wziąć parasolkę czy też nie. Więc wyglądam zza okno. Jeśli
          jest pochmurnie to muszę wziąć moją parasolkę. Jeśli jednak jest ładna pogoda
          to wezmę moje okulary przeciwsłoneczne. Myślę jednak, że lepszym wyborem
          będzie parasolka. To co widzę i słyszę definiuje to co wezmę ze sobą do
          parku.
      3:
        image: notes/C2_conditionals_with_cards_3.png
        text: Conditionals are used in games too. Today we're going to practice using
          conditionals with a card game. In this game, the card that I draw determines
          what my friends are going to do. If I draw a seven, everyone claps. Else,
          everyone says "awww." Let's try it! "Awww" "cheers"
      4:
        image: notes/C2_conditionals_with_cards_4.png
        text: I bet you can make up games that are even more fun with conditionals.
          Give it a try! Conditionals are what make computers seem smart. A computer
          program that includes conditionals can react to the user and change its
          course of action.
      5:
        image: notes/C2_conditionals_with_cards_5.png
        text: Think about your favorite video game. Do you earn more points for some
          actions than you do for others? This occurs because the computer is using
          conditionals. It's the way a computer makes a decision. How about, if you
          hit the target, you earn ten points. Else, you lose three. When you know
          how conditionals work, you can create all kinds of exciting games.
    C2_artist_debugging:
      1:
        image: notes/C2_artist_debugging_1.png
        text: Here we already have some blocks out in our work space. But there is
          something wrong.
      2:
        image: notes/C2_artist_debugging_2.png
        text: Let's debug this code by slowing down the speed and watching it as it
          goes through each block step by step.
      3:
        image: notes/C2_artist_debugging_3.png
        text: Oh, there's the problem! The cat's whiskers are 75 pixels long, not
          25.
    C2_bee_debugging:
      1:
        image: notes/C2_bee_debugging_1.png
        text: Have you ever heard of debugging a program? This is the way you figure
          out what's not working. When you debug code, you identify and remove errors.
      2:
        image: notes/C2_bee_debugging_2.png
        text: Here we're given a few blocks already in our workplace. We're going
          to use the step button to walk through the blocks, step by step, to see
          if this is the right solution and where we may need to fix it.
      3:
        image: notes/C2_bee_debugging_3.png
        text: Looks like there's our problem! We need one more move forward block.
          The step button helps us debug our problem by identifying where the error
          is so we can fix it.
    C2_digital_footprint:
      1:
        image: notes/C2_digital_footprint_1.png
        text: On your head you hold your hat and your smarts will tell you where you're
          at and to think about the zoo, and to nod hello to you and you! Use your
          head when you're online to keep what's yours inside your mind and to know
          how to be safe, how to give your life some private space! From your head
          down to your toes, pause, think about it. From your feet up to your nose,
          pause and think online!
      2:
        image: notes/C2_digital_footprint_2.png
        text: Use your heart to grow and grow, and to give yourself a healthy glow,
          and to make a valentine, tell someone that you'll be mine! Use your heart
          when you're online, feel what's right and always kind, and show your friends
          respect, to be fair and nice on the internet. From your head down to your
          toes, pause, think about it. From your feet up to your nose, pause and think
          online!
      3:
        image: notes/C2_digital_footprint_3.png
        text: Use your arms to hug your pet, to keep your clothes from getting wet,
          and to wear your favorite sleeves and to help you fly and make believe.
          Use your arms when you're online, to take break and balance time and leave
          your tech behind and to find yourself a tree to climb. From your head down
          to your toes, pause, think about it. From your feet up to your nose, pause
          and think online!
      4:
        image: notes/C2_digital_footprint_4.png
        text: Use your gut to store your food, and to listen to its growling mood,
          to make a belly flop, and to feel the gas in soda pop. Use your gut when
          you're online, to know to watch for certain signs, and to let it guide the
          way and tell you when it's not ok. From your head down to your toes, pause,
          think about it. From your feet up to your nose, pause and think online!
      5:
        image: notes/C2_digital_footprint_5.png
        text: So think with your head, and feel with your heart, balance with your
          arms, listen to your gut, online. Use your legs to run and kick, and to
          jump and bounce on a pogo stick, and to dance around the block, and to skip
          along in your smelly socks. Use your legs when you're online, to stand up
          to bullies who cross the line, and remember to stand tall, be nice to creatures
          great and small.
      6:
        image: notes/C2_digital_footprint_6.png
        text: From your head down to your toes, pause, think about it. From your feet
          up to your nose, pause and think online! So think with your head, and feel
          with your heart, balance with your arms, listen to your gut, stand up with
          your legs. From your head down to your toes, pause, think about it. From
          your feet up to your nose, pause and think online!
    C2_digital_footprint_v2:
      1:
        image: notes/C2_digital_footprint_v2_1.png
        text: Everytime you go online, you leave a footprint that can be searched,
          copied, shared, broadcast and is permanent. What kind of digital footprint
          are you leaving? What kind of digital footprint do you want to leave?
    C2_graph_paper:
      1:
        image: notes/C2_graph_paper_1.png
        text: This lesson is called "Graph Paper Programming" and it's all about algorithms.
          Today we're going to learn how to write programs that show each other how
          to recreate simple black and white images, using only hand drawn arrows.
      2:
        image: notes/C2_graph_paper_2.png
        text: An algorithm is a list of instructions for completing a task. We'll
          follow this set of instructions to make the bowl. Algorithms are really
          helpful when you need someone else to understand how to do something.
      3:
        image: notes/C2_graph_paper_3.png
        text: If you're writing an algorithm for a computer, you have to break it
          down to little tiny steps. So finish this row and go to the next, then the
          next one, and you'll be done.
      4:
        image: notes/C2_graph_paper_4.png
        text: I use algorithms in my work. If I write down all of the steps I can
          recreate that same piece again, or I can teach someone else to do it. Put
          the glass in the kiln, fuse it together, follow the rest of the instructions
          to make the bowl. Algorithms give you a road map for getting something done.
    C2_artist_loops:
      1:
        image: notes/C2_artist_loops_1.png
        text: Here we are going to use the repeat block to help us save steps when
          we are programming our artist. We already have some blocks out on our stage
          but they are just there to get us started.
      2:
        image: notes/C2_artist_loops_2.png
        text: To loop those blocks four times to draw the whole square, we just drag
          out the repeat block and put the moveforward and turn right blocks inside
          the repeat block. When we hit run, the artist will repeat those steps four
          times to complete the square.
    C2_bee_loops:
      1:
        image: notes/C2_bee_loops_1.png
        text: A loop is a repetition of activity. Going into a hive to inspect, I
          look at a frame, and then I put it back. I repeat that same activity multiple
          times. It's looping around, doing the same activity multiple times.
      2:
        image: notes/C2_bee_loops_2.png
        text: This is the repeat block. Whatever you put inside the repeat block will
          repeat those actions the number of times that you tell it to. For example,
          in this level, rather than drag out move forward and get nectar three times,
          we're going to just drag them out once each and repeat the action three
          times. That made it easy!
    C2_maze_intro:
      1:
        image: notes/C2_maze_intro_1.png
        text: Usually programming is all in text but we'll use Blockly which uses
          visual blocks that you drag and drop to write programs. Under the hood,
          you're still creating code. To start off, we're going to build code for
          a program that will help this Angry Bird move through a maze to get to the
          evil pigs that stole its eggs.
      2:
        image: notes/C2_maze_intro_2.png
        text: Blockly is split into three main parts. On the left is the bird's maze,
          where your program will run. The instructions for each level are written
          below the maze. This middle area is the toolbox and each of these blocks
          is a command that the bird can understand. The white space on the right
          is called the workspace and this is where we'll build our program.
      3:
        image: notes/C2_maze_intro_3.png
        text: If I drag the move block to our work space and press "Run", what happens?
          The bird moves forward one box on the grid. And what if I want the bird
          to do something after it moves forward one box? I can add another block
          to our program.
      4:
        image: notes/C2_maze_intro_4.png
        text: I'm going to choose the "turn right" block and I'll drag it under my
          move block until the yellow arrow appears. Then I'll drop it and the two
          blocks will snap together. When I press "Run" again,  the bird will perform
          the commands that are stacked from top to bottom on our work space.
      5:
        image: notes/C2_maze_intro_5.png
        text: If you ever want to delete a block, just remove it from the stack and
          drag it to the trash can. After you've hit run, you can always hit the reset
          button to get the bird back to the start. Now let's get those pigs!
    C2_paper_airplanes:
      1:
        image: notes/C2_paper_airplanes_1.png
        text: This lesson is called Real Life Algorithms. Algorithms describe things
          that people do everyday. Cookie recipes and directions for building a birdhouse
          are both everyday algorithms.
      2:
        image: notes/C2_paper_airplanes_2.png
        text: Today we're gonna make, create, and test an algorithm for a paper airplane.
          But first, we need to break this big project into easy to follow small steps.
          For making a paper airplane, we need to decide what steps to take and in
          what order to take them.
      3:
        image: notes/C2_paper_airplanes_3.png
        text: You'll create your algorithm by first cutting apart the pictures. Next,
          you'll select the 6 pictures that show the steps needed to make a paper
          airplane and arrange those pictures in the correct order. After you have
          everything in order, you will trade algorithms with another student team
          to test out the algorithm to see if the algorithm works. A well designed
          algorithm is super important to making the best paper airplane.
      4:
        image: notes/C2_paper_airplanes_4.png
        text: When we want to make chocolate, there are many big steps to that process.
          And each of those big steps has its own set of smaller steps. And there
          are different recipes, or algorithms, depending on how we want the chocolate
          to taste. Each step is important, even the small ones. So without one step,
          the rest of them cannot be completed. Creating algorithms that others can
          understand is really important. That's why each step has to be written down,
          so no matter who does it, the result is the same.
    C2_playlab_createstory:
      1:
        image: notes/C2_playlab_createastory_1.png
        text: Do tej pory tworzyliście animację lub historyjkę, która za każdym razem
          działa tak samo. Teraz możecie utworzyć interaktywną grę, w którą możecie
          zagrać.
      2:
        image: notes/C2_playlab_createastory_2.png
        text: Tam są bloki "kiedy strzałka" i "przenieś postać". Możesz umieścić te
          bloki razem, aby poruszać postaciami za pomocą klawiszy strzałek.
    C2_relay_programming:
      1:
        image: notes/C2_relay_programming_1.png
        text: Today we're going to do relay programming. It's all about programming
          under pressure and debugging the mistakes that sometimes happen when you
          work really quickly or in teams. We'll use graph paper programming to simulate
          coding, and use relay races to simulate having a deadline.
      2:
        image: notes/C2_relay_programming_2.png
        text: In relay programming, teams will be racing to finish a graph paper program.
          You have to check your teammate's work, or debug it, fix it if there's a
          mistake, add your arrow, and run back and tag your teammate.
      3:
        image: notes/C2_relay_programming_3.png
        text: Programmers use debugging a lot to find and fix problems in their algorithms
          or code. There are lots of ways to debug problems. One of the easiest is
          to move step by step until you find where something goes wrong, then fix
          it.
      4:
        image: notes/C2_relay_programming_4.png
        text: Here, I'm trying to do a back handspring, but I keep falling off. I
          walk through each part, step by step, and realize where my mistake was.
          My coach showed me I wasn't putting my hands on the beam correctly. So I
          tried another back handspring on the beam with my new hand position, and
          I stuck it! I was really glad I debugged my back  handspring. We figured
          it out! Debugging is finding and fixing problems. Nice, good job!
    C2_zuck_repeat_loop:
      1:
        image: notes/C2_zuck_repeat_loop_1.png
        text: One thing that computers are really good at is repeating commands. As
          a person, you'd get really bored if you had to do the same thing lots of
          times in a row. But a computer can do the same thing millions or even billions
          of times, and not get bored and be able to carry that out really well.
      2:
        image: notes/C2_zuck_repeat_loop_2.png
        text: So for example if I wanted to wish everyone on Facebook a happy birthday
          by sending them an email, it might take me more than a century to actually
          write out all of those emails to everyone. But with just a few lines of
          code, I can have a system send an email to everyone on Facebook wishing
          them a happy birthday. So that's what loops are, and why they're valuable,
          and something that computers can do very well.
      3:
        image: notes/C2_zuck_repeat_loop_3.png
        text: In this example your goal is going to be to move the bird to get the
          pig.  Now we're gonna be able to use the "repeat" block in order to be able
          to do this very easily. You can either do this by giving the computer a
          "move forward" command five times in order to advance the bird one step
          each time to the pig.
      4:
        image: notes/C2_zuck_repeat_loop_4.png
        text: Or you can just tell the computer to "move forward" once, and then tell
          it to "repeat" that 5 times, and it will do the same thing. So in order
          to do this you drag your "move forward" command, and then you put it inside
          the "repeat" block.And you can click on it and tell it how many times you
          want to repeat the block to tell it how many steps you want it to take forward.
      5:
        image: notes/C2_zuck_repeat_loop_5.png
        text: Now one more thing is you can put as many commands as you want inside
          the "repeat" block. So in this example you're telling it to move forward
          and turn left, which it will do five times. All right good job and have
          fun!
    C3_artist_functions:
      1:
        image: notes/C3_artist_functions_1.png
        text: One of the great things in computer programming is once you've taught
          a computer how to do an action, you can call that function again. You give
          it a name and then you can call it. That's really like extending the language.
      2:
        image: notes/C3_artist_functions_2.png
        text: In the program we built, we learned how to draw a square by moving and
          turning four times. We can take that function and give it a name, draw a
          square, so that any time we want to do that, we simply say draw a square
          and it will go back and invoke that function, that code. It will get done
          for us. We've added that concept to our programming language.
    C3_artist_intro:
      1:
        image: notes/C3_artist_intro_1.png
        text: You wouldn't even qualify for the race if you don't have people who
          are proficient in computer science because of how much data the cars collect
          and the necessity to be able to have people that can write programs to figure
          out how you continue to figure out how to build performance.
      2:
        image: notes/C3_artist_intro_2.png
        text: W tym zadaniu zostaniesz artystą, który używa ołówka, by narysować rożne
          kształty. Gdziekolwiek twój artysta pójdzie narysuje linię za sobą.
      3:
        image: notes/C3_artist_intro_3.png
        text: To move around the canvas, you'll use the move forward block. Here the
          move forward block says move forward by 100 pixels. When we hit run, what
          happens? The artist moves forward a certain amount and that amount is 100
          pixels. Pixels are basically very tiny squares on your computer screen.
      4:
        image: notes/C3_artist_intro_4.png
        text: The other block we have in this puzzle says turn right by 90 degrees.
          And when we drag that out that makes our artist turn a certain amount. So
          you can play around with how far you want the artist to turn. This is a
          90 degree turn.
      5:
        image: notes/C3_artist_intro_5.png
        text: And this is a 120 degree turn. And remember, you can change these values
          by clicking the arrows next to the numbers for pixels and degrees. Enjoy
          drawing with your artist!
    C3_artist_nested_loops:
      1:
        image: notes/C3_artist_nested_loops_1.png
        text: When you put a loop inside of another loop, we call that a nested loop.
          For example, here we're given the code already to draw one triangle with
          sides of length 100 pixels using the repeat times block set to three, once
          for each side of a triangle.
      2:
        image: notes/C3_artist_nested_loops_2.png
        text: But we want to draw six triangles. In order to do that, we're going
          to take that loop and place it inside of another repeat times block. Pretty
          cool!
    C3_bee_conditionals:
      1:
        image: notes/C3_bee_conditionals_1.png
        text: This is the conditional block. It says IF there is nectar or honey that
          is less than, equal to or greater than a number, THEN do something.
      2:
        image: notes/C3_bee_conditionals_2.png
        text: This is useful when we don't know how much nectar or honey to get, as
          we see here with this question mark.
      3:
        image: notes/C3_bee_conditionals_3.png
        text: In this example, we're going to say IF the purple flower has nectar
          greater than 0, get nectar. That will tell our bee to keep getting nectar
          as long as it's there. Ta-dah!
    C3_bee_debugging:
      1:
        image: notes/C3_debugging_bee_1.png
        text: Have you ever heard of debugging a program? This is the way you figure
          out what's not working. When you debug code, you identify and remove errors.
      2:
        image: notes/C3_debugging_bee_2.png
        text: Here we're given a few blocks already in our workplace. We're going
          to use the step button to walk through the blocks, step by step, to see
          if this is the right solution and where we may need to fix it.
      3:
        image: notes/C3_debugging_bee_3.png
        text: Looks like there's our problem! We need one more move forward block.
          The step button helps us debug our problem by identifying where the error
          is so we can fix it.
    C3_bee_functions:
      1:
        image: notes/C3_bee_functions_1.png
        text: One of the most important concepts in computer science is how to define
          new commands, how to add your own words to a computer language. Most computer
          languages have only about one hundred words or commands. The art and magic
          is in defining your own new words out of these building blocks.
      2:
        image: notes/C3_bee_functions_2.png
        text: We do this all the time in sports. For example, in basketball, you start
          by learning how to dribble, how to do a lay-up, how to rebound. Once you've
          learned these really basic moves, you learn new moves and put together these
          building blocks, like a pick and roll or give and go. You can then go from
          there to do more complex plays. Once you learn that play and give it a name,
          everybody on the team knows how to do it.
      3:
        image: notes/C3_bee_functions_3.png
        text: Similarly once you've taught a computer how to do an action once using
          these sequences of commands, you can make up your own name for that action
          so it's easy to repeat it later. When you define your own command and give
          it a name, that's called a function. Now we're going to use functions to
          help the bee.
      4:
        image: notes/C3_bee_functions_4.png
        text: In this example, our function is called get 2 nectar, this green block
          right here. We know what get 2 nectar does by looking at this grey box which
          is the function definition. If we look inside there, the get 2 nectar is
          going to get nectar and then get nectar again. Always look at what's inside
          the grey box so that you know what these green function blocks can do.
    C3_bee_nested_loops:
      1:
        image: notes/C3_bee_nested_loops_1.png
        text: Now we're going to use nested loops with the bee. We're given some starter
          code which tells the bee to move forward and get nectar three times and
          then turn right. Let's take that whole piece of code and nest it inside
          another repeat block and set to repeat three times. Done!
    C3_bounce:
      1:
        image: notes/C3_bounce_1.png
        text: You're going to be creating your very own bounce game that you'll be
          able to share with your friends! How cool!
      2:
        image: notes/C3_bounce_2.png
        text: To get started, we have to link up the paddle controls to the arrow
          keys on our keyboard.
      3:
        image: notes/C3_bounce_3.png
        text: We can do this by linking the when left arrow block to the move left
          block and the when right arrow block to the move right block. Give it a
          go and you'll be programming your own bounce game in no time!
    C3_computational_thinking:
      1:
        image: notes/C3_computational_thinking_1.png
        text: This lesson is computational thinking. Sometimes learning a new game
          can be tough, right? At first it might seem really confusing and sometimes,
          there's no one there to teach you the rules, so you have to figure it out
          on your own.
      2:
        image: notes/C3_computational_thinking_2.png
        text: The good news is that you can get better at figuring things out on your
          own when you know a few thinking tricks. These tricks are unique ways for
          looking at and solving problems. In this lesson, you'll learn about four
          tricks and practice them with your friends to figure out the rules to a
          game.
      3:
        image: notes/C3_computational_thinking_3.png
        text: When you break down a big problem into smaller pieces, you're using
          your brain to decompose the big problem. Once we've decomposed the big problem
          into several smaller problems, we can go on to our next trick, which is
          called pattern match.
      4:
        image: notes/C3_computational_thinking_4.png
        text: That's when we look for similarities between things. Once I find the
          things that are the same, I can figure out what things are different. When
          I remove those differences, that's called abstraction.
      5:
        image: notes/C3_computational_thinking_5.png
        text: After I have figured out the steps to solving a problem, I can put those
          steps in a specific order called an algorithm so that anyone can use my
          directions to solve that problem. We're going to use these four steps to
          figure out how to play the game with no rules. By the end of the game, you'll
          be able to play something that looks like this!
    C3_crowdsourcing:
      1:
        image: notes/C3_crowdsourcing_1.png
        text: This lesson is called crowdsourcing. In this lesson we'll use a deck
          of cards to learn about how much easier some things can be to do in groups
          instead of trying to do them all alone. So grab some friends and make something
          awesome. Crowdsourcing is getting help from a large group of people to finish
          something faster.
      2:
        image: notes/C3_crowdsourcing_2.png
        text: In computer science, we use crowdsourcing all the time. Thousands of
          amateurs and professionals link their computers together to search through
          billions and billions of pieces of information. Looking for things like
          the next Marsenne prime number, or even possible alien communications.
      3:
        image: notes/C3_crowdsourcing_3.png
        text: When you see a movie, each second of the movie is 24 individual pictures,
          we call those frames. So every one of those pictures needs to be created
          and rendered and put all together. My team and I, we're all software developers.
          We all work together to create a piece of software that actually creates
          an image, creates the final image that you see on screen. That's a tool
          that artists and other developers can use as part of their teamwork and
          their process to be able to create the images that they want on screen.
      4:
        image: notes/C3_crowdsourcing_4.png
        text: For example, in Finding Nemo, when Crush and Squirt and all their friends
          are flying through the East Australian Current. You're seeing images of
          water flowing by, you're seeing the colors on the back of the turtle, you're
          seeing the sides of the fish. All of those things are generated through
          math and computer programs that we write, that we then give to the artist
          and they take that to create that final image and tweak it and make it look
          beautiful and look fun.
    C3_dice_race:
      1:
        image: notes/C3_dice_race_1.png
        text: This lesson is called dice race. Almost everyone likes to play computer
          games. Have you ever thought about how computer programmers turn the steps
          of a game into a program? The first step in creating computer games and
          in solving any problem requires thinking and planning.
      2:
        image: notes/C3_dice_race_2.png
        text: The thinking step of problem solving produces an algorithm, which is
          a step by step plan for solving a problem or finishing a task. In this lesson,
          you'll create an algorithm for a dice race game. Then you'll ask your friends
          to try out your plan to see if they can follow the steps to play the game.
          After the programmer is sure the steps are correct, it's time to translate
          the algorithm into a program with language that the computer can understand.
      3:
        image: notes/C3_dice_race_3.png
        text: Almost everything we do every day requires an algorithm, a list of steps
          you can follow to finish a task. Think about getting ready for school or
          planning a fun day with your friends or fixing a snack. To complete any
          of those tasks, you'll need to break it down into smaller steps and sometimes
          the steps must be in a specific order.
      4:
        image: notes/C3_dice_race_4.png
        text: Think about making a sandwich. It doesn't matter which ingredient you
          get out of the cabinet first. But you can't spread the peanut butter until
          you open the jar. Computers need algorithms and programs to show them how
          to do even simple things that we can do without thinking about it.
      5:
        image: notes/C3_dice_race_5.png
        text: An algorithm is the thinking behind what needs to happen while the program
          is the actual instructions given to the computer to make it happen. An algorithm
          has to be translated into a program before a computer can run it. Breaking
          a task into steps called an algorithm is sometimes difficult. But like any
          new skill, it gets easier and easier with practice.
    C3_farmer_while:
      1:
        image: notes/C3_farmer_while_1.png
        text: While loops are pretty similar to what you do in everyday life. Imagine
          you are washing your car, you'll keep scrubbing until it's clean. While
          it's not clean, continue to scrub. You're evaluating these things all the
          time.
      2:
        image: notes/C3_farmer_while_2.png
        text: We've got a new look to help your farmer out. It's called a while-block.
          It's pretty simple actually. While a statement at the top is true, do something.
          For example, while there's a pile move one hayful. Go ahead and give it
          a try with your farmer.
    C3_functional_suncatchers:
      1:
        image: notes/C3_functional_suncatchers_1.png
        text: This lesson is functional suncatchers. You'll be creating these pretty
          suncatchers using functions. There are several steps in creating one of
          these suncatchers. Some of the steps you have to repeat many times.
      2:
        image: notes/C3_functional_suncatchers_2.png
        text: The first step in simplifying the process of making a suncatcher is
          figure out what we have to repeat over and over again. We can group these
          steps into what we call a function.
      3:
        image: notes/C3_functional_suncatchers_3.png
        text: But there is more to creating a beautiful suncatcher than following
          precise steps. Sometimes we want to be creative and change the color of
          the beads we're using. We can make every suncatcher unique if we use different
          colored beads.
      4:
        image: notes/C3_functional_suncatchers_4.png
        text: Your suncatcher will be uniquely yours when you learn to think of the
          beads as variables which is a word that means a placeholder for information
          that can change. Have fun creating beautiful suncatchers using functions
          and variables!
    C3_internet:
      1:
        image: notes/C3_internet_1.png
        text: This lesson is all about the internet. The internet is a very busy place
          and similar to this busy road. Messages like cars are zooming along to get
          to their destinations. Messages move through the internet very quickly.
      2:
        image: notes/C3_internet_2.png
        text: Acting out how the internet works will help you understand what's happening
          when you use the internet. You'll learn how messages get from your computer
          to a favorite website or from a friend to an email inbox. Just like it's
          easier to navigate busy roads when you know the roads and can read the signs,
          traveling the internet is not so complicated when you know what goes on
          behind the scenes.
      3:
        image: notes/C3_internet_3.png
        text: Sending messages on the internet is a little bit like sending messages
          in the mail but with a few differences. I'm here at Google.com. The IP address
          for this website is this number. You can think of an IP address as your
          return address in the mail. Let's imagine that I want to send a message
          in the mail to someone in the office down the there. Do you see URL and
          the IP address on that door? I've written this message and hit send.
      4:
        image: notes/C3_internet_4.png
        text: Unlike the Postal Service, the first thing that happens is that the
          internet breaks the message into smaller parts so it can be sent more easily.
          These small parts are called packets. Each packet of the message is delivered
          to the destination one at a time. These packets are all put together in
          the right order so that the receiver can read the message correctly. Of
          course, there are many more things to learn about how the internet works
          but this is a great start. You're on your way to becoming a savvy internet
          user! Be sure to tell your family and friends what you've learned!
      5:
        image: notes/C3_internet_5.png
        text: My name is Amanda Camp and I'm a software engineer at Google. I work
          on a team that works on a backend server that stores profiles and contacts.
          In my job, we think a lot about how contacts can be sent to other devices,
          such as your phone. Most people have a lot of contacts, you might have say,
          1000 contacts and we don't want to send all of those contacts at once to
          your phone because it's too large of a message. Similar to the way the internet
          breaks large messages down into packets, we use a concept called paging
          where we might only send your phone 100 contacts at a time and let your
          phone respond to us and ask for the next 100.
      6:
        image: notes/C3_internet_6.png
        text: The most exciting thing about software is the fact that it can impact
          the entire world. I first learned to program when I was about nineteen.
          I think I was already a sophomore or a junior in college. The first program
          I remember writing is something that converted Celsius to Fahrenheit. I
          like programming because I like helping people. I can write programs at
          Google that help people all over the world and that's really mind-boggling
          and exciting.
    C3_maze_conditionals:
      1:
        image: notes/C3_maze_conditionals_1.png
        text: People make decisions everyday. For example, before you go outside,
          you have an if statement that says if it's raining, then I need to get my
          jacket. Computers are amazing once you decide those kinds of statements
          that they can reliably execute those things and unbelievable speed. A computer
          program really is a little bit of math and some if statements where the
          decision gets made.
      2:
        image: notes/C3_maze_conditionals_2.png
        text: The if block helps the zombie make a decision. It checks something.
          For example, let's use the block that says if there's a path to the left,
          and put a turn left command inside it. We're telling the zombie to check
          its surroundings, see if there's a path on the left and if so, make that
          turn.
      3:
        image: notes/C3_maze_conditionals_3.png
        text: Then we use the move forward block inside this repeat to get it to keep
          moving forward as long as it just wants to go straight. Then when there's
          a turn, the if block will tell it to make that turn to the left. You can
          see that if we do that, if we take the turn to the left and otherwise moving
          forward, we'll achieve our goal.
      4:
        image: notes/C3_maze_conditionals_4.png
        text: It's an example of using an if statement which is really a fundamental
          concept in computer programming. One of the first things I learned was how
          to write a program that played tic-tac-toe. I had if statements to say,
          ok, if the other person is about to win, go ahead and block that spot. Have
          fun learning how to use if statements, it's a key concept.
    C3_maze_level_4:
      1:
        image: notes/C3_maze_level_4_1.png
        text: In this example, your goal is to get zombie to the sunflower. We could
          use five move forward blocks or we could tell the computer to move forward
          and repeat five times using the one repeat block.
      2:
        image: notes/C3_maze_level_4_2.png
        text: This saves time and makes it way easier. To use it, just put the move
          forward block inside the repeat block. Hit run and the zombie will move
          forward five times to the yummy sunflower.
    C3_playlab_create_game:
      1:
        image: notes/playlab_1.png
        text: Do tej pory tworzyliście animację lub historyjkę, która za każdym razem
          działa tak samo. Teraz możecie utworzyć interaktywną grę, w którą możecie
          zagrać.
      2:
        image: notes/playlab_2.png
        text: Tam są bloki "kiedy strzałka" i "przenieś postać". Możesz umieścić te
          bloki razem, aby poruszać postaciami za pomocą klawiszy strzałek.
    C3_songwriting_with_parameters:
      1:
        image: notes/C3_songwriting_with_parameters_1.png
        text: Ta lekcja dotyczy tworzenia muzyki. Tworzenie muzyki jest trochę podobne
          do tworzenia programu komputerowego. Zapisane znaki i słowa mówią piosenkarzowi
          co ma robić. Niektórych fragmentów piosenki można użyć kilka razy.
      2:
        image: notes/C3_songwriting_with_parameters_2.png
        text: We call this the chorus. In a computer program, the parts of the program
          that are used over and over again are called functions. When you read song
          lyrics and it says the word chorus, do you sing the word chorus? No, you
          look at the top of the page to see what words make up the chorus.
      3:
        image: notes/C3_songwriting_with_parameters_3.png
        text: In this lesson, you'll learn a silly little song called little bunny
          foo foo. The song has a chorus that you will sing several times over and
          over again. A function is a piece of code that you can call and use over
          and over again. It makes programming easier and more efficient so you don't
          have to write out the steps of your function over and over again. You can
          just write it once!
    C4_bee_conditional:
      1:
        image: notes/C4_bee_conditional_1.png
        text: This is the conditional block. It says if you're at the flower or the
          honeycomb, then do something. This is useful when we don't know how much
          honey or nectar to get as we see here with this question mark.
      2:
        image: notes/C4_bee_conditional_2.png
        text: In this example, we're going to say, if it's a flower, get all the nectar
          and then use another one to say, if it's a honeycomb, make honey. Ta-dah!
    C4_conditionals:
      1:
        image: notes/C4_conditionals_1.png
        text: We have a new block that's called the if/else block. It's a conditional
          statement just like the if block you've used in the puzzles before. But
          now there's a new part at the bottom that says else. The if/else block lets
          the bee make a decision between two sets of actions. If the bee is at a
          flower, the bee will do the set of actions you put in the first part where
          it says do. If the bee is not at a flower, the bee will do the set of actions
          you put in the slot where it says else.
      2:
        image: notes/C4_conditionals_2.png
        text: If statements are how computers are able to make decisions. Humans set
          up conditions for the computer that say if the computer is presented with
          a certain situation do this. Else, which just means otherwise, do that.
          The top of our if/else block says if at flower. But the top of our block
          could say other things, like if nectar equals 2 or if there's a path ahead,
          our block will behave in the same way. That if the statement at the top
          is true it will do the first set of actions. But if the statement at the
          top is false, it will do the second set of actions.
    C4_for_loops:
      1:
        image: notes/C4_for_loops_1.png
        text: When you use a repeat block to loop your code, how does the computer
          know when it's repeated enough times? The repeat block is actually hiding
          a more sophisticated piece of code called a for loop which counts from a
          starting value up to an ending value by a specific increment.
      2:
        image: notes/C4_for_loops_2.png
        text: For example, a repeat three block counts from 1 to 3 by 1. Every time
          it counts, it runs the code inside the loop. The for loop knows how many
          times it has run by using a counter variable which is set to the starting
          value at the beginning of the loop and has the increment added to it each
          time the loop is run. As soon as the counter variable is greater than the
          ending value, the loop stops running.
      3:
        image: notes/C4_for_loops_3.png
        text: The benefit of using a real for loop instead of the repeat block is
          that you can actually see the counter variable and use it in your loop.
          For example, if I have a series of flowers and the first one has one nectar,
          the second one has two nectars and the third one has three, I can use the
          for loop to tell the bee to collect 'counter' nectars each time, which would
          one at the first flower, two at the second and three at the third.
      4:
        image: notes/C4_for_loops_4.png
        text: Also in a for loop, you can increment the counter by a number other
          than one each time. You can potentially count by 2s, 4s or even an amount
          that changes every time through.

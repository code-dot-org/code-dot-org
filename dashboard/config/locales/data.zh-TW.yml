        turtle_3_9: 你可以在沒人幫助的情況下重新建立"繪製房子"的函數嗎？試著自己完成它，然後用它畫出一排房子。
        turtle_3_10: "你已經學了好多東西！現在你可以隨意畫些你想畫的東西，畫個星星或是一個螺旋，或是更炫一點的畫個雪花吧。"
        maze_karel_debug_seq_1: "歡迎來除錯 ！我的程式不能正常運行。你可以發現問題並修復它，這樣我的田地會是平坦的並能即刻種植作物嗎？"

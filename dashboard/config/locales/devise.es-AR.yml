        la confirmación de tu nueva dirección de correo electrónico.
      updated: Has actualizado tu cuenta correctamente.
    sessions:
      signed_in: ''
      signed_out: Has cerrado tu sesión con éxito.
    unlocks:
      send_instructions: Recibirás un correo electrónico con instrucciones para confirmar
        tu cuenta en pocos minutos.
      send_paranoid_instructions: Si existe tu cuenta, recibirás un correo electrónico
        con instrucciones sobre cómo desbloquearla en pocos minutos.
      unlocked: Tu cuenta ha sido desbloqueada con éxito. Por favor inicia sesión
        para continuar.
  errors:
    messages:
      already_confirmed: ya estaba confirmada, por favor, intenta iniciar sesión
      confirmation_period_expired: tiene que ser confirmada dentro del período de
        %{period}, por favor, solicita una nueva
      expired: ha caducado, por favor, solicita una nueva
      not_found: no encontrado
      not_locked: No estaba bloqueada
      not_saved:
        one: '1 error impidió que este %{resource} se guardara:'
        other: '%{count} errores impiden que este %{resource} sea guardado:'
    invitations:

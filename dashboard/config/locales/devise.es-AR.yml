        submit_button: Enviar una invitación
      edit:
        header: Establece tu contraseña
        submit_button: Establecer mi contraseña
    mailer:
      invitation_instructions:
        subject: Instrucciones de la invitación
        hello: Hola %{email}
        someone_invited_you: Alguien te ha invitado a %{url}, lo puedes aceptar mediante
          el enlace de más abajo.
        accept: Aceptar invitación
        ignore: Si no quieres aceptar la invitación, por favor ignore este email.<br
          />Tu cuenta no sera creada hasta que acceda al enlace anterior y configurar
          su contraseña.

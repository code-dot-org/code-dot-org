    unplugged:
      audience: տարեկան 4+
      body: 'Weve կազմել ցուցակը unplugged դասերի ձեզ համար օգտագործել ձեր դասարանում.
        Այժմ դուք կարող եք սովորեցնել հիմունքների համակարգչային գիտության, թե արդյոք
        դուք ունեք համակարգիչ է ձեր դասարանում, թե ոչ: Փորձեք օգտագործելով այս դասերը
        որպես առանձին ոլորտ, իհարկե, կամ, ինչպես կոմպլեմենտար դասեր ցանկացած համակարգչային
        գիտության, իհարկե:'
      body_short: Եթե ​​դուք dont պետք համակարգիչներ, փորձեք այդ unplugged դասեր ձեր
        դասարանում.
      title: unplugged Դասեր

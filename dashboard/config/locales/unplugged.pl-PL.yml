          punkt" a "Jeśli wyciągnę czarną kartę, to ty zdobywasz punkt."'
      DigitalFootprint_2018:
        title: Twój cyfrowy ślad
        desc: Nauczycieli przedstawia uczniom, że umieszczenie informacji o sobie
          online tworzy cyfrowy ślad lub "szlak", co może mieć konsekwencje.
      BinaryImages_2018:
        title: Binarne obrazy (Binary Images)

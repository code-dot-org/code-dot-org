---
pl:
  data:
    unplugged:
      BigEvent:
        desc: Przybliża się uczniom pojęcie "zdarzeń" (events) w programowaniu, które
          są działaniami, które komputer stale monitoruje. Nauczyciel będzie naciskał
          przyciski na papierze a uczniowie będą reagować w zależności od tego, który
          przycisk został naciśnięty.
        title: Wielkie wydarzenie
      BigEvent_2018:
        desc: Przybliża się uczniom pojęcie "zdarzeń" (events) w programowaniu, które

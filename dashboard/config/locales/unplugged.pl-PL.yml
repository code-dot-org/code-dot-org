        title: Przenieść go, przenieść go
      courseB_unplugged_CnC_2018:
        title: Wspaniale jest tworzyć i grać uczciwie
        desc: Ta lekcja, wypożyczona na potrzeby "Podstaw informatyki" przez zespół
          "Prawa autorskie i kreatywność", ma na celu pomóc uczniom zrozumieć twórczy

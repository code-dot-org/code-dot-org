        desc: Uczniowie piszą algorytm (zestaw instrukcji) korzystając ze zbioru wcześniej
          zdefiniowanych poleceń, aby kierować innymi uczniami przy odtworzeniu rysunku.
        title: Programowanie na papierze milimetrowym
      courseD_unplugged_relayProgramming:
        desc: Uczniowie tworzą sztafetę, w której biegną przez trawnik, aby zapisać
          algorytm oparty na obrazie pochodzącym z "Programowania na papierze". Każdy
          uczeń może zapisywać tylko jedną instrukcję i jeśli w jakimś punkcie pojawia
          się błąd, to należy wymazać wszystko do tego punktu.
        title: Sztafeta programowania
      courseE_simon_says_2019:
        desc: "Zagraj w grę i pomyśl, jakie komendy są potrzebne, aby uzyskać właściwe
          wyniki.\r\n\r\n![test image](https://code.org/images/logo.png)"
        title: Simon mówi
      courseE_unplugged_CnC_2018:
        desc: Ta lekcja, wypożyczona na potrzeby "Podstaw informatyki" przez zespół
          "Prawa autorskie i kreatywność", ma na celu pomóc uczniom zrozumieć istotę
          wyzwań i korzyści wynikających z poszanowania praw własności i praw autorskich,
          w szczególności w środowiskach cyfrowych. Uczniowie powinni być zachęcani
          do przestrzegania praw artystów jako istotnego elementu bycia etycznym obywatelem
          cyfrowym.
        title: Udostępnianie cyfrowe
      courseE_unplugged_CnC_2019:
        desc: Ta lekcja, wypożyczona na potrzeby "Podstaw informatyki" przez zespół
          "Prawa autorskie i kreatywność", ma na celu pomóc uczniom zrozumieć istotę
          wyzwań i korzyści wynikających z poszanowania praw własności i praw autorskich,
          w szczególności w środowiskach cyfrowych. Uczniowie powinni być zachęcani
          do przestrzegania praw artystów jako istotnego elementu bycia etycznym obywatelem
          cyfrowym.
        title: Udostępnianie cyfrowe
      courseE_unplugged_accessAbility_2019:
        desc: Ucz się o dostępności i wartości empatii za pomocą burzy mózgów i projektowania

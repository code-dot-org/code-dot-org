          name: csa2-piloto
          title: Dar Estado a Objetos
          description: En esta unidad, los estudiantes crean objetos y definen variables
            de instancia para representar atributos. Los estudiantes exploran la creación
            y el uso de constructores para establecer valores para estos atributos
            y aprenden a trabajar con los datos almacenados en los objetos. Los alumnos
            ejecutan métodos accessor y mutator para acceder y modificar los valores
            almacenados en las variables de instancia, y escriben métodos `toString`
            para obtener información sobre el estado del objeto. Mientras crean y
            trabajan con los objetos, los estudiantes utilizan la clase `Scanner`
            para obtener la entrada del usuario y utilizarla como datos del programa,
            aprenden sobre los tipos de datos, operadores y expresiones para almacenar
            y manipular los datos en las variables, y desarrollan una comprensión
            de la encapsulación de datos y las decisiones de diseño orientado a objetos.

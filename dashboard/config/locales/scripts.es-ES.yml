          title: Ampliando la Lógica del Programa
          description: En esta unidad, los alumnos aprenden cómo el uso de APIs y
            librerías puede ampliar las funcionalidades de sus programas. Los estudiantes
            aprenden a utilizar operadores relacionales y lógicos para ampliar las
            decisiones de las condiciones y la iteración. Los estudiantes utilizan
            operadores de fundición y métodos de la clase `Math` mientras evalúan
            expresiones y realizan cálculos, incluyendo la implementación de decisiones
            y comportamientos aleatorios en los programas. Mientras trabajan con expresiones
            booleanas compuestas y operadores lógicos, los estudiantes desarrollan
            una comprensión de las leyes de De Morgan y la escritura de tablas de
            la verdad. Los estudiantes utilizan estas condiciones y expresiones expandidas
            para evaluar valores primitivos y referencias a objetos y tomar decisiones
            basadas en los resultados.

        csd1-2021:
          title: CSD Unidad 1 - La resolución de problemas y la computación ('19-'20)
          description: "La unidad sobre la resolución de problemas y la computación
            es una introducción muy interactiva y colaborativa al campo de las ciencias
            de la computación, enmarcada dentro de una búsqueda más amplia orientada
            a resolver problemas. Practicarás el uso de un proceso de resolución de
            problemas para abordar una serie de desafíos y escenarios del mundo real.
            A continuación, aprenderás cómo las computadoras toman, generan, almacenan
            y procesan información para ayudar a las personas a resolver problemas.
            La unidad concluye con un proyecto en el que diseñas una aplicación que
            ayuda a resolver un problema de tu elección.\r"
          description_short: Aprende cómo los humanos trabajan con computadoras para
            resolver problemas.
          lessons:
            CS Discoveries Pre-survey:
              key: Encuesta previa de Descubrimientos de Ciencias de la Computación
              name: Encuesta previa de Descubrimientos de Ciencias de la Computación
            Intro to Problem Solving:
              key: Introducción a la resolución de problemas
              name: Introducción a la resolución de problemas
              description_student: "**Pregunta del día: ¿Qué puede ayudarnos a trabajar
                juntos y a resolver los problemas en equipo?**\r\n\r\nLa clase trabaja
                en grupos para diseñar barcos de papel de aluminio que soporten el
                mayor número posible de monedas de un céntimo. Al final de la lección,
                los grupos reflexionan sobre sus experiencias con la actividad y establecen
                conexiones con los tipos de resolución de problemas que realizarán
                durante el resto del curso."
              description_teacher: "**Pregunta del día: ¿Qué puede ayudarnos a trabajar
                juntos y a resolver los problemas en equipo?**\r\n\r\nEn esta lección,
                los alumnos trabajan en grupos para diseñar barcos de papel de aluminio
                que soporten el mayor número posible de monedas de un céntimo. Los
                grupos disponen de dos rondas para trabajar en sus barcos, con el
                objetivo de intentar sostener más céntimos que en la ronda 1. La estructura
                de la actividad prefigura diferentes pasos del proceso de resolución
                de problemas que los alumnos conocerán con más detalle en la siguiente

        csd3-2020:
          title: CSD Unidad 3 - Animaciones y juegos
          description: " En la Unidad 3, desarrollarás tu experiencia de programación
            a medida que programes animaciones, arte interactivo y juegos en el Laboratorio
            de juegos. La unidad comienza con formas simples y, a partir de los mismos
            conceptos de programación y el proceso de diseño que usan los científicos
            informáticos a diario, añade juegos más sofisticados basados en sprites.
            En el proyecto final, desarrollarás un programa personalizado e interactivo."
          description_short: " Aprende a programar animaciones, arte interactivo y
            juegos en el Laboratorio de juegos."
          lesson_groups:
            csd3_1:
              display_name: 'Capítulo 1: Imágenes y animaciones'
            csd3_2:
              display_name: 'Capítulo 2: Desarrollo de juegos'
            cspSurvey:
              display_name: Encuesta
          lessons:
            Programming for Entertainment:
              name: Programación para entretenimiento
              description_student: Se pide a la clase que considere los "problemas"
                del aburrimiento y la autoexpresión, y que reflexione sobre cómo aborda
                esos problemas en sus propias vidas. A partir de allí, explorará cómo
                las Ciencias de la Computación, en general, y la programación, en
                particular, desempeñan un papel específico como una forma de entretenimiento
                o como un vehículo para la autoexpresión.
              description_teacher: Se pide a los estudiantes que consideren los "problemas"
                del aburrimiento y la autoexpresión, y que reflexionen sobre cómo
                abordan esos problemas en sus propias vidas. A partir de allí, los
                estudiantes explorarán cómo las Ciencias de la Computación, en general,
                y la programación, en particular, desempeñan un papel específico como
                una forma de entretenimiento o como un vehículo para la autoexpresión.
            Plotting Shapes:
              name: Trazar formas
              description_student: Los estudiantes exploran los desafíos a la hora
                de comunicar cómo dibujar con formas y usan una herramienta que introduce
                la forma de abordar este problema en el Laboratorio de juegos. La
                actividad de preparación demuestra rápidamente los desafíos de comunicar
                una posición sin algún punto de referencia compartido. En la actividad
                principal, los estudiantes exploran una herramienta del Laboratorio
                de juegos que les permite colocar formas de manera interactiva en
                la cuadrícula de 400 por 400 del laboratorio. Luego se turnan para
                enseñar a un compañero a dibujar una imagen oculta con esta herramienta,
                un desafío que está muy presente cuando los estudiantes programan
                en el Laboratorio de aplicaciones. Los estudiantes pueden crear su
                propia imagen antes de comenzar a hablar sobre la información.
              description_teacher: Los estudiantes exploran los desafíos a la hora
                de comunicar cómo dibujar con formas y usan una herramienta que introduce
                la forma de abordar este problema en el Laboratorio de juegos. La
                actividad de preparación demuestra rápidamente los desafíos de comunicar
                una posición sin algún punto de referencia compartido. En la actividad
                principal, los estudiantes exploran una herramienta del Laboratorio
                de juegos que les permite colocar formas de manera interactiva en
                la cuadrícula de 400 por 400 del laboratorio. Luego se turnan para
                enseñar a un compañero a dibujar una imagen oculta con esta herramienta,
                un desafío que está muy presente cuando los estudiantes programan
                en el Laboratorio de aplicaciones. Los estudiantes pueden crear su
                propia imagen antes de comenzar a hablar sobre la información.
            Drawing in Game Lab:
              name: Dibujar en el Laboratorio de juegos
              description_student: Se presenta el Laboratorio de juegos, el ambiente
                de programación de esta unidad, a la clase, que comienza a usarlo
                para colocar formas en la pantalla. Esta lección cubre los conceptos
                básicos de secuencias y depuración, así como algunos comandos simples.
                Al final de la lección, la clase crea una versión en línea de la imagen
                que diseñaron en la lección anterior.
              description_teacher: Se presenta a los estudiantes el Laboratorio de
                juegos, el ambiente de programación de esta unidad, quienes comienzan
                a usarlo para colocar formas en la pantalla. Aprenderán los conceptos
                básicos de secuencias y depuración, así como algunos comandos simples.
                Al final de la lección, los estudiantes podrán programar imágenes
                como las que crearon con la herramienta de dibujo de la lección anterior.
            Shapes and Parameters:
              name: Formas y parámetros
              description_student: "**Pregunta del día:  ¿Cómo podemos utilizar los
                parámetros para dar al ordenador instrucciones más específicas?\r\n\r\nEn
                esta lección, la clase sigue familiarizándose con el Laboratorio de
                Juegos manipulando la anchura y la altura de las formas que utilizan
                para dibujar. La lección comienza con un debate que relaciona la funcionalidad
                ampliada de los bloques (por ejemplo, formas de distinto tamaño) con
                la necesidad de más entradas de bloques, o \"parámetros\". La clase
                aprende a dibujar con versiones de `ellipse()` y `rect()` que incluyen
                parámetros de anchura y altura y a utilizar el bloque `background()`."
              description_teacher: "**Pregunta del día:  ¿Cómo podemos utilizar los
                parámetros para dar al ordenador instrucciones más específicas?\r\n\r\nEn
                esta lección los alumnos siguen desarrollando su familiaridad con
                el Laboratorio de Juegos manipulando la anchura y la altura de las
                formas que utilizan para dibujar. La lección comienza con una discusión
                que conecta la funcionalidad ampliada de los bloques (por ejemplo,
                formas de diferentes tamaños) con la necesidad de más entradas de
                bloques, o \"parámetros\". Los alumnos aprenden a dibujar con versiones
                de `ellipse()` y `rect()` que incluyen parámetros de anchura y altura.
                También aprenden a utilizar el bloque `background()`."
            Variables:
              name: Variables
              description_student: Esta lección introduce variables como una forma
                de etiquetar un número en un programa o guardar un valor generado
                de forma aleatoria. La clase comienza la lección con una descripción
                muy básica del propósito de una variable, que pone en práctica mediante
                los nuevos bloques. Después, la clase usa variables para guardar un
                número aleatorio, lo que permite que los programas usen el mismo número
                aleatorio varias veces.
              description_teacher: En esta lección, los estudiantes aprenden a usar
                variables para etiquetar un número en su programa o guardar un valor
                generado de forma aleatoria. Los estudiantes comienzan la lección
                con una descripción muy básica del propósito de una variable. Luego,
                los estudiantes completan un avance de nivel que refuerza el modelo
                de una variable como una forma de etiquetar o nombrar un número. Los
                estudiantes usan variables para guardar un número aleatorio y ver
                que las variables realmente almacenan o guardan sus valores, lo que
                les permite usar el mismo número aleatorio varias veces en sus programas.
            Random Numbers:
              name: Números aleatorios
              description_student: "**Pregunta del día: ¿Cómo podemos hacer que nuestros
                programas se comporten de forma diferente cada vez que se ejecutan?**
                \r\n\r\nLos alumnos conocen en el uso del bloque `randomNumber()`
                y cómo puede ser utilizado para crear nuevos comportamientos en sus
                programas.  A continuación, aprenden a actualizar las variables durante
                un programa y utilizan esas habilidades para dibujar imágenes aleatorias."
              description_teacher: "**Pregunta del día: ¿Cómo podemos hacer que nuestros
                programas se comporten de forma diferente cada vez que se ejecutan?**
                \r\n\r\nLos alumnos conocen el bloque `randomNumber()` y cómo puede
                utilizarse para crear nuevos comportamientos en sus programas.  A
                continuación, aprenden a actualizar las variables durante un programa.
                \ Combinando todas estas habilidades los alumnos dibujan imágenes
                aleatorias."
            Sprites and Animations:
              name: Sprites y animaciones
              description_student: "**Pregunta del día:  ¿Cómo podemos usar los sprites
                para ayudarnos a mantener un registro de mucha información en nuestros
                programas?\r\n\r\nPara crear imágenes más interesantes y detalladas,
                se presenta a la clase el objeto sprite. La lección comienza con una
                discusión sobre la diversa información que los programas deben mantener,
                y luego presenta los sprites como una forma de mantener esa información.
                \ A continuación, la clase aprende a asignar a cada sprite una imagen,
                lo que aumentará en gran medida la complejidad de lo que se puede
                dibujar en la pantalla. "
              description_teacher: "**Pregunta del día:  ¿Cómo podemos usar los sprites
                para ayudarnos a mantener un registro de mucha información en nuestros
                programas?\r\n\r\nPara crear imágenes más interesantes y detalladas,
                se presenta a los alumnos el objeto sprite. La lección comienza con
                una deliberación sobre la diversa información que los programas deben
                registrar, y luego presenta los sprites como una forma de registrar
                esa información.  A continuación, los alumnos aprenden a asignar a
                cada sprite una imagen, lo que aumentará en gran medida la complejidad
                de lo que pueden dibujar en la pantalla. "
            Sprite Properties:
              name: Propiedades de Sprite
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar las
                propiedades de los sprites para cambiar su apariencia en la pantalla?\r\n\r\nLa
                clase amplía su comprensión de los sprites interactuando con las propiedades
                de los mismos.  La lección comienza con un repaso de lo que es un
                sprite, y luego pasa al Laboratorio de Juegos para practicar más con
                los sprites, utilizando sus propiedades para cambiar su apariencia.
                \ A continuación, la clase reflexiona sobre las conexiones entre las
                propiedades y las variables."
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar las
                propiedades de los sprites para cambiar su apariencia en la pantalla?\r\n\r\nLos
                alumnos amplían sus conocimientos sobre los sprites trabajando con
                sus propiedades.  Los alumnos comienzan con un repaso de lo que es
                un sprite, y luego pasan al Laboratorio de Juegos para practicar más
                con los sprites, utilizando sus propiedades para cambiar su apariencia.
                \ A continuación, reflexionan sobre las conexiones entre las propiedades
                y las variables."
            Text and Captioned Scenes:
              name: Texto y escenas con subtítulos
            The Draw Loop:
              name: El bucle 'dibujar'
              description_student: Esta lección presenta el bucle 'dibujar', uno de
                los principales paradigmas de programación en el Laboratorio de juegos.
                La clase combina el bucle 'dibujar' con números aleatorios para manipular
                algunas animaciones simples con puntos y, luego, con sprites. Después,
                todos usarán lo que aprendieron para actualizar la escena del sprite
                de la lección anterior.
              description_teacher: En esta lección se presenta el bucle 'dibujar'
                a los estudiantes, uno de los principales paradigmas de programación
                en el Laboratorio de juegos. Para comenzar la lección, los estudiantes
                mirarán algunos libros animados físicos para ver cómo la presencia
                de muchos marcos con diferentes imágenes crea la impresión de movimiento.
                Luego, los estudiantes verán un video que explica cómo el bucle 'dibujar'
                en el Laboratorio de juegos ayuda a crear esta misma impresión en
                sus programas. Los estudiantes combinarán el bucle 'dibujar' con números
                aleatorios para manipular algunas animaciones simples con puntos y,
                luego, con sprites. Después, todos usarán lo que aprendieron para
                actualizar la escena del sprite de la lección anterior.
            The Counter Pattern Unplugged:
              name: El patrón del contador sin conexión
              description_student: Esta lección sin conexión explora el comportamiento
                subyacente de las variables. Mediante tarjetas de notas y cadenas
                para simular variables dentro de un programa, la clase implementa
                algunos programas cortos. Una vez que se siente cómoda con esta sintaxis,
                la clase utiliza el mismo proceso con las propiedades del sprite y
                realiza un seguimiento del progreso del sprite en la pantalla.
              description_teacher: Los estudiantes exploran el comportamiento subyacente
                de las variables a través de una actividad sin conexión. Mediante
                tarjetas de notas y cadenas para simular variables dentro de un programa,
                los estudiantes implementan algunos programas cortos. Una vez que
                se sienten cómodos con esta sintaxis, usarán el mismo proceso con
                las propiedades del sprite y seguirán el progreso de un sprite en
                la pantalla.
            Sprite Movement:
              name: Movimiento de sprites
              description_student: Al combinar el bucle 'dibujar' y el patrón del
                contador, la clase escribe programas que mueven sprites por la pantalla
                y anima otras propiedades del sprite.
              description_teacher: Al combinar el bucle 'dibujar' y el patrón del
                contador, los estudiantes escriben programas que mueven sprites por
                la pantalla y animan otras propiedades del sprite.
            Booleans Unplugged:
              name: Valores booleanos sin conexión
              description_student: Esta lección presenta los valores y la lógica booleanos,
                así como sentencias condicionales. La clase comienza con un juego
                simple de "Pararse, Sentarse", en el que las sentencias booleanas
                (verdadero/falso) describen propiedades personales (color de cabello
                u ojos, tipo de ropa, edad, etc.). Luego, la clase agrupa los objetos
                en base a sentencias booleanas cada vez más complejas y observa cómo
                los condicionales pueden afectar el flujo de un programa.
              description_teacher: |-
                En esta lección, se presentan los valores y la lógica booleanos a los estudiantes, además de las sentencias condicionales. La clase comienza con un juego simple de "Pararse, Sentarse", en el que las sentencias booleanas (verdadero/falso) describen propiedades personales (color de cabello u ojos, tipo de ropa, edad, etc.). Esto lleva a los estudiantes a pensar en cómo pueden elaborar una propiedad con varios valores potenciales (como la edad) a partir de una pregunta binaria.

                A partir de allí, los estudiantes reciben un grupo de objetos con propiedades físicas similares, pero variables. En parejas, agrupan esos objetos según sentencias booleanas cada vez más complejas, que incluyen booleanos compuestos con Y y O.

                Finalmente, revelamos los condicionales como una herramienta para tomar decisiones o afectar el flujo de un programa mediante la incorporación de sentencias booleanas.
            Conditionals:
              name: Condicionales
              description_student: La clase utiliza valores booleanos para comparar
                el valor actual de la propiedad de un sprite con un valor objetivo,
                y emplea esa comparación para determinar cuándo un sprite alcanzó
                un punto en la pantalla, creció a un tamaño dado o alcanzó un valor
                con el patrón del contador. Después de usar los valores booleanos
                directamente para investigar los valores o las propiedades del sprite,
                la clase agrega sentencias condicionales 'si' para escribir código
                que responda a esas comparaciones booleanas.
              description_teacher: Los estudiantes utilizan valores booleanos para
                comparar el valor actual de la propiedad de un sprite con un valor
                objetivo, y emplean esa comparación para determinar cuándo un sprite
                alcanzó un punto en la pantalla, creció a un tamaño dado o alcanzó
                un valor con el patrón del contador. Después de usar los valores booleanos
                directamente para investigar los valores o las propiedades del sprite,
                los estudiantes agregan sentencias condicionales _si_ para escribir
                código que responda a esas comparaciones booleanas.
            Keyboard Input:
              name: Entrada de teclado
              description_student: Después de la introducción a los valores booleanos
                y las instrucciones _si_ de la lección anterior, se presenta a los
                estudiantes un nuevo bloque llamado keyDown() que devuelve un valor
                booleano y se puede usar en sentencias de condicionales para mover
                sprites por la pantalla. Al final de esta lección, los estudiantes
                habrán escrito programas que utilizarán la entrada de teclado del
                usuario para controlar los sprites en la pantalla.
              description_teacher: Después de la introducción a los valores booleanos
                y las instrucciones _si_ de la lección anterior, se presenta a los
                estudiantes un nuevo bloque llamado `keyDown()` que devuelve un valor
                booleano y se puede usar en sentencias de condicionales para mover
                sprites por la pantalla. Al final de esta lección, los estudiantes
                habrán escrito programas que utilizarán la entrada de teclado del
                usuario para controlar los sprites en la pantalla.
            Other Forms of Input:
              name: Otras formas de entrada
              description_student: La clase continúa explorando formas de usar sentencias
                condicionales para recibir información del usuario. Además del sencillo
                comando keyDown() que aprendieron ayer, la clase aprende sobre otros
                comandos de entrada de teclado y formas de utilizar la entrada de
                ratón.
              description_teacher: En esta lección, los estudiantes continúan explorando
                formas de usar sentencias condicionales para recibir información del
                usuario. Además del sencillo comando `keyDown()` que aprendieron ayer,
                los estudiantes aprenden sobre otros comandos de entrada de teclado
                y formas de utilizar la entrada de ratón.
            Project - Interactive Card:
              name: Proyecto - Tarjeta interactiva
              description_student: En este proyecto integrado para el Capítulo 1,
                la clase planifica y desarrolla una tarjeta de felicitación interactiva
                mediante las técnicas de programación que ha aprendido hasta el momento.
              description_teacher: En este proyecto integrado para el Capítulo 1,
                los estudiantes planifican y desarrollan una tarjeta de felicitación
                interactiva mediante las técnicas de programación que han aprendido
                hasta el momento.
            Velocity:
              name: Velocidad
              description_student: Después de una breve revisión de cómo se usa el
                patrón de contador para mover los sprites, la clase conocerá las propiedades
                que establecen la velocidad y la velocidad de rotación directamente.
                A medida que utilizan estas nuevas propiedades de diferentes maneras,
                desarrollarán las habilidades que necesitan para crear un juego básico
                de desplazamiento lateral.
              description_teacher: Después de una breve revisión de cómo usan el patrón
                de contador para mover los sprites en lecciones anteriores, los estudiantes
                conocerán las propiedades que establecen la velocidad y la velocidad
                de rotación directamente. A medida que utilizan estas nuevas propiedades
                de diferentes maneras, desarrollarán las habilidades que necesitan
                para crear un juego básico de desplazamiento lateral.
            Collision Detection:
              name: Detección de colisiones
              description_student: La clase aprende sobre la detección de colisiones
                en la computadora. Las parejas exploran cómo una computadora podría
                usar las propiedades de tamaño y ubicación de los sprites y las matemáticas
                para detectar si dos sprites se tocan. Luego, la clase usa el bloque
                isTouching() para crear diferentes efectos cuando los sprites colisionan,
                incluidos los sonidos de reproducción. Por último, usan sus nuevas
                habilidades para mejorar el juego de desplazamiento lateral que iniciaron
                en la última lección.
              description_teacher: Los estudiantes aprenden sobre la detección de
                colisiones en la computadora. En parejas, explorarán cómo una computadora
                podría usar las propiedades de tamaño y ubicación de los sprites y
                las matemáticas para detectar si dos sprites se tocan. Luego, usarán
                el bloque `isTouching()` para crear diferentes efectos cuando los
                sprites colisionan, incluidos los sonidos de reproducción. Por último,
                emplearán sus nuevas habilidades para mejorar el juego de desplazamiento
                lateral que iniciaron en la última lección.
            Complex Sprite Movement:
              name: Movimiento complejo de sprites
              description_student: 'La clase aprende a combinar las propiedades de
                velocidad de los sprites con el patrón de contador para crear un movimiento
                de sprite más complejo, como simular la gravedad, hacer que un sprite
                salte y permitir que un sprite flote hacia la izquierda o hacia la
                derecha. En los niveles finales, la clase combina estos movimientos
                para animar y controlar un solo sprite, y crear un juego simple en
                el que un personaje vuela y recoge monedas. '
              description_teacher: Los estudiantes aprenden a combinar las propiedades
                de velocidad de los sprites con el patrón de contador para crear un
                movimiento de sprite más complejo. En particular, los estudiantes
                aprenderán a simular la gravedad, hacer que un sprite salte y permitir
                que un sprite flote hacia la izquierda o hacia la derecha. En los
                niveles finales del avance de Code Studio, los estudiantes combinan
                estos movimientos para animar y controlar un solo sprite, y crear
                un juego simple en el que un personaje vuela y recoge monedas. Se
                anima a los estudiantes a agregar otros componentes al juego en el
                nivel final.
            Collisions:
              name: Colisiones
              description_student: La clase programa sus sprites para interactuar
                de nuevas maneras. Después de una breve revisión de cómo usaron el
                bloque estáTocando, la clase intercambia ideas sobre otras formas
                en que dos sprites podrían interactuar. Luego, usan estáTocando para
                hacer que un sprite presione a otro en la pantalla antes de practicar
                con los cuatro bloques de colisión (colisionar, desplazar, rebotar
                y rebotarEn).
              description_teacher: Los estudiantes programan sus sprites para interactuar
                de nuevas maneras. Después de una breve revisión de cómo usaron el
                bloque `estáTocando`, los estudiantes intercambian ideas sobre otras
                formas en que dos sprites podrían interactuar. Luego, usan `estáTocando`
                para hacer que un sprite presione a otro en la pantalla antes de practicar
                con los cuatro bloques de colisión (`colisionar`, `desplazar`, `rebotar`
                y `rebotarEn`).
            Functions:
              name: Funciones
              description_student: Esta lección trata las funciones como una forma
                de organizar su código, hacerlo más legible y eliminar bloques de
                código repetidos. La clase aprende que los pasos de nivel superior
                o más abstractos permiten entender y razonar sobre los pasos más fácilmente,
                y luego comienza a crear funciones en el Laboratorio de juegos. Al
                final de la lección, la clase utiliza estas habilidades para organizar
                y agregar funcionalidad a la versión final de su juego de desplazamiento
                lateral.
              description_teacher: Los estudiantes aprenden a crear funciones para
                organizar su código, hacerlo más legible y eliminar bloques de código
                repetidos. Una actividad de preparación sin conexión explora qué tan
                útiles pueden ser las instrucciones en diferentes niveles de detalle
                según el contexto. Los estudiantes aprenden que los pasos de nivel
                superior o más abstractos permiten entender y razonar sobre los pasos
                más fácilmente. Luego, los estudiantes comienzan a crear funciones
                en el Laboratorio de juegos. Usarán funciones para quitar largos bloques
                de código de su bucle 'dibujar' y reemplazar partes del código con
                una sola función. Al final de la lección, los estudiantes utilizan
                estas habilidades para organizar y agregar funcionalidad a la versión
                final de su juego de desplazamiento lateral.
            The Game Design Process:
              name: El proceso de diseño de juegos
              description_student: Esta lección presenta el proceso que la clase utilizará
                para diseñar juegos en el resto de la unidad. La clase recorre este
                proceso en una serie de niveles. Como parte de esta lección, la clase
                también aprende brevemente a usar animaciones de varios cuadros en
                el Laboratorio de juegos. Al final de la lección, tendrán la oportunidad
                de realizar mejoras en el juego para personalizarlo.
              description_teacher: Esta lección presenta a los estudiantes el proceso
                que usarán para diseñar juegos en el resto de la unidad. Este proceso
                se centra en una guía de proyectos que pide a los estudiantes que
                definan sus sprites, variables y funciones antes de comenzar a programar
                su juego. En esta lección, los estudiantes comienzan jugando un juego
                en el Laboratorio de juegos, donde el código está oculto. Debatirán
                acerca de cómo deberían ser los sprites, las variables y las funciones
                para crear el juego. Luego, se les entrega una guía de proyecto completa
                que muestra una forma de implementar el juego. Después, los estudiantes
                recorren este proceso a través de una serie de niveles. Como parte
                de esta lección, los estudiantes también aprenden brevemente a usar
                animaciones de varios cuadros en el Laboratorio de juegos. Al final
                de la lección, los estudiantes tendrán la oportunidad de realizar
                mejoras en el juego para personalizarlo.
            Using the Game Design Process:
              name: Uso del proceso de diseño de juegos
              description_student: En esta lección de varios días, la clase usa el
                proceso de resolución de problemas de la Unidad 1 para crear un juego
                de salto de plataformas. Después de mirar un juego de muestra, la
                clase define cómo se verán sus juegos y utiliza un proceso estructurado
                para crearlos. Finalmente, la clase reflexiona sobre cómo se podrían
                mejorar los juegos e implementa esos cambios.
              description_teacher: En esta lección de varios días, los estudiantes
                usan el proceso de resolución de problemas de la Unidad 1 para crear
                un juego de salto de plataformas. Luego de mirar un ejemplo de un
                salto de plataformas, definen cómo se verán sus juegos. A continuación,
                utilizan un proceso estructurado para planificar los fondos, las variables,
                los sprites y las funciones que necesitarán para implementar su juego.
                Después de escribir el código para el juego, los estudiantes reflexionarán
                sobre cómo se podría mejorar el juego e implementan esos cambios.
            Project - Design a Game:
              name: Proyecto - Diseñar un juego
              description_student: La clase planifica y desarrolla juegos originales
                mediante la guía de proyectos de las dos lecciones anteriores. Ya
                sea individualmente o en parejas, la clase planifica, desarrolla y
                da su opinión sobre los juegos. Después de incorporar los comentarios
                de los compañeros, la clase comparte los juegos finalizados.
              description_teacher: Los estudiantes planificarán y desarrollarán sus
                propios juegos con la guía de proyectos de las dos lecciones anteriores
                para orientar su proyecto. Ya sea individualmente o en parejas, los
                estudiantes primero decidirán el tipo de juego que quieren crear,
                y se inspiran en un conjunto de juegos de muestra. Luego, completarán
                una guía de proyecto en blanco donde describirán el comportamiento
                del juego y analizarán las variables, los sprites y las funciones
                que necesitarán crear. En Code Studio, una serie de niveles les indica
                una secuencia general que pueden usar para implementar este plan.
                A lo largo del proceso, los estudiantes compartirán sus proyectos
                para que los revisen sus compañeros e incorporarán los comentarios
                cuando finalicen su juego. Al final de la lección, los estudiantes
                compartirán sus juegos completos con sus compañeros de clase. Este
                proyecto puede abarcar de 3 a 5 períodos de clase.
            Post-Project Test:
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la
                Computación
            Text:
              name: Texto
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar el
                texto para mejorar nuestras escenas y animaciones?\r\n\r\nEsta lección
                introduce los comandos de texto del Laboratorio de Juegos, dando a
                la clase más práctica en el uso del espacio de coordenadas y los parámetros.
                \ Al principio de la lección, se pide a la clase que subraye un dibujo
                animado creado en el Laboratorio de juegos.  A continuación, pasan
                a Code Studio, donde practican la colocación de texto en la pantalla
                y el control de otras propiedades del texto, como el tamaño."
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar el
                texto para mejorar nuestras escenas y animaciones?\r\n\r\nEsta lección
                introduce los comandos de texto de Laboratorio de Juegos, dando a
                los alumnos más práctica en el uso del plano de coordenadas y los
                parámetros.  Al principio de la lección, se pide a los alumnos que
                subtitulen un dibujo animado creado en Laboratorio de Juegos.  A continuación,
                pasan a Code Studio, donde practican la colocación de texto en la
                pantalla y el control de otras propiedades del texto, como el tamaño.
                \ Los alumnos que completen la evaluación con antelación pueden pasar
                a aprender bloques más desafiantes relacionados con las propiedades
                del texto. "
            'Mini-Project: Captioned Scenes':
              name: 'Mini-proyecto: Escenas Subtituladas'
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar el
                Laboratorio de Juegos para expresar nuestra creatividad?\r\n\r\nTras
                un rápido repaso del código aprendido hasta el momento, se presenta
                a la clase el primer proyecto creativo de la unidad.  Utilizando el
                proceso de resolución de problemas como modelo, los alumnos definen
                la escena que quieren crear, se preparan pensando en los diferentes
                códigos que necesitarán, prueban su plan en el Laboratorio de Juegos
                y luego reflexionan sobre lo que han creado.  Al final, también tienen
                la oportunidad de compartir sus creaciones con sus compañeros."
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar el
                Laboratorio de Juegos para expresar nuestra creatividad?\r\n\r\nTras
                un rápido repaso del código que han aprendido hasta ahora, los alumnos
                se introducen en su primer proyecto creativo de la unidad.  Utilizando
                el proceso de resolución de problemas como modelo, los alumnos definen
                la escena que quieren crear, se preparan pensando en los diferentes
                códigos que necesitarán, prueban su plan en el Laboratorio de Juegos
                y luego reflexionan sobre lo que han creado.  Al final, también tienen
                la oportunidad de compartir sus creaciones con sus compañeros."
            'Mini-Project: Animation':
              name: 'Mini-Proyecto: Animación'
              description_student: "**Pregunta del día: ¿Cómo podemos combinar diferentes
                patrones de programación para hacer una animación completa?**\r\n\r\nEn
                esta lección, se pide a la clase que combine diferentes métodos de
                lecciones anteriores para crear una escena animada.  Primero repasan
                los tipos de movimiento y animación que han aprendido y hacen una
                aportación de ideas sobre los tipos de escenas que podrían necesitar
                ese movimiento.  A continuación, comienzan a planificar sus propias
                escenas animadas, que crean en el Laboratorio de Juegos."
              description_teacher: "**Pregunta del día: ¿Cómo podemos combinar diferentes
                patrones de programación para hacer una animación completa?**\r\n\r\nEn
                esta lección, se pide a los alumnos que combinen los diferentes métodos
                que han aprendido para crear una escena animada.  En primer lugar,
                los alumnos repasan los tipos de movimiento y animación que han aprendido
                y hacen una aportación de ideas sobre qué tipos de escenas podrían
                necesitar ese movimiento.  A continuación, comienzan a planificar
                sus propias escenas animadas, que crean en el Laboratorio de Juegos."
            Mouse Input:
              name: Entrada del Ratón
              description_student: "**Pregunta del día: ¿De qué otras formas puede
                reaccionar el ordenador a la intervención del usuario?\r\n\r\nLa clase
                continúa explorando formas de utilizar declaraciones condicionales
                para captar la intervención del usuario. Además de los comandos de
                teclado aprendidos ayer, aprenderán varias formas de captar la señal
                del ratón.  También ampliarán su comprensión de las condicionales
                para incluir \"else\", que permite que el ordenador ejecute una determinada
                sección de código cuando una condición es positiva, y una sección
                diferente de código cuando no lo es."
              description_teacher: |-
                **Pregunta del día: ¿De qué otras formas puede reaccionar el ordenador a la intervención del usuario?

                En esta lección los alumnos continúan explorando formas de utilizar sentencias condicionales para captar la intervención del usuario. Además de los comandos de teclado aprendidos ayer, los alumnos aprenderán varias formas de captar la señal del ratón.  También ampliarán su comprensión de las condicionales para incluir "else", que permite que el ordenador ejecute una determinada sección de código cuando una condición es verdadera, y una sección diferente de código cuando no lo es.
            'Mini-Project: Side Scroller':
              name: 'Mini-proyecto: Desplazamiento Lateral'
              description_student: "**Pregunta del día:  ¿Cómo se pueden utilizar
                los nuevos tipos de movimiento de los sprites y la detección de colisiones
                para crear un juego?**\r\n\r\nLa clase utiliza lo que ha aprendido
                sobre la detección de colisiones y la configuración de la velocidad
                para crear juegos sencillos de desplazamiento lateral.  Después de
                ver un juego de desplazamiento lateral de muestra, los alumnos hacen
                una propuesta de ideas sobre el tipo de desplazamiento lateral que
                les gustaría, y luego utilizan un proceso estructurado para programar
                el juego en Code Studio."
              description_teacher: "**Pregunta del día:  ¿Cómo se pueden utilizar
                los nuevos tipos de movimiento de los sprites y la detección de colisiones
                para crear un juego?**\r\n\r\nLos alumnos utilizan lo que han aprendido
                sobre la detección de colisiones y la configuración de la velocidad
                para crear un sencillo juego de desplazamiento lateral.  Después de
                ver un juego de desplazamiento lateral de muestra, los alumnos hacen
                una lluvia de ideas sobre el tipo de desplazamiento lateral que les
                gustaría, y luego utilizan un proceso estructurado para programar
                el juego en Code Studio."
            'Mini-Project: Platform Jumper':
              name: 'Mini-Proyecto: Plataforma de Saltos'
            'Mini-Project: Flyer Game':
              name: 'Mini-Proyecto: Juego de Volantes'
              description_student: "**Pregunta del día:  ¿Cómo se pueden utilizar
                los nuevos tipos de colisiones y el movimiento de modelado para crear
                un juego?\r\n\r\nLa clase utiliza lo que ha aprendido sobre la simulación
                de la gravedad y los diferentes tipos de colisiones para crear sencillos
                juegos de volantes.  Después de ver un juego de volantes de muestra,
                los alumnos hacen una aportación de ideas sobre el tipo de volante
                que les gustaría, y luego utilizan un proceso estructurado para programar
                el juego en Code Studio."
              description_teacher: "**Pregunta del día:  ¿Cómo se pueden utilizar
                los nuevos tipos de colisiones y el movimiento de modelado para crear
                un juego?**\r\n\r\nLos alumnos utilizan lo que han aprendido sobre
                la simulación de la gravedad y los diferentes tipos de colisiones
                para crear sencillos juegos de volantes.  Después de ver un juego
                de volantes de muestra, los alumnos hacen una propuesta de ideas sobre
                el tipo de juegos de volantes que les gustaría, y luego utilizan un
                proceso estructurado para programar el juego en Code Studio."
            Sprites:
              name: Sprites
          name: csd3-2020
          student_description: " En la Unidad 3, desarrollarás tu experiencia de programación
            a medida que programes animaciones, arte interactivo y juegos en el Laboratorio
            de juegos. La unidad comienza con formas simples y, a partir de los mismos
            conceptos de programación y el proceso de diseño que usan los científicos
            informáticos a diario, añade juegos más sofisticados basados en sprites.
            En el proyecto final, desarrollarás un programa personalizado e interactivo."
        coursea-2020:
          title: Curso A (2019)
          description: Aprende los fundamentos de las ciencias de la computación y
            la seguridad en Internet. Al final del curso, crea tu propio juego o historia
            para compartir.
          description_short: Una introducción a las ciencias de la computación para
            prelectores.
          description_audience: De 4 a 7 años
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía Digital
            csf_sequencing:
              display_name: Secuencias
            csf_loops:
              display_name: Bucles
            csf_events:
              display_name: Eventos
          lessons:
            Going Places Safely:
              name: Ir a Sitios Seguro
              description_student: Aprende las reglas para visitar sitios en línea
                de forma segura.
              description_teacher: En colaboración con [r common-sense-media], esta
                lección ayuda a los estudiantes a aprender que muchos sitios solicitan
                información privada y aborda la forma de manejar responsablemente
                esas solicitudes. Los estudiantes también descubren que pueden explorar
                lugares emocionantes en línea, pero necesitan seguir ciertas reglas
                para permanecer seguros.
            Learn to Drag and Drop:
              name: Aprende a arrastrar y soltar
              description_student: Haz clic y arrastra para terminar los desafíos.
              description_teacher: Esta lección dará a los estudiantes una idea de
                qué esperar cuando se dirigen al laboratorio de computación. Comienza
                con un breve debate sobre los modales en un laboratorio de computación
                y continúa con el uso de una computadora para completar desafíos en
                línea.
            'Programming: Happy Maps':
              name: Mapas Felices
              description_student: Escribe instrucciones para que el Flurb llegue
                hasta la fruta.
              description_teacher: La transición desde los algoritmos hacia la programación
                puede ser corta si los estudiantes entienden la diferencia entre planificar
                una secuencia y codificar esa secuencia en el lenguaje apropiado.
                Esta actividad ayudará a los estudiantes a adquirir experiencia en
                la lectura y escritura de código abreviado.
            Sequencing with Scrat:
              name: Secuencias con Scrat
              description_student: Programa a Scrat para que llegue hasta la bellota.
              description_teacher: Esta lección dará a los estudiantes una idea de
                qué esperar cuando se dirigen al laboratorio de computación. Comienza
                con un breve debate sobre los modales en un laboratorio de computación
                y continúa con el uso de una computadora para completar desafíos en
                línea.
            Programming in Ice Age:
              name: Programación con Scrat
              description_student: Escribe programas para ayudar a Scrat a llegar
                hasta la bellota.
              description_teacher: A partir de los personajes de La Era de Hielo,
                los estudiantes desarrollarán algoritmos secuenciales que les permitirán
                mover a Scrat desde un lado del laberinto hacia la bellota que se
                encuentra al otro lado. Para ello, apilarán bloques de código en una
                secuencia lineal, lo que hará que el pájaro se mueva derecho y gire
                a la izquierda o a la derecha.
            Programming with Rey and BB-8:
              name: Programación con Rey y BB-8
              description_student: Ayuda a BB-8 a recoger la chatarra.
              description_teacher: En esta lección, los estudiantes usarán sus nuevas
                habilidades de programación de formas más complejas para recorrer
                un camino difícil con BB-8.
            'Loops: Happy Loops':
              name: Bucles felices
              description_student: Ayuda al Flurb a resolver problemas más grandes
                mediante los bucles.
              description_teacher: Los bucles son una herramienta muy útil e importante
                en la programación. Para entender cuán útiles pueden ser, los estudiantes
                deben ser motivados a querer resolver problemas cotidianos de manera
                más fácil.
            Loops in Ice Age:
              name: Bucles con Scrat
              description_student: Usa los bucles para ayudar a Scrat a cubrir más
                terreno.
              description_teacher: En base al concepto de repetición de instrucciones
                de "Bucles felices", en este nivel los estudiantes usarán bucles para
                llegar hasta la bellota de manera más eficiente en Code.org.
            Loops in Collector:
              name: Bucles con Laurel
              description_student: Ayuda a Laurel la Aventurera a recolectar el tesoro
                subterráneo.
              description_teacher: Durante esta etapa se desarrolla el concepto de
                instrucciones repetidas de "Bucles felices", para que los estudiantes
                puedan usar bucles y recoger tesoros de manera más eficiente en Code.org.
            Ocean Scene with Loops:
              name: Escena del océano con bucles
              description_student: Usa bucles y patrones para finalizar las imágenes.
              description_teacher: En cuanto a los bucles, los estudiantes aprenden
                a dibujar imágenes mediante bucles de secuencias simples de instrucciones.
                En la actividad conectada anterior, los bucles se utilizaron para
                recorrer un laberinto y recoger el tesoro. Aquí los bucles crean patrones.
                Al final de esta etapa, los estudiantes tendrán la oportunidad de
                crear sus propias imágenes mediante bucles.
            'Events: The Big Event':
              name: El Gran Evento Jr.
              description_student: Muévete y grita cuando tus docentes presionen los
                botones de un control remoto gigante.
              description_teacher: Los eventos son una excelente manera de agregar
                variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo
                es que el programa responda al usuario exactamente cuando éste quiere.
            Events in Play Lab:
              name: En movimiento con eventos
              description_student: Crea tu propio juego o historia.
              description_teacher: En esta actividad en línea, los estudiantes tendrán
                la oportunidad de aprender a usar eventos en el Laboratorio de juegos
                y aplicar los conocimientos de programación que han aprendido para
                crear un juego animado. ¡Es tiempo de ponerse creativos y crear una
                historia en el Laboratorio de juegos!
            Safety in My Online Neighborhood:
              name: Seguridad en mi Vecindario de Internet
              description_student: Aprenda a ir a sitios seguros en Internet.
              description_teacher: Esta lección fue creada originalmente por Common
                Sense Education. El poder de Internet permite a los alumnos experimentar
                y visitar lugares que quizá no podrían ver en persona. Pero, al igual
                que ocurre con los viajes en el mundo real, es importante estar seguro
                cuando se viaja por Internet. En esta excursión virtual, los niños
                pueden practicar la seguridad en las aventuras online.
          student_description: Aprende los fundamentos de las ciencias de la computación
            y la seguridad en Internet. Al final del curso, crea tu propio juego o
            historia para compartir.
        courseb-2020:
          title: Curso B (2019)
          description: Aprende los fundamentos de las ciencias de la computación y
            la seguridad en Internet. Al final del curso, crea tu propio juego o historia
            para compartir.
          description_short: Una introducción a las ciencias de la computación para
            prelectores. Es similar al Curso A, pero con conceptos más avanzados.
          description_audience: De 5 a 8 años
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía Digital
            csf_sequencing:
              display_name: Secuencias
            csf_loops:
              display_name: Bucles
            csf_impacts:
              display_name: Impactos de la computación
            csf_events:
              display_name: Eventos
          lessons:
            Your Digital Footprint:
              name: Tu huella Digital
              description_student: 'Aprende sobre tu huella digital y cómo visitar
                sitios web de forma segura. '
              description_teacher: En colaboración con [r common-sense-media], esta
                lección ayuda a los estudiantes a aprender acerca de las similitudes
                entre la seguridad en el mundo real y en los sitios web. También aprenderán
                que la información que publican en línea deja una huella digital,
                o “rastro”. Este rastro puede ser grande o pequeño, útil o dañino,
                dependiendo de cómo lo manejen.
            Move It, Move It:
              name: Muévelo, Muévelo
              description_student: Programa a tus compañeros de clase para que caminen
                con cuidado de un lugar a otro.
              description_teacher: Esta lección servirá para preparar mentalmente
                a los estudiantes que deben resolver ejercicios de programación a
                lo largo de este curso. Los estudiantes se reunirán en equipos pequeños
                y usarán la actividad física para programar a sus compañeros de clase
                para que caminen con cuidado de un lugar a otro hasta que se logre
                una meta.
            Sequencing in Maze:
              name: Secuencias con Angry Birds
              description_student: Ayuda al Angry Bird rojo a seguir el camino hacia
                el cerdo travieso.
              description_teacher: Esta lección dará a los estudiantes una idea de
                qué esperar cuando se dirigen al laboratorio de computación. Comienza
                con un breve debate sobre los modales en un laboratorio de computación
                y continúa con el uso de una computadora para completar desafíos en
                línea.
            Programming in Maze:
              name: Programación con Angry Birds
              description_student: Crea programas para ayudar al Angry Bird a moverse
                a través del laberinto.
              description_teacher: A partir de los personajes del juego Angry Birds,
                los estudiantes desarrollarán algoritmos secuenciales que les permitirán
                mover al pájaro desde un lado del laberinto hacia el cerdo que se
                encuentra al otro lado. Para ello, apilarán bloques de código en una
                secuencia lineal, lo que hará que el pájaro se mueva derecho, y luego
                gire a la izquierda o a la derecha.
            Programming in Harvester:
              name: Programación con la cosechadora
              description_student: Ayuda a la Cosechadora a recoger vegetales a lo
                largo del camino.
              description_teacher: 'Los estudiantes aplicarán los conceptos de programación
                que han aprendido en el ambiente de la Cosechadora. Ahora, además
                de llevar al personaje hacia una meta, los estudiantes tienen que
                recolectar maíz mediante un nuevo bloque. Continuarán con el desarrollo
                de las habilidades de algoritmo secuencial y comenzarán a usar el
                proceso de depuración. '
            'Loops: Getting Loopy':
              name: Bucleandose
              description_student: En esta lección, ¡usaremos bucles 'repetir' para
                crear una fiesta de baile!
              description_teacher: A medida que empezamos a escribir programas más
                largos y más interesantes, nuestro código tendrá más repeticiones.
                En esta lección, los estudiantes aprenderán a usar los bucles para
                mirar los patrones repetidos de movimiento en un baile y comunicar
                más fácilmente aquellas instrucciones que tienen mucha repetición.
            Loops in Harvester:
              name: Bucles con la cosechadora
              description_student: "¡Usa los bucles para ayudar a la Cosechadora a
                recolectar aún más!"
              description_teacher: En base al concepto de repetición de instrucciones
                de "Getting Loopy", en este nivel los estudiantes usarán bucles para
                recolectar maíz de manera más eficiente en Code.org.
            Loops in Collector:
              name: Bucles con Laurel
              description_student: Programa a Laurel la Aventurera para que recolecte
                el tesoro en una cueva abierta.
              description_teacher: En esta lección, los estudiantes continúan aprendiendo
                el concepto de bucles. Aquí, Laurel la Aventurera utiliza bucles para
                recolectar tesoros en cuevas abiertas. Se introduce un nuevo bloque
                `obtener tesoro` que la ayudará en su recorrido.
            Loops in Artist:
              name: Dibujar jardines con bucles
              description_student: Usa patrones y bucles para terminar las imágenes.
              description_teacher: Volviendo a los bucles, los estudiantes aprenden
                a dibujar imágenes mediante bucles de secuencias simples de instrucciones.
                En la lección sin conexión anterior, se usaron los bucles para recorrer
                un laberinto y recoger tesoro. Aquí, los estudiantes usan los bucles
                para crear patrones. Al final de esta etapa, tendrán la oportunidad
                de usar bucles para crear sus propias imágenes.
            The Right App:
              name: La aplicación correcta
              description_student: Esboza tu propia aplicación para smartphone.
              description_teacher: 'En esta lección, los estudiantes reconocen que
                las ciencias de la computación pueden ayudar a las personas en la
                vida real. Primero, los estudiantes se identifican con varios usuarios
                ficticios de smartphones para ayudarlos a encontrar la “aplicación
                correcta” que se adapte a sus necesidades. Luego, los estudiantes
                ejercitan la empatía y la creatividad para esbozar una aplicación
                para smartphone que responda a las necesidades de otro usuario. '
            'Events: The Big Event':
              name: El Gran Evento Jr.
              description_student: Muévete o grita cuando tu docente presione los
                botones de un control remoto gigante.
              description_teacher: Los eventos son una excelente manera de agregar
                variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo
                es que el programa responda al usuario exactamente cuando éste quiere.
            Events in Play Lab:
              name: Una batalla real con eventos
              description_student: Usa los eventos para crear una historia o un juego
                interactivo.
              description_teacher: En esta actividad en línea, los estudiantes tendrán
                la oportunidad de aprender a usar los eventos en el Laboratorio de
                juegos y aplicar todas las habilidades de programación que aprendieron
                para crear un juego animado. ¡Es el momento de ser creativos y crear
                un juego en el Laboratorio de juegos!
            Digital Trails:
              name: Senderos digitales
              description_student: 'Aprende sobre tu huella digital y cómo visitar
                sitios web de forma segura. '
              description_teacher: Esta lección fue creada originalmente por Common
                Sense Education. ¿Lo que haces en Internet se queda siempre en Internet?
                Los alumnos aprenden que la información que comparten en Internet
                deja una huella digital o "rastro". Dependiendo de cómo la gestionen,
                este rastro puede ser grande o pequeño, y perjudicial o útil. Los
                alumnos comparan diferentes rastros y piensan de forma crítica sobre
                el tipo de información que quieren dejar.
          student_description: Aprende los fundamentos de las ciencias de la computación
            y la seguridad en Internet. Al final del curso, crea tu propio juego o
            historia para compartir.
        coursec-2020:
          title: Curso C (2019)
          description: Crea programas con secuencias, bucles y eventos. Traduce tus
            iniciales a código binario, investiga distintas técnicas de resolución
            de problemas y aprende cómo responder al ciberacoso. ¡Al final del curso
            podrás crear tu propio juego o historia para compartir!
          description_short: Aprende los conceptos básicos de las Ciencias de la Computación
            y crea tu propio arte, historias y juegos.
          description_audience: De 6 a 10 años
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía Digital
            csf_sequencing:
              display_name: Secuencias
            csf_binary:
              display_name: Binario
            csf_loops:
              display_name: Bucles
            csf_events:
              display_name: Eventos
            csf_data:
              display_name: Datos
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            Screen Out the Mean:
              name: Evita a las personas agresivas
              description_student: En esta lección, aprenderás qué hacer si algo que
                está en línea te enoja, te hace sentir triste o te asusta.
              description_teacher: "Esta lección ayuda a los niños a entender que
                es fundamental contarle a un adulto de su confianza si algo que está
                en línea los enoja, los pone tristes o los asusta. \r\n\r \nLos estudiantes
                aprenden que las personas a veces pueden ser agresivas cuando están
                en línea. Explorarán qué significa el ciberacoso y qué pueden hacer
                cuando se encuentran ante él. Luego de leer una historia sobre el
                mal comportamiento en línea, los estudiantes debaten sobre qué es
                el ciberacoso, cómo puede hacer sentir a las personas y cómo responder
                ante él. Finalmente, usan su conocimiento para crear una hoja de consejos
                simple acerca del ciberacoso en su diario.\r"
            Powerful Passwords:
              name: Contraseñas seguras
              description_student: En esta lección, aprenderás de qué manera las contraseñas
                protegen tu información y cómo crear una buena contraseña.
              description_teacher: "Los estudiantes exploran por qué las personas
                usan contraseñas, aprenden los beneficios de usar contraseñas, y descubren
                estrategias para crear y mantener contraseñas seguras y fuertes.\r\n\r\nLos
                estudiantes aprenden sugerencias de contraseñas, prueban sus contraseñas
                existentes con un juego interactivo y crean nuevas contraseñas mediante
                directrices para contraseñas poderosas.\r"
            'Programming: My Robotic Friends':
              name: Mis amigos robóticos Jr.
              description_student: En esta lección, harás de cuenta que tus compañeros
                de clase son robots y los programarás para crear patrones de tazas
                apiladas.
              description_teacher: Mediante un conjunto de símbolos en lugar de código,
                los estudiantes diseñarán algoritmos para indicar a un "robot" que
                apile tazas en diferentes patrones. Los estudiantes se turnarán para
                cumplir el rol del robot y responderán únicamente al algoritmo definido
                por sus compañeros. Este segmento enseña a los estudiantes la conexión
                entre los símbolos y las acciones, la diferencia entre un algoritmo
                y un programa, y lo valiosa que es la depuración.
            Programming in Maze:
              name: Programación con Angry Birds
              description_student: Aprende acerca de las secuencias y los algoritmos
                con Angry Birds.
              description_teacher: A partir de los personajes del juego Angry Birds,
                los estudiantes desarrollarán algoritmos secuenciales que les permitirán
                mover al pájaro desde un lado del laberinto hacia el cerdo que se
                encuentra al otro lado. Para ello, apilarán bloques de código en una
                secuencia lineal, lo que hará que el pájaro se mueva derecho, y luego
                gire a la izquierda o a la derecha.
            Debugging in Maze:
              name: Depuración en el laberinto
              description_student: Encuentra problemas en los desafíos y practica
                tus habilidades de depuración.
              description_teacher: La depuración es un elemento esencial a la hora
                de aprender a programar. Los estudiantes encontrarán desafíos que
                no se resolvieron correctamente. Deberán revisar el código existente
                para identificar los errores, tales como bucles incorrectos, bloques
                que faltan, bloques de más y bloques que no funcionan.
            Programming in Collector:
              name: Recoger tesoros con Laurel
              description_student: "¡Escribe algoritmos que ayuden a Laurel la Aventurera
                a recolectar muchas gemas!"
              description_teacher: En esta serie de desafíos, los estudiantes continuarán
                desarrollando su comprensión de los algoritmos y la depuración. Crearán
                algoritmos secuenciales para que el nuevo personaje Laurel la Aventurera
                pueda recoger el tesoro mientras recorre el camino.
            Programming in Artist:
              name: Crear arte con código
              description_student: Programa el Artista para crear imágenes hermosas.
              description_teacher: En esta lección, los estudiantes tomarán control
                del Artista para completar los dibujos en pantalla. En esta etapa
                del Artista, los estudiantes podrán crear imágenes de mayor complejidad
                mediante nuevos bloques, tales como como `avanzar 100 pixeles` y `girar
                90 grados a la derecha`.
            Binary Bracelets:
              name: Pulseras Binarias
              description_student: "¡Crea tu propia pulsera binaria y aprende cómo
                las computadoras recuerdan la información!"
              description_teacher: El sistema binario es muy importante en el mundo
                de las computadoras. La mayoría de ellas hoy almacena toda clase de
                información de forma binaria. Esta lección ayuda a demostrar cómo
                es posible tomar algo de la vida real y convertirlo en una serie de
                funciones de encendido y apagado.
            'Loops: My Loopy Robotic Friends':
              name: Mis amigos robóticos y repetitivos Jr.
              description_student: En esta lección, volverás a programar a tus compañeros
                de clase. Al usar bucles, podrás resolver problemas más grandes y
                más complicados.
              description_teacher: En base a la actividad inicial "Mis amigos robóticos",
                los estudiantes abordan diseños más grandes y complicados. Para programar
                sus "robots" con el objetivo de que completen estos diseños más grandes,
                los estudiantes deberán identificar patrones repetidos en sus instrucciones
                que podrían reemplazarse con un bucle.
            Loops with Rey and BB-8:
              name: Bucles con Rey y BB-8
              description_student: "¡Usa los bucles para ayudar a BB-8 a atravesar
                los laberintos! "
              description_teacher: En base al concepto de repetición de instrucciones
                de "Getting Loopy", en esta etapa los estudiantes usarán bucles para
                ayudar a BB-8 a atravesar un laberinto de manera más eficiente que
                antes.
            Loops in Harvester:
              name: Cosechar cultivos con bucles
              description_student: "¡Usemos los bucles para ayudar a la cosechadora
                a recolectar algunos vegetales!"
              description_teacher: "En la etapa anterior, los estudiantes utilizaron
                los bucles para crear dibujos fantásticos. Ahora van a realizar nuevas
                acciones con los bucles para ayudar a la cosechadora a recolectar
                vegetales que crecen en racimos grandes.\r"
            Looking Ahead:
              name: Mirando hacia el Futuro con Minecraft
              description_student: "¡Evita la lava! Aquí empezarás a aprender sobre
                condicionales en el mundo de Minecraft."
              description_teacher: Esta lección se creó originalmente para la Hora
                del Código, en colaboración con el equipo de Minecraft. Los estudiantes
                tendrán la oportunidad de practicar las ideas que han aprendido hasta
                este punto, ¡y también de echar un vistazo a los condicionales!
            Sticker Art with Loops:
              name: Arte con stickers y bucles
              description_student: En esta lección, los bucles hacen que sea sencillo
                crear imágenes incluso más geniales con Artista.
              description_teacher: "¡Mira cómo se ilumina el resto de los estudiantes
                mientras hacen sus propios diseños maravillosos usando un pequeño
                número de bloques y pegatinas digitales! Esta lección se basa en la
                comprensión de bucles de lecciones anteriores y da a los/as estudiantes
                la oportunidad de ser verdaderamente creativos. Esta actividad es
                fantástica para producir artefactos para carpetas o para reuniones
                de padres/profesores."
            'Events: The Big Event':
              name: El Gran Evento
              description_student: 'Aprende sobre eventos con este divertido juego. '
              description_teacher: Los estudiantes pronto aprenderán que los eventos
                son una gran forma de sumar flexibilidad a un algoritmo que ya está
                escrito. A veces, quieres que tu programa pueda responder al usuario
                en el momento exacto en que el usuario quiere. Gracias a los eventos,
                tu programa puede ser más interesante e interactivo.
            Build a Flappy Game:
              name: Construye un juego Flappy
              description_student: Crea tu propio juego de Flappy Bird de la forma
                que quieras. Luego, ¡compártelo con tus amigos!
              description_teacher: En esta etapa especial, los estudiantes pueden
                crear su propio juego de Flappy Bird a través de los controladores
                de eventos para detectar clics del ratón y colisiones de objetos.
                Al final del nivel, podrán cambiar las imágenes o las reglas para
                personalizar su juego.
            Events in Play Lab:
              name: Chase Game con Eventos
              description_student: "¡Es el momento de ser creativos y crear un juego
                en el Laboratorio de juegos!"
              description_teacher: En esta actividad en línea, los estudiantes tendrán
                la oportunidad de aprender a usar eventos en el Laboratorio de juegos
                y aplicar todas las habilidades de programación que han aprendido
                para crear un juego animado. ¡Es el momento de ser creativos y crear
                un juego en el Laboratorio de juegos!
            Picturing Data:
              name: Gráficos de datos
              description_student: Los datos se pueden usar para ayudar a los estudiantes
                a entender su mundo y responder preguntas interesantes. En esta lección,
                los estudiantes recopilarán datos de un proyecto del Laboratorio de
                juegos y los visualizarán en diferentes tipos de gráficos.
              description_teacher: Los datos se pueden usar para ayudar a los estudiantes
                a entender su mundo y responder preguntas interesantes. En esta lección,
                los estudiantes recopilarán datos de un proyecto del Laboratorio de
                juegos y los visualizarán en diferentes tipos de gráficos.
            'End of Course Project: Create a Play Lab Game':
              name: Proyecto de fin de curso
              description_student: "¡Prepara las manos para mucha programación! Llegó
                el momento de comenzar a crear tu proyecto."
              description_teacher: "¡Esta lección final guía a los estudiantes a través
                del proceso de diseño, desarrollo y presentación de sus propios proyectos
                del Laboratorio de juegos! Para garantizar que este proceso no tenga
                problemas, hemos creado una estructura paso a paso, desde la planificación
                en papel hasta la programación en nuestro sitio web, que los estudiantes
                pueden seguir. ¡Además ofrecemos ideas para ayudar a los docentes
                a promover una exhibición final! "
            Putting a STOP to Online Meanness:
              name: Poner un STOP a la maldad en Internet
              description_student: En esta lección, aprenderás sobre la delincuencia
                y qué hacer si te encuentras con ella en Internet.
              description_teacher: Esta lección fue creada originalmente por Common
                Sense Education. Internet está lleno de todo tipo de personas interesantes,
                pero a veces, algunas de ellas pueden ser malintencionadas. Con este
                juego de rol, ayuda a tus alumnos a entender por qué a menudo es más
                fácil ser mezquino en línea que en persona, y cómo lidiar con la mezquindad
                en línea cuando la ven.
            Password Power-Up:
              name: Contraseña de Encendido
              description_student: En esta lección, aprenderás de qué manera las contraseñas
                protegen tu información y cómo crear una buena contraseña.
              description_teacher: Esta lección fue creada originalmente por Common
                Sense Education. Las contraseñas en línea más seguras y sólidas son
                una buena idea para todos. Pero, ¿cómo podemos ayudar a los niños
                a crear mejores contraseñas y a recordarlas realmente? Utiliza los
                consejos de esta lección para ayudar a los niños a crear contraseñas
                que sean seguras y fáciles de recordar.
          student_description: Crea programas con secuencias, bucles y eventos. Traduce
            tus iniciales a código binario, investiga distintas técnicas de resolución
            de problemas y aprende cómo responder al ciberacoso. ¡Al final del curso
            podrás crear tu propio juego o historia para compartir!
        coursed-2020:
          title: Curso D (2019)
          description: Los estudiantes desarrollan su comprensión de bucles anidados,
            bucles `mientras`, condicionales y eventos. Los estudiantes no solo aprenden
            a programar, sino que también aprenden sobre ciudadanía digital.
          description_short: Aprende sobre sentencias condicionales y crea tu propio
            arte, historia o juego.
          description_audience: De 7 a 11 años
          lesson_groups:
            csf_sequencing:
              display_name: Secuencias
            csf_events:
              display_name: Eventos
            csf_loops:
              display_name: Bucles
            csf_conditionals:
              display_name: Condicionales
            csf_binary:
              display_name: Binario
            csf_digcit:
              display_name: Ciudadanía Digital
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programación en papel cuadriculado
              description_student: En esta lección, programarás a tu compañero de
                clase para que dibujar imágenes.
              description_teacher: 'Al "programarse" entre sí para dibujar imágenes,
                los estudiantes obtienen una oportunidad de experimentar algunos de
                los conceptos centrales de programar de una manera divertida y accesible.
                La clase comenzará haciendo que los estudiantes usen símbolos para
                instruirse entre ellos para colorear cuadrados en papel cuadriculado
                en un intento por producir una imagen existente. Si queda tiempo,
                la lección puede concluir con imágenes que los mismos estudiantes
                crean. '
            Introduction to Online Puzzles:
              name: Introducción a los desafíos en línea
              description_student: Esta lección te entrenará en las habilidades que
                necesitarás para este curso.
              description_teacher: 'En este grupo de desafíos, los/as estudiantes
                comenzarán con una introducción (o revisión dependiendo de la experiencia
                de su clase) al espacio de trabajo online de Code.org. Habrá videos
                señalando la funcionalidad básica del espacio de trabajo incluyendo
                los botones Ejecutar, Reiniciar y Paso. También se discute en estos
                videos: Arrastrar los bloques Blockly, borrar bloques Blockly y conectar
                bloques Blockly. Luego, los/as estudiantes practicarán sus habilidades
                de secuenciación y debugging en laberinto. Desde ahí en adelante,
                los/as estudiantes verán nuevos desafíos como Recolector, Artista
                y Cosechador una vez comprendan las bases de -loops-.'
            Relay Programming:
              name: Programación de Relevos
              description_student: "¿Recuerdas al principio del curso cuando hiciste
                dibujos con código? ¡En esta lección trabajarás con un equipo para
                hacer algo muy similar!"
              description_teacher: Esta actividad comenzará con una breve lección
                sobre debugging y persistencia, luego pasará rápidamente a una carrera
                contrarreloj a medida que los estudiantes se dividen en equipos y
                trabajan juntos para escribir un programa a la vez.
            Debugging in Collector:
              name: Depuración con Laurel
              description_student: "¿Alguna vez has tenido problemas al programar?
                En esta lección, aprenderás sobre los secretos de debugging. Debugging
                es el proceso de encontrar y arreglar problemas en tu código."
              description_teacher: En esta actividad online, los/as estudiantes practicarán
                debugging en el entorno "recolector". Los/as estudiantes podrán practicar
                la lectura y edición de código para arreglar desafíos con algoritmos
                simples, loops y loops anidados.
            Events in Bounce:
              name: Eventos de Rebote
              description_student: "¿Has pensado que alguna vez puedes jugar videojuegos
                en tu colegio? ¡En esta lección, podrás hacer tu propio juego!"
              description_teacher: En esta actividad online, los/as estudiantes aprenderán
                lo que son los eventos, y cómo los computadores los usan en los programas
                como los videojuegos. Los/as estudiantes trabajarán los desafíos haciendo
                que el programa reaccione a los eventos (como presionar los botones
                de flecha). Al final del desafío, los/as estudiantes tendrán la oportunidad
                de personalizar su juego con diferentes velocidades y sonidos.
            Build a Star Wars Game:
              name: Construye un juego de la Guerra de las Galaxias
              description_student: Siente la fuerza mientras construyes tu propio
                juego de la Guerra de las Galaxias en esta lección.
              description_teacher: En esta lección, los estudiantes pondrán en práctica
                eventos para crear un juego que pueden compartir en línea. Con R2-D2
                y otros personajes de la Guerra de las Galaxias, los estudiantes serán
                guiados a través de eventos, y luego podrán crear su propio juego.
            Loops in Ice Age:
              name: Bucles de la Era de Hielo
              description_student: En esta lección, usarás el bloque repetir para
                ayudar a Scrat a alcanzar la bellota lo más eficientemente posible.
              description_teacher: Como una actualización (o introducción) rápida
                al uso de los bucles, en esta etapa los estudiantes usarán el bloque
                `repetir` para que Scrat llegue hasta la bellota de la manera más
                eficiente posible.
            Loops in Artist:
              name: Dibujar formas con bucles
              description_student: En esta lección, ¡los bucles ayudan a crear imágenes
                geniales con el Artista de forma más simple!
              description_teacher: Esta lección, basada en la comprensión de los bucles
                de lecciones anteriores, brinda a los estudiantes la oportunidad de
                ser verdaderamente creativos. Esta actividad también sirve como un
                ejercicio de depuración para seguir practicando la resolución de problemas.
            Nested Loops in Bee:
              name: Bucles anidados en Laberinto
              description_student: Bucles dentro de bucles que están dentro de otros
                bucles. ¿Qué significa esto? Esta lección te mostrará qué sucede cuando
                creas un bucle anidado.
              description_teacher: En esta actividad online, los/as estudiantes tendrán
                la oportunidad de llevar su comprensión de los loops a un nuevo nivel.
                Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán
                cómo programar un loop para que esté dentro de otro loop. También
                se les animará a que descifren cómo cambios pequeños en cualquier
                loop, afectarán su programa cuando hagan clic en Ejecutar.
            Conditionals with Cards:
              name: Condicionales con tarjetas
              description_student: "¡Es hora de jugar un juego donde ganas puntos
                sólo bajo ciertas condiciones!"
              description_teacher: "Esta lección muestra cómo se pueden utilizar los
                condicionales para adaptar un programa y, así, obtener información
                específica. No siempre tenemos toda la información que necesitamos
                para escribir un programa. A veces, se debe hacer algo diferente en
                una situación que en otra, incluso si no sabes qué ocurrirá cuando
                se ejecute tu código. Por eso son importantes los condicionales, ya
                que permiten que una computadora tome una decisión en base a la información
                que es verdadera cuando se ejecuta el código.\r\n\r"
            Conditionals in Bee:
              name: Condicionales con Abeja
              description_student: 'Ahora que entiendes los condicionales, es hora
                de programar Bee para usarlos al recolectar miel y néctar. '
              description_teacher: Hasta ahora los/as estudiantes han estado escribiendo
                código que se ejecuta exactamente del mismo modo cada vez que se ejecuta
                - confiable, pero no muy flexible. En esta lección, su clase comenzará
                a codificar con condicionales, permitiéndoles escribir código que
                funcione de forma diferente dependiendo de las condiciones específicas
                que el programa encuentre.
            While Loops in Farmer:
              name: Bucles 'mientras' en Granjera
              description_student: 'Los loops son tan útiles en la codificación. Esta
                lección te enseñará sobre un nuevo tipo de loops: ¡loops mientras!'
              description_teacher: "Para el momento en que los estudiantes lleguen
                a esta lección, ya deberían haber practicado lo suficiente con los
                bucles `repetir`. Ahora es tiempo de combinar todo. \r\n\r\nLos _bucles
                `mientras`_ son bucles que repiten comandos mientras se cumple alguna
                condición. Los bucles `mientras` se usan cuando el programador no
                conoce el número exacto de veces que se deben repetir los comandos,
                pero sí sabe qué condición debe existir para que el bucle se siga
                repitiendo. Por ejemplo, los estudiantes trabajarán para llenar hoyos
                y sacar tierra en la Granjera. No conocerán el tamaño de los hoyos
                ni la altura de las montañas de tierra, pero sabrán que necesitan
                seguir haciendo esas acciones mientras el suelo no esté plano."
            Until Loops in Maze:
              name: Bucles 'mientras' en el Laberinto
              description_student: "¡Puedes hacer cosas asombrosas con los bucles
                `hasta`!"
              description_teacher: En esta lección, los estudiantes aprenderán acerca
                de los bucles `hasta`. Crearán programas en los cuales el personaje
                repetirá acciones `hasta` que llegue al punto de detención deseado.
            Conditionals & Loops in Harvester:
              name: Cosechar con condicionales
              description_student: No siempre está claro cuándo usar cada condicional.
                Esta lección te ayudará a tener práctica en decidir qué hacer.
              description_teacher: Los/as estudiantes practicarán loops `while`, loops
                `hasta`, y las declaraciones `if / else`. Todos estos bloques usarán
                condicionales. Al practicar los tres, los/as estudiantes aprenderán
                a escribir código complejo y flexible.
            'Unplugged: Binary':
              name: Imágenes binarias
              description_student: Aprende cómo las computadoras almacenan imágenes
                a través de un lenguaje que tiene solo dos opciones.
              description_teacher: Aunque mucha gente piense en lo binario estrictamente
                como ceros y unos, se le presentará a los/as estudiantes la idea de
                que la información puede ser representada en una variedad de opciones
                binarias. Esta lección toma el concepto de un paso más allá a medida
                que ilustra cómo un computador puede también almacenar incluso información
                más compleja (como imágenes y colores) en binario.
            Artist Binary:
              name: Artista binario
              description_student: En esta lección, aprenderás a crear imágenes mediante
                ceros y unos.
              description_teacher: A través de esta serie de lecciones en línea, los
                estudiantes aprenderán a crear imágenes mediante funciones de encendido
                y apagado.
            Digital Citizenship:
              name: Ciudadanía Digital
              description_student: Algunas informaciones no son seguras para compartir
                online. Esta lección te ayudará a aprender la diferencia entre información
                segura y privada.
              description_teacher: "En colaboración con Common Sense Education, esta
                lección ayuda a los estudiantes a pensar de forma crítica acerca de
                la información que solicitan algunos sitios web. Los estudiantes aprenden
                la diferencia entre información privada e información personal, y
                distinguen aquello que es seguro compartir de lo que no.\r\n\r\nLos
                estudiantes explorarán lo que significa ser responsable y respetuoso
                de las comunidades, ya sea que estén conectadas o no, como un paso
                para aprender a ser buenos ciudadanos digitales."
            Dance Party:
              name: Fiesta de baile
              description_student: "¡Es el momento de celebrar! En esta lección, programarás
                tu propia fiesta de baile interactiva."
              description_teacher: En esta lección, los estudiantes programarán su
                propia fiesta de baile interactiva. Esta actividad requiere el uso
                de sonido, ya que la herramienta responde a la música.
            Dance Part:
              name: Pieza de Baile
            End of Course Project:
              name: Proyecto de fin de curso
              description_student: "¡Prepara las manos para mucha programación! Llegó
                el momento de comenzar a crear tu proyecto."
              description_teacher: 'Esta lección de culminación lleva a los alumnos
                a través del proceso de diseño, desarrollo y exhibición de sus propios
                proyectos. '
            Be A Super Digital Citizen:
              name: Ser un Súper Ciudadano Digital
              description_student: Aprende a ser un "defensor" cuando veas el ciberacoso.
              description_teacher: Esta lección fue creada originalmente por Common
                Sense Education. Las herramientas en línea dan poder a los niños,
                pero también conllevan grandes responsabilidades. Pero, ¿saben siempre
                los niños qué hacer cuando se enfrentan al ciberacoso? Muéstrales
                a tus alumnos las formas adecuadas de actuar y resolver los conflictos,
                desde la defensa de los derechos hasta la ayuda a los necesitados.
          student_description: Los estudiantes desarrollan su comprensión de bucles
            anidados, bucles `mientras`, condicionales y eventos. Los estudiantes
            no solo aprenden a programar, sino que también aprenden sobre ciudadanía
            digital.
        coursee-2020:
          title: Curso E (2019)
          description: Empieza a programar con algoritmos, bucles, condicionales y
            eventos, y pasa luego a las funciones. En la segunda parte de este curso,
            diseñarás y crearás un proyecto final que puedes compartir con tus amigos
            y familiares.
          description_short: Repasa conceptos en los Cursos C y D, y luego avanza
            mediante el aprendizaje de funciones.
          description_audience: De 8 a 12 años
          lesson_groups:
            ramp_up:
              display_name: Avanzar
            csf_sprites:
              display_name: Sprites
            csf_digcit:
              display_name: Ciudadanía Digital
            csf_nested_loops:
              display_name: Bucles anidados
            csf_functions:
              display_name: Funciones
            csf_impacts:
              display_name: Impactos de la computación
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            Sequencing in the Maze:
              name: Secuencias en el Laberinto
              description_student: En esta lección, ¡aprenderás a escribir tus propios
                programas!
              description_teacher: "En este conjunto de desafíos, los estudiantes
                empezarán con una introducción (o repaso, según la experiencia de
                tu clase) al espacio de trabajo en línea de Code.org. Habrá videos
                que destacan la funcionalidad básica del espacio de trabajo, que incluye
                los botones `Ejecutar`, `Volver a empezar` y `Paso`. Esos videos también
                abarcan temas como arrastrar, eliminar y conectar bloques Blockly.
                Posteriormente, los estudiantes practicarán sus habilidades de _secuencias_
                y _depuración_ en el laberinto. \r\nLa depuración es un elemento esencial
                a la hora de aprender a programar. Los estudiantes encontrarán algunos
                desafíos que no se resolvieron correctamente. Deberán revisar el código
                existente para identificar los errores, tales como bucles incorrectos,
                bloques que faltan, bloques de más y bloques que no funcionan."
            Programming and Loops with the Artist:
              name: Loops con el Artista
              description_student: En esta lección, los bucles hacen que sea sencillo
                crear imágenes incluso más geniales con Artista.
              description_teacher: "¡Mira cómo se ilumina el resto de los estudiantes
                mientras hacen sus propios diseños maravillosos usando un pequeño
                número de bloques y pegatinas digitales! Esta lección se basa en la
                comprensión de bucles de lecciones anteriores y da a los/as estudiantes
                la oportunidad de ser verdaderamente creativos. Esta actividad es
                fantástica para producir artefactos para carpetas o para reuniones
                de padres/profesores."
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Condicionales en Minecraft: Voyage Aquatic'
              description_student: Aquí aprenderás sobre condicionales en el mundo
                de Minecraft.
              description_teacher: Esta lección se creó originalmente para la Hora
                del Código, en colaboración con el equipo de Minecraft. Los estudiantes
                tendrán la oportunidad de practicar las ideas que han aprendido hasta
                este punto, ¡y también de echar un vistazo a los condicionales!
            Conditionals:
              name: Condicionales con Granjera
              description_student: En esta divertida y desafiante serie podrás decirle
                a la computadora qué hacer bajo ciertas condiciones.
              description_teacher: Esta lección introduce a los estudiantes a los
                bucles `mientras` y las sentencias `si / si no`. _Bucles mientras_
                son bucles que repiten comandos mientras una condición sea cierta.
                Los bucles `mientras` se utilizan cuando el programador no conoce
                el número exacto de veces que los comandos deben ser repetidos, pero
                sí sabe la condición que debe ser cierta para que el bucle continúe.
                Las sentencias `si / si no` ofrecen flexibilidad en la programación
                al ejecutar el código solo si algo es cierto; de lo contrario, ejecuta
                otra cosa.
            Simon Says:
              name: Simón dice
              description_student: Juega y piensa qué comandos son necesarios para
                obtener los resultados adecuados.
              description_teacher: 'En esta lección, los estudiantes jugarán un juego
                que los hará pensar en la forma en que se deben dar los comandos para
                producir el resultado correcto. Esto los ayudará a comprender mejor
                el Laboratorio de sprites en las próximas lecciones. '
            Learning Sprites with Sprite Lab:
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre
                dos conceptos alojados en el corazón del Laboratorio de sprites: sprites
                y comportamientos. Los sprites son personajes u objetos en la pantalla
                que los estudiantes pueden mover, cambiar y manipular. Los comportamientos
                son acciones que los sprites harán continuamente hasta que se los
                detenga. '
            Alien Dance Party with Sprite Lab:
              name: Eventos con el Laboratorio de sprites
              description_student: Crea un proyecto interactivo que puedes compartir
                con tus compañeros de clase.
              description_teacher: 'Esta lección presenta el Laboratorio de sprites,
                una plataforma en donde los estudiantes pueden crear sus propios juegos
                y animaciones interactivos. Además de los comportamientos, incorporarán
                las entradas de usuarios como eventos para crear una "fiesta de baile
                alienígena".  '
            Private and Personal Information:
              name: 'traducción pendiente: en-US.data.unplugged.courseE_unplugged_privateInformation_2018.title'
              description_student: Internet es divertida y emocionante, pero también
                es importante mantenerse seguro. Esta lección te enseña la diferencia
                entre información que es segura de compartir e información privada.
              description_teacher: |-
                Desarrollada por Common Sense Education, esta lección gira en torno a la diferencia entre información que es segura de compartir e información que no lo es.

                Mientras los estudiantes visitan sitios que solicitan información sobre su identidad, aprenden a adoptar un proceso de critica que los faculta a protegerse a sí mismos y sus familias contra el robo de identidad. En esta lección, los estudiantes aprenden a pensar críticamente sobre la información que algunos sitios solicitan o requieren. Aprenden la diferencia entre información privada y personal, además de cómo distinguir entre lo que es seguro de compartir en línea y lo que no lo es.
            About Me:
              name: Acerca de mí con Sprite Lab
              description_student: Al crear un cartel interactivo con el Laboratorio
                de sprites, los estudiantes aplicarán sus conocimientos sobre cómo
                compartir información personal y privada en la web.
              description_teacher: "Al crear un cartel interactivo con el Laboratorio
                de sprites, los estudiantes aplicarán sus conocimientos sobre cómo
                compartir información personal y privada en la web.\r"
            Access Ability:
              name: Diseñar con la accesibilidad en mente
              description_student: 'En esta lección, los estudiantes aprenderán sobre
                accesibilidad y sobre el valor de la empatía mediante la reflexión
                y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre
                accesibilidad y sobre el valor de la empatía mediante la reflexión
                y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
            Nested Loops in Bee:
              name: Bucles anidados en Laberinto
              description_student: Loops dentro de loops dentro de loops. ¿Qué significa
                esto? Esta lección te enseñará qué sucede cuando colocas un loop dentro
                de otro loop.
              description_teacher: En esta actividad online, los/as estudiantes tendrán
                la oportunidad de llevar su comprensión de los loops a un nuevo nivel.
                Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán
                cómo programar un loop para que esté dentro de otro loop. También
                se les animará a que descifren cómo cambios pequeños en cualquier
                loop, afectarán su programa cuando hagan clic en Ejecutar.
            Nested Loops in Artist:
              name: Formas elegantes con bucles anidados
              description_student: "¡Más loops anidados! Esta vez, harás algunos SORPRENDENTES
                dibujos con loops anidados."
              description_teacher: Los/as estudiantes crearán diseños complicados
                usando Artista en el conjunto de los desafíos de hoy. Al continuar
                practicando loops anidados con nuevos objetivos, los/as estudiantes
                verán más usos de loops en general. Este conjunto de desafíos también
                ofrece mucho más potencial para la creatividad con la oportunidad
                para que los/as estudiantes creen su propio diseño al final de la
                etapa.
            Nested Loops in Frozen:
              name: Bucles anidados con Frozen
              description_student: 'Anna y Elsa patinan muy bien sobre hielo, pero
                necesitan de tu ayuda para crear patrones en esa superficie. Utiliza
                los bucles anidados para crear algo súper GENIAL. '
              description_teacher: Ahora que los estudiantes saben cómo anidar sus
                bucles, pueden crear muchas cosas hermosas. Esta lección los guiará
                a través de una serie de ejercicios que los ayudarán a crear sus propias
                imágenes, listas para incluir en una carpeta, gracias a las excelentes
                habilidades de patinaje sobre hielo de Anna y Elsa.
            'Functions: Songwriting':
              name: Composición Musical
              description_student: Incluso las estrellas de rock necesitan conocimientos
                de programación. Esta lección te enseñará sobre funciones mediante
                el uso de letras de canciones.
              description_teacher: Una de las estructuras más magníficas en el mundo
                de las ciencias de la computación es la función. Las funciones (a
                veces llamadas procedimientos) son pequeños programas que puedes utilizar
                una y otra vez dentro de tu programa más grande. Esta clase ayudará
                a los estudiantes a entender intuitivamente por qué la combinación
                de partes de código en funciones es una práctica tan útil.
            Functions in Minecraft:
              name: Funciones en Minecraft
              description_student: "¿Puedes adivinar cómo usar funciones para el código
                más eficiente?"
              description_teacher: Los estudiantes comenzarán a comprender de qué
                manera las funciones pueden ser útiles en esta divertida e interactiva
                aventura de Minecraft.
            Functions in Harvester:
              name: Funciones en Cosechadora
              description_student: "¡Las funciones te ahorrarán mucho trabajo mientras
                ayudas a la granjera con su cosecha!"
              description_teacher: Los estudiantes practicaron cómo crear diseños
                maravillosos en el Artista y recorrer laberintos en la Abeja, pero
                hoy usarán las funciones para cosechar cultivos en la Granjera. Esta
                lección les permitirá usar las funciones de nuevas maneras y combinarlas
                con los bucles `mientras` y las sentencias `si / si no`.
            Functions in Artist:
              name: Funciones de Artista
              description_student: "¡Usa las funciones para hacer dibujos complejos
                más fácilmente!"
              description_teacher: Los estudiantes conocerán cómo usar las funciones
                en Code.org. En Artista, podrán crear y modificar magníficas imágenes
                con funciones. Para patrones más complicados, los estudiantes aprenderán
                cómo anidar funciones mediante el llamado a una función desde otra.
            End of Course Project:
              name: Proyecto de fin de curso
              description_student: Los proyectos así de grandes toman tiempo y mucha
                planificación. ¡Encuentra tu inspiración, desarrolla un plan y libera
                tu creatividad!
              description_teacher: "Las próximas cuatro lecciones ofrecen a los estudiantes
                la oportunidad de poner en práctica sus habilidades de programación
                en un proyecto final. Este proyecto ayudará a las personas a adquirir
                experiencia con la programación y crear un ejemplo que pueden compartir
                con sus compañeros y seres queridos. La experiencia puede durar varias
                lecciones o semanas en las que los estudiantes aportarán ideas, aprenderán
                sobre el proceso de diseño, desarrollarán y presentarán su trabajo
                final. \r\n\r\nEn la etapa de exploración, los estudiantes podrán
                experimentar con proyectos predefinidos en el Artista y el Laboratorio
                de sprites para inspirarse. Luego, aprenderán sobre el proceso de
                diseño y cómo implementarlo en sus propios proyectos. Se les dará
                el espacio para crear su propio proyecto en el Artista, el Laboratorio
                de juegos o cualquier otra interfaz que les resulte familiar (esta
                es, probablemente, la etapa más larga del proyecto.) Finalmente, los
                estudiantes podrán presentar sus trabajos terminados a sus compañeros
                de clase."
            Digital Sharing:
              name: Colaboración digital
              description_student: En esta lección, aprenderás sobre los desafíos
                y los beneficios de la propiedad y los derechos de autor.
              description_teacher: Esta lección, cedida al curso de Fundamentos de
                Ciencias de la Computación por parte del equipo de Derechos de Autor
                y Creatividad, tiene el propósito de ayudar a los estudiantes a entender
                los desafíos y beneficios de respetar la propiedad y los derechos
                de autor, particularmente en entornos digitales. Los estudiantes deberían
                ser alentados a respetar los derechos de los artistas como una parte
                importante de ser un ciudadano digital ético.
            Designing for Accessibility:
              name: Diseñar con la accesibilidad en mente
              description_student: 'En esta lección, los estudiantes aprenderán sobre
                accesibilidad y sobre el valor de la empatía mediante la reflexión
                y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre
                accesibilidad y sobre el valor de la empatía mediante la reflexión
                y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
          student_description: Empieza a programar con algoritmos, bucles, condicionales
            y eventos, y pasa luego a las funciones. En la segunda parte de este curso,
            diseñarás y crearás un proyecto final que puedes compartir con tus amigos
            y familiares.
        coursef-2020:
          title: Curso F (2019)
          description: Aprende a usar diferentes tipos de bucles, eventos, funciones
            y condicionales. Investiga distintas técnicas de resolución de problemas
            y debate sobre el impacto de la computación y de Internet en la sociedad.
            En la segunda parte del curso, diseña y crea un proyecto final que puedes
            compartir con tus amigos y familiares.
          description_short: Aprende todos los conceptos de Fundamentos de Ciencias
            de la Computación y crea tu propio arte, historia o juego.
          description_audience: De 9 a 13 años
          lesson_groups:
            ramp_up:
              display_name: Avanzar
            csf_digcit:
              display_name: Ciudadanía Digital
            csf_variables:
              display_name: Variables
            csf_data:
              display_name: Datos
            csf_for_loops:
              display_name: Bucles Para
            csf_sprites:
              display_name: Sprites
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            Functions in Minecraft:
              name: Funciones en Minecraft
              description_student: "¿Puedes adivinar cómo usar funciones para el código
                más eficiente?"
              description_teacher: Los estudiantes comenzarán a comprender de qué
                manera las funciones pueden ser útiles en esta divertida e interactiva
                aventura de Minecraft.
            Learning Sprites with Sprite Lab:
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre
                dos conceptos alojados en el corazón del Laboratorio de sprites: sprites
                y comportamientos. Los sprites son personajes u objetos en la pantalla
                que los estudiantes pueden mover, cambiar y manipular. Los comportamientos
                son acciones que los sprites harán continuamente hasta que se los
                detenga. '
            Events with Sprite Lab:
              name: Eventos con el Laboratorio de sprites
              description_student: Crea un proyecto interactivo que puedes compartir
                con tus compañeros de clase.
              description_teacher: 'Esta lección presenta el Laboratorio de sprites,
                una plataforma en donde los estudiantes pueden crear sus propios juegos
                y animaciones interactivos. Además de los comportamientos, hoy estudiantes
                incorporarán las entradas de usuarios como eventos para crear una
                "fiesta de baile alienígena". '
            Loops with the Artist:
              name: Loops con el Artista
              description_student: En esta lección, los bucles hacen que sea sencillo
                crear imágenes incluso más geniales con Artista.
              description_teacher: "¡Mira cómo se ilumina el resto de los estudiantes
                mientras hacen sus propios diseños maravillosos usando un pequeño
                número de bloques y pegatinas digitales! Esta lección se basa en la
                comprensión de bucles de lecciones anteriores y da a los/as estudiantes
                la oportunidad de ser verdaderamente creativos. Esta actividad es
                fantástica para producir artefactos para carpetas o para reuniones
                de padres/profesores."
            Nested Loops in the Maze:
              name: Bucles anidados en Laberinto
              description_student: Loops dentro de loops dentro de loops. ¿Qué significa
                esto? Esta lección te enseñará qué sucede cuando colocas un loop dentro
                de otro loop.
              description_teacher: En esta actividad online, los/as estudiantes tendrán
                la oportunidad de llevar su comprensión de los loops a un nuevo nivel.
                Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán
                cómo programar un loop para que esté dentro de otro loop. También
                se les animará a que descifren cómo cambios pequeños en cualquier
                loop, afectarán su programa cuando hagan clic en Ejecutar.
            Envelope Variables:
              name: Variables de sobre
              description_student: 'Los sobres y las variables tienen algo en común:
                ambos pueden contener cosas valiosas. Aquí aprenderás qué son las
                variables y qué cosas asombrosas pueden hacer.'
              description_teacher: Las variables son usadas como marcadores de posición
                para valores como números o palabras. Las variables dan mucha libertad
                de programación. En lugar de tener que escribir una frase muchas veces
                o recordar un número, los científicos de la computación pueden usar
                variables para hacer referencia a ellos. Esta lección ayuda a explicar
                qué son las variables y cómo podemos usarlas de distintas formas.
                El concepto de variable no es fácil de comprender, por lo que recomendamos
                debatirlo durante mucho tiempo al final de la lección.
            Variables as Constant in Artist:
              name: Variables con Artista
              description_student: "¡No olvides tu creatividad! En estos desafíos,
                usarás las variables para hacer dibujos fantásticos."
              description_teacher: En esta lección, los estudiantes explorarán la
                creación de diseños repetitivos mediante el uso de variables en el
                ambiente Artista. Los estudiantes aprenderán cómo se usan las variables
                para hacer que el código sea más fácil de leer y de escribir, incluso
                cuando los valores no cambian en el tiempo de ejecución.
            Variables that Change in Bee:
              name: Cambiar variables con Abeja
              description_student: Esta abeja adora las variables.
              description_teacher: 'Esta lección ayudará a ilustrar cómo las variables
                pueden hacer que los programas sean más potentes al permitir que los
                valores cambien mientras el código se está ejecutando. '
            Variables that Change in Artist:
              name: Cambiar variables con Artista
              description_student: En esta lección, harás dibujos usando variables
                que cambien mientras el programa se ejecuta.
              description_teacher: En esta lección, los alumnos explorarán la creación
                de diseños repetitivos mediante variables en el entorno de Artista.
                Los alumnos aprenderán cómo usar las variables para que el código
                sea más fácil de escribir y leer. Luego de los desafíos guiados, los
                alumnos terminarán en un nivel de juego libre para demostrar lo que
                han aprendido y crear sus propios diseños.
            Simulating Experiments:
              name: Simulación de experimentos
              description_student: Ejecuta simulaciones en la computadora y experimenta
                cambiando variables.
              description_teacher: Al ejecutar una simulación simple en el Laboratorio
                de Sprites, los estudiantes experimentarán cómo la computación se
                puede utilizar para recopilar datos que identifiquen tendencias o
                patrones. Luego de ejecutar la simulación varias veces, los estudiantes
                tendrán la oportunidad de hacer una predicción sobre cómo cambiar
                una variable en la variable podría tener un impacto en el resultado,
                y luego probar esa hipótesis.
            For Loop Fun:
              name: Diversión con bucles Para
              description_student: "¡Te vas a divertir mucho mientras aprendes sobre
                los bucles `desde`!"
              description_teacher: 'Sabemos que los bucles nos permiten hacer cosas
                una y otra vez, pero ahora vamos a aprender cómo usarlos con otras
                estructuras integradas. A través de estas nuevas estructuras, los
                estudiantes podrán crear un código más potente y dinámico. '
            For Loops in Bee:
              name: Bucles 'desde' con la Abeja
              description_student: Bzzz, bzzz. ¡En estos desafíos, usarás bucles `desde`
                para guiar a una abeja hacia el néctar y la miel!
              description_teacher: Esta lección con Abeja se centra en bucles `desde`
                y usa una variable gradual para solucionar los desafíos más complejos.
                Los alumnos repasarán bucles de lecciones anteriores y luego abordarán
                el uso de bucles `desde` para resolver problemas más difíciles de
                manera más efectiva.
            For Loops in Artist:
              name: Bucles `desde'`con Artista
              description_student: Prepárate para crear tu próxima obra maestra. Aquí
                usarás bucles `desde` para tomar fotos asombrosas.
              description_teacher: En esta lección, los alumnos seguirán practicando
                bucles, esta vez con Artista. Combinarán las ideas de variables, bucles
                y bucles `desde` para crear diseños complejos y resolver desafíos.
                Al final, tendrán la oportunidad de crear su propio arte en un nivel
                de juego libre.
            Internet:
              name: Internet
              description_student: "¿Alguna vez te preguntaste cómo viaja la información
                a través de Internet? ¡No es magia! Esta lección te enseñará los conceptos
                básicos de cómo funciona Internet."
              description_teacher: A pesar de que muchas personas utilizan Internet
                todos los días, no muchos saben cómo funciona. En esta lección, los
                estudiantes viajarán a través de Internet y aprenderán acerca de conexiones,
                URL, direcciones IP y el DNS.
            Editing Behaviors:
              name: Editar comportamientos
              description_student: Aprende a programar tus propios comportamientos
                de sprites.
              description_teacher: Aquí, los estudiantes usarán el Laboratorio de
                sprites para crear tus propios comportamientos personalizados.
            Virtual Pet:
              name: Mascota Virtual
              description_student: En esta lección, los estudiantes crearán una Mascota
                Virtual interactiva que luce y se comporta como ellos desean. Los
                estudiantes usarán la herramienta "Disfraces" del Laboratorio de sprites
                para personalizar la apariencia de sus mascotas. Luego usarán eventos,
                comportamientos y otros conceptos que han aprendido para darle vida
                a sus mascotas.
              description_teacher: En esta lección, los estudiantes crearán una Mascota
                Virtual interactiva que luce y se comporta como ellos desean. Los
                estudiantes usarán la herramienta "Disfraces" del Laboratorio de sprites
                para personalizar la apariencia de sus mascotas. Luego usarán eventos,
                comportamientos y otros conceptos que han aprendido para darle vida
                a sus mascotas.
            The Power of Words:
              name: El poder de las palabras
              description_student: El acoso nunca está bien. Esta lección te enseñará
                qué puedes decir y qué no cuando estás conectado.
              description_teacher: "Los alumnos comprenden que, mientras están navegando
                sus sitios web favoritos, quizás encuentren mensajes de otros niños
                que pueden hacerlos sentir enojados, heridos, tristes o temerosos.
                En este curso, explorarán formas de manejar el ciberacoso y cómo responder
                ante el lenguaje perturbador en línea. \n\nLos alumnos debatirán las
                formas en que utilizan la tecnología para comunicarse, y explorarán
                las similitudes y diferencias entre la comunicación en persona y en
                línea. Luego, pensarán en maneras de responder al ciberacoso. "
            Crowdsourcing:
              name: Colaboración Abierta
              description_student: Esta lección te enseñará sobre crowdsourcing, el
                proceso de creación de un proyecto con un equipo.
              description_teacher: En las ciencias de la computación, nos enfrentamos
                a problemas grandes y abrumadores. Retos como encontrar números primos
                grandes o crear una secuencia de ADN son casi imposibles de hacer
                por uno mismo. Al sumar la capacidad de otros, estas tareas se vuelven
                manejables. Esta lección mostrará a tus estudiantes lo útil que puede
                ser el trabajo en equipo en la industria de las ciencias de la computación.
            Digital Sharing:
              name: Colaboración digital
              description_student: En esta lección, aprenderás sobre los desafíos
                y los beneficios de la propiedad y los derechos de autor.
              description_teacher: Esta lección, cedida al curso de Fundamentos de
                Ciencias de la Computación por parte del equipo de Derechos de Autor
                y Creatividad, tiene el propósito de ayudar a los estudiantes a entender
                los desafíos y beneficios de respetar la propiedad y los derechos
                de autor, particularmente en entornos digitales. Los estudiantes deberían
                ser alentados a respetar los derechos de los artistas como una parte
                importante de ser un ciudadano digital ético.
            End of Course Project:
              name: Proyecto de fin de curso
              description_student: Los proyectos así de grandes toman tiempo y mucha
                planificación. ¡Encuentra tu inspiración, desarrolla un plan y libera
                tu creatividad!
              description_teacher: |-
                Las próximas cinco lecciones le ofrecen al estudiante la oportunidad de poner en práctica sus habilidades de codificación en un proyecto final. Este proyecto ayudará a las personas a adquirir experiencia con la codificación y a producir un ejemplo para compartir con sus compañeros/as y seres queridos. Se trata de un proyecto para varias lecciones o varias semanas en las que el estudiante dedicará tiempo a la lluvia de ideas, al aprendizaje del proceso de diseño, a la construcción y a la presentación de su trabajo final.

                En la etapa "Explorar", el estudiante jugará con programas de Artista y Sprite Lab ya construidos para inspirarse. A continuación, el estudiante aprenderá sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Luego se le dará el espacio para crear su propio proyecto en Artista, Sprite Lab, o cualquier otra interfaz que tú te sientas cómodo proporcionando. (Esta es probablemente la etapa más larga del proyecto). El estudiante revisará su código después de las pruebas y la revisión de los compañeros. Finalmente, el estudiante podrá presentar su trabajo terminado a sus compañeros/as de clase.
            AI for Oceans:
              name: Inteligencia Artificial para océanos
              description_student: 'Resumen de la tutoría: En primer lugar, los alumnos
                clasifican los objetos como "peces" o "no peces" para intentar eliminar
                la basura del océano. A continuación, los alumnos deberán ampliar
                su conjunto de datos de entrenamiento para incluir otras criaturas
                marinas que pertenecen al agua. En la segunda parte de la actividad,
                los alumnos elegirán sus propias etiquetas para aplicarlas a imágenes
                de peces generadas al azar. Estos datos de entrenamiento se utilizan
                para un modelo de aprendizaje automático que luego debería ser capaz
                de etiquetar nuevas imágenes por sí mismo.'
              description_teacher: "**Resumen de la tutoría:** En primer lugar, los
                alumnos clasifican los objetos como \"peces\" o \"no peces\" para
                intentar eliminar la basura del océano. A continuación, los alumnos
                tendrán que ampliar su conjunto de datos de entrenamiento para incluir
                otras criaturas marinas que pertenecen al agua. En la segunda parte
                de la actividad, los alumnos elegirán sus propias etiquetas para aplicarlas
                a imágenes de peces generadas al azar. Estos datos de entrenamiento
                se utilizan para un modelo de aprendizaje automático que luego debería
                ser capaz de etiquetar nuevas imágenes por sí mismo.\r\n\r\n\r\n**Comprobación
                de la corrección:** Este tutorial no indicará a los alumnos si han
                completado el nivel correctamente. Es posible saltar a través de las
                diferentes partes de la actividad rápidamente. Anima a los alumnos
                a ver los vídeos, a leer las instrucciones y a probar diferentes cosas
                por el camino. En cualquier momento, pueden compartir sus descubrimientos
                con el profesor o con un compañero de clase.\r"

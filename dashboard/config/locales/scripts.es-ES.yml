                para luego personalizar la aplicación basándose en su modelo.\r\n\r\n**Pregunta
                del día:** ¿Cómo puedo elegir una etiqueta que cree un modelo de aprendizaje
                automático preciso?"
            lesson13:
              name: Inteligencia Artificial para el Bienestar Social
              description_student: 'Los alumnos aprenden cómo se puede utilizar la
                "Inteligencia Artificial" para el bienestar social, revisando varios
                ejemplos de la vida real. A continuación, definen un problema social
                que les preocupa y crean un personaje de usuario afectado por ese
                problema. El problema social y el personaje del usuario deben acompañar
                a los alumnos durante el resto de la unidad como inspiración para
                seguir investigando y creando. '
              description_teacher: "Los alumnos aprenden cómo se puede utilizar la

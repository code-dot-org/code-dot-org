        csd3-pilot:
          title: CSD Unidad 3 - Animaciones y juegos ('19-'20)
          description: " En la Unidad 3, desarrollarás tu experiencia de programación
            a medida que programes animaciones, arte interactivo y juegos en el Laboratorio
            de juegos. La unidad comienza con formas simples y, a partir de los mismos
            conceptos de programación y el proceso de diseño que usan los científicos
            informáticos a diario, añade juegos más sofisticados basados en sprites.
            En el proyecto final, desarrollarás un programa personalizado e interactivo."
          description_short: " Aprende a programar animaciones, arte interactivo y
            juegos en el Laboratorio de juegos."
          lesson_groups:
            csd3_1:
              display_name: 'Capítulo 1: Imágenes y animaciones'
            csd3_2:
              display_name: 'Capítulo 2: Desarrollo de juegos'
            cspSurvey:
              display_name: Encuesta
          lessons:
            Programming for Entertainment:
              name: Programación para entretenimiento
              description_student: Se pide a la clase que considere los "problemas"
                del aburrimiento y la autoexpresión, y que reflexione sobre cómo aborda
                esos problemas en sus propias vidas. A partir de allí, explorará cómo
                las Ciencias de la Computación, en general, y la programación, en
                particular, desempeñan un papel específico como una forma de entretenimiento
                o como un vehículo para la autoexpresión.
              description_teacher: Se pide a los estudiantes que consideren los "problemas"
                del aburrimiento y la autoexpresión, y que reflexionen sobre cómo
                abordan esos problemas en sus propias vidas. A partir de allí, los
                estudiantes explorarán cómo las Ciencias de la Computación, en general,
                y la programación, en particular, desempeñan un papel específico como
                una forma de entretenimiento o como un vehículo para la autoexpresión.
            Plotting Shapes:
              name: Trazar formas
              description_student: Los estudiantes exploran los desafíos a la hora
                de comunicar cómo dibujar con formas y usan una herramienta que introduce
                la forma de abordar este problema en el Laboratorio de juegos. La
                actividad de preparación demuestra rápidamente los desafíos de comunicar
                una posición sin algún punto de referencia compartido. En la actividad
                principal, los estudiantes exploran una herramienta del Laboratorio
                de juegos que les permite colocar formas de manera interactiva en
                la cuadrícula de 400 por 400 del laboratorio. Luego se turnan para
                enseñar a un compañero a dibujar una imagen oculta con esta herramienta,
                un desafío que está muy presente cuando los estudiantes programan
                en el Laboratorio de aplicaciones. Los estudiantes pueden crear su
                propia imagen antes de comenzar a hablar sobre la información.
              description_teacher: Los estudiantes exploran los desafíos a la hora
                de comunicar cómo dibujar con formas y usan una herramienta que introduce
                la forma de abordar este problema en el Laboratorio de juegos. La
                actividad de preparación demuestra rápidamente los desafíos de comunicar
                una posición sin algún punto de referencia compartido. En la actividad
                principal, los estudiantes exploran una herramienta del Laboratorio
                de juegos que les permite colocar formas de manera interactiva en
                la cuadrícula de 400 por 400 del laboratorio. Luego se turnan para
                enseñar a un compañero a dibujar una imagen oculta con esta herramienta,
                un desafío que está muy presente cuando los estudiantes programan
                en el Laboratorio de aplicaciones. Los estudiantes pueden crear su
                propia imagen antes de comenzar a hablar sobre la información.
            Drawing in Game Lab:
              name: Dibujar en el Laboratorio de juegos
              description_student: Se presenta el Laboratorio de juegos, el ambiente
                de programación de esta unidad, a la clase, que comienza a usarlo
                para colocar formas en la pantalla. Esta lección cubre los conceptos
                básicos de secuencias y depuración, así como algunos comandos simples.
                Al final de la lección, la clase crea una versión en línea de la imagen
                que diseñaron en la lección anterior.
              description_teacher: Se presenta a los estudiantes el Laboratorio de
                juegos, el ambiente de programación de esta unidad, quienes comienzan
                a usarlo para colocar formas en la pantalla. Aprenderán los conceptos
                básicos de secuencias y depuración, así como algunos comandos simples.
                Al final de la lección, los estudiantes podrán programar imágenes
                como las que crearon con la herramienta de dibujo de la lección anterior.
            Shapes and Randomization:
              name: Formas y aleatoriedad
            Variables:
              name: Variables
              description_student: Esta lección introduce variables como una forma
                de etiquetar un número en un programa o guardar un valor generado
                de forma aleatoria. La clase comienza la lección con una descripción
                muy básica del propósito de una variable, que pone en práctica mediante
                los nuevos bloques. Después, la clase usa variables para guardar un
                número aleatorio, lo que permite que los programas usen el mismo número
                aleatorio varias veces.
              description_teacher: En esta lección, los estudiantes aprenden a usar
                variables para etiquetar un número en su programa o guardar un valor
                generado de forma aleatoria. Los estudiantes comienzan la lección
                con una descripción muy básica del propósito de una variable. Luego,
                los estudiantes completan un avance de nivel que refuerza el modelo
                de una variable como una forma de etiquetar o nombrar un número. Los
                estudiantes usan variables para guardar un número aleatorio y ver
                que las variables realmente almacenan o guardan sus valores, lo que
                les permite usar el mismo número aleatorio varias veces en sus programas.
            Sprites:
              name: Sprites
              description_student: Para crear imágenes más interesantes y detalladas,
                se presenta el objeto sprite a la clase. A cada sprite se le puede
                asignar una imagen para mostrar, y los sprites también hacen un seguimiento
                de varios valores acerca de ellos mismos, lo que resultará útil a
                la hora de crear animaciones. Al final de la lección, todos crean
                una escena mediante sprites.
              description_teacher: Para crear imágenes más interesantes y detalladas,
                se presenta el objeto sprite a los estudiantes. A cada sprite se le
                puede asignar una imagen para mostrar, y los sprites también hacen
                un seguimiento de varios valores acerca de ellos mismos, lo que resultará
                útil a la hora de crear animaciones.
            The Draw Loop:
              name: El bucle 'dibujar'
              description_student: Esta lección presenta el bucle 'dibujar', uno de
                los principales paradigmas de programación en el Laboratorio de juegos.
                La clase combina el bucle 'dibujar' con números aleatorios para manipular
                algunas animaciones simples con puntos y, luego, con sprites. Después,
                todos usarán lo que aprendieron para actualizar la escena del sprite
                de la lección anterior.
              description_teacher: En esta lección se presenta el bucle 'dibujar'
                a los estudiantes, uno de los principales paradigmas de programación
                en el Laboratorio de juegos. Para comenzar la lección, los estudiantes
                mirarán algunos libros animados físicos para ver cómo la presencia
                de muchos marcos con diferentes imágenes crea la impresión de movimiento.
                Luego, los estudiantes verán un video que explica cómo el bucle 'dibujar'
                en el Laboratorio de juegos ayuda a crear esta misma impresión en
                sus programas. Los estudiantes combinarán el bucle 'dibujar' con números
                aleatorios para manipular algunas animaciones simples con puntos y,
                luego, con sprites. Después, todos usarán lo que aprendieron para
                actualizar la escena del sprite de la lección anterior.
            The Counter Pattern Unplugged:
              name: El patrón del contador sin conexión
              description_student: Esta lección sin conexión explora el comportamiento
                subyacente de las variables. Mediante tarjetas de notas y cadenas
                para simular variables dentro de un programa, la clase implementa
                algunos programas cortos. Una vez que se siente cómoda con esta sintaxis,
                la clase utiliza el mismo proceso con las propiedades del sprite y
                realiza un seguimiento del progreso del sprite en la pantalla.
              description_teacher: Los estudiantes exploran el comportamiento subyacente
                de las variables a través de una actividad sin conexión. Mediante
                tarjetas de notas y cadenas para simular variables dentro de un programa,
                los estudiantes implementan algunos programas cortos. Una vez que
                se sienten cómodos con esta sintaxis, usarán el mismo proceso con
                las propiedades del sprite y seguirán el progreso de un sprite en
                la pantalla.
            Sprite Movement:
              name: Movimiento de sprites
              description_student: Al combinar el bucle 'dibujar' y el patrón del
                contador, la clase escribe programas que mueven sprites por la pantalla
                y anima otras propiedades del sprite.
              description_teacher: Al combinar el bucle 'dibujar' y el patrón del
                contador, los estudiantes escriben programas que mueven sprites por
                la pantalla y animan otras propiedades del sprite.
            Booleans Unplugged:
              name: Valores booleanos sin conexión
              description_student: Esta lección presenta los valores y la lógica booleanos,
                así como sentencias condicionales. La clase comienza con un juego
                simple de "Pararse, Sentarse", en el que las sentencias booleanas
                (verdadero/falso) describen propiedades personales (color de cabello
                u ojos, tipo de ropa, edad, etc.). Luego, la clase agrupa los objetos
                en base a sentencias booleanas cada vez más complejas y observa cómo
                los condicionales pueden afectar el flujo de un programa.
              description_teacher: |-
                En esta lección, se presentan los valores y la lógica booleanos a los estudiantes, además de las sentencias condicionales. La clase comienza con un juego simple de "Pararse, Sentarse", en el que las sentencias booleanas (verdadero/falso) describen propiedades personales (color de cabello u ojos, tipo de ropa, edad, etc.). Esto lleva a los estudiantes a pensar en cómo pueden elaborar una propiedad con varios valores potenciales (como la edad) a partir de una pregunta binaria.

                A partir de allí, los estudiantes reciben un grupo de objetos con propiedades físicas similares, pero variables. En parejas, agrupan esos objetos según sentencias booleanas cada vez más complejas, que incluyen booleanos compuestos con Y y O.

                Finalmente, revelamos los condicionales como una herramienta para tomar decisiones o afectar el flujo de un programa mediante la incorporación de sentencias booleanas.
            Conditionals:
              name: Condicionales
              description_student: La clase utiliza valores booleanos para comparar
                el valor actual de la propiedad de un sprite con un valor objetivo,
                y emplea esa comparación para determinar cuándo un sprite alcanzó
                un punto en la pantalla, creció a un tamaño dado o alcanzó un valor
                con el patrón del contador. Después de usar los valores booleanos
                directamente para investigar los valores o las propiedades del sprite,
                la clase agrega sentencias condicionales 'si' para escribir código
                que responda a esas comparaciones booleanas.
              description_teacher: Los estudiantes utilizan valores booleanos para
                comparar el valor actual de la propiedad de un sprite con un valor
                objetivo, y emplean esa comparación para determinar cuándo un sprite
                alcanzó un punto en la pantalla, creció a un tamaño dado o alcanzó
                un valor con el patrón del contador. Después de usar los valores booleanos
                directamente para investigar los valores o las propiedades del sprite,
                los estudiantes agregan sentencias condicionales _si_ para escribir
                código que responda a esas comparaciones booleanas.
            Keyboard Input:
              name: Entrada de teclado
              description_student: Después de la introducción a los valores booleanos
                y las instrucciones _si_ de la lección anterior, se presenta a los
                estudiantes un nuevo bloque llamado keyDown() que devuelve un valor
                booleano y se puede usar en sentencias de condicionales para mover
                sprites por la pantalla. Al final de esta lección, los estudiantes
                habrán escrito programas que utilizarán la entrada de teclado del
                usuario para controlar los sprites en la pantalla.
              description_teacher: Después de la introducción a los valores booleanos
                y las instrucciones _si_ de la lección anterior, se presenta a los
                estudiantes un nuevo bloque llamado `keyDown()` que devuelve un valor
                booleano y se puede usar en sentencias de condicionales para mover
                sprites por la pantalla. Al final de esta lección, los estudiantes
                habrán escrito programas que utilizarán la entrada de teclado del
                usuario para controlar los sprites en la pantalla.
            Other Forms of Input:
              name: Otras formas de entrada
              description_student: La clase continúa explorando formas de usar sentencias
                condicionales para recibir información del usuario. Además del sencillo
                comando keyDown() que aprendieron ayer, la clase aprende sobre otros
                comandos de entrada de teclado y formas de utilizar la entrada de
                ratón.
              description_teacher: En esta lección, los estudiantes continúan explorando
                formas de usar sentencias condicionales para recibir información del
                usuario. Además del sencillo comando `keyDown()` que aprendieron ayer,
                los estudiantes aprenden sobre otros comandos de entrada de teclado
                y formas de utilizar la entrada de ratón.
            Project - Interactive Card:
              name: Proyecto - Tarjeta interactiva
              description_student: En este proyecto integrado para el Capítulo 1,
                la clase planifica y desarrolla una tarjeta de felicitación interactiva
                mediante las técnicas de programación que ha aprendido hasta el momento.
              description_teacher: En este proyecto integrado para el Capítulo 1,
                los estudiantes planifican y desarrollan una tarjeta de felicitación
                interactiva mediante las técnicas de programación que han aprendido
                hasta el momento.
            Velocity:
              name: Velocidad
              description_student: Después de una breve revisión de cómo se usa el
                patrón de contador para mover los sprites, la clase conocerá las propiedades
                que establecen la velocidad y la velocidad de rotación directamente.
                A medida que utilizan estas nuevas propiedades de diferentes maneras,
                desarrollarán las habilidades que necesitan para crear un juego básico
                de desplazamiento lateral.
              description_teacher: Después de una breve revisión de cómo usan el patrón
                de contador para mover los sprites en lecciones anteriores, los estudiantes
                conocerán las propiedades que establecen la velocidad y la velocidad
                de rotación directamente. A medida que utilizan estas nuevas propiedades
                de diferentes maneras, desarrollarán las habilidades que necesitan
                para crear un juego básico de desplazamiento lateral.
            Collision Detection:
              name: Detección de colisiones
              description_student: La clase aprende sobre la detección de colisiones
                en la computadora. Las parejas exploran cómo una computadora podría
                usar las propiedades de tamaño y ubicación de los sprites y las matemáticas
                para detectar si dos sprites se tocan. Luego, la clase usa el bloque
                isTouching() para crear diferentes efectos cuando los sprites colisionan,
                incluidos los sonidos de reproducción. Por último, usan sus nuevas
                habilidades para mejorar el juego de desplazamiento lateral que iniciaron
                en la última lección.
              description_teacher: Los estudiantes aprenden sobre la detección de
                colisiones en la computadora. En parejas, explorarán cómo una computadora
                podría usar las propiedades de tamaño y ubicación de los sprites y
                las matemáticas para detectar si dos sprites se tocan. Luego, usarán
                el bloque `isTouching()` para crear diferentes efectos cuando los
                sprites colisionan, incluidos los sonidos de reproducción. Por último,
                emplearán sus nuevas habilidades para mejorar el juego de desplazamiento
                lateral que iniciaron en la última lección.
            Complex Sprite Movement:
              name: Movimiento complejo de sprites
              description_student: 'La clase aprende a combinar las propiedades de
                velocidad de los sprites con el patrón de contador para crear un movimiento
                de sprite más complejo, como simular la gravedad, hacer que un sprite
                salte y permitir que un sprite flote hacia la izquierda o hacia la
                derecha. En los niveles finales, la clase combina estos movimientos
                para animar y controlar un solo sprite, y crear un juego simple en
                el que un personaje vuela y recoge monedas. '
              description_teacher: Los estudiantes aprenden a combinar las propiedades
                de velocidad de los sprites con el patrón de contador para crear un
                movimiento de sprite más complejo. En particular, los estudiantes
                aprenderán a simular la gravedad, hacer que un sprite salte y permitir
                que un sprite flote hacia la izquierda o hacia la derecha. En los
                niveles finales del avance de Code Studio, los estudiantes combinan
                estos movimientos para animar y controlar un solo sprite, y crear
                un juego simple en el que un personaje vuela y recoge monedas. Se
                anima a los estudiantes a agregar otros componentes al juego en el
                nivel final.
            Collisions:
              name: Colisiones
              description_student: La clase programa sus sprites para interactuar
                de nuevas maneras. Después de una breve revisión de cómo usaron el
                bloque estáTocando, la clase intercambia ideas sobre otras formas
                en que dos sprites podrían interactuar. Luego, usan estáTocando para
                hacer que un sprite presione a otro en la pantalla antes de practicar
                con los cuatro bloques de colisión (colisionar, desplazar, rebotar
                y rebotarEn).
              description_teacher: Los estudiantes programan sus sprites para interactuar
                de nuevas maneras. Después de una breve revisión de cómo usaron el
                bloque `estáTocando`, los estudiantes intercambian ideas sobre otras
                formas en que dos sprites podrían interactuar. Luego, usan `estáTocando`
                para hacer que un sprite presione a otro en la pantalla antes de practicar
                con los cuatro bloques de colisión (`colisionar`, `desplazar`, `rebotar`
                y `rebotarEn`).
            Functions:
              name: Funciones
              description_student: Esta lección trata las funciones como una forma
                de organizar su código, hacerlo más legible y eliminar bloques de
                código repetidos. La clase aprende que los pasos de nivel superior
                o más abstractos permiten entender y razonar sobre los pasos más fácilmente,
                y luego comienza a crear funciones en el Laboratorio de juegos. Al
                final de la lección, la clase utiliza estas habilidades para organizar
                y agregar funcionalidad a la versión final de su juego de desplazamiento
                lateral.
              description_teacher: Los estudiantes aprenden a crear funciones para
                organizar su código, hacerlo más legible y eliminar bloques de código
                repetidos. Una actividad de preparación sin conexión explora qué tan
                útiles pueden ser las instrucciones en diferentes niveles de detalle
                según el contexto. Los estudiantes aprenden que los pasos de nivel
                superior o más abstractos permiten entender y razonar sobre los pasos
                más fácilmente. Luego, los estudiantes comienzan a crear funciones
                en el Laboratorio de juegos. Usarán funciones para quitar largos bloques
                de código de su bucle 'dibujar' y reemplazar partes del código con
                una sola función. Al final de la lección, los estudiantes utilizan
                estas habilidades para organizar y agregar funcionalidad a la versión
                final de su juego de desplazamiento lateral.
            The Game Design Process:
              name: El proceso de diseño de juegos
              description_student: Esta lección presenta el proceso que la clase utilizará
                para diseñar juegos en el resto de la unidad. La clase recorre este
                proceso en una serie de niveles. Como parte de esta lección, la clase
                también aprende brevemente a usar animaciones de varios cuadros en
                el Laboratorio de juegos. Al final de la lección, tendrán la oportunidad
                de realizar mejoras en el juego para personalizarlo.
              description_teacher: Esta lección presenta a los estudiantes el proceso
                que usarán para diseñar juegos en el resto de la unidad. Este proceso
                se centra en una guía de proyectos que pide a los estudiantes que
                definan sus sprites, variables y funciones antes de comenzar a programar
                su juego. En esta lección, los estudiantes comienzan jugando un juego
                en el Laboratorio de juegos, donde el código está oculto. Debatirán
                acerca de cómo deberían ser los sprites, las variables y las funciones
                para crear el juego. Luego, se les entrega una guía de proyecto completa
                que muestra una forma de implementar el juego. Después, los estudiantes
                recorren este proceso a través de una serie de niveles. Como parte
                de esta lección, los estudiantes también aprenden brevemente a usar
                animaciones de varios cuadros en el Laboratorio de juegos. Al final
                de la lección, los estudiantes tendrán la oportunidad de realizar
                mejoras en el juego para personalizarlo.
            Using the Game Design Process:
              name: Uso del proceso de diseño de juegos
              description_student: En esta lección de varios días, la clase usa el
                proceso de resolución de problemas de la Unidad 1 para crear un juego
                de salto de plataformas. Después de mirar un juego de muestra, la
                clase define cómo se verán sus juegos y utiliza un proceso estructurado
                para crearlos. Finalmente, la clase reflexiona sobre cómo se podrían
                mejorar los juegos e implementa esos cambios.
              description_teacher: En esta lección de varios días, los estudiantes
                usan el proceso de resolución de problemas de la Unidad 1 para crear
                un juego de salto de plataformas. Luego de mirar un ejemplo de un
                salto de plataformas, definen cómo se verán sus juegos. A continuación,
                utilizan un proceso estructurado para planificar los fondos, las variables,
                los sprites y las funciones que necesitarán para implementar su juego.
                Después de escribir el código para el juego, los estudiantes reflexionarán
                sobre cómo se podría mejorar el juego e implementan esos cambios.
            Project - Design a Game:
              name: Proyecto - Diseñar un juego
              description_student: La clase planifica y desarrolla juegos originales
                mediante la guía de proyectos de las dos lecciones anteriores. Ya
                sea individualmente o en parejas, la clase planifica, desarrolla y
                da su opinión sobre los juegos. Después de incorporar los comentarios
                de los compañeros, la clase comparte los juegos finalizados.
              description_teacher: Los estudiantes planificarán y desarrollarán sus
                propios juegos con la guía de proyectos de las dos lecciones anteriores
                para orientar su proyecto. Ya sea individualmente o en parejas, los
                estudiantes primero decidirán el tipo de juego que quieren crear,
                y se inspiran en un conjunto de juegos de muestra. Luego, completarán
                una guía de proyecto en blanco donde describirán el comportamiento
                del juego y analizarán las variables, los sprites y las funciones
                que necesitarán crear. En Code Studio, una serie de niveles les indica
                una secuencia general que pueden usar para implementar este plan.
                A lo largo del proceso, los estudiantes compartirán sus proyectos
                para que los revisen sus compañeros e incorporarán los comentarios
                cuando finalicen su juego. Al final de la lección, los estudiantes
                compartirán sus juegos completos con sus compañeros de clase. Este
                proyecto puede abarcar de 3 a 5 períodos de clase.

                de criterios adaptados del \"Desafío de Impacto de Inteligencia Artificial\"
                de Google.\r\n\r\n**Pregunta del día:** ¿Cómo puedo hacer realidad
                mi solución de aplicación de Inteligencia Artificial para el Bienestar
                Social?\r\n\r"
            lesson16:
              name: Hacer una aplicación de " Inteligencia Artificial para el Bienestar
                Social".
              description_student: Para concluir esta unidad, los alumnos desarrollan
                una aplicación de Inteligencia Artificial que aborda el problema social
                que han retomado a lo largo de la unidad. Después de ver una aplicación
                de ejemplo, los alumnos siguen una guía de proyecto para completar
                esta actividad de varios días. En el primer paso, los alumnos preparan
                los datos que utilizarán para entrenar su modelo en Laboratorio de
                Inteligencia Artificial. Después de entrenar, probar y generar una
                tarjeta de modelo, exportan su modelo a Laboratorio de Aplicaciones
                para su desarrollo. Aquí utilizan su modelo para crear una aplicación
                fácil de usar basada en su maqueta de la lección anterior, "Planificación
                de la aplicación". Los alumnos realizan una revisión por parte de
                sus compañeros y hacen las actualizaciones necesarias a sus proyectos
                antes de preparar una presentación a la clase.

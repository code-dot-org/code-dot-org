                final, los alumnos presentan sus aplicaciones, que pueden ser evaluadas
                utilizando una rúbrica suministrada.
            Libraries Explore:
              key: Explorar bibliotecas
              name: Explorar bibliotecas
              description_student: 'Desarrolla un modelo mental de cómo funcionan
                las librerías. '
              description_teacher: 'Los alumnos aprenden los fundamentos de las librerías
                mientras construyen sobre el modelo envolvente de una función con
                una carpeta para representar una librería. '
            Libraries Investigate:
              key: Investigar bibliotecas
              name: Investigar bibliotecas
              description_student: Investiga y modifica aplicaciones de ejemplo que
                utilizan librerías, aprende cómo las librerías ayudan a los programadores
                a simplificar y reutilizar su código.
              description_teacher: En esta lección los alumnos trabajan con sus compañeros
                para investigar dos aplicaciones que utilizan librerías, así como
                el código utilizado para crear una librería. A través de una serie
                de debates guiados, aprenden cómo las librerías ayudan a los programadores
                a simplificar y reutilizar su código.
            Libraries Practice:
              key: Práctica de Librerías
              name: Práctica de Librerías
              description_student: Practica la programación con librerías a través
                de un conjunto de rompecabezas de programación.
              description_teacher: Los alumnos practican habilidades importantes para
                trabajar con librerías, incluyendo la prueba y depuración de librerías,
                y el uso de librerías para ayudar a desarrollar aplicaciones. Tras
                una breve introducción a estas prácticas por parte del profesor, los
                alumnos pasan la mayor parte del tiempo programando en una progresión
                de niveles.
            Project - Make a Library Part 1:
              key: Proyecto - Hacer un Biblioteca Parte 1
              name: Proyecto - Hacer un Biblioteca Parte 1
              description_student: El primer día de un proyecto de tres días en el
                que los alumnos construyen y prueban sus propias librerías.
              description_teacher: En esta lección los alumnos comienzan un proyecto
                de varios días en el que diseñan una librería de funciones. Los alumnos
                harán un intercambio de ideas sobre los problemas comunes que han
                encontrado al programar este año y comenzarán a diseñar funciones
                que aborden esos problemas comunes.
            Project - Make a Library Part 2:
              key: Proyecto - Hacer un Biblioteca Parte 2
              name: Proyecto - Hacer un Biblioteca Parte 2
              description_student: El segundo día de un proyecto de tres días en el
                que los alumnos construyen y prueban sus propias librerías.
              description_teacher: Los alumnos continúan desarrollando su librería
                de funciones. Se anima a los alumnos a que empiecen a desarrollar
                pruebas para sus funciones con el fin de asegurarse de que devuelven
                los valores esperados. Al final de la lección, los alumnos intercambian
                su librería con un compañero de clase para que les dé su opinión.
            Project - Make a Library Part 3:
              key: Proyecto - Hacer un Biblioteca Parte 3
              name: Proyecto - Hacer un Biblioteca Parte 3
              description_student: El tercer día de un proyecto de tres días en el
                que los alumnos construyen y prueban sus propias librerías.
              description_teacher: Los alumnos completan su proyecto de librería,
                finalizando su código y escribiendo respuestas escritas que explican
                el funcionamiento de una de las funciones de su librería.
            'Lesson 11: Assessment Day':
              key: 'Lección 11: día de evaluación'
              name: 'Lección 15: día de evaluación'
              description_student: 'Los alumnos realizan una evaluación de opción
                múltiple que abarca los temas de la unidad. '
              description_teacher: 'Los alumnos realizan una evaluación de opción
                múltiple que abarca los temas de la unidad. '
          lesson_groups:
            csp_parameters_return_values:
              display_name: Parámetros y valores de retorno
              description: "### Filosofía y Pedagogía de la Unidad\n\n* **Aprendizaje
                mediante la creación de bibliotecas:** En la segunda secuencia de
                EIPM de esta unidad, los alumnos aprenden a utilizar la herramienta
                Student-Create Libraries en App Lab. Esta herramienta les permite
                construir y compartir bibliotecas de funciones que pueden utilizar
                en muchos proyectos diferentes. Esta herramienta sirve para muchos
                propósitos, además de simplemente enseñar a los alumnos sobre las
                bibliotecas. Al tener que escribir funciones que otros alumnos encuentran
                útiles, tendrán que pensar en patrones o situaciones comunes que han
                visto en proyectos a lo largo del curso. Los alumnos también practicarán
                comentando su código para que otros puedan entender cómo funciona,
                practicarán el diseño de funciones que usen parámetros y retorno.
                \ \n\n* **Preparación Final para la Creación de PT:** Los alumnos
                aprenden muy pocos conceptos nuevos en esta unidad; sin embargo, puede
                ser un reto porque los alumnos necesitan aprender a integrar las ideas
                de parámetros y retorno con todos los demás conceptos que han aprendido
                en este curso. Esta unidad presenta una buena oportunidad para hacer
                una revisión final de cada construcción de programación cubierta en
                el curso mientras los alumnos se preparan para demostrar lo que han
                aprendido en el Crear PT.\n\n### Evaluación y Proyectos Principales\n\nEl
                proyecto de la unidad pide a los alumnos que diseñen una biblioteca
                de funciones que puedan compartir con sus compañeros de clase. Su
                biblioteca debe contener al menos dos funciones, y al menos una de
                ellas debe incluir un parámetro, un retorno, un bucle y una sentencia
                \"if\". Este requisito garantiza que los alumnos practiquen las habilidades
                que utilizarán en el proyecto Crear PT. Utilizando una guía de proyecto,
                los alumnos eligen un tema para su biblioteca, lo construyen, lo prueban
                e intercambian comentarios con otros alumnos. Los alumnos envían el
                código de su biblioteca, la guía del proyecto y las respuestas escritas
                a las preguntas de reflexión sobre el diseño de la aplicación y el
                proceso de desarrollo que han utilizado para crearla. También completarán
                una evaluación al final de la unidad, de acuerdo con los objetivos
                del entorno de los Principios de Ciencias de la Computación cubiertos
                en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y el proyecto
                de la unidad ayudan a desarrollar los conocimientos permanentes que
                se enumeran a continuación. Para un seguimiento detallado de las unidades
                con respecto a los objetivos de aprendizaje y los conocimientos fundamentales,
                consulte la página de \"Estándares\" de esta unidad.\nAP® es una marca
                registrada de College Board.\n\n* CRD-2: Los desarrolladores crean
                e innovan utilizando un proceso de diseño iterativo que se centra
                en el usuario, que incorpora ciclos de implementación/retroalimentación
                y que deja un amplio espacio para la experimentación y la toma de
                riesgos.\n\n* AAP-2: La forma en que se secuencian y combinan las
                sentencias en un programa determina el resultado calculado. Los programas
                incorporan construcciones de iteración y selección para representar
                la repetición y tomar decisiones para manejar valores de entrada variados.\n\n*
                AAP-3: Los programadores dividen los problemas en partes más pequeñas
                y manejables. Creando procedimientos y aprovechando los parámetros,
                los programadores generalizan procesos que pueden reutilizarse. Los
                procedimientos permiten a los programadores recurrir a código existente
                que ya ha sido probado, lo que les permite escribir programas más
                rápidamente y con más confianza.\n\nEsta unidad incluye contenidos
                de los siguientes temas del entorno de Principios AP CS. Para obtener
                información más detallada sobre la cobertura de temas en el curso,
                revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n*
                3.12 Llamada a procedimientos\n\n* 3.13 Desarrollo de procedimientos\n\n*
                3.14 Bibliotecas\n\nEl College Board ha suministrado preguntas formativas
                de Crear PT para ayudar a los alumnos a completar la Tarea de Crear.
                Recomendamos que los alumnos completen las siguientes preguntas con
                el proyecto de la unidad. Puede encontrar más información en Code.org
                CS Principles Topic Coverage.\n\n* 3.c.i\n\n* 3.c.ii\n\n* 3.c.iii\n\n*
                3.c.iv\n\n* 3.d.i\n\n* 3.d.ii\n\n* 3.d.iii"
            csp_libraries:
              display_name: Bibliotecas
          name: csp7-2021
        csp8-2021:
          title: CSP Unidad 8 - Crear la preparación de PT ('20-'21)
          lessons:
            Create PT - Review the Task:
              key: Create de PT - Revisar la Tarea
              name: Create de PT - Revisar la Tarea
              description_student: Esta lección contiene una serie de actividades
                que se pueden utilizar para ayudar a los alumnos a familiarizarse
                con la Creación de Tareas de Rendimiento, cómo se puntúa, y algunas
                tareas de ejemplo creadas por Code.org.
              description_teacher: "Esta lección contiene una serie de actividades
                que se pueden utilizar para ayudar a los alumnos a familiarizarse
                con la Creación de Tareas de Rendimiento, cómo se puntúa, y algunas
                tareas de ejemplo creadas por Code.org.\r\n\r\nLos alumnos revisan
                los requisitos de presentación y las directrices de puntuación para
                la creación de PT. A continuación, revisan tres ejemplos de envíos
                de \"Crear PT\" con comentarios para comprender mejor cómo se utilizan
                conjuntamente los requisitos de envío y las directrices de puntuación.
                En una conversación de cierre, identifican un consejo, un \"acierto\"
                y una pregunta que les queda sobre el \"Crear PT\".."
            Create PT - Make a Plan:
              key: Create de PT - Hacer un Plan
              name: Create de PT - Hacer un Plan
              description_student: Esta lección utiliza la Guía de Supervivencia de
                "Crear PT" como eje central de una serie de actividades con el fin
                de prepararse para realizar la tarea real de "Crear PT". Contiene
                actividades para ayudar a los alumnos a entender los requisitos de
                la tarea, así como actividades para ayudarles a concretar y hacer
                un intercambio de ideas para su proyecto real.
              description_teacher: "Esta lección utiliza la Guía de Supervivencia
                de \"Crear PT\" como eje central de una serie de actividades destinadas
                a preparar el proyecto real de \"Crear PT\". Contiene actividades
                para ayudar a los alumnos a entender los requisitos de la tarea, así
                como actividades para ayudarles a concretar y hacer un intercambio
                de ideas para su proyecto real.\r\n\r\nLa lección concluye proporcionando
                a los alumnos recursos, con el fin de que elaboren un plan para completar
                la tarea que se inicia en la siguiente lección."
            Create PT - Complete the Task:
              key: PT de creación - Completar la tarea
              name: PT de creación - Completar la tarea
              description_student: 'La lección incluye algunos recordatorios finales
                y directrices para completar el "Crear PT" antes de empezar oficialmente.
                Durante un total de 12 horas de clase, trabajarás en tu proyecto únicamente
                con los tipos permitidos de apoyo del profesor  (esencialmente: asesorar
                en el proceso, no en las ideas).  También puedes trabajar en colaboración
                con un compañero en el *desarrollo de tu programa* - las respuestas
                escritas debes hacerlas tú sólo.'
              description_teacher: "Por fin ha llegado el momento de que los alumnos
                se enfrenten a la Tarea de Creación de Rendimiento. Durante un total
                de 12 horas de clase, los alumnos deberán trabajar en sus proyectos
                con el único tipo permitido de apoyo del profesor  (esencialmente:
                asesorar sobre el proceso, no influir ni evaluar las ideas).  Los
                alumnos también pueden trabajar con un socio colaborador en el *desarrollo
                de su programa* - las respuestas escritas deben hacerse por su propia
                cuenta.\r\n\r\nLa lección incluye recordatorios sobre cómo puede relacionarse
                con los alumnos mientras trabajan en sus proyectos, y sugerencias
                sobre la línea de tiempo. El programa Crear PT requiere un mínimo
                de 12 horas de clase.  Al final, los alumnos presentarán el código
                de su programa, el vídeo del programa y las respuestas escritas a
                través de su expediente digital AP."
            lesson-4:
              name: Crear PT Analizado a Fondo
          name: csp8-2021
        csp9-2021:
          title: CSP Unidad 9 - Datos ('20-'21)
          lessons:
            Learning From Data:
              key: Aprendiendo de los datos
              name: Aprendiendo de los datos
              description_student: Explora la herramienta Google Trends para contar
                una "historia de datos".
              description_teacher: 'En esta lección, los alumnos analizan la herramienta
                Google Trends para contar una "historia de datos" que explique tanto
                lo que muestran los datos como el motivo de ello. A continuación,
                se presenta a los alumnos el concepto de metadatos y se buscan los
                metadatos de los conjuntos de datos en Laboratorio de Aplicaciones. '
            Exploring One Column:
              key: Explorando una columna
              name: Explorando una columna
              description_student: Crea un gráfico de barras y un histograma en el
                Visualizador de Datos de App Lab.
              description_teacher: 'Los alumnos se ejercitarán en sacar conclusiones
                a partir de los gráficos y aprenderán a utilizar el visualizador de
                datos de Laboratorio de Aplicaciones para crear dos tipos diferentes
                de gráficos: un gráfico de barras y un histograma. La lección comienza
                con un rápido repaso de las razones por las que los gráficos son útiles
                para observar los datos. A continuación, los alumnos practican la
                lectura de un gráfico de barras y repasan los tipos de preguntas a
                los que es y no es útil responder. Después construyen diferentes gráficos
                de barras en el Visualizador de Datos y analizan por qué algunos son
                o no son útiles. Después aprenden a hacer histogramas para construir
                gráficos en casos en los que los gráficos de barras no sean útiles.
                Los alumnos registran su trabajo en una guía de actividades. La lección
                concluye con un breve repaso de lo aprendido.'
            Filtering and Cleaning Data:
              key: Filtrado y Limpieza de Datos
              name: Filtrado y Limpieza de Datos
              description_student: Limpie los datos y utilice las herramientas de
                filtrado del visualizador de datos para poder analizarlos.
              description_teacher: 'En esta lección, los alumnos analizan los desafíos
                de trabajar con un conjunto de datos desordenados. En primer lugar,
                los alumnos aprenden a identificar los problemas mediante el Visualizador
                de Datos y a continuación, a limpiar los datos manualmente. Después,
                los alumnos conocen las herramientas de filtrado del Visualizador
                de Datos y utilizan una actividad guiada para responder a preguntas
                sobre datos que requieren el filtrado de un conjunto de datos. '
            Exploring Two Columns:
              key: Explorando dos columnas
              name: Explorando dos columnas
              description_student: Crea y analiza gráficos cruzados y de dispersión
                en el Visualizador de Datos de Laboratorio de Aplicaciones.
              description_teacher: Los alumnos aprenderán a sacar conclusiones a partir
                de los gráficos y a utilizar el Visualizador de Datos del Laboratorio
                de Aplicaciones para crear dos tipos de gráficos diferentes, una tabla
                cruzada y un gráfico de dispersión. Los alumnos practicarán la lectura
                de cada tipo de gráfico antes de aprender a hacerlos en el Visualizador
                de Datos. Los alumnos harán un seguimiento de su trabajo utilizando
                una guía de actividades que se les proporciona. La lección concluye
                con un repaso de los puntos clave.
            Big Data, Crowdsourcing, and Machine Learning:
              key: Big Data, Crowdsourcing, y Machine Learning
              name: Datos Masivos, Datos Abiertos y de Colaboración Colectiva
              description_student: Aprenda cómo el "Big Data" (Datos Masivos), "Open
                Data" (Datos Abiertos) y "Crowdsourcing" (Colaboración Colectiva)
                aplican el proceso de análisis de datos en el contexto del mundo real
                para resolver los problemas que importan.
              description_teacher: Los alumnos completarán un rompecabezas de tres
                temas diferentes en la intersección de los datos, la informática y
                los impactos globales. Se trata de los temas Datos Masivos, Colaboración
                Colectiva y Datos Abiertos. Los alumnos verán vídeos o escucharán
                grabaciones de audio sobre los diferentes temas. Cada grupo completará
                una guía de actividades sobre su tema antes de que los individuos
                de cada grupo compartan sus hallazgos. La lección concluye con un
                repaso de los puntos clave.
            Machine Learning and Bias:
              key: Machine Learning y Sesgo
              name: Aprendizaje automático
              description_student: En esta lección, se inicia a los alumnos en los
                conceptos de Inteligencia Artificial y Aprendizaje Automático utilizando
                el widget "Inteligencia Artificial para Océanos". En primer lugar,
                los alumnos clasifican los objetos como "peces" o "no peces" para
                intentar eliminar la basura del océano. A continuación, los alumnos
                tendrán que ampliar su conjunto de datos de entrenamiento para incluir
                otras criaturas marinas que pertenecen al agua. En la segunda parte
                de la actividad, los alumnos elegirán sus propias referencias para
                aplicarlas a imágenes de peces generadas al azar. Estos datos de entrenamiento
                se utilizan para un modelo de aprendizaje automático que luego debería
                ser capaz de clasificar nuevas imágenes por sí mismo.
              description_teacher: En esta lección, se inicia a los alumnos en los
                conceptos de Inteligencia Artificial y Aprendizaje Automático utilizando
                el widget "Inteligencia Artificial para Océanos". En primer lugar,
                los alumnos clasifican los objetos como "peces" o "no peces" para
                intentar eliminar la basura del océano. A continuación, los alumnos
                tendrán que ampliar su conjunto de datos de entrenamiento para incluir
                otras criaturas marinas que pertenecen al agua. En la segunda parte

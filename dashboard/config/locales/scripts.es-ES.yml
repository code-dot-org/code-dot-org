                los desafíos de este curso.
              description_teacher: En esta progresión, los estudiantes comenzarán
                con una introducción (o repaso según la experiencia de la clase) del
                espacio de trabajo en línea de Code.org. Aprenderán la funcionalidad
                básica de la interfaz, la cual incluye los botones `Ejecutar`, `Volver
                a empezar` y `Paso`. En el video inicial también se presenta cómo
                arrastrar, eliminar y conectar bloques Blockly. En los desafíos, los
                estudiantes practicarán sus habilidades de secuencias y depuración
                en el Laberinto y el Artista.

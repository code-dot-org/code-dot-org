                personalizarlo.
            'Project: Make a Game':
              name: 'Proyecto: crear un juego'
              description_student: Los estudiantes toman lo que han aprendido en el
                capítulo uno y desarrollan una aplicación con un diseño propio que
                utiliza el tablero para generar información.
              description_teacher: Los estudiantes toman lo que han aprendido en el
                capítulo uno y desarrollan una aplicación con un diseño propio que
                utiliza el tablero para generar información.
            Arrays:
              name: Arreglos
              description_student: Aprende cómo se pueden utilizar las listas para
                almacenar varios valores en un solo nombre de variable.
              description_teacher: Un arreglo es una colección ordenada de elementos,
                generalmente del mismo tipo. En esta lección, los estudiantes aprenden
                maneras de acceder a un valor específico o aleatorio de una lista
                mediante su índice. Luego, aprenden a acceder al arreglo colorLED
                que controla el comportamiento de los LED de colores en Circuit Playground.
                Los estudiantes controlarán el color y la intensidad de cada LED,
                y luego usarán lo que han aprendido para programar patrones luminosos
                y crear un espectáculo de luces en el Circuit Playground.
            Making Music:
              name: Crear música
              description_student: En esta lección, los estudiantes utilizarán los
                timbres para producir sonidos, notas y canciones. Comenzarán con una
                breve revisión de los parámetros de frecuencia y duración de los timbres,
                y luego pasarán al concepto de notas. A través de las notas, los estudiantes
                pueden limitarse a frecuencias que se utilizan en la música occidental
                y obtener una capa de abstracción que los ayuda a entender qué frecuencias
                pueden sonar bien juntas. Una vez que pueden reproducir notas en el
                timbre, usan arreglos para mantener y reproducir secuencias de notas,
                que forman canciones simples.

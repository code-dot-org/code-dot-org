            ### Filosofía y Pedagogía de la Unidad

            * **Introducción a EIPM:** Esta unidad es la primera experiencia de los alumnos con la secuencia de lecciones Explorar, Investigar, Practicar, Hacer, o EIPM. Este enfoque estructurado para la enseñanza de la programación está cubierto en detalle en la guía del plan de estudios y recomendamos encarecidamente que vea la [serie de videos que acompañan](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeqEl6MN7c2KyM3gdBSo8t3) para entender mejor cómo debe ser EIPM en el aula. Cuando se utiliza eficazmente, apoya el aprendizaje profundo de los contenidos y ayuda a mantener una cultura de colaboración en el aula, incluso cuando se pasa a conceptos de programación más complejos.

            * Un objetivo importante de este curso es capacitar a los alumnos para diseñar y construir proyectos de forma independiente. El Crear PT (Tarea de Rendimiento) en la Unidad 8 ofrece a los alumnos una enorme libertad para diseñar y construir proyectos, e incluso en esta unidad se inicia el escalonamiento hacia ese objetivo. Las secuencias individuales de lecciones de EIPM preparan gradualmente a los alumnos para proyectos Make independientes y de gran alcance. El proyecto de la unidad tiene algunos requisitos, pero los alumnos tienen gran libertad para elegir el diseño, el tema y la ejecución de sus ideas. A medida que enseñe la unidad, busque las oportunidades para fomentar las habilidades y los conocimientos que los alumnos necesitarán para abordar el proyecto de la unidad de forma creativa e independiente.
            ### Evaluación y proyectos principales
            El proyecto de la unidad pide a los alumnos que diseñen una aplicación que haga una recomendación basada en la información introducida por el usuario. Los alumnos tienen una gran libertad para elegir su tema, diseñar su interfaz de usuario y decidir cómo programar el comportamiento de su aplicación. Los alumnos presentan su aplicación, la guía del proyecto y las respuestas escritas a las preguntas de reflexión sobre el diseño de la aplicación y el proceso de desarrollo que han utilizado para crearla. Los alumnos también completarán una evaluación al final de la unidad en línea con los objetivos del marco de los Principios CS cubiertos en esta unidad.
            ### Conexiones AP
            Esta unidad y el proyecto de la unidad ayudan a construir los entendimientos duraderos que se enumeran a continuación. Para un seguimiento detallado de las unidades con respecto a los objetivos de aprendizaje y los conocimientos básicos, consulte la página de "Estándares" de esta unidad.
            AP® es una marca registrada de College Board.

            * CRD-2: Los desarrolladores crean e innovan utilizando un proceso de diseño iterativo que se centra en el usuario, que incorpora ciclos de implementación/retroalimentación y que deja un amplio espacio para la experimentación y la toma de riesgos.

            * AAP-1: Para encontrar soluciones específicas a problemas generalizables, los programadores representan y organizan los datos de múltiples maneras.

            * AAP-2: La forma en que se secuencian y combinan las sentencias en un programa determina el resultado calculado. Los programas incorporan construcciones de iteración y selección para representar la repetición y tomar decisiones para manejar valores de entrada variados.

            * AAP-3: Los programadores dividen los problemas en partes más pequeñas y manejables. Creando procedimientos y aprovechando los parámetros, los programadores generalizan procesos que pueden reutilizarse. Los procedimientos permiten a los programadores recurrir a código existente que ya ha sido probado, lo que les permite escribir programas más rápidamente y con más confianza.
            Esta unidad incluye contenidos de los siguientes temas del marco de principios de AP CS. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).


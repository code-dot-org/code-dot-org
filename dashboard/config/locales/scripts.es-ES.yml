        csd3-2018:
          description_short: Programación
          stages:
            Programming for Entertainment:
              description_student: Se le pide a la clase que considere los "problemas"
                del aburrimiento y de autoexpresión, y una reflexion sobre cómo abordan
                esos problemas en sus propias vidas. A partir de ahí, explorarán cómo
                la informática en general, y la programación mas específico, juegan
                un papel en una forma específica de entretenimiento o como vehículo
                de autoexpresión.
            Plotting Shapes:
              description_student: Los estudiantes exploran los desafíos de comunicación
                en cómo dibujar con formas y usan una herramienta que introduce la
                forma de abordar este problema en Game Lab. La actividad de calentamiento
                demuestra rápidamente los desafíos de comunicar sin algún punto de
                referencia compartido. En la actividad principal, los estudiantes
                exploran una herramienta de Game Lab que les permite a los mismo colocar
                formas interactivamente en la cuadrícula de 400 por 400 de Game Lab.
                Luego se turnan para instruir a un compañero sobre cómo dibujar una
                imagen oculta con esta herramienta, lo que representa muchos desafíos
                que los estudiantes enfrentarán al programar en Game Lab. Los estudiantes
                opcionalmente crean su propia imagen para comunicarse antes de discutir
                la informacion.
              description_teacher: Los estudiantes exploran los desafíos de comunicación
                en cómo dibujar con formas y usan una herramienta que introduce la
                forma de abordar este problema en Game Lab. La actividad de calentamiento
                demuestra rápidamente los desafíos de comunicar sin algún punto de
                referencia compartido. En la actividad principal, los estudiantes
                exploran una herramienta de Game Lab que les permite a los mismo colocar
                formas interactivamente en la cuadrícula de 400 por 400 de Game Lab.
                Luego se turnan para instruir a un compañero sobre cómo dibujar una
                imagen oculta con esta herramienta, lo que representa muchos desafíos
                que los estudiantes enfrentarán al programar en Game Lab. Los estudiantes
                opcionalmente crean su propia imagen para comunicarse antes de discutir
                la informacion.
            Drawing in Game Lab:
              description_teacher: Se les presenta a los estudiantes el Game Lab,
                el entorno de programación de esta unidad, y comienzan a usarlo para
                colocar las formas en la pantalla. Aprenden los conceptos básicos
                de secuenciación y depuración, así como algunos comandos simples.
                Al final de la lección, los estudiantes podrán programar imágenes
                como las que hicieron con la herramienta de dibujo en la lección anterior.
            Variables:
              name: variables
              description_student: Esta lección introduce variables como una forma
                de etiquetar un número en un programa o guardar un valor generado
                aleatoriamente. La clase comienza la lección con una descripción muy
                básica del propósito de una variable y práctica usando los nuevos
                bloques. Después, la clase usa variables para guardar un número aleatorio,
                permitiendo que los programas usen el mismo número aleatorio varias
                veces.
              description_teacher: En esta lección, los estudiantes aprenden a usar
                variables para etiqueta un número en su programa o guardar un valor
                generado aleatoriamente. Los estudiantes comienzan la lección con
                una descripción muy básica del propósito de una variable. Luego, los
                estudiantes completan un nivel de progreso que refuerza el modelo
                de una variable como una forma de etiquetar o nombrar un número. Los
                estudiantes usan variables para guardar un número aleatorio para ver
                que las variables realmente almacenan o guardan sus valores, lo que
                les permite usar el mismo número aleatorio varias veces en sus programas.
            Sprites:
              description_student: Para crear imágenes más interesantes y detalladas,
                la clase se introduce en el objeto sprite. A cada sprite se le puede
                asignar una imagen para mostrar, y los sprites también hacen un seguimiento
                de múltiples valores acerca de ellos mismos, lo que resultará útil
                en la via para hacer animaciones. Al final de la lección, todos crean
                una escena usando sprites.
            Booleans Unplugged:
              description_teacher: |-
                En esta lección, se les presenta a los estudiantes los valores booleanos y la lógica, así como las declaraciones condicionales. La clase comienza jugando un juego simple de Levantarse, Sentarse en el que las afirmaciones booleanas (verdadero / falso) describen propiedades personales (color de pelo o ojos, tipo de ropa, edad, etc.). Esto hace que los estudiantes piensen cómo pueden enmarcar una propiedad con múltiples valores potenciales (como la edad) con una pregunta binaria.

                A partir de ahí, los estudiantes reciben un grupo de objetos con propiedades físicas similares pero variables. Con un compañero, agrupan esos objetos basándose en declaraciones booleanas cada vez más complejas, incluidos booleanos compuestos con "y" y "o".

                Finalmente, revelamos los Condicionales como una herramienta para tomar decisiones o afectar el flujo de un programa usando declaraciones booleanas como entrada.
            Conditionals:
              name: Condicionales
            Keyboard Input:
              description_teacher: Después de la introducción a los booleanos y las
                instrucciones _if_ en la lección anterior, se introduce a los estudiantes
                en un nuevo bloque llamado `keyDown()` que devuelve un booleano y
                se puede usar en sentencias de condicionales para mover sprites alrededor
                de la pantalla. Al final de esta lección, los estudiantes tendrán
                programas escritos que tomarán como entrada el teclado del usuario
                para controlar los sprites en la pantalla.
            Other Forms of Input:
              description_student: La clase continúa explorando formas de usar declaraciones
                condicionales para tomar la entrada del usuario. Además del sencillo
                comando keyDown() aprendido ayer, la clase aprende sobre varios otros
                comandos de entrada del teclado, así como formas de entrada para el
                mouse.
            Project - Interactive Card:
              description_teacher: En este proyecto acumulativo para el Capítulo 1,
                los estudiantes planifican y desarrollan una tarjeta de felicitación
                interactiva usando todas las técnicas de programación que han aprendido
                hasta este momento.
            Velocity:
              name: Velocidad
              description_student: Después de una breve revisión de cómo se usa el
                patrón de contador para mover los sprites, se introduce la clase a
                las propiedades que establecen la velocidad y la velocidad de rotación
                directamente. A medida que utilizan estas nuevas propiedades de diferentes
                maneras, desarrollan las habilidades que necesitan para crear un juego
                básico de desplazamiento lateral.
            Collision Detection:
              description_student: La clase aprende sobre la detección de colisión
                en la computadora. Las parejas exploran cómo una computadora podría
                usar las propiedades de tamaño y ubicación de los sprites y las matemáticas
                para detectar si dos sprites se están tocando. Luego, la clase usa
                el bloque isTouching() para crear diferentes efectos cuando los sprites
                colisionan, incluidos los sonidos de reproducción. Por último, ellos
                usan sus nuevas habilidades para mejorar el juego de desplazamiento
                lateral que comenzaron en la última lección.
            Complex Sprite Movement:
              description_student: 'La clase aprende a combinar las propiedades de
                velocidad de los sprites con el patrón de contador para crear un movimiento
                de sprite más complejo, como simular la gravedad, hacer que un sprite
                salte y permitir que un sprite flote hacia la izquierda o hacia la
                derecha. En los niveles finales, la clase combina estos movimientos
                para animar y controlar un solo sprite y construir un juego simple
                en el que un personaje vuela y recoge monedas. '
            Collisions:
              description_student: La clase programa sus sprites para interactuar
                de nuevas maneras. Después de una breve revisión de cómo usaron el
                bloque isTouching, la clase intercambia ideas sobre otras formas en
                que dos sprites podrían interactuar. Luego usan isTouching para hacer
                que un sprite presione otro en la pantalla antes de practicar con
                los cuatro bloques de colisión (colisionar, desplazar, rebotar y rebotar).
            Functions:
              name: funciones
            Using the Game Design Process:
              description_student: En esta lección de varios días, la clase usa el
                proceso de resolución de problemas de la Unidad 1 para crear un juego
                de salto de plataforma. Después de mirar un juego de muestra, la clase
                define cómo se verán sus juegos y utiliza un proceso estructurado
                para construirlos. Finalmente, la clase reflexiona sobre cómo se podrían
                mejorar los juegos e implementa esos cambios.
              description_teacher: En esta lección de varios días, los estudiantes
                usan el proceso de resolución de problemas de la Unidad 1 para crear
                un juego de salto de plataforma. Comienzan por mirar un ejemplo de
                un saltador de plataforma y luego definen cómo se verán sus juegos.
                A continuación, utilizan un proceso estructurado para planificar los
                fondos, las variables, los sprites y las funciones que necesitarán
                para implementar su juego. Después de escribir el código del juego,
                los estudiantes reflexionarán sobre cómo se puede mejorar el juego
                e implementarán esos cambios.
            Project - Design a Game:
              description_teacher: Los estudiantes planificarán y construirán su propio
                juego utilizando la guía del proyecto de las dos lecciones anteriores
                para guiar su proyecto. Trabajando individualmente o en parejas, los
                estudiantes primero decidirán el tipo de juego que les gustaría construir,
                tomando como inspiración un conjunto de juegos de muestra. Luego completarán
                una guía de proyecto en blanco donde describirán el comportamiento
                del juego y el alcance de las variables, sprites y funciones que necesitarán
                construir. En Code Studio, una serie de niveles les indica una secuencia
                general que pueden usar para implementar este plan. A mitad del proceso,
                los estudiantes compartirán sus proyectos para la revisión por pares
                e incorporarán comentarios a medida que finalicen su juego. Al final
                de la lección, los estudiantes compartirán sus juegos completados
                con sus compañeros de clase. Este proyecto abarcará múltiples clases
                y puede tomar fácilmente de 3-5 períodos de clase.

                botón.
            Accelerometer:
              name: Acelerómetro
              description_student: En esta lección, los estudiantes explorarán el
                acelerómetro y sus capacidades. Se familiarizarán con sus eventos
                y propiedades, y crearán varios programas que utilicen el acelerómetro,
                similares a los que se encuentran en aplicaciones del mundo real.
              description_teacher: En esta lección, los estudiantes explorarán el
                acelerómetro y sus capacidades. Se familiarizarán con sus eventos
                y propiedades, y crearán varios programas que utilicen el acelerómetro,
                similares a los que se encuentran en aplicaciones del mundo real.
            Functions with Parameters:
              name: Funciones con parámetros
              description_student: "La lección comienza con una revisión rápida de
                los parámetros, en el contexto de los bloques del Laboratorio de aplicaciones
                que han visto recientemente los estudiantes. Luego, \nverán ejemplos
                de parámetros dentro de las funciones creadas por el usuario en el
                Laboratorio de aplicaciones, y crearán y llamarán funciones con parámetros
                por sí mismos, y las utilizarán para controlar varios elementos en
                una pantalla. Después, los estudiantes usarán los bucles 'desde' para
                repetir un arreglo y pasar cada elemento a una función. Por último,
                emplearán lo que han aprendido para crear un juego de capturar la
                estrella."
              description_teacher: "La lección comienza con una revisión rápida de
                los parámetros, en el contexto de los bloques del Laboratorio de aplicaciones

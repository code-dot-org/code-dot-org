            surgen de la necesidad de representar información digital en computadoras,
            y transferirla entre personas y dispositivos informáticos. Luego, la unidad
            explora la estructura y el diseño de Internet, y las implicaciones de
            esas decisiones relacionadas con el diseño.
          description_short: Explora los desafíos de representar información como
            bits y cómo llevar esos bits de un lugar a otro.
          lesson_groups:
            cspSurvey:
              display_name: Encuesta
            csp1_1:
              display_name: 'Capítulo 1: Representación y transmisión de información'
            csp1_2:
              display_name: 'Capítulo 2: La invención de Internet'
          student_description: Esta unidad explora los desafíos técnicos y las preguntas

        csd6-2017:
          title: CSD Unidad 6 - Computación física ('17-'18)
          description_short: Aprende a programar con dispositivos físicos.
          description: La Unidad 6 explora el papel de las plataformas de hardware
            en la computación y cómo diferentes sensores pueden proporcionar entradas
            y salidas más efectivas que las del teclado, el ratón y el monitor tradicionales.
            Al usar el Laboratorio de aplicaciones y el Circuit Playground de Adafruit,
            podrás desarrollar programas que utilizan las mismas entradas y salidas
            de hardware que ves en los dispositivos inteligentes y observarás cómo
            un prototipo simple puede conducir a un producto terminado. La unidad
            concluye con un desafío de diseño en el que se utilizará Circuit Playground
            como base para innovar en tu propio diseño.
          lesson_groups:
            csd6_1:
              display_name: 'Capítulo 1: Programación con hardware'
            csd6_2:
              display_name: 'Capítulo 2: Desarrollo de prototipos físicos'
            csd_survey:
              display_name: Encuesta posterior al curso
          lessons:
            Computing Innovations:
              name: Innovaciones informáticas
              description_student: Explora una amplia variedad de plataformas informáticas
                nuevas e innovadoras, al tiempo que amplías tu comprensión de lo que
                puede ser una computadora.
              description_teacher: Para iniciar la unidad final de este curso, los
                estudiantes harán algunas investigaciones sobre innovaciones interesantes
                en computación. Esta lección mostrará a los estudiantes una variedad
                más amplia de formatos informáticos (como una computadora) y campos
                que se ven afectados por la computación. Más adelante, examinarán
                los dispositivos que encontraron en esta lección a medida que desarrollan
                sus propios dispositivos informáticos físicos.
            Input Unplugged:
              name: Entrada sin conexión
              description_student: Experimenta dos formas diferentes en que una aplicación
                puede tomar entradas de un usuario, mientras aprendes más sobre el
                modelo de programación orientado por eventos del Laboratorio de aplicaciones.
              description_teacher: Como preparación para profundizar en la programación
                con el Laboratorio de aplicaciones, los estudiantes explorarán de
                qué manera los distintos programas escritos en el Laboratorio de juegos
                y el Laboratorio de aplicaciones manejan las entradas de los usuarios.
                Después de comparar y contrastar los enfoques que vieron en los ejemplos
                de aplicaciones, los estudiantes formarán grupos para representar
                dos modelos diferentes de entrada (condicionales en un bucle infinito
                y eventos asincrónicos) y entender mejor cómo funcionan.
            Event Types:
              name: Tipos de eventos
              description_student: Revisa los conceptos básicos de la programación
                en el Laboratorio de aplicaciones y explora algunos tipos nuevos de
                eventos que puedes utilizar en tus programas.
              description_teacher: En esta lección los estudiantes revisan el material
                de la Unidad 4 sobre la creación de aplicaciones en el Laboratorio
                de aplicaciones y se preparan para volver al Laboratorio en esta unidad.
                Esta revisión puede ser modificada para adaptarse mejor a las necesidades,
                experiencia y familiaridad de tus estudiantes con la programación
                en el Laboratorio de aplicaciones. Además de la revisión, los estudiantes
                también experimentarán una variedad de tipos nuevos de eventos que
                probablemente no han visto antes.
            Getters and Setters:
              name: Getters y setters
              description_student: Al leer y cambiar el contenido de la pantalla de
                una aplicación, la clase comienza a desarrollar aplicaciones que solo
                necesitan una pantalla. Incluso con una sola pantalla, estas técnicas
                permiten una gran cantidad de interacción y funcionalidad de los usuarios.
              description_teacher: En la Unidad 4, los estudiantes aprendieron un
                enfoque muy sencillo para el desarrollo de aplicaciones en el Laboratorio
                de aplicaciones, que requería una pantalla separada para la mayoría
                de las interacciones. Para ampliar los tipos de aplicaciones que los
                estudiantes pueden crear, y para animarlos a pensar nuevas maneras
                en que los usuarios pueden interactuar con aplicaciones, presentamos
                los conceptos de "getters" y "setters". Estos son comandos que pueden
                obtener y configurar (o cambiar) el contenido y las propiedades de
                varios elementos de diseño. En esta lección, los estudiantes desarrollan
                aplicaciones simples que requieren una sola pantalla, cuyo contenido
                se cambia mediante "getters" y "setters".
            The Circuit Playground:
              name: The Circuit Playground
              description_student: Conoce el Circuit Playground, el tablero de circuitos
                que se utilizará a lo largo de esta unidad. Con el Laboratorio de
                aplicaciones, podrás desarrollar programas que utilicen el Circuit
                Playground para generar resultados.
              description_teacher: En esta lección, los estudiantes tendrán su primera
                oportunidad de escribir programas que utilicen el Circuit Playground.
                Después de realizar una inspección visual del tablero y crear hipótesis
                sobre posibles funcionalidades, los estudiantes trabajan en línea,
                donde aprenderán a escribir aplicaciones que controlan un LED. Al
                combinar las pantallas del Laboratorio de aplicaciones con el Circuit
                Playground, pueden empezar a integrar elementos del tablero como un
                dispositivo de salida mientras utilizan el Laboratorio de aplicaciones
                para la entrada del usuario.
            Lists:
              name: Listas
              description_student: Aprende cómo se pueden utilizar las listas para
                almacenar varios valores en un solo nombre de variable.
              description_teacher: Una lista, también conocida como arreglo, es un
                tipo de variable que puede almacenar muchos valores a la vez. En esta
                lección, los estudiantes aprenden a crear listas que almacenan una
                serie de valores relacionados en una sola variable. Después de crear
                listas propias, los estudiantes aprenderán a extraer un valor específico
                o aleatorio de una lista mediante su índice.
            Lights:
              name: Luces
              description_student: A partir del concepto de listas de la lección anterior,
                la clase escribe programas que controlan los diez LED de color del
                Circuit Playground.
              description_teacher: El Circuit Playground incluye 10 LED de color dispuestos
                en un anillo alrededor del borde exterior. Es posible acceder a estos
                LED a través del código como una lista llamada `colorLeds`. A partir
                de la comprensión de listas de la lección anterior, los estudiantes
                acceden a los LED de color desde una lista para escribir programas
                que los controlen.
            For Loops:
              name: Bucles Para
              description_student: La clase aprende sobre la repetición de instrucciones
                con un _bucle desde_, primero al controlar un "robot" a través de
                una red, y luego, en el Laboratorio de aplicaciones.
              description_teacher: En esta lección, los estudiantes conocen el _bucle
                desde_ como una manera de repetir un código un cierto número de veces.
                Los estudiantes comienzan con una actividad sin conexión donde utilizan
                bucles para guiar un robot a través de una red. Una vez completada,
                aplican su conocimiento en el Laboratorio de aplicaciones, donde escriben
                programas que dependen de una repetición mediante un _bucle desde_.
            Lists and For Loops:
              name: Listas y bucles 'desde'
              description_student: Al combinar _listas_ y _bucles desde_, puedes escribir
                código que impacta en cada elemento de una lista, independientemente
                de su longitud. La clase utiliza esta estructura para escribir programas
                que procesan todos los elementos de las listas, incluida la lista
                de LED de colores.
              description_teacher: 'Utilizar un _bucle desde_ para repetir todos los
                elementos de un arreglo es un recurso realmente útil en la mayoría
                de los lenguajes de programación. En esta lección, los estudiantes
                combinan lo que han aprendido sobre listas y bucles para empezar a
                aprender este patrón. Los estudiantes utilizan bucles ''desde'' para
                pasar por un elemento de la lista a la vez sin tener que escribir
                código para cada elemento. Hacia el final de la lección, los estudiantes
                aplicarán esto con la lista `colorLed` en el tablero. '
            Timed Loops:
              name: Bucles cronometrados
              description_student: En esta lección, nos apoyamos en los conocimientos
                de los estudiantes acerca de los bucles 'desde' para aprender sobre
                una estructura más sofisticada llamada bucle cronometrado. A diferencia
                de los bucles 'desde', puedes controlar la rapidez con que se repite
                un bucle cronometrado, y se puede ejecutar otro código (como los controladores
                de eventos) entre las repeticiones del bucle. Esto nos permite crear
                animaciones interesantes que se repiten infinitamente, mientras que
                se sigue permitiendo la ejecución de otro código junto con él.
              description_teacher: En esta lección, nos apoyamos en los conocimientos
                de los estudiantes acerca de los _bucles desde_ para aprender sobre
                una estructura más sofisticada llamada _bucle cronometrado_. A diferencia
                de los _bucles desde_, puedes controlar la rapidez con que se repite
                un _bucle cronometrado_, y se puede ejecutar otro código (como los
                controladores de eventos) entre las repeticiones del bucle. Esto nos
                permite crear animaciones interesantes que se repiten infinitamente,
                mientras que se sigue permitiendo la ejecución de otro código junto
                con él.
            'Project: Board Output':
              name: 'Proyecto: salida del tablero'
              description_student: Los estudiantes toman lo que han aprendido en el
                capítulo uno y desarrollan una aplicación con un diseño propio que
                utiliza el tablero para generar información.
              description_teacher: Los estudiantes toman lo que han aprendido en el
                capítulo uno y desarrollan una aplicación con un diseño propio que
                utiliza el tablero para generar información.
            Physical Input:
              name: Entrada física
              description_student: Mediante los botones y el interruptor del hardware,
                la clase desarrolla programas que utilizan el Circuit Playground como
                una entrada.
              description_teacher: A través de esta lección, los estudiantes pasan
                de considerar el Circuit Playground como un dispositivo estrictamente
                de salida a usarlo como una herramienta para entrada y salida. A partir
                de los botones y el interruptor del hardware, los estudiantes aprenden
                a usar `onBoardEvent()`, de forma semejante a `onEvent()`, para tomar
                información desde sus Circuit Playgrounds.
            Analog Input:
              name: Entrada analógica
              description_student: Escribe programas que respondan al ambiente a través
                de sensores para explorar las entradas analógicas del Circuit Playground.
              description_teacher: En esta lección, los estudiantes exploran cómo
                se pueden utilizar los tres sensores analógicos (sonido, luz y temperatura)
                para escribir programas que respondan a los cambios en el ambiente.
                El uso de estos sensores marca una transición en términos de cómo
                los usuarios interactúan con un programa. Al usar sensores como entrada,
                el usuario de una aplicación no tiene que interactuar directamente
                con ella, o puede interactuar sin darse cuenta de que lo está haciendo.
            Sensor Applications:
              name: Aplicaciones de sensores
              description_student: Trabaja con tres aplicaciones pequeñas para entender
                mejor los usos de los sensores de la lección anterior.
              description_teacher: Para seguir de cerca los sensores que los estudiantes
                conocieron en la lección anterior, examinaremos tres aplicaciones,
                cada una de las cuales depende de un sensor diferente. Estas tres
                aplicaciones pueden ser puntos de partida para los estudiantes en
                el proyecto final que sigue.
            'Project: Prototype an Innovation':
              name: 'Proyecto: crear el prototipo de una innovación'
              description_student: Usa todo lo que has aprendido en este curso y desarrolla
                dispositivos informáticos innovadores con un diseño propio.
              description_teacher: 'En este proyecto final del curso, los estudiantes
                se reúnen en grupos para desarrollar y probar un prototipo de un dispositivo
                informático innovador basado en el Circuit Playground. Mediante las
                entradas y salidas disponibles en el tablero, los grupos crearán programas
                que generan interacciones interesantes y únicas con los usuarios. '
            Designing Screens with Code:
              name: Diseñar pantallas a través del código
              description_student: Al leer y cambiar el contenido de la pantalla de
                una aplicación, la clase comienza a desarrollar aplicaciones que solo
                necesitan una pantalla. Incluso con una sola pantalla, estas técnicas
                permiten una gran cantidad de interacción y funcionalidad de los usuarios.
              description_teacher: En la Unidad 4, los estudiantes aprendieron un
                enfoque muy sencillo para el desarrollo de aplicaciones en el Laboratorio
                de aplicaciones, que requería una pantalla separada para la mayoría
                de las interacciones. Para ampliar los tipos de aplicaciones que los
                estudiantes pueden crear, y para animarlos a pensar nuevas maneras
                en que los usuarios pueden interactuar con aplicaciones, presentamos
                el bloque `setProperty()`. Este comando se puede usar para configurar
                el contenido y las propiedades de varios elementos de la interfaz
                de usuario. En esta lección, los estudiantes desarrollan aplicaciones
                simples que requieren una sola pantalla, cuyo contenido se cambia
                mediante `setProperty()`.
            Board Events:
              name: Eventos del tablero
              description_student: Mediante los botones y el interruptor del hardware,
                la clase desarrolla programas que utilizan el Circuit Playground como
                una entrada.
              description_teacher: A través de esta lección, los estudiantes pasan
                de considerar el Circuit Playground como un dispositivo estrictamente
                de salida a usarlo como una herramienta para entrada y salida. A partir
                de los botones y el interruptor del hardware, los estudiantes aprenden

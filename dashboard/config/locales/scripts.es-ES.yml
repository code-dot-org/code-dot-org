            Circuits and Physical Prototypes:
              name: Circuitos y prototipos físicos
              description_student: Conecta circuitos simples para crear un prototipo
                físico que utilice materiales baratos fáciles de conseguir.
              description_teacher: A la hora de preparar el proyecto final de este
                capítulo, los estudiantes aprenderán cómo desarrollar un prototipo
                de un objeto físico que incluya un Circuit Playground. Mediante una
                guía de planificación de proyectos modelados y materiales baratos
                fáciles de conseguir, como cartulina y cinta adhesiva, los estudiantes
                aprenderán a conectar un par de circuitos simples y crear prototipos
                que puedan comunicar el diseño previsto de un producto.
            Innovations in Computing:
              name: Innovaciones en computación
            Arrays and Color LEDs:
              name: Arreglos y LED de colores
            Innovations in Computing_:
              name: Innovaciones en computación
              description_student: Explora una amplia variedad de plataformas informáticas
                nuevas e innovadoras, al tiempo que amplías tu comprensión de lo que
                puede ser una computadora.
              description_teacher: Para iniciar la unidad final de este curso, los
                estudiantes harán algunas investigaciones sobre innovaciones interesantes
                en computación. Esta lección mostrará a los estudiantes una variedad
                más amplia de formatos informáticos (como una computadora) y campos
                que se ven afectados por la computación. Más adelante, examinarán
                los dispositivos que encontraron en esta lección a medida que desarrollan

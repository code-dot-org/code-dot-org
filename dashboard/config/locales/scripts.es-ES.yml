              description_student: "**¿Pregunta del Día: Cómo puedo usar HTML para
                expresar un valor personal?**\r\n\r\nEn esta lección, la clase crea
                una página de Internet personal sobre un tema de su elección. La lección
                empieza con un revista de etiquetas de HTML. Luego, la clase diseña
                las páginas de Internet, identificando las etiquetas que necesita
                que implementar, y crea las páginas en Web Lab."
              description_teacher: "**Pregunta del día: ¿Cómo puedo utilizar HTML
                para expresar un valor personal?\r\n\r\nEn este mini-proyecto opcional,
                los alumnos utilizan lo que han aprendido para crear su propia página
                web personal sobre un tema de su elección.  La lección comienza con
                un repaso del HTML que los alumnos han aprendido.  A continuación,

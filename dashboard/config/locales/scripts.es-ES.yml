        csa2-pilot:
          lessons:
            new lesson:
              name: nombre de la lección
              description_student: 'A través de nuestras experiencias en El Barrio,
                sabemos que las clases y los objetos son componentes clave del lenguaje
                de programación Java. Pero, ¿cómo crean las clases objetos exactamente?
                En esta lección, descubrirás cómo se crea un objeto y aprenderás sobre
                un proceso llamado encapsulación de datos. '
              description_teacher: En esta lección desconectada, los alumnos crean
                objetos y representan los atributos relevantes utilizando variables
                de instancia. Los alumnos aprenden la diferencia entre `público` y
                `privado` y el propósito de la encapsulación para ocultar la construcción
                interna de un objeto.
            lesson-2:
              name: Usando Variables
              description_student: 'Una de las formas en que los ingenieros de software
                pueden almacenar información en la memoria de un ordenador es mediante
                el uso de variables. En esta lección, se usan variables para almacenar
                información utilizada para crear objetos `Pintor` y también para almacenar

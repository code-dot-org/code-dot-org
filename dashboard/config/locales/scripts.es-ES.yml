                resolver un problema.
            lessonGroup-3:
              display_name: 'Preparación para Enseñar la Unidad 2 '
              description: 'Los alumnos aprenden a crear sitios web utilizando HTML
                y CSS dentro del entorno del Laboratorio Web de Code.org. A lo largo
                de la unidad, los alumnos analizan cuestiones relacionadas con la
                privacidad y la propiedad en Internet mientras desarrollan sus propios
                sitios web personales.  '
            lessonGroup-4:
              display_name: Preparación para Enseñar la Unidad 3
              description: 'Los alumnos aprenden construcciones y prácticas de programación
                fundamentales en el lenguaje de programación JavaScript mientras desarrollan
                animaciones y juegos en el entorno del Laboratorio de Juegos de Code.org.
                Los estudiantes terminan la unidad diseñando sus propias animaciones
                y juegos. '
            lessonGroup-5:
              display_name: Preparación para Enseñar la Unidad 4
              description: 'Los alumnos aplican el proceso de resolución de problemas
                a los problemas de los demás, aprendiendo a empatizar con las necesidades
                de un usuario y a diseñar soluciones para satisfacerlas. Durante la
                segunda mitad de la unidad, los estudiantes forman equipos para crear
                un prototipo de una aplicación de su propio diseño, primero en papel
                y, finalmente, en el entorno del Laboratorio de Aplicaciones de Code.org. '
            lessonGroup-6:
              display_name: Preparación para Enseñar la Unidad 5
              description: Los alumnos exploran los diferentes sistemas utilizados
                para representar la información en un ordenador y los retos y compensaciones
                que plantea su uso. En la segunda mitad de la unidad, los alumnos
                aprenden cómo se utilizan las colecciones de datos para resolver problemas
                y cómo los ordenadores ayudan a automatizar los pasos de este proceso.
            lessonGroup-7:
              display_name: Preparación para Enseñar la Unidad 6
              description: 'Los alumnos utilizan el entorno del Laboratorio de Aplicaciones
                de Code.org, junto con el Adafruit Circuit Playground, para explorar
                la relación entre el hardware y el software. A lo largo de la unidad,
                los estudiantes desarrollan prototipos que reflejan las plataformas
                informáticas innovadoras existentes, antes de diseñar y crear un prototipo
                propio. '
            lessonGroup-8:
              display_name: Preparación para Enseñar la Unidad 7
              description: 'Los alumnos aprenden cómo se puede utilizar el aprendizaje
                automático para resolver problemas mediante la preparación de datos,
                el entrenamiento de un modelo automático y la comprobación de la precisión
                y el sesgo del modelo. Los estudiantes utilizan el entorno del Laboratorio
                de Inteligencia Artificial de Code.org para entrenar modelos de aprendizaje
                automático y, a continuación, importan sus modelos al Laboratorio
                de Aplicaciones para crear aplicaciones que resuelvan problemas. '
            lessonGroup-9:

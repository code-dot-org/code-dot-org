        csd1-2017:
          title: CSD Unidad 1 - Resolución de problemas ('17-'18)
          description_short: Aprende cómo los humanos trabajan con computadoras para
            resolver problemas.
          description: "\r\nLa Unidad 1 es una introducción muy interactiva y colaborativa
            al campo de las ciencias de la computación, enmarcada dentro de una búsqueda
            más amplia orientada a resolver problemas. Practicarás el uso de un proceso
            de resolución de problemas para abordar una serie de desafíos y escenarios
            del mundo real. A continuación, aprenderás cómo las computadoras toman,
            generan, almacenan y procesan información para ayudar a las personas a
            resolver problemas. La unidad concluye con un proyecto en el que diseñas
            una aplicación que ayuda a resolver un problema de tu elección.\r\n"
          lesson_groups:
            cspSurvey:
              display_name: Encuesta
            csd1_1:
              display_name: 'Capítulo 1: El proceso de resolución de problemas'
            csd1_2:
              display_name: 'Capítulo 2: Computadoras y resolución de problemas'
          lessons:
            Intro to Problem Solving:
              name: Introducción a la resolución de problemas
              description_student: 'La clase trabaja en grupos para diseñar barcos
                de papel aluminio que puedan cargar tantas monedas como sea posible.
                Al final de la clase, los grupos reflexionan sobre sus experiencias
                con la actividad y establecen conexiones con los tipos de resoluciones
                de problemas que llevarán adelante durante el resto del curso. '
              description_teacher: 'En esta lección, los estudiantes trabajan en grupos
                para diseñar barcos de papel de aluminio que puedan cargar tantas
                monedas como sea posible. Los grupos tienen dos rondas para trabajar
                en sus barcos, con el objetivo de que puedan cargar más monedas que
                en la Ronda 1. La estructura de la actividad anticipa diferentes pasos
                del proceso de resolución de problemas que los estudiantes conocerán
                con más detalle en la lección siguiente. Al final de la lección, los
                estudiantes reflexionarán sobre sus experiencias con la actividad
                y harán conexiones con los tipos de resoluciones de problemas que
                verán en el resto del curso. '
            The Problem Solving Process:
              name: El proceso de resolución de problemas
              description_student: 'Esta lección presenta el proceso formal de resolución
                de problemas que la clase utilizará a lo largo del año: Definir -
                Preparar - Probar - Reflexionar. La clase relaciona estos pasos con
                el problema de los barcos de aluminio de la lección anterior; luego,
                con un problema que están en condiciones de resolver, y, finalmente,
                con un problema en el que deben mejorar para poder resolverlo. Al
                final de la lección, la clase recopila una lista de estrategias útiles
                para cada paso del proceso y las vuelca a carteles que se utilizarán
                durante toda la unidad y el año.'
              description_teacher: 'Esta lección presenta el proceso formal de resolución
                de problemas que los estudiantes utilizarán a lo largo del año: Definir
                - Preparar - Probar - Reflexionar. Para iniciar la lección, se les
                pide a los estudiantes que piensen en diferentes tipos de problemas
                que encuentran en la vida cotidiana. Luego, se les muestran los cuatro
                pasos del proceso de resolución de problemas y trabajan juntos para
                relacionar estos pasos abstractos con sus experiencias reales para
                resolver problemas. Primero, los estudiantes relacionan estos pasos
                con el problema de los barcos de aluminio de la lección anterior;
                luego, con un problema que están en condiciones de resolver, y, finalmente,
                con un problema en el que deben mejorar para poder resolverlo. Al
                final de la lección, la clase recopila una lista de estrategias útiles
                para cada paso del proceso y las vuelca a carteles que se utilizarán
                durante toda la unidad y el año.'
            Exploring Problem Solving:
              name: Exploración de la resolución de problemas
              description_student: 'En esta lección, la clase aplicara el proceso
                de resolución de problemas a tres problemas diferentes: una búsqueda
                de palabras, la organización de asientos para una fiesta de cumpleaños
                y la planificación de un viaje. Los problemas se vuelven cada vez
                más complejos y están mal definidos con el objetivo de destacar cómo
                el proceso de resolución de problemas es particularmente útil a la
                hora de abordar estos tipos de problemas.'
              description_teacher: |-
                En esta lección, los estudiantes aplicarán el proceso de resolución de problemas a tres problemas diferentes para comprender mejor el valor de cada paso. Resolverán una búsqueda de palabras, organizarán asientos para una fiesta de cumpleaños y planificarán un viaje. Los problemas se vuelven cada vez más complejos y están mal definidos con el objetivo de destacar cómo el proceso de resolución de problemas es particularmente útil cuando se abordan estos tipos de problemas. Al final de la lección, los estudiantes reflexionarán sobre su experiencia con el proceso de resolución de problemas, justificarán la inclusión de cada paso y pensarán preguntas o estrategias que pueden ayudarlos a definir mejor los problemas con final abierto, ya que a menudo es el paso más difícil.

                Es probable que esta lección deba ser completada en dos períodos de clase o más. Los dos primeros problemas pueden ocupar un período de clase, pero el tercero deberá realizarse en un segundo día.
            What is a Computer?:
              name: "¿Qué es una computadora?"
              description_student: En esta lección, la clase desarrollará una definición
                preliminar de una computadora. Después de pensar sobre las posibles
                definiciones de una computadora, la clase trabajara en grupos para
                clasificar las imágenes como "es una computadora" o "no es una computadora"
                en un cartel de papel y explicarán sus razones para elegir algunas
                de las clasificaciones más difíciles. Luego, el docente presenta una
                definición de la computadora y dejará que los grupos revisen sus carteles
                de acuerdo con la nueva definición.
              description_teacher: 'En esta lección, los estudiantes desarrollan una
                definición preliminar de lo que es una computadora. Para comenzar
                la lección, la clase aportará ideas sobre las posibles definiciones
                de una computadora y volcarán los resultados en la pizarra. Luego,
                los estudiantes trabajarán en grupos para clasificar las imágenes
                como “es una computadora“ o “no es una computadora“ en un cartel de
                papel. Los grupos colocarán sus carteles en el aula y explicarán brevemente
                sus motivos para elegir algunas de las clasificaciones más difíciles.
                Luego, el docente presentará una definición de lo que es una computadora
                y dejará que los estudiantes revisen sus carteles de acuerdo con la
                nueva definición.  '
            Representing Information:
              name: Representación de la información
            Processing with Bits:
              name: Procesamiento con bits
            Human vs. Computer Processing:
              name: Procesamiento humano vs. informático
            Processing with Apps:
              name: Procesamiento con aplicaciones
            'Project: Apps and Problem Solving':
              name: 'Proyecto: aplicaciones y resolución de problemas'
            Human vs Computer Processing:
              name: Procesamiento humano vs. informático
            Input and Output:
              name: Entrada y salida
              description_student: En esta clase, los estudiantes consideran una serie
                de dispositivos informáticos para determinar qué tipos de entradas
                y salidas utilizan. Se asigna un dispositivo informático a cada grupo
                que, en base a una definición de entrada y salida proporcionada por
                el docente, enumera las entradas y salidas del dispositivo asignado.
                Para concluir la lección, la clase examina las actividades comunes
                que realizan en un dispositivo informático y selecciona del cuadro
                las entradas y salidas utilizadas para esa actividad.
              description_teacher: En esta lección, los estudiantes consideran una
                cantidad de dispositivos informáticos para determinar qué tipos de
                entradas y salidas utilizan. Se asigna un dispositivo informático
                a cada grupo que, en base a una definición de entrada y salida proporcionada
                por el docente, enumera las entradas y salidas del dispositivo asignado.
                Al principio de la actividad, los estudiantes deben enfocarse en entradas
                y salidas físicas más obvias (por ejemplo, un teclado como entrada
                o una pantalla como salida), pero los debates posteriores llevan a
                los estudiantes a considerar ejemplos menos obvios (por ejemplo, que
                una pantalla táctil es tanto una entrada y salida, o que Internet
                puede servir como entrada y salida). A lo largo de la lección, el
                docente registra las entradas y salidas que se identifican en un cuadro
                que coloca al frente del aula. Para concluir la lección, los alumnos
                examinan las actividades comunes que realizan en un dispositivo informático
                y seleccionan del cuadro las entradas y salidas utilizadas para esa
                actividad.
            Processing:
              name: Procesamiento
              description_student: Esta lección profundiza en el concepto de procesamiento
                que se introdujo como parte de la definición de una computadora. Los
                estudiantes trabajarán en parejas para ordenar una baraja de naipes,
                lo cual es una forma de información de procesamiento. Al final, la
                clase discutirá qué significa el procesamiento a la hora de resolver
                problemas de información.
              description_teacher: Los estudiantes completan dos actividades sin conexión
                de clasificación de naipes para explorar el significado del procesamiento
                y su relación con la resolución de problemas. La primera tiene cierta
                dificultad y se utiliza para introducir una definición de alto nivel
                del procesamiento. La siguiente presenta más dificultades, que obligan
                a los estudiantes a desarrollar un algoritmo que siempre procesará
                los naipes con éxito. Los estudiantes desarrollan, prueban y comparten
                una y otra vez sus algoritmos con los compañeros de clase. A partir
                de un debate de cierre, los estudiantes tienen que reflexionar sobre
                los diferentes tipos de resolución de problemas que utilizan en estas
                actividades y el valor de producir un algoritmo para resolver un problema.
            Storage:
              name: Almacenamiento
              description_student: Esta lección se centra en el componente de almacenamiento
                de la definición de una computadora, dentro del contenido del procesamiento
                de información. La clase desarrollará y compartirá algoritmos para
                procesar información durante la mayor parte de la lección, con énfasis
                en la cantidad de almacenamiento que se necesita para un algoritmo
                en particular. La lección concluye con un debate sobre la importancia
                del almacenamiento al procesar la información.
              description_teacher: Los estudiantes exploran la importancia del almacenamiento
                dentro del modelo de entrada, almacenamiento, procesamiento y salida
                de una computadora. A partir de la actividad de preparación, los estudiantes
                reflexionan sobre los tipos de información que han visto que almacenan
                las computadoras, como documentos, fotografías o videos. En la actividad
                principal sin conexión, los estudiantes desarrollan un algoritmo para
                procesar una pequeña pila de naipes en busca de naipes específicos
                dentro de la baraja. Debido a restricciones sobre cómo mover, los
                estudiantes deben considerar la importancia del almacenamiento, incluso
                mientras procesan la baraja. La lección concluye con un debate sobre
                los dos tipos de almacenamiento que los estudiantes vieron en esta
                lección y la importancia del almacenamiento al procesar la información.
            Apps and Problem Solving:
              name: Aplicaciones y resolución de problemas
              description_student: 'Esta lección cubre los aspectos de entrada y salida
                de las computadoras en un contexto relevante y familiar para los estudiantes:
                el de las aplicaciones. La clase evalúa varias aplicaciones web para
                analizar los problemas específicos que fueron diseñados para resolverse,
                las entradas que necesitan para trabajar y las salidas que proporcionan
                a los usuarios. La clase concluye con observaciones de estas aplicaciones
                y con un debate a cargo del docente sobre el impacto de las aplicaciones
                en la sociedad. '
              description_teacher: 'Esta lección cubre los aspectos de entrada y salida
                de las computadoras en un contexto que es relevante y familiar para
                los estudiantes: el de las aplicaciones. Los estudiantes se reúnen
                en parejas y evalúan varias aplicaciones web para analizar los problemas
                específicos que fueron diseñados para resolverse, las entradas que
                necesitan para trabajar y las salidas que proporcionan a los usuarios.
                La clase concluye con observaciones de estas aplicaciones, así como
                un debate dirigido por el docente sobre el impacto de las aplicaciones
                en la sociedad. '
            Project - Propose an App:
              name: Proyecto - Propuesta de aplicación
              description_student: Para concluir el estudio del proceso de resolución
                de problemas y el modelo de entrada/salida/almacenamiento/procesamiento
                de una computadora, la clase propone aplicaciones diseñadas para resolver
                problemas del mundo real. Este proyecto se completa en varios días
                y culmina en la presentación de un cartel que destaca las características
                de cada aplicación. El proyecto está diseñado para completarse en
                parejas, aunque se puede hacer individualmente.
              description_teacher: Para concluir el estudio del proceso de resolución
                de problemas y el modelo de entrada/salida/almacenamiento/procesamiento
                de una computadora, los estudiantes propondrán aplicaciones diseñadas
                para resolver un problema del mundo real. Este proyecto se completará
                en varios días y tendrá como resultado la creación por parte de los
                estudiantes de un cartel que destaca las características de sus aplicaciones
                y que será presentado a sus compañeros de clase. La guía del proyecto
                aporta instrucciones paso a paso para los estudiantes y los ayuda
                a organizar sus pensamientos. El proyecto está diseñado para completarse
                en parejas, aunque se puede hacer individualmente.

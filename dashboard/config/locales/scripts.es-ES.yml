            end_of_course_project:
              display_name: Proyecto de fin de curso
            extra_course_content:
              display_name: Contenido adicional del curso
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmos: Tanagramas'
            Introduction:
              name: Introducción a los desafíos en línea
              description_student: Esta introducción rápida te dará la oportunidad
                de practicar la mayoría de las habilidades que necesitas para resolver
                los desafíos de este curso.
              description_teacher: En esta progresión, los estudiantes comenzarán
                con una introducción (o repaso según la experiencia de la clase) del
                espacio de trabajo en línea de Code.org. Aprenderán la funcionalidad
                básica de la interfaz, la cual incluye los botones `Ejecutar`, `Volver
                a empezar` y `Paso`. En el video inicial también se presenta cómo
                arrastrar, eliminar y conectar bloques Blockly. En los desafíos, los
                estudiantes practicarán sus habilidades de secuencias y depuración
                en el Laberinto y el Artista.
            The Power of Words:
              name: El poder de las palabras
            Ice Age Play Lab:
              name: Laboratorio de juegos de la Edad de hielo
            Envelope Variables:
              name: Variables de sobre
            Variables in Artist:
              name: Variables en Artista
            Variables in Play Lab:
              name: Variables en Laboratorio de juegos
            For Loop Fun:
              name: Diversión con bucles Para
            For Loops in Bee:
              name: Bucles `desde` en Abeja
            For Loops in Artist:
              name: Bucles `desde` en Artista
            Songwriting with Parameters:
              name: Composicion musical con parámetros
            Conditionals and Functions in Bee:
              name: Condicionales y funciones en Abeja
            Functions with Parameters in Artist:
              name: Funciones con parámetros en Artista
            Functions with Parameters in Bee:
              name: Funciones con parámetros en Abeja
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: Aquí hay varios juegos y dibujos. ¡Juega con cada
                uno de ellos para obtener ideas para tus proyectos!
              description_teacher: |-
                Las siguientes cuatro lecciones brindan a los estudiantes la oportunidad de usar sus habilidades de programación en un proyecto final. Este proyecto ayudará a los individuos a adquirir experiencia con la programación y producir un ejemplo para compartir con sus seres queridos y compañeros. Se pretende que sea una experiencia de varias lecciones y varias semanas donde los estudiantes puedan reflexionar, aprender sobre diseño, y crear y presentar su trabajo final.

                En la etapa de exploración, los estudiantes podrán ver ejemplos de proyectos de Artista y Laboratorio de juegos para inspirarse. Después, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Luego tendrán el espacio para crear su propio proyecto en Artista o Laboratorio de juegos (esta será la parte más larga del proyecto). Finalmente, los estudiantes podrán presentar su trabajo terminado a sus compañeros.
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño llevan tiempo y mucha
                planificación. Aquí aprenderás sobre el proceso de diseño que usarás
                para crear algo propio.
              description_teacher: Durante cuatro lecciones, los alumnos crearán un
                proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista
                como su entorno de programación. En esta parte del proyecto, los alumnos
                aprenderán sobre el proceso de diseño y cómo implementarlo en sus
                propios proyectos. En la primera etapa del proceso, podrán encontrar
                la guía de lecciones que cubre las cuatro etapas, [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Crea tu proyecto
              description_student: "¡Prepara las manos para mucha programación! Llegó
                el momento de comenzar a crear tu proyecto."
              description_teacher: Durante cuatro lecciones, los alumnos crearán un
                proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista
                como su ambiente de programación. Ahora los alumnos tendrán su propio
                espacio para crear sus proyectos con Artista o Laboratorio de juegos.
                Esta será la parte más grande del proyecto. En la primera etapa del
                proceso, podrán encontrar la guía de lecciones que cubre las cuatro
                etapas [here] (https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Revisa tu proyecto
            Presentation Your Project:
              name: Presentación de tu proyecto
            'Algorithms: Dice Race':
              name: 'Algoritmos: carrera de dados'
              description_student: En esta lección de algoritmos, aprende a describir
                un juego desde la perspectiva de una computadora.
              description_teacher: En esta lección, los estudiantes juegan a Carrera
                de datos para relacionar el concepto de algoritmos con actividades
                cotidianas. El objetivo es empezar a desarrollar habilidades para
                traducir situaciones del mundo real en escenarios en línea y viceversa.
            Conditionals:
              name: Condicionales en la Granjera
              description_student: En esta divertida y desafiante serie podrás decirle
                a la computadora qué hacer bajo ciertas condiciones.
              description_teacher: Esta lección introduce a los estudiantes a los
                bucles `mientras` y las sentencias `si / si no`. _Bucles mientras_
                son bucles que repiten comandos mientras una condición sea cierta.
                Los bucles `mientras` se utilizan cuando el programador no conoce
                el número exacto de veces que los comandos deben ser repetidos, pero
                sí sabe la condición que debe ser cierta para que el bucle continúe.
                Las sentencias `si / si no` ofrecen flexibilidad en la programación
                al ejecutar el código solo si algo es cierto; de lo contrario, ejecuta
                otra cosa.
            Private and Personal Information:
              name: 'Ciudadanía digital: información privada y personal'
              description_student: Internet es divertida y emocionante, pero también
                es importante mantenerse seguro. Esta lección te enseña la diferencia
                entre información que es segura de compartir e información privada.
              description_teacher: |-
                Desarrollada por Common Sense Education, esta lección gira en torno a la diferencia entre información que es segura de compartir e información que no lo es.

                Mientras los estudiantes visitan sitios que solicitan información sobre su identidad, aprenden a adoptar un proceso de critica que los faculta a protegerse a sí mismos y sus familias contra el robo de identidad. En esta lección, los estudiantes aprenden a pensar críticamente sobre la información que algunos sitios solicitan o requieren. Aprenden la diferencia entre información privada y personal, además de cómo distinguir entre lo que es seguro de compartir en línea y lo que no lo es.
            Build a Star Wars Game:
              name: Construye un juego de la Guerra de las Galaxias
              description_student: Siente la fuerza mientras construyes tu propio
                juego de la Guerra de las Galaxias en esta lección.
              description_teacher: En esta lección, los estudiantes pondrán en práctica
                eventos para crear un juego que pueden compartir en línea. Con R2-D2
                y otros personajes de la Guerra de las Galaxias, los estudiantes serán
                guiados a través de eventos, y luego podrán crear su propio juego.
            'Functions: Songwriting':
              name: 'Funciones: composición musical'
              description_student: Incluso las estrellas de rock necesitan conocimientos
                de programación. Esta lección te enseñará sobre funciones mediante
                el uso de letras de canciones.
              description_teacher: Una de las estructuras más magníficas en el mundo
                de las ciencias de la computación es la función. Las funciones (a
                veces llamadas procedimientos) son pequeños programas que puedes utilizar
                una y otra vez dentro de tu programa más grande. Esta clase ayudará
                a los estudiantes a entender intuitivamente por qué la combinación
                de partes de código en funciones es una práctica tan útil.
            Functions in Artist:
              name: Funciones de Artista
              description_student: "¡Usa las funciones para hacer dibujos complejos
                más fácilmente!"
              description_teacher: Los estudiantes conocerán cómo usar las funciones
                en Code.org. En Artista, podrán crear y modificar magníficas imágenes
                con funciones. Para patrones más complicados, los estudiantes aprenderán
                cómo anidar funciones mediante el llamado a una función desde otra.
            Functions in Bee:
              name: Funciones de Abeja
              description_student: No escribas tanto código para recoger todo el néctar
                y la miel. ¡Utiliza funciones en su lugar!
              description_teacher: En la segunda ronda de prácticas con funciones
                en línea, los estudiantes navegan rutas complejas, recogen gran cantidad
                de néctar y hacen un montón de miel.
            Functions in Farmer:
              name: Funciones de Granjera
              description_student: "¡Las funciones te ahorrarán mucho trabajo mientras
                ayudas a la granjera con su cosecha!"
              description_teacher: Los estudiantes han practicado cómo crear impresionantes
                diseños en el Artista y navegar por laberintos en la Abeja, pero hoy
                usarán las funciones para cosechar cultivos en la Granjera. Esta lección
                motivará a los estudiantes a utilizar las funciones en nuevas formas
                por medio de combinaciones con bucles `mientras` y sentencias `si/si
                no`.
            Determine the Concept:
              name: Determinar el concepto
              description_student: "¡No estamos develando ningún secreto! \nEsta lección
                podría utilizar cualquiera de las habilidades que has aprendido hasta
                ahora."
              description_teacher: Esta lección combina conceptos de lecciones anteriores
                y da a los estudiantes una oportunidad para pensar críticamente sobre
                cómo resuelven cada problema, pero sin decirles qué concepto aplicar.
                Los estudiantes revisarán algoritmos básicos, depurar, bucles `repetir`,
                condicionales, bucles `mientras` y funciones.
            Build a Play Lab Game:
              name: Crea un juego del Laboratorio de juegos
              description_student: Practica hacer juegos para compartir con tus amigos
                y familiares.
              description_teacher: Esta lección presenta Laboratorio de juegos, una
                plataforma donde los estudiantes pueden crear sus propios juegos y
                tener interacciones entre personajes y contribuciones de los usuarios.
                Los estudiantes trabajarán con eventos para crear controles de teclado.
                Este grupo de desafíos también guiará a los estudiantes a través del
                desarrollo de un juego, pero con la libertad de agregar sus propias
                ideas.
            Present Your Project:
              name: Presenta tu proyecto
              description_student: "¡Prepárate para lucirte! Llegó el momento de presentar
                tu proyecto terminado a tus compañeros."
              description_teacher: Durante cuatro lecciones, los alumnos crearán un
                proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista
                como su entorno de programación. Finalmente, los alumnos podrán presentar
                su trabajo terminado a sus compañeros o compartirlo con sus seres
                queridos a través de un enlace especial. En la primera etapa del proceso,
                podrán encontrar la guía de lecciones que cubre las cuatro etapas
                [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Más allá de la programación: Internet'
              description_student: "¿Alguna vez te preguntaste cómo viaja la información
                a través de Internet? ¡No es magia! Esta lección te enseñará los conceptos
                básicos de cómo funciona Internet."
              description_teacher: A pesar de que muchas personas utilizan Internet
                todos los días, no muchos saben cómo funciona. En esta lección, los
                estudiantes viajarán a través de Internet y aprenderán acerca de conexiones,
                URL, direcciones IP y el DNS.
            Crowdsourcing:
              name: 'Más allá de la programación: Crowdsourcing'
              description_student: Esta lección te enseñará sobre crowdsourcing, el
                proceso de creación de un proyecto con un equipo.
              description_teacher: En las ciencias de la computación, nos enfrentamos
                a problemas grandes y abrumadores. Retos como encontrar números primos
                grandes o crear una secuencia de ADN son casi imposibles de hacer
                por uno mismo. Al sumar la capacidad de otros, estas tareas se vuelven
                manejables. Esta lección mostrará a tus estudiantes lo útil que puede
                ser el trabajo en equipo en la industria de las ciencias de la computación.
            'Programming: My Robotic Friends':
              name: 'Programación: Mis amigos robóticos'
            Sequence in Maze:
              name: Secuencia en el Laberinto
            Building a Foundation:
              name: Construyendo una Base
            Debugging with Scrat:
              name: Depuración con Scrat
            Programming in Artist:
              name: Programación en Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Bucles: Mis amigos robóticos y repetitivos'
            Loops in Artist:
              name: Loops en Artista
            Nested Loops in Bee/Zombie:
              name: Bucles anidados en Abeja/Zombie
            Nested Loops with Frozen:
              name: Bucles anidados con Frozen
            Nested Loops:
              name: Bucles anidados
            Functions in Harvester:
              name: Funciones en la Cosechadora
          student_description: Empieza a programar con algoritmos, bucles, condicionales
            y eventos, y pasa luego a las funciones. En la segunda parte de este curso,
            diseñarás y crearás un proyecto final que puedes compartir con tus amigos
            y familiares.
          name: curso E - 2017
        coursef-2017:
          title: Curso F
          assignment_family_title: Curso F
          description_audience: De 9 a 13 años
          description_short: Aprende todos los conceptos de Fundamentos de Ciencias
            de la Computación y crea tu propio arte, historia o juego.
          description: Aprende a usar diferentes tipos de bucles, eventos, funciones
            y condicionales. Investiga distintas técnicas de resolución de problemas
            y debate sobre el impacto de la computación y de Internet en la sociedad.
            En la segunda parte del curso, diseña y crea un proyecto final que puedes
            compartir con tus amigos y familiares.
          lesson_groups:
            csf_f_1:
              display_name: Avanzar al Curso F (opcional)
            csf_f_2:
              display_name: Contenido del Curso F
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmos: Tanagramas'
              description_student: "¡Aquí aprenderás acerca de algoritmos con el juego
                llamado tangram!"
              description_teacher: Esta lección nos muestra algo importante acerca
                de los algoritmos. Siempre y cuando el algoritmo sea simple, hay muchas
                maneras de usarlo. Sin embargo, si quieres asegurarte de que todos
                los algoritmos den el mismo resultado, entonces necesitan más detalles.
                Los estudiantes jugarán al tangram para aprender la diferencia entre
                un algoritmo detallado y uno general.
            Introduction:
              name: Introducción a los desafíos en línea
              description_student: "¡Esta lección te dará una breve introducción a
                algunas de las cosas asombrosas que aprenderás en este curso!"
              description_teacher: 'En esta lección, los alumnos conocerán secuencias,
                bucles y bucles anidados que los prepararán para entender los conceptos
                más complejos en la parte final del curso. Esta lección de "refuerzo"
                iguala las condiciones entre los alumnos avanzados y los principiantes
                en tu clase. '
            The Power of Words:
              name: 'Ciudadanía digital: el poder de las palabras'
              description_student: El acoso nunca está bien. Esta lección te enseñará
                qué puedes decir y qué no cuando estás conectado.
              description_teacher: "Los alumnos comprenden que, mientras están navegando
                sus sitios web favoritos, quizás encuentren mensajes de otros niños
                que pueden hacerlos sentir enojados, heridos, tristes o temerosos.
                En este curso, explorarán formas de manejar el ciberacoso y cómo responder
                ante el lenguaje perturbador en línea. \n\nLos alumnos debatirán las
                formas en que utilizan la tecnología para comunicarse, y explorarán
                las similitudes y diferencias entre la comunicación en persona y en
                línea. Luego, pensarán en maneras de responder al ciberacoso. "
            Ice Age Play Lab:
              name: Eventos en La Era de Hielo
              description_student: Piensa en tu videojuego favorito. ¿Te has preguntado
                alguna vez cómo se hizo? ¡En estos desafíos, desarrollarás un videojuego
                propio con los amigos de la Era de Hielo!
              description_teacher: En esta lección, los alumnos son guiados a través
                de una historia con los personajes de la Era de Hielo. Los alumnos
                trabajarán con eventos y bucles para mover personajes en la pantalla
                y tendrán la oportunidad de crear su propio juego o historia después
                de los niveles guiados.
            Envelope Variables:
              name: 'Variables: variables de sobre'
              description_student: 'Los sobres y las variables tienen algo en común:
                ambos pueden contener cosas valiosas. Aquí aprenderás qué son las
                variables y qué cosas asombrosas pueden hacer.'
              description_teacher: Las variables son usadas como marcadores de posición
                para valores como números o palabras. Las variables dan mucha libertad
                de programación. En lugar de tener que escribir una frase muchas veces
                o recordar un número, los científicos de la computación pueden usar
                variables para hacer referencia a ellos. Esta lección ayuda a explicar
                qué son las variables y cómo podemos usarlas de distintas formas.
                El concepto de variable no es fácil de comprender, por lo que recomendamos
                debatirlo durante mucho tiempo al final de la lección.
            Variables in Artist:
              name: Variables en Artista
              description_student: "¡No olvides tu creatividad! En estos desafíos,
                usarás las variables para hacer dibujos fantásticos."
              description_teacher: En esta lección, los alumnos explorarán la creación
                de diseños repetitivos mediante variables en el entorno de Artista.
                Los alumnos aprenderán cómo usar las variables para que el código
                sea más fácil de escribir y leer. Luego de los desafíos guiados, los
                alumnos terminarán en un nivel de juego libre para demostrar lo que
                han aprendido y crear sus propios diseños.
            Variables in Play Lab:
              name: Variables en Laboratorio de juegos
              description_student: "¡Pronto aprenderás a usar variables para que los
                personajes interactúen en un juego!"
              description_teacher: En esta lección, los alumnos crearán escenas en
                Laboratorio de juegos y practicarán aún más con las variables. También
                trabajarán con contribuciones de los usuarios para establecer los
                valores de sus variables, y luego tendrán espacio para crear sus propios
                miniproyectos con variables.
            For Loop Fun:
              name: 'Bucles desde: diversión con bucles desde'
              description_student: "¡Te vas a divertir mucho mientras aprendes sobre
                los bucles `desde`!"
              description_teacher: 'Sabemos que los bucles nos permiten hacer cosas
                una y otra vez, pero ahora vamos a aprender cómo usarlos con otras
                estructuras integradas. A través de estas nuevas estructuras, los
                estudiantes podrán crear un código más potente y dinámico. '
            For Loops in Bee:
              name: Bucles `desde` en Abeja
              description_student: Bzzz, bzzz. ¡En estos desafíos, usarás bucles `desde`
                para guiar a una abeja hacia el néctar y la miel!
              description_teacher: Esta lección con Abeja se centra en bucles `desde`
                y usa una variable gradual para solucionar los desafíos más complejos.
                Los alumnos repasarán bucles de lecciones anteriores y luego abordarán
                el uso de bucles `desde` para resolver problemas más difíciles de
                manera más efectiva.
            For Loops in Artist:
              name: Bucles `desde` en Artista
              description_student: Prepárate para crear tu próxima obra maestra. Aquí
                usarás bucles `desde` para tomar fotos asombrosas.
              description_teacher: En esta lección, los alumnos seguirán practicando
                bucles, esta vez con Artista. Combinarán las ideas de variables, bucles
                y bucles `desde` para crear diseños complejos y resolver desafíos.
                Al final, tendrán la oportunidad de crear su propio arte en un nivel
                de juego libre.
            Songwriting with Parameters:
              name: 'Funciones: composición de canciones con parámetros'
              description_student: "¡Quizás estés componiendo el próximo gran éxito!
                En esta lección, aprenderás qué son los parámetros y cómo ayudan a
                crear canciones fantásticas."
              description_teacher: Una de las estructuras más magníficas en el mundo
                de las ciencias de la computación es la función. Las funciones (a
                veces llamadas procedimientos) son miniprogramas que puedes utilizar
                una y otra vez dentro de tu programa más grande. Esta lección ayudará
                a los alumnos a entender intuitivamente por qué la combinación de
                partes del código en las funciones es una práctica tan útil, y cómo
                pueden usar esas estructuras, incluso cuando las partes del código
                son un poco diferentes.
            Conditionals and Functions in Bee:
              name: Condicionales y funciones en Abeja
              description_student: "¡La abeja necesita tu ayuda otra vez! ¡Aquí vas
                a utilizar las funciones para obtener néctar y miel!"
              description_teacher: 'Esta lección enseña a los estudiantes a crear
                funciones simples con nuestro sofisticado editor “modal”. Así, preparamos
                el camino para que puedan incorporar parámetros en las siguientes
                lecciones. '
            Functions with Parameters in Artist:
              name: Funciones con parámetros en Artista
              description_student: Prepara tus dedos para la programación. En estos
                desafíos, usarás funciones con parámetros para hacer dibujos impresionantes
                en Artista.
              description_teacher: En esta lección, los alumnos continúan trabajando
                con funciones con y sin parámetros. Tendrán la oportunidad de crear
                sus propios dibujos con y sin parámetros, antes de modificar funciones
                en un nivel de juego libre.
            Functions with Parameters in Bee:
              name: Funciones con parámetros en Abeja
              description_student: Has practicado un poco las funciones con parámetros.
                ¡Esta lección continúa tu práctica con Abeja!
              description_teacher: Esta lección presenta el entorno de la abeja y
                continúa con el concepto de funciones con parámetros de la etapa previa
                de Artista. Los alumnos practicarán escribir y usar funciones para
                seguir caminos complejos y patrones de recolección de néctar y miel.
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: "¡Es hora de inspirarse! Estos desafíos te mostrarán
                algunos juegos e ilustraciones predefinidos que te ayudarán a desarrollar
                un plan para tu GRAN proyecto."
              description_teacher: |-
                Las siguientes cinco lecciones dan una oportunidad a los alumnos de usar sus habilidades de programación en un proyecto final. Este proyecto ayudará a las personas a adquirir experiencia con la programación y crear un modelo para compartir con seres queridos y compañeros. Se pretende que sea un proyecto de varias lecciones o semanas en el que los alumnos puedan pensar ideas, aprender sobre diseño, crear y presentar su trabajo final.

                En la etapa de exploración, los alumnos podrán ver ejemplos de proyectos en Artista y Laboratorio de juegos para inspirarse. Luego, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Tendrán el espacio para crear su propio proyecto en Artista o Laboratorio de juegos (esta será la parte más larga del proyecto). Los alumnos revisarán sus proyectos después de probarlos y reconsiderarlos. Finalmente, presentarán el trabajo terminado a sus compañeros.
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño llevan tiempo y mucha
                planificación. Aquí aprenderás sobre el proceso de diseño que usarás
                para crear algo propio.
              description_teacher: Durante cinco lecciones, los alumnos crearán un
                proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista
                como su entorno de programación. En esta parte del proyecto, los alumnos
                aprenderán sobre el proceso de diseño y cómo implementarlo en sus
                propios proyectos. Al inicio del proceso, podrán encontrar la guía
                de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Crea tu proyecto
              description_student: "¡Ya puedes empezar a crear tu proyecto!"
              description_teacher: Durante cinco lecciones, los alumnos crearán un
                proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista
                como su entorno de programación. Ahora los alumnos tendrán su propio
                espacio para crear sus proyectos con Artista o Laboratorio de juegos.
                Esta será la parte más grande del proyecto. Al inicio del proceso,
                podrán encontrar la guía de lecciones que cubre las cinco etapas,
                [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Revisa tu proyecto
              description_student: Roma no se construyó en un día, y tu proyecto tampoco
                debería. Tómate el tiempo de editarlo y revisarlo para que no tenga
                errores.
              description_teacher: Durante cinco lecciones, los alumnos crearán un
                proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista
                como su entorno de programación. Una vez creados los proyectos, los
                alumnos tendrán la oportunidad de obtener comentarios de sus compañeros
                y revisar sus proyectos. Al inicio del proceso, podrán encontrar la
                guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: Presentación de tu proyecto
            Present Your Project:
              name: Presenta tu proyecto
              description_student: "¡Es hora de mostrar tu trabajo! Aquí presentarás
                tu increíble proyecto a tus compañeros."
              description_teacher: Durante cinco lecciones, los alumnos crearán un
                proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista
                como su entorno de programación. Finalmente, los alumnos podrán presentar
                el trabajo terminado a sus compañeros o compartirlo con sus seres
                queridos a través de un enlace especial. Al inicio del proceso, podrán
                encontrar la guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            Conditionals in Minecraft:
              name: Condicionales en Minecraft
              description_student: "¡Evita la lava! Aquí aprenderás sobre condicionales
                en el mundo de Minecraft."
              description_teacher: Esta lección da a los alumnos la oportunidad de
                aprender y practicar condicionales. Presenta personajes y opciones
                de Minecraft, y los estudiantes completarán tareas como la minería
                y la construcción de estructuras con sus programas.
            Functions in Bee:
              name: Funciones de Abeja
            'Programming: My Robotic Friends':
              name: 'Programación: Mis amigos robóticos'
            Sequence in Maze:
              name: Secuencia en el Laberinto
            Building a Foundation:
              name: Construyendo una Base
            Debugging with Scrat:
              name: Depuración con Scrat
            Programming in Artist:
              name: Programación en Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Bucles: Mis amigos robóticos y repetitivos'
            Loops in Artist:
              name: Loops en Artista
            Nested Loops in Bee/Zombie:
              name: Bucles anidados en Abeja/Zombie
            Nested Loops with Frozen:
              name: Bucles anidados con Frozen
          student_description: Aprende a usar diferentes tipos de bucles, eventos,
            funciones y condicionales. Investiga distintas técnicas de resolución
            de problemas y debate sobre el impacto de la computación y de Internet
            en la sociedad. En la segunda parte del curso, diseña y crea un proyecto
            final que puedes compartir con tus amigos y familiares.

        csd1-2021:
          title: Resolución de Problemas y Computación ('21-'22)
          description: "Resolución de Problemas y Computación es una iniciación altamente
            interactiva y colaborativa al campo de la informática, enmarcada dentro
            de la búsqueda más amplia de la resolución de problemas. Practicarás el
            uso de un proceso de resolución de problemas para abordar una serie de
            rompecabezas, desafíos y escenarios del mundo real. A continuación, aprenderás
            cómo los ordenadores introducen, emiten, almacenan y procesan información
            para ayudar a los humanos a resolver problemas.  La unidad concluye con
            un proyecto en el que se diseña una aplicación que ayuda a resolver un
            problema de tu elección. \n\n**Guía de Implementación para la Unidad 1**\n\n-
            \  El capítulo 1 de la Unidad 1 debe completarse antes de cualquier otra
            unidad de Descubrimientos de Informática\n-   Se proporcionan lecciones
            alternativas para algunas lecciones de la Unidad 1, dependiendo del contexto
            de tu aula\n-   Puedes consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)
            y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)
            completas para obtener más información sobre esta unidad"
          description_short: "  Aprenda cómo los humanos trabajan con computadoras
            para resolver problemas."
          lesson_groups:
            cspSurvey:
              display_name: Encuesta
            csd1_1:
              display_name: 'Capítulo 1: El proceso de resolución de problemas'
              big_questions: "-   ¿Qué estrategias y procesos puedo utilizar para
                ser un solucionador de problemas más eficaz?"
              description: Este capítulo guía a los alumnos para que desarrollen y
                adopten un proceso de resolución de problemas más formal y estructurado,
                reflexionando sobre los problemas que han encontrado, tanto en el
                aula como en la vida cotidiana. Al trabajar con un conjunto diverso
                de problemas, como rompecabezas lógicos, desafíos de ingeniería y
                la planificación de un viaje, los alumnos aprenden a identificar diferentes
                clases de problemas, a descomponer grandes problemas y a desarrollar
                sus habilidades personales de resolución de problemas.
            csd1_2:
              display_name: 'Capítulo 2: Computadoras y resolución de problemas'
              big_questions: |-
                -   ¿Cómo ayudan los ordenadores a las personas a resolver problemas?
                -   ¿Cómo abordan los problemas de forma diferente las personas y los ordenadores?
                -   ¿Qué necesita un ordenador de las personas para resolver los problemas con eficacia?
              description: Este capítulo presenta los ordenadores como máquinas que
                resuelven problemas de información. Los alumnos comienzan construyendo
                una definición común de ordenador que se centra en la funcionalidad
                y no en el hardware específico. A continuación, exploran las formas
                en que los ordenadores abordan los problemas. Para su proyecto final,
                los alumnos proponen una aplicación que podría utilizarse para resolver
                un problema de su elección.
            csd1_3:
              display_name: Lecciones alternativas
              description: 'Este capítulo ofrece lecciones alternativas para esta
                unidad.  '
          name: csd1-2021
          student_description: Resolución de Problemas y Computación es una iniciación
            altamente interactiva y colaborativa al campo de la informática, enmarcada
            dentro de la búsqueda más amplia de la resolución de problemas. Practicarás
            el uso de un proceso de resolución de problemas para abordar una serie
            de rompecabezas, desafíos y escenarios del mundo real. A continuación,
            aprenderás cómo los ordenadores introducen, emiten, almacenan y procesan
            información para ayudar a los humanos a resolver problemas.  La unidad
            concluye con un proyecto en el que diseñarás una aplicación que ayude
            a resolver un problema de tu elección.
        csd2-2021:
          title: Desarrollo Web ('21-'22)
          description: "En la Unidad 2, aprenderás a crear y compartir el contenido
            de tus propias páginas web. Después de decidir qué contenido quieres compartir
            con el mundo, aprenderás a estructurar y dar estilo a tus páginas utilizando
            HTML y CSS. También practicarás valiosas técnicas de programación, como
            la depuración, el uso de recursos y el trabajo en equipo.   \n\n**Guía
            de Aplicación de la Unidad 2**\n\n-   Completar el capítulo 1 de la Unidad
            1 antes de empezar esta unidad\n-   En la [Guía de Depuración](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview)
            y en la [Guía de Diferenciación](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            se ofrece orientación sobre cómo apoyar a los estudiantes en los niveles
            de programación y diferenciar las tareas.\n-   Puedes consultar la [Guía
            del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)
            y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)
            completas para obtener más información sobre esta unidad"
          description_short: " Aprende a crear tu propio sitio web en el Laboratorio
            web."
          lesson_groups:
            csd2_1v2:
              display_name: 'Capítulo 1: Creación de páginas Web'
              big_questions: |-
                -   ¿Por qué se crean páginas web?
                -   ¿Cómo puede el texto comunicar el contenido, la estructura y el estilo en una página web?
                -   ¿Cómo puedo utilizar de forma segura y adecuada los contenidos publicados en Internet?
                -   ¿Qué estrategias puedo utilizar al programar para encontrar y solucionar problemas?
              description: Los alumnos utilizan la informática como forma de autoexpresión
                al diseñar y desarrollar páginas web básicas.   Centrándose en las
                etiquetas, las palabras clave y la sintaxis utilizadas para comunicar
                instrucciones al ordenador, los alumnos utilizan HTML para estructurar
                el contenido de una página web. También exploran las implicaciones
                de la privacidad y la propiedad intelectual de la publicación de su
                trabajo en línea.
            csd2_2v2:
              display_name: 'Capítulo 2: Sitios Web Multipágina'
              big_questions: |-
                -   ¿Cómo pueden utilizarse los sitios web para abordar los problemas del mundo?
                -   ¿Qué estrategias pueden utilizar los equipos para trabajar mejor juntos?
                -   ¿Cómo puedo saber qué información es fiable en Internet?
              description: Los alumnos amplían sus ideas sobre los sitios web más
                allá de la expresión personal y comienzan a verlos como una forma
                de resolver problemas.  Los alumnos desarrollan sus habilidades de
                colaboración y trabajan en equipo para crear sitios web de varias
                páginas que resuelven un problema.
            cspSurvey:
              display_name: Encuesta
          name: csd2-2021
          student_description: En la Unidad 2, aprenderás cómo crear y compartir el
            contenido en tus propias páginas web. Después de decidir qué contenido
            deseas compartir con los demás, aprenderás a estructurar y diseñar tus
            páginas mediante HTML y CSS. También practicarás valiosas habilidades
            de programación, como depurar y comentar. Al final de la unidad, tendrás
            un sitio web personal que podrás publicar en Internet.
        csd3-2021:
          title: Animaciones y Juegos Interactivos ('21-'22)
          description: |-
            En la Unidad 3, ampliarás tu experiencia en codificación mientras programas animaciones, arte interactivo y juegos en el Laboratorio de Juegos. La unidad comienza con formas sencillas y llega a juegos más sofisticados basados en sprites, utilizando los mismos conceptos de programación y el proceso de diseño que los informáticos utilizan a diario. En el proyecto final, desarrollarás un programa personalizado e interactivo.

            **Guía de Implementación para la Unidad 3**

            -   Completar el Capítulo 1 de la Unidad 1 antes de comenzar esta unidad
            -   El capítulo 1 de esta unidad es un prerrequisito para la Unidad 6
            -   En la [Guía de Depuración](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) y en la [Guía de Diferenciación](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview) se ofrece orientación sobre cómo apoyar a los estudiantes en los niveles de programación y diferenciar las tareas.
            -   Puede consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) completas para obtener más información sobre esta unidad
          description_short: " Aprende a programar animaciones, arte interactivo y
            juegos en el Laboratorio de juegos."
          lesson_groups:
            csd3_1:
              display_name: 'Capítulo 1: Imágenes y animaciones'
              big_questions: |-
                -   ¿Qué es un programa de ordenador?
                -   ¿Cuáles son las características principales de la mayoría de los lenguajes de programación?
                -   ¿Cómo permite la programación la creatividad y la expresión individual?
                -   ¿Qué prácticas y estrategias me ayudarán a escribir programas?
              description: Los alumnos avanzan hacia la programación de animaciones
                interactivas en el entorno de Laboratorio de Juegos.  Comienzan con
                formas simples y objetos sprite, y luego utilizan bucles para crear
                animaciones de estilo flipbook.  A continuación, aprenden a utilizar
                booleanos y condicionales para responder a las entradas del usuario.  Al
                final del capítulo, los alumnos diseñan y crean una animación interactiva
                que pueden compartir con el mundo.
            csd3_2:
              display_name: 'Capítulo 2: Desarrollo de juegos'
              big_questions: |-
                -   ¿Cómo gestionan los desarrolladores de software la complejidad y la escala?
                -   ¿Cómo se pueden organizar los programas para que los problemas comunes sólo tengan que resolverse una vez?
                -   ¿Cómo se puede construir sobre soluciones anteriores para crear un comportamiento aún más complejo?
              description: En este capítulo los alumnos combinan las construcciones
                que aprendieron en el primer capítulo para programar movimientos y
                colisiones más complejos en sus sprites.  A medida que crean programas
                más complejos, comienzan a utilizar funciones para organizar su código.  Al
                final, los alumnos utilizan un proceso de diseño para crear un juego
                original.
            cspSurvey:
              display_name: Encuesta
          name: csd3-2021
          student_description: " En la Unidad 3, desarrollarás tu experiencia de programación
            a medida que programes animaciones, arte interactivo y juegos en el Laboratorio
            de juegos. La unidad comienza con formas simples y, a partir de los mismos
            conceptos de programación y el proceso de diseño que usan los científicos
            informáticos a diario, añade juegos más sofisticados basados en sprites.
            En el proyecto final, desarrollarás un programa personalizado e interactivo."
        csd4-2021:
          title: El Proceso de Diseño ('21-'22)
          description: |-
            La Unidad 4 introduce los impactos sociales más amplios de la informática. A través de una serie de retos de diseño, aprenderás a entender mejor las necesidades de los demás mientras desarrollas una solución a un problema. La segunda mitad de la unidad consiste en un proyecto de equipo iterativo, durante el cual los equipos tienen la oportunidad de identificar una necesidad que les preocupa, crear prototipos de soluciones tanto en papel como en el Laboratorio de Aplicaciones y probar las soluciones con usuarios reales para obtener comentarios e impulsar una mayor iteración.

            **Guía de Implementación para la Unidad 4**

            -   Completar el Capítulo 1 de la Unidad 1 antes de comenzar esta unidad
            -   Esta unidad es un prerrequisito para la Unidad 6 y la Unidad 7
            -   Puedes ver la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) completas para obtener más información sobre esta unidad
          description_short: "  Aprende a diseñar un programa que satisfaga las necesidades
            de tus usuarios."
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Diseño orientado al usuario'
              big_questions: |-
                -   ¿Cómo identifican los diseñadores las necesidades de su usuario?
                -   ¿Cómo podemos asegurarnos de que nuestros diseños satisfacen las necesidades del usuario?
                -   ¿Qué procesos nos permitirán crear, probar y corregir eficazmente nuestros diseños?
              description: En este capítulo se presenta el proceso de diseño como
                una versión específica del proceso de resolución de problemas en el
                que se integra sistemáticamente la compenetración con las necesidades
                del usuario. Los alumnos aprenden estrategias para identificar las
                necesidades de los usuarios y evaluar la forma en que los distintos
                diseños las abordan. En particular, aprenden a desarrollar un prototipo
                en papel, a recopilar y responder a los comentarios sobre un prototipo,
                y a tener en cuenta las formas en que las diferentes interfaces de
                usuario afectan o no al funcionamiento de sus aplicaciones.
            csd4_2:
              display_name: 'Capítulo 2: Prototipos de aplicaciones'
              big_questions: |-
                -   ¿Cómo pueden los equipos colaborar eficazmente en el desarrollo de software?
                -   ¿Qué funciones más allá de la programación son necesarias para diseñar y desarrollar software?
                -   ¿Cómo incorporan los diseñadores los comentarios en las múltiples ediciones de un producto?
              description: Este capítulo se centra en un proyecto de grupo de larga
                duración que permite a los alumnos aplicar todo lo que han aprendido
                sobre el diseño orientado al usuario para desarrollar un prototipo
                de aplicación.  Trabajando en equipos, los alumnos identifican un
                problema social que les preocupa y diseñan y crean un prototipo de
                una aplicación para abordar ese problema.  Es una gran oportunidad
                para que los alumnos exploren otras funciones en el desarrollo de
                software, como la gestión de productos, el marketing, el diseño y
                las pruebas.
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
            cspSurvey:
              display_name: Encuesta
          name: csd4-2021
          student_description: La Unidad 4 introduce los impactos sociales más amplios
            que tiene la computación. A través de una serie de desafíos de diseño,
            aprenderás a comprender mejor las necesidades de los demás mientras desarrollas
            una solución a un problema. La segunda mitad de la unidad consiste en
            un proyecto de equipo iterativo, durante el cual los equipos tienen la
            oportunidad de identificar una necesidad que les importa, crear prototipos
            de soluciones tanto en papel como en el Laboratorio de aplicaciones, y
            probar soluciones con usuarios reales para obtener comentarios y seguir
            adelante.
        csd5-2021:
          title: Datos y Sociedad ('21-'22)
          description: |-
            La Unidad 5 trata de la importancia de los datos en la resolución de problemas y destaca cómo los ordenadores pueden ayudar en este proceso. El primer capítulo explora los diferentes sistemas utilizados para representar la información en un ordenador, así como los retos y ventajas que plantea su uso. En el segundo capítulo aprenderás cómo se utilizan las colecciones de datos para resolver problemas y cómo los ordenadores ayudan a automatizar los pasos de este proceso. El capítulo concluye considerando cómo se puede aplicar el proceso de resolución de problemas con datos a un área de tu elección.

            **Guía de Implementación para la Unidad 5**

            -   Completar el Capítulo 1 de la Unidad 1 antes de empezar esta unidad
            -   Esta unidad puede sustituirse por la Unidad 7; consulta la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) para obtener más información sobre esta posibilidad
            -   Puedes consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) completa para obtener más información sobre esta unidad
          description_short: Aprende cómo las personas usan las computadoras para
            resolver problemas de datos.
          lesson_groups:
            csd5_1:
              display_name: 'Capítulo 1: Representación de la información'
              big_questions: |-
                -   ¿Por qué es importante la representación en la resolución de problemas?
                -   ¿Qué características necesita un sistema de representación para ser útil?
                -   ¿Qué se necesita para crear sistemas de representación binarios utilizables?
                -   ¿Cómo podemos combinar sistemas para obtener información más compleja?
              description: Este capítulo se centra en la representación de datos y
                su papel en la resolución de problemas de información.  Los alumnos
                aprenden qué necesita un sistema de representación para ser útil y
                cómo los ordenadores pueden representar diferentes tipos de información
                utilizando sistemas binarios.  Para el proyecto del capítulo, los
                alumnos representan su día perfecto en una tarjeta perforada binaria
                y colaboran con sus compañeros para descifrarla.
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
              big_questions: |-
                -   ¿Cómo nos ayudan los datos a resolver problemas?
                -   ¿Cómo utilizan los ordenadores y los humanos los datos de forma diferente?
                -   ¿Qué partes del proceso de resolución de problemas con datos pueden automatizarse?
                -   ¿Qué tipo de problemas resuelven los ordenadores con datos en el mundo real?
              description: Los alumnos exploran cómo pueden utilizarse los datos para
                responder a preguntas interesantes y resolver problemas.  Utilizando
                una versión modificada del proceso general de resolución de problemas,
                los alumnos estudian cómo los ordenadores y los humanos utilizan los
                datos de forma diferente y los pros y los contras de la automatización
                de la resolución de problemas.  Después de aprender las formas en
                que los ordenadores utilizan los datos en el mundo real, los alumnos
                eligen su propio problema y utilizan los datos para resolverlo.
            cspSurvey:
              display_name: Encuesta
          name: csd5-2021
          student_description: La Unidad 5 trata sobre la importancia de los datos
            a la hora de resolver problemas y resalta cómo las computadoras pueden
            ayudar en este proceso. El primer capítulo explora los diferentes sistemas
            utilizados para representar información en una computadora, y los desafíos
            y concesiones planteados al usarlos. En el segundo capítulo, aprenderá
            cómo se utilizan las colecciones de datos para resolver problemas y cómo
            las computadoras ayudan a automatizar los pasos de este proceso. Al final
            del capítulo, se considera cómo se puede aplicar el proceso de resolución
            de problemas de datos a un área de tu elección.
        csd6-2021:
          title: Computación física ('21-'22)
          description: |-
            La Unidad 6 explora el papel de las plataformas de hardware en la informática y cómo los diferentes sensores pueden proporcionar una entrada y salida más eficaz que el tradicional teclado, ratón y monitor. Utilizando el Laboratorio de Aplicaciones y el Circuit Playground de Adafruit, desarrollarás programas que utilizan las mismas entradas y salidas de hardware que se ven en los dispositivos inteligentes, viendo cómo un simple prototipo aproximado puede conducir a un producto terminado. La unidad concluye con un reto de diseño para utilizar el Circuit Playground como base para una innovación de tu propio diseño.

            **Guía de Implementación para la Unidad 6**

            -   Completar el capítulo 1 de la Unidad 1 antes de empezar esta unidad
            -   Esta unidad supone que los estudiantes han completado el capítulo 1 de la Unidad 3 y toda la Unidad 4. Los estudiantes que no tengan estos conocimientos pueden tener dificultades en esta unidad.
            -   Esta unidad requiere que los estudiantes tengan acceso a los Circuit Playground's - [pulse aquí](https://code.org/circuitplayground) para más información sobre el uso de los Circuit Playground's en su aula
            -   Esta unidad puede ser sustituida por la Unidad 7 - vea la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) para más información sobre esta opción
            -   En la [Guía de Depuración](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) y en la [Guía de Diferenciación](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview) se ofrece orientación sobre cómo ayudar a los alumnos en los niveles de programación y diferenciar las tareas.
            -   Puede consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) completa para obtener más información sobre esta unidad
          description_short: Aprende a programar con dispositivos físicos.
          lesson_groups:
            csd6_1:
              display_name: 'Capítulo 1: Programación con hardware'
              big_questions: |-
                -   ¿Cómo interactúa el software con el hardware?
                -   ¿Cómo pueden los ordenadores percibir y responder a su entorno?
                -   ¿Qué tipo de información se puede comunicar con salidas de hardware sencillas?
              description: Esta unidad comienza con una actividad que anima a los
                alumnos a explorar una amplia variedad de plataformas informáticas
                no tradicionales, antes de iniciar una revisión de la programación
                en el Laboratorio de Aplicaciones, con un enfoque particular en entender
                mejor el modelo de programación orientado a sucesos (events) que se
                introdujo por primera vez en la Unidad 4. Los alumnos aprenden técnicas
                para hacer más flexibles las aplicaciones que escriben, modificando
                los elementos de diseño a través del código en lugar de depender siempre
                del modo de diseño. Utilizando el "Circuit Playground", exploran diferentes
                enfoques para captar la entrada y producir la salida utilizando el
                hardware. Al final de este capítulo, los alumnos diseñarán y desarrollarán
                un juego que utilice hardware físico para la entrada y la salida.
            csd6_2:
              display_name: 'Capítulo 2: Desarrollo de prototipos físicos'
              big_questions: |-
                -   ¿Cómo trabajan los programadores con grandes cantidades de datos similares?
                -   ¿Cómo se puede representar en código información compleja del mundo real?
                -   ¿Cómo puede utilizarse un hardware sencillo para desarrollar nuevos productos innovadores?
              description: Una vez que han comprendido cómo utilizar el hardware para
                obtener datos de entrada y producir datos de salida, los alumnos pasan
                a pensar en programas más complejos que integran el hardware y el
                software. Utilizando los LEDs de color como ejemplo de un grupo de
                objetos similares, los alumnos aprenden a utilizar las matrices (arrays)
                para hacer un seguimiento de las listas de valores. A partir de ahí
                introducimos el bucle "for", primero simplemente como una forma de
                repetir un bloque de código, y luego como una forma de ejecutar código
                en cada elemento de un array. Al final de este capítulo los alumnos
                habrán explorado todos los componentes de sus tablas mientras aprenden
                a estructurar su código utilizando arrays, bucles y funciones paramétricas.
                En las dos últimas lecciones los alumnos tienen la oportunidad de
                profundizar en la construcción de prototipos físicos utilizando sus
                placas electrónicas.
            cspSurvey:
              display_name: Encuesta

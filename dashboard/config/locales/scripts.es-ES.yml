            lesson15:
              name: Lección 15
              description_student: En esta lección, los alumnos retoman los personajes
                de usuario y las soluciones de aplicaciones de Inteligencia Artificial
                que crearon en la lección "Inteligencia Artificial para el Bienestar
                Social". Con sus nuevos conocimientos sobre la IA y el aprendizaje
                automático, junto con sus habilidades prácticas en el "Laboratorio
                de Inteligencia Artificial" y el "Laboratorio de Aplicaciones", los
                alumnos diseñan una de sus aplicaciones (o aplicaciones completamente
                diferentes, si han cambiado de opinión) según un conjunto de criterios
                adaptados del "Desafío de Impacto de Inteligencia Artificial" de Google.
              description_teacher: "En esta lección, los alumnos retoman los personajes

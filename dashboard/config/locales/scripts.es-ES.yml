                puede utilizarse la Inteligencia Artificial para abordar problemas
                sociales?\" "
            lesson14:
              name: Código Ético de la Inteligencia Artificial
              description_student: En pequeños grupos, los alumnos realizan una investigación
                a partir de artículos y vídeos que exponen los problemas éticos en
                un área de la Inteligencia Artificial (IA) de su elección. Después,
                cada grupo desarrolla al menos un principio orientado a la solución
                que aborda su área elegida. A continuación, estos principios se reúnen
                en un recurso (por ejemplo, una presentación de diapositivas, un documento
                o una página web) para los creadores de Inteligencia Artificial y
                los legisladores de todo el mundo.

        csd1-2018:
          title: CSD Unidad 1 - Resolución de problemas ('18-'19)
          description: " \nLa Unidad 1 es una iniciación altamente interactiva y colaborativa
            al campo de la informática, enmarcada en la búsqueda más amplia de la
            resolución de problemas. Practicarás el uso de un proceso de resolución
            de problemas para abordar una serie de rompecabezas, desafíos y escenarios
            del mundo real. A continuación, aprenderás cómo los ordenadores introducen,
            emiten, almacenan y procesan información para ayudar a los humanos a resolver
            problemas.  La unidad concluye con un proyecto en el que diseñarás una
            aplicación que ayude a resolver un problema de tu elección."
          description_short: "  Aprenda cómo los humanos trabajan con computadoras
            para resolver problemas."
          lesson_groups:
            cspSurvey:
              display_name: Encuesta
            csd1_1:
              display_name: 'Capítulo 1: El proceso de resolución de problemas'
            csd1_2:
              display_name: 'Capítulo 2: Computadoras y resolución de problemas'
          student_description: " \nLa Unidad 1 es una iniciación altamente interactiva
            y colaborativa al campo de la informática, enmarcada en la búsqueda más
            amplia de la resolución de problemas. Practicarás el uso de un proceso
            de resolución de problemas para abordar una serie de rompecabezas, desafíos
            y escenarios del mundo real. A continuación, aprenderás cómo los ordenadores
            introducen, emiten, almacenan y procesan información para ayudar a los
            humanos a resolver problemas.  La unidad concluye con un proyecto en el
            que diseñarás una aplicación que ayude a resolver un problema de tu elección."
        csd4-2018:
          title: CSD Unidad 4 - El proceso de diseño ('18-'19)
          description: La Unidad 4 introduce los impactos sociales más amplios que
            tiene la computación. A través de una serie de desafíos de diseño, aprenderás
            a comprender mejor las necesidades de los demás mientras desarrollas una
            solución a un problema. La segunda mitad de la unidad consiste en un proyecto
            de equipo iterativo, durante el cual los equipos tienen la oportunidad
            de identificar una necesidad que les importa, crear prototipos de soluciones
            tanto en papel como en el Laboratorio de aplicaciones, y probar soluciones
            con usuarios reales para obtener comentarios y seguir adelante.
          description_short: "  Aprende a diseñar un programa que satisfaga las necesidades
            de tus usuarios."
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Diseño orientado al usuario'
            csd4_2:
              display_name: 'Capítulo 2: Prototipos de aplicaciones'
            cspSurvey:
              display_name: Encuesta
          student_description: La Unidad 4 introduce los impactos sociales más amplios

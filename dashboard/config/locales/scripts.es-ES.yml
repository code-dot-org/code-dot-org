            accessor y mutator para acceder y modificar los valores almacenados en
            las variables de instancia, así como escribirás métodos `toString` para
            obtener información sobre el estado del objeto. Mientras creas y trabajas
            con tus objetos, utilizas la clase `Scanner` para obtener la entrada del
            usuario y utilizarla como datos del programa, aprendes sobre los tipos
            de datos, operadores y expresiones para almacenar y manipular los datos
            en las variables, y desarrollas una comprensión de la encapsulación de

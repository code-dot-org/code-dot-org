                adopten un proceso de resolución de problemas más formal y estructurado,
                reflexionando sobre los problemas que han encontrado, tanto en el
                aula como en la vida cotidiana. Al trabajar con un conjunto diverso
                de problemas, como rompecabezas lógicos, desafíos de ingeniería y
                la planificación de un viaje, los alumnos aprenden a identificar diferentes
                clases de problemas, a descomponer grandes problemas y a desarrollar
                sus habilidades personales de resolución de problemas.
            csd1_2:
              display_name: 'Capítulo 2: Computadoras y resolución de problemas'
              big_questions: |-
                * ¿Cómo ayudan los ordenadores a las personas a resolver problemas?

                * ¿Cómo abordan los problemas de forma diferente las personas y los ordenadores?

                * ¿Qué necesita un ordenador de las personas para resolver los problemas con eficacia?
              description: Este capítulo presenta los ordenadores como máquinas que
                resuelven problemas de información. Los alumnos comienzan construyendo
                una definición común de ordenador que se centra en la funcionalidad
                y no en el hardware específico. A continuación, exploran las formas
                en que los ordenadores abordan los problemas. Para su proyecto final,
                los alumnos proponen una aplicación que podría utilizarse para resolver
                un problema de su elección.
            csd1_3:
              display_name: Lecciones alternativas
              description: 'Este capítulo ofrece lecciones alternativas para esta
                unidad.  '
          name: csd1-2021
          student_description: "La unidad sobre la resolución de problemas y la computación
            es una introducción muy interactiva y colaborativa al campo de las ciencias
            de la computación, enmarcada dentro de una búsqueda más amplia orientada
            a resolver problemas. Practicarás el uso de un proceso de resolución de
            problemas para abordar una serie de desafíos y escenarios del mundo real.
            A continuación, aprenderás cómo las computadoras toman, generan, almacenan
            y procesan información para ayudar a las personas a resolver problemas.
            La unidad concluye con un proyecto en el que diseñas una aplicación que
            ayuda a resolver un problema de tu elección.\r"
        csd2-2021:
          title: CSD Unidad 2 - Desarrollo Web ('21-'22)
          description: En la Unidad 2, aprenderás cómo crear y compartir el contenido
            en tus propias páginas web. Después de decidir qué contenido deseas compartir
            con los demás, aprenderás a estructurar y diseñar tus páginas mediante
            HTML y CSS. También practicarás valiosas habilidades de programación,
            como depurar y comentar. Al final de la unidad, tendrás un sitio web personal
            que podrás publicar en Internet.
          description_short: " Aprende a crear tu propio sitio web en el Laboratorio
            web."
          lessons:
            Exploring Web Pages:
              key: Exploración de páginas web
              name: Exploración de páginas web
              description_student: "**Pregunta del día:  ¿Por qué la gente crea páginas
                web?**\r\n\r\nEsta lección abarca los propósitos que puede tener una
                página web, tanto para los usuarios como para los creadores. La clase
                explora un puñado de páginas web de ejemplo y describe cómo cada una
                de esas páginas es útil para los usuarios y cómo podrían servir también
                a sus creadores.\r"
              description_teacher: "**Pregunta del día:  ¿Por qué la gente crea páginas
                web?**  \r\n\r\n\r\nTodo sitio web tiene un propósito, una razón por
                la que alguien lo creó y otros lo utilizan. En esta lección, los alumnos
                empezarán a tener en cuenta los propósitos que puede tener un sitio
                web, tanto para los usuarios como para los creadores. Los alumnos
                explorarán algunos ejemplos de sitios web y debatirán sobre el propósito
                que tienen para sus creadores. A continuación, se les pide que reflexionen
                sobre las razones por las que alguien podría querer crear sitios web."
            Intro to HTML:
              key: Introducción al HTML
              name: Introducción al HTML
              description_student: "**Pregunta del día: ¿Cómo podemos decirle al ordenador
                *qué* poner en la página web, y *cómo* organizarlo?**\r\n\r\n\r\nEsta
                lección presenta el lenguaje HTML como solución al problema de cómo
                comunicar tanto el contenido como la estructura de una página web
                a un ordenador. La lección comienza con una breve actividad desconectada
                que demuestra los desafíos de comunicar eficazmente la estructura
                de una página web. A continuación, la clase observa una página HTML
                en el Laboratorio Web y discute cómo las etiquetas HTML ayudan a resolver
                este problema, antes de utilizar HTML para escribir sus primeras páginas
                web de la unidad.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos decirle al ordenador
                *qué* poner en la página web, y *cómo* organizarlo?**\r\n\r\nEn esta
                lección se presenta a los alumnos el lenguaje HTML como solución al
                problema de cómo comunicar tanto el contenido como la estructura de
                una página web a un ordenador. La lección comienza con una breve actividad
                desconectada en la que se demuestran los retos de comunicar eficazmente
                la estructura de una página web. A continuación, los alumnos observan
                una página HTML de ejemplo en el Laboratorio Web y comentan con sus
                compañeros cómo las etiquetas HTML ayudan a resolver este problema.
                A continuación, los alumnos escriben su primer HTML. Un debate final
                ayuda a consolidar la comprensión del contenido frente a la estructura
                que se ha desarrollado a lo largo de la lección."
            Headings:
              key: Encabezados
              name: Encabezados
              description_student: "**Pregunta del día: ¿Cómo podemos colaborar para
                solucionar los problemas de nuestros sitios web?**\r\n\r\n\r\nEsta
                lección continúa la introducción a las etiquetas HTML, esta vez con
                los encabezados. La clase practica el uso de etiquetas de encabezamiento
                para crear títulos de páginas y secciones y aprende cómo se muestran
                por defecto los diferentes elementos de encabezamiento."
              description_teacher: "**Pregunta del día: ¿Cómo podemos colaborar para
                solucionar los problemas de nuestros sitios web?**\r\n\r\nEn esta
                lección, los alumnos siguen utilizando el lenguaje HTML para estructurar
                el texto de las páginas web, esta vez en parejas, centrándose en el
                trabajo conjunto y la depuración de los problemas de sus sitios.  Los
                alumnos aprenden cómo se muestran por defecto los distintos elementos
                de encabezamiento y practican su uso para crear títulos de páginas
                y secciones.  "
            'Mini-Project: HTML Web Page':
              key: 'Miniproyecto: Página web HTML'
              name: 'Miniproyecto: Página web HTML'
              description_student: "**Pregunta del día: ¿Cómo puedo utilizar HTML
                para expresar un valor personal?\r\n\r\nEn esta lección, la clase
                crea páginas web personales sobre un tema de su elección. La lección
                comienza con un repaso de las etiquetas HTML. A continuación, la clase
                diseña páginas web, identificando primero las etiquetas necesarias
                para implementarlas y creando después las páginas en el Laboratorio
                Web.\r"
              description_teacher: "**Pregunta del día: ¿Cómo puedo utilizar HTML
                para expresar un valor personal?\r\n\r\nEn este miniproyecto opcional,
                los alumnos utilizan lo que han aprendido para crear su propia página
                web personal sobre un tema de su elección.  La lección comienza con
                un repaso del HTML que los alumnos han aprendido.  A continuación,
                comienzan su proyecto diseñando una página web e identificando las
                etiquetas que utilizarán para implementarla.  A continuación, crean
                sus páginas web en el Laboratorio Web y las comparten con la clase.
                Opcionalmente, después de participar en un proceso de retroalimentación
                formal, pueden realizar cambios finales en sus páginas web antes de
                reflexionar sobre su proceso.  Este proyecto puede completarse en
                un día o ampliarse a lo largo de varios días, en función de las necesidades
                de programación de la clase."
            Digital Footprint:
              key: Huella digital
              name: Huella digital
              description_student: "**Pregunta del día: ¿Cómo puede asegurarse de
                que su información privada siga siendo privada?\r\n\r\nEsta lección
                se aleja de la creación de sitios web para hablar de la información
                personal que la gente decide compartir digitalmente. La clase comienza
                comentando qué tipo de información han compartido en varios sitios
                web, y luego observan varios ejemplos de páginas de redes sociales
                para ver qué tipo de información personal se puede compartir de forma
                intencionada o no. Por último, la clase elabora una serie de directrices
                que deben seguirse al poner información en línea."
              description_teacher: "**Pregunta del día: ¿Cómo puedes asegurarte de
                que tu información privada siga siendo privada?**\r\n\r\nEsta lección
                se aleja del trabajo de los alumnos en la elaboración de páginas web
                para ayudarles a articular la información personal que deciden compartir
                digitalmente y con quién. También refuerza la noción de que gran parte
                de la información que deciden compartir digitalmente queda en gran
                medida fuera de su control en el momento en que se publica.  \r\n\r\nLos
                alumnos observan varias páginas de redes sociales para determinar
                qué tipo de información comparte la gente sobre sí misma o sobre los
                demás. Por último, los alumnos reflexionan sobre las pautas que consideran
                adecuadas para publicar información en Internet.\r\n\r\nEl objetivo
                final de esta lección no es asustar a los alumnos, sino hacer que
                se den cuenta por experiencia de que no tienen control sobre la información
                que se publica en Internet."
            Styling Text with CSS:
              key: Estilos de texto con CSS
              name: Estilos de texto con CSS
              description_student: "**Pregunta del día: ¿Cómo podemos cambiar el estilo
                del texto en una página web?\r\n\r\n\r\nEsta lección introduce el
                CSS como una forma de dar estilo a los elementos de la página. La
                clase aprende la sintaxis básica de los conjuntos de reglas CSS y
                luego explora las propiedades que afectan a los elementos de texto
                HTML. Por último, se comentan las diferencias entre el contenido,
                la estructura y el estilo a la hora de crear una página web personal."
              description_teacher: "Esta lección presenta CSS como una forma de diseñar
                elementos en la página. Los estudiantes aprenden la sintaxis básica
                de los conjuntos de reglas CSS y luego exploran las propiedades que
                afectan los elementos de texto HTML. Trabajarán en una página HTML
                sobre los titulares de récords Guinness y agregarán su propio estilo
                a la página provista. En el último nivel, todos aplicarán lo que han
                aprendido sobre estilos para elementos de texto a sus sitios web personales.\r\n\r"
            'Mini-Project: Your Personal Style':
              key: 'Mini-Proyecto: Tu Estilo Personal'
              name: 'Mini-Proyecto: Tu Estilo Personal'
              description_student: "**Pregunta del día: ¿Cómo puedes expresar tu estilo
                personal en una página web?**\r\n\r\nEn esta lección, los alumnos
                crean sus propias páginas web con estilo. La lección comienza con
                un repaso del CSS. A continuación, diseñan la página web, identifican
                las propiedades CSS que necesitarán y crean sus páginas web en el
                Laboratorio Web."
              description_teacher: "**¿Cómo puedes expresar tu estilo personal en
                una página web?\r\n\r\nEn este miniproyecto opcional, los alumnos
                utilizan lo que han aprendido para crear su propia página web con
                estilo sobre un tema de su elección. La lección comienza con un repaso
                del CSS que los alumnos han aprendido. A continuación, comienzan su
                proyecto diseñando una página web e identificando las propiedades
                que utilizarán para implementarla. Crean sus páginas web en el Laboratorio
                Web y las comparten con la clase.  Después de participar en un proceso
                de intercambio de información formal, realizan los cambios finales
                en sus páginas web antes de reflexionar sobre su proceso.  Este proyecto
                puede completarse en un día o ampliarse a lo largo de varios días,
                en función de las necesidades de programación de la clase."
            Intellectual Property:
              key: Propiedad intelectual
              name: Propiedad intelectual
              description_student: "**Pregunta del día: ¿Qué tipo de normas protegen
                los derechos de todos cuando utilizamos los contenidos de los demás?\r\n\r\nEmpezando
                por un debate sobre sus opiniones personales acerca de cómo debería
                permitirse a otros utilizar su trabajo, la clase explora el propósito
                y el papel de los derechos de autor tanto para los creadores como
                para los usuarios de contenidos creativos. A continuación, se pasa
                a una actividad en la que se exploran las distintas licencias Creative
                Commons como solución a las dificultades de los derechos de autor.\r"
              description_teacher: "**Pregunta del día: ¿Qué tipo de leyes protegen
                los derechos de todos cuando utilizamos los contenidos de los demás?\r\n\r\nEmpezando
                por un debate sobre sus opiniones personales acerca de cómo debería
                permitirse a los demás utilizar su trabajo, la clase explora la finalidad
                y el papel de los derechos de autor tanto para los creadores como
                para los usuarios de contenidos creativos. A continuación, pasan a
                una actividad en la que se exploran las distintas licencias Creative
                Commons como solución a la dificultad de tratar los derechos de autor. "
            Using Images:
              key: Usando Imágenes
              name: Usando Imágenes
              description_student: "**Pregunta del día: ¿Cómo podemos añadir imágenes
                en nuestros sitios web, asegurándonos de respetar los derechos de
                todos?**\r\n\r\nLa clase comienza teniendo en cuenta las implicaciones
                éticas del uso de imágenes en los sitios web, concretamente en lo
                que respecta a la propiedad intelectual. A continuación, aprenden
                a añadir imágenes a sus páginas web utilizando la marca <img>  y cómo
                citar adecuadamente las fuentes de las imágenes."
              description_teacher: "**Pregunta del día: ¿Cómo podemos añadir imágenes
                en nuestros sitios web, asegurándonos de respetar los derechos de
                todos?**\r\n\r\nLos alumnos comienzan la clase teniendo en cuenta
                las implicaciones éticas del uso de imágenes en sus páginas web, concretamente
                en términos de propiedad intelectual. A continuación, aprenden a añadir
                imágenes a sus páginas web utilizando la marca <img> y cómo citar
                adecuadamente las fuentes de las imágenes."
            'Websites for Expression ':
              key: 'Sitios web para la expresión '
              name: Sitios web para la expresión
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar los
                sitios web para expresarnos?\r\n\r\nEsta lección presenta las páginas
                web como medio de expresión personal. Los alumnos comentan primero
                las diferentes formas en que las personas expresan y comparten sus
                intereses e ideas, y luego observan algunos ejemplos de sitios web
                creados por alumnos de un curso anterior. Por último, todos hacen
                una aportación de ideas y comparten una lista de temas e intereses
                para incluir en un sitio web personal, creando un recurso para desarrollar
                un sitio web personal en el resto de la unidad.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar los
                sitios web para expresarnos?\r\n\r\nEn esta lección los alumnos investigan
                las formas de utilizar las páginas web como medio de expresión personal
                y elaboran una lista de temas e intereses que querrían incluir en
                una página web personal. Los alumnos comienzan con una aportación
                de ideas sobre las diferentes formas en que la gente expresa y comparte
                sus intereses e ideas. A continuación, los alumnos observan algunos
                sitios web de ejemplo para identificar las formas en que se expresan
                las ideas. Por último, los alumnos hacen un intercambio de ideas y
                comparten una lista de temas e intereses que podrían incluir en una
                página web personal; harán referencia a esta lista a medida que avancen
                en la unidad."
            Styling Elements with CSS:
              key: Estilos de elementos con CSS
              name: Estilos de elementos con CSS
              description_student: "**Pregunta del día: ¿Cómo podemos estilizar las
                imágenes y los diseños de nuestras páginas?\r\n\r\nEsta lección continúa
                la introducción a las propiedades de estilo CSS, esta vez centrándose
                más en los elementos no textuales. La clase comienza investigando
                y modificando los nuevos estilos CSS en una página de Postres del
                Mundo. Después, todos aplican estos nuevos conocimientos a sus páginas
                web personales.\r"
              description_teacher: Esta lección continúa con la introducción a las
                propiedades de estilo CSS, esta vez con foco en elementos que no pertenecen
                al texto. Al inicio de esta lección, los estudiantes observan un sitio
                web sobre Postres del Mundo. Investigan y modifican los nuevos estilos
                CSS en este sitio web y agregan sus propios estilos a la página. Después
                de trabajar en esta página de Postres, los estudiantes aplican sus
                conocimientos de las nuevas propiedades de CSS para dar más estilos
                a sus sitios web personales.
            Your Web Page - Prepare:
              key: Tu página web - Preparar
              name: Tu página web - Preparar
              description_student: "**Pregunta del día: ¿Qué tenemos que hacer con
                el fin de prepararnos para construir nuestras páginas web?**\r\n\r\nEn
                esta lección, los alumnos participan en la fase de \"preparación\"
                del proceso de resolución de problemas decidiendo qué elementos y
                estilo tendrán sus páginas web. Repasan las diferentes pautas de HTML,
                CSS y Ciudadanía Digital, y luego diseñan y planifican sus páginas,
                además de descargar y documentar las imágenes que necesitarán. Después,
                reflexionan sobre cómo su plan garantizará que la página web haga
                lo que está diseñada para hacer.\r"
              description_teacher: "**Pregunta del día: ¿Qué tenemos que hacer de
                cara a la construcción de nuestras páginas web?**\r\n\r\nEn esta lección,
                los alumnos participan en la etapa de \"preparación\" del proceso
                de resolución de problemas, decidiendo qué elementos y estilo tendrá
                su página web. Empiezan revisando las diferentes pautas de HTML, CSS
                y ciudadanía digital que necesitarán para construir sus páginas web.
                A continuación, describen y dibujan sus páginas, enumerando las etiquetas
                y los estilos que utilizarán para conseguir la disposición y el diseño
                que han decidido. A continuación, se conectan a Internet para buscar
                y descargar las imágenes que necesitarán para sus páginas. Después,
                reflexionan sobre cómo su plan garantizará que el sitio web cumpla
                su cometido."
            Project - Personal Web Page:
              key: Proyecto - Página Personal de Internet
              name: Proyecto - Página Personal de Internet
              description_student: "**Pregunta del día: ¿Qué habilidades y prácticas
                ayudan cuando codificamos páginas web?**\r\n\r\nTras repasar rápidamente
                el proceso de depuración, la clase se conecta para crear las páginas
                que han planificado en las lecciones anteriores, con las guías del
                proyecto como referencia. A continuación, realizan un proceso estructurado
                de reflexión y evaluación antes de realizar las actualizaciones finales."
              description_teacher: "**Pregunta del día: ¿Qué habilidades y prácticas
                ayudan cuando codificamos páginas web?**\r\n\r\nDespués de repasar
                rápidamente su proceso de depuración, los alumnos se conectan a Internet
                para crear las páginas que han planificado en las lecciones anteriores,
                con las guías del proyecto como referencia. Una vez que han terminado
                con sus páginas, completan una breve Reflexión sobre el proceso, de
                lo que están más orgullosos y sobre lo que les gustaría recibir comentarios.
                A continuación, participan en un proceso estructurado de comentarios
                entre compañeros antes de realizar las ediciones finales de las páginas.
                Después, reflexionan sobre las habilidades y prácticas que les han
                ayudado a tener éxito.\r\n\r"
            Websites for a Purpose:
              key: Sitios Web por un Propósito
              name: Sitios Web por un Propósito
              description_student: "**Pregunta del día: ¿Cuáles son las diferentes
                razones por las que la gente hace sitios web?**\r\n\r\nEn esta lección,
                los alumnos exploran las diferentes razones por las que la gente crea
                sitios web. Después de hacer una aportación de ideas sobre las distintas
                razones por las que visitan los sitios web, investigan ejemplos de
                sitios web creados para resolver un problema concreto y deciden qué
                propósitos diferentes podrían tener esos sitios web para sus creadores.
                A continuación, la clase piensa en los problemas que podrían querer
                resolver con sus propios sitios web.\r"
              description_teacher: "**Pregunta del día: ¿Cuáles son las diferentes
                razones por las que la gente hace sitios web?**\r\n\r\n\r\nEn esta
                lección, los alumnos exploran las diferentes razones por las que la
                gente crea sitios web. Primero piensan en las diferentes razones por
                las que visitan los sitios web, y luego investigan los sitios web
                que se han creado para abordar un problema concreto. Después de decidir
                qué propósitos diferentes podrían tener esos sitios web para sus creadores,
                comienzan a pensar en el problema que podrían querer resolver con
                un sitio web. Al final de la lección, los alumnos forman los grupos
                en los que se integrarán para sus proyectos de sección."
            Team Problem Solving:
              key: Resolución de problemas en equipo
              name: Resolución de problemas en equipo
              description_student: "**Pregunta del día: ¿Cómo podemos trabajar juntos
                para formar un gran equipo?\r\n\r\nLos equipos trabajan juntos para
                establecer normas de grupo y hacer un intercambio de ideas sobre las
                características que les gustaría que tuvieran sus sitios web. La clase
                comienza reflexionando sobre lo que hace que los equipos tengan éxito.
                A continuación, los equipos planifican cómo van a relacionarse y alcanzar
                el éxito en sus propios proyectos antes de realizar una proposición
                de ideas para sus proyectos de sitios web."
              description_teacher: "**Pregunta del día: ¿Cómo podemos trabajar juntos
                para formar un gran equipo?**\r\n\r\nLos alumnos trabajan juntos para
                establecer normas de grupo y hacer una lista de ideas sobre las características
                que les gustaría que tuvieran sus sitios web. La clase comienza pensando
                en algunos equipos populares en diferentes contextos, y luego reflexiona
                sobre lo que hace que los equipos tengan éxito. A continuación, se
                reúnen en sus propios equipos y elaboran un plan sobre cómo van a
                relacionarse y alcanzar el éxito en sus propios proyectos. A continuación,
                los equipos comienzan a hacer una recopilación de ideas para su proyecto
                de sitio web."
            Sources and Research:
              key: Fuentes e investigación
              name: Fuentes e investigación
              description_student: "**Pregunta del día: ¿Cómo podemos encontrar información
                relevante y fiable en Internet?**\r\n\r\nEsta lección trata sobre
                cómo encontrar información relevante y fiable en Internet. Después
                de ver y comentar un vídeo sobre el funcionamiento de los motores
                de búsqueda, los alumnos buscan información relevante para sus sitios,
                y luego analizan la credibilidad de los sitios para decidir cuáles
                son apropiados para utilizar en su propio sitio web."
              description_teacher: "**Pregunta del día: ¿Cómo podemos encontrar información
                relevante y fiable en Internet?**\r\n\r\nEsta lección anima a los
                alumnos a reflexionar sobre cómo encontrar información relevante y
                fiable en Internet. Después de ver y debatir un vídeo sobre el funcionamiento
                de los motores de búsqueda, los alumnos buscarán información relevante
                para su sitio web. Tendrán que analizar la credibilidad de los sitios
                que encuentren para decidir cuáles son apropiados para utilizar en
                su propio sitio web."
            CSS Classes:
              key: Clases CSS
              name: Clases CSS
              description_student: "**Pregunta del día:  ¿Cómo podemos crear diferentes
                estilos para el mismo tipo de elemento?**\r\n\r\nEsta lección presenta
                las clases CSS, que permiten a los desarrolladores web tratar los
                grupos de elementos que quieren que tengan un estilo diferente al
                de otros elementos del mismo tipo. Los alumnos primero investigan
                y modifican las clases en varias páginas, luego crean sus propias
                clases y las utilizan para controlar mejor la apariencia de sus páginas.
                A continuación, reflexionan sobre cómo podrían utilizar esta habilidad
                para mejorar sus sitios web."
              description_teacher: "**Pregunta del día:  ¿Cómo podemos crear diferentes
                estilos para el mismo tipo de elemento?\r\n\r\nEsta lección amplía
                el CSS que los alumnos ya han aprendido introduciendo las \"clases\",
                que permiten a los desarrolladores web tratar grupos de elementos
                que quieren que tengan un estilo diferente al de otros elementos del
                mismo tipo. Los alumnos primero investigan y modifican las \"clases\"
                en varias páginas, luego crean sus propias \"clases\" y las utilizan
                para controlar mejor la apariencia de sus páginas.  A continuación,
                reflexionan sobre cómo podrían utilizar esta habilidad para mejorar
                los sitios web de su equipo."
            Planning a Multi-page Website:
              key: Planificación de un sitio con varias páginas
              name: Planificación de un sitio con varias páginas
              description_student: "**Pregunta del día:  ¿Cómo planificamos una página
                web en grupo?**\r\n\r\nLa clase trabaja en equipos para planificar
                los sitios web finales y crear un boceto de cada página. A continuación,
                descargan los soportes que necesitarán para sus sitios. Al final de
                la actividad, deciden cómo se distribuirá el trabajo entre ellos e
                informan de si todo el equipo está de acuerdo con el plan."
              description_teacher: "**Pregunta del día:  ¿Cómo planificamos una página
                web en grupo?**\r\n\r\nLos alumnos trabajan en equipos para planificar
                sus sitios web y crear un boceto de cada página. A continuación, descargan
                los medios que necesitarán para sus sitios. Al final de la actividad,
                deciden cómo se distribuirá el trabajo entre los miembros del equipo
                e informan de si todo el grupo está de acuerdo con el plan."
            Linking Pages:
              key: Enlaces entre páginas
              name: Enlaces entre páginas
              description_student: "**Pregunta del día: ¿Cómo podemos combinar varias
                páginas web diferentes en un solo sitio web?**\r\n\r\nLa clase comienza
                esta lección buscando la primera página web de Internet y discutiendo
                cómo su uso de enlaces fue lo que dio inicio a la web. A continuación,
                pasan al Laboratorio Web, donde aprenden a crear sus propios enlaces,
                así como las buenas convenciones que facilitan la navegación de los
                usuarios en una página. Por último, reflexionan sobre su proyecto
                de equipo y cuáles son sus objetivos personales para la recta final.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos combinar varias
                páginas web diferentes en un solo sitio web?**\r\n\r\nLos alumnos
                comienzan la lección buscando en Internet la primera página web y
                debatiendo cómo su uso de enlaces fue lo que dio origen a la web.
                A continuación, pasan al Laboratorio Web, donde aprenden a crear sus
                propios enlaces, así como las buenas convenciones que facilitan la
                navegación de los usuarios en una página.  Por último, reflexionan
                sobre su proyecto de grupo y cuáles son sus objetivos personales para
                la recta final."
            Project - Website for a Purpose:
              key: Proyecto - Sitio web para un propósito específico
              name: Proyecto - Sitio web para un propósito específico
              description_student: "**Pregunta del día: ¿Qué habilidades y prácticas
                nos ayudarán a trabajar juntos para hacer un gran sitio web?**\r\n\r\nEn
                esta lección, los equipos pueden finalmente codificar las páginas
                que han estado planeando. Utilizando la guía del proyecto, el equipo
                trabaja en conjunto e individualmente para codificar todas sus páginas,
                y luego pone todo el trabajo junto en un solo sitio."
              description_teacher: "**Pregunta del día: ¿Qué habilidades y prácticas
                nos ayudarán a trabajar juntos para hacer un gran sitio web?**\r\n\r\nLos
                equipos han pasado mucho tiempo a lo largo del capítulo planificando
                sus páginas web. En esta lección por fin pueden codificar sus páginas.
                Utilizando la guía del proyecto, el equipo trabaja en conjunto e individualmente
                para codificar todas las páginas, y luego pone todo el trabajo junto
                en un solo sitio."
            Peer Review and Final Touches:
              key: Revisión de compañeros y ajustes finales
              name: Revisión de compañeros y ajustes finales
              description_student: "**Pregunta del día:  ¿Cómo podemos utilizar los
                comentarios para mejorar nuestros sitios web?**\r\n\r\nEsta lección
                se centra en el valor de los comentarios de los compañeros. En primer
                lugar, la clase reflexiona sobre aquello de lo que está orgullosa
                y sobre lo que le gustaría recibir comentarios. A continuación, dan
                y reciben esos comentarios mediante un proceso estructurado que incluye
                los criterios de la rúbrica del proyecto. Después, todos dan los últimos
                toques a sus sitios y reflexionan sobre el proceso antes de una exposición
                final.\r"
              description_teacher: "**Pregunta del día:  ¿Cómo podemos utilizar los
                comentarios para mejorar nuestros sitios web?**\r\n\r\nEsta lección
                se centra en el valor de los comentarios de los compañeros. Los alumnos
                reflexionan primero sobre aquello de lo que están orgullosos y sobre
                lo que les gustaría recibir comentarios. A continuación, los equipos
                trabajan con sus compañeros para obtener esa respuesta mediante un
                proceso estructurado que incluye los criterios de la rúbrica del proyecto.
                A continuación, los alumnos deciden cómo quieren responder a los informes
                y dan los últimos toques a sus sitios.  Tras una revisión final de
                la rúbrica, reflexionan sobre su proceso. Como colofón de la unidad,
                compartirán sus proyectos y también una visión general del proceso
                que han seguido para llegar a ese diseño final.\r"
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              key: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la
                Computación
          lesson_groups:
            csd2_1v2:
              display_name: 'Capítulo 1: Creación de páginas Web'
              big_questions: |-
                * ¿Por qué se crean páginas web?

                * ¿Cómo puede el texto comunicar el contenido, la estructura y el estilo en una página web?

                * ¿Cómo puedo utilizar de forma segura y adecuada los contenidos publicados en Internet?

                * ¿Qué estrategias puedo utilizar al programar para encontrar y solucionar problemas?
              description: Los alumnos utilizan la informática como forma de autoexpresión
                al diseñar y desarrollar páginas web básicas.   Centrándose en las
                etiquetas, las palabras clave y la sintaxis utilizadas para comunicar
                instrucciones al ordenador, los alumnos utilizan HTML para estructurar
                el contenido de una página web. También exploran las implicaciones
                de la privacidad y la propiedad intelectual de la publicación de su
                trabajo en línea.
            csd2_2v2:
              display_name: 'Capítulo 2: Sitios Web Multipágina'
              big_questions: |-
                * ¿Cómo pueden utilizarse los sitios web para abordar los problemas del mundo?

                * ¿Qué estrategias pueden utilizar los equipos para trabajar mejor juntos?

                * ¿Cómo puedo saber qué información es fiable en Internet?
              description: Los alumnos amplían sus ideas sobre los sitios web más
                allá de la expresión personal y comienzan a verlos como una forma
                de resolver problemas.  Los alumnos desarrollan sus habilidades de
                colaboración y trabajan en equipo para crear sitios web de varias
                páginas que resuelven un problema.
            cspSurvey:
              display_name: Encuesta
          name: csd2-2021
          student_description: En la Unidad 2, aprenderás cómo crear y compartir el
            contenido en tus propias páginas web. Después de decidir qué contenido
            deseas compartir con los demás, aprenderás a estructurar y diseñar tus
            páginas mediante HTML y CSS. También practicarás valiosas habilidades
            de programación, como depurar y comentar. Al final de la unidad, tendrás
            un sitio web personal que podrás publicar en Internet.
        csd3-2021:
          title: CSD Unidad 3 - Animaciones y juegos
          description: " En la Unidad 3, desarrollarás tu experiencia de programación
            a medida que programes animaciones, arte interactivo y juegos en el Laboratorio
            de juegos. La unidad comienza con formas simples y, a partir de los mismos
            conceptos de programación y el proceso de diseño que usan los científicos
            informáticos a diario, añade juegos más sofisticados basados en sprites.
            En el proyecto final, desarrollarás un programa personalizado e interactivo."
          description_short: " Aprende a programar animaciones, arte interactivo y
            juegos en el Laboratorio de juegos."
          lessons:
            Programming for Entertainment:
              key: Programación para entretenimiento
              name: Programación para entretenimiento
              description_student: Se pide a la clase que considere los "problemas"
                del aburrimiento y la autoexpresión, y que reflexione sobre cómo aborda
                esos problemas en sus propias vidas. A partir de allí, explorará cómo
                las Ciencias de la Computación, en general, y la programación, en
                particular, desempeñan un papel específico como una forma de entretenimiento
                o como un vehículo para la autoexpresión.
              description_teacher: "**Pregunta del día: ¿Cómo se utiliza la informática
                en el entretenimiento?**\r\n\r\nSe pide a los alumnos que tengan en
                cuenta los \"problemas\" del aburrimiento y la autoexpresión, y que
                reflexionen sobre cómo abordan esos problemas en sus propias vidas.
                A partir de ahí, los alumnos explorarán cómo la informática en general,
                y la programación en particular, desempeñan un papel en una forma
                específica de entretenimiento o como vehículo de autoexpresión."
            Plotting Shapes:
              key: Trazar formas
              name: Trazar formas
              description_student: "**Pregunta del día: ¿Cómo podemos comunicar claramente
                cómo dibujar algo en una pantalla?**\r\n\r\nEsta lección explora los
                desafíos de comunicar cómo dibujar con formas y utilizar una herramienta
                que introduce cómo se aborda este problema en Laboratorio de Juegos.
                La clase utiliza una herramienta de Laboratorio de Juegos para colocar
                interactivamente formas en la cuadrícula de 400 por 400 de Laboratorio
                de Juegos. A continuación, los compañeros se turnan para instruirse
                mutuamente sobre cómo dibujar una imagen oculta utilizando esta herramienta,
                lo que explica muchos de los retos de la programación en el Laboratorio
                de Juegos."
              description_teacher: "**Pregunta del día: ¿Cómo podemos comunicar claramente
                cómo dibujar algo en una pantalla?**\r\n\r\nLos alumnos exploran los
                retos de comunicar cómo dibujar con formas y utilizan una herramienta
                que introduce cómo se aborda este problema en el Laboratorio de Juegos.
                La actividad de preparación demuestra rápidamente los retos de comunicar
                la posición sin un punto de referencia compartido. En la actividad
                principal, los alumnos exploran una herramienta de Laboratorio de
                Juegos que permite a los alumnos colocar figuras de forma interactiva
                en la cuadrícula de 400 por 400 de Laboratorio de Juegos. A continuación,
                se turnan para instruir a un compañero sobre cómo dibujar una imagen
                oculta utilizando esta herramienta, dándose cuenta de los muchos desafíos
                que los alumnos encontrarán al programar en Laboratorio de Juegos.
                Los alumnos pueden crear su propia imagen para presentarla antes de
                un debate.\r"
            Drawing in Game Lab:
              key: Dibujar en el Laboratorio de juegos
              name: Dibujar en el Laboratorio de juegos
              description_student: "**Pregunta del día: ¿Cómo podemos comunicar a
                un ordenador cómo dibujar formas en la pantalla?**\r\n\r\nLa clase
                se introduce en el Laboratorio de Juegos, el entorno de programación
                de esta unidad, y comienza a utilizarlo para posicionar formas en
                la pantalla. La lección cubre los fundamentos de la secuenciación
                y la depuración, así como algunos comandos sencillos. Al final de
                la lección, los alumnos serán capaces de programar imágenes como las
                que hicieron con la herramienta de dibujo en la lección anterior."
              description_teacher: Se presenta a los estudiantes el Laboratorio de
                juegos, el ambiente de programación de esta unidad, quienes comienzan
                a usarlo para colocar formas en la pantalla. Aprenderán los conceptos
                básicos de secuencias y depuración, así como algunos comandos simples.
                Al final de la lección, los estudiantes podrán programar imágenes
                como las que crearon con la herramienta de dibujo de la lección anterior.
            Shapes and Parameters:
              key: Formas y parámetros
              name: Formas y parámetros
              description_student: "**Pregunta del día:  ¿Cómo podemos utilizar los
                parámetros para dar al ordenador instrucciones más específicas?**\r\n\r\nEn
                esta lección, los alumnos siguen familiarizándose con el Laboratorio
                de Juegos manipulando la anchura y la altura de las figuras que utilizan
                para dibujar. La lección comienza con una charla que relaciona la
                funcionalidad ampliada de los bloques (por ejemplo, formas de distinto
                tamaño) con la necesidad de más entradas de bloques, o \"parámetros\".
                Finalmente, la clase aprende a dibujar con versiones de ellipse()
                y rect() que incluyen parámetros de anchura y altura y a utilizar
                el bloque background().\r"
              description_teacher: "**Pregunta del día:  ¿Cómo podemos utilizar los
                parámetros para dar al ordenador instrucciones más específicas?\r\n\r\nEn
                esta lección los alumnos siguen desarrollando su familiaridad con
                el Laboratorio de Juegos manipulando la anchura y la altura de las
                formas que utilizan para dibujar. La lección comienza con una discusión
                que conecta la funcionalidad ampliada de los bloques (por ejemplo,
                formas de diferentes tamaños) con la necesidad de más entradas de
                bloques, o \"parámetros\". Los alumnos aprenden a dibujar con versiones
                de `ellipse()` y `rect()` que incluyen parámetros de anchura y altura.
                También aprenden a utilizar el bloque `background()`."
            Variables:
              key: Variables
              name: Variables
              description_student: "**Pregunta del día:  ¿Cómo podemos utilizar las
                variables para almacenar información en nuestros programas?**\r\n\r\nEsta
                lección introduce las variables como una forma de etiquetar un número
                en un programa o guardar un valor generado al azar. La clase comienza
                la lección con una descripción muy básica del propósito de una variable
                y practica el uso de los nuevos bloques, luego completa una progresión
                de niveles que refuerza el modelo de una variable como una forma de
                etiquetar o nombrar un número.\r"
              description_teacher: "**Pregunta del día:  ¿Cómo podemos utilizar las
                variables para almacenar información en nuestros programas?**\r\n\r\nEn
                esta lección los alumnos aprenden a utilizar las variables para etiquetar
                un número. Los alumnos comienzan la lección con una descripción muy
                básica del propósito de una variable dentro del contexto del componente
                de almacenamiento del modelo de entrada-salida-almacenamiento-procesamiento.
                A continuación, los alumnos completan una progresión de niveles que
                refuerza el modelo de una variable como forma de etiquetar o nombrar
                un número."
            Random Numbers:
              key: Números aleatorios
              name: Números aleatorios
              description_student: "**Pregunta del día: ¿Cómo podemos hacer que nuestros
                programas se comporten de forma diferente cada vez que se ejecutan?**\r\n\r\nLos
                alumnos conocen el bloque randomNumber() y cómo puede utilizarse para
                crear nuevos comportamientos en sus programas. A continuación, aprenden
                a actualizar las variables durante un programa, y utilizan esas habilidades
                para dibujar imágenes aleatorias."
              description_teacher: "**Pregunta del día: ¿Cómo podemos hacer que nuestros
                programas se comporten de forma diferente cada vez que se ejecutan?**\r\n\r\nLos
                alumnos conocen el bloque `randomNumber()` y cómo puede utilizarse
                para crear nuevos comportamientos en sus programas. A continuación,
                aprenden a actualizar las variables durante un programa.  Combinando
                todos estos conocimientos, los alumnos dibujan imágenes aleatorias."
            Sprites:
              key: Sprites
              name: Sprites
              description_student: "**Pregunta del día:  ¿Cómo podemos usar los sprites
                para ayudarnos a mantener un registro de mucha información en nuestros
                programas?**\r\n\r\nPara crear imágenes más interesantes y detalladas,
                se presenta a la clase el objeto sprite. La lección comienza con una
                discusión sobre la diversa información que los programas deben registrar,
                y luego presenta los sprites como una forma de registrar esa información.
                A continuación, los alumnos aprenden a asignar a cada sprite una imagen,
                lo que aumenta enormemente la complejidad de lo que se puede dibujar
                en la pantalla."
              description_teacher: "**Pregunta del día:  ¿Cómo podemos usar los sprites
                para ayudarnos a mantener un registro de mucha información en nuestros
                programas?**\r\n\r\nPara crear imágenes más interesantes y detalladas,
                se presenta a los alumnos el objeto sprite. La lección comienza con
                una charla sobre la diversa información que los programas deben registrar,
                y luego presenta los sprites como una forma de registrar esa información.
                A continuación, los alumnos aprenden a asignar a cada sprite una imagen,
                lo que aumentará en gran medida la complejidad de lo que pueden dibujar
                en la pantalla."
            Sprite Properties:
              key: Propiedades de Sprite
              name: Propiedades de Sprite
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar las
                propiedades de los sprites para cambiar su apariencia en la pantalla?**\r\n\r\nLos
                alumnos amplían sus conocimientos sobre los sprites trabajando con
                sus propiedades. La lección comienza con un repaso de lo que es un
                sprite, y luego pasa al Laboratorio de Juegos para practicar más con
                los sprites, utilizando sus propiedades para cambiar su apariencia.
                A continuación, la clase reflexiona sobre las conexiones entre las
                propiedades y las variables.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar las
                propiedades de los sprites para cambiar su apariencia en la pantalla?**\r\n\r\nLos
                alumnos amplían sus conocimientos sobre los sprites interactuando
                con sus propiedades.  Los alumnos comienzan con un repaso de lo que
                es un sprite, y luego pasan al Laboratorio de Juegos para practicar
                más con los sprites, utilizando sus propiedades para cambiar su apariencia.
                A continuación, reflexionan sobre las conexiones entre las propiedades
                y las variables."
            Text:
              key: Texto
              name: Texto
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar el
                texto para mejorar nuestras escenas y animaciones?**\r\n\r\nEsta lección
                introduce los comandos de texto de Laboratorio de Juegos, dando a
                los alumnos más práctica en el uso del plano de coordenadas y los
                parámetros. Al principio de la lección, se les pide que subtitulen
                un dibujo animado creado en el Laboratorio de juegos. A continuación,
                pasan a Code Studio, donde practican la colocación de texto en la
                pantalla y el control de otras propiedades del texto, como el tamaño.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar el
                texto para mejorar nuestras escenas y animaciones?**\r\n\r\nEsta lección
                introduce los comandos de texto de Laboratorio de Juegos, dando a
                los alumnos más práctica en el uso del plano de coordenadas y los
                parámetros. Al principio de la lección, se pide a los alumnos que
                subtitulen un dibujo animado creado en el Laboratorio de juegos. A
                continuación, pasan a Code Studio, donde practican la colocación de
                texto en la pantalla y el control de otras propiedades del texto,
                como el tamaño.  Los alumnos que completen la evaluación con antelación
                pueden pasar a aprender bloques más desafiantes relacionados con las
                propiedades del texto. "
            'Mini-Project: Captioned Scenes':
              key: 'Mini-proyecto: Escenas Subtituladas'
              name: Mini-Proyecto - Escenas subtituladas
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar el
                Laboratorio de Juegos para expresar nuestra creatividad?**\r\n\r\nTras
                un rápido repaso del código aprendido hasta el momento, se presenta
                a la clase el primer proyecto creativo de la unidad. Utilizando el
                proceso de resolución de problemas como modelo, los alumnos definen
                la escena que quieren crear, se preparan pensando en los diferentes
                códigos que necesitarán, prueban su plan en el Laboratorio de Juegos
                y luego reflexionan sobre lo que han creado. También tienen la oportunidad
                de compartir sus creaciones con sus compañeros.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar el
                Laboratorio de Juegos para expresar nuestra creatividad?**\r\n\r\nTras
                un rápido repaso del código que han aprendido hasta ahora, los alumnos
                se introducen en su primer proyecto creativo de la unidad. Utilizando
                el proceso de resolución de problemas como modelo, los alumnos definen
                la escena que quieren crear, se preparan pensando en los diferentes
                códigos que necesitarán, prueban su plan en el Laboratorio de Juegos
                y luego reflexionan sobre lo que han creado. También tienen la oportunidad
                de compartir sus creaciones con sus compañeros."
            The Draw Loop:
              key: El bucle 'dibujar'
              name: El bucle 'dibujar'
              description_student: "**Pregunta del día: ¿Cómo podemos animar nuestras
                imágenes en el Laboratorio de Juegos?**\r\n\r\nEsta lección presenta
                el bucle de dibujo, uno de los paradigmas centrales de programación
                en el Laboratorio de Juegos. Los alumnos aprenden a combinar el bucle
                de dibujo con números aleatorios para manipular algunas animaciones
                sencillas, primero con puntos y luego con sprites."
              description_teacher: En esta lección se presenta el bucle 'dibujar'
                a los estudiantes, uno de los principales paradigmas de programación
                en el Laboratorio de juegos. Para comenzar la lección, los estudiantes
                mirarán algunos libros animados físicos para ver cómo la presencia
                de muchos marcos con diferentes imágenes crea la impresión de movimiento.
                Luego, los estudiantes verán un video que explica cómo el bucle 'dibujar'
                en el Laboratorio de juegos ayuda a crear esta misma impresión en
                sus programas. Los estudiantes combinarán el bucle 'dibujar' con números
                aleatorios para manipular algunas animaciones simples con puntos y,
                luego, con sprites. Después, todos usarán lo que aprendieron para
                actualizar la escena del sprite de la lección anterior.
            Sprite Movement:
              key: Movimiento de sprites
              name: Movimiento de sprites
              description_student: "**Pregunta del día: ¿Cómo podemos controlar el
                movimiento de los sprites en el Laboratorio de Juegos?**\r\n\r\nEn
                esta lección, la clase aprende a controlar el movimiento de los sprites
                utilizando una construcción llamada \"patrón de contador\", que cambia
                gradualmente las propiedades de un sprite. Después de hacer un intercambio
                de ideas sobre diferentes formas de animar sprites controlando sus
                propiedades, los alumnos exploran el \"patrón de contador\" en Code
                Studio, utilizando el \"patrón de contador\" para crear varios tipos
                de movimientos de sprites."
              description_teacher: "**Pregunta del día: ¿Cómo podemos controlar el
                movimiento de los sprites en el Laboratorio de Juegos?**\r\n\r\nEn
                esta lección, los alumnos aprenden a controlar el movimiento de los
                sprites utilizando una función llamada \"patrón de contador\", que
                cambia gradualmente las propiedades de los sprites. Los alumnos primero
                hacen un intercambio de ideas sobre las diferentes formas de animar
                sprites controlando sus propiedades, y luego exploran el \"patrón
                de contador\" en Code Studio. Después de examinar el código de trabajo,
                los alumnos intentan utilizar el \"patrón de contador\" para crear
                varios tipos de movimientos de sprites."
            'Mini-Project: Animation':
              key: 'Mini-Proyecto: Animación'
              name: 'Mini-Proyecto: Animación'
              description_student: "**Pregunta del día: ¿Cómo podemos combinar diferentes
                patrones de programación para hacer una animación completa?**\r\n\r\nEn
                esta lección, se pide a la clase que combine diferentes métodos de
                lecciones anteriores para crear una escena animada. En primer lugar,
                los alumnos repasan los tipos de movimiento y animación que han aprendido
                y hacen un intercambio de ideas sobre los tipos de escenas que podrían
                necesitar ese movimiento. A continuación, comienzan a planificar sus
                propias escenas animadas, que crean en el Laboratorio de Juegos.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos combinar diferentes
                patrones de programación para hacer una animación completa?**\r\n\r\nEn
                esta lección, se pide a los alumnos que combinen los diferentes métodos
                que han aprendido para crear una escena animada. En primer lugar,
                los alumnos repasan los tipos de movimiento y animación que han aprendido
                y hacen una lista de ideas de los tipos de escenas que podrían necesitar
                ese movimiento. A continuación, comienzan a planificar sus propias
                escenas animadas, que crean en el Laboratorio de Juegos."
            Conditionals:
              key: Condicionales
              name: Condicionales
              description_student: "**Pregunta del día:  ¿Cómo pueden los programas
                reaccionar a los cambios mientras se están ejecutando?**\r\n\r\nEsta
                lección introduce a los alumnos a las expresiones booleanas y condicionales,
                que permiten que un programa se ejecute de forma diferente dependiendo
                de si una condición es verdadera o falsa. La clase comienza jugando
                a un breve juego en el que responden en función de si se cumplen determinadas
                condiciones. A continuación, pasan a Code Studio, donde aprenden cómo
                el ordenador evalúa las expresiones booleanas y cómo pueden utilizarse
                para estructurar un programa."
              description_teacher: "**Pregunta del día:  ¿Cómo pueden los programas
                reaccionar a los cambios mientras se están ejecutando?**\r\n\r\nEsta
                lección introduce las expresiones booleanas y condicionales, que permiten
                que un programa se ejecute de forma diferente dependiendo de si una
                condición es verdadera. Los alumnos comienzan jugando a un breve juego
                en el que responden según se cumplan determinadas condiciones. A continuación,
                pasan a Code Studio, donde aprenden cómo el ordenador evalúa las expresiones
                booleanas y cómo pueden utilizarse para estructurar un programa."
            Keyboard Input:
              key: Entrada de teclado
              name: Entrada de teclado
              description_student: "**Pregunta del día: ¿Cómo pueden nuestros programas
                reaccionar a la entrada del usuario?**\r\n\r\nDespués de la introducción
                a las expresiones booleanas y sentencias \"if\" en la lección anterior,
                se presenta a los alumnos un nuevo bloque llamado keyDown(), que devuelve
                un booleano y puede utilizarse en las expresiones condicionales para
                mover los sprites por la pantalla. Al final de esta lección habrán
                escrito programas que utilizan la entrada del teclado del usuario
                para controlar los sprites en la pantalla.\r"
              description_teacher: "**Pregunta del día: ¿Cómo pueden nuestros programas
                reaccionar a la entrada del usuario?**\r\n\r\nDespués de la introducción
                a los booleanos y a las sentencias _if_ en la lección anterior, se
                presenta a los alumnos un nuevo bloque llamado `keyDown()` que devuelve
                un booleano y puede utilizarse en sentencias condicionales para mover
                los sprites por la pantalla. Al final de esta lección, los alumnos
                habrán escrito programas que utilizan la entrada del teclado del usuario
                para controlar los sprites en la pantalla."
            Mouse Input:
              key: Entrada del Ratón
              name: Entrada del Ratón
              description_student: "**Pregunta del día: ¿De qué otras formas puede
                reaccionar el ordenador a la entrada del usuario?**\r\n\r\nLa clase
                continúa explorando formas de utilizar sentencias condicionales para
                reconocer la entrada del usuario. Además de los comandos de teclado
                aprendidos ayer, aprenden varias formas de captar la entrada del ratón.
                También amplían su comprensión de las condicionales para incluir \"else\",
                que permite que el ordenador ejecute una determinada sección de código
                cuando una condición es verdadera, y una sección diferente de código
                cuando no lo es."
              description_teacher: "**Pregunta del día: ¿De qué otras formas puede
                reaccionar el ordenador a la entrada del usuario?**\r\n\r\nEn esta
                lección los alumnos continúan explorando formas de utilizar sentencias
                condicionales para registrar la entrada del usuario. Además de los
                comandos de teclado aprendidos ayer, los alumnos aprenderán varias
                formas de captar la entrada del ratón. También ampliarán su comprensión
                de las condicionales para incluir \"else\", que permite que el ordenador
                ejecute una determinada sección de código cuando una condición es
                verdadera, y una sección diferente de código cuando no lo es."
            Project - Interactive Card:
              key: Proyecto - Tarjeta interactiva
              name: Proyecto - Tarjeta interactiva
              description_student: "**Pregunta del día:  ¿Qué habilidades y prácticas
                son importantes a la hora de crear un programa interactivo?**\r\n\r\nEn
                este proyecto de finalización del capítulo 1, los alumnos planifican
                y desarrollan una tarjeta de felicitación interactiva utilizando todas
                las técnicas de programación que han aprendido hasta el momento.\r"
              description_teacher: "**Pregunta del día:  ¿Qué habilidades y prácticas
                son importantes a la hora de crear un programa interactivo?**\r\n\r\nEn
                este proyecto de culminación del capítulo 1, los alumnos planifican
                y desarrollan una tarjeta de felicitación interactiva utilizando todas
                las técnicas de programación que han aprendido hasta el momento."
            Velocity:
              key: Velocidad
              name: Velocidad
              description_student: "**Pregunta del día:  ¿Cómo pueden los lenguajes
                de programación ocultar patrones complicados para que sea más fácil
                programar?**\r\n\r\nTras un breve repaso de cómo se utiliza el \"patrón
                de contador\" para mover los sprites, se presenta a la clase la idea
                de ocultar esos patrones en un solo bloque, para ayudar a gestionar
                la complejidad de los programas. A continuación, se dirigen a Code
                Studio para probar nuevos bloques que establecen la velocidad de un
                sprite directamente, y observan las distintas formas en que pueden
                codificar comportamientos más complejos en sus sprites.\r"
              description_teacher: Después de una breve revisión de cómo usan el patrón
                de contador para mover los sprites en lecciones anteriores, los estudiantes
                conocerán las propiedades que establecen la velocidad y la velocidad
                de rotación directamente. A medida que utilizan estas nuevas propiedades
                de diferentes maneras, desarrollarán las habilidades que necesitan
                para crear un juego básico de desplazamiento lateral.
            Collision Detection:
              key: Detección de colisiones
              name: Detección de colisiones
              description_student: "**Pregunta del día: ¿Cómo puede la programación
                ayudar a simplificar los problemas complicados?**\r\n\r\nEn esta lección,
                la clase aprende sobre la detección de colisiones en el ordenador.
                Trabajando en parejas, exploran cómo un ordenador podría utilizar
                las matemáticas, junto con las propiedades de ubicación y tamaño de
                los sprites, para detectar si dos sprites se están tocando. A continuación,
                utilizan el bloque \"isTouching()\" para crear diferentes efectos
                cuando los sprites colisionan, y practican el uso del bloque para
                modelar varias interacciones."
              description_teacher: "**Pregunta del día: ¿Cómo puede la programación
                ayudar a simplificar los problemas complicados?**\r\n\r\nLos alumnos
                aprenden sobre la detección de colisiones en el ordenador. Trabajando
                en parejas, exploran cómo un ordenador podría utilizar las propiedades
                de ubicación y tamaño de los sprites y las matemáticas para detectar
                si dos sprites se están tocando. A continuación, utilizan el bloque
                `isTouching()` para crear diferentes efectos cuando los sprites colisionan,
                y practican el uso del bloque para modelar varias interacciones."
            'Mini-Project: Side Scroller':
              key: 'Mini-proyecto: Desplazamiento Lateral'
              name: 'Mini-proyecto: Desplazamiento Lateral'
              description_student: "**Pregunta del día:  ¿Cómo se pueden utilizar
                los nuevos tipos de movimiento de los sprites y la detección de colisiones
                para crear un juego?**\r\n\r\nLos alumnos utilizan lo que han aprendido
                sobre la detección de colisiones y la configuración de la velocidad
                para crear juegos sencillos de desplazamiento lateral. Después de
                ver un juego de desplazamiento lateral de muestra, hacen una propuesta
                de ideas sobre el tipo de desplazamiento lateral que les gustaría
                hacer, y luego utilizan un proceso estructurado para programar el
                juego en Code Studio."
              description_teacher: "**Pregunta del día:  ¿Cómo se pueden utilizar
                los nuevos tipos de movimiento de los sprites y la detección de colisiones
                para crear un juego?**\r\n\r\nLos alumnos utilizan lo que han aprendido
                sobre la detección de colisiones y la configuración de la velocidad
                para crear un sencillo juego de desplazamiento lateral. Después de
                ver un juego de desplazamiento lateral de muestra, los alumnos hacen
                una propuesta ideas sobre el tipo de desplazamiento lateral que les
                gustaría hacer, y luego utilizan un proceso estructurado para programar
                el juego en Code Studio."
            Complex Sprite Movement:
              key: Movimiento complejo de sprites
              name: Movimiento complejo de sprites
              description_student: "**Pregunta del día: ¿Cómo se pueden combinar los
                bloques anteriores en nuevos patrones para hacer movimientos interesantes?**\r\n\r\nLa
                clase aprende a combinar las propiedades de velocidad de los sprites
                con el \"patrón de contador\" para crear movimientos de sprites más
                complejos. Después de repasar los dos conceptos, exploran varios escenarios
                en los que se utiliza la velocidad en el \"patrón de contador\", y
                observan los diferentes tipos de movimiento que resultan. En particular,
                los alumnos aprenden a simular la gravedad. A continuación, reflexionan
                sobre cómo han podido obtener nuevos comportamientos combinando bloques
                y patrones que ya conocían.\r"
              description_teacher: "**Pregunta del día: ¿Cómo se pueden combinar los
                bloques anteriores en nuevos patrones para hacer movimientos interesantes?**\r\n\r\nLos
                alumnos aprenden a combinar las propiedades de velocidad de los sprites
                con el patrón de contador para crear movimientos de sprites más complejos.
                Después de repasar los dos conceptos, exploran varios escenarios en
                los que se utiliza la velocidad en el patrón de contador, y observan
                los diferentes tipos de movimiento que resultan. En particular, los
                alumnos aprenden a simular la gravedad. A continuación, reflexionan
                sobre cómo han podido obtener nuevos comportamientos combinando bloques
                y patrones que ya conocían."
            Collisions:
              key: Colisiones
              name: Colisiones
              description_student: "**Pregunta del día: ¿Cómo pueden los programadores
                basarse en abstracciones para crear más abstracciones?**\r\n\r\nEn
                esta lección, la clase programa sus sprites para que interactúen de
                nuevas maneras. Tras un breve repaso del uso del bloque \"isTouching\",
                los alumnos realizan un intercambio de ideas sobre otras formas de
                interacción entre dos sprites. A continuación, utilizan \"isTouching\"
                para hacer que un sprite empuje a otro por la pantalla antes de practicar
                con los cuatro bloques de colisión (collide, displace, bounce y bounceOff).\r"
              description_teacher: "**Pregunta del día: ¿Cómo pueden los programadores
                basarse en abstracciones para crear más abstracciones?**\r\n\r\nEn
                esta lección, los alumnos programan sus sprites para que interactúen
                de nuevas formas. Después de repasar brevemente cómo han utilizado
                el bloque \"isTouching\", los alumnos hacen un intercambio de ideas
                sobre otras formas de interacción entre dos sprites. A continuación,
                utilizan \"isTouching\" para hacer que un sprite empuje a otro por
                la pantalla antes de practicar con los cuatro bloques de colisión
                (\"collide\", \"displace\", \"bounce\" y \"bounceOff\")."
            'Mini-Project: Flyer Game':
              key: 'Mini-Proyecto: Juego de Volantes'
              name: 'Mini-Proyecto: Juego de Volantes'
              description_student: "**Pregunta del día:  ¿Cómo se pueden utilizar
                los nuevos tipos de colisiones y el movimiento de modelado para crear
                un juego?**\r\n\r\nLos alumnos utilizan lo que han aprendido sobre
                la simulación de la gravedad y los diferentes tipos de colisiones
                para crear sencillos juegos de volantes. Después de ver un juego de
                volantes de muestra, hacen un intercambio de ideas sobre el tipo de
                volante que les gustaría, y luego utilizan un proceso estructurado
                para programar el juego en Code Studio.\r"
              description_teacher: "**Pregunta del día:  ¿Cómo se pueden utilizar
                los nuevos tipos de colisiones y el movimiento de modelado para crear
                un juego?**\r\n\r\nLos alumnos utilizan lo que han aprendido sobre
                la simulación de la gravedad y los diferentes tipos de colisiones
                para crear sencillos juegos de volantes. Después de ver un juego de
                volantes de muestra, los alumnos hacen un intercambio de ideas sobre
                el tipo de juegos de volantes que les gustaría, y luego utilizan un
                proceso estructurado para programar el juego en Code Studio."
            Functions:
              key: Funciones
              name: Funciones
              description_student: "**Pregunta del día: ¿Cómo pueden los programadores
                utilizar las funciones para crear sus propias abstracciones?**\r\n\r\nEsta
                lección cubre las funciones como una forma de que los alumnos organicen
                su código, lo hagan más legible y eliminen bloques de código repetidos.
                La clase aprende que los pasos de mayor nivel o más abstractos facilitan
                la comprensión y el razonamiento de los pasos, y luego comienza a
                crear funciones en Laboratorio de Juegos.\r"
              description_teacher: Los estudiantes aprenden a crear funciones para
                organizar su código, hacerlo más legible y eliminar bloques de código
                repetidos. Una actividad de preparación sin conexión explora qué tan
                útiles pueden ser las instrucciones en diferentes niveles de detalle
                según el contexto. Los estudiantes aprenden que los pasos de nivel
                superior o más abstractos permiten entender y razonar sobre los pasos
                más fácilmente. Luego, los estudiantes comienzan a crear funciones
                en el Laboratorio de juegos. Usarán funciones para quitar largos bloques
                de código de su bucle 'dibujar' y reemplazar partes del código con
                una sola función. Al final de la lección, los estudiantes utilizan
                estas habilidades para organizar y agregar funcionalidad a la versión
                final de su juego de desplazamiento lateral.
            The Game Design Process:
              key: El proceso de diseño de juegos
              name: El proceso de diseño de juegos
              description_student: "**Pregunta del día:  ¿Cómo tener un plan ayuda
                a hacer más fácil un proyecto grande?**\r\n\r\n\r\nEsta lección introduce
                el proceso que los alumnos utilizarán para diseñar juegos durante
                el resto de la unidad. Este proceso se centra en una guía de proyecto
                que pide a los alumnos que definan sus sprites, variables y funciones
                antes de empezar a programar su juego. Recorren este proceso en una
                serie de niveles. Al final de la lección, los alumnos tienen la oportunidad
                de mejorar el juego para hacerlo suyo."
              description_teacher: "**Pregunta del día:  ¿Cómo tener un plan ayuda
                a hacer más fácil un proyecto grande?**\r\n\r\nEsta lección presenta
                a los alumnos el proceso que utilizarán para diseñar juegos durante
                el resto de la unidad. Este proceso se centra en una guía de proyecto
                que pide a los alumnos que definan sus sprites, variables y funciones
                antes de empezar a programar su juego. En esta lección, los alumnos
                comienzan jugando a un juego en el Laboratorio de juegos en el que
                el código está oculto. Comentan lo que creen que deberían ser los
                sprites, las variables y las funciones para hacer el juego. A continuación,
                se les da una guía de proyecto completa que muestra una forma de realizar
                el juego. A continuación, se acompaña a los alumnos en este proceso
                a través de una serie de niveles. Al final de la lección, los alumnos
                tienen la oportunidad de mejorar el juego para hacerlo suyo."
            Using the Game Design Process:
              key: Uso del proceso de diseño de juegos
              name: Uso del proceso de diseño de juegos
              description_student: "**Pregunta del día:  ¿Cómo puede el proceso de
                resolución de problemas ayudar a los programadores a gestionar grandes
                proyectos?**\r\n\r\n\r\nEn esta lección de varios días, la clase utiliza
                el proceso de resolución de problemas de la Unidad 1 para crear un
                juego de salto de plataforma. Después de ver un juego de muestra,
                definen cómo serán sus juegos y utilizan un proceso estructurado para
                construirlos. Por último, la clase reflexiona sobre cómo se podrían
                mejorar los juegos y pone en práctica esos cambios.\r"
              description_teacher: "**Pregunta del día:  ¿Cómo puede el proceso de
                resolución de problemas ayudar a los programadores a gestionar grandes
                proyectos?**\r\n\r\nEn esta lección de varios días, los alumnos utilizan
                el proceso de resolución de problemas de la Unidad 1 para crear un
                juego de salto de plataforma. Empiezan por ver un ejemplo de salto
                de plataforma y luego definen cómo serán sus juegos. A continuación,
                utilizan un proceso estructurado para planificar los fondos, las variables,
                los sprites y las funciones que necesitarán para implementar su juego.
                Después de escribir el código del juego, los alumnos reflexionarán
                sobre cómo podría mejorarse el juego y aplicarán esos cambios."
            Project - Design a Game:
              key: Proyecto - Diseñar un juego
              name: Proyecto - Diseñar un juego
              description_student: "**Pregunta del día: ¿Cómo pueden las cinco prácticas
                de la informática (resolución de problemas, persistencia, comunicación,
                colaboración y creatividad) ayudar a los programadores a completar
                grandes proyectos?**\r\n\r\nLos alumnos planifican y construyen juegos
                originales utilizando la guía de proyectos de las dos lecciones anteriores.
                Trabajando individualmente o en parejas, planifican, desarrollan y
                dan su opinión sobre los juegos. Después de incorporar los comentarios
                de los compañeros, los alumnos comparten sus juegos terminados.\r"
              description_teacher: "**Pregunta del día: ¿Cómo pueden las cinco prácticas
                de la informática (resolución de problemas, perseverancia, comunicación,
                colaboración y creatividad) ayudar a los programadores a completar
                grandes proyectos?**\r\n\r\nLos alumnos planificarán y construirán
                su propio juego utilizando la guía del proyecto de las dos lecciones
                anteriores. Trabajando individualmente o en parejas, los alumnos decidirán
                primero el tipo de juego que les gustaría construir, inspirándose
                en un conjunto de juegos de muestra. A continuación, completarán una
                guía de proyecto en blanco en la que describirán el comportamiento
                del juego y definirán las variables, los sprites y las funciones que
                necesitarán para construirlo. En Code Studio, una serie de niveles
                les indica una secuencia general que pueden utilizar para implementar
                este plan. A lo largo del proceso, los alumnos compartirán sus proyectos
                para que sean revisados por sus compañeros e incorporarán comentarios
                a medida que terminen su juego. Al final de la clase, los alumnos
                compartirán sus juegos terminados con sus compañeros. Este proyecto
                abarcará varias clases y puede durar fácilmente entre 3 y 5 períodos
                de clase."
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              key: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la
                Computación
          lesson_groups:
            csd3_1:
              display_name: 'Capítulo 1: Imágenes y animaciones'
              big_questions: |-
                * ¿Qué es un programa de ordenador?

                * ¿Cuáles son las características principales de la mayoría de los lenguajes de programación?

                * ¿Cómo permite la programación la creatividad y la expresión individual?

                * ¿Qué prácticas y estrategias me ayudarán a escribir programas?
              description: Los alumnos avanzan hacia la programación de animaciones
                interactivas en el entorno de Laboratorio de Juegos.  Comienzan con
                formas simples y objetos sprite, y luego utilizan bucles para crear
                animaciones de estilo flipbook.  A continuación, aprenden a utilizar
                booleanos y condicionales para responder a las entradas del usuario.  Al
                final del capítulo, los alumnos diseñan y crean una animación interactiva
                que pueden compartir con el mundo.
            csd3_2:
              display_name: 'Capítulo 2: Desarrollo de juegos'
              big_questions: |-
                * ¿Cómo gestionan los desarrolladores de software la complejidad y la escala?

                * ¿Cómo se pueden organizar los programas para que los problemas comunes sólo tengan que resolverse una vez?

                * ¿Cómo se puede construir sobre soluciones anteriores para crear un comportamiento aún más complejo?
              description: En este capítulo los alumnos combinan las construcciones
                que aprendieron en el primer capítulo para programar movimientos y
                colisiones más complejos en sus sprites.  A medida que crean programas
                más complejos, comienzan a utilizar funciones para organizar su código.  Al
                final, los alumnos utilizan un proceso de diseño para crear un juego
                original.
            cspSurvey:
              display_name: Encuesta
          name: csd3-2021
          student_description: " En la Unidad 3, desarrollarás tu experiencia de programación
            a medida que programes animaciones, arte interactivo y juegos en el Laboratorio
            de juegos. La unidad comienza con formas simples y, a partir de los mismos
            conceptos de programación y el proceso de diseño que usan los científicos
            informáticos a diario, añade juegos más sofisticados basados en sprites.
            En el proyecto final, desarrollarás un programa personalizado e interactivo."
        csd4-2021:
          title: CSD Unidad 4 - El proceso de diseño ('19-'20)
          description: La Unidad 4 introduce los impactos sociales más amplios que
            tiene la computación. A través de una serie de desafíos de diseño, aprenderás
            a comprender mejor las necesidades de los demás mientras desarrollas una
            solución a un problema. La segunda mitad de la unidad consiste en un proyecto
            de equipo iterativo, durante el cual los equipos tienen la oportunidad
            de identificar una necesidad que les importa, crear prototipos de soluciones
            tanto en papel como en el Laboratorio de aplicaciones, y probar soluciones
            con usuarios reales para obtener comentarios y seguir adelante.
          description_short: "  Aprende a diseñar un programa que satisfaga las necesidades
            de tus usuarios."
          lessons:
            Analysis of Design:
              key: Análisis de diseño
              name: Análisis de diseño
              description_student: "La clase explora una variedad de diferentes diseños
                de teteras para tener en cuenta las opciones de diseño. A partir de
                ahí, los alumnos exploran la relación entre los usuarios, sus necesidades
                y el diseño de los objetos que utilizan.\r"
              description_teacher: Para iniciar una unidad dedicada a la resolución
                de problemas grupales y al desarrollo de productos para otros usuarios,
                los estudiantes comienzan a investigar el diseño de varias teteras.
                Analizan cada tetera e intentan identificar cómo las necesidades específicas
                de los usuarios podrían haber orientado su diseño. Al considerar estas
                opciones de diseño, e intentar hacer coincidir cada tetera con un
                usuario potencial, los estudiantes pueden comenzar a ver cómo la adopción
                de un enfoque centrado en el usuario para diseñar productos (tanto
                físicos como digitales) puede hacer que esos productos sean más útiles.
                Para concluir la actividad, se pide a los estudiantes que propongan
                cambios a una de las teteras para que sea más útil.
            Understanding Your User:
              key: Entender a tu usuario
              name: Entender a tu usuario
              description_student: "A través de los perfiles de los usuarios, los
                alumnos exploran cómo pueden reaccionar los distintos usuarios ante
                una serie de productos. Haciendo el papel de una persona diferente,
                cada miembro de la clase podrá experimentar los diseños a través de
                los ojos de otra persona.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos asegurarnos
                de que un producto satisface las necesidades de un usuario?**\r\n\r\nLos
                diseñadores necesitan conocer las necesidades de sus usuarios para
                crear productos útiles.  Esta lección anima a los alumnos a pensar
                en cómo diseñar para otra persona, interpretando el papel de otra
                persona mediante un perfil de usuario y reaccionando como ese usuario
                ante una serie de productos.  A cada alumno se le asigna un perfil
                de usuario que describe a una persona, que luego utiliza para elegir
                los productos adecuados, hacer una crítica del diseño del producto
                y sugerir mejoras en el diseño.\r"
            User-Centered Design Micro Activity:
              key: Microactividad de diseño centrada en el usuario
              name: Microactividad de diseño centrada en el usuario
            User Interfaces:
              key: Interfaces de usuario
              name: Interfaces de usuario
              description_student: "En esta lección, los alumnos ven cómo se puede
                utilizar un prototipo de papel para probar y obtener comentarios sobre
                el software antes de escribir el código. Para ayudar a un desarrollador
                con su idea, la clase prueba y proporciona un prototipo de aplicación
                hecho en papel.\r"
              description_teacher: "**Pregunta del día:** ¿Cómo podemos probar una
                aplicación para asegurarnos de que satisface las necesidades del usuario?\r\n
                \r\nTras el mini proyecto de diseño, los alumnos se dirigen a la siguiente
                fase del diseño: la creación de un prototipo de un producto que trate
                de satisfacer las necesidades del usuario. En equipos, los alumnos
                examinan un prototipo en papel de una aplicación de chat llamada \"Txt
                Ur Grndkdz\". Gracias a este prototipo en papel, los alumnos tienen
                la oportunidad de ver cómo un simple prototipo en papel puede servir
                para probar rápidamente ideas y suposiciones antes de llegar al ordenador.
                Después de \"usar\" el prototipo proporcionado, los alumnos empiezan
                a identificar formas de mejorar la siguiente edición.\r"
            Feedback and Testing:
              key: Comentarios y pruebas
              name: Comentarios y pruebas
              description_student: Los usuarios han probado una aplicación y tienen
                muchos comentarios para el desarrollador. La clase debe organizar
                todos estos comentarios, identificar los temas y necesidades comunes,
                y comenzar a revisar el prototipo para que satisfaga mejor las necesidades
                de los usuarios.
              description_teacher: "**Pregunta del día:** ¿Cómo podemos utilizar los
                comentarios para mejorar una aplicación?\r\n\r\nEn esta lección, los
                alumnos utilizan los comentarios de los \"usuarios\" del prototipo
                de la aplicación creado en papel de la lección anterior para desarrollar
                mejoras en la interfaz de usuario de ese prototipo. La lección comienza
                con una reflexión sobre el hecho de que los diseñadores deben traducir
                las necesidades humanas, en cambios en la interfaz o la experiencia
                del usuario a través de la tecnología. A continuación, se entrega
                a los alumnos una colección de comentarios y peticiones de los usuarios
                de la aplicación de la lección anterior. En grupos, los alumnos clasifican
                los comentarios e identifican las formas en que las necesidades expresadas
                en los comentarios podrían solucionarse mediante cambios en la interfaz
                de la aplicación. A continuación, los alumnos pondrán en práctica
                en grupos, algunos de estos cambios para satisfacer una de las necesidades
                que hayan identificado."
            Identifying User Needs:
              key: Identificar las necesidades de los usuarios
              name: Identificar las necesidades de los usuarios
              description_student: Hasta este momento, los usuarios que la clase ha
                tenido en cuenta han sido todos remotos, y la única información de
                los usuarios ha llegado a través de textos o juegos de rol. Ahora
                los alumnos se apoyan unos en otros como usuarios potenciales, ya
                que las parejas se entrevistan mutuamente para identificar las necesidades
                que podrían abordarse mediante el desarrollo de una aplicación.
              description_teacher: "**Pregunta del día:** ¿Cómo pueden las entrevistas
                a los usuarios ayudarnos a crear aplicaciones que satisfagan las necesidades
                de un usuario?\r\n\r\nEn esta lección los alumnos interpretan las
                entrevistas a los usuarios para determinar sus necesidades e intereses.
                A continuación, especulan sobre las barreras a las que se enfrentan
                estos usuarios o sobre las oportunidades que existen para cada uno
                de ellos. En grupo, ponen en común estos obstáculos y oportunidades
                y realizan un intercambio de ideas sobre las diferentes aplicaciones
                que podrían utilizarse para resolver estos problemas. Al final de
                la clase, los alumnos habrán decidido una idea de aplicación que aborde
                un obstáculo o una oportunidad para un usuario."
            Project - Paper Prototype:
              key: Proyecto - Prototipo en papel
              name: Proyecto - Prototipo en papel
              description_student: "A partir de la información de las entrevistas
                de la lección anterior, los alumnos proponen ideas de aplicaciones
                para satisfacer las necesidades de sus usuarios. Para expresar esas
                ideas y comprobar su eficacia, cada alumno crea y prueba sus propios
                prototipos en papel.\r"
              description_teacher: "**Pregunta del día:** ¿Cómo puedo desarrollar
                un prototipo de aplicación para un usuario?\r\n\r\nBasándose en la
                entrevista con el usuario de la lección anterior, cada alumno propone
                una idea sobre una aplicación que resuelva el problema de su usuario.
                A continuación, los alumnos crean su propio prototipo en papel de
                sus ideas de aplicación dibujando \"pantallas\" en tarjetas individuales.
                Una guía del proyecto dirige a los alumnos a través del proceso, incluyendo
                la construcción del prototipo en papel y la prueba con su usuario
                para ver si sus suposiciones sobre las interfaces de usuario que crearon
                son correctas.\r\n\r\nSe trata de una lección de dos días, con tiempos
                específicos descritos en el plan de la lección a continuación"
            Designing Apps for Good:
              key: Diseñar aplicaciones de forma definitiva
              name: Diseñar aplicaciones de forma definitiva
              description_student: Para iniciar el proyecto de diseño de aplicaciones,
                la clase se organiza en equipos y comienza a explorar los temas de
                las aplicaciones. Varios ejemplos de aplicaciones con impacto social
                sirven de inspiración para el proyecto.
              description_teacher: "**Pregunta del día:** ¿Qué es una aplicación for
                Good que queremos crear?\r\n \r\nEsta lección inicia un proyecto de
                diseño de aplicaciones que se prolonga hasta el final de la unidad.
                Los alumnos exploran primero una serie de aplicaciones diseñadas para
                el impacto social que han sido creadas por otros alumnos. Los alumnos
                forman equipos de proyecto y establecen un compromiso sobre cómo funcionará
                el equipo durante el desarrollo de su aplicación. Por último, hacen
                uni ntercambio de ideas sobre el nombre del equipo, el tema de su
                aplicación y los posibles usuarios.\r"
            Market Research:
              key: Investigación del mercado
              name: Investigación del mercado
              description_student: En esta lección, los alumnos se introducen en el
                desarrollo de aplicaciones explorando aplicaciones existentes que
                pueden servir a usuarios similares. En grupos, identifican un puñado
                de aplicaciones que abordan el mismo tema en el que están trabajando,
                y utilizan esas aplicaciones para ayudar a refinar la idea de la aplicación
                que van a perseguir.
              description_teacher: En esta lección, los estudiantes investigan aplicaciones
                similares a aquella que pretenden crear para comprender mejor las
                necesidades de sus usuarios. Los estudiantes trabajan dentro de sus
                equipos para buscar otras aplicaciones en Internet y luego evaluar
                aquellas que les parezcan interesantes. Al final de la lección, cada
                equipo tendrá una idea más clara sobre el tipo de aplicación que desea
                crear y especificará aún más quiénes son sus usuarios finales. Cada
                equipo conservará una lista de referencias para todas las aplicaciones
                que examinaron que puede usar en su presentación final.
            Paper Prototypes:
              key: Prototipos en papel
              name: Prototipos en papel
              description_student: Los prototipos en papel permiten a los desarrolladores
                probar rápidamente las ideas antes de invertir mucho tiempo en escribir
                el código. En esta lección, los equipos exploran algunas aplicaciones
                de ejemplo creadas en Laboratorio de Aplicaciones y utilizan estos
                ejemplos para ayudar a configurar los primeros prototipos en papel
                de sus aplicaciones.
              description_teacher: Los alumnos trabajan en sus equipos para crear
                prototipos en papel de las aplicaciones que han desarrollado. Empiezan
                por hacer un plan para cada pantalla, y luego asignan a diferentes
                miembros del equipo para que trabajen en cada pantalla, de modo que
                la tarea pueda completarse a tiempo. Pueden utilizar fichas de 3x5
                para desarrollar sus prototipos en papel, o la plantilla de Prototipos
                en Papel.
            Prototype Testing:
              key: Pruebas de prototipos
              name: Pruebas de prototipos
              description_student: "En esta lección, los equipos prueban sus prototipos
                en papel con otros miembros de la clase. Mientras un alumno interpreta
                el papel del ordenador, otro narra y el resto observa, los equipos
                recibirán comentarios inmediatos sobre el diseño de sus aplicaciones,
                que servirán de base para la siguiente versión de sus prototipos.\r"
              description_teacher: "**Pregunta del día:** ¿Cómo funciona nuestro prototipo
                cuando lo prueban usuarios reales?\r\n\r\nEl propósito principal de
                desarrollar prototipos en papel es que permiten una rápida prueba
                y edición antes de escribir cualquier código. Esta lección se centra
                en dar a los equipos la oportunidad de probar sus prototipos antes
                de pasar al Laboratorio de Aplicaciones. Los equipos desarrollan un
                plan para probar con los usuarios antes de ejecutar las pruebas del
                prototipo con otros alumnos de la clase (y potencialmente fuera de
                la clase). Para probar el prototipo con los usuarios, los alumnos
                tendrán que asignar funciones en las pruebas (el \"narrador\", el
                \"ordenador\" y los \"observadores\"), así como tener preparadas algunas
                preguntas para que las responda el usuario una vez finalizada la prueba."
            Digital Design:
              key: Diseño digital
              name: Diseño digital
              description_student: Luego de desarrollar, probar y reunir comentarios
                sobre un prototipo de papel, los equipos ahora pasan al Laboratorio
                de aplicaciones para crear la próxima repetición de sus aplicaciones.
                Con el modo de diseño del tipo arrastrar y soltar, cada miembro del
                equipo crea al menos una página de la aplicación de su equipo en base
                a los comentarios recibidos en la ronda previa de pruebas.
              description_teacher: Luego de desarrollar en conjunto un prototipo de
                papel para sus aplicaciones, los grupos ahora se dividen para comenzar
                a trabajar en una versión digital interactiva basada en ese prototipo.
                Con el modo de diseño del tipo arrastrar y soltar del Laboratorio
                de aplicaciones, los estudiantes trabajan individualmente en distintos
                niveles de desarrollo de habilidades para aprender cómo construir
                versiones digitales de un prototipo de papel. A partir de ahí, cada
                miembro del grupo crea al menos una página de su aplicación en el
                Laboratorio de aplicaciones, para luego combinarlas en una sola aplicación.
            Linking Screens:
              key: Vinculación de pantallas
              name: Vinculación de pantallas
              description_student: En base a las pantallas que la clase diseñó en
                la lección anterior, los equipos combinan las pantallas en una sola
                aplicación. Luego, se puede agregar un código simple para que los
                clics en los botones cambien a la pantalla apropiada.
              description_teacher: En esta lección, los equipos combinan las pantallas
                que diseñaron en la lección anterior en una sola aplicación, que luego
                pueden vincular mediante el código. Los estudiantes aprenden programación
                básica basada en eventos mediante la creación de la aplicación modelo
                que comenzaron en la lección anterior. Además de la pantalla que los
                estudiantes diseñaron ayer, aprenderán cómo crear más pantallas e
                incluso importar pantallas creadas por otros.
            Testing the App:
              key: Prueba de la aplicación
              name: Prueba de la aplicación
              description_student: "En esta lección, los equipos llevan a cabo otra
                ronda de pruebas de usuarios con su prototipo interactivo. Los comentarios
                recogidos en esta ronda de pruebas servirán de base para la edición
                final de los prototipos de la aplicación.\r"
              description_teacher: "**Pregunta del día:** ¿Cómo funciona nuestro prototipo
                digital cuando lo prueban usuarios reales?\r\n \r\nAl final de la
                lección anterior, cada equipo debe tener un prototipo en funcionamiento
                de su aplicación. El objetivo principal de esta lección es que el
                equipo pruebe realmente la aplicación con otras personas, preferiblemente
                del público al que va dirigida la aplicación, o de diferentes equipos
                de la clase, mientras los observadores del equipo registran los resultados.
                Al igual que con las pruebas de los prototipos en papel, los equipos
                comenzarán por planificar los escenarios específicos antes de ejecutar
                y observar las pruebas.\r"
            Improving and Iterating:
              key: Mejoras y repeticiones
              name: Mejoras y repeticiones
            Project - App Presentation:
              key: Proyecto - Presentación de la aplicación
              name: Proyecto - Presentación de la aplicación
              description_student: "Cada equipo prepara una presentación para \"lanzar\"
                la aplicación que ha desarrollado. Este es el momento en el que los
                alumnos pueden compartir las dificultades, los triunfos y los planes
                para el futuro.\r"
              description_teacher: "**Pregunta del día:** ¿Cómo puedo presentar los
                pasos de nuestro proceso de diseño a personas ajenas a nuestro equipo?\r\n
                \r\nEn este punto, los equipos han investigado un tema de importancia
                personal y social, han desarrollado y probado un prototipo en papel
                y un prototipo digital, también han modificado la aplicación inicial
                para incorporar nuevas funciones y corregir errores. Ahora es el momento
                de revisar lo que han hecho y elaborar una presentación coherente
                para demostrar su proceso de creación. Utilizando la plantilla de
                presentación proporcionada, los equipos se preparan para presentar
                su proceso de desarrollo de la aplicación, incluyendo el problema
                que se propusieron resolver, las formas en que han incorporado los
                comentarios de las pruebas y sus planes para el futuro.\r"
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              key: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la
                Computación
            User-Centered Design 1:
              name: Diseño Orientado al Usuario Definir y Preparar
              description_student: "En pequeños grupos, los alumnos utilizan el proceso
                de diseño para proponer ideas de ropa inteligente. Desde un intercambio
                de ideas, pasando por la identificación de los usuarios, hasta la
                propuesta final de un diseño, esta actividad sirve como la primera
                de varias oportunidades en esta unidad para que los alumnos practiquen
                el diseño de una solución para las necesidades de los demás.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos diseñar para
                otras personas que no seamos nosotros mismos?**\r\n\r\nEsta es la
                primera parte de una lección de dos días en la que se guía a los alumnos
                a través de una versión abreviada del proceso de diseño que verán
                a lo largo de esta unidad. Esta lección se centra en los pasos de
                Definir y Preparar del proceso. En primer lugar, los alumnos realizan
                un intercambio de ideas sobre los posibles usuarios de la ropa inteligente.
                A continuación, agrupan estas ideas en grandes categorías y cada grupo
                elige una categoría de usuarios. Los grupos repiten este proceso para
                hacer una lista de necesidades o preocupaciones de su usuario, y finalmente
                clasifican estas necesidades y eligen una en la que centrarse. En
                la siguiente lección, los alumnos completarán los pasos de Prueba
                y Reflexión del proceso de diseño.\r"
            User-Centered Design 2:
              name: Diseño orientado en el usuario Prueba y Reflexiona
              description_student: 'La pregunta del día: ¿Cómo podemos diseñar un
                producto para satisfacer las necesidades de un usuario?'
              description_teacher: "**Pregunta del día: ¿Cómo podemos diseñar un producto
                para satisfacer las necesidades de un usuario?**\r\n \r\nEsta es la
                segunda parte de una lección de dos días en la que se guía a los alumnos
                mediante una versión abreviada del proceso de diseño que verán a lo
                largo de esta unidad. Ayer los alumnos completaron los pasos de Definir
                y Preparar del proceso de diseño. Hoy, completan las partes de Probar
                y Reflexionar. Los alumnos continúan su trabajo de ayer diseñando
                una prenda de vestir inteligente, utilizando las necesidades y preocupaciones
                específicas que se plantearon para guiar su toma de decisiones. Los
                alumnos tienen la oportunidad de compartir su proceso de toma de decisiones
                y de recibir comentarios sobre la forma en que su producto responde
                a las necesidades de los usuarios que han seleccionado.\r"
            Exploring UI Elements:
              name: Explorando los elementos de la Interfaz de Usuario
              description_student: Los prototipos en papel permiten a los desarrolladores
                probar rápidamente las ideas antes de invertir mucho tiempo en escribir
                el código. En esta lección, los equipos exploran algunas aplicaciones
                de ejemplo creadas en Laboratorio de Aplicaciones y utilizan estos
                ejemplos para ayudar a configurar los primeros prototipos en papel
                de sus aplicaciones.
              description_teacher: Antes de empezar a diseñar aplicaciones, tenemos
                que ayudar a los alumnos a definir sus expectativas. Dado que los
                alumnos acabarán creando los prototipos en Laboratorio de Aplicaciones,
                estarán en mejor forma si sus ideas se ajustan a los tipos de aplicaciones
                que pueden crearse con las herramientas del Laboratorio de Aplicaciones.
                El día de hoy se centra en que los equipos vean varias aplicaciones
                de ejemplo hechas en Laboratorio de Aplicaciones e identifiquen los
                componentes de la interfaz de usuario. A continuación, elaborarán
                un plan sobre qué características y componentes podrían utilizar en
                su aplicación.
            Build a Digital Prototype:
              name: Construir un Prototipo Digital
              description_student: Luego de desarrollar, probar y reunir comentarios
                sobre un prototipo de papel, los equipos ahora pasan al Laboratorio
                de aplicaciones para crear la próxima repetición de sus aplicaciones.
                Con el modo de diseño del tipo arrastrar y soltar, cada miembro del
                equipo crea al menos una página de la aplicación de su equipo en base
                a los comentarios recibidos en la ronda previa de pruebas.
              description_teacher: "**Pregunta del día:** ¿Cómo puedo diseñar un prototipo
                digital a partir de un prototipo en papel?\r\n\r\nDespués de desarrollar
                en colaboración un prototipo en papel para sus aplicaciones, los grupos
                se dividen y aprovechan para empezar a trabajar en una versión digital
                interactiva basada en el prototipo en papel. Utilizando el modo de
                diseño de arrastrar y soltar del Laboratorio de Aplicaciones, los
                alumnos trabajan individualmente a través de una progresión de niveles
                de desarrollo de habilidades para aprender a construir versiones digitales
                de un prototipo en papel. A partir de ahí, cada miembro del grupo
                construye al menos una página de su aplicación en el Laboratorio de
                Aplicaciones, para luego combinarla en una sola aplicación."
            Events In AppLab:
              name: Sucesos en Laboratorio de Aplicaciones
              description_student: En base a las pantallas que la clase diseñó en
                la lección anterior, los equipos combinan las pantallas en una sola
                aplicación. Luego, se puede agregar un código simple para que los
                clics en los botones cambien a la pantalla apropiada.
              description_teacher: "**Pregunta del día:** ¿Cómo puedo utilizar los
                sucesos para crear una aplicación?\r\n \r\nEn esta lección los alumnos
                aprenden a añadir pantallas a sus aplicaciones, a importar pantallas
                creadas por otros alumnos y a programar sucesos para navegar entre
                pantallas. Los alumnos aprenden la programación básica basada en sucesos
                construyendo la aplicación modelo que empezaron en la lección anterior.
                Al final de la lección, los alumnos elaboran un plan para mantenerse
                organizados cuando importen las pantallas de los demás en la lección
                de mañana.\r"
            Bugs and Features:
              name: Errores y Características
              description_student: Con los comentarios de la última ronda de pruebas,
                los equipos implementan cambios que responden a las necesidades de
                sus usuarios. Cada equipo rastrea y prioriza las características que
                desean agregar y los errores que necesitan corregir.
              description_teacher: "**Pregunta del día:** ¿Cómo podemos crear un plan
                para abordar los errores y las características de nuestro prototipo?\r\n
                \r\nEn este punto, los equipos han desarrollado un prototipo de aplicación
                que ha pasado por múltiples retoques y rondas de pruebas de usuario.
                Con la información y la orientación obtenidas en la última ronda de
                pruebas de usuarios, cada alumno tiene la oportunidad de planificar
                y aplicar mejoras a la aplicación del equipo. Dependiendo del tiempo
                disponible y del interés de los alumnos, puedes realizar el ciclo
                de pruebas e iteraciones tantas veces como consideres oportuno.\r"
            Updating Your Prototype:
              name: Actualizando tu Prototipo
              description_student: Con los comentarios de la última ronda de pruebas,
                los equipos implementan cambios que responden a las necesidades de
                sus usuarios. Cada equipo rastrea y prioriza las características que
                desean agregar y los errores que necesitan corregir.
              description_teacher: "**Pregunta del día:** ¿Cómo puedo hacer un seguimiento
                de mi trabajo mientras realizamos actualizaciones en nuestra aplicación?\r\n
                \r\nLos equipos toman una decisión sobre cómo incorporarán las actualizaciones
                a su aplicación y, a continuación, comienzan a actualizarla basándose
                en los apuntes de la lección de ayer. Utilizan una tabla de \"tareas/realizaciones/hechos\"
                para organizar su trabajo y hacer un seguimiento de su progreso. Los
                equipos pasan la mayor parte de la clase trabajando en la actualización
                de su aplicación, con tiempo al final para volver a combinarla en
                una sola aplicación si es necesario.\r"
            Build a Paper Prototype:
              name: Prototipos en papel
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Diseño orientado al usuario'
              big_questions: |-
                * ¿Cómo identifican los diseñadores las necesidades de su usuario?

                * ¿Cómo podemos asegurarnos de que nuestros diseños satisfacen las necesidades del usuario?

                * ¿Qué procesos nos permitirán crear, probar y corregir eficazmente nuestros diseños?
              description: En este capítulo se presenta el proceso de diseño como
                una versión específica del proceso de resolución de problemas en el
                que se integra sistemáticamente la compenetración con las necesidades
                del usuario. Los alumnos aprenden estrategias para identificar las
                necesidades de los usuarios y evaluar la forma en que los distintos
                diseños las abordan. En particular, aprenden a desarrollar un prototipo
                en papel, a recopilar y responder a los comentarios sobre un prototipo,
                y a tener en cuenta las formas en que las diferentes interfaces de
                usuario afectan o no al funcionamiento de sus aplicaciones.
            csd4_2:
              display_name: 'Capítulo 2: Prototipos de aplicaciones'
              big_questions: |-
                * ¿Cómo pueden los equipos colaborar eficazmente en el desarrollo de software?

                * ¿Qué funciones más allá de la programación son necesarias para diseñar y desarrollar software?

                * ¿Cómo incorporan los diseñadores los comentarios en las múltiples ediciones de un producto?
              description: Este capítulo se centra en un proyecto de grupo de larga
                duración que permite a los alumnos aplicar todo lo que han aprendido
                sobre el diseño orientado al usuario para desarrollar un prototipo
                de aplicación.  Trabajando en equipos, los alumnos identifican un
                problema social que les preocupa y diseñan y crean un prototipo de
                una aplicación para abordar ese problema.  Es una gran oportunidad
                para que los alumnos exploren otras funciones en el desarrollo de
                software, como la gestión de productos, el marketing, el diseño y
                las pruebas.
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
            cspSurvey:
              display_name: Encuesta
          name: csd4-2021
          student_description: La Unidad 4 introduce los impactos sociales más amplios
            que tiene la computación. A través de una serie de desafíos de diseño,
            aprenderás a comprender mejor las necesidades de los demás mientras desarrollas
            una solución a un problema. La segunda mitad de la unidad consiste en
            un proyecto de equipo iterativo, durante el cual los equipos tienen la
            oportunidad de identificar una necesidad que les importa, crear prototipos
            de soluciones tanto en papel como en el Laboratorio de aplicaciones, y
            probar soluciones con usuarios reales para obtener comentarios y seguir
            adelante.
        csd5-2021:
          title: CSP Unidad 5 - Los datos y la sociedad ('19-'20)
          description: La Unidad 5 trata sobre la importancia de los datos a la hora
            de resolver problemas y resalta cómo las computadoras pueden ayudar en
            este proceso. El primer capítulo explora los diferentes sistemas utilizados
            para representar información en una computadora, y los desafíos y concesiones
            planteados al usarlos. En el segundo capítulo, aprenderá cómo se utilizan
            las colecciones de datos para resolver problemas y cómo las computadoras
            ayudan a automatizar los pasos de este proceso. Al final del capítulo,
            se considera cómo se puede aplicar el proceso de resolución de problemas
            de datos a un área de tu elección.
          description_short: Aprende cómo las personas usan las computadoras para
            resolver problemas de datos.
          lessons:
            Representation Matters:
              key: Asuntos de representación
              name: Asuntos de representación
              description_student: "Esta primera lección ofrece una visión general
                de lo que son los datos y cómo se utilizan para resolver problemas.
                Los grupos utilizan un conjunto de datos para hacer una serie de recomendaciones
                de comidas para personas con diversos criterios. Después, los grupos
                comparan sus respuestas y comentan cómo las diferentes representaciones
                de los datos de las comidas afectaron a la forma en que fueron capaces
                de resolver los diferentes problemas.\r"
              description_teacher: "**Pregunta del día: ¿Cómo afectan los datos a
                las decisiones que tomamos cada día?**\r\n\r\nEn la primera lección
                de la unidad de datos, los alumnos adquieren una visión general de
                lo que son los datos y de cómo se utilizan para resolver problemas.
                Los alumnos comienzan con un breve debate para llegar a una comprensión
                común de los datos. A continuación, se dividen en grupos y utilizan
                un conjunto de datos para hacer una serie de recomendaciones de comidas
                para personas con diversos criterios. Cada grupo tiene las opciones
                de comida representadas de una forma diferente (imágenes, recetas,
                menú, nutrición) que da ventaja a una de las recomendaciones. Después,
                los grupos comparan sus respuestas y analizan cómo las diferentes
                representaciones de los datos de las comidas afectaron a la forma
                en que los alumnos fueron capaces de resolver los diferentes problemas.\r"
            Patterns and Representation:
              key: Patrones y representación
              name: Patrones y representación
              description_student: "En esta lección se examina más de cerca lo que
                se necesita para crear un sistema de representación. Los grupos crean
                sistemas que pueden representar cualquier letra del alfabeto utilizando
                una sola pila de tarjetas. A continuación, crean mensajes con sus
                sistemas y los intercambian con otros grupos para asegurarse que el
                sistema funcione como estaba previsto. Por último, la clase examina
                los puntos comunes entre los sistemas que funcionan, reconociendo
                al mismo tiempo que hay muchas soluciones posibles.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos crear un sistema
                para representar la información?**\r\n\r\nEn esta lección los alumnos
                crean su propio sistema para representar la información. Empiezan
                por hacer una recopilación de ideas de los diferentes sistemas que
                ya utilizan para representar las respuestas sí-no. A continuación,
                trabajan en pequeños grupos para crear un sistema que pueda representar
                cualquier letra del alfabeto utilizando una sola pila de tarjetas.
                Las tarjetas utilizadas tienen uno de los 6 dibujos posibles (6 animales,
                6 colores, etc.), por lo que para representar todo el alfabeto los
                alumnos tendrán que utilizar patrones de varias tarjetas para representar
                cada letra. Los alumnos crean mensajes con sus sistemas y los intercambian
                con otros grupos para asegurarse de que el sistema ha funcionado como
                estaba previsto. En el debate final, la clase revisa los pros y los
                contras de los diferentes sistemas. Discuten los puntos comunes entre
                los sistemas que funcionan y reconocen que hay muchas soluciones posibles
                para este problema y que lo importante es que todos utilicen el mismo
                sistema arbitrario para comunicarse.\r"
            ASCII and Binary Representation:
              key: ASCII y representación binaria
              name: ASCII y representación binaria
              description_student: "Esta lección muestra a los alumnos un sistema
                binario formal para codificar la información: el sistema ASCII para
                representar letras y otros caracteres. Al principio de la lección,
                el profesor explica el hecho de que los ordenadores deben representar
                la información utilizando \"on\" o \"off\". A continuación, la clase
                conoce el sistema ASCII de representación de textos mediante símbolos
                binarios y practica el uso de este sistema. Por último, codifican
                sus propios mensajes utilizando ASCII.\r"
              description_teacher: "**Pregunta del día: ¿Qué sistema utilizan los
                ordenadores para representar letras y palabras?**\r\n \r\nEn esta
                lección los alumnos aprenden a utilizar su primer sistema binario
                para codificar información, el sistema ASCII para representar letras
                y otros caracteres. Al principio de la lección, el profesor explica
                el hecho de que los ordenadores deben representar la información en
                sistema binario mediante los estados de \"encendido\" o \"apagado\".
                A continuación, se muestra a los alumnos el sistema ASCII de representación
                de textos mediante símbolos binarios. Los alumnos practican el uso
                de este sistema antes de codificar su propio mensaje utilizando ASCII.
                Al final de la lección, una conversación informativa ayuda a sintetizar
                los principales objetivos de aprendizaje de la actividad."
            Representing Images:
              key: Representar imágenes
              name: Representar imágenes
              description_student: "Esta lección continúa el estudio de los sistemas
                de representación binaria, esta vez con imágenes. Se explica a la
                clase el concepto de dividir las imágenes en cuadrados o \"píxeles\",
                que pueden activarse o desactivarse individualmente para formar una
                imagen completa. Después de realizar una breve serie de desafíos utilizando
                el Widget de Pixelación, los alumnos establecen conexiones entre el
                sistema de representación de imágenes y el sistema ASCII de representación
                de texto que aprendieron en la lección anterior.\r"
              description_teacher: "**Pregunta del día: ¿Qué sistema utilizan los
                ordenadores para representar imágenes?**\r\n\r\nEn esta lección los
                alumnos aprenden cómo los ordenadores representan las imágenes. Para
                empezar la lección tienen en cuenta el objetivo de convertir toda
                la complejidad de la visión en un patrón binario. A través de una
                serie de imágenes que muestran cómo se realiza esta transformación,
                se introduce a los alumnos en el concepto de división de las imágenes
                en cuadrados o \"píxeles\" que pueden activarse o desactivarse individualmente
                para formar la imagen completa. A continuación, los alumnos realizan
                una breve serie de desafíos utilizando el Widget de Pixelación para
                dibujar imágenes en blanco y negro. Los rompecabezas están diseñados
                para llamar la atención sobre algunos de los desafíos de representar
                imágenes de esta manera. En la parte final, los alumnos establecen
                conexiones entre el sistema de representación de imágenes y el sistema
                de representación de texto que aprendieron en la lección anterior.\r"
            Representing Numbers:
              key: Representar números
              name: Representar números
              description_student: Esta lección familiariza a los alumnos con el sistema
                numérico binario. Con un conjunto de tarjetas que representan los
                valores de posición en un sistema numérico binario (base 2), la clase
                activa o desactiva los bits colocando las tarjetas boca arriba y boca
                abajo, y luego observa los números que resultan de estos diferentes
                patrones. Finalmente, el patrón se extiende a un sistema genérico
                de 4 bits.
              description_teacher: "**Pregunta del día: ¿Qué sistema utilizan los
                ordenadores para representar los números?**\r\n\r\nEn esta lección,
                los alumnos se familiarizan con el sistema numérico binario.  Con
                un conjunto de tarjetas que representan los valores de posición en
                un sistema numérico binario (base 2) mediante una colección de puntos,
                los alumnos \"activan\" o \"desactivan\" los bits poniendo las tarjetas
                boca arriba y boca abajo, y luego observan los números que resultan
                de estos diferentes patrones.  Finalmente, los alumnos amplían el
                patrón a un sistema genérico de 4 bits."
            Keeping Data Secret:
              key: Mantener los datos en secreto
              name: Mantener los datos en secreto
              description_student: "Los alumnos debaten sobre los diferentes niveles
                de seguridad que les gustaría tener para sus datos personales. Una
                vez que la clase ha comprendido la importancia de la privacidad, aprenden
                el proceso de encriptación de la información, cifrando una nota para
                un compañero y descifrando la nota del compañero. La clase concluye
                con un debate sobre la importancia de la seguridad física y digital..\r"
              description_teacher: Los estudiantes debaten sobre los diferentes niveles
                de seguridad que les gustaría que tuviesen los datos personales. Una
                vez que la clase ha comprendido la importancia de la privacidad, realiza
                una actividad de cifrado de una nota para un compañero y descifrado
                de la nota de un compañero para aprender sobre el proceso de cifrado
                de la información. La clase concluye con un debate sobre la importancia
                de la seguridad física y digital.
            Combining Representations:
              key: Combinar representaciones
              name: Combinar representaciones
              description_student: "Esta lección combina los tres tipos de sistemas
                de representación binaria (caracteres ASCII, números binarios e imágenes)
                para analizar las formas de codificar tipos de información más complejos
                en un registro. Después de ver una serie de bits y de pedirles que
                los descodifiquen, se explica a los alumnos la idea de que la comprensión
                de la información binaria requiere entender, tanto el sistema que
                se está utilizando, como el significado de la información codificada.\r"
              description_teacher: "**Pregunta del día: ¿Cómo distinguen los ordenadores
                los códigos binarios de letras, números o imágenes?**\r\n \r\nEn esta
                lección, los alumnos utilizan los tres tipos de sistemas de representación
                binaria (caracteres ASCII, número binario e imágenes) para descodificar
                la información de un registro. Después de ver una secuencia de bits
                y de pedirles que los descodifiquen, se introduce a los alumnos la
                idea de que, para entender la información binaria, deben comprender
                tanto el sistema que se utiliza como el significado de la información
                codificada. A continuación, descodifican un registro que representa
                a una mascota basándose en una estructura determinada.\r"
            Project - Create a Representation:
              key: Proyecto - Crear una representación
              name: Proyecto - Crear una representación
              description_student: "La clase diseña estructuras para representar su
                día perfecto utilizando los sistemas de representación binaria que
                han aprendido en este capítulo. Después de decidir qué piezas de información
                debe capturar el registro, los alumnos deciden cómo se interpretará
                una tarjeta perforada de bytes de información para representar esas
                piezas de información. Después, utilizan los formatos ASCII, de números
                binarios y de imágenes que han aprendido para representar sus días
                perfectos e intentan descifrar cómo es el día perfecto de un compañero.\r"
              description_teacher: En esta lección los alumnos diseñan una estructura
                para representar su día perfecto utilizando los sistemas de representación
                binarios que han aprendido en este capítulo. En primer lugar, los
                alumnos escribirán una breve descripción de su día perfecto y, a continuación,
                analizarán con un compañero cómo identificar las piezas clave de información
                que creen que podría captar un ordenador. Como clase, los alumnos
                decidirán cómo se interpretará una tarjeta perforada de bytes de información
                para representar esas piezas de información. Después, los alumnos
                utilizarán los formatos ASCII, de números binarios y de imágenes que
                han aprendido para representar sus días perfectos. Finalmente, los
                alumnos intercambian tarjetas perforadas e intentan descifrar cómo
                es el día perfecto del otro alumno. La lección termina con una reflexión.
            Problem Solving and Data:
              key: La resolución de problemas y los datos
              name: La resolución de problemas y los datos
              description_student: "Esta lección trata de cómo el proceso de resolución
                de problemas puede adaptarse a los problemas de datos. La clase tiene
                que decidir dónde necesita más recursos una ciudad. Deben encontrar
                y utilizar datos de Internet para respaldar su decisión.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar los
                datos para resolver los problemas de nuestra comunidad?**\r\n\r\nEn
                esta lección, los alumnos utilizan el proceso de resolución de problemas
                de la asignatura para resolver un problema de datos. Después de revisar
                el proceso, se plantea a la clase tomar una decisión: si una ciudad
                debe construir una biblioteca, un refugio para mascotas o un departamento
                de bomberos. Los alumnos trabajan en equipos para recopilar información
                en Internet que les ayude a decidir qué debe construirse, y luego
                utilizan esta información para construir un argumento que sirva para
                convencer al ayuntamiento de su elección. A continuación, relacionan
                lo que han hecho con el proceso de resolución de problemas que han
                utilizado a lo largo del curso, comparando el proceso general de resolución
                de problemas con su aplicación específica a los problemas de datos."
            Problem Solving with Big Data:
              key: La resolución de problemas con Big Data
              name: La resolución de problemas con Big Data
              description_student: Esta lección trata de cómo las organizaciones recogen
                y utilizan los datos para resolver problemas en el mundo real. Los
                alumnos examinan tres situaciones que podrían resolverse utilizando
                datos y hacen un intercambio de ideas sobre los tipos de datos que
                querrían utilizar para resolver cada problema, así como las estrategias
                que podrían utilizar para recopilar los datos. Cada escenario incluye
                también un vídeo sobre un servicio del mundo real que ha resuelto
                un problema similar con datos.
              description_teacher: "**Pregunta del día: ¿Cómo se recogen nuestros
                datos y por qué son útiles?**\r\n\r\nEn esta lección, los alumnos
                estudian cómo se recogen los datos y cómo los utilizan las organizaciones
                para resolver problemas en el mundo real. Se presentan a los alumnos
                tres situaciones que podrían resolverse utilizando datos y se hace
                un intercambio de ideas sobre los tipos de datos que necesitarían
                y cómo podrían recogerlos. Cada problema está diseñado para reflejar
                un servicio del mundo real que existe. Después de la aportación de
                ideas, los alumnos ven un vídeo sobre un servicio del mundo real y
                toman notas sobre los datos que recoge el servicio del mundo real
                y cómo se utilizan. Al final de la lección, los alumnos anotan si
                los datos fueron proporcionados activamente por un usuario, si se
                registraron de forma pasiva o si son recogidos por sensores.\r"
            Structuring Data:
              key: Estructurar datos
              name: Estructurar datos
              description_student: "Esta lección profundiza en la interpretación de
                los datos, incluida la forma de limpiar y visualizar conjuntos de
                datos sin procesar. En primer lugar, la clase examina cómo la presentación
                de los datos de diferentes maneras puede ayudar a la gente a entenderlos
                mejor. Después de ver cómo la limpieza y la visualización pueden ayudar
                a las personas a tomar mejores decisiones, los alumnos estudian qué
                partes de este proceso pueden automatizarse y qué partes necesitan
                ser realizadas por un operario.\r"
              description_teacher: "**Pregunta del día: ¿cómo podemos facilitar a
                los ordenadores el tratamiento de los datos?**\r\n\r\nEn esta lección,
                los alumnos profundizan en la recopilación e interpretación de datos,
                incluyendo la limpieza y visualización de los mismos. En primer lugar,
                los alumnos estudian cómo la presentación de los datos de diferentes
                maneras puede ayudar a la gente a entenderlos mejor, y luego crean
                visualizaciones de sus propios datos. A partir de los resultados de
                una encuesta sobre los ingredientes preferidos para las pizzas, los
                alumnos deben decidir qué hacer con los datos que no encajan fácilmente
                en el esquema de visualización que han elegido. Por último, los alumnos
                analizarán qué partes de este proceso pueden ser automatizadas por
                un ordenador y cuáles necesitan que una persona tome las decisiones."
            Making Decisions with Data:
              key: Tomar decisiones con datos
              name: Tomar decisiones con datos
              description_student: "Esta lección ofrece a los alumnos la oportunidad
                de practicar el proceso de resolución de problemas de datos introducido
                en la última lección. No todas las preguntas tienen respuestas correctas
                y, en algunos casos, la clase puede y debe decidir que necesita recoger
                más datos. La lección concluye con un debate sobre cómo diferentes
                personas podrían sacar diferentes conclusiones a partir de los mismos
                datos, y cómo la recogida de diferentes datos podría haber afectado
                a las decisiones que tomaron.\r"
              description_teacher: "**Pregunta del día: ¿cómo pueden los patrones
                de datos ayudar a tomar una decisión?**\r\n\r\nEn esta lección, los
                alumnos practican la toma de decisiones con datos a partir de problemas
                diseñados para que resulten familiares a los alumnos de secundaria.
                Los alumnos trabajan en grupos y debaten cómo utilizarían los datos
                presentados para tomar una decisión antes de que la clase analice
                sus opciones finales. No todas las preguntas tienen respuestas correctas
                y, en algunos casos, los alumnos pueden y deben decidir que deben
                recopilar más datos. La lección concluye con un debate sobre cómo
                diferentes personas podrían sacar diferentes conclusiones a partir
                de los mismos datos, o cómo la recopilación de diferentes datos podría
                haber afectado a las decisiones que tomaron.\r"
            Interpreting Data:
              key: Interpretar datos
              name: Interpretar datos
              description_student: "Los alumnos comienzan la clase consultando una
                encuesta sobre preferencias de pasteles en la que los encuestados
                especifican un sabor de pastel y de glaseado. Debaten cómo el conocimiento
                de la relación entre la preferencia por el pastel y el glaseado les
                ayuda a decidir mejor qué combinación recomendar. A continuación,
                se presenta a los alumnos la tabulación cruzada, que les permite representar
                gráficamente las relaciones con las distintas preferencias. Utilizan
                esta técnica para encontrar relaciones en una encuesta de preferencias,
                y luego hacen una propuesta de ideas sobre los diferentes tipos de
                problemas que este proceso podría ayudar a resolver.\r"
              description_teacher: "**Pregunta del día**: ¿Cómo pueden los patrones
                de datos ayudarnos a tomar decisiones?\r\n\r\nLos alumnos comienzan
                la lección consultando una encuesta sobre preferencias de pasteles
                que permite a los encuestados especificar tanto un sabor de pastel
                como de glaseado. Debaten cómo el conocimiento de la relación entre
                la preferencia por el pastel y el glaseado les ayuda a decidir mejor
                qué combinación recomendar. A continuación, se les presenta la tabulación
                cruzada, que permite hacer un gráfico de las relaciones entre las
                distintas preferencias. Utilizan esta técnica para encontrar relaciones
                en una encuesta de preferencias, y luego hacen un intercambio de ideas
                sobre los diferentes tipos de problemas que este proceso podría ayudar
                a resolver.\r"
            Automating Data Decisions:
              key: Automatizar las decisiones basadas en datos
              name: Automatizar las decisiones basadas en datos
              description_student: "En esta lección, los alumnos examinan un ejemplo
                sencillo de cómo podría utilizarse un ordenador para completar el
                paso de toma de decisiones del proceso de resolución de problemas
                de datos. Los alumnos tienen que crear un algoritmo que sugiera un
                lugar de vacaciones. A continuación, crean reglas, o un algoritmo,
                que un ordenador podría utilizar para tomar esta decisión automáticamente.
                Los alumnos comparten sus reglas y las decisiones que tomarían con
                los datos de la clase. A continuación, utilizan los datos de sus compañeros
                para comprobar si sus reglas tomarían la misma decisión que una persona.
                La lección concluye con un debate sobre las ventajas e inconvenientes
                de utilizar ordenadores para automatizar el proceso de resolución
                de problemas de datos.\r"
              description_teacher: "**Pregunta del día: ¿Cómo pueden los ordenadores
                ayudarnos a tomar decisiones sobre los datos?**\r\n\r\nEn esta lección,
                los alumnos ven un ejemplo sencillo de cómo podría utilizarse un ordenador
                para completar el paso de toma de decisiones del proceso de resolución
                de problemas de datos. Los alumnos tienen la tarea de crear un algoritmo
                que pueda sugerir un lugar de vacaciones. A continuación, los alumnos
                crean reglas que un ordenador podría utilizar para tomar esta decisión
                automáticamente. Los alumnos comparten sus reglas y las decisiones
                que tomarían con los datos de la clase. A continuación, utilizan sus
                reglas con los datos de sus compañeros para comprobar si sus reglas
                tomarían la misma decisión que una persona. La lección concluye con
                un debate sobre las ventajas e inconvenientes de utilizar ordenadores
                para automatizar el proceso de resolución de problemas de datos.\r"
            Project - Make a Recommendation:
              key: Proyecto - Hacer una Recomendación
              name: Proyecto - Hacer una Recomendación
              description_student: Para concluir esta unidad, la clase diseña formas
                de utilizar los datos para hacer recomendaciones o predicciones que
                ayuden a resolver un problema. En los primeros pasos, los alumnos
                hacen un intercambio de ideas, realizan una investigación sencilla
                y definen un problema de su elección. A continuación, deciden qué
                tipo de datos quieren recopilar, cómo se podrían recoger y qué uso
                se les podría dar, antes de intercambiar opiniones y hacer una presentación
                final.
              description_teacher: Para concluir esta unidad, los estudiantes diseñan
                un motor de recomendación basado en los datos de sus compañeros de
                clase que recopilaron y analizaron. Después de ver un ejemplo de una
                aplicación de recomendación, los estudiantes siguen una guía de proyecto
                para completar esta actividad de varios días. En los primeros pasos,
                los estudiantes eligen qué opción quieren ayudar al usuario a elegir
                y qué datos necesitan para dar una recomendación, crear una encuesta
                y recopilar información sobre las elecciones de sus compañeros de
                clase. Luego, interpretan los datos y utilizan lo que han aprendido
                para crear el algoritmo de recomendación. Por último, usan sus algoritmos
                para hacer recomendaciones a algunos compañeros de clase. Los estudiantes
                realizan una revisión en conjunto y hacen las mejoras necesarias en
                sus proyectos antes de preparar una presentación para la clase.

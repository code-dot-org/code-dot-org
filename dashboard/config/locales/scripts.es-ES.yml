        csd6-2020:
          title: CSD Unidad 6 - Computación física ('19-'20)
          description: La Unidad 6 explora el papel de las plataformas de hardware
            en la computación y cómo diferentes sensores pueden proporcionar entradas
            y salidas más efectivas que las del teclado, el ratón y el monitor tradicionales.
            Al usar el Laboratorio de aplicaciones y el Circuit Playground de Adafruit,
            podrás desarrollar programas que utilizan las mismas entradas y salidas
            de hardware que ves en los dispositivos inteligentes y observarás cómo
            un prototipo simple puede conducir a un producto terminado. La unidad
            concluye con un desafío de diseño en el que se utilizará Circuit Playground
            como base para innovar en tu propio diseño.
          description_short: Aprende a programar con dispositivos físicos.
          lesson_groups:

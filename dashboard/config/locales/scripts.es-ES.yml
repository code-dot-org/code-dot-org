        csd1-pilot:
          title: CSD Unidad 1 - La resolución de problemas y la computación (versión
            piloto)
          description: Resolución de Problemas y Computación es una iniciación altamente
            interactiva y colaborativa al campo de la informática, enmarcada dentro
            de la búsqueda más amplia de la resolución de problemas. Practicarás el
            uso de un proceso de resolución de problemas para abordar una serie de
            rompecabezas, desafíos y escenarios del mundo real. A continuación, aprenderás
            cómo los ordenadores introducen, emiten, almacenan y procesan información
            para ayudar a los humanos a resolver problemas.  La unidad concluye con
            un proyecto en el que diseñarás una aplicación que ayude a resolver un
            problema de tu elección.
          description_short: "  Aprenda cómo los humanos trabajan con computadoras
            para resolver problemas."
          lesson_groups:
            cspSurvey:
              display_name: Encuesta
            csd1_1:
              display_name: 'Capítulo 1: El proceso de resolución de problemas'
            csd1_2:
              display_name: 'Capítulo 2: Computadoras y resolución de problemas'
          student_description: Resolución de Problemas y Computación es una iniciación
            altamente interactiva y colaborativa al campo de la informática, enmarcada
            dentro de la búsqueda más amplia de la resolución de problemas. Practicarás
            el uso de un proceso de resolución de problemas para abordar una serie
            de rompecabezas, desafíos y escenarios del mundo real. A continuación,
            aprenderás cómo los ordenadores introducen, emiten, almacenan y procesan
            información para ayudar a los humanos a resolver problemas.  La unidad
            concluye con un proyecto en el que diseñarás una aplicación que ayude
            a resolver un problema de tu elección.
        csd2-pilot:
          title: CSD Unidad 2 - Desarrollo web ('19-'20)
          description: En la Unidad 2, aprenderás cómo crear y compartir el contenido
            en tus propias páginas web. Después de decidir qué contenido deseas compartir
            con los demás, aprenderás a estructurar y diseñar tus páginas mediante
            HTML y CSS. También practicarás valiosas habilidades de programación,
            como depurar y comentar. Al final de la unidad, tendrás un sitio web personal
            que podrás publicar en Internet.
          description_short: " Aprende a crear tu propio sitio web en el Laboratorio
            web."
          lesson_groups:

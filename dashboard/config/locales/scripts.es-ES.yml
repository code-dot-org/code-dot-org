            y la iteración. Utilizarás operadores de fundición y métodos de la clase
            `Math` mientras evalúas expresiones y realizas cálculos, incluyendo la
            implementación del carácter aleatorio en las decisiones y comportamientos
            del programa. Mientras trabajas con expresiones booleanas compuestas y

                información desde sus Circuit Playgrounds.
            Getting Properties:
              name: Obtener propiedades
              description_student: Esta lección presenta a los estudiantes el bloque
                getProperty, que les permite acceder a las propiedades de diferentes
                elementos a través del código. Los estudiantes primero usan el bloque
                para practicar y determinar lo que el usuario ha ingresado en varios
                elementos de la interfaz de usuario. Luego, los estudiantes usan getProperty
                y setProperty junto con los patrones del contador para que los elementos
                se muevan a través de la pantalla. También se presentan el deslizador,
                un nuevo elemento de pantalla, y onChange, un nuevo disparador de
                eventos.
              description_teacher: Esta lección presenta a los estudiantes el bloque
                `getProperty`, que les permite acceder a las propiedades de diferentes
                elementos a través del código. Los estudiantes primero usan el bloque
                para practicar y determinar lo que el usuario ha ingresado en varios
                elementos de la interfaz de usuario. Luego, los estudiantes usan `getProperty`
                y `setProperty` junto con los patrones del contador para que los elementos
                se muevan a través de la pantalla. También se presentan el deslizador,
                un nuevo elemento de pantalla, y `onChange`, un nuevo disparador de
                eventos.
            The Program Design Process:
              name: El proceso de diseño de programas
              description_student: Esta lección presenta a los estudiantes el proceso
                que usarán para diseñar programas propios a lo largo de esta unidad.
                Este proceso se centra en una guía de proyecto que pide a los estudiantes
                que esbocen sus pantallas, identifiquen elementos del Circuit Playground
                a utilizar, definan variables y describan eventos antes de que empiecen
                a programar. Este proceso es similar al proceso de diseño de juegos
                que utilizamos en la Unidad 3. En esta lección, los estudiantes comienzan
                por un "juego de la cuerda" donde se oculta el código. Debaten sobre
                cómo tendrían que ser los componentes del tablero, los eventos y las
                variables para crear el programa. Luego, se les da una guía de proyecto
                terminado que muestra una forma de implementar el proyecto. Los estudiantes
                realizan este proceso a través de una serie de niveles. Al final de
                la lección, tienen la oportunidad de hacer mejoras al programa para
                personalizarlo.
              description_teacher: Esta lección presenta a los estudiantes el proceso

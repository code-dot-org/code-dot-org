            The Problem Solving Process:
              key: El proceso de resolución de problemas
              name: El proceso de resolución de problemas
              description_student: "**Pregunta del día: ¿Cuáles son algunos de los
                pasos comunes que podemos utilizar para resolver diferentes tipos
                de problemas?**\r\n\r\nEsta lección introduce el proceso formal de
                resolución de problemas que la clase utilizará a lo largo del año:
                Definir - Preparar - Intentar - Reflexionar. La clase relaciona estos
                pasos con el problema de la lección anterior, luego con un problema
                que se les da bien resolver y, por último, con un problema que quieren
                mejorar. Al final de la lección, la clase recopila una lista de estrategias
                generalmente útiles para cada paso del proceso, para colocarlas en
                carteles que se utilizarán a lo largo de la unidad y del año."
              description_teacher: "**Pregunta del día: ¿Cuáles son algunos de los
                pasos comunes que podemos utilizar para resolver diferentes tipos
                de problemas?**\r\n\r\nEsta lección introduce el proceso formal de
                resolución de problemas que los alumnos utilizarán a lo largo del
                año: Definir - Preparar - Probar - Reflexionar. La lección comienza
                pidiendo a los alumnos que realicen una aportación de ideas sobre
                los diferentes tipos de problemas que se encuentran en la vida cotidiana.
                A continuación, se muestran a los alumnos los cuatro pasos del proceso
                de resolución de problemas y se trabaja con ellos para relacionar
                estos pasos abstractos con sus experiencias reales de resolución de
                problemas. En primer lugar, los alumnos relacionan estos pasos con
                las actividades relacionadas con los problemas de la lección anterior,
                luego con un problema que se les dé bien y, por último, con un problema
                que quieran mejorar. Al final de la lección, la clase recopila una
                lista de estrategias generalmente útiles para cada paso del proceso
                que se colocan en carteles que se utilizarán a lo largo de la unidad
                y del año."
            Exploring Problem Solving:
              key: Exploración de la resolución de problemas
              name: Exploración de la resolución de problemas
              description_student: "**Pregunta del día: ¿Cómo podemos aplicar el proceso
                de resolución de problemas a muchos tipos diferentes de problemas?**\r\n\r\nEn
                esta lección, la clase aplica el proceso de resolución de problemas
                a tres problemas diferentes: una sopa de letras, la disposición de
                los asientos para una fiesta de cumpleaños y la planificación de un
                viaje. Los problemas se vuelven cada vez más complejos y poco definidos
                para destacar cómo el proceso de resolución de problemas es especialmente
                útil cuando se abordan estos tipos de problemas.\r"
              description_teacher: "**Pregunta del día: ¿Cómo podemos aplicar el proceso
                de resolución de problemas a muchos tipos diferentes de problemas?**\r\n\r\nEn
                esta lección los alumnos aplican el proceso de resolución de problemas
                a tres problemas diferentes para comprender mejor el valor de cada
                paso. Resolverán una sopa de letras, organizarán los asientos para
                una fiesta de cumpleaños y rediseñarán un aula. Los problemas se vuelven
                cada vez más complejos y mal definidos para destacar cómo el proceso
                de resolución de problemas es especialmente útil cuando se abordan
                estos tipos de problemas. La lección concluye con la reflexión de
                los alumnos sobre su experiencia con el proceso de resolución de problemas.
                Justificarán la inclusión de cada paso y harán una serie de preguntas
                o estrategias que puedan ayudarles a definir mejor los problemas abiertos,
                ya que éste suele ser el paso más crítico.\r\n\r\nEs probable que
                esta lección requiera dos periodos de clase o más para completarla.
                Los dos primeros problemas pueden caber en un solo período de clase,
                pero el tercero deberá trasladarse a un segundo día.\r\n\r\n\r\n**También
                hay versiones alternativas de esta lección.** \r\n\r\n\n* [Tema Animal](../12/)\r\n\n*
                [Tema Juegos](../13/)"
            What is a Computer?:
              key: "¿Qué es una computadora?"
              name: "¿Qué es una computadora?"
              description_student: "**Pregunta del día: ¿Qué es un ordenador?**\r\n\r\nEn
                esta lección, la clase elabora una definición preliminar de ordenador.
                Tras una serie de intercambio de ideas sobre las posibles definiciones
                de ordenador, la clase trabaja en grupos para clasificar las imágenes
                en categorías de \"es un ordenador\" o \"no es un ordenador\" en un
                póster, y explican sus motivaciones para elegir algunas de las categorizaciones
                más difíciles. A continuación, el profesor presenta una definición
                de ordenador y permite que los grupos revisen sus carteles de acuerdo
                con la nueva definición.\r"
              description_teacher: "En esta lección, los estudiantes desarrollan una
                definición preliminar de lo que es una computadora. Para comenzar
                la lección, la clase aportará ideas sobre las posibles definiciones
                de una computadora y volcará los resultados en la pizarra. Luego,
                los estudiantes trabajarán en grupos para clasificar las imágenes
                como “es una computadora“ o “no es una computadora“ en un cartel de
                papel. Los grupos colocarán sus carteles en el aula y explicarán brevemente
                sus motivos para elegir algunas de las clasificaciones más difíciles.
                Luego, el docente presentará una definición de lo que es una computadora
                y dejará que los estudiantes revisen sus carteles de acuerdo con la
                nueva definición.\r "
            Input and Output:
              key: Entrada y salida
              name: Entrada y salida
              description_student: "**Pregunta del día: ¿Cómo utilizan los ordenadores
                la entrada y la salida para obtener y dar la información que necesitan
                para resolver problemas?**\r\n\r\n\r\nEn esta lección, la clase tiene
                en cuenta cómo los ordenadores obtienen y dan información al usuario
                mediante entradas y salidas. Después de tener en cuenta qué información
                necesitarían para resolver un \"problema de pensamiento\", la clase
                identifica las entradas y salidas de ese proceso. A continuación,
                exploran una serie de aplicaciones y determinan las entradas y salidas
                de cada una de ellas."
              description_teacher: "**Pregunta del día: ¿Cómo utilizan los ordenadores
                la entrada y la salida para obtener y dar la información que necesitan
                para resolver problemas?**\r\n\r\nEn esta lección los alumnos tienen
                en cuenta cómo los ordenadores obtienen y dan información al usuario
                a través de entradas y salidas.  Los alumnos primero tienen en cuenta
                la información que necesitarían para resolver un \"problema de pensamiento\",
                y luego utilizan esa información para elaborar una recomendación.
                \ A continuación, identifican las entradas y salidas de ese proceso.
                \ Después, los alumnos tienen en cuenta una aplicación que lleva a
                cabo el mismo proceso y determinan cómo entra y sale la información
                de esa aplicación.  Por último, tienen en cuenta otros tipos de entradas
                y salidas que los ordenadores pueden utilizar para ayudar a resolver
                problemas."
            Processing:
              key: Procesamiento
              name: Procesamiento
              description_student: "**Pregunta del día: ¿Cuáles son las diferentes
                formas en que los ordenadores pueden procesar la información?**\r\n\r\nEsta
                lección presenta cuatro tipos de procesamiento que la clase utilizará
                a lo largo del curso. A través de una serie de aplicaciones, la clase
                explora cómo se utiliza el procesamiento para convertir la entrada
                en salida. Al final, la clase hace una aportación de ideas sobre más
                tipos de procesamiento de aplicaciones que serían útiles.\r"
              description_teacher: Los estudiantes completan dos actividades sin conexión
                de clasificación de naipes para explorar el significado del procesamiento
                y su relación con la resolución de problemas. La primera actividad
                tiene cierta dificultad y se utiliza para introducir una definición
                de alto nivel del procesamiento. La siguiente presenta más dificultades,
                que obligan a los estudiantes a desarrollar un algoritmo que siempre
                procesará los naipes con éxito. Los estudiantes desarrollan, prueban
                y comparten una y otra vez sus algoritmos con los compañeros de clase.
                A partir de un debate de cierre, los estudiantes tienen que reflexionar
                sobre los diferentes tipos de resolución de problemas que utilizan
                en estas actividades y el valor de producir un algoritmo para resolver
                un problema.
            Storage:
              key: Almacenamiento
              name: Almacenamiento
              description_student: "**Pregunta del día: ¿Por qué el almacenamiento
                es una parte importante del proceso informático?**\r\n\r\nEsta lección
                cubre la última parte del modelo de computación del capítulo: el almacenamiento.
                La clase interactúa con varias aplicaciones diferentes, determinando
                qué información debe almacenarse para más adelante y por qué. A continuación,
                se presenta el modelo de entrada-salida-almacenamiento-procesamiento
                de la informática en su totalidad, y la clase reflexiona sobre cómo
                varias aplicaciones utilizan cada uno de los componentes, y cómo el
                modelo influye en si algo debe considerarse o no un ordenador.\r"
              description_teacher: |-
                **Pregunta del día: ¿Por qué el almacenamiento es una parte importante del proceso informático?**

                Esta lección introduce el último componente del modelo de computación de la unidad: el almacenamiento.  Después de probar una aplicación de "selección de ropa", los alumnos discuten qué información debería almacenarse en la aplicación en lugar de introducirla cada vez que se ejecuta la aplicación.  A continuación, observan una serie de aplicaciones y utilizan sus decisiones sobre lo que debería almacenarse para crear directrices con el fin de decidir qué información almacenar.  A continuación, repasan los cuatro componentes del modelo de computación de este capítulo: entrada, salida, almacenamiento y procesamiento.  A continuación, tienen una última oportunidad para revisar sus decisiones sobre los elementos que deben clasificarse como "ordenador", tomadas anteriormente en el capítulo.  La lección termina con una reflexión sobre sus propias ideas de aplicaciones y sobre cómo se podría utilizar el almacenamiento.
            Project - Propose an App:
              key: Proyecto - Propuesta de aplicación
              name: Proyecto - Propuesta de aplicación
              description_student: "**Pregunta del día:  ¿Cómo puede ayudarnos el
                modelo IOSP a diseñar una aplicación que resuelva un problema?**\r\n\r\nPara
                concluir el estudio del proceso de resolución de problemas y el modelo
                de entrada/salida/almacén/proceso de un ordenador, la clase propone
                aplicaciones diseñadas para resolver problemas del mundo real. Este
                proyecto se lleva a cabo durante varios días y culmina con la presentación
                de un póster en el que los alumnos destacan las características de
                sus aplicaciones. El proyecto está diseñado para ser completado en
                parejas, aunque puede ser completado individualmente.\r"
              description_teacher: Para concluir el estudio del proceso de resolución
                de problemas y el modelo de entrada/salida/almacenamiento/procesamiento
                de una computadora, los estudiantes propondrán aplicaciones diseñadas
                para resolver un problema del mundo real. Este proyecto se completará
                en varios días y tendrá como resultado la creación por parte de los
                estudiantes de un cartel que destaca las características de sus aplicaciones
                y que será presentado a sus compañeros de clase. La guía del proyecto
                aporta instrucciones paso a paso para los estudiantes y los ayuda
                a organizar sus pensamientos. El proyecto está diseñado para completarse
                en parejas, aunque se puede hacer individualmente.

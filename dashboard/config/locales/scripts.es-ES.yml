        csp4-2021:
          title: Variables, Condicionales y Funciones ('21-'22)
          description: Esta unidad explora cómo las variables, las condicionales y
            las funciones permiten el diseño de aplicaciones cada vez más complejas.
            Aprende a programar con estos tres nuevos conceptos a través de una secuencia
            de actividades colaborativas. A continuación, construye tu propia aplicación
            de toma de decisiones para compartirla con tus amigos y ayudarles a tomar
            una decisión.
          description_short: Aprende a crear aplicaciones que almacenen información,
            tomen decisiones y mantengan el código organizado.
          lesson_groups:
            csp_variables:
              display_name: Variables
              description: |-
                ### Filosofía y Pedagogía de la Unidad

                -   Esta unidad es la primera experiencia de los alumnos con la secuencia de lecciones Explorar, Investigar, Practicar, Hacer, o EIPM. Este enfoque estructurado de la enseñanza de la programación se trata en detalle en la guía del plan de estudios. Recomendamos encarecidamente ver la [serie de vídeos que la acompañan](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeqEl6MN7c2KyM3gdBSo8t3) para entender mejor cómo debe ser la EIPM en el aula. Cuando se utiliza eficazmente, apoya el aprendizaje profundo de los contenidos y ayuda a mantener una cultura de colaboración en el aula, incluso cuando se pasa a conceptos de programación más complejos.

                -   Un objetivo importante de este curso es capacitar a los alumnos para diseñar y construir proyectos de forma independiente. El PT de Creación en la Unidad 8 ofrece a los alumnos una enorme libertad para diseñar y construir proyectos, e incluso en esta unidad se inicia el escalonamiento hacia ese objetivo. Las secuencias individuales de lecciones de EIPM preparan gradualmente a los alumnos para proyectos Make independientes y de gran alcance. El proyecto de la unidad tiene algunos requisitos, pero los alumnos tienen gran libertad para elegir el diseño, el tema y la ejecución de sus ideas. A medida que enseñe la unidad, busque las oportunidades para fomentar las habilidades y los conocimientos que los alumnos necesitarán para abordar el proyecto de la unidad de forma creativa e independiente.

                ### Evaluación y Proyectos Principales

                En el proyecto de la unidad se pide a los alumnos que diseñen una aplicación que haga una recomendación basada en la información de los usuarios. Los alumnos tienen una gran libertad para elegir su tema, diseñar su interfaz de usuario y decidir cómo programar el comportamiento de su aplicación. Los alumnos presentan su aplicación, la guía del proyecto y las respuestas escritas a las preguntas de reflexión sobre el diseño de la aplicación y el proceso de desarrollo que han utilizado para crearla. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.

                ### Conexiones AP

                Esta unidad y el proyecto de la unidad ayudan a construir los entendimientos duraderos que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de "Estándares" para esta unidad.
                AP® es una marca registrada de College Board.

                -   CRD-2: Los desarrolladores crean e innovan utilizando un proceso de diseño iterativo que se centra en el usuario, que incorpora ciclos de implementación/retroalimentación y que deja un amplio espacio para la experimentación y la toma de riesgos.
                -   AAP-1: Para encontrar soluciones específicas a problemas generalizables, los programadores representan y organizan los datos de múltiples maneras.
                -   AAP-2: La forma en que se secuencian y combinan las sentencias en un programa determina el resultado calculado. Los programas incorporan construcciones de iteración y selección para representar la repetición y tomar decisiones para manejar valores de entrada variados.
                -   AAP-3: Los programadores dividen los problemas en partes más pequeñas y manejables. Al crear procedimientos y aprovechar los parámetros, los programadores generalizan procesos que pueden reutilizarse. Los procedimientos permiten a los programadores recurrir a código existente que ya ha sido probado, lo que les permite escribir programas más rápidamente y con más confianza.

                Esta unidad incluye contenidos de los siguientes temas del marco de principios de AP CS. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).

                -   1.4 Identificación y corrección de errores

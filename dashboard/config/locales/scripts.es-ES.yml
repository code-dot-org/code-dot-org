          description: Esta unidad es una rápida exploración de cómo los informáticos
            diseñan algoritmos para resolver problemas y cómo analizan la velocidad
            de diferentes algoritmos. Aprende sobre el concepto de eficiencia algorítmica
            a través de una variedad de actividades prácticas y descubre cómo se está
            aplicando en la informática moderna.

            The Circuit Playground_:
              name: The Circuit Playground
              description_student: Conoce el Circuit Playground, el tablero de circuitos
                que se utilizará a lo largo de esta unidad. Con el Laboratorio de
                aplicaciones, podrás desarrollar programas que utilicen el Circuit
                Playground para generar resultados.
              description_teacher: En esta lección, los estudiantes tendrán su primera
                oportunidad de escribir programas que utilicen el Circuit Playground.
                Después de realizar una inspección visual del tablero y crear hipótesis
                sobre posibles funcionalidades, los estudiantes trabajan en línea,

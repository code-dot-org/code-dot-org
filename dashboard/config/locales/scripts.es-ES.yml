        pre-express-2021:
          title: Curso Express para prelectores (2019)
          description: Aprende los fundamentos de las ciencias de la computación y
            la seguridad en Internet. Al final del curso, crea tu propio juego o historia
            para compartir.
          description_short: Una introducción a las ciencias de la computación para
            prelectores, que combina lo mejor de nuestros cursos para educación preescolar
            y primer grado.
          description_audience: De 4 a 8 años
          lessons:
            Learn to Drag and Drop:
              key: Aprende a arrastrar y soltar
              name: Aprende a arrastrar y soltar
              description_student: Haz clic y arrastra para terminar los desafíos.
              description_teacher: Esta lección dará a los estudiantes una idea de
                qué esperar cuando se dirigen al laboratorio de computación. Comienza
                con un breve debate sobre los modales en un laboratorio de computación
                y continúa con el uso de una computadora para completar desafíos en
                línea.
            Sequencing with Scrat:
              key: Secuencias con Scrat
              name: Secuencias con Scrat
              description_student: Programa a Scrat para que llegue hasta la bellota.
              description_teacher: Esta lección dará a los estudiantes una idea de
                qué esperar cuando se dirigen al laboratorio de computación. Comienza
                con un breve debate sobre los modales en un laboratorio de computación
                y continúa con el uso de una computadora para completar desafíos en
                línea.
            Programming in with Angry Birds:
              key: Programación con Angry Birds
              name: Programación con Angry Birds
              description_teacher: A partir de los personajes de La Era de Hielo,
                los estudiantes desarrollarán algoritmos secuenciales que les permitirán
                mover a Scrat desde un lado del laberinto hacia la bellota que se
                encuentra al otro lado. Para ello, apilarán bloques de código en una
                secuencia lineal, lo que hará que el pájaro se mueva derecho y gire
                a la izquierda o a la derecha.
            Programming with Rey and BB-8:
              key: Programación con Rey y BB-8
              name: Programación con Rey y BB-8
              description_teacher: En esta lección, los estudiantes usarán sus nuevas
                habilidades de programación de formas más complejas para recorrer
                un camino difícil con BB-8.
            Programming in Harvester:
              key: Programación con la cosechadora
              name: Programación con la cosechadora
              description_student: Ayuda a la Cosechadora a recoger vegetales a lo
                largo del camino.
              description_teacher: 'Los estudiantes aplicarán los conceptos de programación
                que han aprendido en el ambiente de la Cosechadora. Ahora, además
                de llevar al personaje hacia una meta, los estudiantes tienen que
                recolectar maíz mediante un nuevo bloque. Continuarán con el desarrollo
                de las habilidades de algoritmo secuencial y comenzarán a usar el
                proceso de depuración. '
            Loops with Scrat:
              key: Bucles con Scrat
              name: Bucles con Scrat
              description_student: Usa los bucles para ayudar a Scrat a cubrir más
                terreno.
              description_teacher: En esta lección de **construcción de habilidades**,
                los alumnos practicarán el concepto de bucles en rompecabezas de programación
                donde el objetivo es ayudar a la ardilla a llegar hasta la bellota.
            Loops with Laurel:
              key: Bucles con Laurel
              name: Bucles con Laurel
              description_teacher: En esta lección, los estudiantes continúan aprendiendo
                el concepto de bucles. Aquí, Laurel la Aventurera utiliza bucles para
                recolectar tesoros en cuevas abiertas. Se introduce un nuevo bloque
                `obtener tesoro` que la ayudará en su recorrido.
            Ocean Scene with Loops:
              key: Escena del océano con bucles
              name: Escena del océano con bucles
              description_student: Usa bucles y patrones para finalizar las imágenes.
              description_teacher: En cuanto a los bucles, los estudiantes aprenden
                a dibujar imágenes mediante bucles de secuencias simples de instrucciones.
                En la actividad conectada anterior, los bucles se utilizaron para

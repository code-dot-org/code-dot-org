        course1:
          title: Curso 1
          description: El Curso 1 esta diseñado para permitir a los lectores primerizos
            crear programas informáticos que les ayuden a aprender a colaborar con
            otros, desarrollar habilidades de solución de problemas, y perseverar
            en tareas difíciles. Para el final de este curso, los estudiantes crean
            su propio juego personalizado o historia que podrán compartir. Recomendado
            para primer grado de primaria.
          description_short: Introducción a las ciencias de la computación para primeros
            lectores.
          description_audience: Edades de 4 a 6 años
          student_description: El Curso 1 esta diseñado para permitir a los lectores
            primerizos crear programas informáticos que les ayuden a aprender a colaborar
            con otros, desarrollar habilidades de solución de problemas, y perseverar
            en tareas difíciles. Para el final de este curso, los estudiantes crean
            su propio juego personalizado o historia que podrán compartir. Recomendado
            para primer grado de primaria.
        course2:
          title: Curso 2
          description: El Curso 2 está diseñado para estudiantes que pueden leer y
            no tienen experiencia previa en programación. En este curso los estudiantes
            crearán programas para resolver problemas y desarrollar juegos interactivos
            o historias que pueden compartir. Se recomienda para los grados 2-5.
          description_short: Introducción a la informática para estudiantes que saben
            leer.
          description_audience: Más de 6 años (debe saber leer)
          student_description: El Curso 2 está diseñado para estudiantes que pueden
            leer y no tienen experiencia previa en programación. En este curso los
            estudiantes crearán programas para resolver problemas y desarrollar juegos
            interactivos o historias que pueden compartir. Se recomienda para los
            grados 2-5.
        course3:
          title: Curso 3
          description: El Curso 3 está diseñado para los estudiantes que ya han completado
            el Curso 2. Los estudiantes profundizarán en los temas de programación
            introducidos en los cursos anteriores para crear soluciones flexibles
            a problemas más complejos. Al final de este curso, los estudiantes crean
            historias y juegos interactivos que pueden compartir con cualquier persona.
            Recomendado para los grados 4-5.
          description_short: Profundiza aún más en la programación mientras desarrollas
            historias y juegos interactivos. Este curso es una continuación del Curso
            2.
          description_audience: Edades de 8 a 18 años

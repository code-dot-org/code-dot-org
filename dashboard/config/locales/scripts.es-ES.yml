        csppostap-2018:
          title: Post AP - Herramientas de datos ('18-'19)
          description: "En el primer capítulo de esta unidad, los alumnos desarrollan
            habilidades para interpretar datos visuales y utilizar herramientas de
            hoja de cálculo y visualización para crear sus propios artefactos digitales.
            \ A través de un proyecto continuo -el \"rastreador de datos de la clase\"-
            los estudiantes aprenden a recopilar y limpiar datos, y a utilizar algunas
            herramientas comunes para calcular agregaciones y crear visualizaciones.
            \n\nEl segundo capítulo explora la importancia de los datos dentro de
            las aplicaciones. El Laboratorio de Aplicaciones cuenta con una serie
            de herramientas que permiten recopilar y utilizar datos en las aplicaciones.
            El segundo capítulo ofrece una visión general de cómo funcionan estas
            herramientas, una muestra de proyectos de ejemplo que pueden construirse
            utilizando estas herramientas, y un espacio en el que construir y presentar
            un proyecto final."
          description_short: Aprende a recolectar y utilizar datos en aplicaciones
            del Laboratorio de aplicaciones.
          lesson_groups:
            csp_postap_1:
              display_name: 'Capítulo 1: Manipulación y visualización de datos'

          title: Datos y Sociedad ('21-'22)
          description: |-
            La Unidad 5 trata de la importancia de los datos en la resolución de problemas y destaca cómo los ordenadores pueden ayudar en este proceso. El primer capítulo explora los diferentes sistemas utilizados para representar la información en un ordenador, así como los retos y ventajas que plantea su uso. En el segundo capítulo aprenderás cómo se utilizan las colecciones de datos para resolver problemas y cómo los ordenadores ayudan a automatizar los pasos de este proceso. El capítulo concluye considerando cómo se puede aplicar el proceso de resolución de problemas con datos a un área de tu elección.

            **Guía de Implementación para la Unidad 5**


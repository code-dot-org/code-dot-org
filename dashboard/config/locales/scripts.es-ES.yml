        csppostap-2019:
          title: Post AP - Herramientas de datos ('19-'20)
          description: "En el primer capítulo de esta unidad, los alumnos desarrollan
            habilidades para interpretar datos visuales y utilizar herramientas de
            visualización y hojas de cálculo para crear sus propios artefactos digitales.
            A través de un proyecto en curso, el \"rastreador de datos de clase\",
            los estudiantes aprenden a recopilar y limpiar datos, y utilizar algunas
            herramientas comunes para calcular agregaciones y crear visualizaciones.
            \r\n\r\nEl segundo capítulo explora la importancia de los datos dentro
            de las aplicaciones. El Laboratorio de aplicaciones tiene una serie de
            herramientas que te permiten recopilar y utilizar datos en tus aplicaciones.
            Este capítulo proporciona una descripción general de cómo funcionan estas
            herramientas, una muestra de ejemplos de proyectos que se pueden crear
            con estas herramientas y un espacio en el que se puede crear y enviar
            un proyecto final."
          description_short: Aprende a recolectar y utilizar datos en aplicaciones
            del Laboratorio de aplicaciones.

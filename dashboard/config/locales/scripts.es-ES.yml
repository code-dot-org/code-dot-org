        csp4-2021:
          title: CSP Unidad 4 - Variables, Condicionales y Funciones ('21-'22)
          lessons:
            Variables Explore:
              key: Variables Explorar
              name: Variables Explorar
              description_student: Desarrolla un modelo mental de cómo la información
                es almacenada y procesada por los programas.
              description_teacher: Para comenzar la lección, los alumnos exploran
                aplicaciones de ejemplo similares a las que podrán construir al final
                de la unidad. A continuación, los alumnos llevan a cabo una actividad
                sin conexión con bolsas de plástico y notas adhesivas para construir
                un modelo mental de cómo se utilizan las variables para mover y almacenar
                información. La lección finaliza con un debate de síntesis y los alumnos
                añaden el vocabulario clave a su diario.
            Variables Investigate:
              key: Investigar variables
              name: Investigar variables
              description_student: Investiga y modifica aplicaciones de ejemplo que
                utilizan variables y aprende patrones de programación comunes con
                variables.
              description_teacher: 'En esta lección los alumnos trabajan con sus compañeros
                para investigar varias versiones de la "App del termostato" para entender
                cómo las variables almacenan y actualizan la información. Para empezar,
                los alumnos examinan una versión de la aplicación en la que la temperatura
                mostrada cambia cada vez que se pulsa un botón. Las dos versiones
                siguientes de la aplicación demuestran cómo las variables pueden almacenar
                cadenas. Los alumnos aprenden sobre los patrones que están observando,
                concretamente el "Patrón de contador con suceso" y el "Patrón de variables
                con concatenación de cadenas". Para concluir la lección, los alumnos
                repasan y comentan los patrones de programación que utilizarán en
                los programas que escriban. '
            Variables Practice:
              key: Variables Practicar
              name: Variables Practicar
              description_student: Practica la programación con variables a través
                de un conjunto de rompecabezas de programación.
              description_teacher: En esta lección los alumnos pasan la mayor parte
                del tiempo, practicando el uso de las habilidades y procesos que han
                aprendido sobre las variables. Al final de la lección, los alumnos
                discuten las principales cosas de las que se han dado cuenta y sobre
                las que todavía tienen preguntas al concluir esta lección.
            Variables Make:
              key: Variables Crear
              name: Variables Crear
              description_student: Practica la creación de una aplicación que utilice
                variables y patrones de programación con variables.
              description_teacher: Utilizando patrones de programación y un enfoque
                paso a paso, los alumnos crean su propia versión de la aplicación
                "Photo Liker". Al principio de la lección los alumnos pueden explorar
                una versión operativa de la aplicación. A continuación, se les dan
                los elementos de diseño de la aplicación, pero comienzan con una pantalla
                en blanco. Una progresión de niveles guía a los alumnos en los pasos
                de alto nivel que deben utilizar para desarrollar su aplicación, pero
                les deja decidir cómo escribir el código. Al final, los alumnos presentan
                sus aplicaciones, que pueden ser evaluadas mediante una rúbrica.
            Conditionals Explore:
              key: Condicionales Explorar
              name: Condicionales Explorar
              description_student: Desarrolla un modelo mental de cómo los ordenadores
                toman decisiones.
              description_teacher: 'Los alumnos aprenden los fundamentos de las condicionales
                a través de una actividad desconectada en la que se utilizan las notas
                adhesivas y las bolsas de plástico de la lección "Explorar las variables".
                Los diagramas de flujo se introducen como una forma de entender cómo
                los ordenadores toman decisiones utilizando expresiones booleanas. '
            Conditionals Investigate:
              key: Condicionales Investigar
              name: Condicionales Investigar
              description_student: Investiga y modifica aplicaciones de ejemplo que
                utilizan condicionales y aprende patrones de programación comunes
                con condicionales.
              description_teacher: En esta lección, los alumnos trabajan con sus compañeros
                para investigar tres versiones de la "Aplicación del termostato" para
                comprender cómo las expresiones booleanas y las sentencias condicionales
                permiten a los programas tomar decisiones. En cada investigación guiada,
                los alumnos ven primero un breve vídeo sobre un concepto, luego utilizan
                una aplicación en funcionamiento para predecir cómo funcionan las
                nuevas funciones, después investigan el código para ver cómo se implementan
                esas funciones y, finalmente, modifican el código para añadir funciones
                ampliadas. Para concluir la lección, los alumnos repasan y discuten
                patrones comunes de programación con condicionales.
            Conditionals Practice:
              key: Condicionales Practicar
              name: Condicionales Practicar
              description_student: Practica la programación con condicionales a través
                de un conjunto de rompecabezas de programación.
              description_teacher: En esta lección los alumnos pasan la mayor parte
                del tiempo practicando el uso de las habilidades y procesos que han
                aprendido sobre las condicionales. Al final de la lección, los alumnos
                comentan los principales aspectos de los que se han dado cuenta y
                sobre los que todavía tienen preguntas al concluir esta lección.
            Conditional Make:
              key: Condicionales Crear
              name: Condicionales Crear
              description_student: Practica la creación de una aplicación que utilice
                condicionales y patrones de programación con condicionales.
              description_teacher: Utilizando patrones de programación y un enfoque
                paso a paso, los alumnos crean su propia versión de una aplicación
                generadora de entradas para museos. Al principio de la lección, los
                alumnos pueden explorar una versión en funcionamiento de la aplicación.
                A continuación, se les proporcionan los elementos de diseño de la
                aplicación, pero comienzan con una pantalla en blanco. Una progresión
                de niveles guía a los alumnos en los pasos de alto nivel que deben
                utilizar para desarrollar su aplicación, pero les deja decidir cómo
                escribir el código. Al final, los alumnos presentan sus aplicaciones,
                que pueden ser evaluadas mediante una rúbrica.
            Functions Explore / Investigate:
              key: Funciones Explorar / Investigar
              name: Funciones Explorar / Investigar
              description_student: 'Desarrolla un modelo mental que mediante el uso
                de las funciones pueda sustituir al código repetido. Investiga y modifica
                aplicaciones de ejemplo que utilizan funciones. '
              description_teacher: Los alumnos comienzan la lección considerando dos
                formas de escribir la letra de una canción, una que incluye mucho
                texto repetido y otra que no. Después de explorar este ejemplo, los
                alumnos completan una serie de actividades de investigación en las
                que se han utilizado funciones para eliminar el código repetido de
                un programa. Al final de la lección los alumnos discuten el concepto
                de función para sintetizar su aprendizaje y añadir definiciones a
                su diario.
            Functions Practice:
              key: Funciones Practicar
              name: Funciones Practicar
              description_student: Practica la programación con funciones a través
                de un conjunto de rompecabezas de programación.
              description_teacher: En esta lección los alumnos pasan la mayor parte
                del tiempo practicando el uso de las habilidades y procesos que han
                aprendido sobre las funciones. Al final de la lección, los alumnos
                analizan las preguntas que les quedan por resolver en previsión de
                su proyecto "Make" de la lección siguiente.
            Functions Make:
              key: Funciones Crear
              name: Funciones Crear
              description_student: Practica la creación de una aplicación que utilice
                funciones y patrones de programación con funciones.
              description_teacher: Utilizando patrones de programación y un enfoque
                paso a paso, los alumnos crean su propia versión de la aplicación
                "Creador de Cotizaciones". Al principio de la lección, los alumnos
                pueden explorar una versión en funcionamiento de la aplicación. A
                continuación, se les dan los elementos de diseño de la aplicación,
                pero comienzan con una pantalla en blanco. Los alumnos utilizan una
                guía de actividades para seguir los pasos de alto nivel que deben
                utilizar para desarrollar su aplicación, pero se les permite que decidan
                cómo escribir el código. Al final, los alumnos presentan sus aplicaciones,
                que pueden ser evaluadas mediante una rúbrica.
            Project - Decision Maker App Part 1:
              key: Proyecto - Aplicación de toma de decisiones - Parte 1
              name: Proyecto - Aplicación de toma de decisiones - Parte 1
              description_student: Crea una aplicación desde cero que utilice variables,
                condicionales y funciones que ayude a un usuario a tomar una decisión.
              description_teacher: Utilizando una guía de planificación de proyectos,
                los alumnos trabajan en las etapas de creación de una aplicación desde
                cero. Es el primer día de un proyecto de tres días. Esta lección está
                dedicada a la fase de planificación.
            Project - Decision Maker App Part 2:
              key: Proyecto - Aplicación de toma de decisiones - Parte 2
              name: Proyecto - Aplicación de toma de decisiones - Parte 2
              description_student: Crea una aplicación desde cero que utilice variables,
                condicionales y funciones que ayude a un usuario a tomar una decisión.
              description_teacher: 'Los alumnos traducen los planes que documentaron
                en la Parte 1 de la Práctica PT a un programa de trabajo en el Laboratorio
                de Aplicaciones a través de una serie de pasos. '
            Project - Decision Maker App Part 3:
              key: Proyecto - Aplicación de toma de decisiones - Parte 3
              name: Proyecto - Aplicación de toma de decisiones - Parte 3
              description_student: 'Crea una aplicación desde cero que utilice variables,
                condicionales y funciones que ayude a un usuario a tomar una decisión. '
              description_teacher: 'La última lección de la progresión de la Práctica
                PT está dedicada a la evaluación y las mejoras de la aplicación "Toma
                de Decisiones". Los alumnos trabajan con sus compañeros para revisar
                y actualizar el funcionamiento de sus aplicaciones antes de presentar
                el proyecto final. '
            'Lesson 15: Assessment Day':
              key: 'Lección 15: día de evaluación'
              name: 'Lección 15: día de evaluación'
              description_student: Día de evaluación para concluir la unidad.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple
                que abarca los temas de la unidad.
          lesson_groups:
            csp_variables:
              display_name: Variables
              description: |-
                ### Filosofía y Pedagogía de la Unidad

                * Esta unidad es la primera experiencia de los alumnos con la secuencia de lecciones Explorar, Investigar, Practicar, Hacer, o EIPM. Este enfoque estructurado de la enseñanza de la programación se trata en detalle en la guía del plan de estudios. Recomendamos encarecidamente ver la [serie de vídeos que la acompañan](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeqEl6MN7c2KyM3gdBSo8t3) para entender mejor cómo debe ser la EIPM en el aula. Cuando se utiliza eficazmente, apoya el aprendizaje profundo de los contenidos y ayuda a mantener una cultura de colaboración en el aula, incluso cuando se pasa a conceptos de programación más complejos.

                * Un objetivo importante de este curso es capacitar a los alumnos para diseñar y construir proyectos de forma independiente. El PT de Creación en la Unidad 8 ofrece a los alumnos una enorme libertad para diseñar y construir proyectos, e incluso en esta unidad se inicia el escalonamiento hacia ese objetivo. Las secuencias individuales de lecciones de EIPM preparan gradualmente a los alumnos para proyectos Make independientes y de gran alcance. El proyecto de la unidad tiene algunos requisitos, pero los alumnos tienen gran libertad para elegir el diseño, el tema y la ejecución de sus ideas. A medida que enseñe la unidad, busque las oportunidades para fomentar las habilidades y los conocimientos que los alumnos necesitarán para abordar el proyecto de la unidad de forma creativa e independiente.

                ### Evaluación y Proyectos Principales

                En el proyecto de la unidad se pide a los alumnos que diseñen una aplicación que haga una recomendación basada en la información de los usuarios. Los alumnos tienen una gran libertad para elegir su tema, diseñar su interfaz de usuario y decidir cómo programar el comportamiento de su aplicación. Los alumnos presentan su aplicación, la guía del proyecto y las respuestas escritas a las preguntas de reflexión sobre el diseño de la aplicación y el proceso de desarrollo que han utilizado para crearla. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.

                ### Conexiones AP

                Esta unidad y el proyecto de la unidad ayudan a construir los entendimientos duraderos que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de "Estándares" para esta unidad.

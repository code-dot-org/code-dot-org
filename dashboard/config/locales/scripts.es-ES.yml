          lessons:
            Move It, Move It:
              name: Muévelo, Muévelo
              description_student: Programa a tus compañeros de clase para que caminen
                con cuidado de un lugar a otro.
              description_teacher: Esta lección servirá para preparar mentalmente
                a los estudiantes que deben resolver ejercicios de programación a
                lo largo de este curso. Los estudiantes se reunirán en equipos pequeños
                y usarán la actividad física para programar a sus compañeros de clase
                para que caminen con cuidado de un lugar a otro hasta que se logre
                una meta.
            Sequencing with Scrat:
              name: Secuencias con Scrat
            Your Digital Footprint:
              name: Tu huella Digital
              description_student: 'Aprende sobre tu huella digital y cómo visitar
                sitios web de forma segura. '
              description_teacher: En colaboración con [r common-sense-media], esta
                lección ayuda a los estudiantes a aprender acerca de las similitudes
                entre la seguridad en el mundo real y en los sitios web. También aprenderán
                que la información que publican en línea deja una huella digital,
                o “rastro”. Este rastro puede ser grande o pequeño, útil o dañino,
                dependiendo de cómo lo manejen.
            'Programming: My Robotic Friends':
              name: 'Programación: Mis amigos robóticos'
            Programming in Ice Age:
              name: Programación en la Era de Hielo
            Copyright and Creativity:
              name: Derechos de Autor y Creatividad
            Programming with Rey and BB-8:
              name: Programación con Rey y BB-8
            'Loops: My Loopy Robotic Friends':
              name: 'Bucles: Mis amigos robóticos y repetitivos'
            Loops in Ice Age:
              name: Bucles de la Era de Hielo
            Loops in Collector:
              name: Bucles con Laurel
              description_student: Programa a Laurel la Aventurera para que recolecte
                el tesoro en una cueva abierta.
              description_teacher: En esta lección, los estudiantes continúan aprendiendo
                el concepto de bucles. Aquí, Laurel la Aventurera utiliza bucles para
                recolectar tesoros en cuevas abiertas. Se introduce un nuevo bloque
                `obtener tesoro` que la ayudará en su recorrido.
            Loops in Artist:
              name: Dibujar jardines con bucles
              description_student: Usa patrones y bucles para terminar las imágenes.
              description_teacher: Volviendo a los bucles, los estudiantes aprenden
                a dibujar imágenes mediante bucles de secuencias simples de instrucciones.
                En la lección sin conexión anterior, se usaron los bucles para recorrer
                un laberinto y recoger tesoro. Aquí, los estudiantes usan los bucles
                para crear patrones. Al final de esta etapa, tendrán la oportunidad
                de usar bucles para crear sus propias imágenes.
            'Events: The Big Event':
              name: El Gran Evento Jr.
              description_student: Muévete o grita cuando tu docente presione los
                botones de un control remoto gigante.
              description_teacher: Los eventos son una excelente manera de agregar
                variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo
                es que el programa responda al usuario exactamente cuando éste quiere.
            Events in Play Lab:
              name: Una batalla real con eventos
              description_student: Usa los eventos para crear una historia o un juego
                interactivo.
              description_teacher: En esta actividad en línea, los estudiantes tendrán
                la oportunidad de aprender a usar los eventos en el Laboratorio de
                juegos y aplicar todas las habilidades de programación que aprendieron
                para crear un juego animado. ¡Es el momento de ser creativos y crear
                un juego en el Laboratorio de juegos!
            'Loops: Getting Loopy':
              name: Bucleandose
              description_student: En esta lección, ¡usaremos bucles 'repetir' para
                crear una fiesta de baile!
              description_teacher: A medida que empezamos a escribir programas más
                largos y más interesantes, nuestro código tendrá más repeticiones.
                En esta lección, los estudiantes aprenderán a usar los bucles para
                mirar los patrones repetidos de movimiento en un baile y comunicar
                más fácilmente aquellas instrucciones que tienen mucha repetición.
            The Right App:
              name: La aplicación correcta
              description_student: Esboza tu propia aplicación para smartphone.
              description_teacher: 'En esta lección, los estudiantes reconocen que
                las ciencias de la computación pueden ayudar a las personas en la
                vida real. Primero, los estudiantes se identifican con varios usuarios
                ficticios de smartphones para ayudarlos a encontrar la “aplicación
                correcta” que se adapte a sus necesidades. Luego, los estudiantes
                ejercitan la empatía y la creatividad para esbozar una aplicación
                para smartphone que responda a las necesidades de otro usuario. '
            Loops in Harvester:
              name: Bucles con la cosechadora
              description_student: "¡Usa los bucles para ayudar a la Cosechadora a
                recolectar aún más!"
              description_teacher: En base al concepto de repetición de instrucciones
                de "Getting Loopy", en este nivel los estudiantes usarán bucles para
                recolectar maíz de manera más eficiente en Code.org.
            Programming in Maze:
              name: Programación con Angry Birds
              description_student: Crea programas para ayudar al Angry Bird a moverse
                a través del laberinto.
              description_teacher: A partir de los personajes del juego Angry Birds,
                los estudiantes desarrollarán algoritmos secuenciales que les permitirán
                mover al pájaro desde un lado del laberinto hacia el cerdo que se
                encuentra al otro lado. Para ello, apilarán bloques de código en una
                secuencia lineal, lo que hará que el pájaro se mueva derecho, y luego
                gire a la izquierda o a la derecha.
            Programming in Harvester:
              name: Programación con la cosechadora
              description_student: Ayuda a la Cosechadora a recoger vegetales a lo
                largo del camino.
              description_teacher: 'Los estudiantes aplicarán los conceptos de programación
                que han aprendido en el ambiente de la Cosechadora. Ahora, además
                de llevar al personaje hacia una meta, los estudiantes tienen que
                recolectar maíz mediante un nuevo bloque. Continuarán con el desarrollo
                de las habilidades de algoritmo secuencial y comenzarán a usar el
                proceso de depuración. '
            Sequencing in Maze:
              name: Secuencias con Angry Birds
              description_student: Ayuda al Angry Bird rojo a seguir el camino hacia
                el cerdo travieso.
              description_teacher: Esta lección dará a los estudiantes una idea de

          version_title: "'17-'18"
          description_student: O Descobertas da Ciência de Computação (Descobertas
            CS) é um curso introdutório da ciência de computação que fortalece os
            estudantes a criarem artefactos autênticos e a envolverem-se com a ciência
            de computação como um meio para a criatividade, comunicação, solucionamento
            de problema e diversão.

        csp-2017:
          assignment_family_title: Princípios da Ciência de Computação
          title: Princípios da Ciência de Computação ('17-'18)
          version_title: "'17-'18"
          description_student: No outono de 2016, o College Board lançou o seu curso
            AP® mais recente, Princípios da Ciência de Computação AP. Este curso introduz
            aos estudantes os conceitos fundamentais da ciência de computação e desafia-los
            a explorarem como a computação e a tecnologia podem impactar o mundo.
            O Programa AP projetou o Princípios da Ciência de Computação AP com o
            objetivo de criar líderes em campos da ciência de computação e atrair
            e envolver aqueles que são tradicionalmente sub-representados com ferramentas
            essenciais de computação e oportunidades multidisciplinares.

      csp-thursday-facilitation: "# 星期四反思引导\r\n\r\n##\n讨论环节\r\n\r\n你已经看到了一系列的着重于讨论的环节。一些特别的例子会包括在社区（星期三），和招聘/学生需要（星期四）的环节。这些环节有什么共同的引导员策略？\r\n\r\n*
        引导员要做什么？\r\n* 老师要做什么？"

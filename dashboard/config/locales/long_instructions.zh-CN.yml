      U4-AP-Practice-Choose-The-Data-Concern: "# AP练习 - 识别数据担忧\r\n\r\n**AP探索表演任务**的一个组成部分就是描述与计算创新相关的数据担忧。\r\r\n<div\nstyle=\"width:

      CSD U2 add file - OLD: "<div style=\"float: right; height:\n250px; width: 40%;
        overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\n<details>\n<summary>**什么是样式表?**</summary>\n样式表是一个控制网页要如何显示的文档。
        外部格式表是连接到HTML网页的单独文档。 \n</details>\n<details>\n<summary>**什么是CSS?**</summary>\nCSS是控制网页上内容出现格式的语言。
        它通过规则集来改变网页的外观。 每个规则集都有一个选择器，它指定在哪个元素上起作用，而规则解释了如何显示这个元素。每个规则都含有一个属性及它的取值。
        \n\n\n这里是一个规则集的例子。它让`h2` 标签中的文体变蓝并变成草书：\n\n<pre>h2\n{\n   color: blue;\n   font-family:
        cursive;\n</pre>\n\n在这个例子里， `h2`是个选择器，`color`（颜色）和字体族是属性，`blue` （蓝色）和`cursive`（草书）是这两个属性的值。
        \n</details>\n<details>\n<summary>**如何创建新的样式表?**</summary>\n要创建一个新的格式表，点击代码区的\"添加
        CSS\"按钮。\n</details>\n<details>\n<summary>**如何命名我的样式表?**</summary>\n你可以随意命名，但最好选一个相关的名字例如
        \"style.css\"（样式表）\n或\"aboutmestyles.css\"（关于我的样式表） 这样可以清楚知道这个文件用在什么地方。这些文件需要以以\".css\"扩展名结尾。.\n</details>\n<details>\n<summary>**如何重新命名文件?**</summary>\n要重新命名文件，你可以右键点击(或用控制键点击)文件名，选择”重新命名“选项。
        这将让你可以输入新的文件名。 在点击的文件高亮后再点击它，就可以重新命名了。\n</details>\n<details>\n<summary>**如何在网页里添加样式表?**</summary>\n要在网页里添加样式表，

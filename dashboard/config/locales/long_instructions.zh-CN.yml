      SG U3L03 define turnRight and draw a rectangle: "# 用向右画一个矩形\r\n\r\n正如你知道的，为了向右转，我们要调用`turnLeft()`（向左转）三次。我们从**定义**一个叫做`right()`（右）的函数触发。通过在这个函数定义中添加代码开始，调用它时，它会让乌龟向右转（通过调用三次向左转来实现）。\r\n\r\n然后在一些代码里**用**这个函数来画一个下图一样的矩形。确保乌龟在结束时面朝开始时的方向，并且也回到出发的地方。下面的矩形有两个`moveForward`（向前移动）高，1个`moveForward`宽。\r\n\r\n![](https://images.code.org/fd6e8b4d2218a242bae19ac9c78b5d5f-image-1447799438050.gif)\r\n\r\n**注意**：\n你的程序会一直做同样的事。我们只是改变了它的写法，来说明你能在新函数里放置模块来实现。\r\n\r\n你会用到三个子目标来解决这个问题：`//Orient

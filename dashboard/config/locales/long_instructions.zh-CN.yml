        到今年底，你希望在你的地区要完成的招聘目标是什么？\r\n"
      csp-thursday-unit: "# 星期四单元反思\r\n\r\n## 第1单元和2单元的联系\r\n\r\n第1单元里的什么联系能被用在第2单元开始的激励环节？\r\n"

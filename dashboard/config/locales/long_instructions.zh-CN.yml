      SG U3L03 Define and use turnAround: "# 这样做：\r\n**定义**一个叫做`turnAround()`（转向）的函数，它让乌龟转过身来。一旦你定义了函数，就**调用**它，确保它如你所期望地工作，然后如下所示向前移动乌龟。\r\n\r\n![](https://images.code.org/4c31307ec14cc6dfd65589f2a813120e-image-1447884881189.gif)\r\n\r\n**记住**通常,

      SG U3L06 - moveForwardwithParams: "# 一个新的移动乌龟的方法\r\n到目前为止，我们使用的`moveForward()`（向前移动）乌龟命令每次移动相同的距离（25像素）。类似的，`turnLeft()`（向左转）会每次向左转正好90度。今天我们要看看怎样让一些函数能够**接受输入**，比如一个数字，来让函数更灵活。例如，如果你愿意，可以写`moveForward(103)`来将乌龟向前移动正好103像素。\r\n\r\n#
        这样做：\r\n\r\n**到屏幕的顶边有多远？**\r\n\r\n运行一下程序来看看新版的`moveForward()`函数。然后**只改变提供给`moveForward()`的数字**，将乌龟移动到屏幕的顶边。试验来找到乌龟位置和定边的像素距离。\r\n\r\n一旦你找到了，和旁边的同学比一下，看看是否是同样的，并点击**完成**来继续。\r\n\r\n你只需要一个子目标
        - `//Move turtle`（移动乌龟） -但现在，你有更多的灵活性来确定如何完成这个子目标。\r\n\r\n**注意：** 也许乌龟到顶边的距离有点不同，这取决于是让乌龟刚好碰到边缘，还是完全到边缘外。"

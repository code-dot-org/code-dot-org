        250px; float: left; margin: 10px\">\r\n\r\n**画这些圆圈：\n** \r\n\r\n用`penRGB()`，`penUp()`和`dot()`来像展示的图一样的，画两个重叠的圆圈。\r\n\r\n所有这些模块给了你新的方法来达成子目标`//Set

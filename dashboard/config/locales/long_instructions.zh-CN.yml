        serif; font-size: 12pt\">\r\r\n<b>计算创新</b>\r\n<br>\r\n<br>\r 2d.使用特定的详细信息,
        描述 \r\n<br>\r\n<br>\r\n<li>至少有一个数据存储担忧，数据隐私担忧，或数据安全担忧与这个计算创新直接相关。</li>\r\n\r\n</div>\r\n<br>\r\n\r\n##
        答复示例\r\r\n在下面的答复中，有两个个有数据存储、隐私或安全担忧而符合要求，另外两个则不符合。 你能辨认出是哪两个吗？\r\n\r\n---\r\n**
        答复A: ** 面部识别技术存储数据映射用户的脸，例如解锁手机。对这种技术的隐私担忧是， 政府可以迫使科技公司把这些数据移交给他们，使他们能够被动和持续地监测其公民的活动而不需要他们的认知或同意。*\r\n\r
        \n** 答复B: ** 软件跟踪足球运动员在球场上的动作可以用来产生新的统计数字，帮助评估每位球员的个人价值贡献。数据担忧是，这些信息可能被用来证明并除掉生产力较差的球员。\r\n\r\n**
        答复C: ** 社交网络允许用户分享他们生活的大量私人信息。这项技术的一个安全担忧问题是, 这些公开提供的数据可能使潜行者或其他犯罪分子用来识别潜在的目标。*\r\n\r\n**
        答复D: ** 自动驾驶车辆存储大量有关其位置和他们周围世界的信息。一个运输行业的数据担忧是，所有这些信息可以协调并使卡车能够更有效地驾驶，这可能导致许多以驾驶卡车谋生的人失去他们的工作。*\r\n\r\n---\r
        \n这是该部分问题的评分指南 \r \r\n<div style=\"magin:auto\"><img src=\"https://images.code.org/6ff69107762c5afb27661625600d2bfb-image-1510609916491.51.42\nPM.png\">\r\n</div>\r\n\r\n<br>\r\n\r\n##
        选择两个 (2) 答复是有关的担忧。\r\n\r\n**选择两个响应 (A, B, C, 或 D) 可以作为数据存储、安全或隐私担忧来赢得分数。然后解释你为什么选择它们。**"

        **目标** 添加代码来让游戏能够结束，比如：
        * 切换到`gameOver_screen`（游戏结束_屏幕）
        *
        通过显示`player1Win_label`（玩家1胜利_标签）或`player2Win_label`（玩家2胜利_标签）来显示哪个玩家赢得了游戏。

        *我们为这个项目提供了`gameOver_screen`（ 游戏结束_屏幕）模板 - 切换到设计模式来看看那里有什么。*


        -   `text-align: left;` 是让 `p` 标签中的文字靠左对齐的规则。
            -   `text-align` 是 _属性_。它表示这是什么规则，在这里是文本对齐。
            -   `left` 是 _值_。它表示这条规则如何起作用，这里将段落中的文本向左对齐。

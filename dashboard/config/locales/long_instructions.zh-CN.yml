      SG U3L08 comments: "# 为自己和合作者对代码进行注释\r\n\r\n程序员在他们的代码里写入注释有两个主要原因：(1) 和其他程序员分享代码，(2)
        帮忙记住他们自己的想法或计划他们编写的代码。\r\n\r\n对于这两种情况，程序员**书写注释到代码中,来把想法解释给听众。**\r\n\r\n你已经看到的子目标就是一种特定的能帮助你学习的注释类型。随着你对编程的经验增加，你可以附加自己的注释，或甚至可以取代它。\r\n\r\n<details><summary\n><b>更多：为什么写注释？</b></summary>\r\n<div
        style=\"background-color:\n#e9f7f7; margin-left: 20px; padding: 10px\">\r\n<p>\r\n在和别人分享代码的时候，注释对于指出代码的哪部分可能需要帮忙是很有用的。或者它可以帮忙解释代码不容易懂的地方。
        注释以实例这种方式书写很有帮助<code>//此函数假设鱼已经画好了</code>，因为它帮助读者理解何时，何地，为什么代码的那部分需要被执行。\r\n</p>\r\n<p></p>\r\n<p>\r\n在给自己写注释的时候，它可以是一个你计划如何解决问题的备注，或写下你做这个的原因好在日后重新要做的时候提醒自己。比如你可能会写下这样的注释:\n<code>//要做的事:
        做一个函数来处理以下代码</code>\r\n</p>\r\n<p>\r\n很多程序员在他们重头编写代码的时候，他们喜欢在注释里写下主架构计划，然后才开始依照计划编写代码。
        这在处理一个需要细分为小部分的大问题是非常重要的。你开始可以想想大的思路，并在注释里写下策略，这样你后面就不会忘记了--这很可能发生 -- 因为一旦你开始编写代码，你将面临很多小的障碍，你可能需要花很多时间去解决或找出缺陷。你需要你的头脑有多余的空间来处理这些。一个画海底世界图像的计划可能像这样：\r\n<pre>\r\n
        \   // 准备好画画\r\n    //\n用颜色和水泡来画背景\r\n    // 画鱼\r\n    //\n画海草\r\n    // 再次画水泡\r\n
        </pre>\r\n</p>\r\n</div>\r\n</details>\r\n\r\n#\n这样做\r\n\r\n**添加注释**到你在作业的代码中。想象你在和你的同学之一描述代码的目的。或者找个最复杂的部分，试着解释它。\r\n\r\n添加注释的方法是用`//
        Comment`（注释）模块，它在工具箱的**函数**选项卡里.\r\n\r\n**看怎么做:** ![expandable](https://images.code.org/fc29157949ee10369cb8a8db280b886f-image-1508515330684.gif)"

      SG U3L06 Challenge 1 triangle: "# 术语：*参数*\r\n\r\n当你有了这样一个命令：`moveForward(100)`（向前移动100），我们可以说`moveForward()`命令*接受了一个**参数***。100是*给定*或*提供*给`moveForward()`的**参数**的值。因为这个值可以改变，你会经常看到像这样的给这个命令写的注释，**`moveForward(pixels)`**表明了提供给`moveForward()`的**参数**应该是你想要移动的像素的数值。\r\n\r\n老的`moveForward()`命令还在。事实上，它是和`moveForward(pixels)`**一样的命令**。这个\"无参数\"的`moveForward()`版本，只是简单的给了一个参数的**默认值**。我们也可以说`moveForward()`命令有一个**可选的参数**，因为你可以调用`moveForward()`或`moveForward(50)`
        。在运行程序时，不会造成错误。\r\n\r\n\r\n# 新命令！\r\n\r\n来看看，乌龟工具箱现在有了**参数化**版本的乌龟命令，包括`turnLeft(angle)`和`turnRight(angle)`。\r\n\r\n#\n这样做：\r\n\r\n用命令的参数化版本来画一个每条边都是100像素长的三角形。别忘了你可以通过定义和调用函数来让代码更高效\r\n\r\n至少，你要用`//Move

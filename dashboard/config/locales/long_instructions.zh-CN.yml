      SG U3L03 draw diamond: "# 这样做：\r\n我们终于准备好制作自己的钻石了！**定义**一个叫做`function drawDiamond()`的函数，并多次**调用**`drawSide()`来完成这个图画。最终的解决方案应该通过**调用一次**`drawDiamond()`来触发。\n\r\n\r\n<table>\r\n<tr>\r\n<td><img
        src=\"https://s3.amazonaws.com/uploads.hipchat.com/65395/961892/NoxVhFlLf9HlybZ/upload.png\"\nwidth=200></td>\r\n<td><img
        src=\"https://images.code.org/dca51c5b17a8c0778787337c3609557c-image-1441802821237.gif\"\nwidth=200></td>\r\n</tr>\r\n</table>\r\n\r\n<hr>\r\n\r\n**注意**：\r\n\r\n最终，你会有4个函数定义：\r\n\r\n*
        drawDiamond()\r\n* drawSide()\r\n*\ndrawStep()\r\n* right()\r\n\r\n这4个函数会像上下层级一样的起作用。最顶层的是`drawDiamond()`，它调用了`drawSide()`。而`drawSide()`又调用了`drawStep()`和`right()`。\r\n\r\n在你面对的大多数编程问题中，都不会被分解成这几关一样的碎片。你需要根据要重用多次的模式来组合出函数的层级。这是为什么在写代码前花点时间做计划会让你更高效。\n\r\n\r\n子目标能帮你做到这一点。一旦你意识到钻石能通过重复调用4次同样的函数来画出，你就可以记下一个子目标的注释，来提醒自己需要定义并调用叫做`drawSide()`的函数。然后，你能指出每条边能通过调用3次同一个函数以及其它几个步骤来画出，你就可以记下要定义并调用`drawStep()`。一旦你计划画了解决方案，就能填充模块来完成它了。"

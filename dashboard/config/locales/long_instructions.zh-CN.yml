        然后将这些部分用作为制作更复杂的绘图的建构模块。\r\n\r\n* 首先让我们**定义**一个函数,它*只绘制这些曲折的台阶中的一条*。我们已经为你准备了你可以使用的`right()`（正确）的定义。\r\n\r\n#这样做\r\n\r\n**定义
        ** 并调用名为`drawStep()`（绘制台阶）的函数，它使得海龟如图所示向前和向左移动。\r\n\r\n**注意**： 在最后，海龟应该面对它开始时相同的方向。\r\n\r\n\r\n你要用到4个子目标。首先，需要**定义一个函数**

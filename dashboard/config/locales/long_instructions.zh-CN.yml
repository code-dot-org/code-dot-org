      SG U3L06 Challenge 5 overlapping circles: "# 透明度\n- 红色，绿色，蓝色和透明值\r\n\r\n这是另一个可以设置笔的颜色的命令，叫做`penRGB(r,g,b,a)`。\r\n\r\n*
        前3个参数表达的值（从0到255）是红，绿，蓝三个通道。\r\n* 第4个参数`a`是\"alpha\"（阿尔法）的意思。颜色的\"阿尔法通道\"让你能够设置从0到1的**透明**级别。
        因此，0.5表示50%的透明度。例如：`penRGB(113,\n102, 160, 0.5)`。\r\n\r\n目前为止，我们一直在让乌龟和笔的笔迹一起移动。在50年前用的原始的机器龟时代，这意味着笔尖一直在下方的纸上画。乌龟也能将笔抬起来，或者不在路径上画画。这里的`penUp()`
        和`penDown()`两条命令能切换它。默认时，笔是在下方的，因此要停止画画时，要用`penUp()`。当再想画画时，就用`penDown()`。\r\n\r\n#

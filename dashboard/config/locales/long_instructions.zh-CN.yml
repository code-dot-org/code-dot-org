        markdown=\"1\">\n\n::: details [**列表的两种类型是什么？**]\n HTML 中的列表分为有编号列表和无编号列表两种。\n:::\n\n:::
        details [**什么是无编号列表？**]\n\n无编号列表是一组只有项目符号的条目。\n\n无编号列表元素使用 `<ul>` 标签。这是 <strong>U</strong>nordered
        <strong>L</strong>ist 的缩写。列表中每一条都要用条目元素 `<li>` 来标记。这是 <strong>L</strong>ist
        <strong>I</strong>tem 的缩写。列表条目是子元素，这表示它要写在父元素无编号列表 (`<ul>`) 里。\n\n:::\n\n:::
        details [**怎么创建无编号列表？**]\n\n创建无编号列表分两步：创建列表，然后添加列表项目。创建无编号列表，需要添加标签 `<ul></ul>`。然后，在无符号列表标签的
        **里面** 添加列表项目标签。每个列表项目要使用 `<li></li>` 标签，在里面写上标签的内容。\n\n为 <li> 标签添加缩进会更容易看出它们在
        <ul> 标签里。\n\n:::\n\n::: details [**什么是有编号列表？**]\n\n有编号列表是一组有数字编号的条目。\n\n有编号列表使用

      SG U3L06 Challenge 6 squiggles: "# 多个参数\n- 制作弧形\r\n\r\n很多命令都需要多于一个参数。当一个命令需要多个参数时，这些参数都用逗号来分隔，**参数的顺序也是有关系的**。\r\n\r\n两个新命令`arcLeft()`

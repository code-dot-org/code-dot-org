      SG U3L03 - draw rect function: "这是以前关卡的代码。 你知道可以编写函数来调用其他函数吗？\r\n\r\n将绘制矩形的代码移动到一个新的叫做`drawRectangle()（画矩形）的新函数中。程序的第一行是对`drawRectangle()`的一次调用。其余的代码应该只是函数定义，包括对

      SG U3L06 Challenge 3 fill pink: "# 用点画画\r\n\r\n我们已经添加了一个叫做`dot()`（点）的新命令。 \r\n\r\n**阅读**`dot()`命令的文档。\r\n\r\n**做一个\"雪人\"**\r\n\r\n1.

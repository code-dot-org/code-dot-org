        # 这样做

        为游戏增加一个障碍精灵图。你可以从动画标签页中选择任何图片，在示例中使用了太阳。现在你只需要将精灵图加入到游戏里，并制作动画。

        -   向游戏里增加一个叫做"obstacle"（障碍）的精灵图。

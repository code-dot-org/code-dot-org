        *
        如果你还是没有主意，试着实现"first
        to 10"（谁先到10分） - 第一个到达10分的玩家赢得游戏。
        * 你应该通过讨论来添加一个类似于`checkGameOver()`（检查游戏是否结束）的函数，并从`checkCorrect`（检查正确）函数里调用它。


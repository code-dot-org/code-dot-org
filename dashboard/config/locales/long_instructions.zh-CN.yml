        0.5\">&ldquo;</p>\r\n<p style=\"line-height:\n1.5; margin-left: 10px; margin-right:
        30px; \">\r\n在课程的第一周，我很快就拉下了。有太多的新的信息要学习了。为了赶上，我找到了一个更好的方法来学习。我试着在课程和我已经知道的事务中建立练习。这对我记住东西非常有帮助。我也试图不要做得太夸张。我开始在课程间有些小的休息，然后回来看看是否我仍然记得刚学过得。这很有帮助。\r\n

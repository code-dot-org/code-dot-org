        # 创建条目

        <img src="https://images.code.org/2cdb64a2e23e68c8a86296240642cd13-image-1476211650103.gif" style="float:right;">

        接下来，需要添加条目，并从屏幕上方落下来。就像移动平台一样，但要快一些。为了让游戏更有趣，这些条目要从屏幕上方随机位置出现。在示例游戏中，x 位置是 50 到 350 之间的随机数，而 y 是 -30 到 -60 间的随机数。

        # 这样做

        -   用 `createSprite` 模块来在代码中的 "创建精灵图" 位置添加条目的精灵图。
        -   在 `createSprite` 模块中添加 `randomNumber` 来将条目从随机的 x 和 y 位置开始。
        -   用 `setAnimation` 和 `velocityY` 来为精灵图设置正确的图片，并从屏幕上方落下来。
        -   运行代码来测试精灵图。

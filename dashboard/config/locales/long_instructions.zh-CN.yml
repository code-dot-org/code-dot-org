      CSD U3 Mouse Input Bee 1: "<img src=\"https://images.code.org/d2092b4f2debc336f963d48bd6cf4973-image-1477681020928.gif\"\nstyle=\"float:right\">\r\n\r\n#
        鼠标的X和Y\r\n\r\n最简单的输入方式之一，就是让一个精灵跟随用户的鼠标位置。\n**你能通过`World.mouseX`和`World.mouseY`来获得鼠标的x、y值。**这和你以前学的精灵的属性是一致的。`World`是目标对象的名字。`mouseX`和`mouseY`是属性的名字。\r\n\r\n#\n这样做\r\n\r\n让蜜蜂精灵在游戏区域跟随鼠标。\r\n\r\n*
        蜜蜂图片已经帮你加到了动画标签页。\r\n* 在窗口中间画出蜜蜂精灵。\r\n*\n在画图循环里更新精灵的位置来跟随鼠标的位置。：\r\n\\t*
        将精灵的x位置设置为`World.mouseX`的值。\r\n*\n将精灵的y位置设置为`World.mouseY`的值。\r\n* 运行程序来看看它是否工作。\r\n"
      CSD U3 Mouse Input Bee 1_2018: "<img src=\"https://images.code.org/d2092b4f2debc336f963d48bd6cf4973-image-1477681020928.gif\"\nstyle=\"float:right\">\r\n\r\n#
        鼠标的X和Y\r\n\r\n最简单的输入方式之一，就是让一个精灵跟随用户的鼠标位置。\n**你能通过`World.mouseX`和`World.mouseY`来获得鼠标的x、y值。**这和你以前学的精灵的属性是一致的。`World`是目标对象的名字。`mouseX`和`mouseY`是属性的名字。\r\n\r\n#\n这样做\r\n\r\n让蜜蜂精灵在游戏区域跟随鼠标。\r\n\r\n*
        蜜蜂图片已经帮你加到了动画标签页。\r\n* 在窗口中间画出蜜蜂精灵。\r\n*\n在画图循环里更新精灵的位置来跟随鼠标的位置。：\r\n\\t*
        将精灵的x位置设置为`World.mouseX`的值。\r\n*\n将精灵的y位置设置为`World.mouseY`的值。\r\n* 运行程序来看看它是否工作。\r\n"
      CSD U3 Mouse Input Bee 2: "# 随机围绕某点\r\n\r\n<img\nsrc=\"https://images.code.org/d124946bb9e01a3623078c2a87beea8c-image-1477681483067.gif\"\nstyle=\"float:right\">\r\n\r\n现在你能让蜜蜂跟随鼠标了，让我们像右边的图一样，让蜜蜂在鼠标周围飞行。要做到这样，你需要**增加一个-50到50的随机数到`mouseX`或`mouseY`上**。\r\n\r\n#
        这样做\r\n你已经有了一个跟随鼠标的蜜蜂精灵了。\r\n\r\n* 更新x和y的位置，让它随机的靠近鼠标。\r\n\\t* 添加一个-50到50的随机数到`World.mouseX`和`World.mouseY`。\r\n*
        如果需要的话，可以用`World.frameRate`模块来减缓动画，找到最佳帧率。\r\n\r\n_挑战\n再**增加3只蜜蜂**以同样的方法来跟随鼠标，从而形成蜂群。_"

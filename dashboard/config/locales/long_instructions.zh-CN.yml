      OPD-K5 Unplugged Video: |-
        ## 展望 > 通过 "线下" 学习

        <img src="https://images.code.org/ae83fdee9390a1155e5173b2a06f9773-image-1434399991310.JPG" class="level-image">

        在讲授计算机科学时，可能会认为它需要最好的技术 - 新计算机，快速的互联网，最新的应用。但 Code.org 发现，一些最有影响力的计算机科学课程实际上是 "线下的"，有一点或者完全不用现代技术。在这些课程中，学生们可以在没有计算机的情况下，学会计算机概念。

        这就是为什么，我们所有的计算机科学基础课程，都在学生使用计算机科学概念前，用线下活动来通过体育活动介绍这些概念。其中一个示例，是与班级一起来跳重复的舞蹈，以了解循环如何在计算机程序中重复命令的概念。这样，当学生继续使用循环编写程序时，线下活动就已经让他们熟悉了内容，并且可以将此新概念与该活动联系起来。

        观看下面的视频，了解使用线下活动进行计算机科学教学的好处。

        **用自己的方法来完成第 4-8 阶段**，将有机会针对本课程涵盖的每个核心概念，来了解线下的活动。

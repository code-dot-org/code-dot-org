        width=200>\r\n我们要继续通过**定义**一个画钻石的一条边的函数，来继续绘制钻石。\r\n如果你看见了我们要画的整个图形，你会注意到这4条边包含了调用3次`drawStep()`（画一步）函数，再加上一些额外的移动（用橙色显示）。\r\n\r\n现在，我们要写下画其中一条边的代码。因此……\r\n\r\n**定义**一个叫做`drawSide()`（画一条边）的函数，来在一行里调用3次

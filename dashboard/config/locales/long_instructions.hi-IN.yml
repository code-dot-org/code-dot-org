        सिड (अभिनेता 1) नए एडवेंचर के लिए हर किसी को एकत्र करना चाहता है। क्या आप `बोलें` ब्लॉक को बाहर खींचकर और इसे `जब चलाया जाए` इवेंट के नीचे कनेक्ट करके "हेलो!" कहने में सिड की मदद कर सकते हैं?

        अंदर "हेलो!" टाइप करना न भूलें!
      iceage_hello2: मैनी (अभिनेता 2) ने सिड (अभिनेता 1) को ढूंढ लिया है और उसे एडवेंचर
        पर आमंत्रित करना चाहती है। `अभिनेता ___ बोले` ब्लॉक का दो बार उपयोग करके एक-दूसरे
        का अभिवादन करने में उनकी मदद करें।
      iceage_move_events: |-
        स्क्रैट अभी भी शाहबलूत खोज रहा है!
         प्रत्येक इवेंट से `अभिनेता 1 को मूव करें` ब्लॉक जोड़कर और प्रत्येक तीर वाली कुंजी के लिए काम करने की दिशा बदलकर चारों ओर दौड़ने में उसकी मदद करें।
        जब आप पूरा कर लें, तो "चलाएं" पर क्लिक करें और सारे शाहबलूत एकत्र करने का प्रयास करें।
      iceage_move_to_actor: डिएगो (अभिनेता 1), मैनी (अभिनेता 2) को खोज रहा है। क्या
        आप दोनों को साथ लाने में मदद कर सकते हैं? जब वे एक-दूसरे को ढूंढ लें तो ध्वनि
        प्ले करने के लिए `जब अभिनेता छूता है` इवेंट से ब्लॉक कनेक्ट करें।
      iceage_move_to_flag: स्क्रैट अपना शाहबलूत खोज रहा है! क्या आप अंतिम 200 पिक्सल
        को मूव करने में उसकी मदद कर सकते हैं?
      iceage_repeat: "`हमेशा दोहराएं` ब्लॉक से आप लगातार कोड चला सकते हैं। क्या आप
        लगातार बाएं और दाएं मूव करके थोड़ा व्यायाम करने में ग्रैनी की मदद करने के
        लिए इसके अंदर ब्लॉक्स रख सकते हैं?"
      iceage_sound_and_points: "यह पिछली पहेली से आपका कोड है, साथ ही ग्रैनी को बाएं
        और दाएं मूव करने के लिए कोड है। \nक्या आप इसे बनाने के लिए इस प्रोग्राम को
        पूरा कर सकते हैं ताकि जब सिड और ग्रैनी टकराएं तो आप **ध्वनि प्ले करें** और
        **अंक प्राप्त करें** दोनों का उपयोग कर सकें?\nगेम प्ले करने के लिए \"चलाएं\"
        को दबाएं।"
      iceage_throw_hearts: |-
        सिड अपनी दादी, ग्रैनी को बताना चाहता है कि वह उसे प्यार करता है।

        सिड (अभिनेता 1) को ग्रैनी (अभिनेता 2) की तरफ दिल फेंकने के लिए सक्रिय करने हेतु `अभिनेता__ फेंकता है` कमांड का उपयोग करें!
        जब ग्रैनी दिलों के साथ टकराए तो उसके मूड को खुश पर सेट करें।
      iceage_warn_ice_age: "हर किसी को तेज़ी से मूव करने की जरूरत है क्योंकि बर्फीला
        तूफान आने वाला है! \nदृश्य को बर्फीली पृष्ठभूमि में बदलें और सिड की (अभिनेता
        1) गति तेज़ करें।\n\"चलाएं” को दबाएं और उसे चेतावनी देने के लिए सिड को डिएगो
        की तरफ मूव करें।"

        csd-2017:
          assignment_family_title: תגליות במדעי המחשב
          description_short: קורס היכרות עם מדעי המחשב אשר מעודד את התלמידים ליצור
            יצירות מקוריות משלהם.
          description_student: תגליות במדעי המחשב הוא קורס מבוא במדעי המחשב שמעודד
            תלמידים ליצור חפצים אותנטיים ולעסוק במדעי המחשב בתור אמצעי ליצירתיות,
            תקשורת, פתרון בעיות, והנאה.
          description_teacher: תגליות במדעי המחשב הוא קורס מבוא במדעי המחשב שמעודד

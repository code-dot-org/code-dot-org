        csp-2017:
          assignment_family_title: עקרונות מדעי המחשב
          description_short: למד מושגי יסוד במדעי המחשב.
          description_student: בסתיו 2016, הנהלת המכללה השיקה קורס AP® חדש, עקרונות
            מדעי המחשב למתקדמים. הקורס מציג לתלמידים את עקרונות היסוד של מדעי המחשב
            ומאתגר אותם לחקור איך מחשוב וטכנולוגיה יכולים להשפיע על העולם. פרויקט
            AP תכנן את הקורס עקרונות מדעי המחשב למתקדמים במטרה ליצור מנהיגים בתחומי
            מדעי המחשב ולעודד ולעניין גם את אלו שאין להם ייצוג בתחום באופן מסורתי
            בכלים מחשוביים חשובים ואפשרויות ממגוון תחומים.
          description_teacher: בסתיו 2016, הנהלת המכללה השיקה קורס AP® חדש, עקרונות

          kun jotakin tapahtuu. Kun se asia tapahtuu, tapahtuma suorittaa toiminnon.
      2:
        text: Joitakin tapahtumien esimerkkejä on hiiren napsautuksen kuuntelu,  nuoli-painikkeen

      4:
        text: Aloittaaksesi sinun täytyy liittää lohkosi oranssiin "suoritettaessa"
          lohkoon. Voit liittää useita lohkoja yhteen vetämällä niitä, kunnes näet
          keltaisen viivan ja sitten ne kohdistuvat yhteen.

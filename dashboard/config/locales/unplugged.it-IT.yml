      RelayProgramming:
        desc: Gli studenti fanno una corsa a staffetta, nella quale uno alla volta
          corrono a scrivere un algoritmo basato su un disegno dalla lezione "Programmazione
          su carta a quadretti". Possono scrivere una sola istruzione alla volta,
          e se trovano un errore in qualche punto, devono cancellare tutto fino a
          quel punto.
        title: Programmazione a staffetta
      RelayProgramming_2018:
        desc: 'Questa attività inizierà con una breve lezione sulla correzione degli
          errori (debugging) e sulla perseveranza, poi partirà una corsa contro il
          tempo: gli studenti si suddividono in squadre e lavorano insieme per scrivere
          un programma un''istruzione alla volta.'
        title: Programmazione a staffetta
      RelayProgramming_2018_2019:
        desc: 'Questa attività inizierà con una breve lezione sulla correzione degli
          errori (debugging) e sulla perseveranza, poi partirà una corsa contro il
          tempo: gli studenti si suddividono in squadre e lavorano insieme per scrivere
          un programma un''istruzione alla volta.'
        title: Programmazione a staffetta
      SongwritingParameters:
        desc: Gli studenti usano il concetto del ritornello di una canzone per imparare
          come passare dei parametri ad una funzione. Questo permette di personalizzare
          una funzione senza doverla riscrivere interamente.
        title: Composizione di canzoni
      SongwritingParameters_2019:
        desc: " "
        title: " "
      SongwritingWithParameters:
        desc: Una delle strutture più belle nell'informatica è la funzione.  Le funzioni
          (a volte chiamate procedure) sono dei mini-programmi che è possibile utilizzare
          più e più volte all'interno di un programma più grande. Questa lezione aiuta
          gli studenti a comprendere intuitivamente perché raggruppare blocchi di
          codice all'interno di funzioni è un'utile pratica.
        title: Scrittura musicale di un programma - Parametri
      TangramAlgorithms:
        desc: Questa lezione ti mostra qualcosa di importante sugli algoritmi. Se
          un algoritmo è semplice ci sono molti modi per usarlo. Se vuoi essere sicuro
          che ognuno finisca con lo stesso risultato, allora l'algoritmo ha bisogno
          di essere maggiormente dettagliato.
        title: Algoritmi per il Tangram
      Unplug1:
        desc: Questa lezione introduce il concetto di “Informatica” e spiega cosa
          fa un “Informatico”. Fornisce anche agli allievi l’opportunità di assumere
          il ruolo di un informatico. Al termine dell’attività ogni allievo avrà un
          ricordo da portare a casa di ciò che ha imparato. Potresti esser tentato
          di non insegnare adesso ai tuoi allievi le parole complicate associate a
          queste lezioni, ma presentarle adesso in modo divertente e giocoso è molto
          più produttivo che aspettare opportunità più avanzate.
        title: Cos'è l'informatica
      Unplug10:
        desc: In questa lezione gli studenti fanno finta di viaggiare su Internet
          mentre imparano i segreti degli indirizzi del Web, degli indirizzi fisici
          della rete (IP), e dei servizi di indirizzamento (DNS).
        title: Internet
      Unplug11:
        desc: La conclusione finale di questa serie di 20 lezioni aiuta gli studenti
          a rivivere i momenti migliori, mentre indica loro i prossimi passi da intraprendere
          se sono interessati a continuare la loro escursione nell'informatica.
        title: Conclusione
      Unplug2:
        desc: 'Usando solo carta e penna, gli studenti impareranno i 4 passi fondamentali
          del "pensiero computazionale". Dopo una breve introduzione gli studenti
          vengono divisi in gruppi nei quali devono creare istruzioni affinché altri
          studenti disegnino uno specifico mostro (da un catalogo di mostri predefiniti).
          L''intero compito va decomposto in passi elementari: a questo scopo i gruppi
          devono analizzare tutti i mostri nel catalogo per trovare schemi ricorrenti,
          individuare i diversi dettagli degli specifici mostri, poi usare queste
          informazioni per creare un algoritmo (cioè, una sequenza di istruzioni)
          affinché un altro gruppo possa disegnare uno specifico mostro. Ogni gruppo
          poi scambierà il proprio algoritmo con quello di un altro gruppo e disegnerà
          il mostro seguendo le istruzioni dell''algoritmo ricevuto. Il disegno che
          che ottengono è ciò che il gruppo che ha scritto l''algoritmo intendeva?'
        title: Pensiero computazionale
      Unplug3:
        desc: Lo studente impara a capire cos'è davvero la programmazione dando istruzioni
          ad un altro studente affinché faccia un disegno. L'obiettivo è far sì che
          uno studente scriva un programma seguendo il quale un altro studente possa
          colorare le caselle di un foglio di carta a quadretti in modo da riprodurre
          un disegno esistente. Se c'è tempo, nella lezione si può affrontare la creazione
          da parte degli studenti di disegni originali.
        title: Programmazione su carta a quadretti
      Unplug4:
        desc: Questa lezione riguarda gli algoritmi. Usando le forme del tangram e
          la carta a quadretti, il primo esercizio mostra quanto è importante rendere
          ogni istruzione chiara e non ambigua il più possibile. Successivamente,
          si esplora in quanti modi è possibile piegare la carta a formare un rettangolo,
          osservando come alcuni metodi richiedono più o meno piegature di altri.
        title: Algoritmi
      Unplug5:
        desc: In questa lezione gli studenti realizzano un acchiappa-sole con fili,
          perline, e uno speciale amuleto. Gli studenti seguono una serie di azioni
          che si ripetono, poi devono individuare alcuni insiemi di "abilità" che
          vengono replicate più volte. Una volta che queste abilità sono individuate,
          vengono richiamate da un programma principale e l'intero processo di realizzazione
          viene scritto su di un singolo foglio di carta. Il programma finale deve
          essere utile per l'intera classe, a prescindere dal loro tipo di fili, perline
          e amuleti. Affinché questo sia possibile, gli studenti devono "astrarre"
          i dettagli del loro specifico materiale e creare opportuni termini generici
          per i singoli materiali usati. Quest'uso di termini generici è una magnifica
          introduzione alle variabili.
        title: Funzioni
      Unplug6:
        desc: Questo è un gioco per l'intera classe. Dopo aver introdotto i concetti
          di istruzioni condizionali, istruzioni "se" e istruzioni di ripetizione,
          gli studenti possono esercitarsi tutti insieme usando un programma già scritto,
          un mazzo di carte, e un po' di fortuna.
        title: Istruzioni condizionali
      Unplug7:
        desc: Leggere il testo delle canzoni è un'attività abbastanza intuitiva per
          la maggior parte degli studenti. Usiamo quindi questa capacità già posseduta
          dagli studenti per dare una buona formazione sulla definizione ed invocazione
          di funzioni. Una volta che gli studenti sono familiari con il processo di
          definizione/invocazione, aggiungiamo le ulteriori capacità di passaggio
          di parametri nella chiamata di funzioni.
        title: Composizione di canzoni
      Unplug8:
        desc: Questa lezione combina le attività quotidiane dei tuoi studenti con
          un gioco con le parole chiamato "Mad-Libs" (che consiste nel riempire con
          parole a scelta degli spazi vuoti di frasi pre-determinate) per aiutarli
          a comprendere l'efficacia dell'astrazione.
        title: Astrazione
      Unplug9:
        desc: Questa lezione riutilizza l'idea di una precedente lezione (n.4 - Programmazione
          su carta a quadretti) ed usa le abilità apprese in quella lezione per sottolineare
          l'importanza di costruire programmi che operano in sequenza e di controllare
          spesso se nel programma ci sono errori (detti "bug").
        title: Programmazione a staffetta

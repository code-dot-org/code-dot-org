      Booleans:
        desc: I valori booleani sono l'ultimo tipo di dato che impareremo a conoscere
          in questo corso. In questa attività potrete conoscere cosa si intenda per
          valori booleani e come possono aiutarci a scrivere funzioni che pensano
          logicamente
        title: Valori booleani e logica
      BuildingAFoundation:
        desc: Gli studenti costruiscono una struttura usando solo il materiale disponibile.
          Le strutture devono soddisfare alcuni requisiti (raggiungere una specifica
          altezza o sopportare un determinato peso) e gli studenti riflettono sull'importanza
          di insistere quando i problemi sono complicati.
        title: Costruire le fondamenta
      BuildingAFoundation_2019:
        desc: " "
        title: " "
      CollisionDetection:
        desc: Determinare quando si toccano degli oggetti sullo schermo è un aspetto
          importante della maggior parte dei giochi. In questa lezione vedremo come
          il teorema di Pitagora e la formula per la distanza possono essere utilizzati
          per misurare la distanza tra due punti sul piano e poi decidere quando questi
          due punti o personaggi del gioco si toccano.
        title: Rilevamento delle collisioni e il teorema di Pitagora
      ComputationalThinking:
        desc: Gli studenti usano i passi fondamentali del pensiero computazione (decomposizione,
          identificazione di schemi, astrazione, algoritmica) per capire come si svolge
          un gioco che non ha istruzioni.
        title: Pensiero computazionale
      Conditionals:
        desc: Per imparare le istruzioni condizionali, gli studenti giocano con le
          carte e creano regole del tipo "SE estraggo una carta rossa ottengo un punto"
          e "SE estraggo una carta nera tu ottieni un punto".
        title: Istruzioni condizionali
      ConditionalsPiecewiseFunctions:
        desc: I parametri che si passano alle funzioni ritornano dei dati in uscita
          che utilizzando uno schema rigido. Supponiamo che alcuni parametri creino
          un dato in uscita secondo un modello ma altri valori utilizzino un modello
          diverso. Questo è il caso dove sono necessarie istruzioni condizionali...
        title: Istruzioni Condizionali e Funzioni a Tratti
      Conditionals_2018:

      Contracts:
        desc: I contratti ci danno l'opportunità di capire e discutere le funzioni.
          In questa lezione vedremo come i contratti possono aiutarci a capire i nuovi
          linguaggi di programmazione e le funzioni.
        title: Contratti, Dominio e Range
      Crowdsourcing:
        desc: Gli studenti utilizzano l'Intelligenza Collettiva (<i>crowd-sourcing</i>),
          una tecnica per la risoluzione di problemi usata in informatica, per completare
          insieme un'attività in modo più efficiente rispetto a uno studente che ci
          prova da solo.
        title: Intelligenza collettiva
      Crowdsourcing_2019:
        desc: " "
        title: " "
      DesignRecipe:
        desc: In questa ultima lezione gli studenti hanno scritto alcune funzioni
          molto semplici - ma più sofisticate funzioni richiedono un approccio più
          riflessivo. La Design Recipe è un approccio strutturato alla scrittura di
          funzioni che include la scrittura di controlli per assicurarsi che la funzione
          funzioni nel modo atteso.
        title: La Ricetta della Progettazione
      DiceRace:
        desc: Questa lezione tratta degli algoritmi nella vita quotidiana. In questo
          contesto, gli studenti devono identificare e scrivere l'algoritmo per un
          gioco con i dadi.
        title: 'Algoritmi della Vita Reale: Gara con i Dadi'
      DigitalCitizenship:
        desc: Gli studenti esplorano la differenza tra informazioni private e informazioni
          personali, per distinguere cosa si può condividere su Internet in modo sicuro
          e cosa no.
        title: Cittadinanza digitale
      DigitalFootprint:
        desc: 'L''insegnante introduce agli studenti l''idea che mettere su Internet

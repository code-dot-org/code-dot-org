        desc: Gli studenti vengono introdotti al concetto di "evento" nella programmazione.
          Gli eventi sono azioni che un calcolatore controlla in continuazione se
          accadono o meno. In questa lezione l'insegnante "cliccherà" i pulsanti di
          un controller di carta e gli studenti dovranno reagire in funzione del pulsante
          cliccato.

    announcement_csp_widgets_message: Looking for some fun ways to teach your class
      how the Internet works, how cryptography keeps data secure, and other concepts?
      We’ve taken the best interactive tools from our Computer Science Principles
      curriculum and released standalone widgets you can use at any time!
    announcement_learn_more_button: "瞭解更多資訊"
    announcement_try_now_button: "快來試試"
    announcement_host_an_hour_button: "舉辦一小時"
    announcement_watch_video_button: "觀看影片"
    announcement_petition: "作為一名教師，你在這項活動中以領先的方式給在每一個學校的每個學生機會，學習計算機科學。現在，是時候讓你的代表們聽到你的消息了。本週，教育領導人、
      28 州長和美國地球觀測衛星委員會大公司一起在一封公開信要求美國國會資助 K-12 計算機科學教育。"
    announcement_petition_button: "新增你的名字"
    announcement_go_beyond_button: Go beyond
    announcement_all: "持續關注我們老師的部落格以追蹤最新的新功能和更新。<a href='%{teacher_blog_url}' target='_blank'>
      看過去的公告。</a>"
    announcement_hoc_launch: "數以千計的180多個國家教育者將開始在12月5-11日透過Hour of Code教導電腦科學。我們指望你去幫我們達到比以往更多的學生。.
      <a href='%{signup_url}' target='_blank'>註冊你的Hour of Code事件</a>，並且讓其他老師知道所有人都可以開始教導電腦科學。"
    announcement_mc_launch: "我們最熱門的一個導覽課程現在有續集了! 全新的Minecraft設計器可以讓學生們自己定出Minecraft世界的規則。他們可以創造出一個獨一無二的Minecraft遊戲體驗，並在手機上與朋友分享。您可以在您的課堂上使用這個Hour
      of Code課程。"
    announcement_how_code_studio: "你不需要有任何教授計算機科學的經驗。Code.org 裡提供了所有學習階段需要的東西，包含了課程、單元計畫、專業有品質的學習程序以及一堆的免費工具。不知道要從哪開始？下載<a
      href='%{video_download_url}'>這個影片吧</a>！"
    announcement_go_beyond: Go beyond an Hour of Code and explore computer science
      concepts with your students every week. Code.org offers curriculum, lesson plans,
      high quality professional learning programs, and tons of great tools for all
      grade levels&mdash;and it's all free. :) You don't need any experience to start
      teaching computer science in your classroom. <b>Find the next step that's right
      for your classroom.</b>

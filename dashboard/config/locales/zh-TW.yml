    announcement_title: "公告"
    announcement_message_fall2016_features: 我們花了整個夏天以將反饋添加到新功能。從現在起，你可以<a href="%{pp_url}"
      target="_blank">跟蹤多名同學的進度</a>，儘管他們在同一台設備上進行結對程式設計。依照我們的電子計算機科學原則，你可以在<i>任意</i>的教室，使用<a
      href="%{csp_widgets_url}" target="_blank">最好的交互工具</a>。同時，爲了鼓勵動手實驗，你的學生們可以在他們的工作空間中<a

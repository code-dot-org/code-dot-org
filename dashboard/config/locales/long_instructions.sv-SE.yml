---
sv-SE:
  data:
    long_instructions:
      2-3 Artist 4: Hjälp mig att göra färdigt huset till katten.
      2-3 Artist 9 NEW: Gör färdigt draken
      2-3 Artist Free Play: Frispel! Rita vad du vill.
      2-3 Artist Nested Loops 10: Loopa den här koden 12 gånger för att slutföra mönstret.
      2-3 Artist Nested Loops 12: Loopa den här koden 12 gånger för att göra klart
        lockarna.
      2-3 Artist Nested Loops Free Play: Fri lek, rita något häftigt med kapslade
        slingor.
      2-3 Bee Loops 3A: Kan du använda en loop för att samla all nektar?
      2-3 Maze 1: 'Kan du hjälpa mig att fånga den stygga grisen? Stapla ett par "framåt"
        block tillsammans och tryck på "Kör". '
      4-5 Artist Free Draw 1: Rita själv! Rita någonting du är inspirerad att skapa.
      4-5 Artist Patterns 7: Låt oss modifiera koden från senaste pusslet för att
        göra detta mer komplexa mönster. Lägg märke till hur diamanterna nu överlappar
        varandra. Prova att ändra det första "bakåthoppet" från 100 till 50 (hälften
        så långt) - hur långt bör konstnären nu röra sig i det andra "bakåthoppet"?
      4-5 Nested Loops 5: Repetera den givna koden för att skapa en väderkvarn.
      4-5 Nested Loops 9: Rita tänderna i alligatorns mun!
      Course 4 Artist For Loops 6a: Gör tre små ändringar i koden från den sista nivån
        för att få den här!
      CourseD_Dance_Party_01: |-
        _Nu ska vi ha ett dansparty!_

        Dra ”gör ett nytt”-blocket till arbetsytan och anslut den inuti ”installera”-blocket för att skapa din första dansare.

        -   _Du kan även klicka på glödlampan till vänster om du vill ha mer information eller extra utmaningar._
      CourseD_Dance_Party_02: |-
        Låt oss få denna älg att dansa!

        Dra ut <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> blocket till arbetsytan. Koppla samman det undertill med <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> blocket. Din dansare bör starta en ny rörelse efter den fjärde åtgärden.

        **Åtgärder** används för att mäta tid i musik. I denna handledning är en åtgärd fyra takter lång.
      CourseD_Dance_Party_03: |-
        _Nu rockar vi!_

        Lägg till ett <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> block till din arbetsyta. Gör så att dansaren startar en ny rörelse efter 6 åtgärder.
      CourseD_Dance_Party_04: |-
        _Denna dans behöver lite effekter!_

        Leta efter ett nytt block i din verktygslåda som lägger till en bakgrundseffekt bakom din dansare. Se effekterna ändras i takt med musiken!
      CourseD_Dance_Party_05: |-
        Använd ett annat nytt block för att få dansaren att ändra rörelse **efter 2 åtgärder**!

        \*Att välja ”(nästa)”, ”(föregående)”, eller ”(slumpad)” säger åt dansaren att utföra en annan rörelse varje gång koden körs.
      CourseD_Dance_Party_06: |-
        _Vi behöver fler dansare!_

        Skapa en backgrundsdansare som kallas ”backup\_dancer1” som ska dansa med katten.
      CourseD_Dance_Party_08: |-
        Varje dansare har en uppsättning _properties_ som styr hur den ser ut.

        Du kan göra så att det ser ut som att en dansare är i bakgrunden genom att göra deras _size_ mindre. Kan du göra båda bakgrundsdansarna i samma storlek?
      CourseD_Dance_Party_09: |-
        Dansarna har en egenskap för färgtoner som kan lägga till ett lager av färg. Testa att ändra färgtonen på en av dina dansare.

        -   Färgtonerna kommer att blanda färgen som du väljer med dansarens färger.
      CourseD_Dance_Party_10: |-
        Nu vet vi hur man ändrar en dansares egenskaper. Vi kan även göra så att samma egenskaper automatiskt reagerar på musiken med hjälp av detta block:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Detta program använder musikens ”bas”-volym (de låga ljuden) för att styra en dansares längd. Kan du göra så att den andra dansaren också reagerar på musiken?
      CourseD_Dance_Party_11: |-
        Detta <xml><block type="Dancelab_whenKey"></block></xml> block låter dig köra kod när uppåtpilen trycks in.

        Du kan ändra dansrörelser, ändra egenskaperna för en dansare eller göra en snabb rörelse en enda gång. Var kreativ och håll utkik efter nya block!
      CourseD_Dance_Party_11_5: |-
        Kolla in detta block:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"DUCK"</title>
        <title name="LAYOUT">"circle"</title>
        </block></xml>

        Nu kan du skapa ett gäng dansare på samma gång!

        Testa att skriva kod som gör så att alla ankor dansar tillsammans med hjälp av några av ”bara ankor”-blocken.
      CourseD_Dance_Party_11b: Dags för en dansutmaning! Katten klappar när du trycker
        på vänsterpilen. Gör så att roboten ”faller” när du trycker på högerpilen.
      CourseD_Dance_Party_12: Dags att svänga på höfterna! Skapa en egen dans att
        dela med dina vänner.
      CourseE_HOC 2018 Level_1: Du behöver förnödenheter för resan framåt. Samla en
        **båt** ![](https://images.code.org/0b3162de9dc0abf3e0890d315b8cc699-image-1538697977747.png)
        från **kistan** ![](https://images.code.org/e0cf43fd36a50dd16ee06595047bfd8f-image-1538697999418.png).
      CourseE_HOC 2018 Level_10: Det finns en **bläckfisk** ![](https://images.code.org/82f305ab1cb4a9ff9044991a18edb16e-image-1538947827218.png)
        som gömmer sig någonstans i detta havsmonument – kan du hitta den?
      CourseE_HOC 2018 Level_11: Bygg en mur av **prismarin** ![](https://images.code.org/d110b8d13c01756fcdbef3768b2e2859-image-1538699770898.png)
        runt den svarta betongen. Detta kommer att aktivera denna **kanal** ![](https://images.code.org/7773cf30f42e6727a23c8cb364d4664b-image-1538699800030.png)
        och slutföra din utmaning!
      CourseE_HOC 2018 Level_2: Att ta en av båtarna är mycket lättare än att simma
        i öppet vatten! Bege dig till slutet av bryggan för att hoppa ombord.
      CourseE_HOC 2018 Level_3: Greppa årorna och styr din båt över öppet hav för
        att fånga **torsk** ![](https://images.code.org/9b636884eefb1efe18f9f844e1e916a9-image-1538698597353.png).
      CourseE_HOC 2018 Level_4: Mata torsken till **delfinen** ![](https://images.code.org/8c240fd4df4da2795ba7ca942b77a057-image-1538947890991.png).
        Använd ett upprepande block för att ta dig över havet snabbare.
      CourseE_HOC 2018 Level_5: Det finns ett **skal från en pärlbåtssnäcka** ![](https://images.code.org/2eb084fa0c718dee6ca4b6379381f735-image-1538698936660.png)
        gömd någonstans! Utforska skeppsvraket för att nå **kistan** ![](https://images.code.org/16cdd5779b38909d4bf47b29535c92b0-image-1538698950602.png).
      CourseE_HOC 2018 Level_6: Det ser kallt ut där ute! Fånga en **lax** ![](https://images.code.org/c66eadf25b3cdfe20bbfdc91e2c28c94-image-1538699000102.png)
        på vägen till undervattensruinerna.
      CourseE_HOC 2018 Level_7a: Du hittade undervattensruinerna. Sök i sandstenen
        efter en **kista** ![](https://images.code.org/29a5fd76b869d755a60d39fbbb4057eb-image-1538699081910.png)
        som innehåller en **prismarin** ![](https://images.code.org/5f5ebe5121b8f9787d7dbd38ad0a86cc-image-1538699091018.png)
        skatt.
      CourseE_HOC 2018 Level_8: Först isberg – nu lava? Ta dig igenom denna vulkanö
        och hitta **tropiska fiskar** ![](https://images.code.org/6d3293e7709cb1a43d9f7617fd0cc2b8-image-1538699180397.png)
        i korallrevet.
      CourseE_HOC 2018 Level_9b: Du tog dig till revet, sök nu efter **Havets hjärta**
        ![](https://images.code.org/3035926d2a37aa695b5d47413adcffa2-image-1538699398781.png)
        ! Använd den blåa och röda korallen för att nå **skattkistan** ![](https://images.code.org/af697397dd70e5b6b93b00eb46c558af-image-1538699377397.png).

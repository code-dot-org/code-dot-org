      frozen circle: En cirkel är speciell. Kan du lista ut vad för siffra som ska
        användas istället för frågetecken för att rita en cirkel?
      frozen circle function: Använd det nya blocket "Skapa en cirkel" för att skapa
        10 överlappande cirklar. Glöm inte att hoppa fram mellan cirklarna.
      frozen circle function in circle: Låt oss nu skapa 20 överlappande cirklar.
        Vrid 18 grader mellan varje cirkel.
      frozen circle function with parameter: Här är ett "Skapa cirkel"-block som kan
        skapa cirklar av olika storlekar. Kan du använda den för att skapa en liten
        cirkel med storleken 5 och en stor cirkel med storleken 10?
      frozen cross: Använd blocket "Upprepa" för att skapa ett plustecken. Har du
        märkt att Elsa kan gå både framåt och bakåt?
      frozen cross rotate: Prova nu att upprepa det 10 gånger. Hur många grader behöver
        du svänga mellan varje linje?
      frozen cross rotate dense: 'Låt oss upprepa det 90 gånger! Hur många gånger
        går 90 på 360? Tips: Det är en riktigt låg siffra.'
      frozen diamond: Använd en upprepning runt dessa block för att skapa ett parallellogram.
        Det är precis som en rektangel men har olika vinklar. Den här har vinklarna
        60 grader och 120 graders istället för endast 90 graders vinkel.
      frozen diamond mini snowflake: Visste du att varenda snöflinga har en helt unik
        form? Låt oss skapa en ny snöflinga genom att använda "Upprepa"-blocket och
        göra ett parallellogram 4 gånger, och svänga höger 90 grader mellan varje
        parallellogram.
      frozen diamond snowflake: Nu provar vi att skapa en ny snöflinga genom att använda
        upprepa blocket för att göra 10 parallellogram och svänga höger med 36 grader
        mellan varje.
      frozen freeplay: Du har officiellt blivit en mästare! Skapa ett vinterlandskap.
      frozen perpendicular: Nu ska vi se om vi kan göra två linjer i 90 graders vinkel
        mot varandra. Du kommer att behöva använda blocken "Sväng" och "Gå".
      frozen snowflake branch: Prova att använda blocket "skapa en snöflinge-gren"
        för att skapa tre grenar, som blir början på en snöflinga.
      frozen snowflake full: Prova nu att upprepa det 8 gånger, så att det blir en
        vacker snöflinga!
      frozen snowflower: Enkla former kan kombineras och bli avancerade snömönster.
        Kan du gör ett mönster genom att upprepa 5 cirklar med storlek 5 och 5 cirklar
        med storlek 10?
      frozen square iterative: Vi verkar vara halvvägs med att göra en kvadrat. Låt
        oss sätta ihop 4 linjer så att det blir en kvadrat.
      frozen square loop: Hej, heter jag Anna av Arendal! Låt oss göra en kvadrat
        med blocket "Upprepa" för att använda färre block. Hur många gånger (???)
        bör "Upprepa"-blocket upprepa blocken inom sig för att göra en kvadrat?
      frozen square loop 3x: Låt oss göra tre kvadrater, och svänga efter varje kvadrat.
        Se till att svänga 120 grader före varje ny kvadrat.
      frozen square snowflake: Kan du skapa en snöflinga med "Upprepa"-blocket för
        att göra en fyrkant 10 gånger, och "Vända"-blocket för att vända 36 grader
        mellan varje fyrkant?

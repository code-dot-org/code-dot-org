        6 gånger?
      Standalone_Artist_5: Hur många gånger behöver du upprepa denna diamant för att
        rita en blomma?
      Standalone_Artist_5.5: 'Lägg märke till hur vi förenklat diamant-koden genom
        att köra den i ett upprepa-block. Du kan upprepa hela sekvensen 12 gånger
        för att rita blomman. Tips: Du måste svänga 30 grader efter din diamant-loop
        så att du inte ritar över samma diamant.'
      Standalone_Artist_6: 'Upprepa den här hexagon-koden 6 gånger för att skapa dess
        utseende. Hur många grader måste du svänga varje gång? Tips: dela antalet
        grader i en cirkel med antalet gånger du upprepar.'
      Standalone_Artist_7: 'En funktion är ett annat programmerings-hjälpmedel som
        hjälper dig att undvika att upprepa dig själv. Denna funktion ritar en blomma,
        så att du kan använda den varje gång du vill rita en blomma. Använd detta
        och det nya hoppa-blocket för att rita dessa blommor. Tips: Blommorna är 150
        pixlar ifrån varandra'
      Standalone_Artist_8: Här är en funktion som kallas "Rita en form" som vi har
        programmerat till att rita hexagoner. Kör koden för att se vad den gör och
        experimentera med funktionen för att se vad som händer. Kan du göra så att
        denna funktion ritar ett mönster av kvadrater, trianglar eller oktagoner?
      Standalone_Artist_9: Nu kan du rita vilken bild du vill! Du har även en tom
        funktion som du kan göra vad du vill med!

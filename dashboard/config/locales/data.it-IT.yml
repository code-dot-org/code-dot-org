        maze_3_1: Ho bisogno di arrivare a quel maiale! Digita un paio di volte l'istruzione
          "avanza()" in modo da riprendere le mie uova.
        maze_3_2: Scrivi un programma che mi fa fare tutta la strada verso il maiale.
        maze_3_3: Come posso arrivare al maiale? Assicurati che non vada a sbattere
          contro la cassetta di dinamite (TNT)!
        maze_3_4: Argh! Scrivi un programma che mi faccia girare alla larga della
          dinamite (TNT) ed arrivare al maiale.
        bounce_1_basketball: Collega un blocco al blocco "quando freccia a sinistra"
          e premi "Esegui". Muovi la mano usando la freccia a sinistra per raggiungere
          l'obiettivo finale.
        bounce_2_basketball: Collega un blocco ai blocchi "quando si preme la freccia
          a destra" e "quando si preme la freccia a sinistra". Muovere la mano per
          raggiungere entrambi gli obiettivi finali.
        bounce_5_basketball: Inviamo una palla lanciandola con la mano verso sotto.
          Collegare un blocco a "quando la palla colpisce mano" per garantire che
          la palla raggiunga la bandiera.
        bounce_6_basketball: Ora la bandierina è in alto. Per risolvere questo puzzle
          è necessario collegare i pezzi a entrambi i blocchi "quando la palla colpisce".
        bounce_7_basketball: Collegare i blocchi "quando" a ciascun pezzo. Far rimbalzare
          la palla fino a quando non colpisce la bandiera.
        bounce_10_basketball: Ora in alto c'è la meta. Per costruire il gioco attacca
          il blocco "aggiungi un punto" al blocco "quando la palla va in rete" e quello
          "aggiungi un punto all'avversario" al blocco "quando la palla manca la racchetta".
          Osserva quanti punti riesci a raggiungere prima che il tuo avversario ne
          faccia il doppio.
        bounce_11_basketball: Adesso puoi predisporre il gioco come vuoi attaccando
          dei blocchi "imposta..." al blocco "quando si clicca su 'Esegui' ". Devi
          poi attaccare a quest'ultimo il blocco "lancia una nuova palla", che devi
          collegare anche ad altri blocchi verdi "quando...". Quanti punti riesci
          a raggiungere prima che il tuo avversario ne faccia il doppio!
        bounce_12_basketball: Creare il proprio gioco di basket. È possibile modificare

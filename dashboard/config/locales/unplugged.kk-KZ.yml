        desc: Бульдік тип бұл курстағы төртінші және соңғы деректер типі болып табылады.
          Бұл сабақта біз Бульдік тип туралы және оны логикалық ойлау функцияларын
          құру үшін пайдалануды үйренеміз.
        title: Бульдік алгебра және Логика
      BuildingAFoundation:
        desc: Оқушылар алдын ала берілген материалдарды пайдаланып ғимарат салады.
          Құрылымдар тапсырманы аяқтауы керек (белгілі бір биіктікке немесе салмаққа
          жетуі тиіс), және оқушылар заттардың күрделі болуы кезіндегі тұрақты болу
          идеясын талқылайды.
        title: Ғимарат Салу
      CollisionDetection:
        desc: Экрандағы объектілердің орнын анықтау көптеген ойынның маңызды бөлігі
          болып табылады. Бұл сабақта біз Пифагор теоремасы және Қашықтық формуласымен
          кеңістіктегі екі нүкте арақашықтығын анықтауда қолданатын боламыз, және
          бұл екі нүкте (немесе ойын кейіпкерлері) түйісе ме соны тексереміз.
        title: Қақтығыстарды анықтау және Пифагор теоремасы
      ComputationalThinking:
        desc: Оқушылар компьютерлік ойлау қадамдарын пайдаланып (бөлінгіштік, шаблон,
          абстрактілік, алгоритм) нұсқаулығы жоқ ойынды қалай ойнау керектігін анықтайды.
        title: Есептегіштік ойлау
      Conditionals:
        desc: Шартты операторларды оқу кезінде, оқушылар сарта ойынын ойнайды және
          мынандай ереже жасайды "Егер мен қызыл карта салсам, онда мен ұпай аламын
          " және "Егер мен қара карта салсам, онда сен ұпай аласың."
        title: Шарттар
      ConditionalsPiecewiseFunctions:
        desc: Функцияға берілетін параметрлер әртүрлі болса, онда функция соңы да
          әртүрлі мәнмен аяқталады. Біз бір шаблонды пайдаланып бір жауап алғымыз
          келеді. Тағы да басқа шаблонды пайдаланып басқа жауап алғымыз келеді. Сол
          үшін біз шарттарды пайдаланамыз.
        title: Шарттар және Функция бөліктері

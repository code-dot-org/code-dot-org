      Crowdsourcing:
        desc: Оқушылар кроудсорсинг, бірігіп информатика мәселелерін шешуді пайдаланып,
          тапсырманы бірігіп шешудің жеке оқушы шешкенінен неғұрлым тиімді болатынын
          түсінеді.

      Contracts:
        desc: Келісімдер бізге функцияны түсінуге және талқылауға көмектеседі. Бұл
          сабақта біз Келісімнің жаңа бағдарламалау тілін немесе функцияны түсінуге
          көмектесетінін көреміз.

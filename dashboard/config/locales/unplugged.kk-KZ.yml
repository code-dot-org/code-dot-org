      DesignRecipe:
        desc: Соңғы деңгейде оқушылар қарапайым функция жазады, бірақ қиын функцияларды
          жазу басқа әдістерді талап етеді. Графика салу әдісі функция жазудың құрылымдық
          әдісін пайдаланып,   функцияны тестілеу арқылы дұрыс жасап тұрғанын анықтау
          әдісі болып табылады.
        title: Графика салу әдістері
      DiceRace:

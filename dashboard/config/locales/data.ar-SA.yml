    level:
      instructions:
        maze_2_2: 'هل يمكنك مساعدتي في القبض على المخلوق الأخضر المشاغب؟ ركّب زوجين
          من المربعات البرمجية "تقدّم للأمام" معا واضغط على "تشغيل" لمساعدتي على الوصول
          هناك. '
        maze_2_1: هذا المخلوق الأخضر يُزعج ريشي. ساعدني في العثور عليه!
        maze_2_2_5: تتبع المسار وساعدني بالوصول إلى المخلوق الأخضر المضحك. تجنّب المتفجرات
          وإلا سيتطاير الريش!
        maze_2_3: أرشدني إلى الشرير الأخضر (انتبه للمتفجرات)
        maze_2_4: احتفظ بالهدوء وساعدني في العثور على المخلوق الأخضر. وإلا قد أصبح
          غاضبا!
        maze_2_5: هناك طريقة تمكنني من الوصول إلى المخلوق الأخضر باستخدام قطعتين برمجيتين
          فقط، فهل يمكنك معرفتها؟
        maze_2_6: حاول إيصالي إلى المتطفل الأخضر باستخدام ثلاث قطع برمجية.
        maze_2_7: ساعدني في إبعاد هذا المخلوق الأخضر باستخدام أقل عدد من القطع البرمجية.
          حاول استخدام أكثر من قطعة برمجية "تكرار عدد مرات".
        maze_2_8: 'عندما يكون المربع البرمجي رمادي اللّون، هذا يعني أنه لا يمكنك حذفه.
          حلّ هذا اللغز باستخدام المربع البرمجي "تكرار" للتكرار 3 مرات. حاول وضع هذه
          المربعات البرمجية الثلاث داخل المربع البرمجي الرمادي "تكرار": تحرين، تحريك،
          توجه.'
        maze_2_9: حسناً، جرب القطعة الجديدة "تكرار حتى" - فإنه سيتم تكرارها حتى تصل
          إلى المخلوق الأخضر.
        maze_2_10: حسناً، مرة واحدة أخرى للتدريب - أيمكنك حل هذا اللغز باستخدام 4
          قطع برمجية فقط؟
        maze_2_11: عزيزي الأنسان. أنا الزومبي. أنا جائع. ... ويجب علي .... الوصول
          ... لزهرة عباد الشمس...... أيمكنك أن توصلني إلي هناك بإستخدامك 5 قطع فقط؟
        maze_2_12: حسناً، هذا يبدو مشابهاً، ولكنه مختلف قليلاً. أيمكنك أن تفعل ذلك
          بإستخدامك 5 قطع فقط؟
        maze_2_13: 'يمكنك استخدام  قطعة "أذا" لتجعلني اقرر متى انعطف . تلميح: انت
          تحتاج الى اكثر من قطعة اخرى, لكن تعلم كيف تستعمله لكي تستخدمه بنفسك في المرة
          القادمة.'
        maze_2_14: حسنا, هذا اللغز مثل اللغز السابق, لكن سوف تحتاج ان تتذكر كيف استخدمت
          قطعة "اذا" وقطعة "أكرر"مع بعض.
        maze_2_15: أنا أريد زهرة عباد الشمس! إستخدم  قطعة "اذا" لتوصلني إلى هناك بأقل
          عدد من القطع.
        maze_2_16: حسنا, لنفعله مرة اخرى للتدرب - هذا لا يختلف كثيرا, لكن انتبه من
          المسننات!
        maze_2_17: قطعة "اذا والا" تقوم  بالتأكد من شرط, ثم تقوم بعمل شيء او شيء اخر
          . من اجل الوصول الى زهرة عباد الشمس جرب ان تستخدم هذه القطعة الجديدة.
        maze_2_18: تمرين اخر على قطعة " اذا - والا ", هل تقدر اعطاء اجابة صحيحة من
          أول محاولة ؟
        maze_2_19: هل تستطيع ان تضيف 3 قطع فقط لمساعدتي على حل  هذة المتاهة الاكثر
          تعقيدا ؟ اذا قمت انت بتطبقها بصورة صحيحة, أنا استطيع أن امشي على أي مسار
          متعرج بغض النظر عن طوله.
        turtle_1_1: مرحبا، أنا فنان. يمكنك كتابة التعليمات البرمجية لتجعلني أرسم تقريباً
          أي شيء. استخدم بعض المربعات البرمجية لتجعلني أرسم فوق الخطوط الرمادية في
          الصورة.
        turtle_1_2: 'الآن، ارسم مربعا. ملاحظة: استخدم لونك المفضل عن طريق اختيار قطعة
          "تعيين لون" .'
        turtle_1_3: اصنع مربع بإستخدام 3 قطع فقط.
        turtle_1_4: 'ارسم مثلث من حيث أن كل ضلع له لون مختلف عن الاخر, باستخدام قطعة
          "لون عشوائي" التي تقوم بأختيار لون مختلف في كل مرة. تلميح: سيكون لديك معرفة
          عن كم المسافة للمنعطف من خلال النقر فوق الرقم في قطعة المنعطف.'
        turtle_1_5: لكي تتمرن حاول أن ترسم ظرف برسم مثلث ثم مربع.
        turtle_1_6: "هل يمكنك معرفة كيفية رسم هذا المثلث والمربع؟ \nتلميح: ارسم المثلث
          أولاً، ثم حاول معرفة مقدار الدوران قبل رسم المربع."
        turtle_1_7: حسنا، دعونا نصعب الأمور بعض الشيء - لنرى إذا كان بامكانك رسم هذه
          النظارات الخضراء. طول أضلاع المربعات هو 100 بكسل، وتبعد المربعات عن بعضها
          50 بكسل. لا تنسى أن ترسمها باللون الأخضر!
        turtle_1_8: حسنا، حاول معرفة ماذا يحدث إذا قمت بتشغيل هذا الكود (اضغط على
          "تنفيذ" لمحاولة ذلك). ثم كرر ذلك عدة مرات لإكمال الرسم. الألوان ستكون مختلفة
          في كل مرة.
        turtle_1_9: هل يمكنك معرفة ما هو الرقم الذي يجب استبداله بعلامات الاستفهام
          لرسم دائرة؟
        turtle_1_10: 'لقد نجحت! الآن، أرسم أي شيء تريده. بعض الأفكار المرحه: شكل العصا،
          ندفة الثلج، أو شكل حلزوني. وجرب أيضاً  القطعة الجديدة "تعيين العرض". استمتع!'
        turtle_4_1: 'يمكنك رسم مثلث (مع حواف 100 بكسل) بإستخدامك 3 قطع فقط؟ تلميح:
          استخدم قطعة "اكرر".'
        turtle_4_2: إضافة مربع برمجي "دوران لليمين بمقدار 90 درجة" في مكان ما في منتصف
          البرنامج الموجود على مساحة العمل لرسم هذه المثلثات.
        turtle_4_3: حسنا، ها هو الكود التي قمت بكتابته لرسم مثلثً واحدً. أيمكنك إضافة
          قطعة "اكرر" و "اتجه" لعمل زهرة جميلة؟
        turtle_4_4: 'هنا نفس الكود الذي استخدم في اللغز السابق، ولكن بانعطاف فقط 36
          درجة بعد رسم كل مثلث. كم عدد المرات التي تحتاج الى  تكرار هذا اللغز؟ (تلميح:
          بعد 360 درجة من انعطاف الرسم سوف تأتي دائرة كاملة)'
        turtle_4_5: 'هنا نفس الكود الذي استخدم في اللغز السابق، ولكن بتكرار المنعطف
          36 مرة. كم عدد الدرجات التي ينبغي أن يكون بها المنعطف؟ (تلميح: بعد 360 درجة
          انعطاف الرسم سوف تأتي دائرة كاملة)'
        turtle_4_6: بإستخدامك 3 قطع فقط، يمكنك رسم مربع بحواف من 20 بكسل؟
        turtle_4_7: 'هنا نفس الكود الذي استخدم لرسم مربع في اللغز السابق. يمكنك تكرار
          ذلك لرسم 10 مربعات مجاورة تكون مشابهة للسلم؟ تلميح: أنت تحتاج 2 او اكثر
          من القطع .'
        turtle_4_8: ها هو حل اللغز السابق. يمكنك إضافة 2 او اكثر من القطع فقط لإكمال
          الرسم؟
        turtle_4_9: ها هو حل اللغز السابق. كم عدد الدرجات التي ينبغي عليك الأنعطاف
          لإكمال الرسم؟ (ربما تحتاج الى تخمين بعض الوقت)
        turtle_4_10: ها هو حل اللغز السابق.كم عدد المرات التي يجب عليك تكرارها لإكمال
          الرسم؟
        turtle_4_11: حاول تغيير الأرقام في قطع "أتجه" و "أكرر" لعمل أنماط مختلفة.
          أو، جرب تغيير بقية الكود لرسم أي شيء تريده.
        maze_karel_1_1: مرحبا، أنا مزارع. أنا بحاجة لمساعدتك في جعل حقلي مسطحاً بحيث
          يكون جاهزً للزراعة. أنقلني إلى كومة التراب واستخدام قطعة "ازل" لازالة ذلك.
        maze_karel_1_2: بعد ذلك، أنقلني إلى الحفرة وأملئها بالتراب بأثنين من المجارف،
          واستخدام قطعة "املأ".
        maze_karel_1_3: أنقلني إلى حفرة بالتراب وقل لي كم من كوم التراب يجب إزالتة
          بإستخدام أقل قدر ممكن من القطع.
        maze_karel_1_4: 'هل يمكنك مساعدتي في إزالة الأكوام الأربعة من التراب؟ تلميح:
          إستخدام قطعة التكرار إذا كنت تستطيع.'
        maze_karel_1_5: 'ساعدني في ملء جميع هذه الثقوب بخمسة أجراف 5 من التراب. تلميح:
          يمكنك وضع قطعة "أكرر" داخل قطعة "أكرر طالما".'
        maze_karel_1_6: ازل جميع أكوام التراب، بإستخدام أقل قدر ممكن من القطع. الخيارات
          الجديدة في القائمة المدرجة في قطعة "أكرر طالما" تخبرني إذا كنت واقفً على
          كومة أو حفرة.
        maze_karel_1_7: نجاح باهر، لقد وجدت حفرة عميقة حقاً! أنا لا أعرف كم عدد من
          مجارف التراب يحتاج. أيمكنك كتابة برنامج ليملأ الحفرة حتى تستوي مع الأرض؟
        maze_karel_1_8: ساعدني في ملء الحفرة في نهاية الحقل، بإستخدام أقل قدر ممكن
          من القطع.
        maze_karel_1_9: 'لإزالة جميع هذه الاكوام من التراب. حاول استخدام قطع قليلة
          قدر الإمكان. تلميح: حاول استخدام قطعة "اكرر طالما".'
        maze_karel_1_10: أنا أعمل في وقت متأخر، لذا هناك ظلام في الخارج، ولا أستطيع
          أن أعرف ما مقدار كمية الأكوام. الآن ليس لدى جميع الخيارات التي كنت أملكها
          في القطعة السابقة. أنقلني بقرب الحقل، وإذا وجدت كومة، أزلها.
        maze_karel_1_11: 'أنه لا يزال هناك ظلام في الخارج. أنقلني بقرب الحقل، وإذا
          وجدت كومة، أزلها. وإذا وجدت حفرة، قم بملئها. تلميح: إستخدم القائمة المدرجة
          من الخيارات في قطعة "أذا".'
        turtle_2_1: 'مرحباً. أنا الرسام زومبي . أنا أحب الرسم! ساعدني في رسم مربع
          بلون خاص. ملاحظة هامة: لديك نفس جميع القطع ولكن الآن لقد تم ترتيبها الى
          فئات.'
        turtle_2_2: مرحباً بك في إستخدام الدوال، التي تمكنك من تعريف قطعة جديدة! جرب
          القطعة الجديدة "أرسم مربع"، توجد في فئة "الدوال"، لرسم مربع أخضر 50 × 50
          صغير.
        turtle_2_3: استخدام قطعة "أكرر" (الموجودة في فئة الجمل التكرارية) لرسم 3 مربعات  بحجم
          100، كل 120 درجة مفرداَ. وأفعل ذلك بإستخدامك 3 ألوان مختلفة وعشوائية.
        turtle_2_4: 'الآن نحن في طريقنا للحصول على التخيل. غير الكود لرسم 36 مربع،
          بعرض 100 بكسل، وكل 10 درجات بشكل منفصل. تلميح: قد ترغب في إستخدام شريط الأنزلاق
          لجعلي أذهب أسرع.'
        turtle_2_5: أرسم المربعات ذات الاوجه 50، 60، 70، 80 و 90 بكسل. سوف تحتاج إلى
          إستخدام دالة "أرسم مربع" خمس مرات.
        turtle_2_6: 'حسناً، في هذا البرنامج سنستخدم العداد، لرسم نفس المربعات كما
          كان في المرة الماضية. يجب ان يكون حجم المربع بنفس حجم العداد، وذلك باستخدام
          قطعة "العداد". تلميح: توجد في فئة المتغيرات.'
        turtle_2_7: فيما يلي برنامج لرسم شكل حلزوني، لكن المربعات البرمجية معطلة ولن
          تعمل. لذا؛ اصنع برنامجًا جديدًا باستخدام القطعة البرمجية "for" (لأجل) (في
          فئة حلقات التكرار) والقطعة البرمجية "العداد" (في فئة المتغيرات) لرسم الشكل
          الحلزوني نفسه.
        turtle_2_7_5: هناك وظيفة جديدة وهي "دالة رسم رجل الثلج" (في فسم الدوال). أرسم
          رجلين ثلج بحيث يكون ارتفاعهما 250 و 100.
        turtle_2_8: هذا يحتوي على خدعة. استخدم الدالة "ارسم رجل الثلج" والقطعة الجديدة
          "القفز للامام" (الموجودة في فئة الاجراءات) ارسم 3 من رجل الثلج بألوان مختلفة،
          كل 100 بكسل على حدة.
        turtle_2_9: استخدم القطعة البرمجية "for" (لأجل) لرسم أسرة مكونة من رجال الثلج،
          بأطوال قدرها 110 بكسل و100 بكسل و90 بكسل و80 بكسل و70 بكسل. وينبغي أن تكون
          المسافة بين رجال الثلج 60 بكسل.
        turtle_2_10: إليك بعضً الكود للمحاولة بتجريب الحلزونات المختلفة. ماذا يحدث
          إذا قمت بتغيير مقدار الدوران؟ أو تعيين لون عشوائي في الحلقة؟ أرسم أي شيء
          تريد.
        maze_karel_2_1: 'حاول استخدام القطع لمساعدتي في إزالة جميع أكوام وسد جميع
          الفتحات الموجودة على الأرض. حاول استخدام الحلقات بدلاً من استخدام قطع كثيرة
          جداً. تلميح: يمكنك وضع حلقة داخل حلقة أخرى.'
        maze_karel_2_2: لقد حددنا القطعة الخاصة بنا والتي تسمى "املأ 5"، والموجودة
          حالياً في فئة الدوال. استخدمها لمساعدتك في ملء هذا الثقب.
        maze_karel_2_3: استخدم قطعة الدالة الجديدة "املأ 5" من ملء جميع الثقوب. سيتوجب
          عليك سحب قطعة "املأ 5" للخارج من فئة الدوال.
        maze_karel_2_4: عرف دالة جديدة التي بإمكانها أن تزيل 7 معاول. ثم استخدمها
          لكتابة برنامجً يساعدني على إزالة جميع أكوام.
        maze_karel_2_5: إنشئ دالة جديدة لتزيل 6 مجارف من الكومة، واستخدمها لمساعدتك
          في تسوىة مستوى جميع الأكوام.
        maze_karel_2_6: استخدام اثنين من الدوال الجديدة، "املأ 8" و "إزالة 8"، لمساعدتك
          على تسوىة مستوى الكومة و تعبئة الحفرة.
        maze_karel_2_7: هناك بقرة في حقلي! أكتب لي دالة جديدة لكي تساعدني على تجنب
          البقرة وإزالة الكومة. وضع جميع القطع الخاصة بك داخل دالة جديدة.
        maze_karel_2_8: استخدم هذه الدالة الجديدة، "تجنب البقرة وازل 1"، لمساعدتي
          في إزالة جميع الأكوام.
        maze_karel_2_9: حسناً، ها هي دالة تقوم بإزالة 4 أكوام مختلفة من التراب في
          العمود الرأسي. حاول وضع هذه الدالة داخل حلقة، حتى تتمكن من إزالة جميع أكوام
          التراب فقط باستخدام عدد قليل من القطع الجديدة.
        maze_karel_2_10: أنقلني عبر الحقل، بأستخدام اثنين من الدوال لمساعدتي في إزالة
          جميع الأكوام وسد جميع الثقوب.
        turtle_3_1: هذا اللغز يظهر لك كيف يتم تعرف الدوال "ارسم مربع" و "ارسم دائرة".  تعريف
          الدالة لا يمكن تنفيذ قطعها.  بل يجب عليك سحب قطعة "ارسم مربع" لتتمكن فعلياً

        bounce_1: Připoj blok k bloku "šipka vlevo" a stiskni tlačítko "Spustit Program".
          Přesunuj pálku pomocí šipky vlevo k dosažení cíle.
        bounce_2: Připoj blok k blokům "šipka vpravo" a "šipka vpravo". Přesunuj pálku
          k dosažení obou cílů.
        bounce_3: Teď zkus něco podobného s blokem "šipka nahoru". Přesunuj pálku
          k dokončení úkolu nahoře.
        bounce_4: Tentokrát, je třeba přidat čtyři bloky. Přesunuj pálku k dokončení
          všech čtyř úkolů a dokončení hádanky.
        bounce_5: Pošleme míč směrem dolů k pálce. Přidej blok k bloku "když míč dopadne
          na pálku", abys zajistil, že se míč dostane ke konečnému terči.
        bounce_6: Teď je splněný úkol nahoře. Potřebuješ spojit oba bloky "když se
          míč dotkne", abys dokončil hádanku.
        bounce_7: Připoj bloky ke každému bloku "když". Odrážej míč dokud nenarazí
          do konečného terče.
        bounce_10: Nyní je cíl na vrcholu. Spoj bloky "skóre" a "skóre protihráče"
          s bloky "když je míč v cíli" a "když míč mine pálku", abys vytvořil hru.
          Podívej se, kolik bodů můžeš získat předtím, než tvůj protihráč skóruje
          dvakrát.
        bounce_11: You can now attach blocks to the "when run" block. Try changing
          the speed of the paddle and the ball and see how many points you can score
          before your opponent scores twice.
        bounce_12: Create your own Bounce game. You can change all the visuals and
          the rules. When you're done, click Share to let friends try your game on
          their phones.
        Custom_builder: Přetáhni bloky z panelu nástrojů na pracovní plochu, abys
          nakreslil úroveň, kterou chceš vytvořit. Jakmile budeš připraven, stiskni
          tlačítko "Spustit program".
        flappy_1: Připoj blok k bloku "když klikneš" a potom stiskni "Spustit". Klikej
          nebo ťukej na obrazovku, abys dostal Flappyho do cíle.
        flappy_2: Teď jsme přidali terén. Připoj blok k bloku "když se dotkne země".
          Tvůj kód musí zajistit 'konec hry', když Flappy narazí.
        flappy_3: Blok "po spuštění" ti umožňuje spuštění kódu poté co hra začne.
          Vyzkoušej nastavení rychlosti a let na cíl.
        flappy_4: Flappy proletí skrz překážky, pokud nenapíšeš kód, aby naboural.
          Připoj blok k bloku "když se dotkne překážky". Tvůj kód musí zajistit 'konec
          hry', když Flappy narazí do první sady trubek.
        flappy_5: Přidej tabulku s přehledem skóre a počítej body, když Flappy mine
          překážku. Přidej to k bloku "když mine překážku" a potom získej body, když
          Flappy proletí první sadou trubek.
        flappy_6: Podívejme se, jestli můžeš pořád získat body i potom, co Flappy
          uletí menší či větší vzdálenost.
        flappy_7: Teď zkus změnit scénu připojením jiného bloku k bloku "po spuštění".
        flappy_8: Obraz můžeš nastavit kdykoliv, ne jen na začátku hry. Vyzkoušej
          nastavení NÁHODNÉ scény, když dojde k jiným událostem, například, když mine
          překážku.
        flappy_9: Aby se to ještě zkomplikovalo, když Flappy vrazí do překážky nebo
          do země, zkus místo ukončení hry nastavit skóre na 0.
        flappy_11: Vytvoř si vlastní Flappy hru. Můžeš měnit všechen vzhled a všechna

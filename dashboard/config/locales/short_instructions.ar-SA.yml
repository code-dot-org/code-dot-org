        و في بعض الأحيان تغطي خليّة نحل! إسْتَخْدِم القطعة البرمجية "إذا/وإلا" لِـجَمْع الرَحِيق
        إذا كانت زهرة، والإ لإنْتاج عَسَل (لأنها خليّة نحل).
      grade3_ConditionalsElse_5: "يوجد هناك إما زَهْرَة أو خليّة نحل\nتحت كل واحدة
        من هذه الغيوم!\r\n\r\nإسْتَخْدِم القطعة البرمجية \"إذا/وإلا\" لجَمْع الرحيق\nإذا
        كانت هناك زَهْرَة.\r\nأو إنْتاج العَسَل إذا كانت هناك خليّة نحل."
      grade3_ConditionalsElse_6: "أنا غير متأكد من كمّية الرَحِيق في هذِه الزَهْرَة.
        لكنني أعْلم أنَّ فيها إما 1 أو 2 أو 3 من الرَحِيق.\n\r\n\r\nإستخدم القِطْعة
        البرمجية الشرطية \"إذا\" لِـجَمْع مقدار الرحيق الذي في الزَهْرَة فقط. (القِطَع
        البرمجية التي تحتاجها لحلّ اللغز موجودة مُسبَقاً في مساحة العمل).\n\r\n\r\nتذكّر،
        كمية الرحيق يمكن أن تتغير في كل مرة تقوم فيها بِـتشغيل اللُغز!"
      grade3_ConditionalsElse_7: "هَذِهِ الزُهور يمكن أن تحتوي 3 أو 2 أو 1 من الرَحِيق.\n\r\n\r\nأَكْمِل

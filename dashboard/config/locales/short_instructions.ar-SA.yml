        كل الغيوم تخبِئ نفس الشيء!"
      grade3_ConditionalsElse_3: "أنا الآن أريدُ فقط إنْتاج العَسَل. بعض \nهذه الغيوم
        يمكن أن يكون تحتها خليّة نحل. كن متأكدا من فحص كل الغيوم!"
      grade3_ConditionalsElse_4: |-

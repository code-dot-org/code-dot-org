        csd-2017:
          assignment_family_title: اكتشافات علوم الكمبيوتر
          title: اكتشافات علوم الكمبيوتر (2017-2018)
          version_title: 2017-2018
          description_student: '"اكتشافات علوم الكمبيوتر" دورة تدريبية تمهيدية في
            مجال علوم الكمبيوتر، تمكِّن الطلاب من ابتكار مصطنعات أصلية، والانخراط
            في علوم الكمبيوتر كوسيلة للابتكار والتواصل، وحل المشكلات، والمرح.'
          description_teacher: '"اكتشافات علوم الكمبيوتر" دورة تدريبية تمهيدية في
            مجال علوم الكمبيوتر، تمكِّن الطلاب من ابتكار مصطنعات أصلية، والانخراط
            في علوم الكمبيوتر كوسيلة للابتكار والتواصل، وحل المشكلات، والمرح.'
          description_short: دورة تمهيدية في علوم الكمبيوتر تمكّن الطلاب من إنشاء
            أعمال فنّية أصليّة.

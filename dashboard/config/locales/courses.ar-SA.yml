        csp-2017:
          assignment_family_title: مبادئ علوم الكمبيوتر
          title: مبادئ علوم الكمبيوتر (2017-2018)
          version_title: 2017-2018
          description_student: في خريف عام 2016، أصدَرت مؤسسة College Board دورتها
            التدريبية الأحدث ببرنامج التعيين المتقدم، وهي "مبادئ علوم الكمبيوتر ضمن
            برنامج التعيين المتقدم". تعرِّف الدورة التدريبية المفاهيم الأساسية لعلوم
            الكمبيوتر، وتختبرهم لاستكشاف مدى تأثير الحوسبة والتكنولوجيا في العالم.
            صمَّم برنامج التعيين المتقدم الدورة التدريبية المسمّاة "مبادئ علوم الكمبيوتر
            ضمن برنامج التعيين المتقدم" بهدف خلق قادة في مجالات علوم الكمبيوتر، وجذب
            من هم أقل تمثيلاً عادةً وإشراكهم من خلال أدوات الحوسبة الأساسية والفرص
            المتعددة التخصصات.

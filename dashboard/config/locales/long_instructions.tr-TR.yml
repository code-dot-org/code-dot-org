      CSD U2 Header Demo: "# Üst Başlıklar (Headers)\r\n\r\n<div style=\"float: right;
        height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"
        markdown=\"1\"> \r\n<details>\r\n<summary>** Üst başlık (Header) nedir? **</summary>
        \r\nÜst başlıklar, web sayfası boyunca kullanılan farklı boyutlardaki bölüm
        başlıklarıdır. Başlıklar, web sayfanızı parçalara ayırarak yapılandırır, böylece
        sayfanız kullanıcılar tarafından çok daha kolay okunur.\r \n</details>\r\n<details>\r\n<summary>**
        Farklı büyüklükte başlıkları nasıl oluşturabilirim? **</summary>\r\nÜst başlıklar
        6 farklı boyutta oluşturulabilir. Şimdiye kadar öncelikle en büyüğü, &lt;
        h1 &gt; kullandın. HTML etiketindeki 1 numara en büyük üst başlık olduğunu
        belirtir. &lt; H6 &gt; en küçük başlığıdır. Sen numaraları büyüdükçe boyutları
        küçülen &lt; h2 &gt;, &lt; h3 &gt;, &lt; h4 &gt; ve &lt; h5 &gt; etiketlerini
        deneyebilirsin.\r\n</h1>\r\n</details> \r\n <details>\r\n<summary>** HTML
        nedir? **</summary> \r\nHTML, Hypertext Markup Language, Hiper Metin İşaretleme
        Dili'nin kısaltmasıdır. HTML, web sayfası içeriğine yapı eklemek için kullanılır.
        HTML, belirli yapıların başlangıcını ve sonunu belirtmek için etiketleri kullanır.
        Bu etiketler, içerik ve yapı ayrıştırılabilsin diye, İngilizce dilinde bulunmayan
        karakter kümeleridir. \r\n</details> \r\n<details>\r\n<summary>** HTML ögesi
        nedir? **</summary> \r\nHTML ögesi başlangıç etiketi ile belirlenmiş ve bazen
        bir bitiş etiketi ile sonlanan Web sitesinin bir parçasıdır. Öge aynı zamanda
        etiketlerin arasında  içerik de bulundurur. Örneğin: \r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"
        style=\"width:500px\"> \r\n</details> \r\n<details>\r\n<summary>** HTML etiketi
        nedir? **</summary> \r\nBir HTML etiketi makineye HTML öğesinin başlangıç
        veya bitiş noktasını söyleyen özel karakter kümesidir.\r\n</details> \r\n</div>\r\n\r\n
        Şimdiye kadar, içeriğinizi paragraflar halinde organize ettik.  HTML'in düzenleme
        yapmanız için sunduğu başka bir yol ise  ** üst başlıkları ** kullanmaktır.
        Üst başlık, içerik bölümünün başında bulunan başlık gibi  kısa bir metindir.
        \r\n\r\nBunu Yap:\r\n* Aşağıdaki web sayfasındaki üst başlıkları bul ve onları
        oluşturan kodları görmek için denetleyici aracını kullanın. \r\n* Sen ve ortağın
        etiketlerin ne yaptığı üzerine hemfikir olduğunuza emin olun. \r\n* \"Çizim\"
        ve \"2 yıl\" bölümlerini sayfanın kalan kısmında başlıklarla eşleşecek şekilde
        kodunu değiştirin.\r&lt."

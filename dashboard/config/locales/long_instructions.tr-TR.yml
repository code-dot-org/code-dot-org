      CSD U2 upload image: "# Yeni Resim Yükle\r\n<div style=\"float:\nright; height:
        250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\">\r\n<details>\r\n<summary>**Nasıl
        resim eklerim?**</summary>\r\n'<img>' etiketi, resimleri web sayfanızda göstermenizi
        sağlar. <br><br>\r\n\r\nÖrnek:\r\n<pre>&lt;img\nsrc=\"dog.png\" alt=\"köpek
        zıplıyor\"/&gt;</pre><br><br>\r\n\r\nTarayıcıya hangi dosyanın kullanılacağını
        söylemek ve ekstra bilgi vermek için  &lt;img&gt; etiketine parantez içinde
        **özellik** eklenir. 'src' özeliğinin açılımı **s**ou**rc**e  (kaynak) olup
        resim dosyasının adını söyler. Resim dosya adları bilgisayarda çalışmakta
        olduğunuz görüntü türünü belirten uzantıları içerir. Yaygın uzantıları arasında

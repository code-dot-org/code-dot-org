      csp_socialBelonging_intervention: "## Bilgisayar Bilimine Başlarken\r\n\r\nBilgisayar
        bilimi, birbirimizle iletişim kurma, film ve sanat yapma, yiyecek yetiştirme
        hatta hastalıkları tedavi etme yöntemlerini değiştirdi.\n**Herkes bilgisayar
        bilimini öğrenebilir ve bir fark yaratabilir:** Derinizin rengi, cinsiyetiniz,
        yaşınız, halihazırda bilgisayar bilimiyle ilgili ne kadar çok ya da az tecrübenizin
        olduğu gerçekten önemli değil.\r\n\r\n***\r\n\r\n## Öğrencilerden alıntılar\r\n\r\nYine
        de, bir bilgisayar bilimi kursu almanın başta ne kadar göz korkutucu olabileceğini
        anlıyoruz. Bunun için burada birkaç öğrencinin deneyimlerini anlattıkları
        alıntılar var. **Lütfen alıntıları dikkatlice okuyun ve aşağıdaki komut istemini
        yanıtlayın**. \r\n\r\n\r\n<div style=\"background-color: #d9eff7; border-radius:\n40px
        40px 40px 5px; color: #000000; width: 80%; padding: 0.5px 20px 1px 20px;\">\r\n\r\n<p\nstyle=\"font-size:
        70px; margin-bottom: -10px; margin-top: 30px; opacity:\n0.5\">&ldquo;</p>\r\n<p
        style=\"line-height: 1.5; margin-left: 10px; margin-right:\n30px; \">\r\nSınıfta
        başlangıçta diğer öğrencilerden farklı olduğum için endişeliydim. Buraya uygun
        olduğumdan emin değildim – ben \\t bunu yapamayacağımdan ve öğrencilerin ve
        öğretmenlerin beni küçük göreceklerinden endişeliydim. Başladıktan birkaç
        gün sonra, neredeyse herkesin başlangıçta bunun için uygun olup olmadıkları
        endişesini taşıdıklarını anladım. Bu, herkesin başından geçen bir şey.\nŞimdi
        ironik görünüyor – başlangıçta herkes farklı hissediyor, hepimiz aynı şeyi
        yaşıyoruz.</p>\r\n<p style=\"font-size: 70px; text-align:\nright; margin-right:

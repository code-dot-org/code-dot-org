        csp2-2021:
          description: Cette unité révèle comment Internet a été conçu pour connecter
            des milliards d'appareils et de personnes entre eux. Apprenez comment
            fonctionnent les différents protocoles d'Internet et créez-les vous-même
            à l'aide du simulateur Internet. Pensez ensuite aux impacts, bons et mauvais,
            qu'Internet a eus sur la vie moderne.
          description_short: Construisez Internet à partir de zéro à l'aide du simulateur
            Internet.
          lesson_groups:
            csp_unit2_2020:
              description: "### Unité Philosophie et pédagogie\n\n-   **Inventer Internet
                avec le simulateur Internet :** Cette unité propose de nombreuses
                versions différentes du simulateur Internet, un widget numérique qui
                simule le fonctionnement de différentes fonctionnalités ou « couches »
                d'Internet. Au fur et à mesure que les élèves passent d'une leçon
                à l'autre, la version du simulateur Internet qu'ils utilisent sera
                légèrement plus fonctionnelle que la précédente. Les leçons présenteront
                aux étudiants des défis qui imitent étroitement ceux que les inventeurs
                d'Internet ont dû résoudre à l'origine. Les étudiants concevront et
                testeront en collaboration des solutions à ces problèmes afin de développer
                une compréhension intuitive du fonctionnement d'Internet et des raisons
                pour lesquelles il a été conçu de cette façon. À la fin de l'unité,
                les élèves auront « inventé Internet » eux-mêmes ! \n\n-   **Continuer
                à établir une solide culture de classe :** Tout comme l'unité d'information
                numérique qui l'a précédée, cette unité met l'accent sur la résolution
                collaborative des problèmes et le développement d'une culture de classe
                favorable et inclusive. \n\n### Évaluation et projets majeurs\n\nLe
                projet de l'unité demande aux élèves de concevoir une position politique
                pour un candidat politique imaginaire lié à un « dilemme Internet ».
                Les étudiants doivent analyser les actualités concernant leur sujet
                afin d'identifier les groupes concernés, d'expliquer les intérêts
                de ces groupes, d'expliquer le contexte technique du dilemme, puis
                de recommander une solution politique que le candidat devrait défendre.
                Les étudiants effectueront également une évaluation de fin d'unité
                alignée sur les objectifs du cadre CS Principles abordés dans cette
                unité.\n\n### AP Connections\n\nCette unité et le projet associé contribuent
                à établir les compréhensions durables énumérées ci-dessous. Pour un
                mappage détaillé des unités par rapport aux objectifs d'apprentissage
                et aux EK, veuillez consulter la page « Normes » de cette unité.\n\n-
                \  CSN-1 : que les systèmes et réseaux informatiques facilitent le
                transfert des données\n-   IOC-1 : et que si les innovations informatiques
                sont généralement conçues pour atteindre un objectif spécifique, elles
                peuvent avoir des conséquences imprévues\n\nCette unité inclut du
                contenu issu des sujets suivants du cadre des principes AP CS. Pour
                des informations plus détaillées sur la couverture des sujets, consultez
                la revue du cours [Code.org CSP Topic Coverage] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-
                \  4.1 Internet\n-   4.2 Tolérance aux pannes\n-   5.2 Fracture numérique"
              display_name: 'Unité 2: L''Internet'

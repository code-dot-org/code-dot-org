        spelling-bee:
          lessons:
            lesson-1:
              name: Concours d'orthographe
              description_student: 'Aidez l''abeille à épeler de nouveaux mots !  '
              description_teacher: "Ce cours se base sur des activités antérieures
                portant sur l'orthographe et la reconnaissance des lettres majuscules.
                L'épellation avec l'abeille aide les élèves de maternelle et de CP
                à s'entraîner pour suivre et épeler les séquences de lettres qui forment
                les mots. Ils utiliseront une série de commandes de codage pour déplacer
                une abeille épelant des lettres sur une grille afin d'épeler eux-mêmes
                des mots. Les élèves apprendront à utiliser des blocs de codage de
                type glisser-déposer pour faire bouger les éléments représentatifs
                de leurs personnages. Ils découvriront également l'importance de séquencer
                les commandes dans le bon ordre pour pouvoir épeler un mot.  \n\n####
                Compétences préalables\n\nCe cours n'a pas pour but d'initier les
                élèves à l'alphabet, aux séquences de lettres pour former des mots
                ou au comptage. Les élèves doivent commencer ce cours en ayant déjà
                acquis les connaissances et les savoir-faire suivants :\n\n-   Pouvoir
                reconnaître les lettres majuscules de l'alphabet.\n-   être capable
                de reconnaître et compter les nombres jusqu'à 10 en utilisant leurs
                doigts, des objets ou du matériel de travail. \n-   être en mesure
                de comprendre que les mots sont constitués d'une suite de lettres."
          name: Orthographe
          title: Concours d'orthographe

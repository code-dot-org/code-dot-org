            L'unité Données et société met l'accent sur l'importance d'utiliser les données pour résoudre des problèmes et explique comment les ordinateurs peuvent contribuer à ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter les informations dans un ordinateur ainsi que les défis et les compromis liés à leur utilisation. Dans le deuxième chapitre, les élèves apprennent comment les collectes de données sont utilisées pour résoudre des problèmes et comment les ordinateurs contribuent à automatiser les étapes de ce processus. Dans le projet final, les étudiants collectent leurs propres données et les utilisent pour développer une solution automatisée à un problème.


                correspondront à leurs souhaits. Les élèves utiliseront l'outil «
                Costumes » du Labo des Lutins pour personnaliser l'apparence de leur
                animal de compagnie. Ils utiliseront ensuite des événements, des comportements
                et d'autres concepts qu'ils ont appris afin de donner vie à leur animal
                !
              description_teacher: Dans cette leçon, les élèves créeront un Animal
                de Compagnie Virtuel interactif dont l'apparence et le comportements
                correspondront à leurs souhaits. Les élèves utiliseront l'outil «
                Costumes » du Labo des Sprites pour personnaliser l'apparence de leur
                animal de compagnie. Ils utiliseront ensuite des événements, des comportements
                et d'autres concepts qu'ils ont appris afin de donner vie à leur animal
                !
            End of Course Project:
              key: Fin du projet.
              name: Fin du projet.
              description_student: Préparez ces mains pour beaucoup de codage ! Il
                est temps de commencer à construire ton projet.
              description_teacher: Cette leçon **projet** guide les élèves dans le
                processus de conception, de développement et de présentation de nouveaux

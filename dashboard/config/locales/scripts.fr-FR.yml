          lesson_groups:
            csp_unit9_2020:
              description: "### Unité Philosophie et pédagogie\n\n-   **Le processus
                d'analyse des données :** Cette unité est construite autour d'un processus
                d'analyse de données qui aide les étudiants à expliquer comment les
                données sont transformées en nouvelles informations sur le monde.
                Certaines leçons sont conçues autour des différentes étapes de ce
                processus, comme le nettoyage des données ou la création de visualisations.
                D'autres leçons se concentrent sur la manière dont ce processus est
                appliqué dans des contextes réels tels que la science citoyenne ou
                l'apprentissage automatique. Le processus d'analyse des données permet
                de fournir un point de référence cohérent lorsque les étudiants explorent
                l'importance de l'analyse des données en informatique. \n\n-   **Exploration
                des données avec le visualiseur de données :** Le visualiseur de données
                est un outil intégré à App Lab qui permet aux étudiants de créer rapidement
                des visualisations des données qu'ils ont ajoutées à leurs projets.
                L'ensemble des visualisations possibles est volontairement limité
                à quelques manières de changer ou de modifier le graphique. Cet outil
                vise à encourager l'exploration des différents types de questions
                auxquelles les visualisations de données peuvent répondre, en mettant
                davantage l'accent sur la capacité des étudiants à créer rapidement
                diverses visualisations.\n\n### Évaluation et projets majeurs\n\nLes
                élèves utilisent le visualiseur de données pour trouver et présenter
                un historique de données. À l'aide de ce qu'ils ont appris sur le
                processus d'analyse des données, les élèves choisissent un jeu de
                données dans la bibliothèque de données ou téléchargent l'un des leurs
                et créent des visualisations qui mettent en évidence des modèles intéressants
                susceptibles de révéler de nouvelles idées et connaissances. Les élèves
                remplissent un guide d'activités décrivant leurs découvertes et le
                processus qu'ils ont utilisé pour les identifier. Les étudiants effectueront
                également une évaluation de fin d'unité alignée sur les objectifs
                du cadre CS Principles abordés dans cette unité.\n\n### AP Connections\n\nCette
                unité et ce projet d'unité contribuent à établir les compréhensions
                durables énumérées ci-dessous. Pour un mappage détaillé des unités
                par rapport aux objectifs d'apprentissage et aux EK, veuillez consulter
                la page « Normes » de cette unité.\n\n-   DAT-2 : Des programmes peuvent
                être utilisés pour traiter des données, ce qui permet aux utilisateurs
                de découvrir des informations et de créer de nouvelles connaissances.\n-
                \  IOC-1 : Bien que les innovations informatiques soient généralement
                conçues pour atteindre un objectif spécifique, elles peuvent avoir
                des conséquences imprévues.\n\nCette unité inclut le contenu des rubriques
                suivantes du cadre de principes AP CS. Pour des informations plus
                détaillées sur la couverture des sujets, consultez la revue du cours
                [Code.org CSP Topic Coverage] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-
                \  2.3 Extraction d'informations à partir de données\n-   2.4 Utilisation
                de programmes avec des données\n-   5.3 Biais informatique\n-   5.4
                Crowdsourcing"

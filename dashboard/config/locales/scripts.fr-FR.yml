            tes pages en utilisant HTML et CSS. Tu mettras  également en pratique
            de précieuses compétences de programmation telles que le débogage et les
            commentaires.  À la fin de l'unité, tu disposeras d'un site Web personnel
            que tu pourras publier sur Internet."

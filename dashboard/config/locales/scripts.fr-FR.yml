            résoudre des problèmes de données.
          lesson_groups:
            lessonGroup-2:
              display_name: 'Chapitre 1 : Représentation de l''information'
            lessonGroup-3:
              display_name: 'Chapitre 2 : Résolution des Problèmes de données'
            lessonGroup-4:
              display_name: Enquête
          student_description: L'Unité 5 traite de l'importance des données dans la
            résolution des problèmes et met en évidence la façon dont les ordinateurs
            peuvent aider dans ce processus. Le premier chapitre explore les différents
            systèmes utilisés pour représenter l'information dans un ordinateur et
            les défis et les compromis posés par leur utilisation. Dans le deuxième
            chapitre, tu apprendras comment les données collectées sont utilisées
            pour résoudre les problèmes et comment les ordinateurs aident à automatiser
            les étapes de ce processus. Le chapitre conclut en examinant comment le
            processus de résolution de problèmes de données peut être appliqué à une
            zone de ton choix.

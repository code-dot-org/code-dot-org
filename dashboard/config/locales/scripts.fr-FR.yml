                élèves à l'alphabet, aux séquences de lettres pour former des mots
                ou au comptage. Les élèves doivent commencer ce cours en ayant déjà
                acquis les connaissances et les savoir-faire suivants :\n\n-   Pouvoir
                reconnaître les lettres majuscules de l'alphabet.\n-   être capable
                de reconnaître et compter les nombres jusqu'à 10 en utilisant leurs
                doigts, des objets ou du matériel de travail. \n-   être en mesure
                de comprendre que les mots sont constitués d'une suite de lettres."

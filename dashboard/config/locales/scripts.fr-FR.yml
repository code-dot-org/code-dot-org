            Loops in Artist:
              name: Les Boucles dans Artiste
          student_description: Apprends les bases de l'informatique et de la sécurité
            sur internet. À la fin du cours, crée ton propre jeu ou ta propre histoire
            que tu peux partager.
        courseb-2017:
          title: Cours B
          assignment_family_title: Cours B
          description_short: Une introduction à l'informatique pour les pré-lecteurs.
            (Semblable au Cours A, mais avec plus de variété pour les étudiants plus
            âgés.)
          description: Apprends les bases de l'informatique et de la sécurité sur
            internet. À la fin du cours, crée ton propre jeu ou ta propre histoire
            que tu peux partager.
          lessons:
            'Real-life Algorithms: Plant a Seed':
              name: 'Algorithmes du Monde Réel : Planter une Graine'
            Loops in Artist:
              name: Les Boucles dans Artiste
            Programming with Rey and BB-8:
              name: Programmer avec Rey et BB-8
          student_description: Apprends les bases de l'informatique et de la sécurité
            sur internet. À la fin du cours, crée ton propre jeu ou ta propre histoire
            que tu peux partager.
        coursec-2017:
          title: Cours C
          assignment_family_title: Cours C
          description_short: Apprendre les rudiments de l’informatique et de créer
            vos propres œuvres d’art, vos histoires et vos jeux.
          description: Crée des programmes avec séquençage, boucles et événements.
            Traduis tes initiales en binaire, étudie différentes techniques de résolution
            de problèmes et apprends à réagir au cyberharcèlement. À la fin du cours,
            crée ton propre jeu ou ta propre histoire que tu peux partager !
          lessons:
            Debugging in Maze:
              name: Déboguer dans le Labyrinthe
            'Real-life Algorithms: Paper Planes':
              name: 'Algorithmes du Monde Réel : Avions en Papier'
            Loops in Harvester:
              name: Les Boucles dans la Moissonneuse
            Build a Flappy Game:
              name: Construire un Jeu Flappy
            Loops in Artist:
              name: Les Boucles dans Artiste
            Loops with Rey and BB-8:
              name: Les Boucles avec Rey et BB-8
          student_description: Crée des programmes avec séquençage, boucles et événements.
            Traduis tes initiales en binaire, étudie différentes techniques de résolution
            de problèmes et apprends à réagir au cyberharcèlement. À la fin du cours,
            crée ton propre jeu ou ta propre histoire que tu peux partager !
        coursed-2017:
          title: Cours D
          assignment_family_title: Cours D
          description_short: Abordez rapidement les notions dans le Cours C, puis
            allez plus loin avec les algorithmes, les boucles imbriquées, les conditions,
            et plus encore.
          lessons:
            Introduction:
              description_student: Cette leçon sera un entraînement pour les compétences
                dont tu auras besoin pour ce cours.
            Events in Bounce:
              name: Les Événements dans Bounce
              description_student: Tu souhaites jouer à des jeux vidéo à l'école ?
                Dans cette leçon, tu apprendras à créer le tien !
            Nested Loops:
              name: Boucles Imbriquées
            'Algorithms: Relay Programming':
              description_student: Te rappelles-tu, au début du cours, lorsque tu
                as fait des dessins avec du code ? Dans cette leçon, tu vas travailler
                avec une équipe pour faire quelque chose de très similaire !
            While Loops in Farmer:
              name: Les Boucles Tant Que dans la Fermière
              description_student: 'Les boucles sont si utiles dans le codage. Cette
                leçon t''apprendra un nouveau type de boucle : les boucles tant que
                !'
            Conditionals with Cards:
              description_student: Il est temps de jouer à un jeu où tu ne gagnes
                des points que sous certaines conditions !
            Conditionals in Bee:
              description_student: 'Maintenant que tu comprends les conditions, il
                est temps de programmer l''Abeille pour les utiliser lors de la collecte
                de miel et de nectar. '
            Conditionals & Loops in Farmer:
              description_student: Il n'est pas toujours clair quand utiliser chaque
                conditionn. Cette leçon t'aidera à t'entraîner à décider quoi faire.
            Nested Loops Project in Artist:
              description_student: Plus de boucles imbriquées ! Cette fois, tu dois
                faire un dessin ÉTONNANT avec des boucles imbriquées.
            Debugging in Collector:
              description_student: As-tu déjà rencontré des problèmes lors du codage
                ? Dans cette leçon, tu apprendras les secrets du débogage. Le débogage
                est le processus de recherche et de résolution des problèmes dans
                ton code.
        coursee-2017:
          title: Cours E
          assignment_family_title: Cours E
          description_short: Abordez rapidement les notions dans les  Cours C et D,
            puis allez plus loin avec les fonctions.
          description: Commence à coder avec des algorithmes, des boucles, des conditions
            et des événements, puis tu passeras aux fonctions. Dans la deuxième partie
            de ce cours, conçois et crée un projet de synthèse que tu peux partager
            avec tes amis et ta famille.
          lessons:
            Envelope Variables:
              name: Variables de l'Enveloppe
            For Loop Fun:
              name: Jouer avec les Boucles « Pour »
            Songwriting with Parameters:
              name: La composition de chansons avec des paramètres
            Build Your Project:
              description_student: Préparez ces mains pour beaucoup de codage ! Il
                est temps de commencer à construire ton projet.
            Private and Personal Information:
              description_student: Internet est amusant et excitant, mais il est également
                important de rester en sécurité. Cette leçon t'apprend la différence
                entre des informations qui peuvent être partagées,  en toute sécurité,
                et des informations privées.
            Build a Star Wars Game:
              name: Construis un Jeu Star Wars
              description_student: Sens la force au fur et à mesure que tu construis
                ton propre jeu Star Wars, dans cette leçon.
            'Functions: Songwriting':
              description_student: Même les rockstars ont besoin de compétences en
                programmation. Cette leçon t'apprendra les fonctions en utilisant
                les paroles de chansons.
            Functions in Artist:
              description_student: Fais des dessins complexes plus facilement avec
                les fonctions !
            Functions in Farmer:
              description_student: Les fonctions te permettront d'économiser beaucoup
                de travail lorsque tu aideras la Fermière à récolter !
            Building a Foundation:
              name: Construire une Fondation
            Debugging with Scrat:
              name: Déboguer avec Scrat
            Loops in Artist:
              name: Les Boucles dans Artiste
            Nested Loops with Frozen:
              name: Les Boucles Imbriquées avec Frozen
            Nested Loops:
              name: Boucles Imbriquées
          student_description: Commence à coder avec des algorithmes, des boucles,
            des conditions et des événements, puis tu passeras aux fonctions. Dans
            la deuxième partie de ce cours, conçois et crée un projet de synthèse
            que tu peux partager avec tes amis et ta famille.
        coursef-2017:
          title: Cours F
          assignment_family_title: Cours F
          description_short: Apprends toutes les notions dans les Concepts Fondamentaux
            de l’Informatique et crée tes propres œuvres d’art, histoires ou jeux.
          description: Apprends à utiliser différents types de boucles, d'événements,
            de fonctions et de conditions. Étudie différentes techniques de résolution
            de problèmes et discute des impacts sociétaux de l'informatique et d'Internet.
            Dans la deuxième partie de ce cours, conçois et crée un projet de synthèse
            que tu peux partager avec tes amis et ta famille.
          lessons:
            The Power of Words:
              description_student: Le harcèlement n'est jamais acceptable. Cette leçon
                vous apprendra ce qui est et n'est pas acceptable de dire en ligne.
            Building a Foundation:
              name: Construire une Fondation
            Debugging with Scrat:
              name: Déboguer avec Scrat
            Loops in Artist:
              name: Les Boucles dans Artiste
            Nested Loops with Frozen:
              name: Les Boucles Imbriquées avec Frozen
          student_description: Apprends à utiliser différents types de boucles, d'événements,
            de fonctions et de conditions. Étudie différentes techniques de résolution
            de problèmes et discute des impacts sociétaux de l'informatique et d'Internet.
            Dans la deuxième partie de ce cours, conçois et crée un projet de synthèse
            que tu peux partager avec tes amis et ta famille.

          lessons:
            Exploring Web Pages:
              name: Explorer des Pages Web
            Intro to HTML:
              name: Initiation au HTML
            Headings:
              name: Rubriques
            Digital Footprint:
              name: L'Empreinte Numérique
              description_teacher: "**Question du jour : Comment peut-on s’assurer
                que les informations privées le restent ?**\\\r\\\rCette leçon prend
                un peu de recul par rapport au développement de pages Web pour aider
                les élèves à définir les informations personnelles qu'ils choisissent
                de partager numériquement et avec qui. Elle renforce également la
                notion selon laquelle une quantité importante de l'information qu'ils
                choisissent de partager numériquement échappe en grande partie à leur
                contrôle, au moment de sa publication.  \\\r\\\rLes étudiants commencent
                par identifier, individuellement, les publics appropriés avec lesquels
                ils se sentiraient en confiance de partager des renseignements personnels
                donnés. Ils consultent ensuite plusieurs pages de réseaux sociaux
                pour déterminer les types d'informations que les gens partagent sur
                eux-mêmes ou à propos des uns et des autres. Enfin, les élèves réfléchissent
                aux lignes directrices qu'ils jugent appropriées pour publier de l'information
                en ligne.\\\r\\\rLe but ultime de cette leçon n'est pas d'effrayer
                les élèves, mais plutôt de les amener, par l'expérience, à se rendre
                précisément compte du niveau de contrôle qu'ils n'ont pas, en diffusant
                de l'information sur le Web."
            Styling Text with CSS:
              name: Styliser le texte avec CSS
              description_teacher: "**Question du jour : Comment peut-on changer le
                style d’un texte sur une page Web ?**\\\r\\\rCette leçon présente
                CSS comme un moyen de styliser des éléments sur la page. Les élèves
                apprennent la syntaxe de base pour les ensembles de règles CSS, puis
                explorent les propriétés qui ont un impact sur les éléments de texte
                HTML. Ils travaillent sur une page HTML affichant les détenteurs de
                Records du Monde Guinness, en ajoutant leur propre style à la page
                fournie."

            conjugue le meilleur de nos cours de maternelle et d''année préparatoire.'
          description_audience: 'Âges : 4 à 8 ans'
          lessons:
            Learn to Drag and Drop:
              key: Apprends à Faire Glisser et Déposer
              name: Apprends à Faire Glisser et Déposer
              description_student: Clique et fais glisser pour terminer les énigmes.
              description_teacher: Cette leçon donnera aux élèves une idée de ce à
                quoi s'attendre lorsqu'ils se dirigeront vers le laboratoire informatique.
                Elle commence par une brève discussion les initiant aux manières,
                dans le laboratoire informatique, puis ils progresseront dans l'utilisation
                d'un ordinateur pour résoudre des énigmes en ligne.
            Sequencing with Scrat:
              key: Séquencer avec Scrat
              name: Séquencer avec Scrat
              description_student: Programme Scrat pour atteindre le gland.
              description_teacher: Cette leçon donnera aux élèves une idée de ce à
                quoi s'attendre lorsqu'ils se dirigeront vers le laboratoire informatique.
                Elle commence par une brève discussion les initiant aux manières,
                dans le laboratoire informatique, puis ils progresseront dans l'utilisation
                d'un ordinateur pour résoudre des énigmes en ligne.
            Programming in with Angry Birds:
              name: Programmation avec Angry Birds
              description_teacher: En utilisant des personnages de L'Âge de Glace,
                les élèves développeront des algorithmes séquentiels pour déplacer
                Scrat d'un côté d'un labyrinthe au gland, de l'autre côté. Pour ce
                faire, ils empileront des blocs de code ensemble dans une séquence
                linéaire, les faisant se déplacer tout droit, tourner à gauche ou
                tourner à droite.
            Programming with Rey and BB-8:
              key: Programmer avec Rey et BB-8
              name: Programmer avec Rey et BB-8
              description_teacher: Dans cette leçon, les élèves utiliseront leurs
                nouvelles compétences en programmation de manière plus compliquée
                pour naviguer dans un cours délicat avec BB-8.
            Programming in Harvester:
              key: La Programmation dans la Moissonneuse
              name: La Programmation avec la Moissonneuse
              description_student: Aide la Moissonneuse à ramasser les légumes le
                long d'un chemin.
              description_teacher: 'Les élèves appliqueront les concepts de programmation
                qu''ils ont appris à l''environnement de la Moissonneuse. Maintenant,
                au lieu de simplement amener le personnage à un but, les étudiants
                doivent collecter du maïs en utilisant un nouveau bloc. Les étudiants
                continueront à développer des compétences d''algorithme séquentiel
                et commenceront à utiliser le processus de débogage. '
            Loops with Scrat:
              key: Les Boucles avec Scrat
              name: Les Boucles avec Scrat
              description_student: Aide Scrat couvrir plus de terrain en utilisant
                des boucles.
            Loops with Laurel:
              key: Les Boucles avec Laurel
              name: Les Boucles avec Laurel
              description_teacher: Dans cette leçon, les élèves continuent d'apprendre
                le concept de boucles. Ici, Laurel L'Aventurière utilise des boucles
                pour collecter des trésors dans les espaces ouverts des grottes. Un
                nouveau  bloc `collecte le trésor` est introduit pour l'aider dans
                son voyage.
            Ocean Scene with Loops:
              key: Scène de l'Océan avec des Boucles
              name: Scène de l'Océan avec des Boucles
              description_student: Utilisez des boucles et des modèles pour terminer
                les images.
              description_teacher: Revenant aux boucles, les élèves apprennent à dessiner
                des images en bouclant de simples séquences d'instructions. Dans la
                leçon branchée précédente, des boucles étaient utilisées pour traverser
                un labyrinthe et collecter des trésors. Ici, les boucles créent des
                motifs. À la fin de cette phase, les étudiants auront la possibilité
                de créer leurs propres images à l'aide de boucles.
            Drawing Gardens with Loops:
              key: Dessiner des Jardins avec des Boucles
              name: Dessiner des Jardins avec des Boucles
              description_student: Utilisez des modèles et des boucles pour terminer
                les images.
              description_teacher: De retour aux boucles, les élèves apprennent à
                dessiner des images en bouclant de simples séquences d'instructions.
                Dans la leçon en ligne précédente, des boucles ont été utilisées pour
                traverser un labyrinthe et collecter des trésors. Ici, les élèves
                utilisent des boucles pour créer des motifs. À la fin de cette phase,
                les étudiants auront la possibilité de créer leurs propres images
                en utilisant des boucles.
            On the Move with Events:
              key: En Déplacement avec les Événements
              name: En Déplacement avec les Événements
              description_student: Crée ton jeu ou ta propre histoire.
              description_teacher: Dans cette activité en ligne, les élèves auront
                l'occasion d'apprendre à utiliser les événements dans le Labo du Jeu
                et d'appliquer toutes les compétences de codage qu'ils ont apprises

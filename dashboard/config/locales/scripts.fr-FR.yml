        csa-consumer-review-lab:
          description: |-
            Le Consumer Review Lab offre aux étudiants la possibilité de travailler sur un travail plus vaste impliquant plusieurs cours au début du cours, avant qu'ils ne sachent nécessairement comment rédiger leurs propres cours. En se concentrant sur les méthodes d'appel et sur l'utilisation des structures de contrôle de sélection et d'itération, les étudiants s'exerceront directement sur le type de question à réponse libre **Méthodes et structures de contrôle** qu'ils verront lors de l'examen de fin d'année. Comme les étudiants ont souvent du mal à comprendre les méthodes du cours « String », cet atelier se concentre spécifiquement sur l'utilisation de ces méthodes et sur la création de chaînes de caractères d'une manière intéressante et engageante.

            ### Connexion au monde réel

            Nous utilisons tous régulièrement des critiques pour nous aider à déterminer quel film regarder, à quel jeu vidéo jouer ou même à quelle paire d'écouteurs acheter. Mais est-il facile de falsifier un avis ? La vérité est que c'est incroyablement simple et que les faux avis peuvent avoir un impact significatif sur les produits achetés ou consommés, y compris les films que les gens regardent et les restaurants où ils choisissent de manger. Si les consommateurs savaient que l'avis qu'ils lisent et sur lequel ils fondent leur décision provient d'un programme informatique et non d'un être humain, ils seraient peut-être moins enclins à y croire.

            Quelles sont les raisons qui poussent les gens à créer ces faux avis ou commentaires, et que faut-il faire pour les empêcher, le cas échéant ? Si la technologie peut être utilisée pour créer et publier des critiques positives sur les propres produits de l'entreprise ou des critiques négatives à l'égard de la concurrence, quelles en sont les implications éthiques ?

            La création de faux avis a des implications éthiques, et il est important de souligner que même si les étudiants suivent le processus pour voir comment ils peuvent être générés, cela ne préconise en aucun cas ce type de comportement. Cela ressemble aux pirates informatiques « casquettes blanches » qui ont besoin de comprendre les mêmes outils et processus que les pirates informatiques criminels pour faire leur travail. Discutez avec les élèves des préoccupations éthiques et de l'importance de comprendre ce processus pour prévenir les comportements indésirables en ligne.
          lessons:
            lesson-1:
              name: Avis et valeur des sentiments
            lesson-2:
              name: Valeur du sentiment et classement par étoiles
            lesson-3:
              name: Révision générée automatiquement
            lesson-4:
              name: Créer un avis positif ou négatif
            lesson-5:
              name: Activité à durée indéterminée
          title: Laboratoire d'évaluation des consommateurs AP CSA
        csa-data-lab:
          description: |-
            Les étudiants sont motivés s'ils se sentent liés à la matière qu'ils étudient. L'un des moyens de rendre le contenu informatique pertinent, significatif, pertinent et passionnant consiste à intégrer des ensembles de données du monde réel dans des tâches de programmation pratiques.

            Les données sont des valeurs. Les valeurs en elles-mêmes ne sont pas des connaissances ; la connaissance est ce que vous acquérez en étudiant des données. Ce laboratoire est conçu pour encourager les étudiants à acquérir des connaissances sur un sujet qui les intéresse en examinant un ensemble de données disponibles gratuitement sur le Web. Afin d'acquérir des connaissances à partir des données de ce laboratoire, les élèves poseront une question, rechercheront un ensemble de données sur ce sujet, puis traiteront ces données pour déterminer la réponse à leur question.

            ### Connexion au monde réel

            La possibilité d'accéder aux données et de les traiter est un élément important de nombreux secteurs. Qu'il s'agisse de déterminer la meilleure allocation des ressources ou de décider du nouveau produit à créer, l'analyse des données est un élément essentiel de ces conversations. Heureusement, il existe des outils pour aider à lire et à traiter les données. Cet atelier présentera l'un de ces outils aux étudiants et leur demandera d'utiliser des données réelles existantes pour répondre à une question qui les intéresse.
          lessons:
            lesson-1:
              name: Des données, des données, des données !
            lesson-2:
              name: Conception et mise en œuvre d'une classe personnalisée

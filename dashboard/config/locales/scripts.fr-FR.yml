        csd1-2021:
          description: "Résolution de problèmes et l'informatique est une introduction
            hautement interactive et collaborative au domaine de l'informatique, dans
            le cadre plus large de la résolution de problèmes. Vous allez vous exercer
            à utiliser un processus de résolution de problèmes pour résoudre une série
            d' casse-têtes, de défis et de scénarios du monde réel. Ensuite, vous
            apprendrez comment les ordinateurs entrent, sortent, stockent et traitent
            les informations pour aider les humains à résoudre des problèmes.  L'unité
            se termine par un projet dans lequel vous concevez une application qui
            aide à résoudre un problème de votre choix. \n\n\\*\\*Conseils pour la
            mise en œuvre de l'unité 1\n\n-   Le chapitre 1 de l'unité 1 doit être
            terminé avant toute autre unité de CS Discoveries.\n-   Des leçons alternatives
            sont fournies pour certaines leçons de l'unité 1, selon le contexte de
            votre classe.\n-   Vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)
            et le [Guide de mise en œuvre](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)
            pour plus d'informations sur cette unité.\n\nTraduit avec www.DeepL.com/Translator
            (version gratuite)"
          description_short: Apprends comment les humains travaillent avec les ordinateurs
            pour résoudre des problèmes.
          lesson_groups:
            csd1_1:
              big_questions: "-   Quelles stratégies et quels processus puis-je utiliser
                pour résoudre les problèmes de manière plus efficace ?"
              description: Ce chapitre aide les élèves à développer et à adopter un
                processus structuré de résolution de problèmes plus formel en réfléchissant
                aux problèmes qu'ils ont rencontrés, à la fois en classe et dans la
                vie quotidienne. En résolvant divers types de problèmes, tels que
                des énigmes logiques, des défis techniques et la planification d'un
                voyage, les élèves apprennent à identifier différentes catégories
                de problèmes, à décomposer des problèmes importants et à développer
                leurs compétences personnelles en matière de résolution de problèmes.
              display_name: 'Chapitre 1 : Le Processus de Résolution de Problèmes'
            csd1_2:
              big_questions: |-
                -   Comment les ordinateurs aident-ils les gens à résoudre des problèmes ?
                -   Comment les personnes et les ordinateurs abordent-ils les problèmes différemment ?
                -   De quoi a besoin un ordinateur pour résoudre efficacement des problèmes ?
              description: Ce chapitre présente les ordinateurs comme des machines
                qui résolvent des problèmes d'information. Les élèves commencent par
                élaborer une définition commune d'un ordinateur qui met l'accent sur
                la fonctionnalité plutôt que sur un matériel spécifique. Ils explorent
                ensuite les manières dont les ordinateurs abordent les problèmes.
                Pour leur projet final, les étudiants proposent une application qui
                pourrait être utilisée pour résoudre un problème de leur choix.
              display_name: 'Chapitre 2 : Ordinateurs et Résolution de Problèmes'
            csd1_3:
              description: 'Ce chapitre fournit des leçons alternatives pour cette
                unité.  '
              display_name: Leçons alternatives
            cspSurvey:
              display_name: Enquête

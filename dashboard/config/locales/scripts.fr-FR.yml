        oceans:
          title: IA pour les Océans
          description: Découvrez comment L'IA et l'apprentissage automatique peuvent
            être utilisés pour résoudre les problèmes mondiaux.
          description_short: Découvrez comment L'IA et l'apprentissage automatique
            peuvent être utilisés pour résoudre les problèmes mondiaux.
          lessons:
            Oceans:
              name: Océans
              description_student: 'Résumé du Tutoriel : Tout d''abord, les élèves
                classent les objets en tant que "poisson" ou "pas poisson" pour tenter
                d''éliminer les déchets de l''océan. Ensuite, les élèves élargiront
                leur ensemble de données d''entraînement pour inclure d''autres créatures
                marines. Dans la deuxième partie de l''activité, les élèves choisiront
                leurs propres étiquettes à appliquer aux images de poissons générés
                aléatoirement. Ces données de formation sont utilisées pour un modèle
                d''apprentissage automatique qui devrait ensuite être capable d''étiqueter
                de nouvelles images par ses propres moyens.'
              description_teacher: Grâce à ce cours, les apprenants de tous âges pourront
                s'initier au codage et à l'informatique tout en travaillant dans un
                environnement sûr et favorable à l'apprentissage. Tout d'abord, ils
                classeront les objets dans les catégories "poisson" ou "pas poisson"
                pour tenter d'éliminer les déchets présents dans l'océan. Ensuite,
                ils devront enrichir leur base de données d'entraînement pour y ajouter
                d'autres créatures marines qui doivent rester dans l'eau. Pour la
                deuxième partie du cours, ils choisiront leurs propres étiquettes
                qu'ils associeront à des images de poissons générées de manière aléatoire.
                Ces données d'entraînement sont utilisées pour un modèle d'apprentissage
                automatique qui devrait ensuite être en mesure d'associer lui-même
                des étiquettes à de nouvelles images.

        csd4-2022:
          description: |-
            L'unité sur le processus de conception permet aux étudiants de ne plus penser à l'informatique en tant qu'outil leur permettant de résoudre leurs propres problèmes, mais de prendre en compte les impacts sociaux plus larges de l'informatique. À travers une série de défis de conception, les étudiants sont invités à prendre en compte et à comprendre les besoins des autres tout en développant une solution à un problème. La seconde moitié de l'unité consiste en un projet d'équipe itératif, au cours duquel les étudiants ont la possibilité d'identifier un besoin qui leur tient à cœur, de prototyper des solutions à la fois sur papier et dans App Lab, et de tester leurs solutions auprès de vrais utilisateurs pour obtenir des commentaires et favoriser d'autres itérations.

            **Conseils de mise en œuvre pour le processus de conception**

            -   Suivez les trois premières leçons de l'unité Résolution de problèmes et informatique avant de commencer
            -   Vous pouvez consulter l'intégralité du [Guide pédagogique](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) et du [Guide de mise en œuvre](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) pour plus d'informations sur cette unité

            ## Vous avez terminé d'enseigner cette unité ?

            Répondez à cette [\*\*courte enquête\*\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4) pour informer l'équipe du programme de Code.org du déroulement de l'unité.

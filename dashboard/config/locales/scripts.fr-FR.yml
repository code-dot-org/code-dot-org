        csa6-pilot-facilitator:
          lessons:
            Documenting Program Code:
              description_student: Les projets que vous avez développés tout au long
                du cours ont inspiré beaucoup de créativité à la communauté ! Un festival
                d'éclairage de quartier sera organisé pour présenter des histoires
                créatives, des scripts, des paroles de chansons, des lettres et des
                poèmes. Le projet Neighbourhood Lit Fest est un grand projet sur lequel
                vous travaillez tout au long de l'unité, et les stratégies de gestion
                de projet aident à organiser et structurer votre travail. Vous explorez
                des stratégies d'écriture et de structuration du code pour que d'autres
                ingénieurs logiciels puissent facilement comprendre et utiliser un
                outil Java pour créer la documentation du programme.
              description_teacher: Les étudiants sont initiés au projet Neighbourhood
                Lit Fest et évaluent les exigences et les exemples pour identifier
                les questions et les caractéristiques clés. Avant de commencer à travailler
                sur le projet, les étudiants approfondissent leur compréhension de
                la structure du programme et des commentaires, en identifiant les
                meilleures pratiques et en explorant l'utilisation de Javadocs pour
                générer la documentation du programme.
            Exploring Integer and Double Objects:
              description_student: Vous construisez des objets « Integer » et « Double
                » pour représenter les valeurs primitives « int » et « double » comme
                valeurs de référence. En utilisant les méthodes des classes `Integer`
                et `Double`, vous renvoyez les valeurs que ces objets stockent en
                tant que valeurs primitives. Vous explorez également les valeurs minimales
                et maximales des nombres entiers pour éviter les erreurs de débordement
                avant de planifier les tâches que vous devez effectuer pour votre
                projet Neighborhood Lit Fest.
              description_teacher: Les élèves construisent des objets « Integer »
                et « Double » pour représenter les valeurs primitives « int » et «
                double » comme valeurs de référence. À l'aide des méthodes des classes
                « Integer » et « Double », les étudiants renvoient les valeurs que
                ces objets stockent en tant que valeurs primitives. Les élèves explorent
                également les valeurs minimales et maximales des nombres entiers pour
                éviter les erreurs de débordement avant de planifier les tâches qu'ils
                doivent accomplir pour leur projet Neighbourhood Lit Fest.
            Using ArrayLists to Store Data:
              description_student: Lorsque nous travaillons avec des tableaux et des
                listes, nous rencontrons parfois des problèmes où le nombre d'éléments
                est inconnu ou la taille de la liste change constamment. Dans cette
                leçon, vous découvrirez les « ArrayList » et identifierez les scénarios
                où cette structure de données est plus appropriée.
              description_teacher: Les étudiants créent des « ArrayList » pour stocker
                les valeurs « int » et « double ». Les étudiants font la distinction
                entre « ArrayList » et les tableaux à une dimension pour déterminer
                quelle structure de données est la mieux adaptée à un scénario. Les
                étudiants ajoutent des éléments à une « ArrayList » et apprennent
                comment l'autoboxing convertit les valeurs primitives et les classes
                wrapper lorsqu'ils travaillent avec les données stockées.
            Working with ArrayList Data:
              description_student: Vous utilisez les méthodes `ArrayList` `get()`
                et `set()` pour récupérer et modifier des éléments et découvrez la
                méthode `String` `length()` pour compter le nombre de caractères dans
                un objet `String`. Vous appliquez les algorithmes standard que vous
                avez développés avec des tableaux 1D et 2D pour modifier des éléments
                dans un `ArrayList`.
              description_teacher: Les élèves travaillent avec les méthodes `get()`
                et `set()` pour récupérer et modifier des éléments dans un `ArrayList`
                et apprennent la méthode `String` `length()` pour renvoyer le nombre
                de caractères dans une `String` objet. Ils appliquent les algorithmes
                standard qu'ils ont développés avec des tableaux 1D et 2D pour modifier
                les éléments d'une « ArrayList ». Ils apprennent comment le déballage
                effectue les conversions entre les valeurs primitives et les classes
                wrapper lorsqu'ils travaillent avec des données stockées dans une
                « ArrayList ».
            Storing Objects in an ArrayList:
              description_student: Pour l’instant, vous avez juste créé des `ArrayList`s
                pour stocker des `Integer`s, `Double`s et `String`s. Comme avec les
                tableaux 1D et 2D, vous pouvez également stocker les objets que vous
                créez dans un `ArrayList`. Dans cette leçon, vous allez créer une
                « ArrayList » d'objets pour appliquer les algorithmes standard que
                vous avez utilisés tout au long de l'année pour travailler avec les
                données stockées dans cette liste.
              description_teacher: Les élèves créent des « ArrayList » pour stocker
                des objets et se familiariser avec les types génériques en Java. Ils
                appliquent les algorithmes qu'ils ont appris avec des tableaux à une
                dimension à des « ArrayList » pour trouver les valeurs minimales et
                maximales, calculer des sommes et des moyennes ou trouver des éléments
                qui répondent à des critères précis.
            Removing Data from an ArrayList:
              description_student: Vous explorez les fonctionnalités de la méthode
                `remove()` dans la classe `ArrayList` et identifiez les erreurs potentielles
                lors de la tentative de suppression d'éléments tout en parcourant
                la liste. Ce faisant, vous réalisez quand une « ArrayList » est la
                meilleure pour un scénario ou un problème.
              description_teacher: Les élèves explorent les fonctionnalités de la
                méthode `remove()` dans la classe `ArrayList` et identifient les erreurs
                potentielles lors de la tentative de suppression d'éléments tout en
                parcourant la liste. Ils réalisent alors quand une « ArrayList » est
                la meilleure pour un scénario ou un problème.
            Using String Methods:
              description_student: Vous explorez la structure d'une « chaîne » et
                vous vous rappelez que les « chaînes sont des objets. Vous utilisez
                les méthodes `indexOf()` et `substring()` pour rechercher des sous-chaînes
                dans une `String` et pour créer de nouveaux objets `String` à partir
                d'une `String` existante.
              description_teacher: Les élèves explorent la structure d'une String`(chaîne)
                et se rappellent que ce sont des objets. Ils utilisent les méthodes`indexOf()`et`substring()`pour
                rechercher des sous-chaînes dans une`String`et pour créer de nouveaux
                objets`String`à partir d'une`String\` existante.
            Comparing Strings:
              description_student: Vous explorez en utilisant `compareTo()` pour vérifier
                si les `String`s sont dans l'ordre alphabétique. Vous travaillez ensuite
                sur votre projet de fête d'éclairage de quartier, en vous concentrant
                surtout sur les tâches que vous avez au sein de votre conseil de planification
                de projet.
              description_teacher: Les élèves explorent l'utilisation de « compareTo()
                » pour vérifier si les « chaînes » sont dans l'ordre alphabétique.
                Ils travaillent ensuite sur leur projet de fête d'éclairage de quartier,
                en se concentrant surtout sur les tâches qu'ils ont sur leur tableau
                de planification de projet.
            Solving Problems with Strings:
              description_student: Vous combinez votre connaissance des algorithmes
                standards et des `String`s pour vérifier si une `String` est un palindrome.
                Vous participez ensuite à une séance de rétroaction par les pairs
                et réfléchissez à vos progrès dans votre projet de festival d'éclairage
                de quartier.
              description_teacher: Ils combinent leurs connaissances des algorithmes
                standard et des « chaînes » pour vérifier si une « chaîne » est un
                palindrome, puis ils participent ensuite à une séance de rétroaction
                par les pairs et réfléchissent à leurs progrès dans le cadre de leur
                projet de festival d'éclairage de quartier.
            Solving Problems with ArrayLists:
              description_student: Vous appliquez les algorithmes standard que vous
                avez écrits pour les tableaux 1D et 2D aux « ArrayList ». Vous implémentez
                un nouvel algorithme standard pour obtenir des chiffres individuels
                à partir d'un nombre entier avant de modifier et d'appliquer les algorithmes
                précédents pour échanger des éléments, supprimer les doublons ou rechercher
                des éléments répondant à des critères spécifiques dans votre projet
                de festival d'éclairage de quartier.
              description_teacher: Les élèves appliquent les algorithmes standard
                qu'ils ont écrits pour les tableaux 1D et 2D aux « ArrayList », puis
                mettent en œuvre un nouvel algorithme standard pour obtenir des chiffres
                individuels à partir d'un nombre entier avant de modifier et d'appliquer
                les algorithmes précédents pour échanger des éléments, supprimer les
                doublons ou rechercher des éléments répondant à des critères précis
                dans leur projet de festival d'éclairage de quartier.
            Neighborhood Lit Fest Project - Day 1:
              name: Projet de fête d'éclairage de quartier - Jour 1
              description_student: Vous continuez à développer votre projet Neighbourhood
                Lit Fest pour créer une histoire, une poésie, une chanson ou une autre
                forme de littérature basée sur l'analyse du travail de votre auteur
                ou artiste préféré. Vous auto-évaluez d'abord votre travail pour évaluer
                vos progrès dans la réalisation des exigences du projet, puis écrivez
                des critères d'acceptation pour une fonctionnalité de votre projet
                qu'un camarade testera. Vous utilisez l'auto-évaluation et les commentaires
                de vos camarades pour hiérarchiser les tâches restantes et continuer
                à développer votre projet.
              description_teacher: Les élèves continuent à développer leur projet
                Neighbourhood Lit Fest pour créer une histoire, une poésie, une chanson
                ou une autre forme de littérature basée sur l'analyse du travail de
                leur auteur ou artiste préféré. Ils évaluent d'abord leur travail
                pour voir leurs progrès quant aux exigences du projet, puis écrivent
                des critères d'acceptation pour une fonctionnalité de leur projet
                qu'un camarade testera. Ils utilisent l'auto-évaluation et les commentaires
                de leurs camarades pour hiérarchiser les tâches qu’il leur reste et
                continuer à développer leurs projets.
            Neighborhood Lit Fest Project - Day 2:
              name: Projet de fête d'éclairage de quartier - Jour 2
              description_student: Dans la leçon précédente, vous avez effectué une
                auto-évaluation et rédigé des critères d'acceptation pour votre projet.
                Dans cette leçon, vous obtenez les commentaires des pairs pour identifier
                les tâches restantes à accomplir et continuer à développer votre projet
                Neighbourhood Lit Fest.
              description_teacher: Dans la leçon précédente, les élèves ont effectué
                des auto-évaluations et écrit des critères d'acceptation pour leurs
                projets. Ils obtiennent les commentaires de leurs camarades dans cette
                leçon pour identifier les tâches restantes à accomplir et continuer
                à développer leurs projets de fête d'éclairage de quartier.
            Neighborhood Lit Fest Project - Day 3:

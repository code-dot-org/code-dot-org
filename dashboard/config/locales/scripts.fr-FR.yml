        fancygeometry-pilot:
          description: "**Vue d'ensemble**\nL'outil Artist est une plateforme particulièrement
            exploratoire et créative permettant de créer et de décomposer des motifs
            géométriques complexes. Les normes mathématiques de quatrième année visent
            à développer les compétences des élèves en géométrie, en encourageant
            les élèves à découvrir les relations entre les angles, les côtés et les
            longueurs de différentes formes. Avec The Artist, les enseignants peuvent
            contribuer à donner vie à ces relations géométriques. "
          description_audience: 3e année, 4e année
          description_short: " Dans ce module, les élèves exploreront différentes
            formes géométriques en examinant les relations entre les angles, les côtés
            et les longueurs. Ils compareront également les différentes possibilités
            d'utiliser différents outils pour accomplir une tâche artistique."
          lesson_groups:

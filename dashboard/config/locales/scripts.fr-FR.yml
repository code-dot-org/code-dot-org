        nevada-standards-aligned-fourth-grade-2023:
          description: Nous avons créé le cours E pour des élèves de CM1. Le cours
            commence par une introduction à l'outil de programmation Labo des Sprites.
            Les élèves apprendront à créer des projets amusants et interactifs qui
            renforceront ce qu'ils apprendront sur la sécurité en ligne. À la suite
            de ces leçons, les élèves se mettront à faire du codage plus complexe.
            Les élèves découvriront les boucles imbriquées, les fonctions et les instructions
            conditionnelles. À la fin du cours, les élèves associeront ces notions
            pour résoudre des casse-têtes difficiles. Le cours se termine par un projet
            libre dans le cadre duquel les élèves créeront un jeu ou feront un dessin.
          description_audience: 'Âge : 8 à 12 ans'
          description_short: Découvrez les bases des sprites, des boucles imbriquées
            et des fonctions.

        csd3-2017:
          title: CSD Unit 3 - Les Animations et les Jeux (2017 - 2018)
          description: Dans l'Unité 3, tu tireras profit de ton expérience de codage
            en programmant des animations, de l'art interactif et des jeux dans le
            Labo des Jeux. L'unité commence avec des formes simples et progresse vers
            des jeux plus sophistiqués, basés sur les lutins, en utilisant les mêmes
            concepts de programmation et le processus de conception que les informaticiens
            utilisent quotidiennement. Dans le projet final, tu développeras un programme
            personnalisé et interactif.

            The Power of Words:
              key: Le Pouvoir des Mots
              name: Le Pouvoir des Mots
              description_student: Le harcèlement n'est jamais acceptable. Cette leçon
                vous apprendra ce qui est et n'est pas acceptable de dire en ligne.
            Envelope Variables:
              key: Variables de l'Enveloppe
              name: Variables de l'Enveloppe
              description_student: 'Les enveloppes et les variables ont quelque chose
                en commun: les deux peuvent contenir des objets précieux. Ici, tu
                apprendras ce que sont les variables et les choses incroyables qu''ils
                peuvent faire.'
              description_teacher: Les Variables sont utilisées comme espaces réservés
                pour des valeurs telles que des nombres ou des mots. Les variables
                offrent une grande liberté de programmation. Au lieu d'avoir à taper
                une phrase plusieurs fois ou de se souvenir d'un nombre obscur, les
                informaticiens peuvent utiliser des variables pour les référencer.
                Cette leçon aide à expliquer ce que sont les variables et comment
                nous pouvons les utiliser de différentes façons. L'idée des variables
                n'est pas un concept facile à saisir. Nous vous recommandons donc
                de laisser suffisamment de temps pour discuter, à la fin de la leçon.
            Variables as Constant in Artist:
              name: Les Variables avec L'Artiste
              description_student: N'oublie pas d'apporter de la créativité en classe
                ! Dans ces énigmes, tu vas faire des dessins fantastiques en utilisant
                des variables.
              description_teacher: Dans cette leçon, les élèves exploreront la création
                de dessins répétitifs, à l'aide de variables, dans l'environnement
                de l'Artiste. Les élèves apprendront comment les variables peuvent
                être utilisées pour rendre le code plus facile à écrire et à lire,
                même lorsque les valeurs ne changent pas au moment de l'exécution.
            Variables that Change in Bee:
              name: Modifier des Variables avec l'Abeille
              description_student: Cette abeille aime les variables !
              description_teacher: Cette leçon aidera à illustrer comment les variables
                peuvent rendre les programmes plus puissants en permettant aux valeurs
                de changer pendant que le code est en cours d'exécution.
            Variables that Change in Artist:
              description_student: Dans cette leçon, tu vas faire des dessins en utilisant
                des variables qui changent au fur et à mesure que le programme s'exécute.
              description_teacher: Dans cette leçon, les élèves exploreront la création
                de dessins répétitifs à l'aide de variables dans l'environnement de
                L'Artiste. Les élèves apprendront comment les variables peuvent être
                utilisées pour rendre le code plus facile à écrire et à lire. Après
                des énigmes guidées, les élèves termineront dans un niveau de jeu
                libre pour montrer ce qu'ils ont appris et créer leurs propres conceptions.
            Simulating Experiments:
              key: Simuler des Expérimentations
              name: Simuler des Expérimentations
              description_student: Exécute des simulations sur l'ordinateur et expérimente
                en changeant les variables.
              description_teacher: En exécutant une simulation simple dans le Labo
                des Sprites, les étudiants découvriront comment l'informatique peut
                être utilisée pour collecter des données qui identifient des tendances
                ou des modèles. Après avoir exécuté la simulation de nombreuses fois,
                les élèves auront l'occasion de faire une prédiction sur la façon
                dont la modification d'une variable dans la simulation peut avoir
                un impact sur le résultat, puis de tester cette hypothèse.
            AI for Oceans:
              key: IA pour les Océans
              name: IA pour les Océans
              description_student: Classez les objets en « poisson » ou « pas de poisson
                » pour tenter de retirer les déchets de l'océan. Ensuite, développez
                votre ensemble de données d'entraînement pour inclure d'autres créatures
                marines qui appartiennent à l'eau. Dans la deuxième partie de l'activité,
                choisissez vos propres étiquettes à appliquer aux images de poissons
                générés aléatoirement. Ces données d'entraînement sont utilisées pour
                un modèle d'apprentissage automatique qui devrait ensuite être capable
                d'étiqueter de nouvelles images par lui-même.
              description_teacher: Dans cette leçon **exploratoire**, les élèves formeront
                un modèle d'apprentissage automatique en classant des poissons et
                d'autres objets.
            Internet:
              key: Internet
              name: Internet et les réseaux connectés
              description_student: T'es-tu déjà demandé comment l'information circule
                sur Internet ? C'est pas de la magie ! Cette leçon t'apprendra les
                bases du fonctionnement d'Internet.
              description_teacher: Même si beaucoup de gens utilisent internet quotidiennement,
                peu savent comment cela fonctionne. Dans cette leçon, les élèves feront
                semblant de circuler sur internet, tout en apprenant sur les connexions,
                les URL, les adresses IP et le DNS.
            For Loop Fun:
              key: Jouer avec les Boucles « Pour »
              name: Jouer avec les Boucles « Pour »
              description_student: Vous allez avoir beaucoup de plaisir à découvrir
                les boucles `for` !
              description_teacher: Nous savons que les boucles nous permettent de
                faire des choses encore et encore, mais maintenant nous allons apprendre
                à utiliser des boucles qui ont des structures supplémentaires intégrées.
                Ces nouvelles structures permettront aux élèves de créer du code plus
                puissant et plus dynamique.
            For Loops in Bee:
              key: Les Boucles Pour dans l'Abeille
              name: Les Boucles « Pour » avec l'Abeille
              description_student: Buzz buzz. Dans ces énigmes, tu guideras une abeille
                vers le nectar et le miel en utilisant des boucles « pour » !
              description_teacher: 'Cette leçon de **renforcement des compétences**
                se concentre sur les boucles Pour et sur l''utilisation d''une variable
                d''incrémentation pour résoudre des énigmes plus complexes. '
            For Loops in Artist:
              key: Les Boucles « Pour » dans l'Artiste
              name: Les Boucles « Pour » avec l'Artiste
              description_student: Prépare-toi à réaliser ton prochain chef-d'œuvre.
                Ici, tu utiliseras des boucles « pour » pour faire des images à couper
                le souffle.
              description_teacher: Dans cette leçon, les élèves continuent de s'entrainer
                sur les boucles, cette fois avec l'Artiste. Les élèves résoudront
                des énigmes en combinant les idées de variables, de boucles et de
                boucles Pour pour créer des concepts complexes. À la fin, ils auront
                la chance de créer leur propre art dans un niveau de jeu libre.
            Editing Behaviors:
              name: Les Comportements dans le Labo des Lutins
              description_student: Apprends à programmer les comportements de ton
                propre lutin !
              description_teacher: Ici, les étudiants utiliseront le Labo des Lutins
                pour créer leurs propres comportements personnalisés.
            Virtual Pet:
              key: Animal domestique virtuel
              name: 'Mini-projet : animal de compagnie virtuel '
              description_student: Dans cette leçon, les élèves créeront un Animal
                de Compagnie Virtuel interactif dont l'apparence et le comportements
                correspondront à leurs souhaits. Les élèves utiliseront l'outil «
                Costumes » du Labo des Lutins pour personnaliser l'apparence de leur
                animal de compagnie. Ils utiliseront ensuite des événements, des comportements
                et d'autres concepts qu'ils ont appris afin de donner vie à leur animal
                !
              description_teacher: Dans cette leçon, les élèves créeront un Animal
                de Compagnie Virtuel interactif dont l'apparence et le comportements
                correspondront à leurs souhaits. Les élèves utiliseront l'outil «
                Costumes » du Labo des Sprites pour personnaliser l'apparence de leur
                animal de compagnie. Ils utiliseront ensuite des événements, des comportements
                et d'autres concepts qu'ils ont appris afin de donner vie à leur animal
                !
            End of Course Project:
              key: Fin du projet.
              name: Fin du projet.
              description_student: Des projets aussi importants prennent du temps
                et beaucoup de planification. Trouve ton inspiration, développe un
                plan et libère ta créativité !
              description_teacher: Cette leçon **projet** guide les élèves dans le
                processus de conception, de développement et de présentation de nouveaux
                projets !
            lesson-1:
              name: Concevoir pour l'Accessibilité
              description_student: 'Dans cette leçon, les élèves en apprendront davantage
                sur l''accessibilité et la valeur de l''empathie, grâce à un remue-méninges
                et à la conception de solutions accessibles pour des applications
                hypothétiques. '
              description_teacher: 'Dans cette leçon, les élèves en apprendront davantage
                sur l''accessibilité et la valeur de l''empathie, grâce à un remue-méninges
                et à la conception de solutions accessibles pour des applications
                hypothétiques. '
            lesson-6:
              name: Introduction au Labo des Sprites
              description_student: Vous aborderez lerôle des ordinateurs et de la
                technologie dans votre vie, en mettant l'accent sur la façon dont
                les applications et les outils donnent aux utilisateurs des choix
                sur la façon de les utiliser.
            lesson-7:
              name: Faire des sprites
              description_teacher: 'Dans cette leçon de **renforcement des compétences**,
                les élèves passeront par une série de niveaux de programmation sur
                ordinateur, en terminant par une tâche de « jeu libre » ouverte où
                ils pourront construire ce qu''ils veulent. Les étudiants écriront
                des programmes et découvriront les deux concepts au cœur de Sprite
                Lab : les sprites et les comportements. '
            lesson-8:
              name: Les Sprites en Action
              description_student: Vous travaillerez à travers les niveaux de programmation
                et terminerez avec une tâche de « jeu libre » ouverte où vous pourrez
                créer ce que vous voulez.
              description_teacher: 'Dans cette leçon de **renforcement des compétences**,
                les élèves passeront par une série de niveaux de programmation sur
                ordinateur, en terminant par une tâche de « jeu libre » ouverte où
                ils pourront construire ce qu''ils veulent. Les étudiants écriront
                des programmes qui répondent à des événements chronométrés et à des
                entrées utilisateur. '
            lesson-9:
              name: Histoires d'espace vide
              description_student: 'Dans cette activité, vous utiliserez des histoires
                à compléter (similaires à Mad Libs®) pour vous préparer à comprendre
                comment les ordinateurs prennent et stockent les entrées d''un utilisateur,
                puis les utiliserez plus tard lors de l''exécution d''un programme. '
              description_teacher: 'Dans cette leçon de **mise en contexte**, les
                élèves utiliseront des histoires à compléter (similaires à Mad Libs®)
                comme contexte pour comprendre comment les ordinateurs prennent et
                stockent les entrées d''un utilisateur, puis les utiliseront plus
                tard quand le programme s''exécute. '
            lesson-10:
              name: Texte et invites
              description_student: Dans ce cours, vous vous entraînerez avec des variables
                dans Sprite Lab.
              description_teacher: 'Dans cette leçon de **renforcement des compétences**,
                les étudiants s''entraîneront avec les variables dans Sprite Lab. '
            lesson-5:
              name: Épidémie
              description_student: Un virus est arrivé à Monster Town ! Apprenez à
                créer un simulateur de virus et aidez les monstres à guérir.
              description_teacher: 'Cette leçon combine le **renforcement des compétences**
                autour d''événements avec un **mini-projet** où les élèves peuvent
                créer leur propre simulation informatique dans Sprite Lab. Ils étudieront
                la simulation pour comprendre à quelle vitesse un virus peut se propager
                et ce qui peut être fait pour le ralentir. '
            lesson-2:
              name: Le Pouvoir des Mots
              description_student: Le harcèlement n'est jamais acceptable. Cette leçon
                vous apprendra ce qui est et n'est pas acceptable de dire en ligne.
            lesson-11:
              description_student: Appliquez vos nouvelles compétences avec des variables
                à l'un des trois projets ouverts.
              description_teacher: Les étudiants appliqueront leurs nouvelles compétences
                avec des variables à l'un des trois **mini-projets** ouverts. Ils
                exploreront des exemples de programmes, créeront un plan pour leur
                propre projet et le programmeront entièrement depuis le début.

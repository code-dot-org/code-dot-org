        csp6-2021:
          description: Cette unité est une exploration rapide de la façon dont les
            informaticiens conçoivent des algorithmes pour résoudre des problèmes
            et de la manière dont ils analysent la vitesse de différents algorithmes.
            Découvrez le concept d'efficacité algorithmique grâce à diverses activités

                défaut.  Ensuite, la classe prévoit l'organisation du contenu sur
                les pages Web personnelles qui seront construites tout au long de
                l'unité et commence la première page du projet.
              description_teacher: Dans cette leçon, les élèves continuent d'utiliser
                le HTML pour structurer le texte des pages Web, cette fois avec des
                en-têtes.  Les élèves apprennent comment les différents éléments de
                titre sont affichés par défaut et s'entraînent à les utiliser pour
                créer des titres de page et de section. Les élèves poursuivent en
                décidant de l'organisation de leur contenu sur leurs pages Web personnelles.
                Au dernier niveau, les étudiants commencent le projet sur lequel ils
                continueront à travailler tout au long de l'unité.
            CSD Post-Course Survey:
              name: CSD Enquête  Post-Cours
          student_description: " Dans l'Unité 2, tu apprendras comment créer et partager
            le contenu de tes propres pages Web. Après avoir décidé du contenu que

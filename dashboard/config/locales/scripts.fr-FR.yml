          description_short: Concevez et analysez des algorithmes pour comprendre
            comment ils fonctionnent et pourquoi certains sont considérés comme meilleurs
            que d'autres.
          lesson_groups:
            csp_unit6_2020:
              description: |-
                ### Unité Philosophie et pédagogie

                -   **Une rupture par rapport à la programmation :** Cette unité est intentionnellement conçue comme un court répit par rapport à la programmation. Après trois unités et un grand projet de hackathon, c'est une excellente occasion de s'éloigner des écrans pendant un certain temps avant de passer à la phase finale de programmation qui mènera au Create PT.

                -   **Just Enough Math :** Cette unité inclut certains concepts mathématiques qui permettent aux élèves de mieux comprendre comment les algorithmes sont analysés, ce qui peut au début être un peu intimidant pour certains étudiants (et pour les enseignants !). Les sujets mathématiques inclus dans cette unité sont uniquement ceux nécessaires pour fournir une base solide en analyse algorithmique approfondie décrite dans le cadre des principes CS. Si vous êtes un enseignant possédant de solides connaissances en mathématiques, veillez à ne pas ajouter inutilement de la complexité à une unité qui pourrait déjà s'avérer difficile pour certains élèves. Tous les enseignants doivent être attentifs à la manière dont les visuels, les exemples pratiques et les modèles de style de présentation sont utilisés pour garantir une présentation cohérente de ces sujets mathématiques.

                ### Évaluation et projets majeurs

                Cette unité ne se termine pas par un projet majeur. Les étudiants effectueront une évaluation de fin d'unité conforme aux objectifs du cadre CS Principles abordés dans cette unité.

                ### AP Connections

                Cette unité permet de parvenir aux compréhensions durables énumérées ci-dessous. Pour un mappage détaillé des unités par rapport aux objectifs d'apprentissage et aux EK, veuillez consulter la page « Normes » de cette unité.

                -   AAP-2 : La façon dont les instructions sont séquencées et combinées dans un programme détermine le résultat calculé. Les programmes incorporent des structures d'itération et de sélection pour représenter la répétition et prendre des décisions pour gérer des valeurs d'entrée variées.
                -   AAP-4 : Il existe des problèmes que les ordinateurs ne peuvent pas résoudre, et même lorsqu'un ordinateur peut résoudre un problème, il se peut qu'il ne soit pas en mesure de le faire dans un délai raisonnable.
                -   CSN-2 : L'informatique parallèle et distribuée exploite plusieurs ordinateurs pour résoudre plus rapidement des problèmes complexes ou traiter de grands ensembles de données.

                Cette unité inclut le contenu des rubriques suivantes du cadre de principes AP CS. Pour des informations plus détaillées sur la couverture des sujets, consultez la revue du cours [Code.org CSP Topic Coverage] \(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).

                -   3.9 Développement d'algorithmes
                -   3.11 Recherche binaire
                -   3.17 Efficacité algorithmique
                -   3.18 Problèmes indécidables
                -   4.3 Calcul parallèle et distribué
              display_name: Algorithmes

        csd2-2019:
          title: CSD Unité 2 - Le Développement Web (2019 - 2020)
          description: " Dans l'Unité 2, tu apprendras comment créer et partager le
            contenu de tes propres pages Web. Après avoir décidé du contenu que tu
            souhaites partager avec le monde, tu apprendras à structurer et à styliser
            tes pages en utilisant HTML et CSS. Tu mettras  également en pratique
            de précieuses compétences de programmation telles que le débogage et les
            commentaires.  À la fin de l'unité, tu disposeras d'un site Web personnel
            que tu pourras publier sur Internet."
          description_short: "  Apprends à construire ton propre site web avec le
            labo du web."
          lesson_groups:
            csd2_1:
              display_name: 'Chapitre 1 : Contenu Web et HTML'
            csd2_2:
              display_name: 'Chapitre 2 : Styles et CSS'
            cspSurvey:
              display_name: Enquête
          lessons:
            Exploring Websites:
              name: Explorer des Sites Web
              description_student: Cette leçon couvre les objectifs qu'un site Web
                peut servir, à la fois pour les utilisateurs et les créateurs. La
                classe explore quelques uns des sites Web les plus utilisés aux États-Unis
                et discute de l'utilité de chacun de ces sites, pour les utilisateurs,
                et de la manière dont il pourrait également servir ses créateurs.
              description_teacher: Chaque site Web a un but, une raison pour laquelle
                quelqu'un l'a créé et d'autres l'utilisent. Dans cette leçon, les
                élèves commenceront à considérer les finalités qu'un site Web peut
                servir, à la fois pour les utilisateurs et les créateurs. Les étudiants
                exploreront quelques uns des sites les plus utilisés aux États-Unis
                et tenteront de comprendre comment chacun de ces sites est utile pour
                les utilisateurs et comment ils pourraient également servir leurs
                créateurs.
            'Websites for Expression ':
              name: 'Sites Web pour l''Expression '
              description_student: 'Cette leçon présente les sites Web comme un moyen
                d''expression personnelle.  La classe discute d''abord des différentes
                façons dont les gens expriment et partagent leurs intérêts et leurs
                idées, puis examine quelques sites exemplaires réalisés par les étudiants
                d''un cours précédent. Enfin, tout le monde réfléchit, en groupes,
                et partage une liste de sujets et d''intérêts à inclure, créant une
                ressource pour le développement d''un site Web personnel dans le reste
                de l''unité. '
              description_teacher: Dans cette leçon, les élèves étudient les façons
                d'utiliser les sites Web comme moyen d'expression personnelle et développent
                une liste de sujets et d'intérêts qu'ils souhaiteraient inclure sur
                un site web personnel. Pour commencer la leçon, les élèves réfléchissent,
                en groupes, à différentes façons dont les gens expriment et partagent
                leurs intérêts et leurs idées. Les étudiants regardent ensuite quelques
                sites exemplaires réalisés par les étudiants d'un cours précédent
                de CS Discoveries afin d'identifier les façons dont ils expriment
                leurs idées. Enfin, les élèves réfléchissent, en groupes, et partagent
                une liste de sujets et d'intérêts qu'ils pourraient vouloir inclure
                sur un site Web personnel qu'ils peuvent consulter pour trouver des
                idées, à mesure qu'ils progressent dans l'unité.
            Intro to HTML:
              name: Initiation au HTML
              description_student: Cette leçon présente le HTML comme une solution
                au problème de la communication à la fois du contenu et de la structure
                d'un site Web à un ordinateur. La leçon commence par une brève activité
                débranchée démontrant les défis de communiquer efficacement la structure
                d'une page web. La classe examine une page HTML dans le Labo du Web
                et explique comment les balises HTML aident à résoudre ce problème,
                puis utilise HTML pour rédiger les premières pages Web de l'unité.
              description_teacher: Dans cette leçon, les élèves sont initiés au HTML
                comme une solution au problème de la communication à la fois du contenu
                et de la structure d'un site web à un ordinateur. La leçon commence
                par une brève activité débranchée démontrant les défis de communiquer
                efficacement la structure d'une page web. Les élèves regardent ensuite
                une page HTML exemplaire dans Web Lab et discutent avec leurs camarades
                de classe de la façon dont les balises HTML aident à résoudre ce problème.
                Les élèves rédigent ensuite leur premier HTML. Une discussion de synthèse
                aide à consolider la compréhension du contenu par rapport à la structure
                qui a été développée tout au long de la leçon.
            Headings:
              name: Rubriques
              description_student: Cette leçon poursuit l'introduction aux balises
                HTML, cette fois avec des en-têtes. La classe s'entraîne à l'utilisation
                de balises d'en-tête pour créer des titres de page et de section et
                apprend comment les différents éléments d'en-tête sont affichés par
                défaut.  Ensuite, la classe prévoit l'organisation du contenu sur
                les pages Web personnelles qui seront construites tout au long de
                l'unité et commence la première page du projet.
              description_teacher: Dans cette leçon, les élèves continuent d'utiliser
                le HTML pour structurer le texte des pages Web, cette fois avec des
                en-têtes.  Les élèves apprennent comment les différents éléments de
                titre sont affichés par défaut et s'entraînent à les utiliser pour
                créer des titres de page et de section. Les élèves poursuivent en
                décidant de l'organisation de leur contenu sur leurs pages Web personnelles.
                Au dernier niveau, les étudiants commencent le projet sur lequel ils
                continueront à travailler tout au long de l'unité.
            Digital Footprint:
              name: L'Empreinte Numérique
              description_student: Cette leçon prend un peu de recul par rapport à
                la création du site Web personnel afin de parler des informations
                personnelles que les gens choisissent de partager numériquement. La
                classe commence par discuter des types d'informations qu'il est bon
                de partager avec d'autres personnes, puis examine plusieurs exemples
                de pages de réseaux sociaux pour voir quels types d'informations personnelles
                pourraient être partagées intentionnellement ou non.  Enfin, la classe
                propose un ensemble de lignes directrices à suivre lors de la mise
                en ligne de l'information.
              description_teacher: "As students have recently spent some time thinking
                about the actual content that will go into their personal website,
                this lesson takes a step back from the unit-long project (publication
                of a personal website) to help students articulate what personal information
                they choose to share digitally and with whom.  It also reinforces
                the notion that much of the information that they choose to share
                digitally falls largely out of their control the moment it is released.
                \ \\\r\n\\\r\nStudents begin by individually identifying appropriate
                audiences with whom they would be comfortable sharing given pieces
                of personal information.  They then look at several social media pages
                to determine what sorts of information people are sharing about themselves
                or one another.  Last, students reflect on what guidelines they think
                are appropriate for posting information online.\\\r\n\\\r\nThe ultimate
                point of this lesson is not to scare students, but rather to experientially
                bring students to realizing precisely what level of control they don’t
                have in releasing information into the web."
            Lists:
              name: Listes
              description_student: Cette leçon présente les listes ordonnées et non
                ordonnées, ainsi que les balises HTML associées \<ul>, <ol> et <li>.
                La classe s'exerce à utiliser les balises, puis retourne au projet
                de page Web personnelle pour ajouter une nouvelle page HTML qui inclut
                les nouvelles balises.
              description_teacher: Les élèves sont initiés aux listes ordonnées et
                non ordonnées en HTML et travaillent à travers quelques niveaux dans
                lesquels ils utilisent les balises.\< ul >,\< ol >et\< li & gt;. Ils
                retournent ensuite à leur projet, où ils ajoutent une nouvelle page
                HTML. À l'intérieur de la nouvelle page, ils écrivent le code HTML
                pour afficher une recette, une liste des dix premiers ou tout autre
                contenu utilisant les nouvelles balises qu'ils ont apprises.
            Intellectual Property and Images:
              name: La Propriété Intellectuelle et les Images
              description_student: Cette leçon explique comment utiliser des médias,
                tels que des images, des vidéos ou de la musique créés par d'autres,
                sur un site Web, tout en respectant les droits du créateur de ces
                médias. Après avoir étudié la licence Creative Commons, la classe
                apprend à ajouter des images à des pages Web et à spécifier une attribution
                appropriée.
              description_teacher: En commençant par une discussion des opinions personnelles
                sur la façon dont les autres devraient être autorisés à utiliser son
                travail, la classe explore le but et le rôle du droit d'auteur pour
                les créateurs et les utilisateurs de contenu créatif. Elle passe ensuite
                à une activité explorant les différentes licences Creative Commons
                comme solution à la difficulté de traiter avec le droit d'auteur.
                Enfin, avec une compréhension commune des restrictions des différentes
                licences Creative Commons, les élèves apprennent à ajouter des images
                à leurs pages Web, à l'aide de la balise\< img & gt;.
            Clean Code and Debugging:
              name: Un Code propre et le Débogage
              description_student: Cette leçon couvre les problèmes communs qui se
                posent lors de la conception de pages Web en HTML. La classe corrigera
                les erreurs dans une séquence de pages Web de plus en plus complexes,
                trouvées sur Code Studio, et apprendra l'importance des commentaires,
                des espaces et de l'indentation comme outils pour faciliter la lecture
                des pages Web.
              description_teacher: Les étudiants traitent des problèmes communs qui
                se posent lors de la conception de pages Web en HTML. Ils corrigeront
                les erreurs dans une séquence de pages Web de plus en plus complexes.
                Dans le processus, ils apprendront l'importance des commentaires,
                des espaces et de l'indentation comme outils pour faciliter la lecture
                des pages Web. À la fin de la leçon, les étudiants créent une liste
                de stratégies pour déboguer les pages Web et s'assurer qu'elles sont
                faciles à lire et à maintenir.
            Project - Multi-Page Websites:
              name: Projet - Sites Web Multi-Pages
              description_student: 'Cette leçon traite des hyperliens, qui permettent
                aux développeurs Web de connecter des pages entre elles, en un seul
                site Web. La classe liera toutes les pages précédentes en un seul
                projet et créera des barres de navigation pour chaque page avant de
                publier l''intégralité du site sur le Web.  '
              description_teacher: "After learning about how to link web pages to
                one another, students are finally able to publish the website they
                have been working on.  In this lesson, they link together all the
                previous pages they have created into one project, create a new page,
                and add navigation between the pages before publishing the entire
                site to the Web.  \\\r\n\\\r"
            Styling Text with CSS:
              name: Styliser le texte avec CSS
              description_student: Cette leçon présente CSS comme un moyen de styliser
                des éléments sur la page. La classe apprend la syntaxe de base pour
                les ensembles de règles CSS, puis explore les propriétés qui ont un
                impact sur les éléments de texte HTML. Enfin, tout le monde applique
                des styles de texte à son site Web personnel.
              description_teacher: "This lesson introduces CSS as a way to style elements
                on the page. Students learn the basic syntax for CSS rule-sets and
                then explore properties that impact HTML text elements. They work
                on a HTML page about Guinness World Record holders, adding their own
                style to the provided page. In the last level, students apply what
                they have learned about styles for text elements to their personal
                web page.\\\r\n\\\r"
            Styling Elements with CSS:
              name: Styliser des Éléments avec CSS
              description_student: Cette leçon poursuit l'initiation aux propriétés
                de style CSS, en se concentrant, cette fois davantage, sur les éléments
                non textuels. La classe commence par étudier et modifier les nouveaux
                styles CSS sur une page Desserts du Monde. Ensuite, chacun applique
                ces nouvelles connaissances à son site Web personnel.
              description_teacher: Cette leçon poursuit l'initiation aux propriétés
                de style CSS, en se concentrant, cette fois davantage, sur les éléments
                non textuels. Les élèves commencent cette leçon en consultant un site
                Web sur les Desserts du monde. Ils étudient et modifient les nouveaux
                styles CSS sur ce site, en ajoutant leurs propres styles à la page.
                Après avoir travaillé sur la page Desserts, les étudiants appliquent
                leurs connaissances des nouvelles propriétés CSS pour apporter plus
                de style à leurs sites Web personnels.
            Sources and Search Engines:
              name: Les Sources et Moteurs de Recherche
              description_student: Après avoir d'abord terminé une chasse au trésor
                sur le Web, la classe apprend le fonctionnement interne des moteurs
                de recherche et a l'occasion de donner une inflexion à ses compétences
                analytiques dans une recherche d'animaux étranges et improbables.
              description_teacher: Cette leçon encourage les élèves à réfléchir, de
                manière plus critique, au fonctionnement des recherches sur le Web
                et à la recherche, en ligne, d'informations pertinentes et fiables.
                Après avoir visionné et discuté une vidéo sur le fonctionnement des
                moteurs de recherche, les élèves chercheront des informations sur
                plusieurs animaux improbables. Ils devront analyser les sites qu'ils
                trouvent au regard de leur fiabilité, afin d'identifier lequel des
                animaux est en fait un canular.
            RGB Colors and Classes:
              name: Couleurs RVB et classes
              description_student: Cette leçon couvre les cours et les couleurs personnalisés.
                La classe commence par apprendre à spécifier des couleurs personnalisées
                à l'aide de valeurs RVB (rouge, vert, bleu), puis applique ces couleurs
                à une nouvelle page Web Quatre saisons, qui utilise des cours CSS.
                À l'aide des cours, la classe aporte plus de styles à la page Web
                Quatre saisons, puis les utilise pour styliser ses sites Web personnels.
              description_teacher: Dans cette leçon, les élèves apprennent d’abord
                comment définir des couleurs personnalisées en utilisant leurs valeurs
                RVB (rouge, vert, bleu). Ils appliquent ensuite ces couleurs à une
                nouvelle page Web Quatre saisons, qui utilise des cours CSS. Les cours
                CSS permettent aux développeurs Web de traiter les groupes d’éléments
                qu’il veulent styliser différemment d’autres éléments du même type.
                À l'aide des cours, les élèves apportent plus de styles à la page
                Web Quatre saisons, puis les utilisent pour styliser leurs sites web
                personnels.
            Project - Personal Portfolio Website:
              name: Projet - Site Web d'un Portfolio Personnel
              description_student: Au cours des derniers jours de l'unité, la classe
                finalise ses sites Web personnels, en travaillant avec ses pairs pour
                recueillir des commentaires, revoir la rubrique et mettre la touche
                finale au site. Pour couronner l'unité, chacun partage ses projets
                et la manière dont ils ont été développés.
              description_teacher: "Students have spent a lot of time throughout the
                unit working on their Personal Website. In the final couple of days
                students finalize their websites.  They work with peers to get feedback,
                put the finishing touches on the websites, review the rubric and reflect
                on their process. To cap off the unit, they will share their projects
                and also a overview of the process they took to get to that final
                design.\\\r"
            Post-Project Test:
              name: Test Post-Projet
            CS Discoveries Post Course survey:
              name: CS Discoveries Enquête Post Cours
          student_description: " Dans l'Unité 2, tu apprendras comment créer et partager
            le contenu de tes propres pages Web. Après avoir décidé du contenu que
            tu souhaites partager avec le monde, tu apprendras à structurer et à styliser
            tes pages en utilisant HTML et CSS. Tu mettras  également en pratique
            de précieuses compétences de programmation telles que le débogage et les
            commentaires.  À la fin de l'unité, tu disposeras d'un site Web personnel
            que tu pourras publier sur Internet."
        csd3-2019:
          title: CSD Unit 3 - Les Animations and les Games (2019 - 2020)
          description: Dans l'Unité 3, tu tireras profit de ton expérience de codage
            en programmant des animations, de l'art interactif et des jeux dans le
            Labo des Jeux. L'unité commence avec des formes simples et progresse vers
            des jeux plus sophistiqués, basés sur les lutins, en utilisant les mêmes
            concepts de programmation et le processus de conception que les informaticiens
            utilisent quotidiennement. Dans le projet final, tu développeras un programme
            personnalisé et interactif.
          description_short: Programmation
          lesson_groups:
            csd3_1:
              display_name: 'Chapitre 1 : Images et Animations'
            csd3_2:
              display_name: 'Chapitre 2 : Construction de Jeux'
            cspSurvey:
              display_name: Enquête
          lessons:
            Programming for Entertainment:
              name: Programmer pour le Divertissement
              description_student: La classe est invitée à considérer les « problèmes
                » d'ennui et d'expression de soi, et à réfléchir à la façon dont elle
                aborde ces problèmes dans sa propre vie. À partir de là, elle explorera
                comment l'informatique, en général, et la programmation, en particulier,
                jouent un rôle dans une forme spécifique de divertissement ou comme
                véhicule d'expression de soi.
              description_teacher: Les élèves sont invités à considérer les « problèmes
                » de d'ennui et d'expression de soi, et à réfléchir à la façon dont
                ils abordent ces problèmes dans leur propre vie. À partir de là, les
                élèves exploreront comment l'informatique, en général, et la programmation,
                en particulier, jouent un rôle dans une forme spécifique de divertissement
                ou comme véhicule d'expression de soi.
            Plotting Shapes:
              name: Tracer Des Formes
              description_student: Les élèves explorent les défis de communiquer la
                manière de dessiner avec des formes et utilisent un outil qui présente
                comment ce problème est abordé dans le Labo des Jeux. L'activité d'échauffement
                démontre rapidement les défis de la communication de la position sans
                un point de référence commun. Dans l'activité principale, les élèves
                explorent un outil du Labo des Jeux qui permet aux élèves de placer
                de manière interactive des formes sur la grille 400 par 400 du Labo
                des Jeux. Ils se relaient ensuite pour enseigner à un partenaire comment
                dessiner une image cachée à l'aide de cet outil, ce qui représente
                de nombreux défis que les étudiants rencontreront lors de la programmation
                dans le Labo des Jeux. Les élèves créent, éventuellement, leur propre
                image pour communiquer avant une discussion de débriefing.
              description_teacher: Les élèves explorent les défis de communiquer la
                manière de dessiner avec des formes et utilisent un outil qui présente
                comment ce problème est abordé dans le Labo des Jeux. L'activité d'échauffement
                démontre rapidement les défis de la communication de la position sans
                un point de référence commun. Dans l'activité principale, les élèves
                explorent un outil du Labo des Jeux qui permet aux élèves de placer
                de manière interactive des formes sur la grille 400 par 400 du Labo
                des Jeux. Ils se relaient ensuite pour enseigner à un partenaire comment
                dessiner une image cachée à l'aide de cet outil, ce qui représente
                de nombreux défis que les étudiants rencontreront lors de la programmation
                dans le Labo des Jeux. Les élèves créent, éventuellement, leur propre
                image pour communiquer avant une discussion de débriefing.
            Drawing in Game Lab:
              name: Dessiner dans le Labo des Jeux
              description_student: La classe est initiée au Labo des Jeux, l'environnement
                de programmation de cette unité, et commence à l'utiliser pour positionner
                des formes à l'écran. La leçon couvre les bases du séquencement et
                du débogage, ainsi que quelques commandes simples. À la fin de la
                leçon, la classe crée une version en ligne de l'image qu'ils ont conçue
                dans la leçon précédente.
              description_teacher: Les élèves sont initiés au Labo des Jeux, l'environnement
                de programmation de cette unité, et commencent à l'utiliser pour positionner
                des formes à l'écran. Ils apprennent les bases du séquencement et
                du débogage, ainsi que quelques commandes simples. À la fin de la
                leçon, les élèves seront en mesure de programmer des images comme
                celles qu'ils ont faites avec l'outil de dessin dans la leçon précédente.
            Shapes and Randomization:
              name: Les Formes et La Notion de Hasard
            Variables:
              name: variables
              description_student: Cette leçon présente les variables comme un moyen
                d'étiqueter un nombre dans un programme ou d'enregistrer une valeur
                générée aléatoirement. La classe commence la leçon avec une description
                très basique du but d'une variable et des pratiques, en utilisant
                les nouveaux blocs. Ensuite, la classe utilise des variables pour
                enregistrer un nombre aléatoire, permettant aux programmes d'utiliser
                le même nombre aléatoire plusieurs fois.
              description_teacher: Dans cette leçon, les élèves apprennent à utiliser
                des variables pour étiqueter un nombre dans leur programme ou enregistrer
                une valeur générée aléatoirement. Les élèves commencent la leçon avec
                une description très basique du but d'une variable. Les élèves effectuent
                ensuite une progression de niveau qui renforce le modèle d'une variable
                comme un moyen d'étiqueter ou de nommer un nombre. Les élèves utilisent
                des variables pour enregistrer un nombre aléatoire pour voir que les
                variables stockent ou enregistrent réellement leurs valeurs, ce qui
                leur permet d'utiliser le même nombre aléatoire plusieurs fois dans
                leurs programmes.
            Sprites:
              name: Les Lutins
              description_student: Afin de créer des images plus intéressantes et
                détaillées, la classe est initiée à l'objet lutin. Chaque lutin peut
                se voir attribuer une image à montrer, et les lutins gardent également
                une trace de plusieurs valeurs les concernant, ce qui s'avérera utile,
                ultérieurement, lors de la réalisation d'animations. À la fin de la
                leçon, tout le monde crée une scène à l'aide des lutins.
              description_teacher: Afin de créer des images plus intéressantes et
                détaillées, les étudiants sont initiés à l'objet sprite. Chaque sprite
                peut se voir attribuer une image à montrer, et les sprites gardent
                également une trace de plusieurs valeurs les concernant, ce qui s'avérera
                utile sur la route lors de la réalisation d'animations.
            The Draw Loop:
              name: La Boucle Dessiner
              description_student: Cette leçon présente la boucle draw, l’un des principaux
                paradigmes de programmation du labo des jeux. La classe combine la
                boucle draw avec des nombres aléatoires pour manipuler des animations
                simples avec des points, puis des sprites. Ensuite, tout le monde
                utilise ce qu'il a appris pour mettre à jour la scène du sprite de
                la leçon précédente.
              description_teacher: Dans cette leçon, les élèves se familiarisent avec
                la boucle d’étirage, l’un des principaux paradigmes de programmation
                du labo des jeux. Pour commencer la leçon, les élèves examinent des
                folioscopes afin de constater que le fait de montrer plusieurs images
                à la suite crée l’impression de mouvement. Les élèves regardent ensuite
                une vidéo expliquant comment la boucle draw du labo des jeux contribue
                à créer cette même impression dans leurs programmes. Les élèves combinent
                la boucle draw avec des nombres aléatoires pour manipuler des animations
                simples avec des points, puis des sprites. À la fin de la leçon, les
                élèves utilisent ce qu'ils ont appris pour mettre à jour la scène
                de sprites de la leçon précédente.
            The Counter Pattern Unplugged:
              name: Le Contre Modèle Débranché
              description_student: Cette leçon débranchée explore le comportement
                sous-jacent des variables. À l'aide de fiches et de chaînes, pour
                simuler des variables dans un programme, la classe réalise quelques
                programmes courts. Une fois à l'aise avec cette syntaxe, la classe
                utilise le même processus avec les propriétés du lutin, en suivant
                la progression d'un sprite à sur l'écran.
              description_teacher: Les élèves explorent le comportement sous-jacent
                des variables à travers une activité débranchée. À l'aide de fiches
                et de chaînes, pour simuler des variables dans un programme, les étudiants
                réalisent quelques programmes courts. Une fois à l'aise avec cette
                syntaxe, les étudiants utilisent le même processus avec les propriétés
                u lutin, en suivant la progression d'un lutin sur l'écran.
            Sprite Movement:
              name: Le Déplacement du Lutin
              description_student: En combinant la Boucle Dessiner et le Modèle de
                Compteur, la classe écrit des programmes qui déplacent des lutins
                sur l'écran, et animent également d'autres propriétés de lutin.
              description_teacher: En combinant la Boucle Dessiner et le compteur
                modèle, les étudiants écrivent des programmes qui déplacent des lutins
                sur l'écran, et animent également d'autres propriétés de lutin.
            Booleans Unplugged:
              name: Les Booléens Débranché
              description_student: Cette leçon introduit des valeurs booléennes et
                la logique, ainsi que des déclarations conditionnelles. La classe
                commence par un simple jeu de Debout, Assis, dans lequel les déclarations
                booléennes (vrai/faux) décrivent les propriétés personnelles (couleur
                des cheveux ou des yeux, type de vêtement, âge, etc.). La classe regroupe
                ensuite des objets basés sur des déclarations booléennes de plus en
                plus complexes, puis examine comment les conditions peuvent avoir
                un impact sur le flux d'un programme.
              description_teacher: Dans cette leçon, les élèves sont initiés aux valeurs
                et à la logique booléennes, ainsi qu'aux déclarations conditionnelles.
                La classe commence par un simple jeu de Debout, Assis, dans lequel
                les déclarations booléennes (vrai/faux) décrivent les propriétés personnelles
                (couleur des cheveux ou des yeux, type de vêtement, âge, etc.). Cela
                amène les étudiants à réfléchir à la façon dont ils peuvent encadrer
                une propriété avec plusieurs valeurs potentielles (telles que l'âge)
                avec une question binaire.De là, les étudiants reçoivent un groupe
                d'objets ayant des propriétés physiques similaires, mais variables.
                Avec un partenaire, ils regroupent ces objets en fonction de déclarations
                booléennes de plus en plus complexes, y compris les booléens composés
                avec ET et OU. Enfin, nous révélons les Conditions comme un outil
                pour prendre des décisions ou avoir un impact sur le flux d'un programme
                en utilisant des déclarations booléennes en entrée.
            Conditionals:
              name: Instructions conditionnelles
              description_student: La classe commence par utiliser des booléens pour
                comparer la valeur actuelle d'une propriété de lutin avec une valeur
                cible, en utilisant cette comparaison pour déterminer quand un sprite
                a atteint un point sur l'écran, atteint une taille donnée ou encore
                atteint une valeur à l'aide du compteur modèle. Après avoir utilisé
                des booléens directement pour étudier les valeurs ou les propriétés
                du lutin, la classe ajoute des déclarations conditionnelles si pour
                écrire du code qui répond à ces comparaisons booléennes.
              description_teacher: Les étudiants commencent par utiliser des booléens
                pour comparer la valeur actuelle d'une propriété de lutin avec une
                valeur cible, en utilisant cette comparaison pour déterminer quand
                un sprite a atteint un point sur l'écran, atteint une taille donnée
                ou encore atteint une valeur à l'aide du compteur modèle. Après avoir
                utilisé des booléens directement pour étudier les valeurs ou les propriétés
                du lutin, les étudiants ajoutent des déclarations conditionnelles
                _si_ pour écrire du code qui répond à ces comparaisons booléennes.
            Keyboard Input:
              name: Entrée Au Clavier
              description_student: Après l'introduction aux booléens et aux déclarations
                si, dans la leçon précédente, les élèves sont initiés à un nouveau
                bloc appelé keyDown() qui renvoie un booléen et peut être utilisé
                dans les déclarations conditionnelles pour déplacer les lutins autour
                de l'écran. À la fin de cette leçon, les étudiants auront des programmes
                écrits qui s'approprient la saisie au clavier de l'utilisateur pour
                contrôler les lutins à l'écran.
              description_teacher: Après l'introduction aux booléens et aux déclarations
                _si_, dans la leçon précédente, les élèves sont initiés à un nouveau
                bloc appelé `keyDown()` qui renvoie un booléen et peut être utilisé
                dans les déclarations conditionnelles pour déplacer les lutins autour
                de l'écran. À la fin de cette leçon, les étudiants auront des programmes
                écrits qui s'approprient la saisie au clavier de l'utilisateur pour
                contrôler les lutins à l'écran.
            Other Forms of Input:
              name: Autres Formes d'Entrée
              description_student: La classe continue d'explorer les moyens d'utiliser
                des déclarations conditionnelles pour s'approprier la saisie de l'utilisateur.
                En plus de la simple commande keyDown(), apprise hier, la classe apprend
                plusieurs autres commandes d'entrée au clavier ainsi que des façons
                de s'approprier la saisie de la souris.
              description_teacher: Dans cette lecon, les étudiants continuent d'explorer
                les moyens d'utiliser des déclarations conditionnelles pour s'approprier
                la saisie de l'utilisateur. En plus de la simple commande keyDown(),
                apprise hier, les étudiants apprennent plusieurs autres commandes
                d'entrée au clavier ainsi que des façons de s'approprier la saisie
                de la souris.
            Project - Interactive Card:
              name: Projet - Carte Interactive
              description_student: Dans ce projet cumulatif pour le Chapitre 1, la
                classe planifie et développe une carte de voeux interactive en utilisant
                toutes les techniques de programmation qu'elle a apprises jusqu'à
                présent.
              description_teacher: Dans ce projet cumulatif pour le Chapitre 1, les
                étudiants planifient et développent une carte de vœux interactive
                en utilisant toutes les techniques de programmation qu'ils ont apprises
                jusqu'à présent.
            Velocity:
              name: Vitesse
              description_student: Après une bref examen de la façon dont le compteur
                modèle est utilisé pour déplacer les lutins, la classe est initiée
                aux propriétés qui définissent, directement, la vitesse et la vitesse
                de rotation. En utilisant ces nouvelles propriétés de différentes
                manières, elle acquiert les compétences dont elle a besoin pour créer
                un jeu à défilement latéral de base.
              description_teacher: Après une brève révision de la façon dont ils ont
                utilisé le compteur modèle pour déplacer les lutins, dans la leçon
                précédente, les étudiants sont initiés aux propriétés qui définissent,
                directement, la vitesse et la vitesse de rotation. En utilisant ces
                nouvelles propriétés de différentes manières, ils acquièrent les compétences
                dont ils ont besoin pour créer un jeu à défilement latéral de base.
            Collision Detection:
              name: Détection de collision
              description_student: La classe apprend ce qu'est la détection de collision
                sur l'ordinateur. Travaillant en paires, elle explore comment un ordinateur
                pourrait utiliser les propriétés de localisation et de taille des
                lutins, ainsi que les mathématiques pour détecter si deux lutins se
                touchent. La classe utilise ensuite le bloc isTouching() pour créer
                différents effets lorsque les lutins entrent en collision, y compris
                la lecture de sons.  Enfin, elle utilise ses nouvelles compétences
                pour améliorer le jeu à défilement latéral qu'elle a commencé dans
                la dernière leçon.
              description_teacher: Les étudiants apprennent ce qu'est la détection
                de collision sur l'ordinateur. Travaillant en paires, ils explorent
                comment un ordinateur pourrait utiliser les propriétés de localisation
                et de taille des lutins, ainsi que les mathématiques pour détecter
                si deux lutins se touchent.  Ils utilisent ensuite le bloc isTouching()
                pour créer différents effets lorsque les lutins entrent en collision,
                y compris la lecture de sons.  Enfin, ils utilisent leurs nouvelles
                compétences pour améliorer le jeu à défilement latéral qu'ils ont
                commencé dans la dernière leçon.
            Complex Sprite Movement:
              name: Déplacement Complexe du Lutin
              description_student: La classe apprend à combiner les propriétés de
                vitesse des lutins avec le compteur modèle pour créer un mouvement
                de lutins plus complexe, tels que simuler la gravité, faire sauter
                un lutin et permettre à un lutin de flotter à gauche ou à droite.
                Dans les derniers niveaux la classe combine ces mouvements pour animer
                et contrôler un seul lutin et construire un jeu simple dans lequel
                un personnage vole et recueille des pièces de monnaie.
              description_teacher: Les étudiants apprennent à combiner les propriétés
                de vitesse des lutins avec le compteur modèle pour créer un mouvement
                de lutins plus complexe. En particulier, les élèves apprendront à
                simuler la gravité, à faire sauter un lutin et à permettre à un lutin
                de flotter à gauche ou à droite. Dans les derniers niveaux de la progression
                de Code Studio, les étudiants combinent ces mouvements pour animer
                et contrôler un seul lutin et construire un jeu simple dans lequel
                un personnage vole et recueille une pièce de monnaie. Les étudiants
                sont encouragés à faire leurs propres ajouts au jeu dans le dernier
                niveau.
            Collisions:
              name: Collisions
              description_student: La classe programme ses lutins pour interagir de
                nouvelles façons. Après une brève révision de la façon dont elle a
                utilisé le bloc Touche, la classe réfléchit, en groupes, à d'autres
                façons dont deux lutins pourraient interagir. Elle utilise ensuite
                isTouching pour faire en sorte qu'un lutin en pousse un autre, sur
                l'écran, avant de s'entraîner avec les quatre blocs de collision (heurter,
                déloger, bondir et rebondir).
              description_teacher: Les étudiants programment leurs lutins pour interagir
                de nouvelles façons. Après une brève révision de la façon dont ils
                ont utilisé le bloc Touche, les étudiants réfléchissent, en groupes,
                à d'autres façons dont deux lutins pourraient interagir. Ils utilisent
                ensuite isTouching pour faire en sorte qu'un lutin en pousse un autre,
                sur l'écran, avant de s'entraîner avec les quatre blocs de collision
                (heurter, déloger, bondir et rebondir).
            Functions:
              name: fonctions
              description_student: Cette leçon couvre les fonctions comme un moyen
                d'organiser leur code, de le rendre plus lisible et de supprimer les
                blocs de code répétés. La classe apprend qu'un niveau supérieur ou
                des étapes plus abstraites facilitent la compréhension et le raisonnement
                quant aux étapes, puis commence à créer des fonctions dans le Labo
                des Jeux. À la fin de la leçon, la classe utilise ces compétences
                pour organiser et ajouter des fonctionnalités à la version finale
                de leur jeu à défilement latéral.
              description_teacher: Les élèves apprennent à créer des fonctions pour
                organiser leur code, le rendre plus lisible et supprimer des blocs
                de code répétés. Un échauffement débranché explore comment les directions
                à différents niveaux de détail peuvent être utiles en fonction du
                contexte. Les élèves apprennent que des étapes de niveau supérieur
                ou plus abstraites facilitent la compréhension et le raisonnement
                quant aux étapes. Ensuite, les élèves apprennent à créer des fonctions
                dans le Labo des Jeux. Ils utiliseront des fonctions pour supprimer
                de longs blocs de code de leur boucle Dessiner et pour remplacer des
                morceaux de code répétés par une seule fonction. À la fin de la leçon,
                les élèves utilisent ces compétences pour organiser et ajouter des
                fonctionnalités à la version finale de leur jeu à défilement latéral.
            The Game Design Process:
              name: Le Processus de Conception d'un Jeu
              description_student: Cette leçon présente le processus que la classe
                utilisera pour concevoir des jeux pour le reste de l'unité. La classe
                parcourt ce processus dans une série de niveaux. Dans le cadre de
                cette leçon, la classe apprend également brièvement à utiliser des
                animations multi-images dans le Labo des Jeux. À la fin de la leçon,
                ils ont la possibilité d'apporter des améliorations au jeu pour se
                l'approprier.
              description_teacher: Cette leçon présente aux élèves le processus qu'ils
                utiliseront pour concevoir des jeux pour le reste de l'unité. Ce processus
                est centré autour d'un guide de projet qui demande aux élèves de définir
                leurs lutins, variables et fonctions avant de commencer à programmer
                leur jeu. Dans cette leçon, les élèves commencent par jouer à un jeu
                sur le Labo des Jeux où le code est caché. Ils discutent de ce qu'ils
                pensent que les lutins, les variables et les fonctions devraient être
                pour créer le jeu. Ils reçoivent ensuite un guide de projet complet
                qui montre une façon de mettre en œuvre le jeu. Les élèves suivent
                ensuite ce processus à travers une série de niveaux. Dans le cadre
                de cette leçon, les élèves apprennent également brièvement à utiliser
                des animations multi-images dans le Labo des Jeux. À la fin de la
                leçon, les élèves ont la possibilité d'apporter des améliorations
                au jeu pour se l'approprier.
            Using the Game Design Process:
              name: Utiliser le Processus de Conception d'un Jeu
              description_student: Dans cette leçon de plusieurs jours, la classe
                utilise le processus de résolution de problèmes de l'Unité 1 pour
                créer un jeu de saut plate-forme.  Après avoir regardé un exemple
                de jeu, la classe définit à quoi ressembleront leurs jeux et utilise
                un processus structuré pour les construire.  Enfin, la classe réfléchit
                à la façon dont les jeux pourraient être améliorés et met en œuvre
                ces changements.
              description_teacher: Dans cette leçon de plusieurs jours, les élèves
                utilisent le processus de résolution de problèmes de l'Unité 1 pour
                créer un jeu de saut plate-forme.  Ils commencent par regarder un
                exemple de saut plate-forme, puis définissent à quoi ressembleront
                leurs jeux.  Ensuite, ils utilisent un processus structuré pour planifier
                les arrière-plans, les variables, les lutins et les fonctions dont
                ils auront besoin pour mettre en œuvre leur jeu leur jeu. Après avoir
                écrit le code du jeu, les élèves réfléchiront à la façon dont le jeu
                pourrait être amélioré et mettront en œuvre ces changements.
            Project - Design a Game:
              name: Projet - Concevoir un Jeu
              description_student: La classe planifie et construit des jeux originaux
                en utilisant le guide de projet des deux leçons précédentes. Travaillant
                individuellement ou par paires, la classe planifie, développe et donne
                des commentaires sur les jeux. Après avoir intégré les commentaires
                des pairs, la classe partage les jeux terminés.
              description_teacher: Les élèves planifieront et construiront leur propre
                jeu en utilisant le guide de projet des deux leçons précédentes pour
                guider leur projet. Travaillant individuellement ou en paires, les
                élèves décideront d'abord du type de jeu qu'ils aimeraient construire,
                en s'inspirant d'un ensemble d'exemples de jeux. Ils compléteront
                ensuite un guide de projet vierge dans lequel ils décriront le comportement
                du jeu et définiront les variables, les lutins et les fonctions dont
                ils auront besoin pour construire. Dans Code Studio, une série de
                niveaux les invite sur une séquence générale qu'ils peuvent utiliser
                pour mettre en œuvre ce plan. À mi-parcours du processus, les élèves
                partageront leurs projets pour examen par les pairs et intégreront
                les commentaires en finissant leur partie. À la fin de la leçon, les
                élèves pourront partager leurs jeux avec leurs camarades de classe.
                Ce projet couvrira plusieurs classes et peut facilement prendre de
                3 à 5 périodes de classe.
            CS Discoveries End of Semester Survey:
              name: CS Découvertes Enquête de Fin de Semestre
            Post-Project Test:
              name: Test Post-Projet
            CS Discoveries Post Course survey:
              name: CS Discoveries Enquête Post Cours
          student_description: Dans l'Unité 3, tu tireras profit de ton expérience
            de codage en programmant des animations, de l'art interactif et des jeux
            dans le Labo des Jeux. L'unité commence avec des formes simples et progresse
            vers des jeux plus sophistiqués, basés sur les lutins, en utilisant les
            mêmes concepts de programmation et le processus de conception que les
            informaticiens utilisent quotidiennement. Dans le projet final, tu développeras
            un programme personnalisé et interactif.
        csd4-2019:
          title: CSD Unité 4 - Le Processus de Conception (2019 - 2020)
          description: L'unité 4 présente les impacts sociaux plus larges de l'informatique.
            À travers une série de défis de conception, tu apprendras à mieux comprendre
            les besoins des autres, tout en développant une solution à un problème.
            La seconde moitié de l'unité consiste en un projet d'équipe itératif,
            au cours duquel les équipes ont la possibilité d'identifier un besoin
            qui leur tient à cœur, de prototyper des solutions sur papier et dans
            le Labo de Applis, et de tester des solutions avec de vrais utilisateurs
            pour obtenir des commentaires et procéder à une itération supplémentaire.
          description_short: Apprends à concevoir un programme qui répond aux besoins
            de tes utilisateurs.
          lesson_groups:
            csd4_1:
              display_name: 'Chapitre 1 : Conception Centrée sur l''Utilisateur'
            csd4_2:
              display_name: 'Chapitre 23 : Prototypage d''Applications'
            csd5_2:
              display_name: 'Chapitre 2 : Résolution des Problèmes de données'
            cspSurvey:
              display_name: Enquête
          lessons:
            Analysis of Design:
              name: L'Analyse de la Conception
              description_student: La classe explore une variété de différents modèles
                de théières pour examiner comment les choix de conception sont faits
                et pourquoi. En utilisant les théières comme exemple, la classe explorera
                la relation entre les utilisateurs, leurs besoins et la conception
                des objets qu'ils utilisent.
              description_teacher: Pour lancer une unité consacrée à la résolution
                de problèmes, en groupe, et au développement de produits pour d'autres
                utilisateurs, les étudiants commencent par étudier la conception de
                diverses théières. Les étudiants analysent chaque théière, en essayant
                d'identifier comment les besoins spécifiques des utilisateurs ont
                pu éclairer sa conception. En considérant ces choix de conception
                et en essayant de faire correspondre chaque théière avec un utilisateur
                potentiel, les étudiants peuvent commencer à voir comment adopter
                une approche centrée sur l'utilisateur, pour concevoir des produits
                (physiques et numériques), peut rendre ces produits plus utiles et
                utilisables. En conclusion de cette activité, les étudiants sont invités
                à proposer quelques changements à l'une des théières qui le rendrait
                plus utile ou utilisable.
            Understanding Your User:
              name: Comprendre Votre Utilisateur
              description_student: À l'aide de profils d'utilisateurs, la classe explore
                comment différents utilisateurs peuvent réagir à une variété de produits.
                En jouant le rôle d'une personne différente, chaque membre de la classe
                expérimentera les concepts à travers les yeux de quelqu'un d'autre.
              description_teacher: "Designers need to understand their users’ needs
                in order to create useful products.  This lesson encourages students
                to think about how to design for another person by role-playing as
                someone else using a user profile and reacting as that user to a series
                of products.  Each student is assigned a user profile describing a
                person, which they then use to choose appropriate products, critique
                product design, and suggest improvements to design.\\\r"
            User-Centered Design Micro Activity:
              name: Micro Activité de Conception Centrée sur l'Utilisateur
              description_student: En petits groupes, la classe utilise le processus
                de conception pour trouver des idées de vêtements intelligents. Du
                brainstorming, à l'identification des utilisateurs, en passant par
                la proposition finale d'un design, c'est la première des nombreuses
                opportunités, dans cette unité, à s'exercer à la conception d'une
                solution pour les besoins des autres.
              description_teacher: Cette leçon guide les élèves à travers une version
                abrégée du processus de conception, qu'ils verront tout au long de
                cette unité. Les étudiants réfléchissent d'abord, en groupes, à une
                liste d'utilisateurs potentiels de vêtements intelligents. La classe
                entière regroupe ensuite ces idées en grandes catégories et chaque
                groupe choisira une catégorie d'utilisateur. Les groupes répètent
                ce processus pour réfléchir aux besoins ou préoccupations de leur
                utilisateur, en catégorisant éventuellement ces besoins et en en choisissant
                un sur lequel se concentrer. Enfin, les élèves conçoivent un vêtement
                intelligent, en utilisant les besoins et les préoccupations spécifiques
                issus du remue-méninges, pour guider leur prise de décision. À la
                fin de la classe, les étudiants partagent rapidement leur processus
                de prise de décision et recueillent des commentaires sur la façon
                dont leur produit répond aux besoins des utilisateurs qu'ils ont sélectionné.
            User Interfaces:
              name: Les Interfaces Utilisateurs
              description_student: Vois comment un prototype papier peut être utilisé
                pour tester et obtenir des commentaires sur un logiciel avant d'écrire
                un code. Pour aider un développeur dans son idée, la classe teste
                et fournit un prototype d'application en papier.
              description_teacher: À la suite du mini-projet de conception, les étudiants
                se tournent vers la prochaine phase de conception - prototypage d'un
                produit qui tente de répondre aux besoins des utilisateurs. En équipe,
                les élèves examinent un prototype papier pour une application de chat
                appelée "Txt Ur Grndkdz". Grâce à l'utilisation de ce prototype papier,
                les étudiants ont la chance de voir comment un simple prototype papier
                peut être utilisé pour tester rapidement des idées et des hypothèses
                avant d'arriver à l'ordinateur. Après avoir "utilisé" le prototype
                fourni, les étudiants commencent à identifier des moyens d'améliorer
                la prochaine itération.
            Feedback and Testing:
              name: Commentaires et Tests
              description_student: Les utilisateurs ont pu tester une application,
                et ils ont beaucoup de commentaires pour le développeur. La classe
                doit trier tous ces commentaires, identifier les thèmes et les besoins
                communs, et commencer à réexaminer le prototype pour qu'il réponde
                mieux aux besoins des utilisateurs.
              description_teacher: Dans cette leçon, les élèves utilisent les commentaires
                des "utilisateurs" de l'application prototypée en papier de la leçon
                précédente afin de développer des améliorations à l'interface utilisateur
                de ce prototype en papier. La leçon commence par une réflexion sur
                le fait que les concepteurs doivent traduire les besoins humains avec
                la technologie en modifications à apporter à l'interface utilisateur
                ou à l'expérience. Les élèves reçoivent ensuite un ensemble de commentaires
                et de demandes des utilisateurs de l'application de la leçon précédente.
                En groupes, les élèves classent les commentaires et identifient les
                moyens de répondre aux besoins exprimés dans les commentaires par
                des modifications à l'interface de l'application. Ensuite, en groupes,
                les élèves mettront en œuvre certains de ces changements pour répondre
                à l'un des besoins qu'ils ont identifiés.
            Identifying User Needs:
              name: Identifier les Besoins des Utilisateurs
              description_student: Jusqu'à présent, les utilisateurs considerés par
                la classe A se trouvaient tous à distance, et les seules informations
                données par les utilisateurs provenaient de textes ou de jeux de rôle.
                Maintenant, en se considérant les uns, les autres comme utilisateurs
                potentiels, des paires pourront s'interviewer pour identifier les
                besoins qui pourraient être abordés en développant une application.
              description_teacher: Jusqu'à présent, les étudiants se sont concentrés
                sur la conception pour les utilisateurs qui sont, dans une certaine
                mesure, éloignés d'eux. Que ce soit par le biais d'un remus-méninges,
                de profils ou de commentaires par textes, la connexion à un utilisateur
                final n'a jamais été directe. Cette distance est conçue pour aider
                les étudiants à changer leur mode réflexion lorsqu'ils pensent aux
                utilisateurs, mais, pour obtenir des informations plus directement
                auprès d'un utilisateur réel, les étudiants doivent compter sur leurs
                camarades de classe. Dans cette leçon, les élèves s'associent pour
                devenir utilisateurs (et concepteurs) les uns pour les autres, permettant
                à chacun d'interviewer directement son utilisateur final et de poser
                des questions pour mieux éclairer sa conception. Chaque paire d'étudiants
                s'interviewe, essayant d'identifier un besoin spécifique auquel une
                application pourrait répondre.
            Project - Paper Prototype:
              name: Projet - Prototype Papier
              description_student: En utilisant les informations d'interview de la
                leçon précédente, la classe propose des idées d'applications pour
                répondre aux besoins de leurs utilisateurs. Pour exprimer ces idées
                et tester leur efficacité, Chaque étudiant crée et teste ses propres
                prototypes papier.
              description_teacher: Sur la base de l'interview par les pairs de la
                leçon précédente, chaque étudiant propose une idée pour une application
                qui répondra au problème de leur utilisateur. Les étudiants peuvent
                ensuite créer leur propre prototype papier de leurs idées d'applications
                en dessinant des « écrans » sur des fiches individuelles. Un guide
                de projet guide les étudiants à travers le processus, y compris la
                construction de l'application et le test avec leur utilisateur pour
                voir si leurs hypothèses sur les interfaces utilisateur qu'ils ont
                créées sont exactes.
            Designing Apps for Good:
              name: Concevoir des Applications pour de Bon
              description_student: Pour lancer le projet de conception d'applications,
                la classe s'organise en équipes et commence à explorer les sujets
                d'application. Plusieurs exemples d'applications ayant un impact social
                servent d'inspiration au projet.
              description_teacher: Pour lancer le projet de conception d'applications
                qui dure jusqu'à la fin de l'unité, les étudiants explorent d'abord
                un certain nombre d'applications, conçues pour avoir un impact social,
                et créées par d'autres étudiants. La classe revisite, ensuite, les
                étapes Définir, Préparer, Essayer et Réfléchir du Processus de Résolution
                de Problèmes tout en développant une idée pour une application qui
                lui est propre, et ayant un impact social. Enfin, les étudiants formeront
                des équipes de projet et établiront un contrat pour le fonctionnement
                de l'équipe tout au long du développement de leur application.
            Market Research:
              name: Étude de Marché
              description_student: Plongez dans le développement d'applications en
                explorant les applications existantes qui peuvent servir des utilisateurs
                similaires. Chaque groupe identifie une poignée d'applications qui
                abordent le même sujet sur lequel ils travaillent, en utilisant ces
                applications pour affiner l'idée de l'application qu'ils à poursuivre.
              description_teacher: Dans cette leçon, les étudiants recherchent des
                applications similaires à celle qu'ils ont l'intention de créer pour
                mieux comprendre les besoins de leurs utilisateurs. Les étudiants
                travaillent au sein de leurs équipes pour rechercher, sur Internet,
                d'autres applications, puis évaluer celles qu'ils trouvent intéressantes.
                En fin de leçon, chaque équipe aura une idée plus claire sur le type
                d'application qu'elle veut créer et affinera le profil de ses utilisateurs
                cibles. Chaque équipe conservera une liste de citations pour toutes
                les applications qu'ils ont examinées pour une utilisation dans leur
                présentation finale.
            Paper Prototypes:
              name: Prototypes Papier
              description_student: Les prototypes de papier permettent aux développeurs
                de tester rapidement des idées avant d'investir beaucoup de temps
                à écrire du code. Dans cette leçon, les équipes explorent des exemples
                d'applications créées dans le Labo des Applis, en utilisant ces applications
                pour aider à façonner les premiers prototypes papier de leurs applications.
              description_teacher: "Before starting to design apps, we need to help
                students to better scope their expectations. Because students will
                eventually be prototyping these apps in App Lab, they will be in better
                shape if their ideas align with the kinds of apps that are easily
                prototyped in App Lab. Teams start this scoping by looking through
                several example apps designed to demonstrate apps that can be created
                with App Lab. Teams then can chose one (or more) of the apps as a
                basis for their own. From there, teams have some time to discuss the
                basic functionality of their app before using 3x5 index cards to develop
                paper prototypes.\\\r"
            Prototype Testing:
              name: Les Essais de Prototype
              description_student: Dans cette leçon, les équipes testent leurs prototypes
                papier avec d'autres membres de la classe. Avec un étudiant jouant
                le rôle de l'ordinateur, un narrateur, et le reste qui observe, les
                équipes recevront une retour immédiat sur leurs conceptions d'applications,
                ce qui façonnera la prochaine version de leurs prototypes d'applications.
              description_teacher: L'objectif principal du développement de prototypes
                papier est qu'ils permettent des tests et des itérations rapides avant
                l'écriture de tout code. Cette leçon vise à donner aux équipes une
                chance de tester leurs prototypes avant de passer au Labo des Applis.
                Les équipes élaborent un plan à tester avec les utilisateurs avant
                d'exécuter des tests de prototype avec plusieurs autres élèves de
                la classe (et potentiellement en dehors de la classe). Afin de tester
                le prototype avec les utilisateurs, les étudiants devront attribuer
                des rôles dans le test (le « narrateur », l'« ordinateur » et les
                « observateurs ») ainsi que préparer quelques questions auxquelles
                l'utilisateur pourra répondre, une fois le test terminé.
            Digital Design:
              name: Concept Numérique
              description_student: Après avoir développé, testé et recueilli des commentaires
                sur un prototype papier, les équipes passent maintenant au Labo des
                Applis pour créer la prochaine itération de leurs applications. En
                utilisant le mode de conception glisser-déposer, chaque membre de
                l'équipe génère au moins une page de l'application de son équipe,
                prenant en compte les commentaires reçus lors de la précédente série
                de tests.
              description_teacher: Ayant développé, en collaboration, un prototype
                papier pour leurs applications, les groupes se divisent et conquièrent
                maintenant, et commencent à travailler sur une version numérique interactive,
                basée sur le prototype papier. En utilisant le mode de conception
                glisser-déposer du Labo des Applis, les étudiants travaillent individuellement
                à travers une progression de niveaux de renforcement des compétences
                pour apprendre à construire des versions numériques d'un prototype
                papier. À partir de là, chaque membre du groupe construit au moins
                une page de son application dans le Labo des Applis, pour être ensuite
                combiné aux autres, en une seule application.
            Linking Screens:
              name: Relier les Écrans
              description_student: S'appuyant sur les écrans conçus par la classe
                dans la leçon précédente, les équipes combinent les écrans en une
                seule application. Un code simple peut ensuite être ajouté pour que
                les clics de bouton passent à l'écran approprié.
              description_teacher: Dans cette leçon, les équipes combinent les écrans
                qu'elles ont conçus dans la leçon précédente en une seule application,
                qu'elles peuvent ensuite lier ensemble à l'aide de code. Les élèves
                apprennent la programmation de base axée sur les événements en construisant
                l'application modèle qu'ils ont commencée dans la leçon précédente.
                En plus de l'écran que les étudiants ont conçu hier, ils apprendront
                à créer des écrans supplémentaires, et même à importer des écrans
                fabriqués par d'autres.
            Testing the App:
              name: Tester l'Application
              description_student: Les équipes exécutent une autre série de tests
                utilisateur, cette fois avec leur prototype interactif. Les commentaires
                recueillis lors de cette série de tests informeront l'itération finale
                des prototypes d'applications.
              description_teacher: 'À la fin de la leçon précédente, chaque équipe
                devrait avoir un prototype minimum viable de son application. Le but
                principal de cette leçon est que l''équipe teste réellement l''application
                avec d''autres personnes, de préférence du public cible auquel l''application
                est destinée, ou de différentes équipes de la classe tandis que les
                observateurs de l''équipe enregistreront les résultats sur les feuilles
                de travail qu''ils ont utilisées dans la phase de planification. Comme
                pour tester les prototypes papier, les équipes commenceront par planifier
                les scénarios spécifiques avant d''exécuter et d''observer les tests. '
            Improving and Iterating:
              name: Améliorer et Répéter
              description_student: En utilisant les commentaires de la dernière série
                de tests, les équipes mettent en œuvre des changements qui répondent
                aux besoins de leurs utilisateurs. Chaque équipe suit et priorise
                les fonctionnalités qu'elle veut ajouter et les bugs qu'elle doit
                corriger.
              description_teacher: Les équipes ont, à ce stade, développé un prototype
                d'application qui a subi plusieurs itérations et séries de tests utilisateur.
                Avec les informations et les conseils obtenus lors de la dernière
                série de tests utilisateur, chaque étudiant a la possibilité de planifier
                et de mettre en œuvre des améliorations à l'application de l'équipe.
                En fonction du temps disponible et de l'intérêt des étudiants, vous
                pouvez exécuter le cycle de test et d'itération autant de fois que
                vous le souhaitez.
            Project - App Presentation:
              name: Projet - Présentation de l'Application
              description_student: Chaque équipe prépare une présentation pour défendre
                l'application qu'ils ont développée. C'est le moment de partager les
                batailles, les victoires, et les plans pour l'avenir.
              description_teacher: À ce stade, les équipes ont recherché un sujet
                d'importance personnelle et sociale, développé et testé à la fois
                un prototype Papier et un prototype numérique, et itéré sur l'application
                initiale pour intégrer de nouvelles fonctionnalités et des corrections
                de bugs. Il est maintenant temps, pour eux, de revoir ce qu'ils ont
                fait et de constituer une présentation cohérente pour démontrer leur
                processus de création. À l'aide du modèle de présentation fourni,
                les équipes se préparent à présenter leur processus de développement
                d'applications, y compris le problème qu'elles ont entrepris de résoudre,
                la façon dont elles ont intégré les commentaires des tests et leurs
                plans pour l'avenir.
            CS Discoveries Post Course survey:
              name: CS Discoveries Enquête Post Cours
            Post-Project Test:
              name: Test Post-Projet
          student_description: L'unité 4 présente les impacts sociaux plus larges
            de l'informatique. À travers une série de défis de conception, tu apprendras
            à mieux comprendre les besoins des autres, tout en développant une solution
            à un problème. La seconde moitié de l'unité consiste en un projet d'équipe
            itératif, au cours duquel les équipes ont la possibilité d'identifier
            un besoin qui leur tient à cœur, de prototyper des solutions sur papier
            et dans le Labo de Applis, et de tester des solutions avec de vrais utilisateurs
            pour obtenir des commentaires et procéder à une itération supplémentaire.
        csd5-2019:
          title: CSD Unité 5 - Les Données et la Société (2018 - 2019)
          description: L'Unité 5 traite de l'importance des données dans la résolution
            des problèmes et met en évidence la façon dont les ordinateurs peuvent
            aider dans ce processus. Le premier chapitre explore les différents systèmes
            utilisés pour représenter l'information dans un ordinateur et les défis
            et les compromis posés par leur utilisation. Dans le deuxième chapitre,
            tu apprendras comment les données collectées sont utilisées pour résoudre
            les problèmes et comment les ordinateurs aident à automatiser les étapes
            de ce processus. Le chapitre conclut en examinant comment le processus
            de résolution de problèmes de données peut être appliqué à une zone de
            ton choix.
          description_short: Apprends comment les gens utilisent les ordinateurs pour
            résoudre des problèmes de données.
          lesson_groups:
            csd5_1:
              display_name: 'Chapitre 1 : Représentation de l''information'
            csd5_2:
              display_name: 'Chapitre 2 : Résolution des Problèmes de données'
            cspSurvey:
              display_name: Enquête
          lessons:
            Representation Matters:
              name: Questions de Représentation
              description_student: Cette première leçon donne un aperçu de ce que
                sont les données et de la façon dont elles sont utilisées pour résoudre
                les problèmes. Les groupes utilisent un ensemble de données pour faire
                une série de recommandations de repas pour des personnes dont les
                critères diffèrent. Ensuite, les groupes comparent leurs réponses
                et discutent de la façon dont les différentes représentations des
                données sur les repas ont affecté la manière avec laquelle les élèves
                ont pu résoudre les différents problèmes.
              description_teacher: Dans la première leçon de l'unité sur les données,
                les élèves ont un aperçu de ce que sont les données et de la façon
                dont elles sont utilisées pour résoudre les problèmes. Les élèves
                commencent par une brève discussion pour parvenir à une compréhension
                commune des données. Ils se divisent ensuite en groupes et utilisent
                un ensemble de données pour faire une série de recommandations de
                repas pour des personnes dont les critères diffèrent. Chaque groupe
                a les choix de repas représentés d'une manière différente (photos,
                recettes, menu, nutrition), ce qui donne un avantage à l'une des recommandations.
                Ensuite, les groupes comparent leurs réponses et discutent de la façon
                dont les différentes représentations des données sur les repas ont
                affecté la manière avec laquelle ils ont pu résoudre les différents
                problèmes.
            Patterns and Representation:
              name: Modèles et Représentation
              description_student: Cette leçon examine de plus près ce qui est nécessaire
                pour créer un système de représentation. Les groupes créent des systèmes
                qui peuvent représenter n'importe quelle lettre de l'alphabet en utilisant
                une seule pile de cartes, puis créent des messages avec leurs systèmes
                et échangent avec d'autres groupes pour s'assurer que le système fonctionne
                comme prévu. La classe discute des points communs entre les systèmes
                de travail tout en reconnaissant qu'il existe de nombreuses solutions
                de travail possibles.
              description_teacher: Dans cette leçon, les élèves créent leur propre
                système de représentation de l'information. Ils commencent par réfléchir,
                en groupes, à tous les différents systèmes qu'ils utilisent déjà pour
                représenter les réponses oui-non. Ils travaillent ensuite en petits
                groupes pour créer un système qui peut représenter n'importe quelle
                lettre de l'alphabet en utilisant une seule pile de cartes. Les cartes
                utilisées affichent l'un des 6 différents dessins possibles (6 Animaux,
                6 couleurs, etc.), et donc, pour représenter l'alphabet entier, les
                étudiants devront utiliser des modèles de plusieurs cartes pour représenter
                chaque lettre. Les élèves créent des messages avec leurs systèmes
                et échangent avec d'autres groupes pour s'assurer que le système fonctionne
                comme prévu. Dans la discussion de synthèse, la classe examine les
                avantages et les inconvénients des différents systèmes. Les élèves
                discutent des points communs entre les systèmes de travail et reconnaissent
                qu'il existe de nombreuses solutions possibles à ce problème, et que
                ce qui est important, c'est que tout le monde utilise le même système
                arbitraire pour communiquer.
            ASCII and Binary Representation:
              name: La Représentation ASCII et binaire
              description_student: Cette leçon présente un système binaire formel
                pour encoder des informations, le système ASCII pour représenter des
                lettres et d'autres caractères. Au début de la leçon, l'enseignant
                introduit le fait que les ordinateurs doivent représenter des informations
                en utilisant « marche » ou « arrêt ». La classe est ensuite initiée
                au système ASCII, pour représenter du texte à l'aide de symboles binaires,
                et s'entraîne à utiliser ce système avant d'encoder ses propres messages
                en utilisant ASCII.
              description_teacher: Dans cette leçon, les élèves apprennent à utiliser
                leur premier système binaire pour encoder des informations, le système
                ASCII pour représenter des lettres et d'autres caractères. Au début
                de la leçon, l'enseignant introduit le fait que les ordinateurs doivent
                représenter des informations en utilisant « marche » ou « arrêt »
                Ensuite, les étudiants sont initiés au système ASCII pour représenter
                du texte à l'aide de symboles binaires. Ils s'entraînent à utiliser
                ce système avant d'encoder leur propre message en ASCII. À la fin
                de la leçon, une conversation de débriefing aide à synthétiser les
                principaux objectifs d'apprentissage de l'activité.
            Representing Images:
              name: Représenter des Images
              description_student: Cette leçon poursuit l'étude des systèmes de représentation
                binaire, cette fois avec des images. La classe est initiée au concept
                de division des images en carrés ou « pixels » qui peuvent ensuite
                être activés ou désactivés individuellement pour rendre l'image entière.
                Après avoir réalisé une courte série de défis, à l'aide du Widget
                de Pixellisation, la classe établit des liens entre le système de
                représentation des images et le système de représentation du texte
                qu'elle a appris dans la leçon précédente.
              description_teacher: Dans cette leçon, les élèves apprennent comment
                les ordinateurs représentent des images. Pour commencer la leçon,
                ils se penchent sur le défi de transformer toute la complexité de
                la vision en un modèle binaire. Grâce à une série d'images montrant
                comment cette transformation est effectuée, les élèves sont initiés
                au concept de division des images en carrés ou « pixels » qui peuvent
                ensuite être activés ou désactivés individuellement pour rendre l'image
                entière. Les élèves réalisent ensuite une courte série de défis à
                l'aide du Widget de Pixellisation afin de dessiner des images en noir
                et blanc. Les énigmes sont conçues pour souligner certains des défis
                liés à la représentation d'images de cette manière. Dans la synthèse,
                les élèves établissent des liens entre le système de représentation
                des images et le système de représentation du texte qu'ils ont appris
                dans la leçon précédente.
            Representing Numbers:
              name: Représenter les Nombres
              description_student: Cette leçon présente le système de numération binaire.
                Avec un jeu de cartes, qui représentent les valeurs de position dans
                un système numérique binaire (base-2), la classe active les bits «
                marche » ou « arrêt » en tournant les cartes face vers le haut et
                face vers le bas, puis observe les nombres qui résultent de ces différents
                schémas. Finalement, le modèle est étendu à un système générique 4
                bits.
              description_teacher: Dans cette leçon, les élèves apprennent le système
                numérique binaire. Avec un jeu de cartes qui représentent les valeurs
                de position dans un système numérique binaire (base-2) par une collection
                de points, les élèves tournent les bits sur « marche » ou « arrêt
                », en tournant les cartes face vers le haut et face vers le bas, puis
                observent les nombres qui résultent de ces différents schémas.  Finalement,
                les étudiants étendent le modèle à un système générique 4 bits.
            Keeping Data Secret:
              name: Garder les Données Secrètes
              description_student: Les élèves discutent des différents niveaux de
                sécurité qu'ils souhaitent pour les données personnelles. Une fois
                que la classe a développé une compréhension de l'importance de la
                confidentialité, ils apprennent le processus de cryptage de l'information
                en chiffrant une note pour un partenaire et en déchiffrant la note
                du partenaire. Le cours se termine par une discussion sur l'importance
                de la sécurité physique et numérique.
              description_teacher: Les élèves discutent des différents niveaux de
                sécurité qu'ils souhaitent pour les données personnelles. Une fois
                que la classe a développé une compréhension de l'importance de la
                confidentialité, ils apprennent le processus de cryptage de l'information
                en chiffrant une note pour un partenaire et en déchiffrant la note
                du partenaire. Le cours se termine par une discussion sur l'importance
                de la sécurité physique et numérique.
            Combining Representations:
              name: Combiner des Représentations
              description_student: Cette leçon combine les trois types de systèmes
                de représentation binaire (caractères ASCII, nombre binaire et images)
                pour permettre l'encodage d'informations de types plus complexes dans
                un enregistrement. Après avoir vu une série de bits et être invitée
                à les décoder, la classe est introduite à l'idée que la compréhension
                de l'information binaire nécessite de comprendre à la fois le système
                utilisé et la signification de l'information codée.
              description_teacher: Dans cette leçon, les élèves utilisent les trois
                types de systèmes de représentation binaire (caractères ASCII, nombre
                binaire et images) pour décoder les informations dans un enregistrement.
                Après avoir vu une série de bits et avoir été invités à les décoder,
                les élèves sont introduits à l'idée que, pour comprendre l'information
                binaire, ils doivent comprendre à la fois le système utilisé et la
                signification de l'information encodée. Ils décodent ensuite un enregistrement
                représentant un animal de compagnie, basé sur une structure donnée.
            Project - Create a Representation:
              name: Projet - Créer une Représentation
              description_student: La classe conçoit la structure pour représenter
                leur journée parfaite en utilisant les systèmes de représentation
                binaire qu'ils ont appris dans ce chapitre. Après avoir décidé quels
                éléments d'information l'enregistrement doit capturer, la classe décidera
                comment une carte perforée d'octets d'information sera interprétée
                pour représenter ces éléments d'information. Ensuite, tout le monde
                utilisera L'ASCII, le nombre binaire, et les formats d'image qu'ils
                ont appris pour représenter leurs jours parfaits et essayer de déchiffrer
                ce à quoi ressemble la journée parfaite d'un partenaire.
              description_teacher: Dans cette leçon, les élèves conçoivent une structure
                pour représenter leur journée parfaite en utilisant les systèmes de
                représentation binaire qu'ils ont appris dans ce chapitre. Les élèves
                rédigeront d'abord une courte description de leur journée parfaite,
                puis l'examineront avec un partenaire pour identifier les éléments
                clés d'information qu'ils pensent qu'un ordinateur pourrait capturer.
                En classe, les élèves décideront comment une carte perforée d'octets
                d'information sera interprétée pour représenter ces informations.
                Les élèves utiliseront ensuite les formats ASCII, le nombre binaire
                et les formats d'image qu'ils ont appris pour représenter leurs jours
                parfaits. Les étudiants échangent ensuite des cartes perforées et
                essaient de déchiffrer la journée parfaite de l'autre étudiant. La
                leçon se termine par une réflexion.
            Problem Solving and Data:
              name: La Résolution de Problèmes et les Données
              description_student: Cette leçon explique comment le processus de résolution
                de problèmes peut être adapté pour traiter les problèmes de données,
                en particulier. La classe a la tâche de décider le secteur pour lequel
                une ville a le plus besoin de dépenser des ressources. Ils doivent
                trouver et utiliser les données d'Internet pour appuyer leur décision.
              description_teacher: 'Dans cette leçon, les élèves utilisent le processus
                de résolution de problèmes du début du cours pour résoudre un problème
                de données. Après avoir examiné le processus, la classe doit prendre
                une décision: une ville devrait-elle construire une bibliothèque,
                un abri pour animaux de compagnie ou un service d''incendie? Les étudiants
                travaillent en équipe, pour collecter des informations sur Internet,
                afin de les aider à décider ce qui devrait être construit, puis utilisent
                cette information pour élaborer un argument qui convaincra le Conseil
                municipal de leur choix. Ils mappent ensuite ce qu''ils ont fait au
                processus de résolution de problèmes qu''ils ont utilisé, tout au
                long du cours, en comparant le processus général de résolution de
                problèmes à son application spécifique aux problèmes de données.'
            Problem Solving with Big Data:
              name: Résolution de Problèmes avec les Mégadonnées
              description_student: Cette leçon couvre la façon dont les données sont
                collectées et utilisées par une organisation pour résoudre des problèmes
                dans le monde réel. La classe examine trois scénarios qui pourraient
                être résolus à l'aide de données, et réfléchit, en groupes, aux types
                de données qu'elle voudrait pour les résoudre, et à la façon dont
                elle pourrait collecter les données. Chaque scénario comprend également
                une vidéo sur un service réel qui a résolu un problème similaire avec
                les données.
              description_teacher: Dans cette leçon, les élèves étudient comment les
                données sont collectées et utilisées par les organisations pour résoudre
                des problèmes dans le monde réel. La leçon commence par un examen
                rapide du processus de résolution de problèmes de données qu'ils ont
                exploré dans la dernière leçon. Ensuite, les élèves découvrent trois
                scénarios qui pourraient être résolus à l'aide de données, et réfléchissent,
                en groupes, aux types de données qu'ils voudraient pour les résoudre
                et à  la manière dont ils pourraient collecter les données. Chaque
                problème est conçu pour refléter un service du monde réel et qui existe.
                Après le remue-méninges, les élèves regardent une vidéo sur un service
                réel et prennent des notes sur les données collectées par le service
                réel et sur la façon dont elles sont utilisées. À la fin de la leçon,
                les élèves notent si les données ont été fournies activement par un
                utilisateur, si elles ont été enregistrées passivement ou collectées
                par des capteurs.
            Structuring Data:
              name: Structurer les Données
              description_student: Cette leçon va plus loin dans l'interprétation
                des données, y compris le nettoyage et la visualisation d'ensembles
                de données brutes. La classe examine d'abord comment le fait de présenter
                des données de différentes manières peut aider les gens à mieux les
                comprendre. Après avoir vu comment le nettoyage et la visualisation
                peuvent aider les gens à prendre de meilleures décisions, la classe
                étudie quelles parties de ce processus peuvent être automatisées,
                et ce qui a besoin d'un humain.
              description_teacher: Dans cette leçon, les élèves vont plus loin dans
                la collecte et l'interprétation des données, y compris le nettoyage
                et la visualisation des données. Les élèves examinent d'abord comment
                le fait de présenter des données de différentes manières peut aider
                les gens à mieux les comprendre, puis ils créent des visualisations
                de leurs propres données. S'appuyant sur les résultats d'une enquête,
                portant sur la garniture de pizza préférée, les étudiants doivent
                décider quoi faire avec des données qui ne s'intègrent pas facilement
                dans le schéma de visualisation qu'ils ont choisi. Enfin, les élèves
                étudient quelles parties de ce processus peuvent être automatisées
                par un ordinateur et lesquelles ont besoin d'un humain pour prendre
                des décisions.
            Making Decisions with Data:
              name: Prendre des Décisions avec des Données
              description_student: Cette leçon donne à la classe une chance de pratiquer
                le processus de résolution de problèmes de données, présenté dans
                la dernière leçon. Toutes les questions n'ont pas les bonnes réponses
                et, dans certains cas, la classe peut et doit décider de collecter
                plus de données. La leçon se termine par une discussion sur la façon
                dont différentes personnes pourraient tirer des conclusions différentes
                à partir des mêmes données, ou comment la collecte de données différentes
                peut avoir affecté les décisions qu'elles ont prises.
              description_teacher: Dans cette leçon, les élèves s'entraînent à prendre
                des décisions avec des données basées sur certains problèmes conçus
                pour être familiers aux élèves du collège. Les élèves travaillent
                en groupes pour discuter de la façon dont ils utiliseraient les données
                présentées pour prendre une décision, avant que la classe discute
                de ses choix finaux. Toutes les questions n'ont pas les bonnes réponses
                et, dans certains cas, les élèves peuvent et doivent décider de recueillir
                plus de données. La leçon se termine par une discussion sur la façon
                dont différentes personnes pourraient tirer des conclusions différentes
                à partir des mêmes données, ou comment la collecte de données différentes
                aurait pu affecter les décisions qu'elles ont prises.
            Interpreting Data:
              name: Interpréter les Données
              description_student: Les élèves commencent la leçon en examinant un
                sondage de préférence de gâteau, qui permet aux répondants de spécifier
                à la fois un gâteau et une saveur de glaçage. Ils discutent de la
                façon dont la connaissance de la relation entre les préférences de
                gâteau et de glaçage les aide à mieux décider quelle combinaison recommander.
                Ils sont ensuite initiés à la tabulation croisée, ce qui leur permet
                de tracer des relations avec différentes préférences. Ils utilisent
                cette technique pour trouver des relations dans une enquête de préférence,
                puis réfléchissent, en groupes, sur les différents types de problèmes
                que ce processus pourrait aider à résoudre.
              description_teacher: Les élèves commencent la leçon en examinant un
                sondage de préférence de gâteau, qui permet aux répondants de spécifier
                à la fois un gâteau et une saveur de glaçage. Ils discutent de la
                façon dont la connaissance de la relation entre les préférences de
                gâteau et de glaçage les aide à mieux décider quelle combinaison recommander.
                Ils sont ensuite initiés à la tabulation croisée, ce qui leur permet
                de tracer des relations avec différentes préférences. Ils utilisent
                cette technique pour trouver des relations dans une enquête de préférence,
                puis réfléchissent, en groupes, sur les différents types de problèmes
                que ce processus pourrait aider à résoudre.
            Automating Data Decisions:
              name: Automatiser les Décisions Relatives Aux Données
              description_student: Dans cette leçon, les élèves examinent un exemple
                simple de la façon dont un ordinateur pourrait être utilisé pour compléter
                l'étape de prise de décision du processus de résolution de problèmes
                de données. Les étudiants ont la tâche de créer un algorithme qui
                pourrait suggérer un lieu de vacances. Les élèves créent ensuite des
                règles, ou un algorithme, qu'un ordinateur pourrait utiliser pour
                prendre cette décision, automatiquement. Les élèves partagent leurs
                règles et les choix que leurs règles feraient avec les données de
                la classe. Ils utilisent ensuite leurs règles sur les données de leurs
                camarades de classe pour tester si leurs règles prendraient la même
                décision qu'une personne. La leçon se termine par une discussion sur
                les avantages et les inconvénients de l'utilisation des ordinateurs
                pour automatiser le processus de résolution de problèmes de données.
              description_teacher: Dans cette leçon, les élèves examinent un exemple
                simple de la façon dont un ordinateur pourrait être utilisé pour compléter
                l'étape de prise de décision du processus de résolution de problèmes
                de données. Les étudiants ont la tâche de créer un algorithme qui
                pourrait suggérer un lieu de vacances. Les élèves créent ensuite des
                règles, ou un algorithme, qu'un ordinateur pourrait utiliser pour
                prendre cette décision, automatiquement. Les élèves partagent leurs
                règles et les choix que leurs règles feraient avec les données de
                la classe. Ils utilisent ensuite leurs règles sur les données de leurs
                camarades de classe pour tester si leurs règles prendraient la même
                décision qu'une personne. La leçon se termine par une discussion sur
                les avantages et les inconvénients de l'utilisation des ordinateurs
                pour automatiser le processus de résolution de problèmes de données.
            Project - Solve a Data Problem:
              name: Projet - Résoudre un Problème de Données
              description_student: Pour conclure cette unité, la classe conçoit des
                façons d'utiliser les données pour faire des recommandations ou des
                prédictions afin d'aider à résoudre un problème. Dans les premières
                étapes, la classe réfléchit, en groupes, à des problèmes, effectue
                des recherches simples, et définit un problème de son choix. Puis,
                elle décide du type de données qu'elle souhaite collecter, comment
                elles pourraient être collectées et utilisées, avant d'échanger des
                commentaires et de donner une présentation finale.
              description_teacher: Pour conclure cette unité, les élèves conçoivent
                un moteur de recommandation, basé sur les données, qu'ils collectent
                et analysent auprès de leurs camarades de classe. Après avoir examiné
                un exemple d'application de recommandation, les élèves suivent un
                guide de projet pour terminer cette activité de plusieurs jours. Au
                cours des premières étapes, les élèves CHOISISSENT LE CHOIX QU'ILS
                VEULENT ... TYPOS, les données dont ils ont besoin pour formuler la
                recommandation, créer ue une enquête, et recueillir des informations
                sur les choix de leurs camarades de classe. Ils interprètent ensuite
                les données et utilisent ce qu'ils ont appris pour créer l'algorithme
                de recommandation. Enfin, ils utilisent leurs algorithmes pour faire
                des recommandations à quelques camarades de classe. Les élèves procèdent
                à un examen par leurs pairs et apportent les mises à jour nécessaires
                à leurs projets avant de préparer une présentation à la classe.
            Post-Project Test:
              name: Test Post-Projet
            CS Discoveries Post Course survey:
              name: CS Discoveries Enquête Post Cours
          student_description: L'Unité 5 traite de l'importance des données dans la
            résolution des problèmes et met en évidence la façon dont les ordinateurs
            peuvent aider dans ce processus. Le premier chapitre explore les différents
            systèmes utilisés pour représenter l'information dans un ordinateur et
            les défis et les compromis posés par leur utilisation. Dans le deuxième
            chapitre, tu apprendras comment les données collectées sont utilisées
            pour résoudre les problèmes et comment les ordinateurs aident à automatiser
            les étapes de ce processus. Le chapitre conclut en examinant comment le
            processus de résolution de problèmes de données peut être appliqué à une
            zone de ton choix.

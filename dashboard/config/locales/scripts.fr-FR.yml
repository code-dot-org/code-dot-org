        csd7-2021:
          description: |-
            L'unité 7 est une introduction pratique au développement d'un modèle d'apprentissage automatique avec des données tabulaires. Les élèves explorent comment les ordinateurs apprennent à partir de données pour prendre des décisions, puis développent des projets d'apprentissage automatique autour de données du monde réel. L'unité se termine par la conception d'une application d'apprentissage automatique pour résoudre un problème personnel.

            \*\*Conseils de mise en œuvre de l'unité 7

            -   Compléter le chapitre 1 de l'unité 1 avant de commencer cette unité
            -   Cette unité suppose que les élèves sont familiarisés avec App Lab, en particulier l'utilisation du mode conception pour créer une interface utilisateur et l'utilisation d'événements pour modifier l'écran en cliquant sur un bouton. [Cliquez ici](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview) pour en savoir plus sur les recommandations pour initier les élèves à App Lab avant cette unité.
            -   Cette unité est facultative et peut être utilisée à la place d'une autre unité du CSD - voir le [Guide de mise en œuvre](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview) pour plus d'informations.
            -   Vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) complet pour plus d'informations sur cette unité.

            \*\*Développement professionnel : Si vous souhaitez enseigner ce cours, nous vous recommandons de suivre le [Module de développement professionnel autonome AI/ML](https://studio.code.org/s/self-paced-pl-csd5-2021) gratuit. Ce module est conçu pour être complété en 2 heures. Aucune expérience préalable du codage ou de l'IA n'est supposée.
          lesson_groups:
            lessonGroup-2:
              big_questions: |-
                -   Comment l'apprentissage automatique détecte-t-il des modèles dans les données pour prendre des décisions ?
                -   Comment éviter les biais lors de la formation d'un modèle d'apprentissage automatique ?
              description: Les étudiants apprennent les bases de l'apprentissage automatique
                et utilisent un outil appelé AI Lab pour créer des modèles d'apprentissage
                automatique utilisables dans App Lab. L'unité commence par un aperçu
                de l'apprentissage automatique et de la manière dont les ordinateurs
                peuvent utiliser les modèles de données pour prendre des décisions
                et faire des prévisions. Les étudiants apprennent ensuite à utiliser
                AI Lab pour former des modèles à partir de données tabulaires tout
                en explorant les problèmes de biais. Les leçons suivent un schéma
                répétitif « débranché, laboratoire d'IA, laboratoire d'applications »
                afin que les étudiants soient continuellement exposés aux concepts
                et aux outils de l'apprentissage automatique. Le chapitre se termine
                par un projet dans le cadre duquel les étudiants sélectionnent parmi
                un ensemble de jeux de données réels pour former un modèle d'apprentissage
                automatique et créer une application.
              display_name: Chapitre 1 - Comprendre l'apprentissage automatique
            lessonGroup-3:
              big_questions: "-   Comment l'apprentissage automatique peut-il être
                utilisé pour résoudre les problèmes de notre communauté ?"
              description: Ce chapitre prépare les étudiants à devenir des scientifiques
                spécialisés dans l'apprentissage automatique afin de créer une application
                qui répond à un problème au sein de leur communauté. Les élèves suivent
                un groupe fictif d'étudiants alors qu'ils définissent un problème,
                élaborent une enquête pour collecter des données, analysent leurs
                données dans un laboratoire d'IA, créent une carte modèle et créent
                une application pour résoudre leur problème. Ensuite, dans le projet
                final, les élèves répètent ces mêmes étapes avec un problème qui leur
                tient à cœur dans leur communauté.
              display_name: Chapitre 2 - Conception d'une application de machine learning
            lessonGroup-4:
              display_name: Enquête
          name: csd7-2021
          student_description: L'unité 7 est une introduction pratique au développement
            d'un modèle d'apprentissage automatique avec des données tabulaires. Vous
            découvrirez comment les ordinateurs tirent parti des données pour prendre

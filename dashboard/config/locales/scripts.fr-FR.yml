        nevada-standards-aligned-first-grade-2023:
          description: Le Cours B a été pensé avec les élèves de CP à l'esprit. Si
            les notions présentées dans le Cours B suivent de près celles du Cours
            A, les élèves découvriront néanmoins des activités déconnectées plus complexes
            et travailleront avec une plus grande variété de casse-têtes. Les élèves
            apprendront les bases de la programmation, des techniques de collaboration,
            développeront des compétences d'investigation et leur esprit critique,
            et apprendront à persévérer face aux difficultés et à naviguer l'internet
            en toute sécurité. À la fin de ce cours, les élèves créeront leurs propres
            jeux dans l'environnement Labo Jeux.
          description_audience: 'Âges : 5 à 8 ans'
          description_short: Une introduction à l'informatique pour les pré-lecteurs.
            Similaire au cours A, mais avec une profondeur de concept accrue.

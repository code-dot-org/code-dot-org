          lessons:
            Hour of Code 2015:
              name: Heure de Code 2015
              description_student: 'Ce cours permet aux apprenants de tous âges de
                s''initier au codage et à la science informatique tout en travaillant
                dans un environnement sûr et favorable à l''apprentissage. Ce cours
                est disponible en deux versions. '
              description_teacher: |-
                Ce cours permet aux apprenants de tous âges de s'initier au codage et à la science informatique tout en travaillant dans un environnement sûr et favorable à l'apprentissage. Ce cours est disponible en deux versions. Au cours de la présente version, on apprendra à utiliser à la fois des blocs de type glisser-déposer et coder à l’aide du langage JavaScript. Les élèves doivent être capables d'utiliser un clavier. Pour les élèves plus âgés, l'apprentissage de JavaScript peut être amusant et constituer à la même occasion pour eux un défi supplémentaire. Cette version du tutoriel est également idéale pour les élèves de votre classe qui ont déjà appris à coder. Elle est recommandée pour les enfants âgés de 11 ans et plus.

                Une [version Blockly] \(<https://studio.code.org/s/starwarsblocks/lessons/1/levels/1>) est également disponible et recommandée pour les élèves disposant des appareils mobiles sans clavier, les jeunes élèves et ceux qui sont à l'étranger.
          student_description: Apprends à programmer des droïdes et crée ton propre
            jeu Star Wars dans une galaxie lointaine, très lointaine.

            Cette unité permet aux étudiants de pratiquer la conception et le développement de logiciels en utilisant les compétences qu'ils ont acquises tout au long du programme tout en planifiant et en développant un projet de codage créatif visant à transmettre un intérêt personnel ou une histoire à l'aide de The Theater. Les élèves utilisent des stratégies de décomposition et des principes orientés objet pour planifier et mettre en œuvre leurs idées tout en s'assurant que leurs projets répondent à des exigences spécifiques. Au cours du processus, les élèves apprennent à écrire des méthodes « privées », surchargées et remplacées et à utiliser le mot clé « super » dans une méthode de sous-classe pour appeler une méthode de superclasse tout en explorant la fonctionnalité des méthodes et leurs paramètres. Tout au long de l'unité, les étudiants s'entraînent à tracer et à écrire des méthodes récursives et à comparer ces méthodes à des solutions itératives. Grâce aux connaissances et aux compétences acquises tout au long de l'année, les étudiants prennent conscience de la nécessité d'optimiser la fiabilité du système lorsqu'ils explorent les bogues et les problèmes des programmes existants.


                -   utiliser l'interrupteur à bascule pour changer les éléments à l'écran
                -   utiliser des boutons et un interrupteur à bascule avec un buzzer dans le circuit playground
                -   PAS d'instructions "si" ; PAS de variables ; affichages à l'écran OK
            lesson-7:
              name: Variables+Instructions « Si »
              description_teacher: |-
                -   utiliser les variables + le compteur pour mettre à jour les éléments à l'écran
                -   exemple : compter combien de fois un bouton a été pressé
                -   utiliser l'instruction 'si' pour vérifier la position de l'interrupteur
                -   utiliser des variables pour vérifier la valeur d'une variable
                -   par exemple : déclencher le buzzer après un certain nombre de clics
            lesson-8:
              name: 'Mini-projet : Applications mobiles'
            lesson-9:
              name: Couleurs des LED
              description_teacher: |-
                -   utilisez les événements d'écran pour changer la couleur des LED sur votre circuit imprimé.
                -   utilisez les fonctions on(), off(), pulse(), toggle() et blink() de la LED
                -   modifier l'intensité des LEDs de couleur
                -   AVIS : tableaux.
                -   Nécessite uniquement le concept de comptage à partir de 0 et le concept de mappage de position (par exemple : [0] correspond à une LED spécifique sur le CP ; [5] correspond à une LED différente sur le CP).
            lesson-10:
              name: Entrées de l'App Lab (getProperty, getText) (Curseurs d'entrée
                des listes déroulantes ?)
              description_teacher: |-
                Seulement dans App Lab - Pas de Circuit intégré (encore).

                Tout sur getProperty, les variables et les instructions if.

                -   Obtenir une propriété à partir d'une liste déroulante. Si (X) -> do (Y)
                -   obtenir la propriété du curseur. À utiliser pour modifier la position d'un élément à l'écran ?
                -   Obtenir le texte saisi. Utiliser pour modifier une étiquette

                **Concentrez-vous sur la nouvelle commande getProperty() et sur la façon de l'utiliser avec les nouveaux éléments de conception. Enregistrez les entrées/sorties du tableau pour demain!**

                Dans la leçon de demain, incluez un jeu de moto où vous pouvez appuyer sur CP et faire changer quelque chose à l'écran.
            lesson-11:
              name: Combinaison des saisies
              description_teacher: |-
                -   Utilisez des listes déroulantes et des curseurs pour mettre à jour certains aspects du circuit.
                -   Faire en sorte que les entrées CP permettent de mettre à jour les éléments de l'écran en utilisant getProperty() et setProperty().
                -   Entrée d'écran \<> Sortie du tableau permet de préparer le projet Maker à la fin du chapitre 1.

                \*\*Remarque : Dans ces niveaux on devrait utiliser les LEDs de couleur au lieu des LEDs ordinaires \*\* Dans le programme original, nous n'avions accès qu'aux LEDs et aux buzzers. Mais maintenant, nous avons des LEDs de couleur, alors nous pouvons les utiliser ici aussi.

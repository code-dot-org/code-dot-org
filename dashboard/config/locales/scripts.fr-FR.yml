              description_teacher: Les élèves apprendront à nouveau les boucles `while`
                et découvriront les boucles infinies. Ils découvriront ensuite comment
                créer des visuels avant de convertir les boucles `while` en boucles
                `for`. Ils réaliseront leurs propres visuels de musique à l'aide de
                la classe `Rectangle`.
            lesson-5:
              key: leçon n°5
              description_student: Vous explorez la fonctionnalité et les avantages
                d'un principe de la programmation orientée objet appelé polymorphisme
                pour créer et parcourir un tableau d'objets "animaux". Après avoir
                examiné le principe héritage, vous allez découvrir comment les sous-classes
                peuvent avoir chacune leur propre version des comportements. Vous
                créerez une nouvelle scène pour votre concert dans le Théâtre en utilisant
                un tableau d'objets "Animaux" et utiliserez chaque version de la fonctionnalité
                "Parler()\`" de chaque animal.

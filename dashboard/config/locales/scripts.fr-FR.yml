        focus-on-design-with-purpose2-2023:
          description: |-
            Dans le domaine du développement Web, les étudiants sont habilités à créer et à partager du contenu sur leurs propres pages Web. Ils commencent par réfléchir au rôle du Web et à la manière dont il peut être utilisé comme moyen d'expression créative. Au fur et à mesure que les étudiants développent leurs pages et commencent à se considérer comme des programmeurs, ils sont encouragés à réfléchir de manière critique à l'impact du partage d'informations en ligne et à la manière d'être des consommateurs de contenu plus critiques. Ils sont également initiés à la résolution de problèmes liés à la programmation tout en acquérant des compétences précieuses telles que le débogage, l'utilisation des ressources et le travail d'équipe. À la fin de l'unité, les étudiants auront créé un site Web personnel qu'ils pourront publier et partager.

             : : détails [**Présentation du chapitre 1**]
            **Description :** Les élèves utilisent l'informatique comme forme d'expression personnelle lorsqu'ils conçoivent et développent des pages Web de base. En se concentrant sur les balises, les mots-clés et la syntaxe utilisés pour communiquer des instructions à l'ordinateur, les élèves utilisent le langage HTML pour structurer le contenu d'une page Web. Ils explorent également les répercussions sur la vie privée et la propriété intellectuelle de la publication de leurs œuvres en ligne.

            **Objectifs :**

            -   Créer des artefacts numériques utilisant plusieurs langages informatiques pour contrôler la structure et le style de leur contenu.
            -   Créez un site Web comme forme d'expression personnelle.
            -   Utilisez différents langages de programmation pour résoudre différents problèmes.
            -   Examiner leur rôle et leurs responsabilités en tant que créateurs et consommateurs de médias numériques.

            **Grandes questions :**

            -   Pourquoi les gens créent-ils des sites Web ?
            -   Comment le texte peut-il communiquer le contenu, la structure et le style d'une page Web ?
            -   Comment utiliser de manière sûre et appropriée le contenu publié sur Internet ?
            -   Quelles stratégies puis-je utiliser lors du codage pour détecter et résoudre les problèmes ?
                 : : :

             : : détails [**Présentation du chapitre 2**]
            **Description :** Les élèves élargissent leur conception des sites Web au-delà de l'expression personnelle et commencent à y voir un moyen de résoudre des problèmes. Les étudiants mettent à profit leurs compétences collaboratives et travaillent en équipe pour créer des sites Web de plusieurs pages qui résolvent un problème.

            **Objectifs :**

            -   Créer des artefacts numériques utilisant plusieurs langages informatiques pour contrôler la structure et le style de leur contenu.
            -   Créez un site Web qui résout un problème.
            -   Utiliser différents langages de programmation pour résoudre différents problèmes.
            -   Examiner leur rôle et leurs responsabilités en tant que créateurs et consommateurs de médias numériques.

            **Grandes questions :**

            -   Comment utiliser les sites Web pour résoudre les problèmes du monde ?
            -   Quelles stratégies les équipes peuvent-elles utiliser pour mieux travailler ensemble ?
            -   Comment savoir quelles informations peuvent être fiables en ligne ?
                 : : :


              description_teacher: Dans cette leçon, les élèves découvrent comment
                les trois capteurs analogiques (son, lumière et température) peuvent
                être utiliser pour écrire des programmes qui réagissent aux changements
                d'environnement. L'utilisation de ces capteurs marque une transition
                dans la façon dont l'utilisateur interagit avec le programme. En utilisant
                les capteurs comme une entrée, l'utilisateur de l'application n'a
                plus besoin d'interagir directement avec elle, ou même il peut interagir
                avec sans s'en rendre compte.
            The Program Design Process:
              key: Le processus de création d'un programme
              name: Le processus de création d'un programme
              description_teacher: 'Dans cette leçon, vous allez apprendre comment
                une méthode pour créer des programmes de votre invention. Cette méthode
                est basée sur un guide de projet où les points suivants sont abordés
                avant de commencer à programmer: dessiner sur papier les écrans de
                l''application, identifier les éléments du Circuit Playground à utiliser,
                définir les variables, et décrire les évènements. Cette méthode est
                identique à la méthode de création de jeu utilisée dans l''unité 3.
                Dans cette leçon, vous commencez en jouant à un genre de tir à la
                corde où le code est caché. Discutez entre vous des composants utilisés
                sur le circuit, des évènements et des variables nécessaires pour refaire
                ce programme. Une fois les discussions terminées, comparez avec la
                solution décrite sur le guide de projet. Parcourez ensuite le guide.
                A la fin de la leçon, vous pouvez améliorez le programme.'
            'Project: Make a Game':
              key: 'Projet: Réaliser un jeu'
            Arrays and Color LEDs:
              key: Tableaux et LEDs colorées
              name: Tableaux et LEDs colorées
              description_teacher: Un tableau est une collection ordonnée d'élément,
                habituellement du même type. Dans cette leçon, les élèves apprennent
                comment accéder à une valeur spécifique ou à n'importe quelle valeur
                du tableau par son index. Ils verront ensuite comment accéder au tableau
                colorLEDs qui contrôle le comportement des LEDs colorées sur le Circuit
                Playground. Les élèves changeront la couleur et l'intensité de chaque
                LED, et utiliseront leurs connaissances pour programmer des motifs
                lumineux sur leur Circuit Playground.
            Making Music:
              key: Créer de la Musique
              name: Créer de la Musique
            Arrays and For Loops:
              key: Tableaux et boucles « Pour »
              name: Tableaux et boucles « Pour »
              description_teacher: L'utilisation d'une boucle _pour_ pour parcourir
                tous les éléments d'un tableau est une construction très utile dans
                la plupart des langages de programmation. Dans cette leçon, les élèves
                apprennent les bases pour répéter du code en utilisant la boucle _pour_,
                et les combinent avec leur connaissance des tableaux pour écrire des
                programmes qui traitent tous les éléments du tableau. Les élèves utilisent
                des boucles _pour_ pour accéder aux éléments un par un sans écrire
                de code pour chaque élément. A la fin de la leçon, les élèves appliqueront
                cette structure sur la liste `colorLed` pour créer une application
                qui change toutes les LEDs chaque fois que l'on appuie sur un bouton.
            Accelerometer:
              key: Accéléromètre
              name: Accéléromètre
              description_teacher: Dans cette leçon, vous allez découvrir l'accéléromètre
                et ses capacités. Vous apprendrez ses évènements et ses propriétés,
                et vous créerez plusieurs programmes utilisant l'accéléromètre identique
                à celle des applications réelles.
            Functions with Parameters:
              key: Fonctions avec Paramètres
              name: Fonctions avec Paramètres
              description_teacher: Cette leçon commence par un rappel rapide des paramètres,
                dans le contexte des blocs App Lab, vu récemment. Dans un deuxième
                temps, nous verrons des exemples de paramètres dans des fonctions
                créées par l'utilisateur, puis nous passerons à la création de fonctions
                avec paramètres et comment les utiliser pour contrôler de multiples
                éléments à l'écran. Ensuite, nous utiliserons des boucles for pour
                parcourir un tableau, et passer chaque élément à une fonction. Enfin,
                nous utiliserons les connaissances acquises pour créer un jeu attrape-étoile.
            Circuits and Physical Prototypes:
              key: Circuits et prototypes physiques
              name: Circuits et prototypes physiques
              description_teacher: Pour préparer le projet final de ce chapitre, les
                élèves vont appendre à développer un prototype d'objet physique à
                base du Circuit Playground. En utilisant un guide de gestion de projet
                prêt à l'emploi, les élèves vont voir comment brancher quelques circuits
                simples et construire un prototype pour démontrer l'usage d'un objet,
                le tout réalisé avec des matériaux bon marché et facile à trouver
                comme du carton et du ruban adhésif.
            'Project: Prototype an Innovation':
              key: 'Projet: Réaliser un prototype innovant'
              description_teacher: 'Pour le projet final de ce cours, les élèves forment
                des groupes pour développer et tester un prototype innovant basé sur
                le Circuit Playground. En utilisant les entrées et les sorties disponibles
                sur le circuit, les groupes vont créer des programmes qui permettent
                des interactions intéressantes et uniques avec l''utilisateur. '
            Post-Project Test:
              key: Test Post-Projet
              name: Test Post-Projet
            CS Discoveries Post Course survey:
              key: CS Discoveries Enquête Post Cours
              name: CS Discoveries Enquête Post Cours
            CS Discoveries Post-Course Survey:
              name: CS Discoveries Enquête Post-Cours
          lesson_groups:
            csd6_1:
              display_name: 'Chapitre 1 : Programmation avec du Matériel'
            csd6_2:
              display_name: 'Chapitre 2 : Construction de Prototypes Physiques'
            cspSurvey:
              display_name: Enquête
          student_description: L'unité 6 explore le rôle du matériel dans l'informatique
            et comment différents capteurs peuvent donner des interactions plus efficaces
            que les traditionnels clavier, souris et écran. En utilisant App Lab et
            le Circuit Playground d'Adafruit, vous allez développer des programmes
            qui utilisent les mêmes interactions que les appareils mobiles, montrant
            ainsi comment un simple prototype peut devenir un produit fini. Le cours
            se termine par un concours créatif pour réaliser une de vos idées en utilisant
            le Circuit Playground.

            Swimming Fish in Sprite Lab:
              key: Des Poissons qui Nagent, avec le Labo des Lutins
              name: Des Poissons qui Nagent, avec le Labo des Lutins
              description_student: Apprends à créer et modifier les lutins.
              description_teacher: 'Dans cette leçon, les élèves apprendront les deux
                concepts au cœur de Sprite Lab: les sprites et les comportements.
                Les Sprites sont des personnages ou des objets à l''écran que les
                élèves peuvent déplacer, modifier et manipuler. Les comportements

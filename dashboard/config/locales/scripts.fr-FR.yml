          description_short: Une initiation à l’informatique pour les pré-lecteurs.
          description_audience: 'Âges : 4 à 7 ans'
          lessons:
            Safety in My Online Neighborhood:
              description_student: Apprenez à vous déplacer en ligne en toute sécurité.
            Learn to Drag and Drop:
              key: Apprends à Faire Glisser et Déposer
              name: Apprends à Faire Glisser et Déposer
              description_student: Clique et fais glisser pour terminer les énigmes.
              description_teacher: Cette leçon donnera aux élèves une idée de ce à
                quoi s'attendre lorsqu'ils se dirigeront vers le laboratoire informatique.
                Elle commence par une brève discussion les initiant aux manières,
                dans le laboratoire informatique, puis ils progresseront dans l'utilisation
                d'un ordinateur pour résoudre des énigmes en ligne.
            'Programming: Happy Maps':
              key: 'Programmation : Les Cartes Joyeuses'
              name: Cartes Joyeuses
              description_student: Écrives des instructions pour amener le Flurb au
                fruit.
              description_teacher: 'Cette leçon débranchée réunit des équipes avec
                une tâche simple : amener le « flurb » au fruit. Les élèves s''entraîneront
                à écrire des instructions précises tout en travaillant sur la traduction
                des instructions dans les symboles fournis. Si des problèmes apparaissent
                dans le code, les étudiants doivent également travailler ensemble
                pour reconnaître les bugs et construire des solutions.'
            Sequencing with Scrat:
              key: Séquencer avec Scrat
              name: Séquencer avec Scrat
              description_student: Programme Scrat pour atteindre le gland.
              description_teacher: Cette leçon donnera aux élèves une idée de ce à
                quoi s'attendre lorsqu'ils se dirigeront vers le laboratoire informatique.
                Elle commence par une brève discussion les initiant aux manières,
                dans le laboratoire informatique, puis ils progresseront dans l'utilisation
                d'un ordinateur pour résoudre des énigmes en ligne.
            Programming in Ice Age:
              key: Programmation dans L'Âge de Glace
              name: Programmer avec Scrat
              description_student: Ecris des programmes pour aider Scrat à atteindre
                le gland.
              description_teacher: En utilisant des personnages de L'Âge de Glace,
                les élèves développeront des algorithmes séquentiels pour déplacer
                Scrat d'un côté d'un labyrinthe au gland, de l'autre côté. Pour ce
                faire, ils empileront des blocs de code ensemble dans une séquence
                linéaire, les faisant se déplacer tout droit, tourner à gauche ou
                tourner à droite.
            Programming with Rey and BB-8:
              key: Programmer avec Rey et BB-8
              name: Programmer avec Rey et BB-8
              description_student: Aide BB-8 à collecter la ferraille.
              description_teacher: Dans cette leçon, les élèves utiliseront leurs
                nouvelles compétences en programmation de manière plus compliquée
                pour naviguer dans un cours délicat avec BB-8.
            'Loops: Happy Loops':
              key: 'Boucles : Boucles Heureuses'
              name: Les Boucles Heureuses
              description_student: Aide le Flurb à résoudre des problèmes plus importants
                en utilisant des boucles.
              description_teacher: Cette activité revisite les Cartes Joyeuses. Cette
                fois, les étudiants résoudront des énigmes plus grandes et plus longues
                avec leur code, ce qui les amènera à voir l'utilité des structures,
                qui leur permettent d'écrire plus de code de manière plus facile.
            Loops in Ice Age:
              key: Boucles dans l'Âge de Glace
              name: Les Boucles avec Scrat
              description_student: Aide Scrat couvrir plus de terrain en utilisant
                des boucles.
              description_teacher: En s'appuyant sur le concept de répéter les instructions
                des "Boucle Joyeuses", les élèves utiliseront des boucles pour se
                rendre plus efficacement au gland, sur Code.org.
            Loops in Collector:
              key: Les Boucles dans Collecteur
              name: Les Boucles avec Laurel
              description_student: Aide Laurel l'Aventurière à collecter le trésor
                sous terre.
              description_teacher: Dans cette leçon, les élèves continuent d'apprendre
                le concept de boucles. Dans la leçon précédente, les élèves ont été
                initiés aux boucles en se déplaçant dans un labyrinthe et en ramassant
                du maïs. Ici, les boucles sont utilisées pour collecter des trésors
                dans les espaces ouverts des grottes.
            Ocean Scene with Loops:
              key: Scène de l'Océan avec des Boucles
              name: Scène de l'Océan avec des Boucles
              description_student: Utilisez des boucles et des modèles pour terminer
                les images.
              description_teacher: Revenant aux boucles, les élèves apprennent à dessiner
                des images en bouclant de simples séquences d'instructions. Dans la
                leçon branchée précédente, des boucles étaient utilisées pour traverser
                un labyrinthe et collecter des trésors. Ici, les boucles créent des
                motifs. À la fin de cette phase, les étudiants auront la possibilité
                de créer leurs propres images à l'aide de boucles.
            'Events: The Big Event':
              key: 'Événements : Le Grand Événement'
              name: Le Grand Événement Jr.
              description_student: Déplace-toi et crie lorsque ton professeur appuie
                sur les boutons d'une télécommande géante.
              description_teacher: Les événements sont un excellent moyen d'ajouter
                de la variété à un algorithme pré-écrit. Parfois, tu veux que ton
                programme soit en mesure de répondre à l'utilisateur exactement au
                moment où il le souhaite. C'est à cela que servent les événements.
            Events in Play Lab:
              key: Événements dans le Labo du Jeu
              description_student: Crée ton jeu ou ta propre histoire.
              description_teacher: Dans cette activité en ligne, les élèves auront
                l'occasion d'apprendre à utiliser les événements dans le Labo du Jeu
                et d'appliquer toutes les compétences de codage qu'ils ont apprises
                pour créer un jeu animé. Il est temps de faire preuve de créativité
                et de créer une histoire dans le Labo du Jeu !
            lesson-1:
              name: Fin du projet.
              description_student: Racontez une histoire avec l'Artiste !
              description_teacher: Dans cette leçon **projet**, les élèves appliquent
                ce qu'ils ont appris sur le séquençage et les boucles avec l'Artiste.
          lesson_groups:
            csf_digcit:
              display_name: Citoyenneté Numérique
            csf_sequencing:
              display_name: Séquençage
            csf_loops:
              display_name: boucles
            csf_events:
              display_name: Événements
            lessonGroup-5:
              display_name: Fin du projet.
          student_description: Apprends les bases de l'informatique et de la sécurité
            sur internet. À la fin du cours, crée ton propre jeu ou ta propre histoire
            que tu peux partager.
        courseb-2021:
          description_short: Une introduction à l'informatique pour les pré-lecteurs.
            Similaire au cours A, mais avec une profondeur de concept accrue.
          description_audience: 'Âges : 5 à 8 ans'
          lessons:
            Digital Trails:
              description_student: 'Découvre ton empreinte numérique et comment rester
                en sécurité lorsque tu visites des sites Web. '
            Move It, Move It:
              key: Bouge, Bouge
              name: Bouge, Bouge
              description_student: Programme tes camarades de classe afin qu'ils aillent
                de case en case, prudemment.
              description_teacher: Cette leçon servira à préparer mentalement les
                élèves aux exercices de codage qu'ils rencontreront tout au long de
                ce cours. En petites équipes, les élèves utiliseront une activité
                physique pour programmer leurs camarades de classe afin qu'ils aillent
                de case en case, prudemment, jusqu'à ce qu'un objectif soit atteint.
            Sequencing in Maze:
              key: Sequencer dans le Labyrinthe
              name: Séquencer avec Angry Birds
              description_student: Aide Rouge L'Angry Bird à suivre le chemin vers
                le cochon méchant.
              description_teacher: Cette leçon donnera aux élèves une idée de ce à
                quoi s'attendre lorsqu'ils se dirigeront vers le laboratoire informatique.
                Elle commence par une brève discussion les initiant aux manières,
                dans le laboratoire informatique, puis ils progresseront dans l'utilisation
                d'un ordinateur pour résoudre des énigmes en ligne.
            Programming in Maze:
              key: La Programmation dans le Labyrinthe
              name: Programmation avec Angry Birds
              description_student: Crée des programmes pour aider l'Angry Bird à se
                déplacer à travers le labyrinthe.
              description_teacher: En utilisant des personnages de L'Âge de Glace,
                les élèves développeront des algorithmes séquentiels pour déplacer
                Scrat d'un côté d'un labyrinthe au gland, de l'autre côté. Pour ce
                faire, ils empileront des blocs de code ensemble dans une séquence
                linéaire, les faisant se déplacer tout droit, tourner à gauche ou
                tourner à droite.
            Programming in Harvester:
              key: La Programmation dans la Moissonneuse
              name: La Programmation avec la Moissonneuse
              description_student: Aide la Moissonneuse à ramasser les légumes le
                long d'un chemin.
              description_teacher: Les élèves appliqueront les concepts de programmation
                qu'ils ont appris à l'environnement de la Moissonneuse. Maintenant,
                au lieu de simplement amener le personnage à un but, les étudiants
                doivent collecter du maïs en utilisant un nouveau bloc. Les étudiants
                continueront à développer des compétences d'algorithme séquentiel
                et commenceront à utiliser le processus de débogage.
            'Loops: Getting Loopy':
              key: 'Boucles : Tourner en Boucle'
              name: Tourner en Rond
              description_student: Dans cette leçon, nous aurons une soirée dansante
                en utilisant des boucles répéter !
              description_teacher: Du fait que nous commençons à écrire des programmes
                plus longs et plus intéressants, notre code contient souvent beaucoup
                de répétitions. Dans cette leçon, les élèves apprendront comment les
                boucles peuvent être utilisés pour communiquer plus facilement les
                instructions qui ont beaucoup de répétitions, en observant les motifs
                répétés de mouvement dans une danse.
            Loops in Harvester:
              key: Les Boucles dans la Moissonneuse
              name: Les Boucles avec la Moissonneuse
              description_student: Aide la Moissonneuse à ramasser encore plus, en
                utilisant des boucles !
              description_teacher: En s'appuyant sur le concept de répéter les instructions
                de « Tourner en Rond », les élèves utiliseront des boucles pour ramasser
                le maïs plus efficacement sur Code.org.
            Loops in Collector:
              key: Les Boucles dans Collecteur
              name: Les Boucles avec Laurel
              description_student: Programme Laurel l'Aventurière pour collecter des
                trésors dans une grotte ouverte.
              description_teacher: Dans cette leçon, les élèves continuent d'apprendre
                le concept de boucles. Ici, Laurel L'Aventurière utilise des boucles
                pour collecter des trésors dans les espaces ouverts des grottes. Un
                nouveau  bloc `collecte le trésor` est introduit pour l'aider dans
                son voyage.
            Loops in Artist:
              key: Les Boucles dans Artiste
              name: Dessiner des Jardins avec des Boucles
              description_student: Utilisez des modèles et des boucles pour terminer
                les images.
              description_teacher: De retour aux boucles, les élèves apprennent à
                dessiner des images en bouclant de simples séquences d'instructions.
                Dans la leçon en ligne précédente, des boucles ont été utilisées pour
                traverser un labyrinthe et collecter des trésors. Ici, les élèves
                utilisent des boucles pour créer des motifs. À la fin de cette phase,
                les étudiants auront la possibilité de créer leurs propres images
                en utilisant des boucles.
            The Right App:
              key: La Bonne Application
              name: La Bonne Application
              description_student: Esquisse ta propre application smartphone.
              description_teacher: Cette leçon voit les élèves reconnaître que l'informatique
                peut aider les gens dans la vie réelle. Tout d'abord, les étudiants
                sympathisent avec plusieurs utilisateurs de smartphones fictifs afin
                de les aider à trouver la “bonne application”, qui répond à leurs
                besoins. Ensuite, les élèves font preuve d'empathie et de créativité
                pour dessiner leur propre application pour smartphone qui répond aux
                besoins d'un utilisateur supplémentaire.
            'Events: The Big Event':
              key: 'Événements : Le Grand Événement'
              name: Le Grand Événement Jr.
              description_student: Déplace-toi et crie lorsque ton professeur appuie
                sur les boutons d'une télécommande géante.
              description_teacher: Les événements sont un excellent moyen d'ajouter
                de la variété à un algorithme pré-écrit. Parfois, tu veux que ton
                programme soit en mesure de répondre à l'utilisateur exactement au
                moment où il le souhaite. C'est à cela que servent les événements.
            Events in Play Lab:
              key: Événements dans le Labo du Jeu
              description_student: Utilise des événements pour créer une histoire
                ou un jeu interactif.
              description_teacher: Dans cette activité en ligne, les élèves auront
                l'occasion d'apprendre à utiliser les événements dans le Labo du Jeu
                et d'appliquer toutes les compétences de codage qu'ils ont apprises
                pour créer un jeu animé. Il est temps de faire preuve de créativité
                et de créer une histoire dans le Labo du Jeu !
            lesson-1:
              name: Fin du projet.
              description_student: Crée ton propre jeu ou ta propre histoire !
              description_teacher: Dans cette leçon **projet**, les élèves appliquent
                ce qu'ils ont appris sur le séquençage et des événements dans un projet
                ouvert avec Play Lab.
          lesson_groups:
            csf_digcit:
              display_name: Citoyenneté Numérique
            csf_sequencing:
              display_name: Séquençage
            csf_loops:
              display_name: boucles
            csf_impacts:
              display_name: Les Impacts de l'Informatique
            csf_events:
              display_name: Événements
            lessonGroup-6:
              display_name: Fin du projet.
          student_description: Apprends les bases de l'informatique et de la sécurité
            sur internet. À la fin du cours, crée ton propre jeu ou ta propre histoire
            que tu peux partager.
        coursec-2021:
          description_short: Apprendre les rudiments de l’informatique et de créer
            vos propres œuvres d’art, vos histoires et vos jeux.
          description_audience: 'Âges: 6 à 10 ans'
          lessons:
            Putting a STOP to Online Meanness:
              description_student: Dans cette leçon, vous découvrirez la méchanceté
                et ce qu'il faut faire si vous la rencontrez en ligne.
            'Programming: My Robotic Friends':
              key: 'Programmation : Mes Amis Robotiques'
              name: Mes Amis Robotiques Jr.
              description_student: Dans cette leçon, tu prétendras que tes camarades
                de classe sont des robots et tu les programmes afin qu'il construisent
                des modèles de tasses empilées.
              description_teacher: En utilisant un ensemble de symboles à la place
                du code, les élèves concevront des algorithmes pour demander à un
                "robot" d'empiler différents modèles de tasses. Les étudiants participeront
                à tour de rôle en tant que robot, répondant uniquement à l'algorithme
                défini par leurs pairs. Ce segment enseigne aux étudiants la connexion
                entre les symboles et les actions, la différence entre un algorithme
                et un programme, et la compétence précieuse de débogage.
            Programming in Maze:
              key: La Programmation dans le Labyrinthe
              name: Programmation avec Angry Birds
              description_student: En savoir plus sur les séquences et les algorithmes
                avec Angry Birds.
              description_teacher: En utilisant des personnages du jeu Angry Birds,
                les élèves développeront des algorithmes séquentiels pour déplacer
                un oiseau d'un côté d'un labyrinthe au cochon, de l'autre côté. Pour
                ce faire, ils empileront des blocs de code ensemble, dans une séquence
                linéaire, les faisant se déplacer tout droit, tourner à gauche ou
                tourner à droite.
            Debugging in Maze:
              key: Déboguer dans le Labyrinthe
              name: Déboguer dans le Labyrinthe
              description_student: Trouvez des problèmes dans les énigme et exerce
                tes compétences de débogage.
              description_teacher: Le débogage est un élément essentiel de l'apprentissage
                de la programmation. Dans cette leçon, les élèves rencontreront des
                énigmes qui ont été résolues de manière incorrecte. Ils devront parcourir
                le code existant pour identifier les erreurs, y compris les boucles
                incorrectes, les blocs manquants, les blocs inutiles et les blocs
                qui ne fonctionnent pas.
            Programming in Collector:
              key: Programmation dans Collecteur
              name: Collecter le Trésor avec Laurel
              description_student: Ecris des algorithmes pour aider Laurel l'Aventurière
                à collecter beaucoup de joyaux !
              description_teacher: Dans cette série d'énigmes, les élèves continueront
                de développer leur compréhension des algorithmes et du débogage. Avec
                un nouveau personnage, Laurel l'Aventurière, les élèves vont créer
                des algorithmes séquentiels pour que Laurel ramasse le trésor tout
                en marchant le long d'un chemin.
            Programming in Artist:
              key: Programmation dans Artiste
              name: Créer de l'Art avec du Code
              description_student: Crée de belles images en programmant l'Artiste.
              description_teacher: Dans cette leçon, les élèves prendront le contrôle
                de l'Artiste pour réaliser les dessins à l'écran. Cette phase d'Artiste
                permettra aux élèves de créer des images de complexité croissante,
                en utilisant de nouveaux blocs tels que `avancer de 100 pixels` et
                `tourner à droite de 90 degrés`.
            Binary Bracelets:
              key: Les bracelets binaires
              name: Les bracelets binaires
              description_student: Crée ton propre bracelet binaire et apprends comment
                les ordinateurs se souviennent des informations !
              description_teacher: Le binaire est extrêmement important dans le monde
                des ordinateurs. La majorité des ordinateurs stockent aujourd'hui
                toutes sortes d'informations sous forme binaire. Cette leçon aide
                à démontrer comment il est possible de prendre quelque chose de la
                vie réelle et de le traduire en une série de marche et arrêt.
            'Loops: My Loopy Robotic Friends':
              key: 'Boucles : Mes Amis Robotiques qui Tournent en Rond'
              name: Mes Amis Robotiques Jr. qui Tournent en Rond
              description_student: Dans cette leçon, tu programmeras à nouveau tes
                camarades de classe mais, en utilisant des boucles, tu seras en mesure
                de résoudre des problèmes plus importants et plus compliqués.
              description_teacher: En s'appuyant sur l'activité initiale "Mes Amis
                Robotiques", les élèves abordent des conceptions plus grandes et plus
                compliquées. Afin de programmer leurs "robots" pour compléter ces
                conceptions plus grandes, les étudiants devront identifier des modèles
                répétés dans leurs instructions qui pourraient être remplacés par
                une boucle.
            Loops with Rey and BB-8:
              key: Les Boucles avec Rey et BB-8
              name: Les Boucles avec Rey et BB-8
              description_student: 'Aide BB-8 à travers des labyrinthes en utilisant
                des boucles ! '
              description_teacher: En s'appuyant sur le concept de répéter les instructions
                de « Tourner en Rond », les élèves utiliseront des boucles pour aider
                BB-8 à traverser un labyrinthe plus efficacement qu'auparavant.
            Loops in Harvester:
              key: Les Boucles dans la Moissonneuse
              name: Récolter des Cultures avec des Boucles
              description_student: Utilisons des boucles pour aider la Moissonneuse
                à ramasser des légumes !
              description_teacher: Les élèves font de nouvelles boucles pour que la
                moissonneuse récolte plusieurs légumes poussant en gros bouquets dans
                cette leçon de **renforcement des compétences**.
            Looking Ahead:
              key: Regarder en avant
              name: Regarder vers l'Avenir avec Minecraft
              description_student: Évite la lave! Ici, tu vas commencer à apprendre
                dac que sont les conditions dans le monde de Minecraft.
              description_teacher: Cette leçon a été créée, à l'origine, pour Hour
                of Code, aux côtés de l'Équipe Minecraft. Les étudiants auront la
                chance de mettre en pratique des idées qu'ils ont apprises jusqu'à
                présent, ainsi que de profiter d'un aperçu des conditions !
            Sticker Art with Loops:
              key: L'Art de l'Autocollant avec les Boucles
              description_student: Dans cette leçon, les boucles facilitent la création
                d'images cool avec Artiste !
            'Events: The Big Event':
              key: 'Événements : Le Grand Événement'
              name: Le Grand Événement
              description_student: 'Jouer un jeu amusant pour découvrir les événements. '
              description_teacher: Les élèves apprendront bientôt que les événements
                sont un excellent moyen d'ajouter de la flexibilité à un algorithme
                pré-écrit. Parfois, vous voulez que votre programme soit en mesure
                de répondre à l'utilisateur exactement quand l'utilisateur le souhaite.
                Les événements peuvent rendre votre programme plus intéressant et
                interactif.
            Build a Flappy Game:
              key: Construire un Jeu Flappy
              name: Construire un Jeu Flappy
              description_student: Construis ton propre jeu d'Oiseaux Flappy, comme
                te le souhaites, puis partage-le avec tes amis !
              description_teacher: Dans cette étape spéciale, les élèves peuvent créer
                leur propre jeu d'Oiseaux Flappy en utilisant des gestionnaires d'événements
                pour détecter les clics de souris et les collisions d'objets. À la
                fin du niveau, les élèves seront capables de personnaliser leur jeu
                en changeant les visuels ou les règles.
            Events in Play Lab:
              key: Événements dans le Labo du Jeu
              description_student: Il est temps de faire preuve de créativité et de
                créer un jeu dans le Labo du Jeu !
              description_teacher: Dans cette activité en ligne, les élèves auront
                l'occasion d'apprendre à utiliser les événements dans le Labo du Jeu
                et d'appliquer toutes les compétences de codage qu'ils ont apprises
                pour créer un jeu animé. Il est temps de faire preuve de créativité
                et de créer une histoire dans le Labo du Jeu !
            Picturing Data:
              key: Représenter les Données
              name: Représenter les Données
              description_student: Les données peuvent être utilisées pour aider les
                élèves à comprendre leur monde et à répondre à des questions intéressantes.
                Dans cette leçon, les élèves collecteront des données à partir d'un
                projet du Labo du Jeu et les visualiseront à l'aide de différents
                types de graphiques.
              description_teacher: Les données peuvent être utilisées pour aider les
                élèves à comprendre leur monde et à répondre à des questions intéressantes.
                Dans cette leçon, les élèves collecteront des données à partir d'un
                projet du Labo du Jeu et les visualiseront à l'aide de différents
                types de graphiques.
            'End of Course Project: Create a Play Lab Game':
              name: Fin du projet.
              description_student: Préparez ces mains pour beaucoup de codage ! Il
                est temps de commencer à construire ton projet.
              description_teacher: Cette leçon de synthèse guide les élèves à travers
                le processus de conception, de développement et de présentation de
                leurs propres projets Labo du Jeu ! Pour assurer le bon déroulement
                de ce processus, nous avons fourni aux étudiants une structure, étape
                par étape, à suivre, de la planification sur papier au codage sur
                notre site web. De plus, nous offrons des idées pour aider les enseignants
                à animer un show de clôture !
          lesson_groups:
            csf_digcit:
              display_name: Citoyenneté Numérique
            csf_sequencing:
              display_name: Séquençage
            csf_binary:
              display_name: Binaire
            csf_loops:
              display_name: boucles
            csf_events:
              display_name: Événements
            end_of_course_project:
              display_name: Fin du projet.
          student_description: Crée des programmes avec séquençage, boucles et événements.
            Traduis tes initiales en binaire, étudie différentes techniques de résolution
            de problèmes et apprends à réagir au cyberharcèlement. À la fin du cours,
            crée ton propre jeu ou ta propre histoire que tu peux partager !
        coursed-2021:
          title: Cours D (2021)
          description_short: Learn about conditional statements. Create your own art,
            games, and even a dance party.
          description_audience: 'Àges : 7 à 11 ans'
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'Algorithmes : Programmation sur Papier Millimétré'
              name: Programmation sur papier quadrillé
              description_student: Dans cette leçon, tu programmeras votre camarade
                de classe pour dessiner des images !
              description_teacher: 'En se « programmant » les uns les autres pour
                dessiner des images, les élèves ont l''opportunité de découvrir certains
                des concepts de base de la programmation d''une manière amusante et
                accessible. La classe commencera par demander aux élèves d''utiliser
                des symboles pour s''instruire mutuellement à colorier des carrés
                sur du papier millimétré, dans le but de reproduire une image existante.
                S''il reste du temps, la leçon peut se conclure par des images que
                les élèves créent eux-mêmes.  '
            Introduction to Online Puzzles:
              key: Introduction aux Énigmes en ligne
              name: Introduction aux Énigmes en ligne
              description_student: Cette leçon sera un entraînement pour les compétences
                dont tu auras besoin pour ce cours.
              description_teacher: 'Dans cet ensemble d''énigmes, les élèves commenceront
                par une introduction à (ou une révision de, en fonction de l''expérience
                de votre classe) l''espace de travail en ligne de Code.org . Des vidéos
                souligneront les fonctionnalités de base de l''espace de travail,
                y compris les boutons `Exécuter`, `Réinitialiser` et `Étape`. Seront
                également discutés, dans ces vidéos : glisser des blocs Blockly, supprimer
                des blocs Blockly et connecter des blocs Blockly. Ensuite, les élèves
                pratiqueront leurs compétences en _séquençage_ et débogage, dans le
                labyrinthe. De là, les élèves découvriront de nouveaux types d''énigmes
                comme le Collecteur, l''Artiste et la Moissonneuse, quand ils apprendront
                les bases de _boucles_.'
            Relay Programming:
              key: Programmation de relais
              name: Programmation de relais
              description_student: Te rappelles-tu, au début du cours, lorsque tu
                as fait des dessins avec du code ? Dans cette leçon, tu vas travailler
                avec une équipe pour faire quelque chose de très similaire !
              description_teacher: Cette leçon de **mise en contexte** commencera
                par une brève leçon sur le débogage et la persévérance, puis passera
                rapidement à une course contre la montre, pendant laquelle les élèves
                formeront des équipes et travailleront ensemble à la rédaction d'un
                programme, instruction par instruction.
            Debugging in Collector:
              key: Déboguer dans le Collecteur
              name: Déboguer avec Laurel
              description_student: As-tu déjà rencontré des problèmes lors du codage
                ? Dans cette leçon, tu apprendras les secrets du débogage. Le débogage
                est le processus de recherche et de résolution des problèmes dans
                ton code.
              description_teacher: Dans cette activité en ligne, les étudiants pratiqueront
                le débogage dans l'environnement "collecteur". Les élèves pratiqueront
                la lecture et l'édition du code, afin de résoudre des énigmes avec
                des algorithmes simples, des boucles et des boucles imbriquées.
            Events in Bounce:
              key: Les Événements dans Bounce
              name: Les Événements dans Bounce
              description_student: Tu souhaites jouer à des jeux vidéo à l'école ?
                Dans cette leçon, tu apprendras à créer le tien !
              description_teacher: Dans cette activité en ligne, les élèves apprendront
                ce que sont les événements et comment les ordinateurs les utilisent
                dans des programmes comme les jeux vidéo. Les élèves travailleront
                à travers des énigmes, faisant réagir le programme aux événements
                (tels que les boutons fléchés quand ils sont pressés.) À la fin de
                l'énigme, les élèves auront la possibilité de personnaliser leur jeu
                avec des vitesses et des sons différents.
            Build a Star Wars Game:
              key: Construis un Jeu Star Wars
              name: Construis un Jeu Star Wars
              description_student: Sens la force au fur et à mesure que tu construis
                ton propre jeu Star Wars, dans cette leçon.
              description_teacher: Dans cette leçon, les élèves s'entraîneront à utiliser
                des événements pour créer un jeu qu'ils peuvent partager en ligne.
                Avec R2-D2 et d'autres personnages de Star Wars, les élèves seront
                guidés à travers les événements, puis auront l'opportunité de créer
                leur propre jeu.
            Dance Party:
              key: Soirée Dansante
              name: Soirée Dansante
              description_student: Il est temps de célébrer ! Dans cette leçon, tu
                programmeras ta propre soirée dansante interactive.
              description_teacher: Dans cette leçon, les élèves programmeront leur
                propre soirée dansante interactive. Cette activité nécessite du son
                car l'outil a été conçu pour répondre à la musique.
            Loops in Ice Age:
              key: Boucles dans l'Âge de Glace
              name: Boucles dans l'Âge de Glace
              description_student: Dans cette leçon, vous utiliserez le bloc de répétition
                pour aider Scrat à atteindre le gland aussi efficacement que possible.
              description_teacher: Servant de mise à jour rapide (ou d'introduction)
                à l'utilisation des boucles, cette étape permettra aux étudiants d'utiliser
                le bloc `répéter` pour amener Scrat au gland plus efficacement.
            Loops in Artist:
              key: Les Boucles dans Artiste
              name: Dessiner des Formes avec des Boucles
              description_student: Dans cette leçon, les boucles facilitent la création
                d'images cool avec l'Artiste !
              description_teacher: Cette leçon s'appuie sur la compréhension des boucles
                des leçons précédentes et donne aux élèves une chance d'être vraiment
                créatifs. Cette activité est également un exercice de débogage, pour
                une pratique supplémentaire de résolution de problèmes.
            Nested Loops in Bee:
              key: Les Boucles Imbriquées dans l'Abeille
              name: Les Boucles Imbriquées dans le Labyrinthe
              description_student: Des boucles à l'intérieur de boucles à l'intérieur
                de boucles. Qu'est-ce que cela signifie ? Cette leçon t'apprendra
                ce qui se passe lorsque tu crées une boucle imbriquée.
              description_teacher: Dans cette activité en ligne, les étudiants auront
                l'occasion de pousser leur compréhension des boucles à un tout autre
                niveau. En jouant avec l'Abeille et les Plantes vs Zombies, les élèves
                apprendront à programmer une boucle pour qu'elle soit à l'intérieur
                d'une autre boucle. Ils seront également encouragés à comprendre comment
                peu de changements dans l'une ou l'autre boucle affecteront leur programme
                quand ils cliqueront sur "Exécuter".
            Conditionals with Cards:
              key: Instructions conditionnelles avec des cartes
              name: Instructions conditionnelles avec des cartes
              description_student: Il est temps de jouer à un jeu où tu ne gagnes
                des points que sous certaines conditions !
            Conditionals in Bee:
              key: Les Conditions dans l'Abeille
              name: "« Si/Sinon » avec l'Abeille"
              description_student: 'Maintenant que tu comprends les conditions, il
                est temps de programmer l''Abeille pour les utiliser lors de la collecte
                de miel et de nectar. '
              description_teacher: Jusqu'à ce point, les étudiants ont écrit du code
                qui s'exécute exactement de la même manière à chaque exécution - fiable,
                mais pas très flexible. Dans cette leçon, votre classe commencera
                à coder avec des conditions, leur permettant d'écrire du code qui
                fonctionne différemment en fonction des conditions spécifiques rencontrées
                par le programme.
            While Loops in Farmer:
              key: Les Boucles Tant Que dans la Fermière
              name: Les Boucles Tant Que dans la Fermière
              description_student: 'Les boucles sont si utiles dans le codage. Cette
                leçon t''apprendra un nouveau type de boucle : les boucles tant que
                !'
              description_teacher: Dans cette leçon de **renforcement des compétences**,
                les élèves travailleront à combler des trous et à creuser de la terre
                dans Farmer, mais ils ne connaîtront pas la taille des trous ou la
                hauteur des monticules de terre. Pour résoudre ces énigmes, les élèves
                utiliseront un nouveau type de boucle.
            Until Loops in Maze:
              key: Les Boucles Jusqu'à ce que dans le Labyrinthe
              name: Les Boucles Jusqu'à ce que dans le Labyrinthe
              description_student: Tu peux faire des choses incroyables lorsque tu
                utilises des boucles `jusqu'à ce que` !
              description_teacher: Dans cette leçon, les élèves découvriront les boucles
                `jusqu'à ce que`. Les étudiants construiront des programmes qui feront
                répéter des actions au personnage principal `jusqu'à ce qu'`'il atteigne
                le point d'arrêt désiré.
            Conditionals & Loops in Harvester:
              key: Les Conditions et les Boucles dans la Moissonneuse
              description_student: Il n'est pas toujours clair quand utiliser chaque
                conditionn. Cette leçon t'aidera à t'entraîner à décider quoi faire.
              description_teacher: Les étudiants pratiqueront les boucles `tant que`,
                les boucles `jusqu'à ce que` et les déclarations `si / sinon`. Tous
                ces blocs utilisent des conditions. En pratiquant les trois, les élèves
                apprendront à écrire du code complexe et flexible.
            'Unplugged: Binary':
              key: 'Débranché: Binaire'
              name: Images Binaires
              description_student: Découvre comment les ordinateurs stockent des images
                en utilisant un langage avec seulement deux options.
              description_teacher: Bien que beaucoup de gens considèrent le binaire
                comme étant strictement des zéros et des uns, les étudiants seront
                initiés à l'idée que l'information peut être représentée dans une
                variété d'options binaires. Cette leçon pousse ce concept un peu plus
                loin car elle illustre comment un ordinateur peut aussi stocker des
                informations encore plus complexes (telles que des images et des couleurs)
                en binaire.
            Artist Binary:
              key: Artiste binaire
              name: Artiste binaire
              description_student: Dans cette leçon, tu apprendras comment faire des
                images en utilisant seulement des 0s et des 1s.
              description_teacher: Cette série de leçons en ligne permettra aux élèves
                d'apprendre à créer des images en utilisant activer et désactiver.
            End of Course Project:
              key: Fin du projet.
              name: Fin du projet.
              description_student: Préparez ces mains pour beaucoup de codage ! Il
                est temps de commencer à construire ton projet.
              description_teacher: Cette leçon **projet** guide les élèves dans le
                processus de conception, de développement et de présentation de nouveaux
                projets !
            lesson-6:
              name: Regarder vers l'Avenir avec Minecraft
              description_student: Évite la lave! Ici, tu vas commencer à apprendre
                dac que sont les conditions dans le monde de Minecraft.
              description_teacher: Cette leçon a été créée, à l'origine, pour Hour
                of Code, aux côtés de l'Équipe Minecraft. Les étudiants auront la
                chance de mettre en pratique des idées qu'ils ont apprises jusqu'à
                présent, ainsi que de profiter d'un aperçu des conditions !
            lesson-5:
              description_student: Dans cette leçon, tu apprendras comment les mots
                de passe protègent vos informations et comment créer un bon mot de
                passe.
            lesson-1:
              name: Le Pouvoir des Mots
              description_student: Le harcèlement n'est jamais acceptable. Cette leçon
                vous apprendra ce qui est et n'est pas acceptable de dire en ligne.

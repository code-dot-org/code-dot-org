        csp2-2017:
          description: Cette unité explore un peu plus les façons dont l'information
            numérique est codée, représentée et manipulée. Être capable de manipuler
            numériquement les données, de les visualiser et d'identifier des modèles,
            des tendances et des significations possibles sont des compétences pratiques
            importantes que les informaticiens exercent tous les jours. Comprendre

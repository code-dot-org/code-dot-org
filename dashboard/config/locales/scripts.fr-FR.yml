                de mots, organiseront les sièges pour une fête d'anniversaire et réaménageront
                une salle de classe. Les problèmes deviennent de plus en plus complexes
                et mal définis pour mettre en évidence à quel point le processus de
                résolution de problèmes est particulièrement utile lorsque l'on s'attaque
                à ces types de problèmes. La leçon se termine par une réflexion des
                élèves sur leur expérience du processus de résolution de problèmes.
                Ils justifieront l'inclusion de chaque étape et réfléchiront, en groupes,
                à des questions ou des stratégies qui peuvent les aider à mieux définir
                les problèmes ouverts, car il s'agit souvent de l'étape la plus critique.\\\r\\\rCette
                leçon nécessitera probablement deux périodes de classe ou plus. Les
                deux premiers problèmes peuvent s'inscrire dans une seule période
                de cours, mais le troisième devra être déplacé sur une deuxième journée."
            What is a Computer?:
              name: Qu'est ce qu'un Ordinateur ?
              description_teacher: "**Question du jour : Qu’est-ce qu’un ordinateur
                ?**\\\r\\\rDans cette leçon, les étudiants développent une définition
                préliminaire d'un ordinateur. Pour commencer la leçon, la classe réfléchira,
                en groupes, à des définitions possibles pour un ordinateur et placera
                les résultats de cette réflexion en groupes au tableau. Ensuite, en
                groupes, les élèves trieront des images entre “est un ordinateur”
                ou “n'est pas un ordinateur” sur du papier affiche. Les groupes placeront
                leurs affiches dans la salle et expliqueront brièvement leurs motivations
                pour choisir certaines de leurs catégorisations les plus difficiles.
                \ L'enseignant introduira alors une définition de l'ordinateur et
                permettra aux élèves de réviser leurs affiches selon la nouvelle définition.\\\\nr"
            Input and Output:
              name: Entrée et Sortie
            Processing:
              name: Le Traitement
            Apps and Storage:
              name: Applications et Stockage

        coursea-2017:
          title: Cours A
          assignment_family_title: Cours A
          description_audience: 'Âges : 4 à 7 ans'
          description_short: Une initiation à l’informatique pour les pré-lecteurs.
          description: Apprends les bases de l'informatique et de la sécurité sur
            internet. À la fin du cours, crée ton propre jeu ou ta propre histoire
            que tu peux partager.
          lessons:
            'Debugging: Unspotted Bugs':
              name: 'Débogage: les Bugs Non Décelés'
              description_teacher: 'Cette leçon guidera les élèves à travers les étapes
                de débogage. Les élèves apprendront le mantra: "Que s''est-il passé
                ? Ce qui devait-il se passer ? Qu''est-ce que cela vous dit ?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Persistance: Stevie et le Grand Projet'
              description_teacher: "Lorsque les élèves se heurtent à une barrière
                en répondant à une question ou en travaillant sur un projet, il est
                si facile pour eux de se sentir frustrés et d'abandonner. Cette leçon
                amènera les élèves à l'idée que la frustration peut être un élément
                important de l'apprentissage. Ici, la frustration est présentée comme
                une étape, dans le processus créatif, plutôt que comme un signe d'échec.\\\r\n\\\r\nCette
                leçon peut être enseignée sur une ou deux sessions de classe. Si vous
                avez plus de temps, n'hésitez pas à dessiner la phase de construction
                et de révision de l'activité Marble Run."
            'Real-life Algorithms: Plant a Seed':
              name: 'Algorithmes du Monde Réel : Planter une Graine'
              description_teacher: Dans cette leçon, les élèves relieront le concept
                d'algorithmes aux activités quotidiennes de la vie réelle en plantant
                une véritable graine. L'objectif, ici, est de commencer à développer
                les compétences nécessaires pour traduire des situations du monde
                réel en scénarios en ligne et vice versa.\\ r
            Learn to Drag and Drop:
              name: Séquençage avec Glisser et Déposer
              description_teacher: Cette leçon donnera aux élèves une idée de ce à
                quoi s'attendre lorsqu'ils se dirigeront vers le laboratoire informatique.
                Elle commence par une brève discussion les initiant aux manières,
                dans le laboratoire informatique, puis ils progresseront dans l'utilisation
                d'un ordinateur pour résoudre des énigmes en ligne.
            'Programming: Happy Maps':
              name: 'Programmation : Les Cartes Joyeuses'
              description_teacher: Le pont entre les algorithmes et la programmation
                peut être court si les élèves comprennent la différence entre la planification
                d'une séquence et l'encodage de cette séquence, dans le langage approprié.
                Cette activité aidera les élèves à acquérir de l'expérience en lecture
                et en écriture en sténographie.
            Programming in Maze:
              name: La Programmation dans le Labyrinthe
              description_teacher: Dans cette série d'énigmes en ligne, les élèves
                s'appuieront sur leur compréhension des algorithmes, du débogage et
                des connaissances informatiques générales. Mettant en avant des personnages
                du jeu Angry Birds, les élèves développeront des algorithmes séquentiels
                pour amener l'oiseau au cochon sans s'écraser sur les murs ou le TNT.
                Des énigmes de débogage ont également été mélangées à cette phase,
                pour une pratique supplémentaire avec la résolution de problèmes et
                la pensée critique.
            Going Places Safely:
              name: 'Citoyenneté Numérique : Se Promener en Toute Sécurité'
              description_teacher: En collaboration avec [r common-sense-media], cette
                leçon aide les élèves à apprendre que de nombreux sites web demandent
                des informations privées et explique comment gérer de telles demandes,
                de manière responsable. Les étudiants découvrent également qu'ils
                peuvent aller dans des endroits passionnants, en ligne, mais ils doivent
                respecter certaines règles pour rester en sécurité.
            'Loops: Happy Loops':
              name: 'Boucles : Boucles Heureuses'
              description_teacher: Les boucles sont un outil très utile et puissant
                dans la programmation. Pour comprendre à quel point les boucles peuvent
                être utiles, les élèves doivent être poussés à trouver un moyen plus
                facile de résoudre des problèmes banals.
            Loops in Collector:
              name: Les Boucles dans Collecteur
              description_teacher: En s'appuyant sur le concept de répétition d'instructions
                des "Boucles Heureuses", cette phase amènera les élèves à utiliser
                des boucles pour collecter, plus efficacement, des trésors sur Code.org.
            Loops in Artist:
              name: Les Boucles dans Artiste
              description_teacher: Revenant aux boucles, les élèves apprennent à dessiner
                des images en bouclant de simples séquences d'instructions. Dans la
                leçon branchée précédente, des boucles étaient utilisées pour traverser
                un labyrinthe et collecter des trésors. Ici, les boucles créent des
                motifs. À la fin de cette phase, les étudiants auront la possibilité
                de créer leurs propres images à l'aide de boucles.
            'Events: The Big Event':
              name: 'Événements : Le Grand Événement'
              description_teacher: Les événements sont un excellent moyen d'ajouter
                de la variété à un algorithme pré-écrit. Parfois, tu veux que ton
                programme soit en mesure de répondre à l'utilisateur exactement au
                moment où il le souhaite. C'est à cela que servent les événements.
            Events in Play Lab:
              name: Événements dans le Labo du Jeu
              description_teacher: Dans cette activité en ligne, les élèves auront
                l'occasion d'apprendre à utiliser les événements dans le Labo du Jeu
                et d'appliquer toutes les compétences de codage qu'ils ont apprises
                pour créer un jeu animé. Il est temps de faire preuve de créativité
                et de créer une histoire dans le Labo du Jeu !
          student_description: Apprends les bases de l'informatique et de la sécurité
            sur internet. À la fin du cours, crée ton propre jeu ou ta propre histoire
            que tu peux partager.

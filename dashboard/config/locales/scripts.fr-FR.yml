        csd2-2021:
          description: " Dans l'unité 2, vous apprendrez à créer et à partager le
            contenu de vos propres pages Web. Après avoir décidé du contenu que vous
            souhaitez partager avec le monde, vous apprendrez à structurer et à styliser
            vos pages à l'aide de HTML et de CSS. Vous mettrez également en pratique
            de bonnes compétences en programmation, comme le débogage, l'utilisation
            des ressources et le travail d'équipe.   \n\n**Conseils de mise en œuvre
            pour l'unité 2\\***.\n\n-   Compléter le chapitre 1 de l'unité 1 avant
            de commencer cette unité\n-   Des conseils sur la manière de soutenir
            les élèves dans les niveaux de programmation et de différencier les tâches
            sont disponibles dans le [Guide de débogage](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview)
            et le [Guide de différenciation](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview).\n-
            \  Vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)
            et le [Guide de mise en œuvre](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)
            pour plus d'informations sur cette unité."
          description_short: "  Apprends à construire ton propre site web avec le
            labo du web."
          lesson_groups:
            csd2_1v2:
              big_questions: |-
                -   Pourquoi les gens créent-ils des sites Web ?
                -   Comment le texte peut-il communiquer le contenu, la structure et le style d'une page Web ?
                -   Comment utiliser en toute sécurité et de manière appropriée le contenu publié sur Internet ?
                -   Quelles stratégies puis-je utiliser lors du codage pour détecter et résoudre les problèmes ?
              description: Les élèves utilisent l'informatique comme forme d'expression
                personnelle lorsqu'ils conçoivent et développent des pages Web de
                base. En se concentrant sur les balises, les mots-clés et la syntaxe
                utilisés pour communiquer des instructions à l'ordinateur, les élèves
                utilisent le langage HTML pour structurer le contenu d'une page Web.
                Ils explorent également les répercussions sur la vie privée et la
                propriété intellectuelle de la publication de leurs œuvres en ligne.
              display_name: 'Chapitre 1 : Création de pages Web'
            csd2_2v2:
              big_questions: |-
                -   Comment les sites Web peuvent-ils être utilisés pour résoudre les problèmes du monde ?
                -   Quelles stratégies les équipes peuvent-elles utiliser pour mieux travailler ensemble ?
                -   Comment savoir quelles informations peuvent être fiables en ligne ?
              description: Les élèves élargissent leur conception des sites Web au-delà
                de l'expression personnelle et commencent à y voir un moyen de résoudre
                des problèmes. Les étudiants mettent à profit leurs compétences collaboratives
                et travaillent en équipe pour créer des sites Web de plusieurs pages
                qui résolvent un problème.
              display_name: 'Chapitre 2 : Sites Web multipages'
            cspSurvey:
              display_name: Enquête

        csppostap-2018:
          description: "Dans le premier chapitre de cette unité, les élèves développent
            des compétences en interprétant des données visuelles et en utilisant
            des feuilles de calcul et des outils de visualisation pour créer leurs
            propres artefacts numériques. Dans le cadre d'un projet en cours, le « système
            de suivi des données de classe », les élèves apprennent à collecter et
            à nettoyer des données, et à utiliser quelques outils courants pour calculer
            des agrégations et créer des visualisations. \n\nLe deuxième chapitre

                Le cours commencera par un bref rappel des raisons pour lesquelles les graphiques sont utiles à l'étude des données. Les élèves s'entraîneront ensuite à créer un diagramme à barres en utilisant l'outil de visualisation des données d'App Lab. Ils apprendront ensuite à réaliser des histogrammes pour créer des graphiques dans les cas où les diagrammes à barres ne sont pas utiles. Ils auront ensuite l'occasion de découvrir différents ensembles de données réelles et de voir comment la création de graphiques peut aider à véhiculer des informations sur un sujet qui les intéresse.

                #### Compétences et vocabulaire préalables

                Ce cours a pour but d'enrichir ou de renforcer les connaissances déjà acquises sur les diagrammes à barres et les histogrammes. L'objectif de ce cours n'est pas de présenter aux élèves un nouveau contenu fondamental. Les élèves doivent aborder ce cours en ayant acquis les connaissances et aptitudes suivantes :

                -   Savoir interpréter un diagramme à barres, en comprenant ce que représentent les valeurs sur les axes x et y.
                -   Savoir lire un histogramme et comprendre ce que représente la plage de valeurs.
          title: Données de visualisation

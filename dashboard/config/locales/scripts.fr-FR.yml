              name: À propos de Moi avec le Labo des Lutins
            Drawing with Loops:
              name: Dessiner avec des Boucles
              description_student: Dans cette leçon, les boucles facilitent la création
                d'images cool avec Artiste !
              description_teacher: Regardez les visages des étudiants s'illuminer
                alors qu'ils créent leurs propres motifs, magnifiques, en utilisant
                un petit nombre de blocs et d'autocollants numériques ! Cette leçon
                s'appuie sur la compréhension des boucles des leçons précédentes et
                donne aux élèves une chance d'être vraiment créatifs. Cette activité
                est fantastique pour produire des artefacts pour des portefeuilles
                ou des conférences parents/enseignants.
            Using Variables with the Artist:
              description_student: Dans cette leçon, tu vas faire des dessins en utilisant
                des variables qui changent au fur et à mesure que le programme s'exécute.
              description_teacher: Dans cette leçon, les élèves exploreront la création
                de dessins répétitifs à l'aide de variables dans l'environnement de
                L'Artiste. Les élèves apprendront comment les variables peuvent être
                utilisées pour rendre le code plus facile à écrire et à lire. Après
                des énigmes guidées, les élèves termineront dans un niveau de jeu
                libre pour montrer ce qu'ils ont appris et créer leurs propres conceptions.
            Programming with the Bee:
              name: Les Boucles Imbriquées dans le Labyrinthe
              description_student: Des boucles à l'intérieur de boucles à l'intérieur
                de boucles. Qu'est-ce que cela signifie ? Cette leçon t'apprendra
                ce qui se passe lorsque tu places une boucle dans une autre boucle.
              description_teacher: Dans cette activité en ligne, les étudiants auront
                l'occasion de pousser leur compréhension des boucles à un tout autre
                niveau. En jouant avec l'Abeille et les Plantes vs Zombies, les élèves
                apprendront à programmer une boucle pour qu'elle soit à l'intérieur
                d'une autre boucle. Ils seront également encouragés à comprendre comment
                peu de changements dans l'une ou l'autre boucle affecteront leur programme
                quand ils cliqueront sur "Exécuter".
            Variables with the Bee:
              name: Modifier des Variables avec l'Abeille
              description_student: Cette abeille aime les variables !
              description_teacher: Cette leçon aidera à illustrer comment les variables
                peuvent rendre les programmes plus puissants en permettant aux valeurs
                de changer pendant que le code est en cours d'exécution.
            For Loop Fun:
              name: Jouer avec les Boucles « Pour »
              description_student: Vous allez avoir beaucoup de plaisir à découvrir
                les boucles `for` !
              description_teacher: Nous savons que les boucles nous permettent de
                faire des choses encore et encore, mais maintenant nous allons apprendre
                à utiliser des boucles qui ont des structures supplémentaires intégrées.
                Ces nouvelles structures permettront aux élèves de créer du code plus
                puissant et plus dynamique.
            For Loops with Bee:
              name: Les Boucles « Pour » avec l'Abeille
              description_student: Buzz buzz. Dans ces énigmes, tu guideras une abeille
                vers le nectar et le miel en utilisant des boucles « pour » !
              description_teacher: 'Cette leçon de **renforcement des compétences**
                se concentre sur les boucles Pour et sur l''utilisation d''une variable
                d''incrémentation pour résoudre des énigmes plus complexes. '
            For Loops with Artist:
              name: Les Boucles « Pour » avec l'Artiste
              description_student: Prépare-toi à réaliser ton prochain chef-d'œuvre.
                Ici, tu utiliseras des boucles « pour » pour faire des images à couper
                le souffle.
              description_teacher: Dans cette leçon, les élèves continuent de s'entrainer
                sur les boucles, cette fois avec l'Artiste. Les élèves résoudront
                des énigmes en combinant les idées de variables, de boucles et de
                boucles Pour pour créer des concepts complexes. À la fin, ils auront
                la chance de créer leur propre art dans un niveau de jeu libre.
            Follow the Algorithm:
              name: Suivez l'algorithme
              description_student: Joue à un jeu et réfléchis aux commandes nécessaires
                pour obtenir le bon résultat.
              description_teacher: Dans cette leçon, les élèves joueront à un jeu
                destiné à les faire réfléchir à la façon dont les commandes doivent
                être données pour produire le bon résultat. Cela les aidera à transporter,
                plus facilement, au Labo des Sprites, dans les leçons à venir.
            Alien Dance Party with Sprite Lab:
              name: Soirée Dansante Extraterrestre avec le Labo des Lutins
              description_student: Crée un projet interactif qui peut être partagé
                avec tes camarades de classe.
              description_teacher: Cette leçon présente le Labo des Sprites, une plate-forme
                où les élèves peuvent créer leurs propres animations et jeux interactifs.
                Aujourd'hui, en plus des comportements, les étudiants intégreront
                les entrées de l'utilisateur en tant qu'événements pour créer une
                « soirée dansante extraterrestre ».

            Velocity:
              name: Vitesse
              description_student: Après une bref examen de la façon dont le compteur
                modèle est utilisé pour déplacer les lutins, la classe est initiée
                aux propriétés qui définissent, directement, la vitesse et la vitesse
                de rotation. En utilisant ces nouvelles propriétés de différentes
                manières, elle acquiert les compétences dont elle a besoin pour créer
                un jeu à défilement latéral de base.
              description_teacher: Après une brève révision de la façon dont ils ont
                utilisé le compteur modèle pour déplacer les lutins, dans la leçon
                précédente, les étudiants sont initiés aux propriétés qui définissent,
                directement, la vitesse et la vitesse de rotation. En utilisant ces
                nouvelles propriétés de différentes manières, ils acquièrent les compétences
                dont ils ont besoin pour créer un jeu à défilement latéral de base.
            Collision Detection:
              name: Détection de collision
              description_student: La classe apprend ce qu'est la détection de collision
                sur l'ordinateur. Travaillant en paires, elle explore comment un ordinateur
                pourrait utiliser les propriétés de localisation et de taille des
                lutins, ainsi que les mathématiques pour détecter si deux lutins se
                touchent. La classe utilise ensuite le bloc isTouching() pour créer
                différents effets lorsque les lutins entrent en collision, y compris
                la lecture de sons.  Enfin, elle utilise ses nouvelles compétences
                pour améliorer le jeu à défilement latéral qu'elle a commencé dans
                la dernière leçon.
              description_teacher: Les étudiants apprennent ce qu'est la détection
                de collision sur l'ordinateur. Travaillant en paires, ils explorent
                comment un ordinateur pourrait utiliser les propriétés de localisation
                et de taille des lutins, ainsi que les mathématiques pour détecter
                si deux lutins se touchent.  Ils utilisent ensuite le bloc isTouching()
                pour créer différents effets lorsque les lutins entrent en collision,
                y compris la lecture de sons.  Enfin, ils utilisent leurs nouvelles
                compétences pour améliorer le jeu à défilement latéral qu'ils ont
                commencé dans la dernière leçon.
            Complex Sprite Movement:
              name: Déplacement Complexe du Lutin
              description_student: La classe apprend à combiner les propriétés de
                vitesse des lutins avec le compteur modèle pour créer un mouvement
                de lutins plus complexe, tels que simuler la gravité, faire sauter
                un lutin et permettre à un lutin de flotter à gauche ou à droite.
                Dans les derniers niveaux la classe combine ces mouvements pour animer
                et contrôler un seul lutin et construire un jeu simple dans lequel
                un personnage vole et recueille des pièces de monnaie.
              description_teacher: Les étudiants apprennent à combiner les propriétés
                de vitesse des lutins avec le compteur modèle pour créer un mouvement
                de lutins plus complexe. En particulier, les élèves apprendront à
                simuler la gravité, à faire sauter un lutin et à permettre à un lutin
                de flotter à gauche ou à droite. Dans les derniers niveaux de la progression
                de Code Studio, les étudiants combinent ces mouvements pour animer
                et contrôler un seul lutin et construire un jeu simple dans lequel
                un personnage vole et recueille une pièce de monnaie. Les étudiants
                sont encouragés à faire leurs propres ajouts au jeu dans le dernier
                niveau.
            Collisions:
              name: Collisions
              description_student: La classe programme ses lutins pour interagir de
                nouvelles façons. Après une brève révision de la façon dont elle a
                utilisé le bloc Touche, la classe réfléchit, en groupes, à d'autres
                façons dont deux lutins pourraient interagir. Elle utilise ensuite
                isTouching pour faire en sorte qu'un lutin en pousse un autre, sur
                l'écran, avant de s'entraîner avec les quatre blocs de collision (heurter,
                déloger, bondir et rebondir).
              description_teacher: Les étudiants programment leurs lutins pour interagir
                de nouvelles façons. Après une brève révision de la façon dont ils
                ont utilisé le bloc Touche, les étudiants réfléchissent, en groupes,
                à d'autres façons dont deux lutins pourraient interagir. Ils utilisent
                ensuite isTouching pour faire en sorte qu'un lutin en pousse un autre,
                sur l'écran, avant de s'entraîner avec les quatre blocs de collision
                (heurter, déloger, bondir et rebondir).
            Functions:
              name: fonctions
              description_student: Cette leçon couvre les fonctions comme un moyen
                d'organiser leur code, de le rendre plus lisible et de supprimer les
                blocs de code répétés. La classe apprend qu'un niveau supérieur ou
                des étapes plus abstraites facilitent la compréhension et le raisonnement
                quant aux étapes, puis commence à créer des fonctions dans le Labo
                des Jeux. À la fin de la leçon, la classe utilise ces compétences
                pour organiser et ajouter des fonctionnalités à la version finale
                de leur jeu à défilement latéral.
              description_teacher: Les élèves apprennent à créer des fonctions pour
                organiser leur code, le rendre plus lisible et supprimer des blocs
                de code répétés. Un échauffement débranché explore comment les directions
                à différents niveaux de détail peuvent être utiles en fonction du
                contexte. Les élèves apprennent que des étapes de niveau supérieur
                ou plus abstraites facilitent la compréhension et le raisonnement
                quant aux étapes. Ensuite, les élèves apprennent à créer des fonctions
                dans le Labo des Jeux. Ils utiliseront des fonctions pour supprimer
                de longs blocs de code de leur boucle Dessiner et pour remplacer des
                morceaux de code répétés par une seule fonction. À la fin de la leçon,
                les élèves utilisent ces compétences pour organiser et ajouter des
                fonctionnalités à la version finale de leur jeu à défilement latéral.
            The Game Design Process:
              name: Le Processus de Conception d'un Jeu
              description_student: Cette leçon présente le processus que la classe
                utilisera pour concevoir des jeux pour le reste de l'unité. La classe
                parcourt ce processus dans une série de niveaux. Dans le cadre de
                cette leçon, la classe apprend également brièvement à utiliser des
                animations multi-images dans le Labo des Jeux. À la fin de la leçon,
                ils ont la possibilité d'apporter des améliorations au jeu pour se
                l'approprier.
              description_teacher: Cette leçon présente aux élèves le processus qu'ils
                utiliseront pour concevoir des jeux pour le reste de l'unité. Ce processus
                est centré autour d'un guide de projet qui demande aux élèves de définir
                leurs lutins, variables et fonctions avant de commencer à programmer
                leur jeu. Dans cette leçon, les élèves commencent par jouer à un jeu
                sur le Labo des Jeux où le code est caché. Ils discutent de ce qu'ils
                pensent que les lutins, les variables et les fonctions devraient être
                pour créer le jeu. Ils reçoivent ensuite un guide de projet complet
                qui montre une façon de mettre en œuvre le jeu. Les élèves suivent
                ensuite ce processus à travers une série de niveaux. Dans le cadre
                de cette leçon, les élèves apprennent également brièvement à utiliser
                des animations multi-images dans le Labo des Jeux. À la fin de la
                leçon, les élèves ont la possibilité d'apporter des améliorations
                au jeu pour se l'approprier.
            Using the Game Design Process:
              name: Utiliser le Processus de Conception d'un Jeu
              description_student: Dans cette leçon de plusieurs jours, la classe
                utilise le processus de résolution de problèmes de l'Unité 1 pour
                créer un jeu de saut plate-forme.  Après avoir regardé un exemple
                de jeu, la classe définit à quoi ressembleront leurs jeux et utilise
                un processus structuré pour les construire.  Enfin, la classe réfléchit
                à la façon dont les jeux pourraient être améliorés et met en œuvre
                ces changements.
              description_teacher: Dans cette leçon de plusieurs jours, les élèves
                utilisent le processus de résolution de problèmes de l'Unité 1 pour
                créer un jeu de saut plate-forme.  Ils commencent par regarder un
                exemple de saut plate-forme, puis définissent à quoi ressembleront
                leurs jeux.  Ensuite, ils utilisent un processus structuré pour planifier
                les arrière-plans, les variables, les lutins et les fonctions dont
                ils auront besoin pour mettre en œuvre leur jeu leur jeu. Après avoir
                écrit le code du jeu, les élèves réfléchiront à la façon dont le jeu
                pourrait être amélioré et mettront en œuvre ces changements.

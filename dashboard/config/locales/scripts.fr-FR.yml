        csd3-2022:
          description: |-
            Dans l'unité Animations et jeux interactifs, les élèves créent des images programmatiques, des animations, des œuvres d'art interactives et des jeux. En commençant par des formes simples et primitives et en passant à des jeux plus sophistiqués basés sur des sprites, les élèves se familiarisent avec les concepts de programmation et le processus de conception utilisés quotidiennement par les informaticiens. Ils apprennent ensuite comment ces concepts plus simples peuvent être combinés pour créer des programmes plus complexes. Dans le cadre du projet final, les étudiants élaborent un programme personnalisé et interactif.

            **Conseils de mise en œuvre pour les animations et les jeux interactifs**

            -   Terminez les trois premières leçons de l'unité de résolution de problèmes et de calcul avant de commencer
            -   Des conseils sur la manière d'aider les étudiants à atteindre les niveaux de programmation et à différencier les tâches sont disponibles dans le [Guide des niveaux de programmation](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) et le [Guide de différenciation](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   Vous pouvez consulter le [Guide du curriculum] complet ][2] et [Guide de mise en œuvre](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) pour plus d'informations sur cette unité


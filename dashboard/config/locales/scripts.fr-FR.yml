        hoc-encryption:
          lessons:
            Simple Encryption:
              name: Cryptage simple
              description_student: Durant ce cours, les apprenants découvriront la
                nécessité du cryptage et les techniques simples pour déchiffrer (ou
                décrypter) des messages confidentiels. Ils essayeront de décrypter
                un message codé à l'aide du chiffrement classique de César et d'un
                chiffrement par substitution aléatoire. Ils devront également comprendre
                qu'à l'ère des puissants outils informatiques, les techniques de cryptage
                devront être plus sophistiquées. Le point le plus important de ce
                cours est de comprendre comment et pourquoi le cryptage joue un rôle
                dans notre vie de tous les jours lorsque nous utilisons Internet,
                et qu'il n'est pas facile de mettre au point un cryptage robuste.
                Les élèves vont aussi comprendre les facteurs qui doivent être pris
                en compte pour assurer un cryptage solide face aux puissants outils
                informatiques qui peuvent être utilisés pour le déchiffrer. La nécessité
                du caractère confidentiel des données envoyées sur l'Internet est
                importante pour toute personne qui l'utilise.
              description_teacher: Durant ce cours, les apprenants découvriront la
                nécessité du cryptage et les techniques simples pour déchiffrer (ou
                décrypter) des messages confidentiels. Ils essayeront de décrypter

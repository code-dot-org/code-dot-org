          description_short: Une initiation à l’informatique pour les pré-lecteurs.
          description: Apprends les bases de l'informatique et de la sécurité sur
            internet. À la fin du cours, crée ton propre jeu ou ta propre histoire
            que tu peux partager.
          lessons:
            'Real-life Algorithms: Plant a Seed':
              name: 'Algorithmes du Monde Réel : Planter une Graine'

        csa4-pilot:
          lessons:
            lesson-7:
              description_student: Nous avons comparé l'égalité de deux `int` ou `double`,
                mais comment comparer des objets ? Que signifie l'égalité de deux
                `Chaines` ? Et deux donuts (beignets) ? Vous découvrirez également
                la manière de tester l'égalité de deux objets et appliquerez vos conclusions
                dans le jeu Pop the Balloons.
              description_teacher: Les élèves feront la différence entre les comparaisons
                d'objets et les valeurs primitives. Ils peuvent également utiliser
                les méthodes `==` et `!=` pour comparer des objets et identifier le
                besoin de la méthode `equals()` pour comparer des données d'objets.
                À l'aide de la méthode `equals()`, ils pourront également ajouter
                des éléments au jeu Pop the Balloons pour comparer les objets `Balloon`
                et déterminer s'il reste des mouvements valides.
            lesson-8:
              description_student: Vous allez revoir les instructions "if/else" pour
                mettre en œuvre des actions alternatives en fonction du contenu d'une
                expression booléenne. Vous vous exercerez à utiliser les instructions
                `if/else` avec `Math.random()` pour accéder à des données aléatoires
                d'un tableau dans Le Voisinage. À l'aide des instructions `if/else`,
                vous pourrez vérifier la validité du mouvement d'un joueur dans le
                jeu Pop the Balloons.
              description_teacher: Les élèves étudieront les instructions " if/else
                " pour exécuter d'autres actions en fonction du contenu d'une expression
                booléenne. Ils s'exerceront à utiliser les instructions " if/else
                " avec " Math.random()\` " pour accéder à des éléments aléatoires
                d'un tableau dans Le Voisinage. À l'aide des instructions "si/else",
                ils pourront vérifier la validité du mouvement d'un joueur dans le
                jeu Pop the Balloons.
            lesson-9:
              description_student: Parfois, nous devons vérifier plusieurs conditions
                afin de déterminer le résultat correct. Dans Le Voisinage, vous apprendrez
                à utiliser les instructions `if/else-if/else` pour résoudre les problèmes
                du `Peintre`. Vous exécuterez ensuite les instructions `if/else-if/else`
                dans le jeu Pop the Balloons pour vérifier l'état de celui-ci et déterminer
                si le joueur a gagné ou non.
              description_teacher: Les élèves utiliseront des instructions "if/else-if/else"
                pour évaluer plusieurs conditions afin de pouvoir opter pour un résultat
                spécifique souhaité. Pour vérifier l'état du jeu et déterminer si
                le joueur a gagné ou non, les élèves disposeront des instructions
                à sélection multiple pour vérifier les conditions du jeu et choisir
                le résultat approprié.
            lesson-10:
              description_student: Vous aborderez des problèmes impliquant des conditions
                multiples et apprendrez à utiliser des instructions "if" imbriquées
                pour vos solutions. Vous composerez des expressions en utilisant de
                nouveaux opérateurs logiques au niveau des déclarations conditionnelles
                et vous arriverez à identifier l'effet de ces opérateurs sur le résultat.
                Vous améliorerez ensuite la qualité de jeu et la fonctionnalité de
                votre jeu Pop the Balloons en utilisant des instructions `if` imbriquées
                et des opérateurs logiques.
              description_teacher: Les élèves seront amenés à résoudre des problèmes
                impliquant des conditions multiples et à trouver des solutions à l'aide
                d'instructions "if" imbriquées. Ils composeront des expressions en
                utilisant des opérateurs logiques dans le cadre des déclarations conditionnelles
                et identifient l'effet des opérateurs logiques sur le résultat. Les
                instructions "if" imbriquées et les opérateurs logiques sont ensuite
                implémentés dans le jeu Pop the Balloons afin d'améliorer la qualité
                du jeu et sa fonctionnalité générale.

              display_name: fonctions
            csf_impacts:
              display_name: Les Impacts de l'Informatique
            end_of_course_project:
              display_name: Fin du projet.
          lessons:
            Sequencing in the Maze:
              name: Le Séquençage dans le Labyrinthe
              description_student: Dans cette leçon, tu apprendras comment écrire
                tes propres programmes !
              description_teacher: 'Dans cet ensemble d''énigmes, les élèves commenceront
                par une introduction à (ou une révision de, en fonction de l''expérience
                de votre classe) l''espace de travail en ligne de Code.org . Des vidéos
                souligneront les fonctionnalités de base de l''espace de travail,
                y compris les boutons « exécuter », « réinitialiser » et « étape ».
                Seront également discutés, dans ces vidéos : glisser des blocs Blockly,
                supprimer des blocs Blockly et connecter des blocs Blockly. Ensuite,
                les élèves mettront en pratiquer leurs compétences de _sequençage_
                et  de _debogage_ dans le labyrinthe. \\ rDeboguer est un élément
                essentiel de l''apprentissage à programmer. Les élèves étudieront
                des énigmes qui ont été résolues de manière incorrecte. Ils devront
                parcourir le code existant pour identifier les erreurs, y compris
                les boucles incorrectes, les blocs manquants, les blocs inutiles et
                les blocs qui ne fonctionnent pas.'
            Programming and Loops with the Artist:
              name: Dessiner avec des Boucles
              description_student: Dans cette leçon, les boucles facilitent la création
                d'images cool avec Artiste !
              description_teacher: Regardez les visages des étudiants s'illuminer
                alors qu'ils créent leurs propres motifs, magnifiques, en utilisant
                un petit nombre de blocs et d'autocollants numériques ! Cette leçon
                s'appuie sur la compréhension des boucles des leçons précédentes et
                donne aux élèves une chance d'être vraiment créatifs. Cette activité
                est fantastique pour produire des artefacts pour des portefeuilles
                ou des conférences parents/enseignants.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Les Conditions dans Minecraft : Voyage Aquatique'
              description_student: Ici, tu découvriras les conditions dans le monde
                de Minecraft.
              description_teacher: Cette leçon a été créée, à l'origine, pour Hour
                of Code, aux côtés de l'Équipe Minecraft. Les étudiants auront la
                chance de mettre en pratique des idées qu'ils ont apprises jusqu'à
                présent, ainsi que de profiter d'un aperçu des conditions !
            Conditionals:
              name: Les Conditions avec la Fermière
              description_student: Tu pourras dire à l'ordinateur ce qu'il faut faire
                dans certaines conditions, dans cette série amusante et stimulante.
              description_teacher: Cette leçon initie les élèves aux boucles `tant
                que` et aux déclarations `si / sinon`. Les _boucles Tant Que_ sont
                des boucles qui continuent de répéter des commandes tant qu'une condition
                est vraie. Les boucles Tant Que sont utilisées lorsque le programmeur
                ne connaît pas le nombre exact de fois que les commandes doivent être
                répétées, mais il sait quelle condition doit être vraie pour que la
                boucle continue de boucler. Les instructions `Si / Sinon` offrent
                une flexibilité dans la programmation, en exécutant des sections entières
                de code uniquement si quelque chose est vrai, sinon elle exécute autre
                chose.
            Simon Says:
              name: Jacques A Dit
              description_student: Joue à un jeu et réfléchis aux commandes nécessaires
                pour obtenir le bon résultat.
              description_teacher: 'Dans cette leçon, les élèves joueront à un jeu
                destiné à les faire réfléchir à la façon dont les commandes doivent
                être données pour produire le bon résultat. Cela les aidera à transporter,
                plus facilement, au Labo des Lutins, dans les leçons à venir. '
            Learning Sprites with Sprite Lab:
              name: Des Poissons qui Nagent, avec le Labo des Lutins
              description_student: Apprends à créer et modifier les lutins.
              description_teacher: 'Dans cette leçon, les élèves apprendront les deux
                concepts au cœur de Sprite Lab: les sprites et les comportements.
                Les Sprites sont des personnages ou des objets à l''écran que les
                élèves peuvent déplacer, modifier et manipuler. Les comportements
                sont des actions que les sprites prendront continuellement jusqu''à
                ce qu''ils soient arrêtés.'
            Alien Dance Party with Sprite Lab:
              name: Soirée Dansante Extraterrestre avec le Labo des Lutins
              description_student: Crée un projet interactif qui peut être partagé
                avec tes camarades de classe.
              description_teacher: 'Cette leçon présente le Labo des Lutins, une plate-forme
                où les élèves peuvent créer leurs propres animations et jeux interactifs.
                Aujourd''hui, en plus des comportements, les étudiants intégreront
                les entrées de l''utilisateur en tant qu''événements pour créer une
                « soirée dansante extraterrestre ».  '
            Private and Personal Information:
              name: 'traduction manquante : en-US.data.unplugged.courseE_unplugged_privateInformation\_2018.title'
              description_student: Internet est amusant et excitant, mais il est également
                important de rester en sécurité. Cette leçon t'apprend la différence
                entre des informations qui peuvent être partagées,  en toute sécurité,
                et des informations privées.
            About Me:
              name: À propos de Moi avec le Labo des Lutins
              description_student: En créant une affiche interactive avec le Labo
                des Lutins, les élèves appliqueront leur compréhension du partage
                d'informations personnelles et privées sur le Web.
              description_teacher: En créant une affiche interactive avec le Labo
                des Lutins, les élèves appliqueront leur compréhension du partage
                d'informations personnelles et privées sur le Web.\\ r
            Access Ability:
              name: Concevoir pour l'Accessibilité
              description_student: 'Dans cette leçon, les élèves en apprendront davantage
                sur l''accessibilité et la valeur de l''empathie, grâce à un remue-méninges
                et à la conception de solutions accessibles pour des applications
                hypothétiques. '
              description_teacher: 'Dans cette leçon, les élèves en apprendront davantage
                sur l''accessibilité et la valeur de l''empathie, grâce à un remue-méninges
                et à la conception de solutions accessibles pour des applications
                hypothétiques. '
            Nested Loops in Bee:
              name: Les Boucles Imbriquées dans le Labyrinthe
              description_student: Des boucles à l'intérieur de boucles à l'intérieur
                de boucles. Qu'est-ce que cela signifie ? Cette leçon t'apprendra
                ce qui se passe lorsque tu places une boucle dans une autre boucle.
              description_teacher: Dans cette activité en ligne, les étudiants auront
                l'occasion de pousser leur compréhension des boucles à un tout autre
                niveau. En jouant avec l'Abeille et les Plantes vs Zombies, les élèves
                apprendront à programmer une boucle pour qu'elle soit à l'intérieur
                d'une autre boucle. Ils seront également encouragés à comprendre comment
                peu de changements dans l'une ou l'autre boucle affecteront leur programme
                quand ils cliqueront sur "Exécuter".
            Nested Loops in Artist:
              name: Les Formes Fantaisie en utilisant les Boucles Imbriquées
              description_student: Plus de boucles imbriquées ! Cette fois, tu dois
                faire un dessin ÉTONNANT avec des boucles imbriquées.
              description_teacher: Les élèves créeront des concepts complexes en utilisant
                l'artiste dans l'ensemble d'énigmes d'aujourd'hui. En continuant de
                pratiquer les boucles imbriquées avec de nouveaux objectifs, les étudiants
                verront davantage d'utilisations des boucles, en général. Cette série
                d'énigmes offre également beaucoup plus de potentiel pour la créativité,
                avec une occasion pour les étudiants de créer leur propre concept,
                à la fin de la phase.
            Nested Loops in Frozen:
              name: Les Boucles Imbriquées avec Frozen
              description_student: 'Anna et Elsa ont d''excellentes compétences en
                patinage sur glace, mais ont besoin de ton aide pour créer des motifs
                dans la glace. Utilise des boucles imbriquées pour créer quelque chose
                de super COOL. '
              description_teacher: Maintenant que les élèves savent comment superposer
                leurs boucles, ils peuvent créer tant de belles choses.  Cette leçon
                guidera les élèves à travers une série d'exercices pour les aider
                à créer leurs propres images, prêtes pour le portfolio, en utilisant
                les excellentes compétences d'Anna et Elsa en patinage sur glace !
            'Functions: Songwriting':
              name: Écriture de chansons
              description_student: Même les rockstars ont besoin de compétences en
                programmation. Cette leçon t'apprendra les fonctions en utilisant
                les paroles de chansons.
              description_teacher: Une des structures les plus magnifiques dans le
                monde de l’informatique est la fonction.  Les fonctions (parfois appelées
                procédures) sont des minis programmes que l’on peut utiliser encore
                et encore à l'intérieur d’un plus grand programme. Cette leçon aidera
                les élèves à comprendre intuitivement pourquoi associer des morceaux
                de code à des fonctions est une pratique très utile.
            Functions in Minecraft:
              name: Les Fonctions dans Minecraft
              description_student: Peux-tu-vous déterminer comment utiliser des fonctions
                pour le code le plus efficace ?
              description_teacher: Les étudiants commenceront à comprendre comment
                les fonctions peuvent être utiles dans cette aventure amusante et
                interactive de Minecraft !
            Functions in Harvester:
              name: Les Fonctions avec la Moissonneuse
              description_student: Les fonctions te permettront d'économiser beaucoup
                de travail lorsque tu aideras la Fermière à récolter !
              description_teacher: Les étudiants se sont entraînés à créer des dessins
                impressionnants dans l'Artiste et à naviguer dans les labyrinthes
                dans l'Abeille mais, aujourd'hui, ils vont utiliser des fonctions
                pour récolter les cultures dans la Moissonneuse. Cette leçon poussera
                les élèves à utiliser les fonctions de nouvelles façons, en les combinant
                avec des boucles `tant que` et des déclarations `si / sinon`.
            Functions in Artist:
              name: Les Fonctions avec L'Artiste
              description_student: Fais des dessins complexes plus facilement avec
                les fonctions !
              description_teacher: Les élèves seront initiés à l'utilisation de fonctions
                avec l'Artiste. Des images magnifiques seront créées et modifiées.
                Pour les motifs plus compliqués, les élèves apprendront les fonctions
                d'imbrication en appelant une fonction de l'intérieur d'une autre.
            End of Course Project:
              name: Fin du projet.
              description_student: Des projets aussi importants prennent du temps
                et beaucoup de planification. Trouve ton inspiration, développe un
                plan et libère ta créativité !
              description_teacher: Les quatre leçons suivantes offrent aux étudiants
                l'occasion de mettre leurs compétences en codage à profit dans un
                projet de synthèse. Ce projet les aidera, chacun, à acquérir de l'expérience
                avec le codage et à produire un exemplaire à partager avec leurs pairs
                et leurs proches. Durant cette expérience, conçue pour durer plusieurs
                leçons ou plusieurs semaines, les élèves passeront du temps à explorer
                la réflexion en groupes, à en apprendre davantage sur le processus
                de conception, à construire et à présenter leur travail final. Dans
                la phase d'exploration, les étudiants seront en mesure de voir des
                exemples préconstruits de projets, à la fois dans Artiste et le Labo
                du Jeu, pour s’inspirer. Ensuite, les élèves apprendront le processus
                de conception et comment le mettre en œuvre dans leurs propres projets.
                Ils auront alors l'opportunité de créer leur propre projet, soit dans
                Artiste soit dans le Labo du Jeu (c'est probablement la plus longue
                phase du projet). Enfin, les étudiants pourront présenter leur travail
                achevé à leurs pairs.
            Digital Sharing:
              name: Partage Numérique
              description_student: 'Dans cette leçon, tu découvriras les défis et
                les avantages de la propriété et du droit d''auteur. '
              description_teacher: Prêtée aux Notions Fondamentales de l’Informatique
                par l'équipe de Copyright and Creativity, cette leçon a pour but d'aider
                les élèves à comprendre les défis et les avantages du respect de la
                propriété et du droit d'auteur, en particulier dans les environnements
                numériques. Les étudiants devraient être encouragés à respecter les
                droits des artistes, qui constituent un élément important de leur
                citoyenneté numérique.
            Designing for Accessibility:
              name: Concevoir pour l'Accessibilité
              description_student: 'Dans cette leçon, les élèves en apprendront davantage
                sur l''accessibilité et la valeur de l''empathie, grâce à un remue-méninges
                et à la conception de solutions accessibles pour des applications
                hypothétiques. '
              description_teacher: 'Dans cette leçon, les élèves en apprendront davantage
                sur l''accessibilité et la valeur de l''empathie, grâce à un remue-méninges
                et à la conception de solutions accessibles pour des applications
                hypothétiques. '
          student_description: Commence à coder avec des algorithmes, des boucles,
            des conditions et des événements, puis tu passeras aux fonctions. Dans
            la deuxième partie de ce cours, conçois et crée un projet de synthèse
            que tu peux partager avec tes amis et ta famille.
        coursef-2020:
          title: Cours F (2020)
          description: Apprends à utiliser différents types de boucles, d'événements,
            de fonctions et de conditions. Étudie différentes techniques de résolution
            de problèmes et discute des impacts sociétaux de l'informatique et d'Internet.
            Dans la deuxième partie de ce cours, conçois et crée un projet de synthèse
            que tu peux partager avec tes amis et ta famille.
          description_short: Apprends toutes les notions dans les Concepts Fondamentaux
            de l’Informatique et crée tes propres œuvres d’art, histoires ou jeux.
          description_audience: 'Àges : 9 à 13 ans'
          lesson_groups:
            ramp_up:
              display_name: Progression
            csf_digcit:
              display_name: Citoyenneté Numérique
            csf_variables:
              display_name: variables
            csf_for_loops:
              display_name: Les Boucles « Pour »
            csf_sprites:
              display_name: Les Lutins
            end_of_course_project:
              display_name: Fin du projet.
          lessons:
            Functions in Minecraft:
              name: Les Fonctions dans Minecraft
              description_student: Peux-tu-vous déterminer comment utiliser des fonctions
                pour le code le plus efficace ?
              description_teacher: Les étudiants commenceront à comprendre comment
                les fonctions peuvent être utiles dans cette aventure amusante et
                interactive de Minecraft !
            Learning Sprites with Sprite Lab:
              name: Des Poissons qui Nagent, avec le Labo des Lutins
              description_student: Apprends à créer et modifier les lutins.
              description_teacher: 'Dans cette leçon, les élèves apprendront les deux
                concepts au cœur de Sprite Lab: les sprites et les comportements.
                Les Sprites sont des personnages ou des objets à l''écran que les
                élèves peuvent déplacer, modifier et manipuler. Les comportements
                sont des actions que les sprites prendront continuellement jusqu''à
                ce qu''ils soient arrêtés.'
            Events with Sprite Lab:
              name: Soirée Dansante Extraterrestre avec le Labo des Lutins
              description_student: Crée un projet interactif qui peut être partagé
                avec tes camarades de classe.
              description_teacher: 'Cette leçon présente le Labo des Lutins, une plate-forme
                où les élèves peuvent créer leurs propres animations et jeux interactifs.
                Aujourd''hui, en plus des comportements, les étudiants intégreront
                les entrées de l''utilisateur en tant qu''événements pour créer une
                « soirée dansante extraterrestre ».   '
            Loops with the Artist:
              name: Dessiner avec des Boucles
              description_student: Dans cette leçon, les boucles facilitent la création
                d'images cool avec Artiste !
              description_teacher: Regardez les visages des étudiants s'illuminer
                alors qu'ils créent leurs propres motifs, magnifiques, en utilisant
                un petit nombre de blocs et d'autocollants numériques ! Cette leçon
                s'appuie sur la compréhension des boucles des leçons précédentes et
                donne aux élèves une chance d'être vraiment créatifs. Cette activité
                est fantastique pour produire des artefacts pour des portefeuilles
                ou des conférences parents/enseignants.
            Nested Loops in the Maze:
              name: Les Boucles Imbriquées dans le Labyrinthe
              description_student: Des boucles à l'intérieur de boucles à l'intérieur
                de boucles. Qu'est-ce que cela signifie ? Cette leçon t'apprendra
                ce qui se passe lorsque tu places une boucle dans une autre boucle.
              description_teacher: Dans cette activité en ligne, les étudiants auront
                l'occasion de pousser leur compréhension des boucles à un tout autre
                niveau. En jouant avec l'Abeille et les Plantes vs Zombies, les élèves
                apprendront à programmer une boucle pour qu'elle soit à l'intérieur
                d'une autre boucle. Ils seront également encouragés à comprendre comment
                peu de changements dans l'une ou l'autre boucle affecteront leur programme
                quand ils cliqueront sur "Exécuter".
            Envelope Variables:
              name: Variables de l'Enveloppe
              description_student: 'Les enveloppes et les variables ont quelque chose
                en commun: les deux peuvent contenir des objets précieux. Ici, tu
                apprendras ce que sont les variables et les choses incroyables qu''ils
                peuvent faire.'
              description_teacher: Les Variables sont utilisées comme espaces réservés
                pour des valeurs telles que des nombres ou des mots. Les variables
                offrent une grande liberté de programmation. Au lieu d'avoir à taper
                une phrase plusieurs fois ou de se souvenir d'un nombre obscur, les
                informaticiens peuvent utiliser des variables pour les référencer.
                Cette leçon aide à expliquer ce que sont les variables et comment
                nous pouvons les utiliser de différentes façons. L'idée des variables
                n'est pas un concept facile à saisir. Nous vous recommandons donc
                de laisser suffisamment de temps pour discuter, à la fin de la leçon.
            Variables as Constant in Artist:
              name: Les Variables avec L'Artiste
              description_student: N'oublie pas d'apporter de la créativité en classe
                ! Dans ces énigmes, tu vas faire des dessins fantastiques en utilisant
                des variables.
              description_teacher: Dans cette leçon, les élèves exploreront la création
                de dessins répétitifs, à l'aide de variables, dans l'environnement
                de l'Artiste. Les élèves apprendront comment les variables peuvent
                être utilisées pour rendre le code plus facile à écrire et à lire,
                même lorsque les valeurs ne changent pas au moment de l'exécution.
            Variables that Change in Bee:
              name: Modifier des Variables avec l'Abeille
              description_student: Cette abeille aime les variables !
              description_teacher: Cette leçon aidera à illustrer comment les variables
                peuvent rendre les programmes plus puissants en permettant aux valeurs
                de changer pendant que le code est en cours d'exécution.
            Variables that Change in Artist:
              name: Modifier des Variables avec l'Artiste
              description_student: Dans cette leçon, tu vas faire des dessins en utilisant
                des variables qui changent au fur et à mesure que le programme s'exécute.
              description_teacher: Dans cette leçon, les élèves exploreront la création
                de dessins répétitifs à l'aide de variables dans l'environnement de
                L'Artiste. Les élèves apprendront comment les variables peuvent être
                utilisées pour rendre le code plus facile à écrire et à lire. Après
                des énigmes guidées, les élèves termineront dans un niveau de jeu
                libre pour montrer ce qu'ils ont appris et créer leurs propres conceptions.
            Simulating Experiments:
              name: Simuler des Expérimentations
              description_student: Exécute des simulations sur l'ordinateur et expérimente
                en changeant les variables.
              description_teacher: En exécutant une simulation simple dans le Labo
                des Lutins, les étudiants découvriront comment l'informatique peut
                être utilisée pour collecter des données qui identifient des tendances
                ou des modèles. Après avoir exécuté la simulation de nombreuses fois,
                les élèves auront l'occasion de faire une prédiction sur la façon
                dont la modification d'une variable dans la simulation peut avoir
                un impact sur le résultat, puis de tester cette hypothèse.
            For Loop Fun:
              name: Jouer avec les Boucles « Pour »
              description_student: Vous allez avoir beaucoup de plaisir à découvrir
                les boucles `pour` !
              description_teacher: 'Nous savons que les boucles nous permettent de
                faire des choses encore et encore, mais maintenant nous allons apprendre
                à utiliser des boucles qui ont des structures supplémentaires intégrées.
                Ces nouvelles structures permettront aux élèves de créer du code plus
                puissant et plus dynamique. '
            For Loops in Bee:
              name: Les Boucles « Pour » avec l'Abeille
              description_student: Buzz buzz. Dans ces énigmes, tu guideras une abeille
                vers le nectar et le miel en utilisant des boucles "for" !
              description_teacher: Avec l'Abeille, cette leçon se concentre sur les
                boucles `for` et l'utilisation d'une variable d'incrémentation pour
                résoudre des énigmes plus compliquées. Les élèves commenceront par
                revoir les boucles des leçons précédentes, puis seront initiés aux
                boucles `for` afin de résoudre, plus efficacement, des problèmes compliqués.
            For Loops in Artist:
              name: Les Boucles « Pour » avec l'Artiste
              description_student: Prépare-toi à réaliser ton prochain chef-d'œuvre.
                Ici, tu utiliseras des boucles `pour` pour faire des images à couper
                le souffle.
              description_teacher: Dans cette leçon, les élèves continuent de s'entrainer
                sur les boucles, cette fois avec l'Artiste. Les élèves résoudront
                des énigmes en combinant les idées de variables, de boucles et de
                boucles `for` pour créer des concepts complexes. À la fin, ils auront
                la chance de créer leur propre art dans un niveau de jeu libre.
            Internet:
              name: Internet et les réseaux connectés
              description_student: T'es-tu déjà demandé comment l'information circule
                sur Internet ? C'est pas de la magie ! Cette leçon t'apprendra les
                bases du fonctionnement d'Internet.
              description_teacher: Même si beaucoup de gens utilisent internet quotidiennement,
                peu savent comment cela fonctionne. Dans cette leçon, les élèves feront
                semblant de circuler sur internet, tout en apprenant sur les connexions,
                les URL, les adresses IP et le DNS.
            Editing Behaviors:
              name: Les Comportements dans le Labo des Lutins
              description_student: Apprends à programmer les comportements de ton
                propre lutin !
              description_teacher: Ici, les étudiants utiliseront le Labo des Lutins
                pour créer leurs propres comportements personnalisés.
            Virtual Pet:
              name: Animal de compagnie virtuel avec le Labo des Lutins
              description_student: Dans cette leçon, les élèves créeront un Animal
                de Compagnie Virtuel interactif dont l'apparence et le comportements
                correspondront à leurs souhaits. Les élèves utiliseront l'outil «
                Costumes » du Labo des Lutins pour personnaliser l'apparence de leur
                animal de compagnie. Ils utiliseront ensuite des événements, des comportements
                et d'autres concepts qu'ils ont appris afin de donner vie à leur animal
                !
              description_teacher: Dans cette leçon, les élèves créeront un Animal
                de Compagnie Virtuel interactif dont l'apparence et le comportements
                correspondront à leurs souhaits. Les élèves utiliseront l'outil «
                Costumes » du Labo des Lutins pour personnaliser l'apparence de leur
                animal de compagnie. Ils utiliseront ensuite des événements, des comportements
                et d'autres concepts qu'ils ont appris afin de donner vie à leur animal
                !
            The Power of Words:
              name: Le Pouvoir des Mots
              description_student: Le harcèlement n'est jamais acceptable. Cette leçon
                vous apprendra ce qui est et n'est pas acceptable de dire en ligne.
            Crowdsourcing:
              name: Production Participative
              description_student: Cette leçon t'initiera au crowdsourcing, le processus
                de construction d'un projet avec une équipe.
              description_teacher: En informatique, nous sommes confrontés à de gros
                problèmes intimidants. Des défis tels que la recherche de grands nombres
                premiers ou le séquençage de l'ADN sont presque impossibles à faire
                en tant qu'individu. Conjuguer la puissance des autres rend ces tâches
                gérables. Cette leçon montrera à vos élèves à quel point le travail
                d'équipe peut être utile dans l'industrie de l'informatique.
            Digital Sharing:
              name: Partage Numérique
              description_student: 'Dans cette leçon, tu découvriras les défis et
                les avantages de la propriété et du droit d''auteur. '
              description_teacher: Prêtée aux Notions Fondamentales de l’Informatique
                par l'équipe de Copyright and Creativity, cette leçon a pour but d'aider
                les élèves à comprendre les défis et les avantages du respect de la
                propriété et du droit d'auteur, en particulier dans les environnements
                numériques. Les étudiants devraient être encouragés à respecter les
                droits des artistes, qui constituent un élément important de leur
                citoyenneté numérique.
            End of Course Project:
              name: Fin du projet.
              description_student: Des projets aussi importants prennent du temps
                et beaucoup de planification. Trouve ton inspiration, développe un
                plan et libère ta créativité !
              description_teacher: "Les cinq prochaines leçons offrent aux étudiants
                l'occasion de mettre leurs compétences en codage à profit, dans un
                projet de synthèse. Ce projet aidera les individus à acquérir de l'expérience
                avec le codage et à produire un exemplaire à partager avec leurs pairs
                et leurs proches. Il s'agit d'un projet de plusieurs leçons ou de
                plusieurs semaines où les élèves passent du temps à réfléchir en groupes,
                à se renseigner sur le processus de conception, à construire, puis
                à présenter leur travail final. \\\r \\\\ rDans la phase « explorer
                », les étudiants joueront avec des programmes pré-construits de l'Artiste
                et du Labo des Lutins pour trouver de l'inspiration. Ensuite, les
                élèves apprendront le processus de conception et la façon de le mettre
                en œuvre dans leurs propres projets. Ils auront ensuite l'espace pour
                créer leur propre projet dans Artiste, le Labo des Lutins, ou toute
                autre interface que vous êtes à l'aise de fournir. (C'est probablement
                l'étape la plus longue du projet). Les élèves réviseront ensuite leur
                code après les tests et en fonction des commentaires des pairs. Enfin,
                les élèves pourront présenter leur travail fini à leurs camarades
                de classe."
            AI for Oceans:
              name: IA pour les Océans
              description_student: 'Résumé du Tutoriel : Tout d''abord, les élèves
                classent les objets en tant que "poisson" ou "pas poisson" pour tenter
                d''éliminer les déchets de l''océan. Ensuite, les élèves élargiront
                leur ensemble de données d''entraînement pour inclure d''autres créatures
                marines. Dans la deuxième partie de l''activité, les élèves choisiront
                leurs propres étiquettes à appliquer aux images de poissons générés
                aléatoirement. Ces données de formation sont utilisées pour un modèle
                d''apprentissage automatique qui devrait ensuite être capable d''étiqueter
                de nouvelles images par ses propres moyens.'

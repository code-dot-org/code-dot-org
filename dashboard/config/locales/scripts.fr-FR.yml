            Intro to App Lab:
              name: Introduction au Labo des Applis
              description_student: |-
                À la fin du tutoriel, vous serez en mesure de développer un projet que vous avez commencé à concevoir avec les applications de type « Choose Your Own Adventure »,  « Greeting Card » ou  « Personality Quiz ». Vous pouvez également continuer à développer d'autres projets disponibles sur la page code.org/applab.

                 Prenez plaisir à terminer votre Heure de codage avec App Lab !
              description_teacher: "Ce tutoriel est conçu pour vous faire découvrir
                rapidement l'environnement de programmation avec App Lab. Ce dernier
                est un outil puissant permettant de créer et de partager des applications.
                Le tutoriel proprement dit apprend aux élèves à concevoir et à contrôler
                des boutons, du texte, des images, des sons et des écrans avec le
                langage JavaScript à l'aide de blocs ou de texte. À la fin du tutoriel,
                les élèves ont la possibilité de poursuivre le projet qu'ils ont commencé
                à concevoir eavec les applications de type  « Choose Your Own Adventure
                »,  « Greeting Card » ou  « Personality Quiz ». Ils peuvent également
                continuer à développer d'autres projets disponibles sur la page code.org/applab.
                \ \n\nPrenez plaisir à terminer votre heure de codage avec App Lab
                !\n\n\\*\\*Le tutoriel est conçu pour les élèves de plus de 13 ans.
                Dans la mesure où il permet aux élèves de télécharger des sons et
                des images personnalisés, les jeunes élèves ne doivent pas l'utiliser
                sans la supervision d'un adulte. Pour assurer la protection de la
                vie privée des élèves, si ceux-ci ont moins de 13 ans, ils ne pourront
                pas accéder à ce tutoriel, à moins que vous ne créiez pour eux un
                compte utilisateur dans une section que vous gérez vous-même."

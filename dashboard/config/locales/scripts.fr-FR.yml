        nevada-standards-aligned-fifth-grade-2023:
          description: Nous avons créé le cours F pour les élèves de cinquième année.
            Le cours commence par examiner comment les utilisateurs font leurs choix
            dans les applications qu'ils utilisent. Les étudiants apprennent ensuite
            à créer diverses applications Sprite Lab qui offrent également des choix
            à l'utilisateur. Au cours des dernières leçons du cours, les étudiants
            découvriront les variables dans divers contextes. Les étudiants bénéficient
            d'une plus grande autonomie et d'un plus grand choix tout au long de ce
            cours. À la fin du cours, les étudiants auront créé des projets interactifs
            à partager avec leurs amis et leur famille.
          description_audience: 'Àges : 9 à 13 ans'
          description_short: Apprends toutes les notions dans les Concepts Fondamentaux

        csa2-pilot:
          description: Dans cette unité, les étudiants créent des objets et définissent
            des variables d'instance pour représenter des attributs. Les élèves explorent
            la création et l'utilisation de constructeurs pour définir les valeurs
            de ces attributs et apprennent à travailler avec les données stockées
            dans des objets. Les étudiants mettent en œuvre des méthodes d'accès et
            de mutation pour accéder aux valeurs stockées dans les variables d'instance
            et les modifier. Ils écrivent également des méthodes `toString` pour générer
            des informations sur l'état de l'objet. Lors de la création et de l'utilisation
            d'objets, les étudiants utilisent la classe « Scanner » pour obtenir des
            informations utilisateur à utiliser comme données de programme, pour en
            savoir plus sur les types de données, les opérateurs et les expressions
            permettant de stocker et de manipuler des données dans des variables,
            et pour acquérir une compréhension de l'encapsulation des données et des
            décisions de conception orientées objet.

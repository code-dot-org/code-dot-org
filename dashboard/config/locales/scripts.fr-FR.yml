                « soirée dansante extraterrestre ».
            Behaviors in Sprite Lab:
              key: Les Comportements dans le Labo des Lutins
              name: Les Comportements dans le Labo des Lutins
              description_student: Apprends à programmer les comportements de ton
                propre lutin !
              description_teacher: Ici, les étudiants utiliseront le Labo des Lutins
                pour créer leurs propres comportements personnalisés.
            Virtual Pet with Sprite Lab:
              key: Animal de compagnie virtuel avec le Labo des Lutins
              name: Animal de compagnie virtuel avec le Labo des Lutins
              description_student: Dans cette leçon, les élèves créeront un Animal

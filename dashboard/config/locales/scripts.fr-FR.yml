            csp_unit1_2020:
              description: |-
                ### Unité Philosophie et pédagogie

                -   **Établir une solide culture de classe :** Cette unité est conçue pour être pratique, collaborative et exploratoire. L'un des principaux objectifs de l'unité est de créer une culture de classe positive dans laquelle les élèves travaillent ensemble, explorent des problèmes et communiquent sur leur façon de penser. La plupart des leçons comportent soit des outils de manipulation physique, soit un widget numérique, et la majeure partie du temps de cours doit être consacrée aux élèves à explorer ces outils ensemble afin de mieux comprendre les concepts qu'ils mettent en évidence. Le cours ne commence volontairement pas par la programmation car, dans de nombreuses classes, certains étudiants ont de l'expérience en matière de programmation et d'autres non. En choisissant de commencer par l'information numérique et Internet, vous pouvez créer une communauté dans la salle tout en explorant un sujet susceptible d'être accessible à tous les élèves. L'environnement de classe favorable et inclusif créé dans cette unité devrait contribuer à donner un ton positif qui pourra être maintenu tout au long de l'année scolaire.

                -   **Habiliter les « décideurs » :** L'un des objectifs importants du cours n'est pas simplement d'enseigner aux étudiants des connaissances techniques, mais aussi de mettre ces compétences en pratique de manière significative. Cette unité s'inscrit dans le cadre du projet d'unité, qui donne aux étudiants l'occasion de « prendre des décisions » quant à l'impact de l'informatique sur la vie moderne. D'autres unités mettront l'accent sur l'autonomisation des unités en tant que « créatrices ».

                ### Évaluation et projets majeurs

                Le projet de l'unité invite les élèves à réfléchir et à débattre des problèmes qui se posent dans la société moderne en raison de la numérisation de l'information. Les élèves analyseront un article qui aborde l'intersection de la numérisation de l'information et de l'actualité. Ils évalueront quelles données sont numérisées et évalueront les avantages et les inconvénients de la numérisation de ces informations. Les étudiants effectueront également une évaluation de fin d'unité alignée sur les objectifs du cadre CS Principles abordés dans cette unité.

                ### AP Connections

                Cette unité et le projet associé contribuent à établir les compréhensions durables énumérées ci-dessous. Pour un mappage détaillé des unités par rapport aux objectifs d'apprentissage et aux EK, veuillez consulter la page « Normes » de cette unité.

                -   DAT-1 : La façon dont un ordinateur représente les données en interne est différente de la façon dont les données sont interprétées et affichées pour l'utilisateur. Les programmes sont utilisés pour traduire les données en une représentation plus facile à comprendre par les utilisateurs.
                -   IOC-1 : bien que les innovations informatiques soient généralement conçues pour atteindre un objectif spécifique, elles peuvent avoir des conséquences imprévues.

                Cette unité inclut du contenu sur les sujets suivants du cadre des principes de l'AP CS. Pour des informations plus détaillées sur la couverture des sujets, consultez la revue du cours [Code.org CSP Topic Coverage] \(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).


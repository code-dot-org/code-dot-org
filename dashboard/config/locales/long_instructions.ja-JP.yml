      4-5 Nested Loops 5: 風車（かざぐるま）を作るために、与えられたコードを繰り返しにしましょう。
      4-5 Nested Loops 6: 三角形のコードを繰り返す事で六角形を描けますか？
      4-5 Nested Loops 7: このデザインを１０回ループさせましょう。ループする度にどのくらい回転させる必要がありますか？（ヒント：３６０を１０で割ると？）
      4-5 Nested Loops 8: このデザインを６回繰り返しましょう。繰り返す毎にどれくらい回転する必要があるでしょうか。（ヒント：３６０割る６は？）
      4-5 Nested Loops 9: ワニの歯を書いてください！
      4-5 While Loops 1: わたしを穴のところまで動かして、シャベル２杯分で穴を埋（う）めましょう。「あなをうめる」ブロックを使ってください。
      4-5 While Loops 2: わたしを土の山へ動かして、スコップ５杯分の土を減らしてください。「つちをかたづける」ブロックを使ってね。
      4-5 While Loops 3: わたしを山まで動かしてすべての土をかたづけてください。それから穴のところへ行き穴をすべて埋（う）めてください。ヒント：できるだけ少なくブロックを使ってください。
      4-5 While Loops 4: すごく大きい穴を見つけてびっくりしました。シャベル何杯分の土が必要かわかりません。穴が他の地面と同じくらいに平になるまで穴を埋めるプログラムをあなたは作れますか？ヒント：「以下の間繰り返し（while
        loop）」を今回は使ってみてください。
      Artist Autorun Test: この 3 つの正方形を「繰り返し」のブロックを使って描いてみましょう。
      Course 4 Artist 13: ここに、真っ白なキャンバスがあります。線のかたちや、スタンプを使って、あなたが書きたいものを、自由に書いてください！
      Course 4 Artist 6: 正三角形を3つ書くプログラムを完成（かんせい）させてください。
      Course 4 Artist 8: 太陽の絵を書いてください。「くりかえし」ブロックを加えて、灰色（はいいろ）のブロック全部を中に入れてみてね。
      Course 4 Artist 8a: この形を、おぼえてますか？ヒントなしで、これを書いてみよう！
      Course 4 Artist Binary 1a: |-
        ‘draw binary' （ドロー バイナリ）は、1 と 0 で表されるバイナリ文字列を受け取り、アーティストが書くべき絵を命令（めいれい）する関数（かんすう）です。
        アーティストは左から右、上から下へと動きながら、1なら正方形をぬりつぶします。0なら何もせずに次へ行きます。
        アーティストが絵を書くために、バイナリをどのように使うのか、プログラムを実行して考えてみて下さい。
      Course 4 Artist For Loops 4: 'これまで学んだことを使って、このような四角形を書いて下さい。四角形の一辺の長さは、15 ピクセルから、最大で300
        ピクセルまで、15 ピクセルずつ大きくなっています。 '
      Course 4 Artist For Loops 6a: |-
        さっきのプログラムを、3ヵ所かえるだけで、この絵を書くことが出来ます！
        ヒント：
        1. 線の太さは？
        2. まがる向きは？
        3. いくつ「ずつ」カウントする？
      Course 4 Artist For Loops 8a: さっきのプログラムを、1ヵ所かえるだけで、この絵を書くことが出来ます！
      Course 4 Artist For Loops Challenge_a: |-
        **ちょうせん:** これまで学んだことをすべて使って、この図形を書いてください。多角形の一辺は、ぜんぶ40ピクセルの長さです。
        ヒント： `counter` は２から19まで２ずつカウントして下さい。
      Course 4 Bee Params 1: "「get 3 nectar」は、まがる、すすむ、はなのみつをとる、もどるを行います。これを使って、全ての
        みつを集めてください。"
      Course 4 Play Lab Params 4: "`patrol` （パトロール）関数を編集して、ネコが上下に 400 ピクセル動きつづけるようにして下さい。"
      Course 4 Play Lab Params 8: 犬が他のキャラにぶつかったら、左上に もどって やり直しにしましょう。「キャラ1が どれかのキャラにさわったら」ブロックと「キャラ1は左上に」ブロックを上手く使ってください。
      Course 4 Play Lab Vars 2: |-
        さっきのゲームは、ネコが早すぎだったよね！
        'dog_speed'（ドッグ スピード） は、犬の早さを決めます。'cat_speed（キャット スピード）は、ネコの早さを決めます。
        'dog_speed'の数を大きくして、ネコより多くのハタを集めましょう。先に、10 ハタを集めたほうが勝ちです！
      Course 4 Play Labs For Loops 1: |-
        犬が1 から 100 までの数字を話すようにします。
        「キャラ1 言う」ブロックに、 `counter` 変数ブロックを組み合わせて、実行して下さい。
      Course 4 Playlab For Loops 5b: くりかえしの「ずつ」の数を調整して、両方のキャラが真ん中の同じ所で止まるようにして下さい。
      CourseF_PlayLab_vars2: |-
        さっきのゲームは、ネコが早すぎだったよね！
        'dog_speed'（ドッグ スピード） は、犬の早さを決めます。'cat_speed（キャット スピード）は、ネコの早さを決めます。
        'dog_speed'の数を大きくして、ネコより多くのハタを集めましょう。先に、10 ハタを集めたほうが勝ちです！
      Dance Party 7 - Validated: 最後に「私のベル」という新しいベルスプライトを追加します。
      Dance Party 7: 最後に「私のベル」という新しいベルスプライトを追加します。
      Dance Party 7_2019: 最後に「私のベル」という新しいベルスプライトを追加します。
      Dance Party 7_simple: 最後に「私のベル」という新しいベルスプライトを追加します。
      Dance Party Freeplay: |-
        さあ、あなたのエイリアンディスコを作りましょう！ひらめきが欲しいですか？次のアイデアを試してみてください。
        * ベルスプライトを2つ作って、エイリアンにそれぞれ別のダンスの動きをさせる
        * エイリアンが互いに触れるたびに新しいダンスの動きをさせる
      Dance Party Freeplay_2019: |-
        さあ、あなたのエイリアンディスコを作りましょう！ひらめきが欲しいですか？次のアイデアを試してみてください。
        * ベルスプライトを2つ作って、エイリアンにそれぞれ別のダンスの動きをさせる
        * エイリアンが互いに触れるたびに新しいダンスの動きをさせる
      Dance Party Freeplay_simple: |-
        さあ、新しいエイリアンダンスパーティを作りましょう！いくつかアイデアがあります。
        * ベルスプライトを2つ作って、エイリアンにそれぞれ別のダンスの動きをさせる
        * エイリアンが互いに触れるたびに新しいダンスの動きをさせる
      Dance_Party_01: |-
        *ダンスパーティーしよう！*

        ’新しくつくる’ブロックをワークスペースにドラッグしてひっぱってきてください。それを’セットアップ’ブロックの中につなぎ、最初のダンサーを作成しましょう。

        * *もっと情報が必要だったり、追加のチャレンジに挑戦したい時は、左側の電球をクリックしてください。*
      Dance_Party_01_low: |-
        *ダンスパーティーしよう！*

        ’新しくつくる’ブロックをワークスペースにドラッグしてひっぱってきてください。それを’セットアップ’ブロックの中につなぎ、最初のダンサーを作成しましょう。

        * *もっと情報が必要だったり、追加のチャレンジに挑戦したい時は、左側の電球をクリックしてください。*
      Dance_Party_02: |-
        このムースを踊らせてみましょう！

        <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">フロス</title><title name="DIR">-1</title></block></xml> ブロックをワークスペースにドラッグしてひっぱってきてください。これを<xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"小節"</title></block></xml> ブロックの下につなげてください。ダンサーは4小節後に新しい動きを始めるはずです。


        ** 小節**は音楽の中で時間の長さを数えるのに使う単位です。このチュートリアルでは、1小節は4拍になります。
      Dance_Party_03: |-
        *グルーブが生まれたね！*

        <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"小節"</title></block></xml> のブロックをワークスペースに追加してください。6小節後にダンサーが新しい動きを始めるようにしましょう。
      Dance_Party_04: |-
        *このダンスはもっと派手にしないと！*

        ダンサーの後ろに背景エフェクトを追加する新しいブロックを、ツールボックスの中から探してみましょう。音楽に合わせてエフェクトが変わるのを見てみましょう！
      Dance_Party_05: |-
        もう1つ新しいブロックを使用して、ダンサーの動きを **2小節ごとに**変えてみましょう！

        *’(次へ)’、’(前へ)’、または ’(ランダム)’を選択すると、コードを実行するたびにダンサーが異なる動きをするよう命令を出します。
      Dance_Party_06: |-
        *もっとダンサーを増やそう！*

        ’backup_dancer1’という名前のバックダンサーを追加して、猫と一緒に踊らせてみましょう。
      Dance_Party_08: |-
        どのダンサーにも、外見を制御する_プロパティ_ のセットがあります

        _おおきさ_ を小さくすると、ダンサーが背後で踊っているかのように見せることができます。両方のバックダンサーを同じ大きさにできますか？
      Dance_Party_09: |-
        ダンサーには、色のレイヤーを追加する”色合い”プロパティがあります。ダンサーのうちの1人の色合いを変えてみましょう。
        *色合いは、あなたがダンサーの色として選択した色と混ざり合います。
      Dance_Party_10: |-
        これで、ダンサーのプロパティを変える方法がわかりました。以下のブロックを使用して、同じプロパティが音楽に反応して自動的に変わるよう設定することもできます。
        <xml>
        <block type="Dancelab_startMapping">
        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"スケール"</title>
        <title name="RANGE">"ベース"</title>
        </block></xml>

        このプログラムでは、音楽の”低音”（低い音）の大きさを利用してダンサーの高さをコントロールします。他のダンサーも、音楽に反応させることができますか？
      Dance_Party_11.5_test: |-
        このブロックをチェックしてみましょう。

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"アヒル"</title>
        <title name="LAYOUT">"円"</title>
        </block></xml>

        次は、たくさんのダンサーを一度に作成します！

        "すべてのアヒル”のブロックを使用して、アヒルが全員一度にダンスするコードを書きましょう。
      Dance_Party_11: |-
        <xml><block type="Dancelab_whenKey"></block></xml> ブロックを使うと、上向きの矢印が押されたときにコードを実行することができます。

        ダンスの動きを変更したり、ダンサーのプロパティを変更したり、短い動きを1回だけさせることもできます。クリエイティブになって、あたらしいブロックたちを見てみましょう！
      Dance_Party_11_5: |-
        このブロックをチェックしてみましょう。

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"アヒル"</title>
        <title name="LAYOUT">"円"</title>
        </block></xml>

        次は、たくさんのダンサーを一度に作成します！

        "すべてのアヒル”のブロックを使用して、アヒルが全員一度にダンスするコードを書きましょう。
      Dance_Party_11b: 思いっきりダンスする時間です！左矢印キーが押されると、ネコがダブの動きをします。右矢印キーを押したら、ロボットが”ドロップ”の動きをするようにしましょう。
      Dance_Party_12: グルーブをつづけて！自分だけのダンスを作成して、友達と共有しましょう。
      Dance_Party_3: "*グルーヴしています！* \n\n2つ目の<xml><block type=\"Dancelab_atTimestamp\"><title
        name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"小節\"</title></block></xml>ブロックをワークスペースに追加します。ダンサーが6小節後に新しい動きを始めるようにします。"
      Dance_Party_extras_battle: |-
        # ダンスクルー

        2人のクルーによるダンスオフです。矢印キーで片方のダンサーを、「w、a、s、d」キーで他方のダンサーをコントロールします。友達とダンスオフをしてみて、それからこのダンスオフをより良くしてみてください。

        * ダンスのコントロールに使うキーを追加してください
        * キーが押されたときに、バックアップダンサーも動くようにしてください
        * 可視性の設定を使って4 小節ごとにダンサーを入れ替えてください
      Dance_Party_extras_every_beat: |-
        # 四分音符

        ここにあるダンスのほとんどは全音節を使いますが、各小節は四分音符で構成されています。このダンスでは、「0.25小節ごと」を使って、ダンサーにすべての四分音符に合わせて拍手をさせます。

        このダンスでも_conditional_のブロックを使って、「0.25小節」のブロックでダンスを変更するタイミングをコントロールします。条件ブロック内の数字を変更して、ダンスがどのように変わるか試してみてください。

        * 違う長さの音符で試してみてください (0.5で二分音符、0.125 で八分音符)。
        * 「小節後」イベントをいくつか追加してください。
        *「小節」を「秒」に切り替えて、その方法でダンスのタイミングを計ってみてください。
      Dance_Party_extras_layout: |-
        # フォーメーションにつきましょう!

        このダンスを見てみてください。ダンス中を通し、「レイアウト」ブロックを使用してバックアップダンサーのフォーメーションを変えています。これらのアイデアを取り入れて、発展させてください。

        * 別のレイアウトでダンサーをもう1グループ作成してください
        * キーが押されたときにレイアウトを変更してください
        * ダンサーのフォーメーションを変えるときにプロパティを変更してください
      Dance_Party_extras_on_beat: |-
        # ベース、ミドル、トレブル

        このダンスは、「ピーク」イベントを使用して、音楽の様々な部分の音量が上がるときにコードを始動させします。色々な曲を使って、どのようにダンスが変わるか試してみてください。
      Dance_Party_extras_speed: |-
        # スピードアップ、スローダウン

        最後のダンスは、「速度設定」ブロックを使用してそれぞれのダンサーの動くスピードをコントロールします。歌の色々なタイミングで色々なスピードを試してみてください。どうぞ自由にこのダンスを変更してみてください。または今までのダンスに戻って、もっとクールにしてみましょう。
      Dance_Party_extras_visible: |-
        # どこへ行った？

        このダンスでは、2つのグループのダンサーたちを表示したり非表示にしたりします。それを確認して、自分自身の工夫を追加してみてください。

        * ダンサーのグループをもう1つ追加してください
        * 矢印キーを使用してダンサーを表示したり非表示にしたりしてください
        * すべてのダンサーを非表示にして、エキサイティングな背景効果に切り替えてください

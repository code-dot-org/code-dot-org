    callout:
      text:
        drag_blocks: Træk i en "flyt fremad" blok og fastgør den under den anden blok
        run: Tryk på "Kør" for at prøve dit program
        watch_again: Klik her for at se videoen igen
        gray_block_explanation: Blokke, der er grå kan ikke slettes. Kan du løse gåden
          alligevel?
        show_code_explanation: Klik her for at se koden for programmet, du laver
        instructions_repeat_explanation: Vejledningen til hver opgave gentages her
        category_explanation: Du har alle de samme gader, men de har nu været arrangeret
          i kategorier
        set_sprite_image: Vedhæft en "Indstil spiller til billede"-blok til "når historien
          starter"-blokken for at aktivere en spiller for denne historie
        studio_say_text: Skriv hvad du vil have din spiller til at sige i dette citat
        jigsaw_click: Klik på denne blok!
        move_elsa_forward: Træk i en "flyt fremad"-blok og fastgør den under "når
          programmet kører"-blokken for at få Elsa til at bevæge sig fremad
        turn_elsa: Brug "drej"-blokken for at få Elsa til at dreje. Tallet i drop-down
          bestemmer hvor mange grader Elsa drejer
        replace_questions: Brug drop-down menuen til at erstatte "???" med et tal
        replace_questions_degree: Brug drop-down til at erstatte "???" med det korrekte
          antal grad der skal drejes
        repeat_blocks: Brug "Repeat" blokken og lad omslutte blokkene på arbejdsområdet
        repeat_blocks_1: "(1) Brug denne blok og sæt den rundt om de grå i arbejdsområdet"
        repeat_blocks_2: "(2) Flyt gentag blokken hertil, og sæt de grå blokke indeni"
        snowflake_dropdown: Brug denne drop-down menu til at oprette forskellige snefnug!
        degrees_per_side: Divider 360 med antallet af sider for, at få størrelsen
          af hver vinkel i grader.
        set_sides: Brug denne blok til at angive "Side" antallet der skal bruge for
          at færdiggøre opgaven.
        set_length: Brug denne blok til at angive "længden" til den rigtige værdi.
        which_equation: Hvilken ligning gør hver side kortere for figurer med flere
          sider?
        get_nectar: Brug den nye "hent nektar" blok.
        actions_category: Værktøjskassen fik et nyt look! "Handlings" blokke kan nu
          bruges.
        draw_square_hint: 'Tip: Brug firkant loop som du lige har lavet i den sidste
          opgave.'
        edit_function: Klik her for at redigere din funktion.
        create_function: Klik her for at åbne "Funktioner", klik derefter på knappen
          "Opret en funktion".
        house_hint: Det er ok, hvis billedet ligner ikke et hus endnu. Vi vil ordne
          det i den næste opgave.
        edit_draw_square: Brug denne knap til at rediger funktionen og tilføje loopét.
        edit_get_nectar: Brug denne knap til at redigere funktionen og ændre den retning,
          som bien vil dreje for at hente nektar.
        logic_category: Åbn "Logik" undermenuen for at finde "if/else" blokken.
        length_parameter: Kan du opdatere denne funktion, så det bruger parameteren
          "længde"?
        frozen_diamond_repeat: Benyt Gentag Blok, for at oprette denne form.
        frozen_circle_function_in_circle_turn: Glem ikke at dreje efter oprettelse
          af hver cirkel.
        frozen_circle_function_with_parameter_circle: Brug "lav en cirkel" blokken
          og skift størrelsen.
        frozen_snowflake_branch: Benyt "Opret en snefnug-gren"-blokken
        frozen_create_square: Tilføj flere blokke her for at lave et kvadrat
        playlab_drag_say: Træk "sig"-blokken herhen og skriv "Hej"
        playlab_use_twice: Brug denne blok to gange og husk at ændre tallet for figuren
        playlab_move_girl: Benyt "Flyt til højre"-blokken til at flytte Tennis-pige
        playlab_play_sound: Tilføj "afspil lyd"-blok her
        playlab_arrow_keys: Husk at bruge disse til at flytte heksen efter du klikker
          på Kør
        playlab_add_move: Tilføj "flyt"-blokke indeni denne gentag-blok
        playlab_add_score: Tilføj score blokke her
        playlab_add_blocks: Tilføj dine blokke her
        set_variable: Træk en tal-blok hertil for at indstille variablen
        place_variable: Træk din variabel ind i denne blok
        bee_for_loop: Træk det største antal nektar du vil have bien til at indsamle
          hertil
        place_counter_variable: Træk din tælle-variabel ind i denne blok

          "Udfør" for at lade dine venner prøve din historie på deres telefoner.
        studio_c3_story_1: Kan du få denne hund sige "Hej verden!"?
        studio_c3_story_2: Kan du få hunden til at sige noget, og derefter få katten
          sige noget bagefter?
        studio_c3_story_3: Kan du skrive et program til at få hunden flyttet over
          til katten?
        studio_c3_story_4: Kan du skrive et program, der får hunden flyttet til katten,
          og få katten sige "Hej" Når hunden når ham?
        studio_c3_story_5: Kan du tilføje en blok for at gøre blæksprutten glad?
        studio_c3_story_6: Opret din egen historie. Når du er færdig, skal du klikke
          på "Udfør" for at lade dine venner prøve din historie på deres telefoner.
        studio_c3_game_1: Kan du skrive et program til at få blæksprutten til at sige
          "Hej" når det klikkes på den?
        studio_c3_game_2: Kan du skrive et program til at få denne pingvin til at
          flytte rundt med tasterne op / ned / venstre / højre og ramme alle mål?
        studio_c3_game_3: '"Gentag for evigt" blokken tillader dig at køre koden for
          altid. Kan du sætte blokke for at flytte denne dinosaur op og ned flere
          gange?'
        studio_c3_game_4: Kan du få pingvinen til at sige "AV!" og spille et "Ramt"
          lyd, hvis han løber ind i dinosaur, og derefter flytte ham med pilene for
          at se det ske?
        studio_c3_game_5: Kan du tilføje en blok for at score et point når pingvin
          løber ind i blæksprutten, og derefter flytte ham med pilene indtil du scorer?
        studio_c3_game_6: Kan du tilføje blokke til at ændre baggrunden og hastigheden
          af pingvinen, og derefter flytte ham med pilene indtil du scorer?
        studio_c3_game_7: Oprette dit eget spil. Når du er færdig, skal du klikke
          på Udfør for at lade venner prøve dit spil på deres mobiler.
        studio_playlab_1: Pingvinen vil gerne sige "Hej" - kan du hjælpe den?
        studio_playlab_2: Huledrengen (figur 1) og Hulepigen (figur 2) vil gerne sige
          "hej" til hinanden. Kan du hjælpe dem ved at bruge "sig"-blokken to gange?
        studio_playlab_3: Kan du hjælpe Tennis-pigen med at komme hen til flaget?
        studio_playlab_4: Kan du hjælpe Tennis-drengen (figur1) med at komme hen til
          Tennis-pigen (figur2) og afspille en lyd, når han er kommet derhen?
        studio_playlab_5: Kan du hjælpe Rumrobotten med at sige "Vær hilset, jordboere"
          når man klikker på den? Glem ikke at klikke på den, efter du har valgt "Kør"
        studio_playlab_6: Kan du hjælpe Heksen med at flytte rundt med piletasterne
          (op/ned/højre/venstre) så hun får fat i alle de magiske ildkugler?
        studio_playlab_7: '"for evigt"-blokken kan du bruge til kode som skal køre
          hele tiden. Kan du knytte blokke til den, som får Troldmanden til at bevæge
          sig fra venstre til højre igen og igen?'
        studio_playlab_8: Kan du tilføje en blok for at score et point, og en blok
          som afspiller en lyd når Enhjørningen løber ind i Troldmanden, og så flytte
          ham med piletasterne til du får et point?
        studio_playlab_9: Sæt baggrunden for denne invasion af rumvæsener, og hjælp
          Rumrobotten med at komme hurtigere hen til rumvæsenerne ved at ændre hans
          hastighed. Flyt ham så med piletasterne for at komme hen til Rumrobotten
          og advare alle andre
        studio_playlab_10: Oprette dit eget spil. Når du er færdig, skal du klikke
          på Udfør for at lade venner prøve dit spil på deres mobiler.
        studio_iceage_hello1: Sid ønsker at samle alle til et nyt eventyr. Kan du
          hjælpe ham med at sige "goddag" ved at trække en "sige" blok ind i arbejdsområdet
          og skrive ordet "Hej" inden i?
        studio_iceage_hello2: Sid (skuespiller 1) fandt Manny (skuespiller 2) og ønsker
          at invitere ham med på eventyr.  Hjælpe dem med at hilse på hinanden ved
          at bruge blokken "skuespiller siger" to gange.
        studio_iceage_move_to_flag: Scrat er på udkig efter hans agern!  Hjælpe ham
          til at gå de sidste 200 pixel ved hjælp af "flytte" bloken.
        studio_iceage_move_to_actor: Diego (skuespiller 1) søger efter Manny (skuespiller
          2). Hjælp Diego med at flytte 200 pixels hen til Manny ved hjælp af "Flyt
          skuespiller" bloken. Klik derefter en blok der afspiller en lyd, når de
          finder hinanden, til hændelsen "Hvornår skuespiller rører".
        studio_iceage_repeat: '"Gentag for evigt" blokken gør at du kan køre kode
          kontinuerligt. Kan du vedhæfte blokke for at hjælpe bedstemor med at motionere
          ved at flytte venstre og højre flere gange?'
        studio_iceage_click_hello: Kan du hjælpe Sid med et sidste udkald efter venner
          når der klikkes? Glem ikke at klikke på ham, når du har trykket Kør.
        studio_iceage_move_events: Scrat er stadig på udkig efter agern! Hjælpe ham
          med at løbe rundt omkring ved at klikke "Flyt" blokke til hver af begivenhederne
          for at ændre retning, ved at bruge pilene. Når du er færdig, klik på Kør
          og prøv at indsamle alle agern.
        studio_iceage_sound_and_points: Vi har leveret det meste af den kode, der
          holder Bedste i gang med at flytte venstre og højre, såvel som koden til
          at flytte Sid rundt på skærmen. Kan du afslutte koden og tilføje blokke
          til hændelsen "Hvornår skuespiller rører" der gøre, at du både spille en
          lyd og score et point, når Sid og Bedste kollidere? Tryk på Kør for at spille
          spillet.
        studio_iceage_warn_ice_age: Alle har brug at bevæge sig hurtigere, fordi en
          istid kommer! Ændre baggrunden til en isnende baggrund og indstille Sids
          hastighed til hurtig, så tryk Kør og flytte ham hen til Diego for at advare
          ham.
        studio_iceage_throw_hearts: Sid ønsker at lade sin bedstemor, Bedste, vide
          at han elsker hende. Brug kommandoen "skuespiller smide" for at få Sid (skuespiller
          1) til at kaste hjerter på bedstemor (skuespiller 2)! Sætte Bedstes stemning
          til glade, når hun bliver ramt af hjerter.
        studio_iceage_free_play: Tid til at skabe dit eget spil eller historie! Når
          du er færdig, skal du klikke på Udfør for at lade dine venner prøve dit
          spil på deres telefoner, tablets eller computere!
        studio_gumball_hello1: Anais ønsker at få nogle nye venner. Kan du hjælpe
          hende sige "Hej" ved at trække en "sige" blok ind i arbejdsområdet og skrive
          ordet "hej" inden i?
        studio_gumball_hello2: Darwin (skuespiller 1) og hans bror Gumball (skuespiller
          2) er på vej til skole.  Hjælpe dem med at hilse på hinanden ved hjælp af
          blokken "skuespiller sige" to gange.
        studio_gumball_move_to_flag: Banana Joe er ved at vinde kapløb!  Hjælpe ham
          til at gå de sidste 200 pixel ved hjælp af  "flytte" blokke.
        studio_gumball_move_to_actor: Gumball (skuespiller 1) og Darwin (skuespiller
          2) er forsinket til kapløbsdagen! Hjælpe Gumball med at flytte 200 pixels
          til Darwin ved hjælp af "Flyt skuespiller" blokken.  Dernæst klik en blok
          til hændelsen "Når skuespiller rører" for at afspille en lyd, når de finder
          hinanden.
        studio_gumball_repeat: '"Gentag for evigt" blokken tillader dig at køre kode
          kontinuerligt.  Kan du tilføje blokke for at hjælpe Gumball med at varme
          op til hans løb, ved at flytte venstre og højre flere gange?'
        studio_gumball_click_hello: Kan du hjælpe Anton annoncere starten af et løb
          ved at sige "Ready, set, go!"? For at teste dit program, glem ikke at klikke
          på Anton, når du har klikket på Kør!
        studio_gumball_move_events: Darwin er i flaget indsamling konkurrencen! Hjælpe
          ham med at løbe rundt ved at tilføje "Flyt" blokke til hver af begivenhederne.
          Når du er færdig, klik på Kør og prøv at samle alle flagene.
        studio_gumball_sound_and_points: Vi har leveret det meste af den kode, der
          holder Anton (skuespiller 2) i gang med at flytte venstre og højre, såvel
          som koden til at flytte Banana joe (skuespilller 1) rundt på skærmen. Kan
          du afslutte koden og tilføje blokke til hændelsen "Hvornår skuespiller rører"
          der gøre, at du både spille en lyd og score et point, når Banana joe og
          Anton kollidere? Tryk på Kør for at spille spillet.
        studio_gumball_warn_food_fight: Darwin er lige sluppet fra en madkamp! Ændre
          baggrunden til "Skuespillere" og indstille Darwins hastighed til hurtig,
          så tryk Kør og flytte ham hen til Penny at advare hende.
        studio_gumball_join_food_fight: Slutte sig til madkampen! Brug kommandoen
          "skuespiller smid ting højre" for at få Banana Joe (skuespiller 1) til at
          smide mad på Anton (skuespiller 2)! Sæt Antons humør til vrede, når han
          bliver ramt.
        studio_gumball_free_play: Tid til at skabe dit eget spil eller historie! Når
          du er færdig, skal du klikke på Udfør for at lade dine venner prøve dit
          spil på deres telefoner, tablets eller computere!
        studio_full_sandbox: Oprette dit eget spil. Når du er færdig, skal du klikke
          på Udfør for at lade venner prøve dit spil på deres mobiler.
        studio_k1_1: Kan du få denne hund sige "Hej verden!"?
        studio_k1_2: Kan du få hunden til at sige noget, og derefter få katten sige
          noget bagefter?
        studio_k1_3: Kan du skrive et program til at få hunden flyttet over til katten?
        studio_k1_4: Gør hunden flytte til katten og katten sige "Hej" når han kommer
          der.
        studio_k1_5: Kan du tilføje en blok for at gøre blæksprutten glad?
        studio_k1_6: Opret din egen historie! Flytte rundt en kat og hund, og få dem
          til at sige ting.
        maze_wordsearch_k_1: Flyt mig , så jeg staver ordet EAST
        maze_wordsearch_k_2: Flyt mig så jeg staver ordet SOUTH
        maze_wordsearch_k_3: Flyt mig for så jeg staver ordet WEST
        maze_wordsearch_k_4: Flyt mig så jeg staver ordet NORTH
        maze_wordsearch_k_6: Flyt mig først mod øst og derefter syd for at stave ordet
          JUMP
        maze_wordsearch_k_9: Flyt mig på en måde, så jeg staver til ordet CODE
        maze_wordsearch_k_13: Flyt mig, så jeg staver til ordet DEBUG
        maze_wordsearch_k_15: Flyt mig, så jeg staver til ordet ABOVE
        maze_wordsearch_k_16: Flyt mig, så jeg staver til ordet BELOW
        maze_wordsearch_k_20: Dette er en test! Flyt mig først i en retning, så en
          anden, for at stave ordet STORY
        applab_ec_simple: Opret din app ved hjælp af blokkene i værktøjskassen.
        turtle_ec_1_2: 'Nu skal du tegne en firkant. Bemærk: Brug din favorit farve,
          vælg den i den nye "penColor" blok.'
        turtle_ec_1_10: 'Du har du klaret det! Tegn nu noget som du ønsker. Her er
          nogle ideer: en tændstikmand, et snefnug eller en spiral. Prøv også den
          nye "penWidth" blok. Hav det sjovt!'
        studio_ec_sandbox: Oprette dit eget spil. Når du er færdig, skal du klikke
          på Udfør for at lade venner prøve dit spil på deres mobiler.

      "'pre-assessment survey q25A'_markdown_instruction": 'Falls ja, welche Informatikkurse
        hattest du bereits vor deinem aktuellen Informatikkurs besucht?

'
      2-3 Artist 1 new_markdown_instruction: "Hallo, ich bin ein Künstler. Du kannst
        mich mit Code fast alles zeichnen lassen. Benutze ein paar Blöcke um mich
        dazu zu bringen über die grauen Linien im Bild zu zeichnen. (Jede Linie ist
        100 Pixel lang)\r\n\r\n"
      2-3 Artist 11_markdown_instruction: Gibt dem Stopp-Schild eine Umrandung, indem
        Du ein Achteck mit 100 Pixeln Kantenlänge zeichnest.
      2-3 Artist 12_markdown_instruction: "Zeichne einen Kreis, um den Augapfel fertigzustellen!\n\r\n\r\nWenn
        der Zeichner sich um 1 Grad mit jedem Schleifenschritt dreht, wie oft musst
        Du den Code dann wiederholen, um einen Kreis zu zeichnen? "
      2-3 Artist 2 new_markdown_instruction: Dieses Haus hat eine halbfertige Wand.
        Jede Seite ist 100 lang, aber die halbfertige nur 50. Vervollständigen sie
        die Wand.
      2-3 Artist 3.4_markdown_instruction: "Der \"springe\"-Block bewegt den Künstler,
        ohne eine Linie zu zeichnen. \nZeichne die gestrichelte Linie nach. Verwende
        dazu \"springe\" und \"bewegen\"-Blöcke."
      2-3 Artist 3new_markdown_instruction: "Der rote Hut ist 100 Pixel hoch. Zeichne
        einen schwarzen Hut zu Ende, der 70 Pixel kleiner ist. \r \r\n*(Notiz: Die
        Breite der Hüte beträgt je 50 Pixel.)*"
      2-3 Artist 4_markdown_instruction: Hilf mir, das Haus für diese Katze zu vervollständigen.
      2-3 Artist 6_markdown_instruction: "Dieses Haus braucht ein Dach! Zeichne das
        Dreieck.  \r \n\r \nHinweis: \nalle drei Seiten sind gleich lang. \r\n\r \n<img
        src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7_markdown_instruction: "Zeichne die letzten Fenster auf die Schule,
        so dass jeder heraus sehen kann. \r\n\r\nDie Seiten jedes quadratischen Fensters
        sind 25 Pixel lang. "
      2-3 Artist 8_markdown_instruction: "Zeit eine Scheune zu bauen.\r\n\r\nMache
        die Räume\nfür jedes Tier, indem die Scheune in 2 gleich große Rechtecke aufgeteilt
        wird. \r\n\r\nHinweis:\nDie Rechtecke sind 200 Pixel weit und 100 Pixel hoch.\r\n\r\nEs
        gibt viele verschiedene Wege um das Rätsel zu lösen."
      2-3 Artist 9 NEW_markdown_instruction: Vervollständige diesen Drachen
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Zeichne die restlichen Stufen.
      2-3 Artist 9_markdown_instruction: Vervollständige diesen Drachen
      2-3 Artist Assessment 1_markdown_instruction: "**Prüfung**: Zeichne den letzten
        Zahn fertig. Er ist 25 Pixel breit und 25 Pixel hoch."
      2-3 Artist Debugging 1_markdown_instruction: "Dieser Hut sollte nur 50 Pixel
        breit sein.\n\r\nKannst du das ändern?\r\n\r\n<br/>\r\n"
      2-3 Artist Debugging 10_markdown_instruction: "Das Steuerkreuz auf meinem Game-Controller
        ist zu klein. \r\n\r\nKannst Du es 10 Pixel breiter machen?.\r\n\r\nStarte
        das Programm zuerst einmal, um zusehen, was du ändern musst."
      2-3 Artist Debugging 11_markdown_instruction: Hilf mir, meine schöne Schneeflocke
        zu beenden. Wie oft muss ich es „wiederholen“, um es zu beenden?
      2-3 Artist Debugging 2_markdown_instruction: "Der Code für die Schnurrhaare
        ist falsch. \r\n\r\nVerbessere diesen Code, um Schnurrhaare zu zeichnen, die
        alle gleichlang sind."
      2-3 Artist Debugging 3_markdown_instruction: "Mein Boot hat ein Loch! \r\n\r\nWas
        musst du ändern, so dass sich die Enden treffen?"
      2-3 Artist Debugging 5_markdown_instruction: "Der Code für das Bein und den
        Fuß ist falsch? \r\n\r\nKannst du das beheben?"
      2-3 Artist Debugging 6_markdown_instruction: "Ich scheine auf einen Stuhl, dem
        ein Bein fehlt, zu sitzen.\r\n\r\nÄndere den Code, um das letzte Bein zu zeichnen."
      2-3 Artist Debugging 7_markdown_instruction: "Das C in \"code\" ist verkehrt
        herum gezeichnet.\r\n\r\nKannst Du es wieder wie ein C aussehen lassen?"
      2-3 Artist Debugging 8_markdown_instruction: "Mein Lehrer sagt, dass ich beendet
        sollte, was ich starte.\r\n\r\nHilf mir mein Windrad zu beenden. Findest du
        heraus, was falsch ist?"
      2-3 Artist Debugging 9_markdown_instruction: 'Der Code für diesen Stiel ist
        falsch. Hinweis:  Der Winkel weicht um 60 Grad ab.'
      2-3 Artist Free Play_markdown_instruction: Freies Spiel! Zeichne was du willst.
      2-3 Artist Functions 11.5_markdown_instruction: Hier ist die gleiche „Zeichne
        ein Sechseck“-Funktion. Was passiert, wenn du bei jeder Wiederholung nur um
        60 Grad drehst?
      2-3 Artist Functions 12 Mike_markdown_instruction: 'Funktionen sind für das
        mehrfache Zeichnen von komplexen Dingen wirklich toll. Kannst du die Funktion
        „zeichne eine Blume“ benutzen, um das restliche Feld mit Pflanzen zu füllen?
        (Hinweis: Die Pflanzen haben alle 100 Pixel Abstand zueinander.)  '
      2-3 Artist Functions 12 a_markdown_instruction: 'Funktionen sind für das mehrfache

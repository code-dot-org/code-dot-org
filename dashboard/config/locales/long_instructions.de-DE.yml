      2-3 Artist Functions 2_markdown_instruction: Funktionen erlauben dir, neue Blöcke
        zu definieren! Wir haben die Blöcke in eine Funktion namens „zeichne ein Quadrat“
        verschoben, um ein Quadrat zu zeichnen. Kannst du die Funktion „zeichne ein
        Quadrat“ benutzen, um die Gläser zu erstellen? Die Quadrate haben einen Abstand
        von 75 Pixel.
      2-3 Artist Functions 3_markdown_instruction: Bearbeite die Funktion, um ein
        Quadrat mit einer Seitenlänge von 115 und zeichne die größeren Gläser. Die
        Quadrate sind jetzt 45 Pixel auseinander.
      2-3 Artist Functions 4_markdown_instruction: Steck jetzt die Funktion in eine
        Schleife hinein, um diese drei Quadrate zu zeichnen.
      2-3 Artist Loops 1_markdown_instruction: Kannst du ein Sechseck mit Seiten,
        die 100 Pixel lang sind, zeichnen, um die Zelle zu beenden? Bedenke, das du
        nur 60 Grad drehen musst!
      2-3 Artist Loops 2_markdown_instruction: Jetzt verwende einen Wiederholen-Block,
        um die Zelle zur Muschel zu machen.
      2-3 Artist Loops New 1_markdown_instruction: |
        Lasst uns den Kopf des Roboters malen! Kannst du ein Quadrat malen, dessen Seiten 100 Pixel lang sind?

        <br/>
      2-3 Artist Loops New 10_markdown_instruction: Jetzt lass uns einen Haufen V's
        miteinander verbinden, sie in einer Schleife zeichnen.
      2-3 Artist Loops New 12_markdown_instruction: Zeichne einen Diamanten mit einer
        Seitenlänge von 100 Pixel.
      2-3 Artist Loops New 13_markdown_instruction: Zeichne nun den Diamanten 3 Mal
        in einer Schleife.
      2-3 Artist Loops New 15_markdown_instruction: |
        Zeichne etwas, wozu du gerade Lust hast!
        <br/><br/>
      2-3 Artist Loops New 2_markdown_instruction: Hier ist Teil des Codes, den du
        verwendet hast, um das Quadrat zu zeichnen. Was passiert, wenn du den Wiederholen-Baustein
        verwendest, um diesen Code 4 Mal auszuführen?
      2-3 Artist Loops New 9_markdown_instruction: Zeichne ein einfaches V (bei dem
        beide Seiten 50 Pixel lang sind) um den Pfeil zu vervollständigen.
      2-3 Artist Nested Loops 10_markdown_instruction: Wiederhole diesen Code 12 Mal,
        um das Muster zu zeichnen.
      2-3 Artist Nested Loops 11_markdown_instruction: Wiederhole diesen Code 4 Mal,
        um das Muster zu vervollständigen und drehe es um 90 Grad nach jedem Kreis.
      2-3 Artist Nested Loops 12_markdown_instruction: Wiederhole diesen Code 12 Mal,
        um die Wirbel zu vervollständigen.
      2-3 Artist Nested Loops 2_markdown_instruction: Jetzt soll das Dreieck 6 Mal
        wiederholt werden. Nach jedem Dreiecksdurchlauf musst du eine 60-Grad-Drehung
        ausführen, bevor du das nächste zeichnest.
      2-3 Artist Nested Loops 4_markdown_instruction: 'Wiederhole diesen Diamanten
        12 Mal, um eine Blume zu zeichnen. Hinweis:  12 Diamanten sind vergleichbar
        mit den 12 Dreiecken, die du gemacht hast - wie viel Grad musste die Drehung
        betragen, die Du nach jeder Figur ausführen musstest?'
      2-3 Artist Nested Loops 5_markdown_instruction: Setze mithilfe einer verschachtelten
        Schleife Fenster in das Gebäude. Die Fenster sind 20 Pixel lang und liegen
        20 Pixel auseinander.
      2-3 Artist Nested Loops 6_markdown_instruction: Dieser Dinosaurier hat 8 Spitzen
        am Schwanz. Jede Spitze ist 30 Pixel lang. Das Dreieck muss 8 mal durchlaufen
        werden, aber sorge dafür, dass es sich nach jedem Durchlauf vorwärts bewegt!
      2-3 Artist Nested Loops 7_markdown_instruction: Wiederhole dieses Dreieck 10
        mal, um die Sonne zu zeichnen. Nach jeder Wiederholung muss eine Verschiebung
        und eine Drehung erfolgen. Du kannst herausfinden, wie groß die Drehung sein
        muss, indem du die Gradzahl eines Kreises durch die Anzahl der Figuren teilst,
        aus denen die Sonne besteht.
      2-3 Artist Nested Loops 8_markdown_instruction: Wir wollen nun etwas Gras zu
        unserem Bild hinzufügen. Die Grasbüschel liegen 50 Pixel auseinander.
      2-3 Artist Nested Loops 9_markdown_instruction: Wir vollenden das Bild, indem
        wir eine Blume hinzufügen. Wiederhole diesen Diamanten 12 Mal, um deine Blume
        zu zeichnen.
      2-3 Artist Nested Loops Free Play_markdown_instruction: Freies Spiel, zeichne
        irgendetwas Cooles mit verschachtelten Schleifen.
      2-3 Bee Conditionals 11_markdown_instruction: Sammle den Nektar dort, wo die
        Blüten Nektar haben.
      2-3 Bee Conditionals 13_markdown_instruction: 'Sammle Nektar und stelle Honig
        her. Hinweis: Was passiert, wenn du die „Wenn Nektar"- Bedingung auf eine
        rote Blüte anwendest? Kannst du dies mit einer Schleife vervollständigen?'
      2-3 Bee Conditionals 15_markdown_instruction: Sammle Nektar von allen vier Blumen.
      2-3 Bee Conditionals 2_markdown_instruction: Hallo, ich bin eine hungrige Biene!
        Hilf mir dabei, den ganzen Nektar aus den Blüten zu sammeln, indem du sowenige
        Schleifen wie möglich benutzt.
      2-3 Bee Conditionals 3_markdown_instruction: Hilf mir, den ganzen Nektar aus
        den Blüten zu sammeln und Honig zu erzeugen. Benutze eine Schleife.
      2-3 Bee Debugging 3_markdown_instruction: Diese Bausteine nerven mich wirklich.
        Korrigiere den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen
        Honig.
      2-3 Bee Debugging 6_markdown_instruction: Diese Bausteine nerven mich wirklich.
        Korrigiere den/die Fehler, um den gesamten Nektar zu sammeln.
      2-3 Bee Debugging 9_markdown_instruction: Diese Bausteine nerven mich wirklich.
        Korrigiere den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen
        Honig.
      2-3 Bee Functions 10_markdown_instruction: Lila Blüten haben entweder 1 oder
        0 Nektar.  Erstelle eine Funktion, die Nektar nur aus den lila Blüten sammelt,
        die Nektar haben.
      2-3 Bee Functions 2_markdown_instruction: Funktionen sind Programm-Bausteine,
        die eine Aufgabe ausführen. Verwende die „hohle 5“- Funktion, um gleichzeitig
        5 mal Nektar zu holen. Stelle sicher, dass eine Schleife verwendet wird, die
        eine optimale Blockzählung ermöglicht.
      2-3 Bee Functions 4_markdown_instruction: Die „bewege und hole Nektar“- Funktion
        dreht die Biene, sammelt Nektar und bringt die Biene an den Ausgangsort zurück.
        Benutze die Funktion, um den ganzen Nektar zu sammeln.
      2-3 Bee Loops 1_markdown_instruction: Jede Blüte enthält eine Einheit Nektar.
        Sammle Nektar von jeder Blüte.
      2-3 Bee Loops 3A_markdown_instruction: Kannst du eine Schleife verwenden um
        den ganzen Nektar einzusammeln?
      2-3 Bee Loops 3B_markdown_instruction: Verwende nun den Wiederholen-Baustein
        um den ganzen Nektar aufzusammeln und den ganzen Honig zu erzeugen.
      2-3 Bee Loops 4A_markdown_instruction: Versuche nun diese Sequenz mit Hilfe
        einer Schleife dreimal zu wiederholen. Vergiss nicht am Schluss Honig zu erzeugen!
      2-3 Bee Loops 8_markdown_instruction: 'Diese lila Blüten haben eine unbekannte
        Menge Nektar. Benutze die „Solange Nektar“- Schleife, um den ganzen Nektar
        zu sammeln. Diese Schleife wird solange durchlaufen, wie die Bedingung wahr
        ist - in diesem Fall: Nektar > 0.'
      2-3 Maze 15_markdown_instruction: Verwende zwei „Wiederholen“-Schleifen, um
        das Schwein mit der geringsten Anzahl von Bausteinen zu schaffen.
      2-3 Maze Loops 18_markdown_instruction: |-
        Bring mich zu der Sonnenblume!
        (Hinweis: Du musst eine „Wiederholen“-Schleife innerhalb einer anderen benutzen, um dieses Level zu bestehen.
      4-5 Artist 10_markdown_instruction: Drücke auf „Ausführen“, um den Code zu testen.
        Wiederhole den Vorgang, bis die Zeichnung vollständig ist. Die Farben sind
        jedes Mal anders.
      4-5 Artist 2_markdown_instruction: Kannst du diesen Code in eine Schleife bauen
        und so das Quadrat vervollständigen?
      4-5 Artist 5_markdown_instruction: Welchen Winkel verwendest du?
      4-5 Artist 6_markdown_instruction: Dieses gleichseitige Dreieck hat die Winkel
        60, 60, 60 Grad. Jede Seite ist 200 Pixel. Vervollständige die Zeichnung.
      4-5 Artist Free Draw 1_markdown_instruction: Freies Zeichnen!  Zeichne, was
        deine Inspiration dir eingibt.
      4-5 Artist Patterns 1_markdown_instruction: Kannst du dieses Quadrat mit Hilfe
        einer Schleife zeichnen? Jede Seite hat eine Länge von 20 Pixeln.
      4-5 Artist Patterns 12_markdown_instruction: Wenn du die Schleife kopierst und
        eine Linksdrehung anstelle einer Rechtsdrehung ausführst, was passiert dann?
        Kannst du das wiederholen, um diese Welle zu zeichnen?
      4-5 Artist Patterns 13_markdown_instruction: Jetzt wollen wir das ganze vier
        mal durchlaufen lassen und so den Bilderrahmen machen. Pass auf die Ecken
        auf - du kannst nicht einfach eine 90- Grad- Drehung machen! Wenn eine Verschiebung
        um 3 Grad, 60 mal ausgeführt, einen Halbkreis erzeugt, welcher dieser Code-Bausteine
        erzeugt dann einen Viertelkreis für die Ecken?
      4-5 Artist Patterns 3_markdown_instruction: Wir gehen jetzt eine Ebene nach
        unten. Wir haben den ganzen Code- Baustein in eine andere Schleife geschachtelt,
        aber du musst den Künstler wieder zurückholen, damit er die nächste Zeile
        zeichnet. Welchen dieser Code- Bausteine kannst du am Schluss der äußeren
        Schleife einfügen, damit das ganze Gitternetz gezeichnet wird?
      4-5 Artist Patterns 8_markdown_instruction: Benutze eine Schleife, um dieses
        Sechseck mit 40 Pixeln Seitenlänge und 60-Grad-Winkeln zu zeichnen.
      4-5 Artist Patterns 9_markdown_instruction: 'Wiederhole nun den Code dreimal,
        um die ganze Zeile zu zeichnen. Hinweis: Jedes Sechseck ist von den weitesten
        Punkten von rechts nach links 80 Pixel breit.'
      4-5 Artist Patterns Free Play_markdown_instruction: Freies Spielen - versuche
        dein Glück beim Entwerfen deines eigenen Musters!
      4-5 Bee Conditionals 2_markdown_instruction: Die Biene will jetzt nur Nektar.
        Nicht alle Objekte sind Blumen, also sieh unter jeder Wolke nach, ob dort
        eine Blume versteckt ist. Falls ja, dann kannst du Nektar sammeln.
      4-5 Bee Conditionals 5_markdown_instruction: Vielleicht ist eine Blume oder
        eine Wabe unter diesen Wolken. Benutze den „wenn/ansonsten"- Baustein um Nektar
        zu machen, wenn dort eine Blüte ist, „ansonsten", um Honig zu erzeugen (weil
        dort eine Wabe ist).
      4-5 Bee Conditionals 6_markdown_instruction: Diese lila Blüte kann entweder
        3, 2 oder 1 Nektar haben. Hier ist ein „wenn/ansonsten“-Baustein mit einem
        weiteren „wenn/ansonsten“- Baustein kombiniert, damit ein „wenn, ansonsten-wenn,
        ansonsten“-Block erzeugt wird. Vervollständige die Lösung, um eine unbekannte
        Menge Nektar zu sammeln.
      4-5 Bee Conditionals 7_markdown_instruction: Bedenke, dass lila Blüten 3, 2,
        oder 1 Nektar tragen können. Vervollständige die „Prüfe lila Blüte"- Funktion
        und benutze sie, um den ganzen Nektar bei den Blüten zu sammeln.
      4-5 Bee Conditionals 8_markdown_instruction: Schreibe innerhalb des Bausteins
        eine Funktion mit dem Namen „Prüfe Blüte, erzeuge Honig“. Deine Funktion soll
        prüfen, ob die Blüte 3, 2 oder 1 Nektar hat und den ganzen Nektar sammeln.
        Gehe dann weiter und erzeuge Honig.
      4-5 Bee Conditionals Assessment 1_markdown_instruction: 'Prüfung: Dieser Code
        ist fehlerhaft. Vervollständige die „sammle Nektar oder erzeuge Honig"- Funktion,
        dann rufe sie auf um den ganzen Nektar einzusammeln und den Honig zu erzeugen.
        Bedenke, dass lila Blüten 3, 2, oder 1 Nektar tragen können.'
      4-5 Bee Debugging 1_markdown_instruction: Diese Bausteine nerven mich wirklich.
        Kannst du sie in Ordnung bringen?
      4-5 Bee Debugging 6_markdown_instruction: Die lila Blüte hat eine unbekannte
        Menge Nektar. Bringe die Bausteine in Ordnung, so dass der ganze Nektar aus
        der Blüte herausgeholt wird.
      4-5 Bee Nested Loops 4_markdown_instruction: Sammle den gesamten Nektar jeder
        Blüte und erzeuge Honig bei jeder Honigwabe. Benutze eine verschachtelte Schleife.
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: Prüfung - Sammle den
        gesamten Nektar und erzeuge den gesamten Honig, indem du Schleifen benutzt.
      4-5 Maze 9_markdown_instruction: Erzeuge eine Schleife mit dem „Wiederholen
        bis"-Baustein.
      4-5 Maze Conditionals 1_markdown_instruction: Benutze den „Wiederholen"-Baustein,
        um den Zombie zur Sonnenblume zu bringen.
      4-5 Maze Conditionals 10_markdown_instruction: |-
        Kannst Du dem Zombie helfen das schwierigere Labyrinth zu meistern, indem du nur gerade 3 zusätzliche Blocks hinzufügst?
        Wenn Du es richtig machst, kann er jeden Weg mit Kurven gehen, egal, wie lange der Weg auch ist.
      4-5 Maze Conditionals 2_markdown_instruction: Benutze den „Wiederholen"-Baustein,
        um den Zombie zur Sonnenblume zu bringen.
      4-5 Maze Conditionals 3_markdown_instruction: 'Benutze den „Wenn"-Baustein,
        damit ich entscheiden kann, wann ich mich drehe. Hinweis: Du brauchst nur
        einen weiteren Baustein, aber sieh dir an, wie wir das machen, damit du es
        beim nächsten Mal alleine hinbekommst.'
      4-5 Maze Conditionals 4_markdown_instruction: Ok, das ist wie die letzte Aufgabe,
        aber erinnere dich daran, wie du den „Wenn"-Baustein und den „Wiederholen"-Baustein
        zusammen verwendet hast.
      4-5 Maze Conditionals 5_markdown_instruction: Ich will Sonnenblume! Verwende
        einen „Wenn"-Baustein, um mich mit der geringsten Anzahl an Bausteinen zum
        Ziel zu bringen.
      4-5 Maze Conditionals 6_markdown_instruction: Ich will Sonnenblume! Verwende
        einen „Wenn"-Baustein, um mich mit der geringsten Anzahl an Bausteinen zum
        Ziel zu bringen.
      4-5 Maze Conditionals 7_markdown_instruction: Ok, lass uns das nochmal üben.
        Das ist wieder beinahe dasselbe, aber hüte dich vor den fleischfressenden
        Pflanzen!
      4-5 Maze Conditionals 8_markdown_instruction: Die „Wenn-Ansonsten“-Bausteine
        überprüfen eine Bedingung und führen dann entweder eine ODER eine andere Anweisung
        aus. Verwende diesen neuen Baustein, um mich zur Sonnenblume zu bringen.
      4-5 Maze Conditionals 9_markdown_instruction: Noch eine Übung mit dem „Wenn-Ansonsten"
        Baustein, schaffst du es mit dem ersten Versuch?
      4-5 Maze Conditionals Assessment 1_markdown_instruction: Benutze einen „Wiederholen
        bis"- und einen „Wenn-Ansonsten"- Baustein und bringe mich so mit der geringstmöglichen
        Anzahl an Bausteinen zur Sonnenblume.
      4-5 Nested Loops 12_markdown_instruction: Kannst du diese 36 Dreiecke mit einer
        verschachtelten Schleife zeichnen?
      4-5 Nested Loops 3_markdown_instruction: Male eine Sonne indem Du den Startbefehl
        in einer anderen Schleife benutzt. Dies nennt man eine verschachtelte Schleife.
      4-5 Nested Loops 5_markdown_instruction: Benutze den angegebenen Code in einer
        Schleife, um eine Windmühle zu erstellen.
      4-5 Nested Loops 6_markdown_instruction: Kannst Du ein Sechseck zeichnen, indem
        Du den Dreieck-Code in einer Schleife verwendest?
      4-5 Nested Loops 7_markdown_instruction: 'Führe dieses Design 10 Mal aus. Um
        wie viel Grad musst Du Dich bei jeder Wiederholung weiterdrehen? (Hinweis:
        Was ist 360 geteilt durch 10?)'
      4-5 Nested Loops 8_markdown_instruction: 'Führe dieses Design 6 Mal aus. Um
        wie viel Grad musst Du Dich bei jeder Wiederholung weiterdrehen? (Hinweis:
        Was ist 360 geteilt durch 6?)'
      4-5 Nested Loops 9_markdown_instruction: Zeichne die Zähne im Mund des Alligators!
      4-5 While Loops 1_markdown_instruction: Bewege mich zu dem Loch und fülle es
        mit zwei Schaufeln voll Erde, indem du den „Füllen"-Baustein benutzt.
      4-5 While Loops 2_markdown_instruction: Bewege mich zu dem Erdhaufen und entferne
        ihn mit fünf Schöpfern mit der Schaufel. Benutze dazu den „Entfernen"-Baustein.
      4-5 While Loops 3_markdown_instruction: 'Bewege mich zum Haufen und entferne
        ihn vollständig, dann bewege mich zum Loch und fülle es komplett auf.  Hinweis:  Verwende
        so wenig Bausteine wie möglich.'
      4-5 While Loops 4_markdown_instruction: 'Wow, ich habe ein richtig tiefes Loch
        gefunden! Ich weiß nicht, wie viele Schaufeln Erde ich brauche.  Kannst du
        ein Programm schreiben, mit dem das Loch gefüllt wird, bis der Boden eben
        ist?  Hinweis:  Versuche es diesmal mit der Solange-Schleife.'
      Artist Autorun Test_markdown_instruction: Verwende den „Wiederholen"-Block,
        um diese 3 Quadrate zu zeichnen.
      Course 4 Artist 13_markdown_instruction: Soll es noch weiter gehen?  Hier ist
        eine leere Fläche, die Du frei gestalten kannst!
      Course 4 Artist 6_markdown_instruction: 'Vervollständige den Code, um diese
        Dreiecke zu zeichnen. Hinweis: Es gibt 3 Dreiecke innerhalb der 360-Grad-Drehung
        ... wie oft passt 3 in 360?'
      Course 4 Artist 8_markdown_instruction: Zeichne diese Sonne, indem du diesen
        ganzen Code-Baustein mehrmals durchlaufen lässt.
      Course 4 Artist 8a_markdown_instruction: |-
        Erinnerst du dich an diese Form?  Jetzt kannst du sie bauen, bekommst zum Anfang jedoch keine Bausteine von uns!
        Hinweis: Es gibt 3 Dreiecke innerhalb der 360-Grad-Drehung ... wie oft passt 3 in 360?

        wir dieses Problem nicht schon mal mit Variablen gelöst? Wie können wir die
        Zähler-Variable dazu einsetzen, die Seiten kürzer zu machen, je mehr Seiten
        es gibt? Versuche (100 / Zähler) Pixel weiter zu springen, anstatt einen festen
        Abstand einzuhalten.
      Course 4 Artist For Loops 4: 'Wie würdest du das Erlernte anwenden, um diese
        Rechtecke zu zeichnen? Das kleinste Rechteck ist 15 Pixel lang, das größte
        ist 300 Pixel lang, und jedes Rechteck ist 15 Pixel länger als sein Vorgänger. '
      Course 4 Artist For Loops 6: Freies Spiel! Benutze eine „Zähle mit“-Schleife,
        um eine Form deiner Wahl immer größer werden zu lassen.
      Course 4 Artist For Loops 6a: Nimm drei kleine Änderungen an dem Code aus dem
        vorherigem Level vor, um dies zu erreichen!
      Course 4 Artist For Loops 8a: Eine kleine Änderung am Code des letzten Bildes
        kann dieses Bild erzeugen. Kannst du herausfinden, was für eine Änderung es
        ist?
      Course 4 Artist For Loops Challenge_a: |-
        Weißt du noch wie du alles verwenden musst, was du über das Erstellen von diesem Bild gelernt hast?

        Brauchst du ein Hinweis? Klicke hier!
      Course 4 Artist Vars 3: 'Diese Schleife hier zeichnet ein Quadrat. Es fehlt
        allerdings noch etwas. Kannst du die Variable „Länge“ verwenden, um die richtige
        Länge der Seiten herauszubekommen? '
      Course 4 Bee 7: Wende alles an, was du bisher gelernt hast, um den gesamten
        Nektar zu einzusammeln. Diese lila Blüte kann entweder 3, 2 oder 1 Nektar
        haben.
      Course 4 Bee For Loops 11: Was stimmt mit dieser Schleife nicht? Schaue, ob
        du das repariert bekommst und lass die Biene allen Nektar sammeln.
      Course 4 Bee Params 1: Die „Nimm 3 Nektar"-Funktion lässt die Biene sich drehen,
        zum Nektar gehen und zurückkehren. Setze eine Programmablauf zusammen, der
        mit dieser Funktion den ganzen Nektar einsammelt.
      Course 4 Play Lab Params 4: Hier ist eine Funktion namens „Patrouille“. Ändere
        sie so, dass die Katze sich 400 Pixel auf- und abwärts bewegt.
      Course 4 Play Lab Params 8: Verwende den „Wenn Figur berührt"-Baustein, um den
        Hund nach links-oben zurückzuschicken; aber NUR wenn der Hund eine andere
        Figur berührt.
      Course 4 Play Lab Vars 2: Das Rennen im letzten Rätsel war nicht sehr fair!
        Ändere die Variable „Hunde_Geschwindigkeit“ so, dass du mehr Fahnen sammeln
        kannst als die Katze. Der erste, der 10 Fahnen hat, gewinnt!
      Course 4 Play Labs For Loops 1: Lass den Hund von 1 bis 100 zählen. Verwende
        dazu eine „Zähle mit“-Schleife und den Zähler-Baustein, um bei jedem Schleifendurchlauf
        zu sagen, was in der Zählvariablen steht.
      Course 4 Playlab For Loops 5b: Passe die Schrittweite in der For-Schleife an,
        so dass beide Figuren am Schluss an derselben Stelle zu stehen kommen.
      Course 4 SCFP 1: Schaffe eine Funktion mit Parametern, die es der Figur erlaubt,
        bei x Pixeln vor und zurück zu springen und bei y Pixeln auch hoch und runter
        (und dabei positive und negative Zahlen nutzt).
      Course 4 SCVP 1: Schaffe eine Funktion mit Parametern, die es der Figur erlaubt,
        bei x Pixeln vor und zurück zu springen und bei y Pixeln auch hoch und runter
        (und dabei positive und negative Zahlen nutzt).
      CourseF_PlayLab_vars2: Das Rennen im letzten Rätsel war nicht sehr fair! Ändere
        die Variable „Hunde_Geschwindigkeit“ so, dass du mehr Fahnen sammeln kannst
        als die Katze. Der erste, der 10 Fahnen hat, gewinnt!
      Dance_Party_01: |-
        *Los geht‘s mit der Tanzparty!*

        Ziehen Sie den Block "einen Neuen erstellen" in den Arbeitsbereich, und verbinden Sie ihn mit dem "Setup" -Block, um Ihren ersten Tänzer zu erstellen.

        * *Sie können auch auf die Glühbirne links klicken, wenn Sie weitere Informationen oder zusätzliche Herausforderungen möchten.*
      Dance_Party_01_low: |-
        *Los geht‘s mit der Tanzparty!*

        Ziehen Sie den Block "einen Neuen erstellen" in den Arbeitsbereich, und verbinden Sie ihn mit dem "Setup" -Block, um Ihren ersten Tänzer zu erstellen.

        * *Sie können auch auf die Glühbirne links klicken, wenn Sie weitere Informationen oder zusätzliche Herausforderungen möchten.*
      Dance_Party_02: |-
        Lassen Sie den Elch tanzen!

        Ziehen Sie den Block <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> in den Arbeitsbereich. Verbinden Sie ihn unterhalb des Blocks <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"Takte"</title></block></xml>. Ihr Tänzer sollte nach dem vierten Takt mit einem neuen Tanzschritt beginnen.


        **Takte** sind die zeitliche Struktur von Musik. In diesem Tutorial ist ein Takt vier Schläge lang.
      Dance_Party_03: |-
        *Jetzt grooven wir!*

        Fügen Sie einen Block <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"Takte"</title></block></xml> zu Ihrem Arbeitsbereich hinzu. Lassen Sie den Tänzer nach 6 Takten einen neuen Tanzschritt beginnen.
      Dance_Party_04: |-
        *Dieser Tanz braucht etwas Pep!*

        Suchen Sie in Ihrer Toolbox nach einem neuen Block, der Ihrem Tänzer einen Hintergrundeffekt hinzufügt. Beobachten Sie, wie sich die Effekte passend zur Musik verändern.
      Dance_Party_05: |-
        Verwenden Sie einen weiteren neuen Block, damit der Tänzer **alle 2 Takte** den Tanzschritt wechselt!

        * Durch Auswahl von "(nächster)", "(vorheriger)" oder "(zufällig)" wird der Tänzer bei jeder Ausführung des Codes einen anderen Tanzschritt ausführen.
      Dance_Party_06: |-
        *Wir brauchen noch mehr Tänzer!*

        Erstellen Sie einen Backup-Tänzer namens "backup_dancer1", der mit der Katze tanzt.
      Dance_Party_08: |-
        Jeder Tänzer hat eine Reihe von _Eigenschaften_, die steuern, wie er aussieht.

        Sie können es aussehen lassen, als befinde sich der Tänzer im Hintergrund, indem Sie seine _Größe_ kleiner machen. Können Sie beide Backup-Tänzer gleich groß machen?
      Dance_Party_09: |-
        Tänzer haben eine "Farbton" -Eigenschaft, mit der man eine Farbschicht hinzufügen kann. Versuchen Sie, den Farbton eines Ihrer Tänzer zu verändern.
        * Farbtöne mischen die gewählte Farbe mit den Farben des Tänzers.
      Dance_Party_10: |-
        Jetzt wissen wir, wie wir die Eigenschaften eines Tänzers ändern. Mit diesem Block können wir dafür sorgen, dass immer die gleichen Eigenschaften automatisch auf die Musik reagieren:
        <xml>
        <block type="Dancelab_startMapping">
        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Dieses Programm verwendet den "Bass" (die tiefen Töne) der Musik, um die Höhe eines Tänzers zu kontrollieren. Können Sie die anderen Tänzer auch auf die Musik reagieren lassen?
      Dance_Party_11.5_test: |-
        Schauen Sie sich diesen Block an:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"ENTE"</title>
        <title name="LAYOUT">"Kreis"</title>
        </block></xml>

        Jetzt können Sie eine ganze Reihe von Tänzern auf einmal erstellen!

        Verwenden Sie einige der "alle Enten“-Blöcke, um Code zu schreiben, der alle Enten gemeinsam tanzen lässt.
      Dance_Party_11: |-
        Mit dem Block <xml><block type="Dancelab_whenKey"></block></xml> können Sie Code ausführen, wenn die Pfeiltaste nach oben gedrückt wird.

        Sie können den Tanzschritt verändern, die Eigenschaften eines Tänzers verändern oder einen schnellen einmaligen Tanzschritt tun. Seien Sie kreativ und halten Sie Ausschau nach neuen Blöcken!
      Dance_Party_11_5: |-
        Schauen Sie sich diesen Block an:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"ENTE"</title>
        <title name="LAYOUT">"Kreis"</title>
        </block></xml>

        Jetzt können Sie eine ganze Reihe von Tänzern auf einmal erstellen!

        Verwenden Sie einige der "alle Enten“-Blöcke, um Code zu schreiben, der alle Enten gemeinsam tanzen lässt.
      Dance_Party_11b: Es ist Zeit für einen Tanz-Wettbewerb! Die Katze dabt, wenn
        Sie die linke Pfeiltaste drücken. Lassen Sie den Roboter "droppen", indem
        Sie die rechte Pfeiltaste drücken.
      Dance_Party_12: Grooven Sie los! Erstellen Sie einen eigenen Tanz und teilen
        Sie ihn mit Ihren Freunden.
      Dance_Party_3: "*Jetzt grooven wir!* \n\nFüge einen zweiten <xml><block type=\"Dancelab_atTimestamp\"><title
        name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"Takt\"</title></block></xml>

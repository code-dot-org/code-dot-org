          הזז אותי לאורך השדה ואם ישנה ערימת עפר הסר אותה מהדרך.
        maze_karel_1_11: 'עדיין חשוך בחוץ. הזז אותי לאורך המגרש. אם ישנה ערמת עפר
          הסר אותה, ואם ישנו בור, מלא אותו בעפר. רמז: השתמש בתפריט האפשרויות הנפתח
          של הבלוק "אם".'
        turtle_2_1: 'שלום. אני אמן זומבי. אני אוהב לצייר! עזור לי לצייר ריבוע בצבע
          מיוחד. הערה חשובה: יש לך את אותם בלוקים אבל כעת הם מסודרים בקטגוריות.'
        turtle_2_2: ברוכים הבאים לשימוש בפונקציות. הפונקציות יאפשרו לך להגדיר בלוקים
          חדשים! נסו את הבלוק "צייר ריבוע", הוא נמצא בקטגורית הפונקציות, כדי לצייר
          ריבוע קטן ירוק בגודל 50X50.
        turtle_2_3: השתמשו בבלוק "חזור" (בקטגוריית "לולאות") כדי לצייר שלושה מרובעים
          בגודל 100, כל אחד במרחק 120 מעלות מהשני. עשו זאת בשלושה צבעים אקראיים.
        turtle_2_4: 'עכשיו אנחנו הולכים להשביח את הקוד. נשנה את הקוד כדי לייצור 36
          ריבועים, ברוחב 100 פיקסלים , ובמרחק של 10 מעלות האחד מהשני. רמז: ייתכן שתרצה
          להשתמש במחוון כדי לגרום לי להתקדם מהר יותר.'
        turtle_2_5: צייר מס' ריבועים עם צלעות ברוחב של 50, 60, 70, 80, ו-90 פיקסלים
          בכל פעם. תצטרך להשתמש בפונקציות "צייר ריבוע" חמש פעמים.
        turtle_2_6: 'בסדר, תכנית זו תשתמש במונה, כדי לצייר את אותם הריבועים כמו בפעם
          הקודמת. אתה רוצה שהריבוע יהיה באותו הגודל כמו המונה, לכן השתמש בבלוק "מונה"
          (counter). רמז: הוא נמצא בקטגוריות המשתנים.'
        turtle_2_7: הנה תכנית ליצירת ספירלה, אבל הבלוקים מנוטרלים ולכן התכנית לא תרוץ.
          צור תכנית חדשה על ידי השימוש בבלוק "עבור" (בקטגורית לולאות) ובבלוק "מונה"
          (בקטגורית משתנים) על-מנת לצייר את אותה הספירלה.
        turtle_2_7_5: ישנה פונקציה חדשה בשם "צייר איש שלג"(בקטגורית הפונקציות). צייר

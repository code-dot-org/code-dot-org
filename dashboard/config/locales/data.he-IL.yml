        maze_karel_1_3: העבר אותי אל ערימת העפר, ותגיד לי כמה דליים צריך כדי להסיר
          תוך כדי שימוש במספר הקטן ביותר של בלוקים.
        maze_karel_1_4: 'תוכל לעזור לי להסיר את כל ארבע ערימות העפר? רמז: השתמש בבלוק
          לפעולה שחוזרת על עצמה אם אתה יכול.'
        maze_karel_1_5: 'עזור לי למלא את כל הבורות האלו עם 5 דליים של עפר. רמז: אתה
          יכול להשתמש בבלוק "פעולה חוזרת" בתוך בלוק "כל עוד".'
        maze_karel_1_6: הסר את כל ערימות העפר באמצעות מספר בלוקים מועט ככל האפשר.
          האפשרויות החדשות בתפריט הנפתח בבלוק "כל עוד" יעזרו לי לבדוק האם אני עומדת
          על ערימה או על בור.
        maze_karel_1_7: וואו, מצאתי בור ממש עמוק! איני יודע כמה דליים של עפר אני צריך.
          האם אתה יכול לכתוב תוכנית תמלא את הבור עד שהאדמה תהיה מאוזנת?
        maze_karel_1_8: עזור לי למלא את הבור בקצה השדה, באמצעות בלוקים מעטים ככל האפשר.
        maze_karel_1_9: 'גרום לי להסיר את כל ערימות העפר האלו. נסה להשתמש בבלוקים
          מעטים ככל האפשר. רמז: נסה להשתמש בבלוק "כל עוד".'
        maze_karel_1_10: אני עובד עד מאוחר, כך שבחוץ חשוך ואני לא יכול לומר עד כמה
          גדולות ערימות העפר האלו. כעת, אין לי את כל האפשרויות שהיו לי בבלוק "כל עוד".
          הזז אותי לאורך השדה ואם ישנה ערימת עפר הסר אותה מהדרך.
        maze_karel_1_11: 'עדיין חשוך בחוץ. הזז אותי לאורך המגרש. אם ישנה ערמת עפר
          הסר אותה, ואם ישנו בור, מלא אותו בעפר. רמז: השתמש בתפריט האפשרויות הנפתח
          של הבלוק "אם".'
        turtle_2_1: 'שלום. אני אמן זומבי. אני אוהב לצייר! עזור לי לצייר ריבוע בצבע
          מיוחד. הערה חשובה: יש לך את אותם בלוקים אבל כעת הם מסודרים בקטגוריות.'
        turtle_2_2: ברוכים הבאים לשימוש בפונקציות. הפונקציות יאפשרו לך להגדיר בלוקים
          חדשים! נסו את הבלוק "צייר ריבוע", הוא נמצא בקטגורית הפונקציות, כדי לצייר
          ריבוע קטן ירוק בגודל 50X50.
        turtle_2_3: תשתמש בבלוק "חזור שוב" (בקטגוריית חזרות) על מנת לצייר 3 מרובעים
          בגודל 100, כל אחד במרחק 120 מעלות מהשני. עשה זאת בשלושה צבעים אקראיים.
        turtle_2_4: 'עכשיו אנחנו הולכים להשביח את הקוד. נשנה את הקוד כדי לייצור 36

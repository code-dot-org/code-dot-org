          את כל הערימות.
        maze_karel_2_9: "אוקיי, הנה פונקציה שמסירה 4 ערימות של עפר בטור אנכי. נסה
          לשים את הפונקציה הזאת בתוך לולאה, כך שתסיר את כל ערימות העפר, ותשתמש רק
          במעט פונקציות חדשות."

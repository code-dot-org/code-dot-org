          השתמשו בפקודה "שחקן __ זורק" כדי לגרום לסיד (שחקן 1) לזרוק לבבות לעבר סבתי (שחקן 2). הגדירו את מצב הרוח של סבתי "שמח" כאשר הלבבות פוגעים בה.
        studio_gumball_repeat: הבלוק "חזור לנצח" מאפשר לכם להריץ קוד באופן מתמשך.
          האם תוכלו לחבר אליו בלוקים כדי לעזור לגאמבל להתחמם לקראת המרוץ שלו באמצעות
          תנועה שמאלה וימינה שוב ושוב?
        studio_gumball_free_play: צור משחק או סיפור משלך. לאחר שסיימת, לחץ על "סיים"
          כדי לאפשר לחברים שלך לנסות את המשחק שלך בטלפונים, בטאבלטים או במחשבים שלהם!
        studio_full_sandbox: צרו משחק משלכם. לאחר שסיימתם, לחצו על "סיים" כדי לאפשר
          לחבריכם להתנסות במשחק בטלפונים שלהם.
        studio_k1_1: האם אתה יכול לגרום לכלב לומר "שלום עולם"?
        studio_k1_2: האם אתה יכול לגרום לכלב לומר משהו, ולאחר מכן לגרום לחתול לומר
          משהו?
        studio_k1_3: האם אתה יכול לכתוב תוכנית שתגרום לכלב לזוז אל החתול?
        applab_ec_simple: צור אפליקציה משלך ע"י שימוש בבלוקים שבתיבת הכלים.
        turtle_ec_1_2: 'עכשיו צייר ריבוע. הערה: השתמש בצבע האהוב עלייך ע"י בחירתו
          בבלוק החדש "הגדר צבע".'
        turtle_ec_1_10: 'עשית זאת! עכשיו צייר מה שאתה רוצה. כמה רעיונות כיפיים: מר
          קו, פתית שלג או ספירלה. כמו כן נסה את הבלוק החדש "קבע עובי". תהנה!'
        studio_ec_sandbox: צרו משחק משלכם. לאחר שסיימתם, לחצו על "סיים" כדי לאפשר
          לחבריכם להתנסות במשחק בטלפונים שלהם.

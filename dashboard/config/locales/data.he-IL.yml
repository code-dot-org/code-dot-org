          להתעצבן!
        maze_2_5: יש דרך שבה אוכל להגיע לחזיר המטופש בעזרת שני בלוקים בלבד. תוכלו
          למצוא אותה?
        maze_2_6: נסו להביא אותי אל הפולש הירוק בעזרת שימוש בשלושה בלוקים בלבד.
        maze_2_7: עזרו לי לגרש את החזרזיר הרע באמצעות כמה שפחות בלוקים. נסו להשתמש
          בבלוק "חזור" יותר מפעם אחת.
        maze_2_8: 'כשבלוק הוא בצבע אפור, פירוש הדבר הוא שאי אפשר למחוק אותו. פתרו
          את החידה באמצעות בלוק "חזור" שחוזר על עצמו 3 פעמים. נסו לשים את שלושת הבלוקים

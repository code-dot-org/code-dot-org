          אתה יכול לשים לולאה בתוך לולאה.'
        maze_karel_2_2: אנחנו הגדרנו את הבלוק שלנו שנקרא "מלא 5", שעכשיו בקטגוריית
          הפונקציות. השתמש בזה כדי לעזור לי למלא את הבור הזה.

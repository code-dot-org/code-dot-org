        maze_2_9: 'נסו להשתמש בבלוק החדש: "חזור עד" -  הוא יחזור על עצמו עד שאגיע
          לחזרזיר המעצבן.'
        maze_2_10: טוב, בפעם האחרונה לאימון - האם תוכלו לפתור זאת באמצעות ארבעה בלוקים
          בלבד?
        maze_2_11: בן אנוש יקר. אני זומבי. אני רעב. חייב... להגיע.... אל החמנית...
          תוכל להוביל אותי לשם באמצעות 5 בלוקים בלבד?
        maze_2_12: בסדר, זה דומה, אבל שונה במקצת. האם יש אפשרות לעשות זאת בעזרת 5
          בלוקים בלבד?
        maze_2_13: 'השתמשו בבלוק החדש "אם" כדי לעזור לי להחליט מתי לפנות. רמז: אתם
          צריכים רק עוד בלוק אחד, אבל למדו איך ליישם זאת כדי שבפעם הבאה תוכלו לעשות
          זאת בעצמכם.'
        maze_2_14: טוב, זה בדיוק כמו החידה האחרונה, אבל עליכם לזכור איך להשתמש בבלוק
          "אם" ובבלוק "חזור עד" ביחד.
        maze_2_15: אני רוצה חמניות! השתמש בבלוק "אם" על מנת להביא אותי לשם תוך שימוש
          בכמה שפחות בלוקים.
        maze_2_16: אוקיי, בואו נעשה את שוב כדי לתרגל - זה לא שונה כל כך, אבל היזהרו
          מהצ'ומפרים!
        maze_2_17: הבלוק "אם-אחרת" בודק תנאי מסוים, ואז עושה פעולה אחת או פעולה אחרת.

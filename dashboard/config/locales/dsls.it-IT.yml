          - **Dai un'occhiata al forum degli insegnanti.** Poni domande, utilizza il prezioso materiale creato dagli insegnanti e mettiti in contatto con altri insegnanti sull'apposito <a href="http://forum.code.org/c/csf" target="blank">forum</a>.



          Puoi sempre accedere a support.code.org e al forum degli insegnanti tramite il menù a discesa in alto a destra in ogni pagina del sito di Code.org.


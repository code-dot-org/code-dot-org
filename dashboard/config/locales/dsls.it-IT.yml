          # Benvenuto alla Modalità di Progettazione dell'App Lab
          Nella "Modalità di Progettazione" dell'App Lab trascina e rilascia gli elementi dell'Interfaccia Utente nell'app.

          ### Vocabolario
          * **Interfaccia Utente (UI)** - Come una persona (utente) interagisce con il computer o app.
          * **Elementi dell'UI** o oggetti, come pulsanti, immagini, caselle di testo, menu a tendina, schermate e così via.

          ## Esempio

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Vedrai una nuova serie di interruttori sull'area dell'app che ti faranno passare tra "Modalità di Progettazione" e "Modalità Codice".</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>Aggiungere un elemento è facile come trascinarlo e rilasciarlo nell'app dove preferisci. Una volta che è sulla schermata dell'app puoi riposizionarlo, ridimensionarlo e cambiarne molte altre proprietà.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>La scheda <em>Proprietà</em> ti mostra tutto ciò che vuoi modificare sull'aspetto dell'elemento dell'UI.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>L'<strong>ID dell'elemento</strong> è importante perché p come ti riferisci all'elemento nel tuo codice. Discuteremo degli ID dell'elemento più avanti.</p>
          </div>

          ![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)

          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 66%; float: right">


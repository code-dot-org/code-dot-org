      CSD U4L08 SFLP:
        markdown: |+
          # Panoramica

          Per avviare il disegno applicativo, la classe si organizza in squadre distinte e comincia ad esplorare le funzionalità dell' applicazione. Diversi esempi di applicazioni socialmente utili possono essere utilizzati come spunto per il progetto.


          ## Risorse

          * [Avvio Disegno applicativo](https://docs.google.com/document/d/1u5oTuQcEV0sweTA6bEER_wZT6FKoX7EqX8JdiY8YCAA/export?format=pdf) - Guida attività

      CSD U4L09 SFLP:
        markdown: |
          # Panoramica

          Approfondite lo sviluppo identificando applicazioni esistenti che possono essere utili per utenti con requisiti simili ai vostri. Ogni gruppo identifichi alcune applicazioni che indirizzano le stesse funzionalità su cui sta lavorando, usandole per raffinare il concetto di applicazione che si intende sviluppare.


          ## Risorse

          * [Ricerca di mercato](https://docs.google.com/document/d/1zDS5HCQ3nTwWHh4Dr4Ix17Db9fMRVJA8lNefwdcjiA0/export?format=pdf) - Guida Attività
      CSD U4L11 SFLP:
        markdown: |
          # Panoramica

          In questa lezione i teams mettono alla prova i loro prototipi su carta con i compagni . Con uno studente che impersona il computer , uno che illustra , e gli altri che assistono, i team ottengono un riscontro immediato sulla bontà del loro disegno applicativo, che servirà per la versione successiva dei loro prototipi.


          ## Risorse

          * [Prototipo - Verifica Utente](https://docs.google.com/document/d/1cPIdaayUutKdsq1RFT-keF4X-o4XBrF2BnMaVutc-_4/export?format=pdf) - Guida attività
          * [Verifica applicazione " Menù del pranzo"](https://drive.google.com/open?id=0BxKeX2-Lg_EYUTBNbnMyUENFcGs) - Video
      CSD U4L15 SFLP:
        markdown: "# Panoramica\n\nI teams eseguono un altro ciclo di verifiche utente,
          questa volta usando il loro prototipo interattivo. I riscontri raccolti
          in questa sessione saranno utilizzati per preparare la sessione finale dei
          prototipi applicativi. \n\n\n## Risorse\n\n* [Verifica utente dell'applicazione
          ](https://docs.google.com/document/d/1-ZgkOaZ1Y_jCG1c9Hzkz_SMEZXrJAzVFLgoCVIQiIts/export?format=pdf)
          - Guida attività\n"
      CSD U4L16 SFLP:
        markdown: |
          # Panoramica

          Basandovi sui risultati dell'ultima sessione di verifica, implementate le modifiche che indirizzano i requisiti utente. Ogni squadra tenga traccia e assegni una priorità alle funzionalità che intende aggiungere e ai "bug" da correggere.
          ## Vocabolario

          * **Bug** - parte di un programma che non funziona correttamente
          * **Feature** - un singolo elemento funzionale di un software item. Ad esempio lo sviluppo di una nuova funzionalità, l'integrazione di una funzione esistente tra diverse piattaforme, o l'efficientamento di una funzione.


          ## Risorse

          * [Analisi della verifica Utente](https://docs.google.com/document/d/1Y7cri91LU_70n6CrIGnUSedPwA_TMfYCkyhCjfpfTns/export?format=pdf) - Guida attività

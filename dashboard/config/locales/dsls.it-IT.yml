      OPD-K5 journaling:
        content1: descrizione qui
        markdown: "# Tecnica di insegnamento: diario di bordo\n\n<img src=\"https://images.code.org/49264bf902a5804672133e723bee6e8b-image-1573170371197.42.28
          PM.png\" class=\"level-image\">\n\n## Perché usarla? \nCosì come un chimico
          catalogherebbe strategie e soluzioni, chiediamo ai nostri informatici in
          erba di prendere appunti sulle loro prove e sui risultati ottenuti. Il diario
          di bordo è utile come foglio di brutta su cui ragionare, per riflettere
          sul debugging e per definire le proprie strategie, offre inoltre una fantastica
          risorsa per fare riferimento a soluzioni precedenti quando si affrontano
          problemi più complessi.\n\n## Come usarla?\n- Incoraggia gli alunni a tenere
          sempre i loro diari di bordo a portata di mano durante la programmazione\n-
          Ricorda agli alunni che possono scrivere le soluzioni a mano ed evidenziare
          i modelli che si ripetono per definire cicli o funzioni\n- Fai copiare agli
          alunni le risposte degli esercizi di cui potrebbero aver bisogno in situazioni
          future\n- Chiedi agli alunni di disegnare emoticon nella parte superiore
          delle pagine, al fine di identificare come si erano sentiti nei confronti
          di quel concetto\n- Termina ogni lezione con un pensiero o una domanda a
          cui gli alunni devono rispondere per iscritto in modo da farli riflettere
          sulla loro crescita in quella giornata\n\nI piani di lavoro delle lezioni
          contengono anche istruzioni per gestire il proprio diario di bordo!"

      Social Sleuth_2018_2019:
        markdown: "# Social Sleuth\n\nAvrai bisogno del <a href=\"https://docs.google.com/document/d/1A9q31rwrBA7tZZcZ3KZqjMb30UncM-eycwMvYgj9os4/edit#\">
          Foglio di lavoro Social Sleuth </a> per completare questa attività.\n\n##
          Profili\n\nClicca sull'immagine di ogni profilo per aprirlo.\n\n### FaceSpace\n\n|
          FaceSpace: Lizzie Dell | FaceSpace: John T | FaceSpace: Haley G. |\n| ---------
          | ------ | ------ |\n| <a href=\"https://codeprojects.org/F-S5X0IfPmaq09YxGCbOFt3yo4N4PibaA1FBsc4iSdU/\"

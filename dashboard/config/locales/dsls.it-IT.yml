      Design a Screen for your App_2018:
        markdown: |
          # Simula la tua app

          Ora che hai fatto un po' di pratica nel disporre gli elementi in Sviluppo App, puoi iniziare a lavorare sulla simulazione della tua app. Con il tuo gruppo, distribuitevi su più schermi in modo che tutti possano lavorare su uno schermo diverso.

          Dal momento che dividerai il lavoro, ti consigliamo di fare un po' di pianificazione in anticipo per decidere l'aspetto comune delle tue pagine. Ad esempio, vorrai essere d'accordo su cose come:

          * In che posizione inserire i pulsanti di navigazione?
          * Quali colori utilizzar per sfondi, testo e pulsanti
          * Qual è lo stile e la disposizione generale delle pagine?

          # Definire lo spazio dei nomi (namespace, ossia la serie omogenea di nomi di entità)

          Nella prossima lezione metterai insieme tutti le schermate dei membri della tua squadra in un'unica app. Per assicurarti che gli ID su una pagina non siano in conflitto con un'altra, dovrai includere un _"namespace"_ univoco per la tua pagina. Questo sarà qualcosa che aggiungi all'inizio di ogni ID in modo che i tuoi ID elemento non siano in conflitto con gli altri quando unisci insieme le schermate di tutti. Il tuo "spazio dei nomi" dovrebbe essere l'ID della tua schermata con un carattere di sottolineatura alla fine. Ad esempio, se stai creando la home page, potresti utilizzare "home_" come spazio dei nomi, portando a ID come:

          * "home_title"
          * "home_loginButton"
          * "home_logo"
        teacher_markdown: |
          #### Definire lo spazio dei nomi (namespace)

          Garantire che tutti gli studenti creino ID univoci per tutti gli elementi e assegnando loro un corretta definizione omogenea dei nomi **(spazio dei nomi o namespacing)** contribuirà notevolmente a evitare problemi nella prossima lezione, quindi vale la pena essere più rigorosi. Puoi fornire agli studenti la guida opzionale alle attività di progettazione delle schermate per tenere traccia degli ID dei loro elementi.

          #### Lavorare insieme... separatamente

          Ancor più dell'attività di prototipazione su carta, è facile per gli studenti di questa lezione dimenticare che devono considerare come le loro scelte influiranno su tutta la loro squadra. Incoraggia una discussione attiva tra le squadre durante la progettazione delle schermate per assicurarti che lavorino tutti verso un obiettivo comune.

        markdown: |-
          # Organizzazione dei corsi di Fondamenti di informatica

          ## Blocchi concettuali

          Ogni corso di Fondamenti di informatica è organizzato in blocchi concettuali, che ne rappresentano i concetti principali e ne determinano la struttura. Questi blocchi concettuali, permettono agli insegnanti di visualizzare immediatamente i contenuti di un corso. **Code.org fornisce un documento molto dettagliato con i <a href="http://curriculum.code.org/csf-19" target="blank">piani di lavoro delle lezioni</a> per ogni lezione di ogni corso, sia per le lezioni tecnologiche che per quelle tradizionali**. Nel seguito vengono dettagliatamente descritte le diverse tipologie di lezioni presenti in ogni blocco concettuale.

          Per esempio, ecco le cinque lezioni contenute nel blocco concettuale "Cicli" del corso C, così come appaiono nel corso.

          <img src="https://images.code.org/953ebc5b17a97ee7fc9ee9261b4ee132-image-1571689334077.png">

          ## Lezioni tradizionale (Unplugged lessons)
          **Per lo svolgimento di queste lezioni non è necessario un computer e sono spesso utilizzate per introdurre un nuovo concetto in modo pratico e tangibile.** Gli alunni lavorano spesso con carta e penna o in altre modalità di manipolazione fisica. Queste sono importanti opportunità cinestesiche volutamente introdotte per aiutare gli alunni a comprendere concetti complicati traendo spunto da esperienze di vita reale. Spesso una lezione tradizionale pone le basi per una successiva lezione tecnologica  di sviluppo delle competenze che affronta lo stesso concetto con il computer.

          ## Lezioni tecnologiche di sviluppo delle competenze (Skill building lessons)
          **Queste lezioni si svolgono con il computer ed offrono agli alunni la possibilità di esercitarsi in modo strutturato con un nuovo strumento o su un nuovo concetto di programmazione.** La difficoltà degli esercizi di ogni lezione è via via più elevata, fino a raggiungere l'esercizio più difficile: una sfida. Spesso, la lezione si conclude con alcuni esercizi successivi alla  sfida che sono intenzionalmente più semplici, per aiutare l'alunno a concentrarsi sull'efficacia ed aumentare la fiducia in se stesso.

          ## Lezioni tecnologiche creative (Application lessons)
          **Queste lezioni si svolgono con il computer ed offrono agli alunni un apposito ambiente ove applicare i concetti appresi in modo creativo.** Generalmente queste lezioni guidano gli alunni attraverso la creazione di un mini-progetto che, grazie alle loro specifiche decisioni, porterà ad una creazione unica per ogni alunno. In questo caso non ci sono risposte giuste o sbagliate!

          ## Progetti di fine corso
          Ogni corso offre ad ogni alunno l'opportunità di sfruttare ciò che ha appreso al termine di una lezione e metterlo in pratica in un progetto personale che può dare sfogo alla propria creatività. Impareremo di più su questi progetti più avanti in questo corso.

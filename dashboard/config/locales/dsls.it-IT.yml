          # Panoramica

          La classe programma i personaggi per farli interagire in nuovi modi. Dopo una breve rassegna del modo in cui hanno usato il blocco sta Toccando, la classe penserà ad altri modi in cui i personaggi potrebbero interagire. Dopodiché useranno staToccando" per fare in modo che un personaggio spinga un altro attraverso lo schermo, prima di fare pratica con i quattro blocchi di collisione (entra in collisione, rimuovi, rimbalza e fai rimbalzare contro.
          ## Vocabolario

          * **Astrazione**: tirar fuori differenze specifiche per fare in modo che una soluzione funzioni per molti problemi.

          ## Codice introdotto

          * [personaggio.rimbalzaContro()](//studio.code.org/docs/gamelab/bounceOff/)
          * [personaggio.entraInCollisione()](//studio.code.org/docs/gamelab/collide/)
          * [personaggio.rimuovi()](//studio.code.org/docs/gamelab/displace/)
          * [personaggio.impostaCollisore()](//studio.code.org/docs/gamelab/setCollider/)
          * [personaggio.rimbalza()](//studio.code.org/docs/gamelab/bounce/)

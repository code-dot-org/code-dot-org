          How would you explain the concept of programming (including sequencing and
          algorithms) to your students? <a href=\"http://forum.code.org/t/teaching-sequencing/408\">Share
          your thoughts in our forum</a>.\n\n> <a href=\"http://forum.code.org/t/teaching-sequencing/408\"
          target=\"blank\"><button class=\"plc\">Discuss in the forums >></button></a>\n\nDopo
          che hai commentato nel forum, torna qui e clicca sul pulsante sottostante
          per proseguire.\nNella prossima lezione aggiungeremo complessità al nostro
          programma con l'introduzione dei cicli."
      OPD-K5 Stage3aGo_copy:
        content1: descrizione qui
        markdown: "# Lezione tradizionale: Mappe felici\n\nRiteniamo particolarmente
          utile introdurre i nuovi argomenti di informatica con le lezioni tradizionali.
          Poi sfruttiamo delle attività ponte per passare alle relative lezioni tecnologiche.
          Partendo da queste lezioni tradizionali si introducono i concetti in modo
          facile e divertente. E quando gli alunni arrivano alle lezioni tecnologiche,
          hanno già acquisito familiarità con il concetto e gli viene naturale ricollegare
          tali lezioni alla relativa attività tradizionale.\n\nAnche nei prossimi
          esercizi inizieremo con esempi tratti da lezioni tradizionali. Leggi il
          seguente piano di lavoro della lezione e guarda i video che lo accompagnano,
          pensando a come implementarlo in classe con i tuoi alunni.\n\n***\nUno dei
          principali obiettivi dei corsi di Fondamenti di informatica è di insegnare
          agli alunni come scrivere programmi per computer. A questo scopo, si inizia
          con la **sequenza di istruzioni**. \n> Una **sequenza di istruzioni** descrive
          il semplice processo di ordinamento lineare di una serie di fasi. \n\nAd
          esempio:\n- Fase 1: fai bollire l'uovo \n- Fase 2: rompi l'uovo\n- Fase
          3: mangia l'uovo\n\nLe sequenze sono alla base degli **algoritmi**.\n> Un
          **algoritmo** è un elenco di fasi necessarie per completare una certa attività.
          I programmi sono quindi algoritmi tradotti in un linguaggio (anche detto
          codice) adatto ad essere eseguito da un computer.\n\n***\n## **1. Consulta
          il piano di lavoro della lezione \"<a href=\"https://curriculum.code.org/csf-19/coursea/3/\"
          target=\"blank\">Mappe felici</a>\" del Corso A**\n\nIl corso A è destinato
          agli alunni della scuola dell'infanzia. Come già indicato nella pagina precedente,
          le sequenze di istruzioni vengono trattate anche negli altri corsi.\n\n##
          **2. Guarda il video per gli alunni Mappe felici, lo trovi nel piano di
          lavoro della lezione**\nQuesto è un video che potresti mostrare ai tuoi
          alunni come supporto all'introduzione del concetto di sequenza di istruzioni
          all'inizio della lezione tradizionale.\n\n***\n<a href=\"https://curriculum.code.org/csf-19/coursea/3/\"
          target=\"blank\">![](https://images.code.org/8871ce7afb8fa81eb805d4640e1b9a95-image-1573079151706.25.15
          PM.png)</a>"

      CSD U3 Lesson Overview 3:
        markdown: |+
          # Panoramica

          La classe è introdotta al Game Lab, l'ambiente di programmazione per quest'unità, ed inizia ad usarlo per posizionare le forme sulla schermata. La lezione copre le basi della sequenziazione e del debugging, così come alcuni semplici comandi. Alla fine della lezione, la classe crea una versione online dell'immagine che hanno progettato nella lezione precedente.
          ## Vocabolario

          * **Bug** - Parte di un programma che non funziona correttamente.
          * **Debugging** - Trovare e risolvere problemi nel tuo algoritmo o programma.
          * **Programma** - Un algoritmo programmato in qualcosa che può essere eseguito da una macchina.

          ## Codice Introdotto

          * [ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [rect()](//studio.code.org/docs/gamelab/rect/)
          * [fill()](//studio.code.org/docs/gamelab/fill/)

      CSD U3 Lesson Overview 4:
        markdown: |
          # Panoramica

          Questa lezione estende le abilità di disegno per includere larghezza e altezza ed introduce il concetto di generazione numerica casuale. La classe impara a disegnare con le versioni di ellipse() e rect() che includono i parametri di larghezza e altezza e ad usare il blocco background() per riempire la schermata con il colore. Alla fine della progressione, la classe è introdotta al blocco randomNumber() ed usa i nuovi blocchi per disegnare un serpente arcobaleno casuale.
          ## Vocabolario

          * **Parametro** - Un pezza aggiuntivo di informazioni che passi alla funzione per personalizzarla per un bisogno specifico.

          ## Codice Introdotto

          * [background()](//studio.code.org/docs/gamelab/background/)
          * [ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [rect()](//studio.code.org/docs/gamelab/rect/)
          * [randomNumber()](//studio.code.org/docs/gamelab/randomNumber/)
      CSD U3 Lesson Overview 5:
        markdown: |
          # Panoramica

          Questa lezione introduce le variabili come un modo per etichettare un numero in un programma, o per salvare un valore generato in maniera casuale. La classe inizia la lezione con una descrizione molto semplice dello scopo di una variabile e delle pratiche utilizzando i nuovi blocchi.  Dopodiché, la classe userà le variabili per salvare un numero casuale, consentendo ai programmi di usare lo stesso numero casuale più volte.
          ## Vocabolario

          * **Variabile**: un segnaposto per una parte di informazione che può cambiare.

          ## Codice introdotto

          * [Dichiara una variabile](//studio.code.org/docs/gamelab/declareNoAssign_x/)
          * [Dichiara e assegna un valore a una variabile](//studio.code.org/docs/gamelab/declareAssign_x/)

          ## Risorse

          * [Introduzione alle variabili](https://youtu.be/G41G_PEWFjE) - Video ([download](https://videos.code.org/2015/csp/applab/variables_1.mp4))

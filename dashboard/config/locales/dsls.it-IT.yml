      csp-pre-survey-2017 preamble 1_2021:
        markdown: "### **Questo sondaggio è anonimo**\n\n*La compilazione di questo
          breve sondaggio dovrebbe rubare **al massimo 10 minuti** del tuo tempo.\n*Code.org
          dà molta importanza alla tua privacy.\n*Le tue risposte veranno mantenute
          in modo **anonimo**. \n\nIl tuo insegnante vedrà le risposte aggregate per
          l'intera lezione, ma non sarà in grado di identificare le tue risposte individuali/
          Lo facciamo perché vogliamo che tu **sia il più possibile aperto e sincero**.
          Abbiamo a cuore la tua esperienza nel corso e apportiamo miglioramenti in
          base a ciò che dici.\n\n***\n### Scuola in generale### \n"
        teacher_markdown: |
          La migliore pratica è consentire agli studenti di completare questo sondaggio **prima** di impegnarsi in qualsiasi attività in aula. La maggior parte degli insegnanti lo fa come parte di una giornata di configurazione tecnica iniziale della classe.

          Potrai vedere i risultati anonimi del sondaggio per i tuoi studenti.

          Perché questo sondaggio è qui?
          * Uno degli obiettivi principali di questo corso è quello di ampliare la partecipazione all'informatica.
          * Cerchiamo di misurare come gli atteggiamenti e le convinzioni degli studenti nei confronti dell'informatica potrebbero cambiare durante il corso prima e dopo sondaggi
          * Completarlo ci aiuta anche a comprendere importanti miglioramenti che possiamo apportare al curriculum per migliorare l'esperienza degli insegnanti e degli studenti.


          * Aiutaci facendo in modo che i tuoi studenti contribuiscano a questa fondamentale raccolta di dati. La loro opinione può fare la differenza!

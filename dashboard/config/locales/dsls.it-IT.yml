      New Challenge Introduction:
        content1: descrizione qui
        markdown: "### Nuova sfida - Rottura di un Cifrario a sostituzione casuale...
          con un nuovo componente\n\nCosa succederebbe se invece di far scorrere l'intero
          alfabeto, mappassimo ogni lettera dell'alfabeto con un'altra lettera casuale
          dell'alfabeto? Questo è denominato **Cifrario a sostituzione casuale**.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nOra,
          invece del messaggio segreto cifrato con un semplice scorrimento alfabetico,
          dovrai affrontare messaggi cifrati con una **sostituzione casuale**.  \n\n\n\nQuesto
          è molto più difficile da rompere e richiede uno strumento più sofisticato.\n\nQuando
          cliccherai su \"Continua\", vedrai una **versione più sofisticata dello
          strumento di cifratura** con molte nuove funzionalità.\n\nMa cosa faccia
          resta un mistero!  \n\n### I tuoi compiti\n\n * Scopri cosa succede in questa
          nuova versione dello strumento\n * Quale informazione ti è stata presentata?\n
          * Scopri cosa ti premette di fare lo strumento\n * Come sempre: non puoi
          romperlo. Quindi clicca e fruga in giro.\n * Se scopri come funziona, potresti
          essere in grado di rompere un messaggio cifrato con sostituzione casuale.\n
          \n### Suggerimento\n\n* Sapevi che la **E** è la lettera più usata in inglese?\n\n###
          Riunisciti e Discuti\n Dopo un po' di prove, dovresti metterti con qualcuno
          - partner, piccolo gruppo, classe intera - per discutere cosa hai scoperto
          e verificare che tu abbia realmente compreso cosa fa e i vari modi in cui
          puoi usare questo strumento.\n\n\n"
      OPD-K5 About:
        markdown: |
          #  Per cominciare > Descrizione del corso

          ## Panoramica del corso
          Questo corso, rivolto agli insegnanti, ha lo scopo di introdurre al percorso formativo "Fondamenti di Informatica" di Code.org ed alle relative risorse. Attraverso letture, visione di video, completando esercizi interattivi e riflettendo su ciò che apprenderai, aumenterai le tue competenze per prepararti a insegnare informatica nella tua classe.

          ## Finalità del corso

          Completando questo corso online, i partecipanti:

          - impareranno i principi basilari dell'informatica
          - vedranno i migliori metodi per insegnare questi principi ai propri alunni
          - accederanno alle risorse ed ai percorsi formativi per gli insegnanti
          - progetteranno come potrebbero iniziare ad insegnare i "Fondamenti dell'Informatica"
          - si connetteranno con una comunità di colleghi educatori che stanno facendo dei cambiamenti positivi nella propria classe attraverso l'insegnamento dell'informatica.

          ## Prerequisiti

          Non è richiesta nessuna precedente esperienza di programmazione o di informatica in generale. Questo è un corso per principianti.

          > **Una nota in merito ai destinatari del corso** - Questo corso si focalizza sul percorso formativo gratuito "Fondamenti di Informatica" di Code.org (titolo originale: CSF - Computer Science Fundamentals) destinato agli alunni della scuola primaria. Sebbene molti di questi concetti possano essere applicati a qualsiasi altro corso di informatica, se desideri un percorso formativo più approfondito di Fondamenti di Informatica, puoi prendere in considerazione uno dei nostri corsi per la [scuola secondaria di primo grado](https://code.org/educate/csd) o per la [scuola secondaria di secondo grado](https://code.org/educate/csp)).

          ## Durata del corso

          Per completare questo corso online sono necessarie 3 - 7 ore, a seconda delle tue precedenti conoscenze e da quanto intendi approfondire le risorse messe a disposizione in Code.org.
      OPD-K5 About_copy:
        markdown: "# Benvenuti nel corso di Fondamenti di informatica per insegnanti\n\n<img
          src=\"https://images.code.org/80a1fa04481359759d2b86ddca9b33a4-image-1433972662378.png\"
          class=\"level-image\">\n\n## Qual è l'obiettivo di questo corso online?\nQuesto
          corso online per insegnanti vuole essere un'introduzione al piano di studi
          e alle risorse di Code.org sui fondamenti dell'informatica. Attraverso la
          lettura, la visualizzazione di video, il completamento di esercizi interattivi
          e la riflessione sul tuo apprendimento, svilupperai la tua personale visione
          su come insegnare i corsi di Fondamenti di informatica ai tuoi alunni.\n\n##
          A chi è diretto questo corso online?\nQuesto corso online è progettato per
          **insegnanti della scuola primaria interessati ad insegnare ai loro alunni
          i fondamenti dell'informatica**. Può essere adatto ad ogni tipologia di
          insegnanti, di materie scientifiche, umanistiche o anche per insegnanti
          di sostegno. Dal momento che il corso di livello più basso è destinato ai
          bambini della scuola dell'infanzia, questo corso è adatto anche per questi
          insegnanti. E può essere anche valido come primo approccio all'informatica
          per insegnanti della scuola secondaria.\n\nSe sei un insegnante di scuola
          secondaria <a href=\"https://code.org/educate/csd\" target=\"blank\">di
          primo grado</a> o <a href=\"https://code.org/educate/csp\" target=\"blank\">di
          secondo grado</a> interessato ad insegnare i nostri corsi più avanzati,
          ti consigliamo di approfondire <a href=\"https://code.org/educate/professional-learning/middle-high\"
          target=\"blank\">le continue opportunità di sviluppo professionale (solo
          per gli USA)</a>.\n\n## Imparerò l'informatica attraverso questo corso online?\nIl
          corso offre l'opportunità di apprendere e mettere in pratica i concetti
          base dell'informatica e come presentarli agli alunni, ma non è da intendersi
          come un'introduzione completa all'informatica per adulti. Alla fine del
          corso, forniremo altre risorse che potrebbero aiutarti ad approfondire maggiormente
          i principi dell'informatica.\n\n## È necessario avere qualche esperienza
          per seguire questo corso online?\nNon è prevista alcuna esperienza pregressa
          in ambito di programmazione o insegnamento dell'informatica.\n\n## Quanto
          dura questo corso online? \nIl completamento di questo corso online dovrebbe
          richiedere tra le 4 e le 6 ore.\n\n## Posso cambiare la dimensione del carattere
          del testo in questo corso?\nSappiamo che le dimensioni del testo su questa
          piattaforma possono apparire piccole! \n\nPer aumentare le dimensioni del
          carattere:\n- su Mac, clicca \"Command\" e \"+\"\n- su Windows, clicca \"Control\"
          e \"+\"\n\nPer ridurre le dimensioni: \n- su Mac, clicca \"Command\" e \"-\"
          \n- su Windows, clicca \"Control\" e \"-\""

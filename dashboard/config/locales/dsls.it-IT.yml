          sono disponibili gratuitamente. Parla con i colleghi della tua scuola per
          determinare in che modo il curriculum del corso può essere integrato con
          una varietà di materie.\n! [] (https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          Passaggio 2: Configura la sezione della classe\nConfigura una sezione per

          #### Social Sleuth

          **Fase 1:** Gli studenti guardano tutte le pagine dei social media fornite su Code Studio. Le pagine rappresentano diversi individui unici, ognuno dei quali ha un account su tre piattaforme di social media. Sono distribuite come segue (non condividerle con gli studenti):

          | FaceSpace | Chirpr | instantframe |
          | ------------- | --------- | --------- | ------------ |
          | John Thomas | John T | @johnsnow | johnsnow |
          | Haley Gutierrez | Haley G | @flyinghail | desertrider |
          | Lizzie Dell | Lizzie Dell| @lillizard | photolizzie |


          **Suggerimento:**

          Agli studenti viene chiesto di scegliere due utenti tra i profili disponibili, ma se hai poco tempo, puoi chiedere agli studenti di completare solo una delle tracce.

          **Fase 2:** Una volta che hanno guardato le pagine, gli studenti cercheranno di capire chi sono i due utenti e di rispondere ad alcune domande dettagliate su di loro. Le domande sulle tracce sono progettate per spingere gli studenti a combinare i dettagli da più piattaforme sociali e a capire che insieme i profili rappresentano informazioni più dettagliate di quelle che gli utenti probabilmente intendono rivelare su se stessi. Alcune domande potrebbero non avere una risposta per tutti gli utenti, o potrebbero avere diversi livelli di dettagli (indirizzo completo per un utente, ma solo una città e uno stato per un altro).

          **Condividete:** Fate condividere alla classe le tracce che hanno sviluppato attraverso l'attività.

          **Discutere:**

          * Quali informazioni sono state più difficili da trovare?
          * Quali dettagli erano innocui da soli, ma rivelavano informazioni private quando venivano combinati con altri dettagli?
          * In che modo questo vi fa pensare in modo diverso a ciò che scegliete di pubblicare online?

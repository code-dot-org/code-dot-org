          # La tua pagina Web personale

          Nei prossimi esercizi, completerai e pubblicherai la tua pagina web personale. Questa è la tua occasione per condividere le tue idee con il mondo e anche per mostrare tutte le cose che hai imparato.

          Avrai bisogno di...

          * La guida completa al progetto
          * Le immagini che hai scaricato
          * La rubrica del progetto

          Ecco le cose che hai imparato...

          * Come utilizzare l'HTML per strutturare il contenuto della pagina
          * Come utilizzare i CSS per definire lo stile del testo, dei colori e del layout della pagina
          * Come formattare il codice per facilitarne la lettura
          * Come eseguire il debugging del codice HTML e CSS
          * Come utilizzare le immagini in modo responsabile
          * Come proteggere i dati personali online


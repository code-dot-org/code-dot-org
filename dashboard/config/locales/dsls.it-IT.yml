      'Technique: Frequency Analysis':
        content1: descrizione qui
        markdown: "# Rompere i Cifrari a sostituzione\n\nLa migliore tecnica per rompere
          un cifrario a sostituzione casuale è conosciuta come **analisi di frequenza**
          \n\nParafrasato da: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)
          \n\n* **Analisi di frequenza** è una tecnica basata su quanto *frequentemente*
          certe lettere appaiono in inglese rispetto alle altre.\n* Per esempio, data
          una sezione di testo inglese, *E*, *T*, *A* ed *O* sono le più comuni, mentre
          *Z*, *Q* e *X* sono rare. Allo stesso modo, *TH*, *ER*, *ON* e *AN* sono
          le coppie di lettere più comuni che si presentano una accanto all'altra.\n*
          In effetti, la distribuzione delle lettere è approssimativamente la stessa
          per quasi *tutti* gli esempi di testo inglese. \n\n\nLa versione del componente
          presente nella pagina precedente è intesa per aiutarti a **rompere un codice
          a sostituzione tramite l'analisi di frequenza**.\n\nAnalizzando la frequenza
          delle lettere nel messaggio cifrato comparato alla frequenza di lettere
          in un tipico brano inglese, puoi iniziare ad ipotizzare la mappatura delle
          lettere. \n\nLo strumento ti mostra come la frequenza di lettere nel testo
          cifrato (arancione) si rapporti alla frequenza di un tipico testo inglese
          (blu).\n\n### Suggerimento - Da dove cominciare?\n\n1. Trova le parole più
          brevi e \"rompile\" per prime. Quante parole di una lettera conosci? (\"a\").
          Una parola di 3 lettere molto comune è \"the\".\n2. Una volta fatto ciò,
          hai la sostituzione per alcune delle lettere più comuni. Dovresti basarti
          sul tuo intuito per analizzare le altre parole con queste sostituzioni parziali
          e fare nuove scoperte.\n3. Dopo aver trovato un po' di lettere più difficili,
          diventerà tutto più semplice\n4. Il confronto delle frequenze delle lettere
          fornisce ottimi spunti per indovinare risposte sensate.\n\n### Prova questo\nL'animazione
          qui sotto mostra il processo iniziale.\n\n* Prima ordina i caratteri per
          frequenza. \n* Identifica un gruppo di caratteri che potrebbero mappare
          la parola `the`.  \nÈ un buon inizio!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)
          \n\n## La sostituzione casuale è una buona tecnica?\n* Dopo un po' di pratica,
          quanto ti ci vuole a rompere un codice a sostituzione casuale?\n* È un bene
          o no?\n\n\n"
      Terminology Recap:
        content1: descrizione qui
        markdown: "#Pausa e riepilogo\n\nI messaggi codificati con il **cifrario di
          Cesare** sono molto facili da decodificare, specialmente con uno strumento
          informatico. Ora che hai fatto un po' di pratica decodificando una cifra
          a scorrimento alfabetico (abbastanza facile, eh?) proviamo qualcosa di più
          difficile.\n\n**Riepilogo della terminologia**\n\n* **Cifrature** - un processo
          di codifica di messaggi per mantenerli segreti, in modo che solo le parti
          \"autorizzate\" possano leggerli\n* **Decifratura** - un processo che inverte
          la cifratura, trasformando un messaggio segreto nel suo testo originale\n*
          **Cifrario** - il termine generico per una tecnica (o algoritmo) che compia
          la cifratura\n* **Cifrario di Cesare** - una tecnica di cifratura che fa
          scorrere l'alfabeto di un certo numero di caratteri\n* **Rompere la cifratura**
          - quando si tenta di decifrare un messaggio segreto **senza** avere tutte
          le specifiche del cifrario, stai provando a **rompere** la cifratura. \n\n\nClicca
          su \"Continua\" per vedere la **Prossima Sfida**...\n"

        markdown: |
          # Realizzare il gioco Salto tra piattaforme

          Mentre costruisci il tuo gioco "Salto tra piattaforme", utilizzerai il processo di risoluzione dei problemi.

          ## Definisci

          Il problema è chiaramente definito per questo gioco, perché hai già visto una versione di esempio. Tuttavia, potresti voler apportare alcune modifiche. Assicurati che tutte le nuove funzionalità del tuo gioco siano chiaramente definite.

          ## Preparara

          Prima di iniziare a programmare, è necessario compilare una guida al progetto. Ti preparerà e renderà la codifica molto più semplice.

          ## Prova

          Metterai poi alla prova il tuo progetto quando inizierai a programmare. E, a quel punto, non dimenticare tutto il materiale disponibile: la documentazione tecnica e la scheda “Guida e suggerimenti”.

          ## Rifletti

          Dopo aver terminato il tuo progetto, ti consigliamo di chiederti se il gioco ha funzionato come previsto e se potresti migliorare il tuo processo per la prossima volta.

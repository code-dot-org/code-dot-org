          (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)
          **.\n! [] (https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          Fase 3: Assegna il corso alla tua sezione\nClicca sul corso che stai insegnando:
          dovresti vedere una schermata simile a quella qui sotto. Puoi quindi cliccare
          su «Assegna corso» e assegnare quel corso a una delle tue sezioni. \n! []
          (https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          Fase 4: Inizia a insegnare! \nBasta una lezione per portare i concetti di
          informatica nella tua classe. Una volta notato l'entusiasmo dei tuoi studenti

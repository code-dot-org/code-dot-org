      OPD-K5 Participation_copy:
        markdown: |-
          # Pianifica la tua partecipazione al corso

          Prima di iniziare, ritagliati un momento per valutare le tue esigenze di apprendimento ed i relativi obiettivi, cercando di visualizzare l'esperienza di autoapprendimento in un ambiente online, specialmente se questo è il tuo primo corso di questo tipo!

          ## Partecipa al sondaggio preliminare
          Desideriamo che tu tragga il più possibile da questo corso di formazione professionale. Per questo motivo, ti chiediamo di compilare <a href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank">questo breve sondaggio preliminare</a>. Ti verrà richiesto di riflettere sulle aspettative che hai da questo corso e ci dirà qualcosa su di te e su come possiamo supportarti.

          <a class="btn btn-large btn-primary" href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank">Partecipa al sondaggio preliminare (in inglese)</a>


          ## Segui il tuo ritmo

          Questo corso online è progettato pensandoti al posto di guida, per darti il completo controllo sul tuo apprendimento. **Prenditi il tempo che ti serve, assecondando il tuo ritmo. Le tempistiche suggerite per ogni lezione sono puramente indicative.** Non devi preoccuparti se impieghi più o meno tempo rispetto a quanto indicato! L'obiettivo principale è che tu possa divertirti, imparare i concetti fondamentali e applicare poi in classe quanto imparato nella maniera che più ti si addice.

          ## Cerca aiuto quando ne hai bisogno

          Se ti blocchi e non riesci ad andare avanti durante il corso, vai su <a href="http://support.code.org" target="blank">support.code.org</a> e dai un'occhiata ai <a href="https://forum.code.org/" target="blank">forum della nostra community</a> (in inglese). Probabilmente troverai la risposta alla tua domanda. Se invece non la trovi o resti bloccato, puoi inviare un'e-mail a <a href="mailto:support@code.org" target="blank">support@code.org</a> ed un membro dello staff di Code.org ti risponderà appena possibile.

          Un'altra modalità molto valida per ottenere supporto è di svolgere questo corso online insieme ad uno o più colleghi!

          ## Trova l'esperienza di apprendimento più adata a te

          Infine, tieni presente che l'autoapprendimento online non è per tutti. Questo corso non ha un formatore, né uno strumento per comunicare in tempo reale con i tuoi colleghi. Se ti accorgi che hai bisogno di più attenzione individuale o sai di imparare meglio in un'aula del mondo reale in cui vi sono più opportunità di collaborazione e coinvolgimento, ti consigliamo di seguire una delle nostre <a href="http://code.org/professional-development-workshops" target="blank">opportunità di formazione professionale in presenza</a> (solo per gli USA).

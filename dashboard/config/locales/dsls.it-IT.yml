      OPD-K5 Outline_copy:
        markdown: |-
          # Struttura del corso

          Le lezioni del corso sono suddivise in quattro blocchi concettuali. Queste sono strutturate su diversi "livelli", detti anche esercizi. Ecco una panoramica di ciò che imparerai completando l'intero corso.

          ## Per cominciare

          ### Lezione 1: Benvenuti nel corso di Fondamenti di informatica per insegnanti (15 minuti)
          - Introduzione ai dettagli del corso
          - Distinzione tra "informatica" e "programmazione"
          - Identificazione dei benefici dell'insegnamento e dell'apprendimento dell'informatica
          - Pianificazione della tua partecipazione al corso

          ### Lezione 2: Introduzione ai corsi di Fondamenti di informatica (15-20 minuti)
          - Familiarizzazione con il contenuto e l'organizzazione dei corsi di Fondamenti d'Informatica
          - Individuazione del corso più appropriato per i propri alunni
          - Comprensione dell'importanza dell'insegnante nei corsi di Fondamenti di informatica
          - Presentazione dei diversi tipi di lezione dei corsi di Fondamenti di Informatica

          ## Concetti base di informatica e relative tecniche di insegnamento

          ### Lezione 3: Sequenze di istruzioni (15-45 minuti)
          - Definizione di "programma" e "algoritmo"
          - Come e dove viene introdotto il concetto di "sequenza di istruzioni" nei corsi di Fondamenti di informatica
          - Utilizzo dell'ambiente di programmazione visuale di Code.org per scrivere semplici programmi
          - Analisi di una "lezione tradizionale" sulle sequenze di istruzioni e riflessione sull'applicazione in aula
          - Come utilizzare i piani di lavoro delle lezioni

          ### Lezione 4: Cicli (15-45 minuti)
          - Definizione di "ciclo" ("loop") ed evidenza della sua importanza
          - Come e dove viene introdotto il concetto di ciclo nei corsi di Fondamenti di informatica
          - Analisi di una "lezione tradizionale" sui cicli e riflessione sull'applicazione in aula
          - Esercitazioni con semplici programmi che sfruttano i cicli
          - Comprensione dei vantaggi della "programmazione in coppia"

          ### Lezione 5: Eventi (15-45 minuti)
          - Definizione di "evento" ed evidenza della sua importanza
          - Come e dove viene introdotto il concetto di evento nei corsi di Fondamenti di informatica
          - Analisi di una "lezione tradizionale" sugli eventi e riflessione sull'applicazione in aula
          - Esercitazioni con semplici programmi che sfruttano gli eventi
          - Comprensione del processo di "correzione degli errori" ("debugging")

          ### Lezione 6: Istruzioni condizionali (15-45 minuti)
          - Definizione di "istruzione condizionale" ed evidenza della sua importanza
          - Come e dove viene introdotto il concetto di istruzione condizionale nei corsi di Fondamenti di informatica
          - Analisi di una "lezione tradizionale" sulle istruzioni condizionali e riflessione sull'applicazione in aula
          - Esercitazioni con semplici programmi che sfruttano le istruzioni condizionali
          - Comprensione dell'utilizzo di un diario nell'apprendimento della programmazione

          ### Lezione 7: Progetti di fine corso (15-45 minuti)
          - Comprensione dei vantaggi dei progetti di fine corso
          - Come e dove vengono introdotti i progetti di fine corso nei corsi di Fondamenti di informatica
          - Realizzazione di un progetto

          ## [Facoltativo] Approfondimenti (per i corsi E ed F)
          Ti consigliamo di completare questa sezione se hai intenzione di insegnare i Corsi E o F. Qui si approfondiscono alcuni dei concetti più avanzati trattati in questi corsi per alunni più grandi.

          ### Lezione 8: Funzioni (30-45 minuti)
          - Valutazione della possibilità di insegnare i corsi E o F ai propri alunni
          - Definizione di "funzione" ed evidenza della sua importanza
          - Come e dove viene introdotto il concetto di funzione nei corsi di Fondamenti di informatica
          - Analisi di una "lezione tradizionale" sulle funzioni e riflessione sull'applicazione in aula
          - Esercitazioni con semplici programmi che sfruttano le funzioni

          ### Lezione 9: Variabili (30-45 minuti)
          - Definizione di "variabile" ed evidenza della sua importanza
          - Come e dove viene introdotto il concetto di variabile nei corsi di Fondamenti di informatica
          - Analisi di una "lezione tradizionale" sulle variabili e riflessione sull'applicazione in aula
          - Esercitazioni con semplici programmi che sfruttano le variabili

          ### Lezione 10: Cicli con contatore (30-45 minuti)
          - Definizione di "ciclo con contatore" ed evidenza della sua importanza
          - Come e dove viene introdotto il concetto di ciclo con contatore nei corsi di Fondamenti di informatica
          - Analisi di una "lezione tradizionale" sui cicli con contatore e riflessione sull'applicazione in aula
          - Esercitazioni con semplici programmi che sfruttano i cicli con contatore

          ### Lezione 11: Laboratorio dei personaggi (15-45 minuti)
          - Definizione di "personaggio" e "comportamento"
          - Come e dove vengono introdotti i concetti di "personaggio" e "comportamento" nei corsi di Fondamenti di informatica
          - Esercitazioni con semplici programmi nel Laboratorio dei personaggi

          ## Passi successivi

          ### Lezione 12: Rivedi le tue riflessioni (15 minuti)
          - Revisione delle riflessioni di cui hai tenuto traccia fino questo punto del corso

          ### Lezione 13: Passi successivi (15 minuti)
          - Esplorazione delle risorse per gli insegnanti
          - Pianificazione dei prossimi passi da intraprendere per proseguire il tuo apprendimento
          - Connessione con la comunità di colleghi educatori interessati all'insegnamento dell'informatica
          - Condivisione delle tue conclusioni e di tutti i possibili commenti su questo corso

          > **Nota** Le tempistiche indicate servono per aiutarti a pianificare la fruizione del corso, ma nota che puoi impiegare più o meno tempo per ogni lezione, in funzione delle tue conoscenze pregresse, dei tuoi interessi e delle tue capacità. Ricorda che questo corso è autogestito, puoi quindi interrompere, riprendere o ripetere qualunque lezione o livello in qualsiasi momento.

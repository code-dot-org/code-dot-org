          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nIl virus si diffuse lentamente ad altri mostri che
          si trovavano nelle vicinanze. I mostri sani iniziarono a preoccuparsi pensando
          che tutti si sarebbero ammalati. I mostri malati iniziarono a preoccuparsi
          di trasmettere il virus a tutti gli altri.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## Bloccare la diffusione\nFortunatamente,
          dopo aver studiato il virus, i vicini della Città dei Mostri fecero un'importante
          scoperta. Si resero conto che avevano meno probabilità di diffondere il
          virus se indossavano delle mascherine. Con le mascherine, i mostri malati
          avevano meno probabilità di passare il virus ai mostri sani.\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          Cosa succederà?\n\nOggi scriverai il codice per creare ed eseguire una **simulazione**
          dell'epidemia del virus nella Città dei Mostri. Una simulazione è un modello
          computerizzato di un processo o di un sistema. Impariamo a programmare e
          fare previsioni su ciò che accadrà ai vicini della Città dei Mostri.\n\n<img
          src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *Con che velocità si diffonderà il
          virus?*\n\n* *Si ammaleranno tutti?*\n\n* *In che modo le mascherine saranno
          d'aiuto?*\n\nUna volta terminato, condividi la tua simulazione. Condividi
          il tuo messaggio su cosa pensi che si possa fare per limitare la diffusione
          del virus quando questo arriva in città. "
      outbreak_story2:
        content1: descrizione qui
        markdown: "# Epidemia: Pensare come uno scienziato\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nLe simulazioni sono un ottimo modo
          per imparare cose che possono essere difficili da osservare nel mondo reale.
          Aiutano gli scienziati a risolvere problemi e testare nuove idee in modo
          sicuro ed efficiente. La tua simulazione è un modo per mostrare quali potrebbero
          essere le conseguenze di un'epidemia da virus nella Città dei Mostri.\n\n##
          Ripristina e riproduci!\nAnche quando scrivi tu stesso il codice, è impossibile
          sapere esattamente cosa succederà quando premerai il pulsante \"Esegui\".
          I mostri vagano in modo casuale, quindi non sai se il virus si diffonderà
          velocemente o lentamente. Ogni volta che modifichi il codice, assicurati
          di eseguire la simulazione più di una volta. Le cose non succederanno due
          volte allo stesso modo!\n\n## Raccolta dati\nProva a scrivere le tue osservazioni
          mentre esegui la simulazione. Puoi contare il numero di mostri che si ammalano
          o utilizzare un timer per vedere in quanto tempo accadono le cose. Ad esempio,
          quanto tempo ci vuole di solito perché tutti i mostri si ammalino se nessuno
          ha la mascherina? \n\n## Fare previsioni\nSe comprendi il tuo modello, puoi
          usarlo per fare previsioni. Puoi persino modificare il modo in cui viene
          eseguita la simulazione e indovinare cosa accadrà diversamente. Per esempio:\n*
          Cosa succederebbe se ci fossero il doppio dei mostri?\n* Cosa succederebbe
          se i mostri si muovessero a metà della velocità?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## La Città dei Mostri è come il mondo reale?\nC'è
          un limite al grado di realismo di qualsiasi modello. \n* Che cosa ha in
          comune la simulazione dell'epidemia con le epidemie di virus nel mondo reale?\n*
          Quali sono le differenze?\nDopo aver completato questa attività, discuti
          queste domande con gli insegnanti o con la tua famiglia!\n\n## Cos'altro
          possiamo rappresentare?\nHai già creato un modello funzionante dell'epidemia
          nella Città dei Mostri. Quali cose non è possibile riprodurre o mostrare
          nella simulazione che vorresti fosse possibile? Premi \"Prosegui\" per:\n*
          aumentare il numero di mostri nella simulazione,\n* aiutare i mostri a riprendersi
          dal virus,\n* imparare di più sui concetti di probabilità, immunità, vaccini
          e altro!\n\nPuoi anche condividere il tuo modello di simulazione con i tuoi
          amici oppure un tuo messaggio su cosa pensi che si possa fare per limitare
          la diffusione del virus quando questo arriva in città.\n"

        markdown: |-
          # Benvenuto alla Modalità di Progettazione dell'App Lab
          Nella "Modalità di Progettazione" dell'App Lab trascina e rilascia gli elementi dell'Interfaccia Utente nell'app.

          ### Vocabolario
          * **Interfaccia Utente (UI)** - Come una persona (utente) interagisce con il computer o app.
          * **Elementi dell'UI** o oggetti, come pulsanti, immagini, caselle di testo, menu a tendina, schermate e così via.

          ## Esempio

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Vedrai una nuova serie di interruttori sull'area dell'app che ti faranno passare tra "Modalità di Progettazione" e "Modalità Codice".</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>Aggiungere un elemento è facile come trascinarlo e rilasciarlo nell'app dove preferisci. Una volta che è sulla schermata dell'app puoi riposizionarlo, ridimensionarlo e cambiarne molte altre proprietà.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>La scheda <em>Proprietà</em> ti mostra tutto ciò che vuoi modificare sull'aspetto dell'elemento dell'UI.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>L'<strong>ID dell'elemento</strong> è importante perché p come ti riferisci all'elemento nel tuo codice. Discuteremo degli ID dell'elemento più avanti.</p>
          </div>

          ![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)

          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 66%; float: right">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>Puoi creare il testo che l'utente vede sul testo del pulsante come preferisci.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span><strong>Nota:</strong> Scorri in giù per vedere altre proprietà per un elemento dell'UI che potrebbero essere "nascoste" in basso.</p>
          </div>

          <div style="clear: both"></div>

          **Ora prova tu!**
      'Overview: Images':
        markdown: "# Immagini\n\n## Inserisci un URL di un'immagine sul web\n\n<img
          src=\"https://images.code.org/acf4542eda586e7b73bc27dd8746848c-image-1477675154724.png\"
          style=\"width: 250px; float: right\">\n\nCi sono diversi modi per ottenere
          l'URL di un'immagine.  \n\nUna tecnica comune (mostrata a destra) è quella
          di trovare un'immagine che ti piace su una pagina web e poi fare click col
          destro (o click+ctrl) e scegliere un'opzione che dice qualcosa tipo \"Copia
          Indirizzo Immagine\" che puoi poi incollare nella casella di testo nell'App
          Lab.\n\nSe non sei sicuro, puoi anche scegliere un'opzione come \"Apri Immagine
          in Nuova Scheda\" che isola l'immagine e l'URL sarà mostrato nella barra
          dell'indirizzo, che puoi copiare/incollare nell'App Lab.\n\n**Errore Comune**:
          Usare l'URL del *sito web di ricerca di un'immagine* invece che un URL dell'immagine
          stessa.\n\n* Assicurati di ottenere il percorso al file reale dell'immagine
          - qualcosa che finisca con **.jpg**, **.gif** o **.png**.\n* Un URL che
          inizia per: 'https://www.google.com/search?1=cat&espv=2&biw=1497....' è
          probabilmente errato.\n\n\n## Carica le tue immagini\n\nSe hai immagini
          salvate sul tuo computer puoi caricarle nel **gestore risorse** dell'app
          lab. Basta **cliccare Carica File** e seguire le istruzioni su schermo.\n\nPer
          le immagini il file deve essere di tipo: **.jpg**, **.png**, o **.gif**\n\nUna
          volta caricata l'immagine devi **Scegliere** di impostare l'immagine in
          quel file. Se aggiungi immagini multiple le vedrai tutte elencate ogni volta
          che carichi un file e puoi scegliere di usare *qualsiasi* file che hai già
          caricato.\n\n![](https://images.code.org/d64d7e3dadc882897e450b00a0fc6cb2-image-1476896824985.gif)\n\n###
          Clicca Continua per provarci!\n\n\n"
      'Overview: onEvent':
        markdown: |-
          # Rispondere all'Input dell'Utente

          Dovrai navigare nella Modalità Codice per farlo realmente rispondere all'utente. L'App Lab attende a rispondere a certi **eventi** che si verificano in un programma. Il blocco 'onEvent' specifica quale elemento dell'UI deve attendere per un evento.

          ## OnEvent

          <br><br>

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>Passa alla Modalità Codice</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Trascina un blocco <code>onEvent</code> dagli strumenti nell'area di lavoro.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Usa il menu a tendina per selezionare l'<em>ID</em> dell'elemento dell'UI che vuoi configurare per rispondere a qualche evento. Gli ID di tutti gli elementi dell'UI aggiunti nella modalità progettazione saranno elencati qui.</p><p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          Usa il menu a tendina per selezionare il <em>tipo</em> di evento a cui vuoi rispondere. (Usa solo "click" per ora).</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>
          Aggiungi il codice nella funzione che vuoi eseguire <em>quando</em> l'utente innesca l'evento. La funzione sarà eseguita ogni volta che l'utente innesca l'evento specifico.</p>

          </div>


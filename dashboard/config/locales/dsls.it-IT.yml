          # Ruolo dell'insegnante

          <img src="https://images.code.org/cd6529b3552a2911cb907aceb59932b1-image-1571688504066.JPG" class="level-image">

          Siamo convinti che gli studenti imparino meglio con il supporto di un insegnante ben preparato. I corsi A-F di Fondamenti di informatica sono progettati per dare il massimo in un ambiente scolastico gestito da un insegnante entusiasta.

          Sappiamo che molti insegnanti non sono esperti d'informatica e, per questo motivo, progettiamo i corsi con l'idea che il docente ricopra il ruolo di "studente guida". Come "studente guida", il ruolo dell'insegnante si sposta dall'essere la fonte della conoscenza, all'essere una guida nella ricerca della conoscenza.

          Il mantra dello "studente guida" è: **"Potrei non conoscere la risposta, ma so che insieme possiamo trovarla."**

          Puoi leggere di più su come ricoprire il ruolo di "studente guida" ed altri approcci pedagogici ai nostri valori, nella seguente guida ai corsi:<a href="https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview#" target="blank"> curriculum guide</a>.

      OPD-K5 debugging:
        content1: descrizione qui
        markdown: "# Tecnica di insegnamento: debugging\n\nTutti commettono degli
          errori! Pertanto, il debugging è un'abilità essenziale che tutti gli alunni
          devono sviluppare e si basa sulle tecniche discusse nel seguito. In assenza
          di un'elevata capacità di debugging, gli alunni rischiano di bloccarsi e
          rimanere frustrati. Aiuta gli alunni della tua classe ad implementare delle
          efficaci strategie di debugging attive e riflessive.\n\n> Eseguire il **debugging**
          significa trovare e risolvere gli errori in un algoritmo o in un programma\n\n##
          Debugging attivo\nI giovani programmatori tendono a scrivere lunghi frammenti
          di codice senza fermarsi a leggere o testare il loro lavoro lungo il percorso,
          il che può innescare meccanismi per i quali è poi molto difficile trovare
          e correggere eventuali errori. Per evitare tutto ciò, suggeriamo di implementare
          la tecnica di debugging attivo come parte integrante di una filosofia generale
          di programmazione.\n\nIl debugging attivo consiste nel dedicare del tempo
          durante la programmazione per leggere, elaborare e testare piccole porzioni
          di codice appena scritto.\n\nBasati su questa guida per introdurre il debugging
          attivo: \n\n<img src=\"https://images.code.org/b17956e111a6ca4ec17ace55f7fdf69b-image-1571695775936.09.14
          PM.png\">\n\n\n## Debugging riflessivo\nIl debugging riflessivo è una tecnica
          di debugging eseguito dall'intera classe. Le 'discussioni sui bug\" ed la
          tenuta di un \"tracciamento dei bug\" sono due esempi di strategie che possono

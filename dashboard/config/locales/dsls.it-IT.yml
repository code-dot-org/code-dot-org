        markdown: |
          # Prototipa la tua innovazione

          Ora che hai tutte le competenze di cui hai bisogno, è il momento di creare il tuo gioco!

          Con un compagno o in gruppo, fai un riflessione su diversi dispositivi fisici che potresti prototipare. Puoi basarti sui programmi che hai già creato nelle lezioni precedenti, sui dispositivi innovativi che hai visto nel mondo reale o su qualsiasi idea folle che ti venga in mente.

          Una volta stabilita un'idea con il tuo gruppo di lavoro, compila la Guida al progetto con l bozze dei componenti fisici del tuo dispositivo, gli input e gli output di cui avrai bisogno e pianifica le informazioni che dovrai elaborare.

          ## Idee per l'innovazione

          Per aiutarti a dare il via alla tua attività di riflessione, dai un'occhiata a questi progetti di esempio:

          ### Luce notturna automatica

          Utilizzando filo conduttivo, LED e sensore di luce, crea un'opera decorativa da parete che diventa una luce notturna quando le luci si spengono. Questo è progettato per assomigliare a lucciole tremolanti.

          ! [] (https://images.code.org/159af2d362c678c341d22b7f29635f8a-image-1518201828308.gif)

          ### Strumento musicale

          Progetta uno strumento musicale che può essere suonato come preferisci, usando sensori o pulsanti per l'input. In questo caso abbiamo creato cinque nuovi pulsanti utilizzando nastro conduttivo in rame, anche se è possibile utilizzare anche un foglio di alluminio o qualsiasi altro materiale conduttivo.

          ! [] (https://images.code.org/deeb3d33ac1b51b19eec108f3b92efc7-image-1518202587911.gif)

          ### Bop-it

          Crea un gioco! Questo utilizza un array per memorizzare i diversi comandi, che vengono scelti a caso ogni volta che si seguono correttamente le istruzioni sullo schermo.

          ![](https://images.code.org/3e67cd6a112a10063d4183662d8fecc0-image-1518202606948.gif)

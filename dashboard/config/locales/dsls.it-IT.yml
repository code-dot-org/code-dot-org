      OPD-K5 Stage5Go_copy:
        markdown: "# Lezione tradizionale: Istruzioni condizionali con le carte da
          gioco\n\n> L'**istruzione condizionale** – detta anche selezione ad una
          via – è realizzata dal blocco **se** e permette di decidere di svolgere
          o meno un'azione solo *se* si verifica una certa condizione. L'istruzione
          condizionale nella sua forma più completa – detta anche selezione a due
          vie – è realizzata dal blocco **se/altrimenti** e permette di decidere di
          svolgere una certa azione *se* si verifica una certa condizione, *altrimenti*
          – nella condizione opposta – si svolge un'altra azione.\n\n***\n\n## **1.
          Consulta il piano di lavoro della lezione \"<a href=\"https://curriculum.code.org/csf-19/coursed/10/\"
          target=\"blank\">Istruzioni condizionali con le carte da gioco</a>\" del
          corso D** \nIl corso D è destinato agli studenti della 3ª primaria. Le istruzioni
          condizionali non sono trattate nei corsi A, B e C.\n<br/>\n\n## **2. Guarda
          il video per gli alunni Istruzioni condizionali con le carte da gioco, lo
          trovi nel piano di lavoro della lezione**<br/>\nQuesto è un video che potresti
          mostrare ai tuoi alunni come supporto all'introduzione del concetto di istruzione
          condizionale all'inizio della lezione tradizionale.\n\n## **3. Osserva un
          insegnante che insegna questa lezione: Istruzioni condizionali con le carte
          da gioco, trovi il video nel piano di lavoro della lezione**<br/>\nQuesto
          video ti può essere di aiuto se stai cercando consigli su come tenere questa
          lezione. \n\n***\n<a href=\"https://curriculum.code.org/csf-19/coursed/10/\"
          target=\"blank\">![](https://images.code.org/d4959eca61f272b9416ff4e65a259bd2-image-1573080208870.43.14
          PM.png)</a>"

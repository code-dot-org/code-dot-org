      CSDU6 Innovation_2021:
        markdown: |
          # Ricerca sull'innovazione

          Scegli uno dei seguenti argomenti da esaminare. Ti consigliamo di trovare informazioni su alcuni dei più recenti dispositivi informatici innovativi relativi alla tua categoria.

          ## Tecnologia indossabile
          La tecnologia indossabile include qualsiasi forma di elaborazione progettata per essere indossata dall'utente, sia essa incorporata negli abiti o indossata come accessorio. Molti dispositivi indossabili, come i pedometri intelligenti, si sovrappongono in qualche modo alla salute e alla sicurezza in quanto il dispositivo è sia indossabile sia destinato a contribuire a migliorare la salute personale.

          ## Salute e sicurezza
          L'argomento più ampio include sia la tecnologia di consumo (elementi che potresti usare per migliorare la tua salute o la tua sicurezza) sia la tecnologia professionale (attrezzatura che un medico o un altro professionista potrebbe usare).

          ## Agricoltura
          L'agricoltura potrebbe non essere un argomento ovvio, ma le innovazioni tecnologiche hanno avuto un impatto enorme sul modo in cui affrontiamo l'agricoltura. Ciò include l'integrazione di computer nelle attrezzature agricole esistenti, l'utilizzo di sensori e robotica per monitorare le colture e l'analisi dei dati per migliorare l'efficienza e la sostenibilità.

          ## Produzione
          I progressi nella prototipazione rapida, nella robotica industriale e nell'automazione hanno avuto un impatto notevole sul modo in cui vengono prodotti i beni. Che si tratti della tecnologia per consentire la produzione su piccola scala a prezzi accessibili (come stampanti 3D e taglierine laser) o dell'integrazione dei computer nel lavoro di fabbrica, ci sono molte aree interessanti da ricercare qui.

          ## Arte e design
          L'intersezione tra espressione artistica e informatica può produrre risultati impressionanti e inaspettati. Sebbene sia meno probabile trovare prodotti disponibili in commercio legati all'arte e al design, troverai un'ampia varietà di creazioni fatte in casa che utilizzano tutti i tipi di dispositivi informatici in modi creativi ed espressivi.

          ## Casa intelligente
          Il sogno di una casa che capisca e addirittura anticipi le tue esigenze è più vicino che mai. Che siano controllati esplicitamente tramite comandi vocali o utilizzando sensori per monitorare e rispondere alle mutevoli condizioni, i dispositivi domestici intelligenti si occupano di qualsiasi numero di attività banali o ripetitive in casa.


          # Considerazioni sulla ricerca

          Mentre cerchi dispositivi sul tuo argomento, tieni a mente le seguenti considerazioni:

          * Concentrati sulle soluzioni basate sull'hardware rispetto ai programmi software
          * Concentrati sulle innovazioni recenti rispetto alle notizie più vecchie
          * Segui ciò che ti interessa

          # Iniziare la ricerca

          Rivolgiti al tuo insegnante per i siti web consigliati per inizia la tua ricerca. Puoi anche utilizzare alcune delle parole chiave sopra riportate per iniziare a cercare idee specifiche su Internet. Ad esempio, considera di dare un'occhiata ai vari siti di raccolta fondi (come Kickstarter e Indiegogo) per vedere i prodotti che non sono ancora stati lanciati.

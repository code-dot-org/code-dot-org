      VideoGamesCoordinatePlanes:
        desc: Tutustu miten rakastamasi videopelit perustuvat matematiikkaan. Tutki
          kuinka matemaattiset lausekkeet ja koordinaattitaso auttavat ymmärtämään
          videopelien toimintaa. Sitten voit alkaa suunnitella videopeliä, jonka tulet

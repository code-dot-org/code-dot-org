      Contracts:
        desc: Sopimukset tarjoavat meille tavan ymmärtää funktioita ja keskustella
          niistä. Tässä oppitunnissa katsomme kuinka sopimukset auttavat meitä hahmottamaan
          uuden ohjelmointikielen tai funktion.
        title: Sopimukset, lähtöjoukko ja maalijoukko
      Crowdsourcing:
        desc: Opskelijat käyttävät joukkoistamista, tietotekniikassa yleistä ongelmanratkaisutekniikkaa,

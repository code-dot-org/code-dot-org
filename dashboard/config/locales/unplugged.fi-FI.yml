      RelayProgramming:
        desc: Opiskelijat juoksevat viestijuoksun, jossa he juoksevat pihan halki
          kirjoittaen algoritmin joka perustuu "paperiohjelmoinnin" kuvaan. He voivat
          kirjoittaa vain yhden ohjeen kerrallaan ja jos jossakin on virhe, heidän
          täytyy pyyhkiä kaikki siihen pisteeseen saakka.
        title: Releohjelmointi
      RelayProgramming_2018:
        title: Releohjelmointi
      RelayProgramming_2018_2019:
        title: Releohjelmointi
      SongwritingParameters:
        desc: Opiskelijat käyttävät kuoron käsitettä oppiakseen muuttujien välityksestä
          (joilla voi muokata funktiota ilman että koko funktiota tarvitsee kirjoittaa
          uudestaan).
        title: Säveltäminen
      SongwritingWithParameters:
        desc: 'Eräs hienoimmista tietotekniikan rakenteista on funktio. Funktio (joita
          joskus kutsutaan proseduureiksi) ovat pienoisohjelmia, joita voit käyttää
          uudestaan ja uudestaan suuremman ohjelmasi sisällä. Tällä oppitunnilla opiskelijat
          intuitiivisesti oppivat miksi koodilohkojen yhdistäminen funktioiksi on
          niinkin kätevä käytäntö.  '
        title: Parametroitu laulunkirjoitus
      TangramAlgorithms:
        desc: Tämä oppitunti osoittaa meille jotakin tärkeää algoritmeistä. Jos pidät
          algoritmin yksinkertaisena niin sille löytyy monia käyttötapoja. Jos haluat,
          että kaikki päätyvät samaan lopputulokseen, niin algoritmisi tarvitsee enemmän
          yksityiskohtia.
        title: Tangram-algoritmit
      Unplug1:
        desc: Tämä oppitunti tutustuttaa tietotekniikan käsitteeseen ja selittää mitä
          tietotekniikan ammattilainen tekee. Oppitunti antaa myös oppilaille mahdollisuuden
          asettua tietotekniikan ammattilaisen rooliin. Tunnin päätteeksi jokaisella
          oppilaalla on kotiin vietäväksi muistutus siitä mitä hän on oppinut. Voi
          tuntua houkuttelevalta jättää opettamatta nuorille lapsille sanastoa, joka
          liittyy tuleviin oppitunteihin, mutta niiden esittäminen hauskassa ja leikkisässä
          valossa nyt on rakentavampaa kuin tulevien tilaisuuksien odottaminen.
        title: Johdanto tietojenkäsittelyyn
      Unplug10:
        desc: Tällä tunnilla oppilaat teeskentelevät virtaavansa läpi internetin samalla
          oppien verkko-osoitteista, internet protokollista (IP) ja nimipalvelujärjestelmästä
          (DNS).
        title: Internetti
      Unplug11:
        desc: Ensimmäisen 20 tunnin sarjan viimeinen kertaus auttaa luokkaa elämään
          uudestaan suosikkihetkensä, antaen heille seuraavia askeleita, joita he
          itse voivat ottaa, jos he haluavat jatkaa matkaansa tietotekniikassa.
        title: Yhteenveto
      Unplug2:
        desc: Vain paperia ja kyniä apuna käyttäen, oppilaat oppivat neljä askelta
          laskennalliseen ajatteluun. Lyhyen johdannon jälkeen, oppilaat jaetaan ryhmiin,
          joissa he luovat ohjeita muille oppilaille tietyn hirviön piirtämiseksi
          (esivalittujen hirviöiden valikoimasta). Aluksi tehtävä täytyy osittaa.
          Sitten tiimit analysoivat kaikki hirviöt valikoimassa yhteisten muotojen
          osalta, eristävät erilaiset yksityiskohdat hirviöistä ja käyttävät tätä
          tietoa luoden algoritmin (ohjeen) toiselle tiimille tietyn hirviön piirtämiseksi.
          Tiimit vaihtavat algoritmeja toisen ryhmän kanssa ja piirtävät hirviön algoritmiin
          perustuen. Vastaako kuva alkuperäisen tiimin tarkoittamaa?
        title: Laskennallinen ajattelu
      Unplug3:
        desc: Ohjelmoimalla toisensa piirtämään kuvia, oppilaat alkavat ymmärtää,
          mistä ohjelmoinnissa on kyse. Tämä oppitunti alkaa oppilaiden neuvoessa
          toisiaan värittämään neliöitä piirturipaperille yrittäessään tehdä mallinmukaisen
          kuvan. Jos aikaa on, oppitunti voi päättyä kuviin, joita oppilaat ovat itse
          tehneet.
        title: Ruutupaperiohjelmointi
      Unplug4:
        desc: Tällä oppitunnilla käsitellään algoritmeja. Hyödyntäen tangram-muotoja
          ja ruutupaperia, ensimmäiset harjoitukset osoittavat miten tärkeää on tehdä
          jokaisesta ohjeesta niin selkeä ja yksiselitteinen, kuin mahdollista. Tämän
          jälkeen oppilaat saavat tutkia, miten monella eri tavalla paperin voi taivutella
          suorakaiteen muotoiseksi ja samalla huomata, miten toiset tavat vaativat
          enemmän taitoksia, kuin toiset.
        title: Algoritmit
      Unplug5:
        desc: Tällä oppitunnilla oppilaat tekevät auringonkerääjän narusta, helmistä
          ja erityisestä koristeesta. Oppilaat seuraavat sarjan toistuvia vaiheita,
          jonka jälkeen heidät pyydetään tunnistamaan tiettyjä taitojoukkoja, joita
          toistetaan useita kertoja. Kun nuo taidot ovat määritelty, niitä kutsutaan
          pääohjelmasta ja koko kaunis luomisprosessi tallennetaan yhdelle paperiarkille.
          Lopullinen ohjelma suunnataan koko luokalle, riippumatta onko niiden tyyppi
          naru, helmi vai koriste. Tämän tehokkaaseen käyttöön oppilaiden täytyy yleistää
          materiaaliensa yksityiskohdat ja heidän täytyy luoda epämääräisiä ilmaisuja
          oppilaan tarvikkeisiin. Tämä yleisten paikannäyttäjien käyttö on loistava
          johdanto muuttujiin.
        title: Funktiot
      Unplug6:
        desc: Tämä on luokkapeli. Ehdollisuuden, ehtolausekkeiden ja silmukoiden ideoihin
          tutustumisen jälkeen, luokka voi harjoitella yhdessä käyttäen etukäteen
          valmistettua ohjelmaa, korttipakkaa ja arpaonnea.
        title: Ehdot
      Unplug7:
        desc: Laulujen sanojen lukeminen on intuitiivista useimmille opiskelijoille.
          Otamme toiminnon, joka on jo yleistä osaamista ja muunnamme sen vankaksi
          koulutukseksi funktioiden määrittämiseksi ja kutsumiseksi. Kun oppilaat
          ovat tutustuneet määritys/kutsu prosessiin, lisäämme uusia kyvykkyyksiä,
          joita saadaan parametrien välittämisessä funktiokutsuille.
        title: Sävellys
      Unplug8:
        desc: Tämä toiminta yhdistää opiskelijoidesi jokapäiväiset rutiinit ja Mad-Lib
          tyyppisen ajatuspelin auttaen luokkaasi oppimaan abstraktioiden tehokkuuden.
        title: Abstraktio
      Unplug9:
        desc: Oppitunti jatkaa edellisen toiminnon ideasta (4. Paperiohjelmointi)
          ja käyttää noita taitoja korostamaan tietyssä järjestyksessä toimivien ohjelmien
          viimeistelyn tärkeyttä ja kuinka ohjelmat pitää tarkastaa vikojen varalta.
        title: Releohjelmointi
      UnplugHappyMaps:
        desc: Oppilaat ohjaavat hahmon labyrintin läpi luomalla yksinkertaisia algoritmeja

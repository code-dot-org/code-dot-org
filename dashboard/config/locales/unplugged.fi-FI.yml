          peliä, jonka mukana ei tulekaan ohjeita.
        title: Laskennallinen ajattelu
      Conditionals:
        desc: Ehtolausekkeiden oppimiseksi opiskeliat pelaavat korttipeliä ja luovat
          sääntöjä kuten "Jos saan punaisen kortin, saan pisteen" ja "Jos saan mustan
          kortin, sinä saat pisteen."
        title: Ehtolausekkeet
      ConditionalsPiecewiseFunctions:
        desc: Parametrit, joita välitämme funktiolle, aiheuttavat muutoksia saatavaan
          tulokseen, jotka riippuvat käytettävästä mallista. Oletetaan että haluamme
          joidenkin parametrin arvojen luovan tuloksen käyttäen yhtä mallia mutta
          muut arvot käyttävät toista mallia. Tämän aikaansamiseksi tarvitaan ehtolauseita...
        title: Ehtolauseet ja paloittaiset funktiot
      Conditionals_2018:
        desc: Ehtolausekkeiden oppimiseksi opiskeliat pelaavat korttipeliä ja luovat

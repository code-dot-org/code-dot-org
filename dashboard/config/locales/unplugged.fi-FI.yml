          ja etäisyysfunktiota voidaan käyttää mittaamaan kahden pisteen välinen etäisyys
          tasolla, ja sitten päätellä koskevatko nämä pisteet (tai pelin hahmot) toisiaan.
        title: Törmäyksentunnistus ja Pythagoraan lause
      ComputationalThinking:
        desc: Oppilaat käyttävät automatisointiajattelun vaiheita (osiin jakaminen,

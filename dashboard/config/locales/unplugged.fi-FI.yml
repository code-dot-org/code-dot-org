          loogisesti toimivia funktioita
        title: Totuusarvot ja logiikka
      BuildingAFoundation:
        desc: Opiskelijat kokoavat rakenteen käyttäen annettuja tarvikkeita. Rakenteiden
          täytyy suorittaa tehtävä (saavuttaa tietty korkeus tai kannattaa tietty

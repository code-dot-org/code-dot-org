          yrittäisi sitä yksinään.
        title: Joukkoistaminen
      DesignRecipe:
        desc: Viimeisessä vaiheessa opiskelijat kirjoittivat joitain hyvin yksinkertaisia
          funktioita - kehittyneemmät funktiot vaativat syvällisempää lähestymistapaa.
          Suunnitteluresepti on rakenteellinen lähestymistapa funktioiden kirjoittamiseen.
          Se sisältää myös testitapausten kirjoittamista, joilla voidaan tutkia toimiiko
          funktio joillakin arvoilla odotetusti.
        title: Suunnitteluresepti
      DiceRace:
        desc: Tällä oppitunnilla havainnollistaan kuinka algoritmejä käytetään arkielämässämme.
          Oppilaat tunnistavat ja kirjoittavat algoritmin noppakisapelille.
        title: 'Tosielämän algoritmit: Noppakisa'
      DigitalCitizenship:
        desc: Opiskelijat tutkivat yksityisen ja henkilökohtaisen tiedon eroa, erottaen
          mitä on ja mitä ei ole turvallista jakaa verkossa.
        title: Digitaalinen kansalaisuus
      DigitalFootprint:
        desc: Opettajat kertovat oppilailleen, että omien tietojensa lisääminen verkkoon
          luo digitaalisen jalanjäljen tai "polun" jolla on seurauksensa.
        title: Digitaalinen jalanjälkesi
      DigitalFootprint_2018:

      csp_unit_assessment_overview:
        content1: deskripsi di sini
        teacher_markdown: |-
          ### PERHATIAN: Maksud dari penilaian ini

          * Penilaian ini adalah penilaian pilihan ganda yang **dirancang dalam gaya AP**

          * Artinya, pertanyaannya tidak** secara khusus tentang pelajaran yang dibahas sebelum ke bagian ini.
          Sebaliknya, pertanyaan tersebut berhubungan dengan tujuan pembelajaran AP pokok yang secara teoritis telah dibahas.

          * **Artinya** bahwa siswa mungkin harus melakukan sejumlah ekstrapolasi dari apa yang telah mereka pelajari untuk menjawab pertanyaannya.

          * **Artinya** pertanyaannya mungkin "sulit", khusus untuk pemaparan pertama.

          Jadi secara keseluruhan, **GUNAKAN DENGAN HATI-HATI**

          * Gunakan pertimbangan Anda tentang hal apa yang ingin ditambahkan ke penilaian ini.
                  * Anda tidak harus menggunakan penilaian ini untuk menilai siswa, atau...
              * Anda dapat menilai siswa dengan cara lain alih-alih mengambil % yang benar.

          * Pastikan bahwa Anda menggunakannya dengan cara yang akan menjaga semangat kelas dalam hal penyelidikan pengetahuan.
             * Jika Anda khawatir bahwa siswa akan berkecil hati, maka sebaiknya susun ulang penilaian ini sebagai kesempatan untuk menyelidiki -- biarkan siswa mencoba pertanyaannya, lalu telusuri jawabannya, dan ubah kesalahanpahaman mereka, atau kembangkan kumpulan pertanyaan mereka sendiri.


          ---

          #### Pertanyaan Umum  -- Cara menyiapkan, mengelola, dan meninjau penilaian

          Silakan lihat **[Dokumen Pertanyaan Umum di sini](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)** yang berisi:

          * tangkapan layar tentang cara menyiapkan, mengelola, dan meninjau penilaian
          * menangani masalah umum


          #### Gambaran singkat tentang cara melihat/memeriksa jawaban siswa

          1. Buka [Dasbor Guru](https://code.org/teacher-dashboard#/)
          2. Pilih bagian Prinsip Ilmu Komputer Anda
          3. Anda akan melihat sejumlah tab ungu seperti Respons Teks, Penilaian, dll.
          4. Klik **Penilaian/Survei**
          5. Dari dropdown pemilih kursus, **pilih unit yang menampilkan penilaian ini (mis.  Unit 1: Internet)**
          6. Untuk semua siswa yang telah *mengirim* penilaiannya, Anda akan melihat dua tabel:
              * Tabel pertama adalah tampilan gambaran yang merangkum persentase yang benar dari semua siswa yang mengirim, termasuk stempel waktu yang mereka kirimkan
             * Tabel kedua merupakan daftar lengkap dari setiap jawaban untuk tiap pertanyaan yang dikirim oleh setiap siswa

             Di atas kedua tabel ini adalah tombol **Unduh (atau ekspor) sebagai csv** - yang memungkinkan Anda untuk memproses jawaban dalam spreadsheet (disarankan).

          7. Jika Anda perlu mengizinkan siswa untuk MEMBATALKAN PENGIRIMAN tesnya, arahkan siswa untuk membuka halaman terakhir tes dan tekan "Batal Kirim".

          **CATATAN tentang MEMBATALKAN PENGIRIMAN:**
          Anda harus membuat aturan yang jelas bersama siswa Anda terkait membatalkan pengiriman tes. Siswa mungkin merasa bahwa ini adalah cara yang baik untuk mengubah jawaban setelah tes berakhir (misalnya menyontek), namun Anda akan melihat stempel waktu saat siswa mengirimkan tesnya.

          Anda sebaiknya menetapkan bahwa Anda tidak akan mempertimbangkan untuk memberi skor atau menilai tes apa pun setelah waktu tertentu. Jika tidak dikirim sebelum batas waktu yang ditentukan, maka akan dianggap bahwa Anda tidak menerimanya.

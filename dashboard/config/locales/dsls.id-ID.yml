      OPD-K5 CS Courses:
        markdown: |-
          # Perencanaan > Memulai di Code.org


          ## Langkah 1: Pilih kursus
          Semua kursus kami -- mulai dari pre-reader hingga sekolah menengah atas -- tercantum dalam **[katalog kursus](https://studio.code.org/courses)** kami. Untuk menemukan pelajaran CS Fundamentals yang telah Anda praktikkan, buka **[halaman dasar](https://code.org/educate/curriculum/elementary-school)** kami dan gulir ke bawah ke bagian "Kursus" . Semua kursus kami disediakan secara gratis. Bicarakanlah dengan kolega di sekolah Anda untuk menentukan cara mengintegrasikan kurikulum kursus dengan berbagai mata pelajaran.
          ![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)
          ***
          ## Langkah 2: Siapkan sesi kelas kelas Anda
          Siapkan sesi kelas untuk melihat kemajuan siswa, mencetak kartu login untuk siswa, mengelola akun mereka, dan mencetak sertifikat yang dapat dibawa pulang setelah menyelesaikan kursus. Klik tautan ini untuk **[menonton video singkat](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)** yang menunjukkan cara menyiapkan kelas ilmu komputer pertama Anda di Code.org. Anda juga dapat menemukan langkah-langkahnya di **[artikel dukungan ini](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**.
          ![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)
          ***
          ## Langkah 3: Tetapkan kursus ke sesi Anda
          Klik kursus yang Anda ajarkan -- Anda akan melihat layar seperti di bawah ini. Anda lalu dapat mengklik "Tetapkan Kursus" dan tetapkan kursus tersebut ke salah satu sesi Anda.
          ![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)
          ***
          ## Langkah 4: Mulailah mengajar!
          Hanya butuh satu pelajaran untuk membawa konsep ilmu komputer ke dalam kelas Anda. Setelah melihat antusiasme siswa Anda terhadap ilmu komputer, lanjutkan dengan rencana pelajaran harian untuk memandu siswa Anda, kegiatan yang dapat Anda lakukan tanpa komputer, dan forum untuk terhubung dengan guru-guru lainnya.
      OPD-K5 Outline:
        markdown: |-
          # Memulai > Uraian Kursus

          Kursus ini dibagi menjadi sebelas tahap, dan tiap tahap terdiri atas level atau puzzle. Berikut gambaran dari yang akan Anda pelajari jika Anda menyelesaikan seluruh kursus:

          ## Tahap 1: Memulai (10-30 menit)

          Dengan menyelesaikan Tahap 1, Anda akan:

          - Meninjau detail kursus
          - Praktik menggunakan Code.org sebagai platform pembelajaran
          - Merencanakan partisipasi Anda dalam kursus ini

          ## Tahap 2: Dasar-Dasar Ilmu Komputer (10-30 menit)

          Dengan menyelesaikan Tahap 2, Anda akan:

          - Mendefinisikan ilmu komputer dan meninjau kosa kata utama
          - Mengidentifikasi manfaat mengajarkan dan belajar ilmu komputer
          - Membedakan antara "coding" dan "ilmu komputer"
          - Menjelaskan manfaat memulai coding dengan pemrograman visual

          ## Tahap 3: Melihat ke Depan (10 menit)

          Dengan menyelesaikan Tahap 3, Anda akan:

          - Bersiap "menguasai dasar-dasar" ilmu komputer dengan meninjau pelajaran berikutnya di dalam kursus

          ## Tahap 4: Menguasai Dasar-dasar: Sequencing atau Pengurutan (10-30 menit)

          Dengan menyelesaikan Tahap 4, Anda akan:

          - Mendefinisikan "program" dan "algoritma"
          - Menggunakan mesin pemrograman visual Code.org untuk menulis program sederhana
          - Mempertimbangkan penerapan di dalam kelas

          ## Tahap 5: Menguasai Dasar-dasar: Loop atau Pengulangan (20-45 menit)

          Dengan menyelesaikan Tahap 5, Anda akan:

          - Mendefinisikan "loop" dan menjelaskan kegunaannya
          - Mempraktikan coding dengan loop sederhana
          - Mempertimbangkan penerapan di dalam kelas

          ## Tahap 6: Menguasai Dasar-dasar: Conditional (20-45 menit)

          Dengan menyelesaikan Tahap 6, Anda akan:

          - Mendefinisikan "conditional" dan menjelaskan kegunaannya
          - Mempraktikan coding dengan conditional sederhana
          - Mempertimbangkan penerapan di dalam kelas

          ## Tahap 7: Menguasai Dasar-dasar: Fungsi atau Fungsi (20-45 menit)

          Dengan menyelesaikan Tahap 7, Anda akan:

          - Mendefinisikan "fungsi" dan menjelaskan kegunaannya
          - Mempraktikan coding dengan fungsi sederhana
          - Mempertimbangkan penerapan di dalam kelas

          ## Tahap 8: Menguasai Dasar-dasar: Event atau Aksi (30-60 menit)

          Dengan menyelesaikan Tahap 8, Anda akan:

          - Mendefinisikan "event" dan menjelaskan kegunaannya
          - Mempraktikan coding dengan event sederhana
          - Mempertimbangkan penerapan di dalam kelas

          ## Tahap 9: Praktik Terbaik untuk Mengajarkan Ilmu Komputer (30-60 menit)

          Dengan menyelesaikan Tahap 9, Anda akan:

          - Meninjau praktik terbaik untuk mengajarkan ilmu computer

          ## Tahap 10: Perencanaan (30-60 menit)

          Dengan menyelesaikan Tahap 10, Anda akan:

          - Menelusuri sumber daya Code.org, termasuk dasbor guru
          - Merencanakan cara untuk mengintegrasikan ilmu komputer ke dalam praktik Anda

          ## Tahap 11: Langkah Berikutnya (10-30 menit)

          Dengan menyelesaikan Tahap 11, Anda akan

          - Melakukan refleksi pada pembelajaran Anda
          - Merencanakan langkah berikutnya yang akan diambil untuk melanjurkan pembelajaran
          - Terhubung dengan komunitas pendidik yang tertarik dengan pendidikan ilmu komputer
          - Memberikan poin-poin utama dan masukan dalam kursus ini

          > **Catatan**: Waktu yang disarankan di atas diberikan untuk membantu merencanakan pembelajaran Anda.
          Harap dicatat bahwa Anda mungkin ingin butuh lebih banyak atau lebih sedikit waktu pada tahap tertentu, tergantung pada pengetahuan Anda sebelumnya, minat, dan juga kapasitas Anda. Harap diingat bahwa kursus ini sepenuhnya bersifat mandiri; Anda selalu dapat keluar dari kursus dan kembali atau membuka kembali tahap atau level mana pun kapan saja.

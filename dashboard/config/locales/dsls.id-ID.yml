      Internet Simulator Setup:
        content1: deskripsi di sini
        markdown: "# Internet Simulator Code.org\n\n_Catatan: Petunjuk yang tercantum
          dalam tutorial ini adalah untuk guru yang ingin menggunakan Internet Simulator
          sebagai alat mandiri yang terpisah dari kurikulum Prinsip Ilmu Komputer
          (PIK) Code.org. Jika Anda berencana menggunakan kegiatan yang dirancang
          sebagai bagian dari kurikulum PIK Code.org, silakan buka [halaman kurikulum
          PIK.](https://code.org/educate/csp)_\n\n### Isi\nAda 3 halaman latar belakang
          dan informasi yang adi sini:\n\n* Apa itu Internet Simulator? Gambaran umum
          (lihat di bawah)\n* [petunjuk penyiapan](/s/netsim/lessons/1/levels/2)\n*
          [FAQ](/s/netsim/lessons/1/levels/3)\n \n### Apa itu Simulator Internet?
          Gambaran Umum:\n\nInternet Simulator adalah alat yang dikembangkan oleh
          Code.org untuk kelas [Prinsip Ilmu Komputer] (https://code.org/educate/csp)
          sekolah menengah baru kami. Alat ini dirancang agar siswa bisa mendapatkan
          pengalaman langsung untuk bereksperimen (dan memecahkan) berbagai jenis
          masalah yang terkait dengan komputer jaringan. Internet Simulator digunakan
          dalam beberapa pelajaran di Unit 1 dan 2 dalam kurikulum kami untuk membangun
          lapisan Internet yang berbeda secara berurutan.\n\nJika Anda berencana untuk
          menggunakan alat ini di kelas dengan kegiatan yang Anda desain, sebaiknya
          kenali lebih dahulu alat ini melalui [rencana pelajaran](https://curriculum.code.org/csp/unit1)
          kami. **Petunjuk penyiapan** di halaman berikutnya adalah untuk guru yang
          ingin menggunakan Internet Simulator yang terpisah dari kurikulum PIK Code.org.\n\nAlat
          ini sendiri tidak _mengajarkan_ konsep-konsep ini, melainkan menyediakan
          tempat bagi banyak siswa untuk berkumpul dan mengirim pesan berbasis biner,
          desimal, atau ascii kepada satu sama lain atau teman sekelas lainnya. **Tempatnya
          dapat dikonfigurasi** dalam berbagai cara untuk mengungkap berbagai jenis
          masalah, memvisualisasikan data dan koneksi antara host, dan mendukung pembelajaran
          berbagai konsep yang terkait dengan Internet.\n\nInternet Simulator dirancang
          untuk digunakan di *kelas* dengan siswa yang bekerja sama secara langsung
          untuk menyelesaikan masalah. Masalah-masalah ini seringkali melibatkan penemuan
          protokol komunikasi, atau penemuan cara untuk mengodekan informasi secara
          terstruktur sehingga memungkinkan pengirimannya melalui Internet.\n\n**Dalam
          kurikulum Prinsip Ilmu Komputer Code.org** kami umumnya menyusun pelajaran
          dan kegiatan dengan cara berikut:\n\n* **Pertama, memberikan tantangan kepada
          siswa**\n * misalnya Internet fisik pada dasarnya tidak dapat diandalkan
          dan dapat membuat pesan gagal terkirim\n* **Beri kesempatan untuk bereksperimen
          dengan simulatornya untuk memahami masalah**\n * misalnya lihat log router
          untuk menemukan bahwa 10-20% dari semua pesan gagal terkirim dan paket dapat
          dirutekan secara tidak berurutan\n* **Beri kesempatan untuk menemukan solusi
          mereka sendiri sebagai tantangan**\n  * misalnya membuat protokol mereka
          sendiri tentang cara mengirim pesan dengan sukses di jaringan yang tidak
          dapat diandalkan ini\n* **Akhirnya, siswa meneliti bagaimana protokol atau
          temuan tersebut berfungsi \"di dunia nyata\"**\n * misalnya Meneliti bagaimana
          TCP benar-benar berfungsi dan menonton video\n\n### Apa yang Dapat Dilakukan
          dengan Internet Simulator?\n\nPada dasarnya, Internet Simulator dapat menyampaikan
          sedikit informasi melalui satu kabel bersama tanpa koordinasi atau sinkronisasi.
          Pada tingkat yang paling canggih, ia dapat mensimulasikan koneksi yang tidak
          dapat diandalkan melalui beberapa router, menggunakan alamat IP, DNS, dan
          paket berukuran tetap yang memerlukan pembuatan protokol yang mirip dengan
          TCP/IP atau HTTP.\n\nKami telah menyiapkan Internet Simulator dalam berbagai
          konfigurasi yang cocok untuk mengajarkan topik tertentu. Namun jika Anda
          menggunakan Internet Simulator untuk kelas, Anda harus mengetahui beberapa
          pengaturan antarmuka pengguna yang sebaiknya Anda kontrol atau beri tahu
          siswa Anda untuk mengaturnya dengan cara tertentu.\n\nMisalnya: salah satu
          fitur Internet Simulator adalah Anda dapat menampilkan representasi biner,
          desimal, hex, dan ASCII dari data apa pun yang Anda kirim. Dalam beberapa
          konfigurasi, pengguna juga dapat mengatur \"ukuran potongan\" untuk menentukan
          bagaimana bit ditafsirkan. Untuk pelajaran yang Anda rancang sendiri, Anda
          dapat memilih salah satu konfigurasi yang telah kami sediakan, tetapi mungkin
          perlu meminta agar siswa hanya menampilkan representasi bit tertentu, atau
          mungkin Anda ingin agar ukuran potongan tersebut ditetapkan ke nilai tertentu.\n\nDan
          poin yang lebih pentingnya adalah bahwa konfigurasi yang disediakan di sini
          ditujukan sebagai titik awal untuk mengajarkan topik tertentu. Anda mungkin
          harus mengambil langkah dan strategi pengajaran yang cerdik untuk lebih
          menyempurnakan penggunaan Simulator agar sesuai dengan kebutuhan Anda.\n\n\n
          <br><br>\n<img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width=\"600px\" style=\"margin:0 100px\"/>\n<br><br>\n\n\n\n    \n\n\n_Selanjutnya:
          Petunjuk penyiapan_"
      Internet Simulator Setup 2:
        content1: deskripsi di sini
        markdown: |-
          # Internet Simulator: Petunjuk Penyiapan

          1. **Buat segmen di Code Studio.** Agar siswa di kelas Anda dapat berkomunikasi satu sama lain, mereka semua harus dihubungkan dengan segmen yang sama di Code Studio. Masuk sebagai akun guru, Anda harus membuat segmen yang diikuti oleh semua siswa Anda. Untuk membuat segmen:
           * Buka area [sections](https://code.org/teacher-dashboard#/sections) di dasbor guru
           * Klik tombol 'Segmen Baru'. Sebaiknya pilih Jenis Login 'Email' dan 'cspunit1' untuk kursus.
           <br>
          <img src="https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png" width="600px" />
          <br><br>
          2. **Minta siswa untuk bergabung ke segmen Anda.** Setelah dibuat, klik tautan 'Kelola Siswa' untuk segmen tersebut. Anda akan melihat kode segmen yang dapat digunakan untuk meminta siswa bergabung setelah mereka membuat akun Code Studio-nya masing-masing.
          <br>
          <img src="https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png" width="400px" />
          <br><br>
          3. **Berikan URL versi Internet Simulator yang ingin Anda gunakan kepada siswa.** Kami telah membuat beberapa konfigurasi Internet Simulator yang berbebda yang tersedia di [code.org/internetsimulator](http://code.org/internetsimulator ). Saat menemukan konfigurasi yang sesuai untuk kegiatan Anda, bagikan URL tersebut kepada siswa. Jika mereka semua berada di segmen yang sama, maka mereka akan secara otomatis terhubung satu sama lain saat mereka sampai di URL yang sama.

          _Selanjutnya: Pertanyaan yang Sering Diajukan_
      Internet Simulator Setup 3:
        content1: deskripsi di sini
        markdown: |-
          # Simulator Internet: Pertanyaan yang Sering Diajukan

          #### Di mana saya dapat menemukan kegiatan yang telah Anda rancang untuk digunakan dengan Internet Simulator?
          Kegiatan yang telah kami rancang untuk kurikulum Prinsip Ilmu Komputer kami, termasuk konfigurasi Internet Simulator tertentu dapat ditemukan di rencana pembelajaran Unit [here](https://code.org/educate/csp). Sebagian besar rencana pembelajaran ini memiliki video pendukung "Tip & Trik Guru" yang menunjukkan demonstrasi Internet Simulator yang digunakan sebagai bagian dari kegiatan kelas. Anda dapat menggunakan kegiatan ini apa adanya, atau memodifikasinya agar sesuai dengan kelas Anda!

          #### Apakah saya boleh menyesuaikan Internet Simulator untuk kelas saya?
          Saat ini, kami belum dapat memberi cara bagi orang di luar Code.org untuk membuat konfigurasi dan instruksi khusus untuk Internet Simulator. Kami telah mencoba untuk menyiapkan berbagai konfigurasi berbeda yang diharapkan agar cocok untuk kelas dan kegiatan Anda. Ke depan, kami berencana ingin memberi kesempatan agar orang lain dapat mengonfigurasi alat ini.

          #### Siswa saya tidak dapat melihat satu sama lain saat mereka membuka URL yang saya berikan untuk Internet Simulator. Apa yang harus saya lakukan?
          Agar siswa dapat melihat satu sama lain di lobi Internet Simulator, mereka harus berada di segmen yang sama. Periksa kembali apakah Anda telah menyelesaikan petunjuk penyiapan segmen dari halaman sebelumnya, dan bahwa siswa tersebut telah bergabung dengan kode segmen tertentu. Selain itu, sejumlah siswa mungkin berada di beberapa segmen jika mereka pernah mengikuti kursus bersama Code.org sebelumnya, jadi pastikan mereka mengetahui nama segmen Anda dan telah mengambilnya di menu dropdown sebelum masuk ke lobi.

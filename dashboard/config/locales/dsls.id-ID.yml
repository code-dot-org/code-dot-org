          style=\"width:8%\">\n\nSuatu hari, salah satu monster mulai merasa sakit.
          Monster itu telah terjangkit **virus**! Virus adalah kuman kecil yang dapat
          membuat kalian sakit. Monster lain tidak terlalu khawatir. Mereka tetap
          mengunjungi teman-temannya.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"

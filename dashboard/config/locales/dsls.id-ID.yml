      courseF_markdown_conditionals_end:
        content1: Tes Halaman Buku Teks Markdown
        markdown: "# **Anda baru saja mempelajari \"kondisional\"!**\n\n###Kondisional
          sangat berguna dalam ilmu komputer. Bayangkan login ke situs web favorit
          dan mengetikkan kata sandi Anda. Situs web harus menggunakan kondisional
          untuk memeriksa *jika* kata sandi yang Anda masukkan cocok dengan kata sandi
          yang telah disimpan untuk nama pengguna Anda. \n\n### `If` cocok, login!
          \n\n### `Else`, memberikan tampilan kesalahan kepada pengguna.  \n\n---\n\n##
          **Kosa Kata untuk Diketahui**\n\n* ### **Kondisi** - Sesuatu yang diperiksa
          program sebelum mengizinkan tindakan\n\n* ###**Kondisional** - Pernyataan
          yang hanya berjalan dalam kondisi tertentu\n\n"

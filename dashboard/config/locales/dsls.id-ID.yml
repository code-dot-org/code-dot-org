        content1: Tes Halaman Buku Teks Markdown
        markdown: "#**Dalam pelajaran ini...**\n\n### **Kondisi** adalah hal-hal yang
          dapat benar atau salah. \n\n###Anda akan mempelajari cara menggunakan kondisi
          dalam program untuk membuat sesuatu terjadi `while`, `untill`, atau `if`
          ada sesuatu yang benar!\n---\n\n## **Blok untuk Diketahui**\n\n![](https://images.code.org/8c6cc9ffa31c916fc970c67382d83b8d-image-1524770260439.png)\n\n![](https://images.code.org/c2fbbaf80b348d47ba2dac4497ae2624-image-1524770272898.png)\n\n![](https://images.code.org/6b90e2dfb025609f8762014ff0ba51dc-image-1524770241058.png)\n\n\n"

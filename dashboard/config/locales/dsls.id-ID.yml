          lunak adalah apa yang harus dibuat semenjak awal.\n\nProses ini berguna
          untuk semua jenis hal, tetapi kami akan fokus menggunakannya untuk desain
          aplikasi.\n\n<!-- Terjemahkan istilah \"Tentukan\", \"Siapkan\", \"Coba\",
          \"Renungkan\" serta ubah ukuran dan pemosisian huruf sesuai kebutuhan-->\n<div
          style=\"position: relative; text-align: center; font-size: 1em\">\n  <img
          src=\"https://images.code.org/a157e5f67444573e19e980a507db16fb-image-1563319667694.png\"
          alt=\"Design Process\" style=\"width: 50%;\">\n  <div style=\"position:
          absolute; top: 24%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">Define</div> \n  <div style=\"position: absolute; top: 52%; left:
          61%; transform: translateX(-61%); font-weight: bold;\">Prepare</div>\n  <div
          style=\"position: absolute; top: 79%; left: 49.8%; transform: translateX(-49.8%);
          font-weight: bold;\">Try</div>\n  <div style=\"position: absolute; top:
          52%; left: 39%; transform: translateX(-39%); font-weight: bold;\">Renungkan</div>\n</div>\n\n*
          **Tentukan**\n  *Aplikasi jenis apa yang ingin Anda buat?\n  *Apa kendala
          Anda?\n  *Seperti apakah kesuksesan itu?\n* **Siapkan**\n  *Lakukan curah
          gagasan/penelitian kemungkinan elemennya\n  *Bandingkan pro dan kontra\n
          \ *Buat rencana\n* **Coba**\n  *Laksanakan rencana Anda ke dalam tindakan\n*
          **Renungkan**\n  *Bagaimana hasil Anda dibandingkan dengan tujuan yang Anda
          tetapkan ketika menentukan aplikasi?\n  *Apa yang dapat Anda pelajari dari
          ini atau lakukan lebih baik lain kali?\n  *Masalah baru apa yang Anda temukan?\n\n#Seperti
          Apa Rupanya\nSelama beberapa minggu ke depan, Anda akan memiliki kesempatan
          untuk bereksperimen dengan beberapa permainan yang ada dan merancang permainan
          Anda sendiri berdasarkan hal yang telah Anda pelajari. Setelah membuat permainan,
          Anda akan mendapatkan kesempatan untuk menyajikannya kepada orang lain dan
          menerima masukan. Semua langkah ini sangat penting dalam industri perangkat
          lunak, dan mempraktikkan elemen proses desain akan membantu Anda menciptakan
          produk yang lebih baik secara lebih efisien.  \n\nBerikut adalah agenda
          yang akan diadakan dalam minggu-minggu mendatang ketika kita mempelajari
          lebih lanjut tentang proses desain:\n\n1. **Tentukan & Siapkan**\n   *Mainkan
          permainan yang ada untuk mendapatkan gagasan dan memahami batasan\n   *Lakukan
          curah gagasan dan rencanakan aplikasi baru atau modifikasi Anda\n1. **Coba**\n
          \  *Ikuti rencana Anda untuk membuat aplikasi\n1. **Renungkan & Edit**\n
          \  *Tukar aplikasi dengan grup lain untuk membantu menjadikan proyek Anda
          lebih baik\n1. **Sajikan**\n   * Pamerkan produk akhir Anda!\n"

          style=\"width:8%\">\n\nVirus itu perlahan menyebar ke monster lain di sekitar.
          Monster yang sehat mulai khawatir mereka semua akan sakit. Monster yang
          sakit mulai khawatir bahwa mereka akan menularkan virus ke semua temannya.\n\n<img

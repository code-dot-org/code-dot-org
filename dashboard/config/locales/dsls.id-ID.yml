      DesigningForAccessibilityMarkdownLevel_2019:
        markdown: |
          # Merancang untuk Aksesibilitas

          * Di dunia ilmu komputer, **aksesibilitas** adalah tentang menciptakan teknologi untuk para penyandang disabilitas.
          * Disabilitas meliputi fisik, pendengaran, visual, dan banyak lainnya.
          * Disabilitas itu banyak macamnya dan memengaruhi orang dengan berbagai cara, termasuk cara mereka menggunakan teknologi seperti **aplikasi telepon seluler pintar**.
          * Merancang aplikasi yang dapat diakses penyandang disabilitas membuat aplikasi tersebut lebih baik untuk semua orang juga!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## Menghentikan penyebarannya\nUntungnya,
          setelah mempelajari virus itu, tetangga Monster Town membuat penemuan penting.
          Mereka menyadari bahwa mereka cenderung tidak menyebarkan virus jika mereka
          memakai masker di mulut mereka. Dengan menggunakan masker wajah, monster
          yang sakit cenderung tidak menularkan virus ke monster yang sehat.\n\n<img
          src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          Lalu apa yang kemudian akan terjadi?\n\nHari ini, Anda akan menulis kode
          untuk membuat dan menjalankan **simulasi** Anda sendiri tentang wabah virus
          di Monster Town. Simulasi adalah model komputer dari suatu proses atau sistem.
          Belajarlah membuat kode dan membuat prediksi tentang apa yang akan terjadi
          pada tetangga Monster Town.\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *Seberapa cepat virusnya akan menyebar?*\n\n*
          *Apakah semua monster akan sakit?*\n\n* *Bagaimana masker wajah bisa membantu?*\n\n\nSetelah
          selesai, bagikan simulasi Anda dengan orang lain. Bagikan pesan Anda tentang
          apa yang menurut Anda dapat kita lakukan untuk membantu menjaga orang lain
          tetap sehat saat virus sampai ke kota.\n"
      CourseF_outbreak_story2:
        content1: deskripsi di sini
        markdown: "# Wabah: Berpikir Seperti Ilmuwan\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nSimulasi adalah cara yang pas untuk
          mempelajari hal-hal yang mungkin sulit diamati di dunia nyata. Simulasi
          membantu ilmuwan untuk mengatasi masalah dan menguji ide-ide baru dengan
          aman dan efisien. Simulasi Anda adalah cara untuk menunjukkan bagaimana
          wabah virus di Monster Town terlihat.\n\n## Reset dan Putar Ulang!\nBahkan
          saat Anda menulis kodenya sendiri, sangat tidak mungkin mengetahui dengan
          pasti apa yang akan terjadi saat Anda menekan jalankan. Monster itu berkeliling
          secara acak, jadi Anda tidak akan tahu apakah virusnya menyebar dengan cepat
          atau lambat. Setiap kali mengubah kode, pastikan untuk menjalankan simulasi
          Anda lebih dari satu kali. Sesuatu tidak akan terjadi dengan cara yang sama
          dua kali!\n\n## Mengumpulkan Data\nCoba tuliskan pengamatan Anda saat menjalankan
          simulasinya. Anda dapat menghitung jumlah monster yang sakit atau gunakan
          timer untuk melihat seberapa cepat sesuatu terjadi. Misalnya, berapa lama
          umumnya semua monster sakit jika tidak ada yang memakai masker? \n\n## Membuat
          Prediksi\nJika Anda memahami model Anda, Anda dapat menggunakannya untuk
          membuat prediksi. Anda bahkan dapat mengubah cara menjalankan simulasi Anda
          dan menebak apa yang akan terjadi secara berbeda. Misalnya:\n* Apa yang
          akan terjadi jika monsternya dua kali lebih banyak?\n* Apa yang akan terjadi
          jika monsternya bergerak dengan setengah kecepatan?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## Apakah Monster Town seperti dunia nyata?\nAda
          batasan terkait seberapa realistis model akan terlihat. \n* Apa kesamaan
          simulasi wabah Anda dengan wabah virus di dunia nyata?\n* Apa perbedaannya?\nSetelah
          menyelesaikan kegiatan ini, diskusikan pertanyaan-pertanyaan ini dengan
          guru atau keluarga Anda!\n\n## Apa lagi yang dapat kita buatkan model?\nAnda
          telah membuat model kerja wabah di Monster Town. Hal-hal apa saja yang tidak
          dapat dilakukan atau ditunjukkan oleh simulasi Anda yang Anda harap dapat
          diwujudkan? Tekan lanjutkan untuk terus belajar membuat model lebih banyak
          lagi:\n* Menambah jumlah monster dalam simulasi\n* Membantu monster sembuh
          dari virus\n* Probabilitas, kekebalan, vaksin, dan lainnya!\n\nAnda juga
          dapat membagikan model simulasi Anda dengan orang lain, atau berbagi pesan
          tentang apa yang menurut Anda dapat kita lakukan untuk membantu orang lain
          tetap sehat saat virus masuk ke kota."

        maze_2_6: Məni ancaq üç blokdan istifadə edərək yaşıl cinayətkara çatıdrmağa
          çalışın.
        maze_2_7: Mənə kömək edin ki, ən az sayda blokdan istifadə edərək pis donuzcuğun
          dərsini verim. Birdən çox "təkrar et, neçə dəfə" blokundan istifadə etməyə
          çalışın.
        maze_2_8: 'Blok boz rəngdədirsə, deməli onu poza bilməzsiniz. Bu tapmacanı
          3 dəfə icra olunan "təkrar et" blokundan istifadə etməklə həll edin. Növbəti
          3 bloku boz "təkrar et" blokunun içinə yerləşdirməklə cəhd edin: get, get,
          dön.'
        maze_2_9: Yaxşı, yeni "təkrar et, ta ki" blokunu sınaqdan keçirin - o mən
          ta zəhlətökən donuza çatana qədər təkrarlanacaq.

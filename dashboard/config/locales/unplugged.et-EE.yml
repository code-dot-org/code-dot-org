      ConditionalsPiecewiseFunctions:
        desc: Parameetrid, mille me funktsioonidele anname, põhjustavad erineva väljundi,
          mis põhineb rangetel mustritel. Oletame, et me tahame parameetreid mõndade
          väärtustega, et muuta väljundit kasutades ühte mustrit, aga teiste väärtustega,
          et kasutada teist mustrit. See on olukord, kus on vaja tingimuslauseid...
        title: Tingimuslaused ja Piecewise funktsioonid
      Conditionals_2018:

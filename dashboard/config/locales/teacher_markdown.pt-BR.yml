      CSD Problem Solving Process Video: "Objetivos da Discussão\n\nA primeira pergunta
        a ser discutida é parte da atividade principal do restante da lição. Os alunos
        devem ter um tempo para, em grupos, discutirem exemplos específicos que sigam
        cada etapa do processo. O objetivo dessa discussão é tornar as etapas abstratas
        mais concretas e acessíveis para os estudantes, por meio da associação a uma
        atividade compartilhada. \n\nA segunda pergunta oferece aos alunos uma oportunidade
        de expandirem sua compreensão do processo para um problema diferente, percebendo
        como as diversas etapas se encaixam em diferentes domínios. O objetivo dessa
        discussão é garantir que os estudantes tenham uma visão abrangente do processo
        e que possam aplicá-lo a uma gama maior de problemas, já que o mesmo será
        utilizado ao longo do curso para diferentes domínios. "

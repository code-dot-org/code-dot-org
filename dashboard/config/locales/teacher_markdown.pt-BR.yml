      courseB_video_Unspotted: |-
        \*\* IMPORTANTE: \*\* Esta história deve ser lida em voz alta por um professor que interage com a turma. Encontre o PDF em [https://goo.gl/q2BQ1a/201/2010].

        * * *

        Se você não conseguir ler a história para sua turma, pergunte aos alunos sobre este vídeo. A intenção não é que os alunos assistam desanimados!

        Q1) Nesta história, o que os "bugs" fazem?

        Q2) Na ciência da computação, os programadores falam sobre "bugs" em seu código. O que você acha que isso significa?

        Q3) Como Jasmine e JD encontraram os bugs que estavam procurando?

        Q4) Você consegue se lembrar dessa maneira de procurar bugs?

        -   Caminhe passo a passo.
        -   Tudo está bom no primeiro passo?
        -   Tudo está bom no segundo passo?
        -   O terceiro?
        -   Se você encontrar algo errado, procure pelo "bug" nesse local.
        -   Quando encontrar o bug, dê um nome a ele e diga em voz alta!

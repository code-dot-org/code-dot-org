      CSD U6 tugowar variables 2: |-
        ## Exposição a funções com parâmetros

        Os parâmetros são uma maneira poderosa de tornar as funções mais úteis, fornecendo a elas entradas específicas. Nós estamos introduzindo isso aqui principalmente como uma maneira de expor os alunos a esse conceito, mas funções com parâmetros não serão ensinadas completamente até o capítulo 2. Para os alunos que estão interessados ​​em experimentar mais essa técnica agora, direcione-o para a documentação.

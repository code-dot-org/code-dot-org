"nn":
  devise:
    confirmations:
      confirmed: E-postadressen din har blitt bekreftet.
      send_instructions: Om noen få minutter vil du motta en e-post med instruksjoner
        om hvordan du bekrefter kontoen.
      send_paranoid_instructions: Hvis din e-postadresse finnes i vår database, vil
        du om noen få minutter motta en e-post med instruksjoner om hvordan du bekrefter
        kontoen.
    failure:
      already_authenticated: Du allerede er logget på.
      inactive: Kontoen din er ikke aktivert ennå.
      invalid: Ugyldig epostadresse eller passord.
      invalid_token: Ugyldig godkjenningstoken.
      locked: Kontoen er låst.
      not_found_in_database: Ugyldig epostadresse eller passord.
      timeout: Økten utløpt, Logg på igjen for å fortsette.
      unauthenticated: Du må logge på eller registrere deg før du fortsetter.
      unconfirmed: Du må bekrefte kontoen før du fortsetter.
    mailer:
      confirmation_instructions:
        subject: Code.org instruksjoner for bekreftelse
      reset_password_instructions:
        subject: Code.org instruksjoner for å tilbakestille passord
      unlock_instructions:
        subject: Instruksjoner for å låse opp
    omniauth_callbacks:
      failure: Kunne ikke godkjenne deg fra %{kind} fordi "%{reason}".
      success: Godkjent fra %{kind} konto.
    passwords:
      no_token: Du får ikke tilgang til denne siden uten å komme via en passord-tilbakestilling

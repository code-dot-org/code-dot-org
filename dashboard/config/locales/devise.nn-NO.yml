        motta en e-post som forklarer deg hvordan du kan låse opp kontoen din.
      unlocked: Kontoen din er blitt låst opp. Vennligst logg på for å fortsette.
  errors:
    messages:
      already_confirmed: var allerede bekreftet. Vennligst  prøv å logg på
      confirmation_period_expired: må være bekreftet innen %{period}, vennligst forespør

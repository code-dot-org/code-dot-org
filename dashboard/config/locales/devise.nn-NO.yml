      send_instructions: Om noen minutter vil du motta en e-post med instruksjoner
        om hvordan du tilbakestiller passordet.
      send_paranoid_instructions: Hvis e-postadressen din finnes i vår database, vil
        du motta en gjenopprett passord-kobling om et par minutter.
      updated: Passordet ble endret. Du er nå logget på.
      updated_not_active: Passordet ditt er blitt endret.
    registrations:
      destroyed: Ha det! Kontoen din ble avsluttet. Vi håper å se deg igjen snart.
      signed_up: Velkommen! Du ble meldt på uten problemer.
      signed_up_but_inactive: Du er blitt meldt på, men vi kunne ikke logge deg på
        da kontoen din ikke ennå er aktivert.
      signed_up_but_locked: Du er meldt på, men vi kan ikke slippe deg inn da kontoen
        din er låst.
      signed_up_but_unconfirmed: En melding med en bekreftelseslink er blitt sendt
        til din e-postadresse. Vennligst åpne linken for å aktivere kontoen din.
      update_needs_confirmation: Du har oppdatert kontoen din, men vi må verifisere

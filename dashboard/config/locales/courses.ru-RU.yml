"ru":
  data:
    course:
      name:
        csp:
          title: Принципы информатики
          description_student: Осенью 2016 года Совет колледжа запустил свой новейший
            курс AP®, основанный на принципах AP-программирования. Курс знакомит студентов
            с основополагающими концепциями компьютерной науки и ставит их перед необходимостью
            исследовать то, как вычисления и технологии могут влиять на мир. Программа
            AP разработала принципы AP-программирования с целью создания лидеров в
            области компьютерных наук и привлечения и занимания тех, кто традиционно
            недостаточно представлен существенными вычислительными инструментами и
            многодисциплинарными возможностями.
          description_teacher: Осенью 2016 года Совет колледжа запустил свой новейший
            курс AP®, основанный на принципах AP-программирования. Курс знакомит студентов
            с основополагающими концепциями компьютерной науки и ставит их перед необходимостью
            исследовать то, как вычисления и технологии могут влиять на мир. Программа
            AP разработала принципы AP-программирования с целью создания лидеров в
            области компьютерных наук и привлечения и занимания тех, кто традиционно
            недостаточно представлен существенными вычислительными инструментами и
            многодисциплинарными возможностями.
          description_short: Узнайте основные принципы информатики.
        csd:
          title: Открытия информатики
          description_student: '"Открытия информатики" - вводный курс информатики,
            который даёт возможность студентам создавать подлинные артефакты и заниматься
            информатикой как средство для творчества, общения, решения проблем и веселья.'
          description_teacher: '"Открытия информатики" - вводный курс информатики,
            который даёт возможность студентам создавать подлинные артефакты и заниматься
            информатикой как средство для творчества, общения, решения проблем и веселья.'
          description_short: Вводный курс информатики, который даёт возможность студентам
            создавать подлинные артефакты.

      4-5 Bee Conditionals - FC Test_instruction: |-
        꿀벌은 지금 꽃꿀이 필요합니다.
        모두 꽃은 아니기 때문에, 안개 구름이 있는 모든 곳에서 꽃이 숨어있는지 확인해 보아야 합니다.
        꽃이 있으면 꿀을 모으면 됩니다.
      4-5 Bee Conditionals 1_instruction: |-
        구름으로 가려 잘 보이지 않습니다!
        구름 아래에 꽃이 있는지 살펴보고, 꽃이 있는 경우에만 꽃꿀을 모아보세요.
        주의하세요, 계속 바뀝니다!
      4-5 Bee Conditionals 2 (copy 1)_instruction: 꿀벌이 꽃꿀을 모으고 있습니다. 꽃들에서만 꽃꿀을 모을
        수 있게 해 주세요.
      4-5 Bee Conditionals 2_instruction: "구름들이 더 많습니다! \r\n\r\n모든 구름 아래에 꽃들이 있는 것은
        아니기 때문에 구름 아래에 꽃이 숨어있는지 살펴보고 꽃꿀을 모아야 합니다. \r\n\r\n기억하세요: 모든 구름들 아래에 똑같은 것들이
        숨겨진 것은 아닙니다!"
      4-5 Bee Conditionals 3_instruction: |-
        이제 꿀을 만들고 싶습니다.
        이 구름들 중 아래에 벌집이 있을 것입니다. 각 구름을 검사해야합니다!
      4-5 Bee Conditionals 4_instruction: 이 구름들은 꽃이나 벌집을 가립니다! 만약/아니면 블록을 사용해서 꽃인
        경우에 꽃꿀을 모으고, 꽃이 아닌 경우(즉, 벌집인 경우)에는 꿀을 만들도록 해주세요.
      4-5 Bee Conditionals 5_instruction: "이 안개 구름들 아래에는 꽃이나 벌집이 있을 수 있습니다.\r\n\r\n'만약/그렇지않으면'
        블록을 이용해서 꽃이면 꽃꿀을 모으고\r\n아니면 (즉, 벌집이라면) 꿀을 만들도록 해보세요."
      4-5 Bee Conditionals 6_instruction: "이 자주색 꽃에는 꽃꿀이 1, 2, 3개 있을 수 있습니다. \r\n\r\n이
        \"만약\" 블록은 다른 \"만약/아니면\" 블록과 결합되어서, \"만약/(아니고 만약/모두 아니면)\" 명령을 만들어낼 수 있습니다.
        \n\r\n\r\n꽃꿀의 양을 모르는 경우에도 꽃꿀을 모두 얻을 수 있게 해보세요."
      4-5 Bee Conditionals 7_instruction: "자주색 꽃은 꽃꿀이 3, 2, 1 중 하나입니다. \n\r\n\r\n\"자주색
        꽃 확인\" 함수를 완성하고 이용해서 꽃의 모든 꽃꿀들을 모을 수 있도록 해보세요."
      4-5 Bee Conditionals 8_instruction: "\"꽃을 확인하고 꿀 만들기\" 함수의 내부를 완성해 주세요. \r\n\r\n자주색
        꽃의 꽃꿀이 3, 2, 1 인 경우에는 모든 꽃꿀을 모으세요. \r\n그 후에 앞으로 이동해서 꿀을 만들면 됩니다."
      4-5 Bee Conditionals Assessment 1_instruction: "**형성평가:** 이 구름은 한 개의 꽃꿀을 가지고

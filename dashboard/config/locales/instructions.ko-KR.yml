      2-3 maze sq11_instruction: 저를 돼지에게로 이동시켜주세요! 어떤 블록들이 반복되나요?
      2-3 maze sq12_instruction: 이전의 방법을 "반복 횟수" 블록을 이용해서 반복으로 바꿀 수 있을까요?
      2-3 maze sq13_instruction: |-
        이봐요. 저 좀비. 해바라기... 반드시... 가야합니다.
        "~할 때까지 반복" 블록을 이용해서 반복 구조를 만들어보세요.
      2-3 maze sq14_instruction: 4개의 블럭만 사용해서 해바라기로 갈 수 있나요?
      2-3 maze sq15_instruction: 5개의 블럭만 사용해서 해바라기로 갈 수 있나요?
      2-3 maze sq16_instruction: |-
        좋아요, 이번에도 비슷한데 약간 다르네요.
        5개의 블록만 가지고 해보세요.
      2-3level1_instruction: 새를 앞으로 이동시켜서, 나쁜 돼지를 잡아보세요.
      20hr_farmer_stage9_1_instruction: 안녕하세요! 저는 농부입니다. 농장에 있는 밭을 고르게 만들어 식물들을 심고
        싶어요. 흙더미로 이동해서 "치우기" 블럭을 사용하면 됩니다.
      20hr_farmer_stage9_11_instruction: '아직도 어둡습니다. 밭을 가로질러 가면서 흙더미가 있으면 치우고, 구덩이가
        있으면 메울 수 있게 도와주세요. 힌트: "만약" 블럭의 메뉴를 사용해 보세요.'
      20hr_farmer_stage9_2_instruction: 자 이제! 구덩이로 이동한 후, "메우기" 블럭을 2번 사용해 구덩이를 메울
        수 있게 도와주세요.
      20hr_farmer_stage9_3_instruction: 블럭을 최대한 적게 사용해서, 흙더미를 치울 수 있는 방법을 알려주세요.
      20hr_farmer_stage9_4_instruction: '4 개의 흙더미를 모두 치울 수 있도록 도와줄 수 있나요? 힌트: "반복"
        블럭을 사용해 보세요.'
      20hr_farmer_stage9_5_instruction: '5 번 메워야 하는 구덩이들을 모두 없앨 수 있도록 도와주세요. 힌트: "반복(~인
        동안)" 블럭 안에 "반복(횟수)" 블럭을 넣으면 할 수 있습니다.'
      20hr_farmer_stage9_6_instruction: 블럭을 최대한 적게 사용해서 모든 흙더미를 치울 수 있게 도와주세요. "반복(~인
        동안)" 블럭에서 선택하면 흙더미 위에 있는지, 구덩이 위에 있는지를 판단해 반복 실행할 수 있습니다.
      20hr_farmer_stage9_7_instruction: 와! 진짜 깊은 구덩이를 발견했어요! 이 구덩이를 없애려면 몇 번 메워야 할
        지 모르겠네요. 구덩이를 없앨 때까지 메우는 프로그램을 만들 수 있을까요?
      20hr_farmer_stage9_8_instruction: 블럭을 최대한 적게 사용해서 밭 끝에 있는 구덩이를 메울 수 있게 도와주세요.
      20hr_farmer_stage9_9_instruction: '흙더미를 모두 치울 수 있게 도와주세요. 블럭을 최대한 적게 사용하세요.
        힌트: "반복(~인 동안)" 블럭을 사용해 보세요.'
      20hr_maze_stage2_10_instruction: '"반복(~할 때까지)" 블럭은, 짜증나는 돼지에게 도착~할 때까지, 계속 반복시켜
        줄 꺼야.'
      20hr_maze_stage2_11_instruction: 이번에는 마지막 연습이야 - 블럭을 4개 만 사용해서 해결 할 수 있겠어?
      20hr_maze_stage2_13_instruction: 이번 것도 비슷한데 약간 달라. 블럭을 5개만 가지고 가능하겠어?
      20hr_maze_stage2_14_instruction: '"만약" 블럭을 이용하면, 언제 돌아야 할지 판단할 수 있어. 힌트: 블럭을
        1개 더 사용하면 되지만, 이번에 "만약" 블럭을 사용하는 방법을 배워야, 다음 퍼즐을 해결할 때 사용할 수 있어.'
      20hr_maze_stage2_15_instruction: 음... 이번이 마지막 퍼즐이야!, "만약" 블럭하고 "반복" 블럭을 함께 사용해야
        돼.
      20hr_maze_stage2_16_instruction: 나... 해바라기... 가지고 싶어~! "만약" 블럭을 사용해서, 블럭을 최대한
        적게 사용해서 해바라기로 보내 줘.
      20hr_maze_stage2_17_instruction: 좋아... 한 번 더 해보자~ - 이번 것도 그렇게 어렵지는 않지만, 식충식물들을
        조심해야 돼!
      20hr_maze_stage2_18_instruction: '"조건/선택" 블럭은, 검사를 한 다음에 그 결과에 따라 하나의 작업을 실행해
        줘. 이 새로운 블럭을 이용해서, 나를 해바라기로 보내 줘.'
      20hr_maze_stage2_19_instruction: '"조건/선택" 블록을 다시 한 번 사용해 보겠습니다. 한 번에 성공할 수 있겠어요?'
      20hr_maze_stage2_2_instruction: 초록 돼지가 내 깃털들을 마구 헝클어 놓고 있어. 돼지를 찾을 수 있게 도와줘!
      20hr_maze_stage2_20_instruction: 블럭을 3개 더 붙여서, 좀 더 복잡한 미로를 빠져나갈 수 있도록 할 수 있겠어?
        네가 성공하면 난, 아무리 크고 복잡한 미로라고 하더라도 거뜬히 통과할 수 있을 거야.
      20hr_maze_stage2_3_instruction: 길을 따라 움직여서, 바보 같은 돼지 녀석을 잡아줘. TNT 폭탄을 피하고, 깃털들이
        헝클어지지 않도록 해야 돼!
      20hr_maze_stage2_4_instruction: 초록색 나쁜 놈에게 데려다 줘!(TNT 폭탄 조심)
      20hr_maze_stage2_5_instruction: 나쁜 돼지를 잡을 수 있게 도와줘, 침착하게 생각하면 돼. 돼지를 못 잡으면,
        화가 날 것 같아!
      20hr_maze_stage2_6_instruction: 블럭을 2개 만 더 사용해서, 돼지를 잡을 수 있는 방법이 있어. 어떻게 하는지
        알아낼 수 있을까?
      20hr_maze_stage2_7_instruction: 블럭을 3개 만 사용해서, 자기 마음대로 돌아다니는 초록 돼지를 잡을 수 있게
        해줘.
      20hr_maze_stage2_8_instruction: 블럭을 최대한 적게 사용해서, 나쁜 돼지를 쫓아낼 수 있게 해줘. "반복(횟수)"
        블럭을 한 개 이상 사용하면 될꺼야.
      20hr_maze_stage2_9_instruction: '회색 블럭은 지울 수 없습니다. 3번 반복 실행되는 "반복(횟수)"블럭을 이용해
        퍼즐을 해결하세요. 회색 "반복(횟수)" 블럭 안에 3개의 블럭을 넣으세요 : "이동", "이동", "방향 바꾸기"'
      4-5 Artist 1_instruction: "상자 그리기를 완성할 수 있도록 도와주세요.\n(선의 길이는 300 픽셀입니다.) "
      4-5 Artist 10_instruction: |-
        "실행"을 눌러 코드를 확인하세요. 그 다음에
        그림을 완성하기 위해서 충분히 반복시키세요. 색은 그때마다 바뀔 것입니다.
      4-5 Artist 11_instruction: |-
        녹색 줄들을 다 그리세요. 줄들의 길이는 300 픽셀로
        15 픽셀 만큼씩 떨어져 있습니다.
      4-5 Artist 2_instruction: 사각형을 완성할 수 있도록 '반복' 블록으로 이 코드를 반복시켜주세요.
      4-5 Artist 3.5_instruction: "그럼 이번에 이 코드를 실행(또는 \"실행\" 누르기) 하면 \n무슨일이 벌어질지 생각해
        보세요. 그 다음에 여러 번 반복해서 그림을 완성해 보세요!"
      4-5 Artist 3_instruction: |-
        이 사각형 꽃 침대는 주변 둘레가 600입니다.
        긴 쪽의 길이는 200 입니다. 가능한 적은 블록을 사용하여 사각형을 그려보세요.
      4-5 Artist 4_instruction: |-
        하나의 원 안에는 얼마나 많은 각이 있을까요? 블록들을 반복
        실행해서 무지개색의 원을 한 개 만들어 보세요.
      4-5 Artist 5_instruction: 좀비가 주어진 루프를 이용하여 이 그림을 정확하게 완성하도록 하려면 "???"를 무엇으로
        바꿔야 할까요?
      4-5 Artist 6_instruction: |-
        이 정삼각형의 안쪽 각도는 60, 60, 60 도 입니다.
        각 변의 길이는 200 픽셀입니다. 그림을 완성해 보세요.
      4-5 Artist 7_instruction: |-
        이 직각삼각형의 안쪽 각도는 30, 60, 90 도 입니다.
        기울어진 변의 길이는 200 픽셀입니다. 그림을 완성해 보세요.
      4-5 Artist 8_instruction: "축구장의 중앙선은 사이드라인과 *직각*입니다.  \r\n이 경기장의 둘레는 800 픽셀이고
        세로 길이는 240 픽셀입니다. 가로 길이는 얼마일까요? \r\n\r\n경계선과 중앙선을 그려보세요."
      4-5 Artist 9_instruction: 디자인이 대칭이 되도록 나머지 반을 그려보세요. 삼각형들은 한 변의 길이가 50 픽셀인 정삼각형입니다.
      4-5 Artist Assessment 1_instruction: |-
        형성평가: 정삼각형을 그릴 수 있도록 반복 구조를 사용해 보세요.
        각 변의 길이는 300 픽셀입니다.
      4-5 Artist For Loops 1_instruction: 너비 블록들에 1부터 10까지 넣어 실행시켜보세요.
      4-5 Artist For Loops 11_instruction: '"반복 ~인 동안" 블록으로 0, 20, 40, 60, 80,...,
        200 을 카운트 할 수 있도록 해보세요.'
      4-5 Artist For Loops 12_instruction: "\"부터\" 와 \"까지\" 의 수를 서로 바꾸면 어떻게 될까요?\n\"반복
        ~인 동안\" 블록으로 200, 180, 160, 140, 120,...,0 으로 카운트 할 수 있도록 해보세요. "
      4-5 Artist For Loops 13_instruction: |-
        이 디자인은 "반복 ~인 동안" 블록이 없어서 아주 많은 블록들을 사용하고 있습니다.
        이 나선 모양을 완성하기 위해서 "반복 ~인 동안" 블록을 사용해보세요.
        힌트: 마지막 선은 250 픽셀 크기입니다.
      4-5 Artist For Loops 14_instruction: '코드를 배우기 시작하고나면 더 빠른 방법들이 있다는 것을 알게 됩니다.
        삼각 나선구조를 완셩하기 위해서 사용된 블록들을 "for" 블록으로 바꿔보세요. (힌트: 마지막 선의 길이는 300 픽셀입니다.)'
      4-5 Artist For Loops 15_instruction: '코드를 배우기 시작하고나면 더 빠른 방법들이 있다는 것을 알게 됩니다.
        육각 나선구조를 완셩하기 위해서 사용된 블록들을 "for" 블록으로 바꿔보세요. (힌트: 마지막 선의 길이는 200 픽셀입니다.)'
      4-5 Artist For Loops 2_instruction: 이것은 for 반복 블록입니다. 1, 2, 3... 10, 을 일일이 입력하는
        대신, for 블록 안에 포함되어있는 블록들을 원하는 만큼 반복 실행시켜줍니다. for 블록 안에 to 부분에 10을 넣어보세요.
      4-5 Artist For Loops 3_instruction: |-
        어떻게 하면 1부터 50까지 카운트 할 수 있을까요?
        "반복 ~인 동안" 블록을 수정해 보세요.
      4-5 Artist For Loops 4_instruction: '"반복 ~인 동안" 블록으로 1부터 10까지, 1만큼 씩 증가하며 카운트해
        보세요.'
      4-5 Artist For Loops 6_instruction: 50, 60, 70, 80, 90 픽셀 크기의 정사각형들을 그려보세요.
        "사각형 그리기" 함수 블록을 5 번 사용면 됩니다.
      4-5 Artist For Loops 7_instruction: '같은 삼각형들을 그려봅시다. 이번에는 "count with" 블록을 이용해서
        크기들을 바꿔보세요. "사각형 그리기" 함수 안에 "카운터" 블록을 넣어보세요. 힌트: 변수 카테고리에 있습니다.'
      4-5 Artist For Loops 8_instruction: 10부터 200까지 10씩 올리며 카운트하면서 반복하도록 "for" 블록
        안에 다른 블록들을 넣어 완성 시켜주세요. 반복 카테고리에서 "for" 블럭을 찾을 수 있습니다.
      4-5 Artist For Loops 9_instruction: |-
        이 원들의 크기는 5, 10, 15, 20, 25, 30, 35 입니다.
        "반복 ~인 동안" 블록을 사용해서 원들을 그려보세요.
      4-5 Artist Free Draw 1_instruction: |-

      2-3 Artist Nested Loops 8_instruction: "그림에 잔디를 그려보세요.\n\r\n\r\n잔디 1개는 50 픽셀
        만큼 씩 떨어져 있습니다."
      2-3 Artist Nested Loops 9_instruction: "이 그림에 꽃을 더 그리면 그림이 완성될 것입니다. \r\n\r\n꽃을
        그리기 위해서 다이아몬드를 12번 반복시켜 그려보세요."
      2-3 Artist Nested Loops Free Play_instruction: |-
        자유 플레이시간입니다.
        중첩 반복을 이용해서 원하는 것을 그려보세요.
      2-3 Bee Conditionals 1_instruction: |-
        안녕하세요! 저는 꿀벌입니다.
        제가 꽃에서 꽃꿀을 모을 수 있게 도와주세요.
      2-3 Bee Conditionals 10_instruction: "자주색 꽃에서는 꿀이 있을 수도 있고 없을 수도 있습니다.\n아무것도
        없는 자주색 꽃에서 꽃꿀을 얻어내려고 하지 마세요.\r\n"
      2-3 Bee Conditionals 11_instruction: "뭐가 있을까요!\r\n\r\n꽃밭을 돌아다니면서 꽃꿀이 있는 꽃들에서만
        꽃꿀을 모을 수 있게 도와주세요. "
      2-3 Bee Conditionals 12_instruction: 최대한 적은 블록들을 사용해서 꽃꿀을 찾아낼 수 있도록 도와주세요!
      2-3 Bee Conditionals 13_instruction: "와 이번에는 여러 가지들이 있네요!\r\n\r\n여러분들이 배운 것들을
        이용해 꽃꿀을 모아 꿀을 만들어보세요."
      2-3 Bee Conditionals 14_instruction: "자 이제 다 모아봅시다!\r\n\r\n지금까지 배운 것들을 이용해서
        최소한의 블록들로 꽃꿀이 있는 꽃에서 꽃꿀을 모아 보세요.\n마지막에는 꿀을 만들어야 합니다."
      2-3 Bee Conditionals 15_instruction: "계단 모양의 패턴은 많이 익숙합니다. \r\n\r\n최소한의 블록들만
        사용해서 꽃꿀이 있는 꽃에서만 꽃꿀을 모아보세요."
      2-3 Bee Conditionals 2_instruction: "저는 배고픈 꿀벌입니다! \r\n최소한의 블록만 사용해서 꽃꿀을 모두
        모을 수 있게 해주세요."
      2-3 Bee Conditionals 3_instruction: "저 꽃꿀들을 보세요!\r\n\r\n최소한의 블록들을 사용해서 꽃꿀을 모아
        꿀을 만들어보세요.  "
      2-3 Bee Conditionals 4_instruction: 꽃들로부터 꽃꿀을 모아 꿀을 만들 수 있게 도와주세요.
      2-3 Bee Conditionals 5_instruction: "꽃꿀이 없는 자주색 꽃에서 꽃꿀을 모으지 않도록 조심하세요. \r\n먼저
        '꽃꿀이 있으면' 블록을 이용해서 꽃꿀의 양이 1인지 확인해야합니다."
      2-3 Bee Conditionals 6_instruction: '"만약" 블록을 사용해서 이 꽃에 꽃꿀이 있는지 확인해보세요.'
      2-3 Bee Conditionals 7_instruction: 꽃꿀이 있는 꽃에서만 꽃꿀을 모아보세요.
      2-3 Bee Conditionals 8_instruction: |-
        이 꽃밭에는 빨강 꽃과 자주색 꽃이 있습니다.
        빨강 꽃은 꽃꿀이 얼마나 있는지 나타나있지만, 자주색 꽃에는 얼마나 있는지 알 수 없습니다.
        꽃꿀을 모두 모아 보세요.
      2-3 Bee Conditionals 9_instruction: 각 꽃에서 꽃꿀을 모두 모아주세요.
      2-3 Bee Conditionals Assessment 1_instruction: |-
        형성평가: 꽃꿀을 모두 모아주세요.
        자주색 꽃에 꽃꿀이 없으면 꽃꿀을 뽑지 않도록 주의하세요.
      2-3 Bee Debugging 1_instruction: |-
        이 블록들에는 오류들이 있어서 짜증이 나네요.
        모든 꽃꿀을 모아서 꿀을 만들 수 있도록 오류들을 수정해주세요.
      2-3 Bee Debugging 10_instruction: "이 블록들에는 오류들이 있어서 짜증이 나네요. \r\n모든 꽃꿀을 모아서
        꿀을 만들 수 있도록 오류(들)을 수정해주세요."
      2-3 Bee Debugging 2_instruction: "문제점을 찾을 수 있으세요?\r\n모든 꽃꿀을 모을 수 있도록 오류(들)을
        수정해주세요."
      2-3 Bee Debugging 3_instruction: "으, 골치아프네요!\r\n\r\n모든 꽃꿀을 모을 수 있도록 오류(들)을 수정해주세요."
      2-3 Bee Debugging 4_instruction: |-
        이 블록들에는 오류들이 있어서 짜증이 나네요.
        모든 꽃꿀을 모아서 꿀을 만들 수 있도록 오류(들)을 수정해주세요.
      2-3 Bee Debugging 5_instruction: "꽃들이 맛있어보여요! \r\n\r\n모든 꽃꿀들을 모을 수 있도록 오류(들)을
        고쳐주세요. 단계별 실행을 사용할 수 있습니다."
      2-3 Bee Debugging 6_instruction: "달콤한 도전이네요! \r\n\r\n모든 꽃꿀들을 모을 수 있도록 오류(들)을
        고쳐주세요."
      2-3 Bee Debugging 7_instruction: 모든 꽃꿀들을 모아 꿀을 만들 수 있도록 오류(들)을 고쳐주세요.
      2-3 Bee Debugging 8_instruction: "이쁜 꽃들이 아주 많이 있네요! \r\n\r\n모든 꽃꿀들을 모을 수 있도록
        오류(들)을 고쳐주세요."
      2-3 Bee Debugging 9_instruction: "\"벌벌\" 떨지 마세요! \r\n\r\n모든 꽃꿀들을 모아 꿀을 만들 수
        있도록, 이 프로그램의 오류들을 고쳐야 합니다."
      2-3 Bee Debugging Assessment 1_instruction: "형성평가: 이제 여러분들이 아는 것들을 보여줄 시간입니다!\r\n\r\n모든
        꽃꿀들을 모아 꿀을 만들 수 있도록 오류(들)을 고쳐주세요."
      2-3 Bee Functions 1_instruction: |-
        함수들은 어떤 작업을 수행할 때 사용하는 블럭들의 집합이라고 할 수 있습니다.
        "꽃꿀 2번 모으기" 를 이용해서 각 꽃들에서 꽃꿀을 모아보세요.
      2-3 Bee Functions 10_instruction: "퍼즐을 실행 할때마다 자주색 꽃들에는 꽃꿀이 1개 또는 0 개 있을 수 있습니다.
        \  \r\n\r\n자주색 꽃에 꽃꿀이 있을 때에만 꽃꿀을 모으는 함수를 만들어보세요."
      2-3 Bee Functions 2_instruction: "함수들은 어떤 작업을 수행하는데 블럭들의 모임이라고 볼 수 있습니다.  \r\n\r\n\"5번
        모으기\" 함수를 이용해서 한 번에 5개의 꽃꿀을 모아보세요."
      2-3 Bee Functions 3_instruction: 각 꽃에서 꽃꿀을 모두 모아주세요.
      2-3 Bee Functions 4_instruction: "\"움직여서 꽃꿀 얻기\" 함수는 꿀벌이 회전하고, 꽃꿀을 얻은 후 원래의
        위치로 돌아오도록하는 함수입니다.  \r\n\r\n이 함수를 사용해서 모든 꽃꿀을 모아보세요."
      2-3 Bee Functions 5_instruction: |-
        꽃들에 더 많은 꽃꿀이 들어있어요.
        주어진 함수를 수정해서, 꽃꿀을 4번 얻을 수 있게 하고 모든 꽃들로 부터 모든 꽃꿀을 모으세요.
      2-3 Bee Functions 6_instruction: 이제 같은 함수를 사용해서, 3개의 꽃들로 부터 꽃꿀을 모으도록 해보세요.
      2-3 Bee Functions 7_instruction: |-
        꽃들이 더 멀리 있습니다.
        주어진 함수를 수정해서 꽃들로부터 모든 꽃꿀을 모아보세요.
      2-3 Bee Functions 8_instruction: |-
        꽃꿀을 7번 모으고, 앞으로 이동한 후, 7개의 꿀을 만드는 함수를 만들어보세요.
        그 함수를 사용해서 각 꽃들로부터 꽃꿀을 모으고, 각 벌집에 꿀을 만들어 넣으세요.
      2-3 Bee Functions 9_instruction: 길을 따라 아래로 내려간 후, 꽃꿀을 얻고, 꿀을 만들고, 다시 처음 위치로
        돌아가는 함수를 만들어보세요.
      2-3 Bee Functions Assessment 1_instruction: '형성평가: 주어진 함수를 이용해서 각 꽃에서 꽃꿀을 모아보세요.'
      2-3 Bee Functions Assessment 2_instruction: '형성평가: 꿀벌이 앞으로 이동해서 3개의 꿀을 만들고,
        다시 돌아오는 함수를 만들어보세요.'
      2-3 Bee Loops 1_instruction: "저 꽃들이 달콤해 보여요!\r\n\r\n최대한 적은 블록들을 사용해 각 꽃들에서 꽃꿀을
        모아보세요."
      2-3 Bee Loops 10_instruction: 모든 꽃꿀을 모을 수 있도록, 다른 2개의 반복 구조 안에 반복 구조를 넣으세요.
      2-3 Bee Loops 11_instruction: |-
        이 꽃밭에 있는 꽃들에서 꽃꿀을 모두 모을 수 있도록
        반복 구조들을 사용해 보세요.
      2-3 Bee Loops 12_instruction: |-
        이 꽃밭에 있는 꽃들에서 꽃꿀을 모두 모을 수 있도록
        반복 구조들을 사용해 보세요.
      2-3 Bee Loops 13_instruction: '형성평가: 최대한 적은 블록들을 사용해서 꽃꿀을 모아보세요.'
      2-3 Bee Loops 1A_instruction: "안녕하세요! 여러분? 저는 꿀벌입니다.\n이 꽃들로부터 꽃꿀을 모을 수 있게 도와주세요. "
      2-3 Bee Loops 2_instruction: 최대한 적은 블록들을 사용해서 모든 꽃꿀을 모으고 꿀을 만들어 보세요.
      2-3 Bee Loops 2A_instruction: 이번에는, 1개의 반복 구조를 사용해서 모든 꿀을 모아보세요.
      2-3 Bee Loops 3_instruction: |-
        최대한 적은 블록들을 사용해서
        각 꽃에서 꽃꿀을 모은 후, 각각의 벌집에 꿀을 만들어 넣어 보세요.
      2-3 Bee Loops 3A_instruction: 모든 꽃꿀을 모으기 위해, 반복 구조를 사용해보세요.
      2-3 Bee Loops 3B_instruction: 반복 블록을 사용해서, 꽃꿀을 모두 모으고 꿀을 만들어보세요.
      2-3 Bee Loops 4_instruction: "꿀벌이 엄청 바쁘네요!\r\n\r\n최대한 적은 블록들을 사용해서\n꽃꿀을 모으고
        꿀을 만들 수 있도록 꿀벌을 도와 주세요."
      2-3 Bee Loops 4A_instruction: "이 퍼즐을 해결하려면 몇 번 반복해야할까요? \r\n\r\n반복 실행 구조는 매우
        편리합니다!\n반복 실행 구조를 사용해서 최대한 적은 블록들로 해결해 보세요."
      2-3 Bee Loops 5_instruction: "이 길의 모양은 다른 것들과 다릅니다. \r\n\r\n최대한 적은 블록들을 사용해서
        꽃꿀을 모두 모아보세요."
      2-3 Bee Loops 6_instruction: 꿀벌이 꽃꿀을 모으고 꿀을 만들 수 있는 가장 빠른 방법을 찾을 수 있나요?
      2-3 Bee Loops 7_instruction: |-
        와 꽃밭이 이쁘네요!
        7 블록보다 적은 블록을 사용해서 꿀벌이 모든 꽃들을 살펴볼 수 있게 해주세요.
      2-3 Bee Loops 8_instruction: "퍼즐을 실행 할때마다 자주색 꽃들이 몇 개의 꽃꿀을 가지고 있는지 알 수 없습니다.
        \r\n\r\n\"꽃꿀이 있으면\" 반복 블록을 이용해서 모든 꽃꿀을 모아보세요. \r\n\r\n이 반복 구조는 조건이 참인 동안 계속
        반복됩니다. 이 경우에서는 '꽃꿀의 개수>0' 인 동안 반복되는 것입니다."
      2-3 Bee Loops 9_instruction: |-
        반복(~인 동안) 블럭은 그 안에 "만약" 조건문이 있는 것과 같습니다.
        반복 블럭 안에 이 코드를 추가해서 같은 역할을 하도록 만들어보세요.
      2-3 Bee Loops Assessment 1_instruction: '형성평가: ''~인 동안'' 반복 구조를 이용해서, 이 꽃에서
        꽃꿀을 모두 모아보세요.'
      2-3 Maze 1_instruction: '나쁜 돼지를 잡을 수 있게 도와주세요! "실행하면" 블록 아래에 "앞으로 이동" 블록들을 여러
        개 쌓아 붙인 후, "실행"을 눌러보세요. '
      2-3 Maze 10_instruction: 초록색 나쁜 놈에게 데려다 줘!(TNT 폭탄 조심)
      2-3 Maze 11_instruction: |-
        배가 고파요. 꽃으로 움직여주세요!
        블록을 몇 번 반복하면 될까요?
      2-3 Maze 12 (copy 1)_instruction: '이전의 반복을 블록 두개로 바꿔서 처리해 볼까요?(힌트: "반복횟수" 블록을

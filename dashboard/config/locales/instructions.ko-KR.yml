      2-3 Maze 12 (copy 2)_instruction: '이전의 반복을 블록 두개로 바꿔서 처리해 볼까요?(힌트: "반복횟수" 블록을
        사용해 루프를 만들어 보세요)'
      2-3 Maze 12 (old)_instruction: 반복 횟수 블록을 이용해서, 돼지에게로 이동시켜 주세요.
      2-3 Maze 12 - One Move Block_instruction: 돼지를 잡아요! 하지만이 이번에는 '앞으로 한 칸 이동' 블록만
        사용할 수 있습니다. 필요한 다른 블록이 있나요?
      2-3 Maze 12_instruction: 1개의 '반복' 블록 안에 1개의 '앞으로 이동' 블록이 들어있는 반복 실행 구조를 이용해서
        돼지에게로 이동시켜주세요.
      2-3 Maze 13 (old)_instruction: 저를 돼지에게 보내주세요. 이번에는 반복(~할 때까지) 블록을 사용하세요.
      2-3 Maze 13_instruction: "2개의 블록만 더 추가해서 돼지에게로 보내주세요.\r\n(참고: 이 레벨을 깨기 위해서는
        마법의 \"반복(횟수)\" 블록을 사용해야 합니다.)"
      2-3 Maze 14 (old)_instruction: '"반복 ~까지" 블록을 사용해서 저를 돼지에게 이동시켜주세요!'
      2-3 Maze 14_instruction: |-

        모든 깃발에 닿을 수 있도록 "높이" 변수를 조정해주세요.
      CourseF_PlayLab_vars5_instruction: "자 이제 게임을 만들어보세요!\n일단 먼저 점수가 필요합니다. 이전 레벨에서
        보았던 코드를 다시 만들어서\n점수를 10으로 설정해주세요. "
      CourseF_PlayLab_vars6_instruction: "오른쪽 방향키를 이용해 하트를 맞춰보세요.\r\n\r\n이 게임에서는 어떻게
        포인트를 올려야 할까요?\n강아지가 하트로 고양이를 맞출 때마다 \"점수\" 변수에 1씩 더해보세요.\n\"캐릭터 2가 물체에 닿으면\"
        이벤트를 이용해 점수를 업데이트하면 됩니다. \"점수=점수+1\"로 설정해서\n변수의 값을 하나씩 올리면 됩니다. 점수를 10 까지(한
        번에 1 씩) 올려서 이 레벨을 통과해보세요."

      New Challenge Introduction:
        title: naslov
        markdown: "### Nov izziv: Razvozlaj Naključno Zamenjalno Šifro... z novim
          gradnikom\n\nKaj, če bi namesto premikanja celotne abecede, naredili seznam
          s povezavo vsake črke v abecedi z neko naključno drugo črko iz abecede?
          Temu rečemo **naključna zamenjalna šifra.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nNamesto,
          da bi bila skrivna sporočila šifrirana z enostavnim premikom abecede, se
          boš od zdaj naprej srečal/a s sporočili šifriranimi z **naključno zamenjavo**.
          \n\n\nTa so dosti težja za razbiti in potrebujejo bolj napredno orodje,
          zato...\n\nKo klikneš Nadaljuj, se ti bo pokazala **nova, naprednejša verzija
          kriptirnega orodja,** ki ti pokaže veliko različnih stvari.\n\nAmpak to,
          kar počne, je neke vrste skrivnost! \n\n### Tvoja naloga\n\n * Ugotovi,
          kaj se dogaja v tej novi verziji orodja.\n * Katere informacije so ti predstavljene?\n
          * Ugotovi, kaj ti orodje omogoča.\n * Kot ponavadi: ne moreš ga pokvariti.
          Klikni na stvari, raziskuj naokoli.\n * Če ugotoviš kaj dela, ti mogoče
          uspe razbiti skrivno sporočilo šifrirano z naključno zamenjavo.\n\n### Namig\n*
          Si vedel/a, da je **E** najbolj pogosto uporabljena črka v Angleščini.\n\n\n"

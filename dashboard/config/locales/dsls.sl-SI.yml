      Prepare for your presentation:
        title: naslov
      'Technique: Frequency Analysis':
        title: Kako razvozlati zamenjalno šifro
        markdown: "# Razvozlanje Zamenjalnih Šifer\n\nNajboljši način za razvozlanje
          naključne zamenjalne šifre se imenuje **frekvenčna analiza** \n\nPovzeto
          po: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n* **Frekvenčna
          analiza** je tehnika, ki bazira na tem kako *pogosto* se določene črke pojavijo
          v Angleščini.\n* Na primer, če imamo odstavek angleškega teksta, so *E*,
          *T*, *A*, in *O* najpogostejše, medtem ko so *Z*, *Q* in *X* redkejše. Prav
          tako so *TH*, *ER*, *ON*, in *AN* najpogostejši pari črk, ki se pojavijo
          druga ob drugi.\n* V bistvu je distribucija črk približno enaka za skoraj
          *katerikoli* primer angleškega besedila.\n\nVerzija orodja na prejšnji strani
          je namenjena pomaganju **razvozlanja zamenjalne šifre s frekvenčno analizo**.\n\nZ
          analizo pogostosti črk v enkriptiranem besedilu in primerjavo s pogostostjo
          črk v angleškem navadnem besedilu, si lahko približno predstavljamo katere
          črke bi lahko bile povezane v šifri. \n\nOrodje ti pokaže kako se pogostost
          črk v enkriptiranem besedilu (oranžno) primerja s pogostostjo črk v navadni
          angleščini (modro).\n\n### Namig: Kje začeti?\n\n1. Najprej najdi krajše
          besede in jih \"razvozlaj\". Koliko enočrkovnih besed poznaš? (\"a\"). Zelo
          pogosto tričrkovna beseda je \"the\".\n2. Ko si konec s tem, imaš zamenjavo
          za nekaj najpogostejših črk. Z intuicijo bi lahko pogledal/a ostale besede
          in s pomočjo razvozlanih črk uganil/a manjkajoče.\n3. Ko najdeš le nekaj
          pomembnih črk, bo razvozlanje ostalih manjkajočih enostavno.\n4. S primerjavo
          pogostosti črk lahko dobiš dober občutek za ugibanje ostalih.\n\n### Poizkusi
          to:\nAnimacija spodaj prikazuje nekoga, ki ravno začenja. Poizkusili so
          že\n\n* Razvrstiti znake po pogostosti.\n* Identificirati skupino znakov
          ki se mogoče ujemajo z besedo `the`.  \nTo je dober začetek!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Je naključna zamenjava dobra?\n* Z malo vadbe, koliko časa rabiš, da razvozlaš
          naključno zamenjalno šifro?\n* Je to dobro, ali ne?\n\n\n"
      Terminology Recap:
        title: To je bilo enostavno, kaj sledi?
        markdown: "# Premor in ponovitev\n\nSporočila šifrirana s **Cezarjevo šifro**
          so zelo enostavna za razvozlanje, še posebno z uporabo računskega orodja.
          Zdaj ko imaš za sabo malo treninga z razvozlavanjem abecedne zamenjalne
          šifre (precej enostavno, kajne?), poizkusimo nekaj težjega.\n\n**Ponovimo
          izrazoslovje:**\n\n* **Enkripcija** - proces šifriranja sporočil z namenom,
          da ostanejo skrivna, tako da jih lahko preberjo samo tisti z dovoljenjem.\n*
          **Dekripcija** - proces, ki obrne enkripcijo, tako da vzame skrivno sporočilo
          in proizvede originalni tekst.\n* **Šifra** - splošni izraz za tehniko (ali
          algoritem) ki izvede enkripcijo.\n* **Cezarjeva šifra** - tehnika enkripcije
          ki črke po abecedi premakne za nekaj mest.\n* **Razvozlanje enkripcije**
          - Ko poizkusiš dešifrirati skrivno sporočilo *brez*, da poznaš šifro, se
          temu reče, da poizkusiš razvozlati enkripcijo.\n\n\nKlikni Nadaljuj, da
          vidiš **Naslednji izziv**...\n\n \n"

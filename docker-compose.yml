chefdata:
  image: tianon/true
  volumes:
    - ./.chef:/tmp/chef
    - ./cookbooks/cdo-apps/test/environments:/tmp/chef/environments

CDO:
  image: "pickettd/code-dot-org:0.9"
  volumes:
    - .:/home/ubuntu/adhoc
  volumes_from:
    - chefdata
  ports:
    - "8080:8080"
    - "8081:8081"
  environment:
    - RAILS_ENV=adhoc
    - RACK_ENV=adhoc
    - LANG=en_US.UTF-8
    - LANGUAGE=en_US.UTF-8
    - LC_ALL=en_US.UTF-8
  user: ubuntu
  command: "/home/ubuntu/adhoc/start.sh"

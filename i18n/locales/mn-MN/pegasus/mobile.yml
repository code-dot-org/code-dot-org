  minecraft_join_online_training: "Minecraft ашиглан өөрийн Кодын цагийн ажлыг хөнгөвчлөхөд бэлэн байгаа ч хаанаас эхлэхээ мэдэхгүй байна уу? Мнай <a href='%{minecraft_webinar_url}', target='_blank'>-эрэлттэй вэб семинар</a>-г шалгаарай. Та Minecraft багийн шилдэг туршлагыг сурч, бэлэн болох туслах дасгалжуулагчдын материалуудтай танилцаж, баатарын аялалын шинэ зааварчилгааг авах болно. Компьютерийн шинжлэх ухааны боловсрол олгох долоо хоногт (12-р сарын 4-10) ба түүнээс дээш цагаар залуу хүмүүст Кодын Цаг хүргэхийн тулд юунд анхаарахаа бодож эхлээрэй."
  minecraft_continue_learning: 'Бүх хүнд зориулсан компьютерийн шинжлэх ухаан: Майкрософт дэлгүүрийн Кодын цагаас цааш'
  minecraft_continue_learning_description: "Компьютерийн шинжлэх ухааны туршлага шаардагдахгүй! Бүх залуучуудыг компьютерийн шинжлэх ухааны боловсролоор олж авсан үнэ цэнэтэй чадваруудыг сурч мэдэхэд нь туслаарай. Майкрософт дэлгүүрт бидэнтэй нэгдэж, 3 цаг, 1 цаг болох үнэгүй цуврал семинарт оролцож, кодчилох, хөгжилтэй, стрессгүй орчинд кодлох, компьютерийн шинжлэх ухааны үндсэн ойлголттой танилцах, кодын цагийг хэрэгжүүлэхэд бэлэн болно. Та ойлгов уу! <a href='%{minecraft_continue_learning_url}', target='_blank'>Өнөөдөр бүртгүүлэх</a>."

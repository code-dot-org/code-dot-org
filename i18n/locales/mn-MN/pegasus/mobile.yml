  tynker_longdescription: "Өөрөө тоглоомоо зохиож, найзуудтайгаа хуваалцаарай! Хөгжилтэй кодлох таавруудыг шийдэж, түвшин тус бүрийн програмчлалын ойлголтыг сурч аваарай. Тоглоомыг хүүхэлдэйн тэмдэгтүүд, олон түвшний ба өндөр тулгууртай байдлаар тохируулаарай. Физик ашиглан тоглоомоо бодит болгоорой. Кодыг визуал блок эсвэл JavaScript хэлбэрээр үзнэ үү. Тоглоомоо гар утасныхаа iPads болон Android таблет дээр гаргаарай. Сонгох хэдэн арван хөгжилтэй үйл ажиллагаа байгаа!"
  scratch_longdescription: "Скратчийн хамтаар та өөрийн интерактив тоглоом, түүх, анимэйшнийг бүтээж &mdash; найзуудтайгаа хуваалцаж болно. Нэрээ анимэйшн болгож, баярын карт үүсгэн, эсвэл ширээний теннис тоглох зэргээр эхлээрэй."
  lightbot_longdescription: "Бүх цэнхэр хавтанг гэрэлтүүлэхийн тулд Lightbot-ийг удирдаарай! Lightbot бол програмчлалын тоглоомын механикийг ашигладаг тоглогчид үндсэн кодчиллын талаар практик ойлголттой болох боломжийг олгодог тааврын тоглоом юм. Түвшинг шийдэхийн тулд зааварчилгааг бичиж, журмыг тогтоон, гогцоог ашиглаж сураарай. Бүх насныханд тохиромжтой."
  thinkersmith_longdescription: "Урьдчилан тодорхойлсон \"Роботын тайлбар толь бичиг\" -ийг ашиглан сурагчид тодорхой ажлуудаа эхлээд ярилцахгүйгээр бие биенээ хэрхэн удирдан чиглүүлэхийг олж мэдэх болно. Энэ хичээл нь хүүхдүүдэд тэмдгүүд ба үйлдлүүдийн хоорондын холбоо, мөн алдаа засах үнэлж баршгүй ур чадварыг заадаг. \"Миний робот найзууд\" нь бүлгийн үйл ажиллагаагаараа хамгийн сайн ажилладаг бөгөөд анги танхимд ашиглах багшийн ажлын номыг багтаасан болно."
  condcards_longdescription: "Энэхүү \"залгуургүй\" үйл ажиллагааны алгоритм болон нөхцөлт тайлбарын талаар картны тавцан ашиглан олж мэдээрэй. Сурагчид энэ үйл ажиллагааг багаар хийдэг бөгөөд баг бүрт нэг тавцан карт хэрэгтэй."
  lightbotintl_longdescription: "Супер үндсэн програмчлалаас 4+-с дээш насны хувьд iOS эсвэл Android (эсвэл вэб хөтөч) дээр сурах үндсэн програмын логикийг сураарай. Командуудыг хэрхэн дараалуулж, дүрсийг танин, журмыг ашиглаад, гогцоог хэрэглэх талаар сурч аваарай!"
  codehs_longdescription: "Програмчлалын гол зүйл болох компьютерт тушаал өгөх нь нохойнд тушаал өгөхтэй адил юм. Карель нохойтой хэрхэн кодчилон талаар сураарай&mdash; Анхлан эхлэгчдэд команд, функц гэх мэт үндсэн ойлголтуудыг заадаг хөгжилтэй, хүртээмжтэй, харааны танилцуулга программ юм. Хичээл нь сурагчийн оролцоотой байдаг боловч багш нар багшийн хэрэгсэлд нэвтрэх болон сурагчийн амжилтыг хянахын тулд бүртгүүлэх боломжтой!"
  codecademy_longdescription: "Codecademy бол дэлхий даяар хэдэн арван сая сурагчдын ашигладаг JavaScript-ээр дамжуулан КШУ-ны үндсийг мэддэг интерактив, сурагчийг хянах удирдамж юм. Бид асуулт хариулт, слайд, төгсгөлд нь сурагчдад зориулж бэлэн болсон төслийн хамт Кодын цагийг бэлдсэн."
  codecombat_longdescription: "Энэ баатарлаг програмчлалын тоглоомонд Python эсвэл JavaScript-ийг сурч мэдэхийн тулд мангасыг ялаарай!"
  codemonkey_longdescription: 'КодныСармагчин бол жинхэнэ програмчлалын хэлээр кодлохыг заадаг онлайн тоглоом юм. Сурагчид сармагчингаар гадил татуулахыг програмчилдаг бөгөөд энэ нь түвшин тус бүрт арай илүү төвөгтэй болдог. Тэд шийдэл тус бүр дээр од оноог авч, үүнийг нэг товшилтоор хуваалцах боломжтой. '
  codeavengers_longdescription: "10 богино даалгаварт JavaScript-тэй 2-р тоглогчийн 2D-ээс доош тоглоомыг бүтээх. Дараа нь Найзуудтайгаа хуваалцах Асуулт үүсгэх үед програмчлалын зарим үндсийг (хувьсагч ба хэрэв мэдэгдэл) үргэлжлүүлэн сураарай. Явцын хувьд та ангийн тэргүүлэгчдийн самбарын дээд амжилтад хүрэхийн тулд өрсөлдөж байхдаа оноо, тэмдэг хожих болно."
  processing_longdescription: "Processing програмчлалын хэлийг ашиглан дүрслэх урлагийн хүрээнд хийх програмчлалын танилцуулга юм. Богино видео хичээлүүд нь интерактив зургийн програм зохиоход хүргэдэг кодчилох дасгалуудыг танилцуулдаг"
  robomind_longdescription: 'Сурагчид өөрсдийн виртуал роботыг хянах замаар програмчлалын үндсийг сурдаг. Онлайн сургалт нь богино хэмжээний танилцуулга, кино, асуулт хариулт, програмын дасгал хийхэд туслах автомат удирдамж / зөвлөмжүүдээр бүрэн хангагдсан болно. '
  groklearning_longdescription: "Python програмчлалын хэлийг ашиглан робот сэтгэлзүйн эмчээр ажиллахын тулд \"Элиза\" хэмээх chatbot үүсгэ. Та Элизаг хэрхэн ярих, зөв зүйл хэлэхийг заах болно. Тэр өөрийгөө компьютер биш хүн гэж бодоод найзуудаа хуурч чадах уу?"
  quorum_longdescription: "Энэ заавар нь харааны бэрхшээлтэй хүмүүст зориулагдсан бөгөөд дэлгэц уншигчидтай хамтран ажилладаг. Мэригийн хамт аялан тоглолтын үеэр биологийн лабораторид программистаар элсэж, хэлэлцүүлгийн самбарын програмчлалын хэлийг сурч ав. Энэ заавар нь онлайн жишээний үйл ажиллагаатай сурагчийн удирдамж юм."
  codespark_longdescription: "Foos бол компьютерийн програмчлалын талаар сурах хөгжилтэй, хүүхдэд ээлтэй арга юм. Тааврыг шийдэж, виртуал ертөнцийг амьдралд хүргэх өхөөрдөм тэмдэгтүүдийг програмчлаарай. Тоглоом нь \"үггүй\" тул бүгд тоглох боломжтой!"
  kodable_longdescription: "Kodable бол 5+-с дээш насны хүүхдийг програмчлалын суурь мэдлэгтэй танилцуулдаг iPad тоглоом юм. Хажуудаа багш, эцэг эхтэй байх нь оновчтой боловч шаардлагатай биш юм."
  tynkerapp_longdescription: "Хөгжилтэй кодлох таавруудыг шийдэх замаар програмчилж сураарай. Тоглоом, өгүүллэгийг сэдэвчилсэн график, 10+ тоглоомын иж бүрдэл, тусгай тэмдэгтүүд ашиглан хялбархан үүсгэж болно. Интернэт холболт шаардлагагүй. Та мөн өөрийн бүтээлүүдээ веб дээрээс үзэх боломжтой."
  robomindnl_longdescription: 'Сурагчид өөрсдийн виртуал роботыг хянах замаар програмчлалын үндсийг сурдаг. Онлайн сургалт нь богино хэмжээний танилцуулга, кино, асуулт хариулт, програмын дасгал хийхэд туслах автомат удирдамж / зөвлөмжүүдээр бүрэн хангагдсан болно. '
  flappy_longdescription: "Өөрийнхөө Хийсдэг Шувуу тоглоомыг хийхийн тулд чирэх програмыг ашиглаад өөр харагдахаар тохируулаарай (Хийсдэг Аварга Загас, Хийсдэг Санта, өөр юу ч байсан болно). Тоглоомоо утсандаа нэг товшилтоор нэмээрэй."
  bitsbox_longdescription: "Өөрийнхөө виртуал таблетаа тохируулаад дараа нь тоглуулж, хуваалцах олон тооны апп-ыг кодчилоорой. Энгийн явган алхалтууд нь бүр бага насны хүүхдүүдэд жинхэнэ JavaScript програмчлах боломжийг олгодог бөгөөд илүү дэвшилтэт зүйл бол та цаашаа явах юм."
  makeschool_longdescription: "Свифт хэмээх цоо шинэ, эхлэгчдэд ээлтэй програмчлалын хэлийг ашиглан iPhone тоглоом тоглож кодлож сураарай. Pok&eacute;-г бий болгоорой. мангасуудад шинэ хөдөлгөөн хийхийг заахын тулд код бичээрэй. Та мангас ялахад туслах хувьсагч, арга, объектыг хэрхэн ашиглахыг сурах болно!"
  touchdevelop_longdescription: 'Мэдрэгчтэй засагч программ нь пикселийн урлагийг бий болгох, баавгайн тааврыг шийдэх, эсвэл шувууны тоглоомоор тоглоход тань туслах болно. '
  appinventor_longdescription: "Зугаа цэнгэл, хурдан видео хичээлүүд нь танд Андройд утас, таблетад зориулсан гурван энгийн програмыг бий болгоход тусална. Анхлан сурагчид болон шинжээчдэд зориулагдсан тул энэ Кодын Цаг нь таныг өөрийн апп-г бүтээхээс өмнө эхлүүлэхэд бэлэн болно. Найз нөхөдтэйгээ өөрийн апп-ын бүтээлүүдийг хуваалцахыг төсөөлөөд үз дээ! Эдгээр үйл ажиллагаа нь хувь хүмүүст болон ангийн удирдагч багш нарт тохиромжтой."
  blockly_longdescription: "Удаан интернэттэй, (эсвэл интернэт байхгүй) компьютертай юу? Code.org хичээлийн өмнөх зүйл байсан Blockly хичээлийг татаж аваарай - 3MB ZIP файлыг ганц компьютер дээр ачаалах эсвэл санах ойн флаш ашиглах боломжтой"
  thinkersmith2_longdescription: "Сурагчид үсгийг хоёртын хэлбэрээр илэрхийлэх, хадгалах, асаах, унтраах функцуудын талаар суралцдаг. Төгсгөлд нь ангийнхан өөрсдийгөө гэртээ авч явахын тулд өөрсдийн анхны нэрээ кодчилдог."
  kodableunplugged_longdescription: 'Энгийн цаас ашиглахад зориулагдсан fuzzГэр бүлийн Френзи нь 5 ба түүнээс дээш насны хүүхдүүдэд зориулсан програмчлалын логик танилцуулга юм. Багш нь тоглоомыг тайлбарлаж, дараа нь сурагчид энгийн саад тотгорыг даван туулах түншийг програмчилсан болно. '
  projguts_longdescription: "Энэхүү \"залгаагүй\" үйл ажиллагаа нь сурагчдад загвар, загварчлал хэрхэн ажилладаг талаар сурахад тусалдаг бөгөөд хэсэг бүлэг сурагчид хайч/чулуу/даавуу тоглоомын өөр хувилбарыг тоглож, үр дүнг өөр загварчлалын туршилт гэж үздэг."
  hourofcode_longdescription: "Шинэ code.org/hoc-ийн орлуулагч"
  frozen_longdescription: "Анна, Эльса хоёр мөсний ид шид, үзэсгэлэнг судлах үед тэдэнтэй нэгдэхийн тулд кодыг ашиглацгаая. Та цасан ширхэг бүтээж, тэшүүр шиг дүрс үүсгэнэ. Улмаар, өвлийн гайхамшгийг бүтээж, найзуудтайгаа хуваалцана!"
  starwars_longdescription: "Дройд програмыг сурч, алс холын галактикт өөрийн Оддын дайны тоглоомыг зохиоорой."
  playlab_longdescription: "Тоглоомын лаборатори дээр түүх үүсгэх эсвэл тоглоом бүтээх! Амьтан, дээрэмчин, зомби, нинжа, бусад олон дүрүүдийг хөдөлгөж, дуу чимээ гаргах, оноо авах, тэр ч байтугай галт бөмбөг шидэх!"
  monstercoding_longdescription: "Мангас Кодчилолын нууцлаг арлын кодлох даалгавар нь хүүхдүүдэд хэд хэдэн програмчлалын үндсэн ойлголтуудыг заадаг хөгжилтэй, өөрөө удирдан чиглүүлдэг адал явдлыг санал болгодог. Блок дээр суурилсан үйл ажиллагаа нь өмнөх зүйл дээр үндэслэн хүүхдүүдийг Функц, Бүүлийн утга, давталт, хэрэв/үгүй-ийн тайлан, матрицтай танилцуулж, өнгөлөг хөдөлгөөнт график, аудио зааврыг ашигладаг."
  allcancode_longdescription: "Сурагчид анхны түүхээс сэдэвлэн адал явдалт тоглоом тоглодог. Тэд Марко - гол дүр болох түвшинг дамжуулж түүнд цагийн цагаар ашигладаг харааны програмчлалын хэлээр алхам алхмаар зааварчилгаа өгдөг. Тэд дараалал, давталт, нөхцөл байдалтай танилцаж, үүнийг үл тоомсорлодог."
  csfirst_longdescription: "Далай дээрх хоёр тэмдэгтийн тухай түүхийг зохиогоорой. Усыг дүрсэлж, үзэсгэлэнт газраа өөрийн онцлог шинж чанараараа нэмж тохируулаарай. Та ярихыг хүсч буй түүхээ ярихын тулд код ашиглаарай!"
  boxisland_longdescription: "Хайрцгийн арал дээр аялж, Хирод цөлд тараасан бүх цагийг цуглуулахад нь туслаарай. Энэ заавар дээр та алгоритм, дараалал, давталт, нөхцлийн үндсийг сурч мэдэх болно!"
  codesters_longdescription: 'Python-ыг ашиглан өөрийн тоглоом, анимэйшн, уран бүтээл хийгээрэй. Дууссаны дараа найзуудтайгаа хуваалцаарай! Python дахь програм, компаниудад өдөр бүр ашигладаг жинхэнэ програмчлалын хэл юм - манай чирэх, буулгах хэрэгсэл нь сурахад хялбар болгодог! Сагсан бөмбөг тоглох, бүжиг бүжиглэх, хөдөлгөөнт карт зохиох гээд үзээрэй! '
  texasinstruments_longdescription: '10 минутын кодын үйл ажиллагааг сурагчдын өдөр бүр үүргэвчиндээ үүрдэг TI технологийн тусламжтайгаар кодлох сонирхолыг татах зорилгоор ангидаа ашиглаж болно. TI-84&#8482;-г ашиглан кодлох үндсийг сураарай. Дээрээс нь 10 минутын дараа программчилж эхлээрэй - туршлага шаардлагагүй!  '
  teacherled_longdescription: "Одоогийн байдлаар хэдэн арван мянган багш нар Кодын Цагийг туршиж үзсэн тул олон анги танхим нь компьютерийн шинжлэх ухааны үндсийг заадаг, нэг хэмжээнээс бага хэмжээтэй, бүх төрлийн бүтээлч ажилд бэлэн болжээ. Багш нарт урам зоригийг олоход нь туслах зорилгоор Кодын Цагийн туршлагатай хүмүүст зориулан төрөл бүрийн сэдвээр боловсруулсан багш нарын нэг цагийн хичээл, үйл ажиллагааны төлөвлөгөөг цуглуулж боловсруулсан болно."

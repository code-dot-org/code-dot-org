  third_party_tynker_desc: "Tynker-ийн бүтээлч тооцооллын платформ нь хүүхдэд тооцоолох сэтгэлгээ, програмчлалын чадварыг хөгжилтэй, зөн совинтой, төсөөлөлтэй байдлаар хөгжүүлэхэд тусалдаг. Манай инновацийн харааны програмчлалын хэл, интерактив курс, тоглоомын програмчлалын үйл ажиллагаа нь програмчлалын хялбар танилцуулгыг өгч, хүүхдэд шинэлэг зүйлийг бий болгох боломжийг олгодог."

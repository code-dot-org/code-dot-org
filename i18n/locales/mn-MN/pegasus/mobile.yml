  third_party_scratchjr_btn_site: "Scratch Jr дээр зочлох."
  third_party_scratch_desc: "Scratch-ийн тусламжтайгаар та өөрийн интерактив түүх, тоглоом, анимацийг програмчлах, өөрсдийн бүтээлээ онлайн нийгэмлэгийн бусад хүмүүстэй хуваалцах боломжтой. Scratch нь залуучуудыг бүтээлчээр сэтгэж, системтэйгээр сэтгэж, хамтарч ажиллахад тусалдаг 21-р зууны амьдралын чухал ур чадвар юм."
  third_party_scratch_btn_curriculum: "Scratch сургалтын хөтөлбөрийг татаж авах"
  third_party_scratch_btn_forum: "Scratch багшийн форум"
  third_party_scratch_btn_site: "Scratch дээр зочлох"
  third_party_lightbot_desc: "Lightbot дээр сурагчид тааварыг шийдэх команд бүхий роботыг програмчлах ёстой. Сурагчид тоглоомыг Интернэт Хөтөч дээр тоглох боломжтой (Flash Player шаардлагатай), эсвэл Android эсвэл iOS төхөөрөмж дээр тоглоно. Сурагчид Lightbot дахь \"Үндсэн\" түвшний эхний багцыг тоглодог. Тэд хэд хэдэн үндсэн командын тусламжтайгаар компьютерт юу хийхийг хэлж сурч, компьютерийн програмууд бичигдсэн ерөнхий явцыг олж авах болно."

  third_party_lightbot_btn_site: "Lightbot дээр зочлох"
  third_party_khan_desc: "JavaScript & ProcessingJS ашиглан зураглал, анимэйшн болон тоглоомыг хэрхэн програмчлах эсвэл HTML & CSS ашиглан вэб хуудсыг хэрхэн хийхийг сурах. Та бүтээсэн зүйлээ бусадтай хуваалцаж, бусад хүмүүсийн бүтээсэн зүйлийг судалж, бие биенээсээ суралцаарай!"
  third_party_khan_btn_learn: "Хан академитай хамт КШУ сураарай"
  third_party_khan_btn_forum: "Хан Академийн КШУ-ны форум"
  third_party_appinv_desc: "MIT App зохион бүтээгч нь блокэд суурилсан програмчлалын хэрэгсэл бөгөөд хүн бүр, тэр ч байтугай шинэхэн хүмүүст Андройд төхөөрөмжүүдэд програмчлал хийж, бүрэн ажиллагаатай апп-ууд бүтээх боломжийг олгодог. Апп Зохиогчын шинээр ирсэн хүмүүс анхны аппликейшнаа нэг цаг буюу түүнээс бага хугацаанд ажиллуулах боломжтой бөгөөд илүү төвөгтэй програмуудыг илүү уламжлалт, текст дээр суурилсан хэлээр харьцуулахад богино хугацаанд програмчилж чаддаг."
  third_party_appinv_btn_curriculum: "Апп зохион бүтээгч 2 сургалтын хөтөлбөрийг татаж авах"
  third_party_appinv_btn_forum: "Апп Зохиогч 2 форум"
  third_party_appinv_btn_site: "Апп Бүтээгч 2-т зочлоорой"
  third_party_codehs_desc: "CodeHS нь богино видео, жишээ код, програмчлалын барилгын блокуудыг танилцуулж байгаа бөгөөд эхлэгчдэд кодлоход хялбар, ашиглахад хялбар болгодог програмчлалын олон дасгалуудыг танилцуулж байна. Сургууль, багш нарын хувьд CodeHS нь сургалтын хөтөлбөр, багшийн хэрэгсэл, PD програм хангамжаар хангадаг. Бие даасан суралцагчдын хувьд танд шаардлагатай тусламжийг багшийн сүлжээнээс авах боломжтой."

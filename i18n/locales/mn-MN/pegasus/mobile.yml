  minecraft_future_description: "Бусад сургууль болон ашгийн бус байгууллагууд дижитал мэдлэгээс эхлээд компьютерийн шинжлэх ухааны боловсролыг хэрхэн өөрийн хүрээнд ойртуулж байгааг олж мэдээрэй. Өөр өөр загваруудыг авч үзэн, зөвлөмж, заавар аваад, <a href='%{minecraft_future_url}', target='_blank'> эх үүсвэрүүд рүү нэвтрэх </a> тэд хамгийн үнэ цэнэтэй гэж үзсэн."

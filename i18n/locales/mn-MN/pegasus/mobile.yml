  third_party_scratchjr_desc: "Scratch Jr. нь бага насны хүүхдүүдэд (5-7 насны) өөрсдийн интерактив түүх, тоглоом зохиох боломжийг олгодог танилцуулга програм юм. Хүүхдүүд дүр бүтээх, үсрэх, бүжиглэх, дуулахын тулд график програмын блокуудыг хооронд нь холбодог. Хүүхдүүд будгийн редактор дахь тэмдэгтүүдийг өөрчлөх, дуу хоолой, дуу чимээ нэмэх, тэр ч байтугай өөрийнхөө зургийг оруулах боломжтой. Дараа нь програмын хаалтуудыг ашиглан тэмдэгтүүдийг амьд болгох боломжтой."

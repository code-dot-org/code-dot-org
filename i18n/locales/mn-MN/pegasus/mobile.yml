  sphero_beyond_shortdescription: "SPRK-ийн хичээлүүд нь хүүхдийн математик, шинжлэх ухааны мэдлэгийг дээшлүүлэхийн зэрэгцээ роботын програмчлалын чиглэлээр зугаатай сургалт явуулдаг."
  codeorg_beyond_longdescription: "Компьютерийн шинжлэх ухааны үндсэн ойлголтыг чирэх, буулгах програмын тусламжтайгаар олж мэдэх. 3 бүтэн хичээл нь тус бүрдээ \"салгагдаагүй\" ангийн үйл ажиллагааг хослуулсан 15-20 хичээлээс бүрддэг бөгөөд үүнд Билл Гейтс, Марк Зукерберг, Angry Birds and Plants vs. Zombies зэрэг видео лекцүүдийг тоглодог, өөрөө зохион байгуулалттай хичээлүүд ордог. Давталтын гогцоо, нөхцлүүд, үндсэн алгоритмууд, функцууд болон хувьсагчуудыг сураарай."
  khan_beyond_longdescription: "Кодоороо хөгжилтэй зураг зурж байхдаа JavaScript програмын үндсийг мэдэж аваарай. Үүнийг ганцаараа эсвэл ангиараа хамт хийгээрэй!"
  tynker_beyond_longdescription: "Tynker програмчлалыг сурахад хялбар, хөгжилтэй болгодог. Үүнийг хараагаар сурах болгож өгдөг. Хүүхдүүд код, блокуудыг зохион байгуулах замаар тоглоомууд болон мобайл програмуудыг бүтээдэг. Энэ нь програмчлалын синтаксийг мэдэх хэрэгцээг арилгадаг. Хүүхдүүд санааг шууд хүүхэлдэйн кино, математикийн урлаг болгон хувиргадаг. Энэ нь дэвшилтэт сургалтыг дэмжинэ. Хүүхдүүд үндсийг сурч байхдаа Tynker нь илүү боловсронгуй ойлголтуудыг синтакс удирддаг програмчлалыг нэвтрүүлдэг."
  scratch_beyond_longdescription: "Скратчийн хамтаар та өөрийн интерактив тоглоом, түүх, анимэйшнийг бүтээж &mdash; найзуудтайгаа хуваалцаж болно. Нэрээ анимэйшн болгож, баярын карт үүсгэн, эсвэл ширээний теннис тоглох зэргээр эхлээрэй."
  lightbot_beyond_longdescription: "Супер үндсэн програмчлалаас 4+-с дээш насны хувьд iOS эсвэл Android (эсвэл вэб хөтөч) дээр сурах үндсэн програмын логикийг сураарай. Командуудыг хэрхэн дараалуулж, дүрсийг танин, журмыг ашиглаад, гогцоог хэрэглэх талаар сурч аваарай!"
  codecademy_beyond_longdescription: "Codecademy бол дэлхий даяар хэдэн арван сая сурагчдын ашигладаг JavaScript-ээр дамжуулан КШУ-ны үндсийг мэддэг интерактив, сурагчийг хянах удирдамж юм. Бид асуулт хариулт, слайд, төгсгөлд нь сурагчдад зориулж бэлэн болсон төслийн хамт Кодын цагийг бэлдсэн."
  kodable_beyond_longdescription: "Kodable бол 5+-с дээш насны хүүхдийг програмчлалын суурь мэдлэгтэй танилцуулдаг iPad тоглоом юм. Хажуудаа багш, эцэг эхтэй байх нь оновчтой боловч шаардлагатай биш юм."
  scratchjr_beyond_longdescription: "ScratchJr нь бага насны хүүхдүүдэд интерактив түүх, тоглоом зохиох боломжийг олгодог програмчлалын танилцуулга юм. Хүүхдүүд дүрийн хөдөлгөөн хийх, үсрэх, бүжиглэх, дуулахын тулд график програмын блокуудыг хооронд нь холбодог"
  hopscotch_beyond_longdescription: "Ipad дээрхи сурагчдын гарын авлага Hopscotch програмчлалын хэлийг ашиглана. Сурагчид өөрсдийн iPad-д зориулж тоглоом, аппликейшн барина. Оюутнууд дангаараа эсвэл найз нартайгаа хамт ажиллах боломжтой (нэг iPad-аас 3 хүртэл)."
  pocketcode_beyond_longdescription: "Pocket Code программ ашиглан ухаалаг утсан дээрээ өөрийн тоглоомоо бүтээгээрэй! Тэнгэрийн од Стивийг илгээмждээ хүргэхэд нь тусал. Та үүнийг туршиж үзэхийн тулд үүнийг найзууд болон бусад хэрэглэгчидтэй хуваалцах боломжтой!"
  groklearning_beyond_longdescription: "Программчлалын туршлагагүй хүмүүст зориулсан Python програмчлалын хэлийг ашигладаг танилцуулга. Бидний өвөрмөц танилцуулгын агуулга, сорилт бэрхшээлүүд нь Python болон програмчлалын талаар бүрэн ойлголттой болох болно. Бид энэ агуулгыг янз бүрийн насны сурагчдад зааж өгсөн бөгөөд энэ нь танд тохирсон байх болно."
  hacketyhack_beyond_longdescription: 'Hackety Hack нь програмчлалын үнэмлэхүй үндсийг газар дээрээс дээш зааж өгөх болно. Өмнөх програмчлалын туршлага шаардлагагүй! Hackety Hack програмын тусламжтайгаар та Ruby програмчлалын хэлийг сурах болно. Ruby нь ширээний програмууд, вэбсайтууд гэх мэт бүх төрлийн програмуудад ашиглагддаг. [Тэмдэглэл: Десктоп дээр суулгах шаардлагатай]'
  robomind_beyond_longdescription: 'Сурагчид өөрсдийн виртуал роботыг хянах замаар програмчлалын үндсийг сурдаг. Онлайн сургалт нь богино хэмжээний танилцуулга, кино, асуулт хариулт, програмын дасгал хийхэд туслах автомат удирдамж / зөвлөмжүүдээр бүрэн хангагдсан болно. '
  makeschool_beyond_longdescription: "ЗорилгоC мэдэх үү? Нэг цагийн дотор iPhone тоглоом хийж сур! Бид үйл явцыг удирдан чиглүүлж, кодлох, турших, тоглоомоо бүхэлд нь хөтөч дээр тоглож, дараа нь найз нөхдөөрөө оролдуулж үзэхийн тулд Facebook дээр хуваалцах болно. Өмнө нь iPhone хөгжүүлэх туршлага шаардагддаггүй. Та хувьсагч, арга, объект гэж юу болохыг ойлгох ёстой."
  appinventor_beyond_longdescription: "Зугаа цэнгэл, хурдан видео хичээлүүд нь танд Андройд утас, таблетад зориулсан гурван энгийн програмыг бий болгоход тусална. Анхлан сурагчид болон шинжээчдэд зориулагдсан тул энэ Кодын Цаг нь таныг өөрийн апп-г бүтээхээс өмнө эхлүүлэхэд бэлэн болно. Найз нөхөдтэйгээ өөрийн апп-ын бүтээлүүдийг хуваалцахыг төсөөлөөд үз дээ! Эдгээр үйл ажиллагаа нь хувь хүмүүст болон ангийн удирдагч багш нарт тохиромжтой."
  touchdevelop_beyond_longdescription: "TouchDevelop нь iPad, iPhone, Android, PC, Mac, Windows Phone дээр апп үүсгэх боломжтой. Мэдрэгчид ээлтэй засагч нь утас, таблет дээрээ ч гэсэн кодчиллыг хөгжилтэй болгодог!"
  codehs_beyond_longdescription: 'Карел Нохойтой хамт програмчлалын үндсийг сураарай. Хөгжилтэй, хүртээмжтэй, кодчиллын танилцуулга, компьютерт тушаал өгөх нь нохойнд тушаал өгөхтэй адил юм. Энэ заавар нь багшаар удирдуулсан тохиолдолд маш сайн боловч бие даан хийх боломжтой. [Тэмдэглэл: төлбөр хийх шаардлагатай]'
  udemy_beyond_longdescription: 'Урьд өмнө код, мөрийг олж хараагүй байсан ч Udemy нь мэргэжлийн багш нарын заадаг сургалт юм. [Тэмдэглэл: төлбөр хийх шаардлагатай]'
  lynda_beyond_longdescription: 'C, C ++ хэл дээрх обьект руу чиглэсэн програмчлалын үндэс суурийг тавьж, Java програмыг хэрхэн бичих, кодлох, хэрхэн бүтээх, хэрхэн бүтээх талаар сураарай. Манай хөгжүүлэгчийн гарын авлага нь гар утасны програм хөгжүүлэх, сурах, PHP, MySQL мэдээллийн сантай ажиллах, статистик боловсруулалтын хэл R, бусад олон зүйлийг сурахад тань туслах болно. [Тэмдэглэл: төлбөр хийх шаардлагатай]'
  edx_beyond_longdescription: "CS50x бол Харвардын коллежийн компьютерын шинжлэх ухаан, мэргэжлийн чиглэлээр мэргэшсэн, мэргэжлээс ангид програмчлалын урлагийн чиглэлээр ажилладаг, програмчлалын өмнөх туршлагатай, эсвэл туршлагагүй аж ахуйн нэгжүүдэд зориулсан танилцуулга юм. Сэдвүүд нь хийсвэрлэл, алгоритм, өгөгдлийн бүтэц, капсулжуулалт, нөөцийн менежмент, аюулгүй байдал, програм хангамжийн инженерчлэл, вэб хөгжүүлэлт зэрэг орно. Хэлэнд C, PHP, JavaScript болон SQL, CSS, HTML орно. CS50x-ийн кампус дээрх хувилбар нь Харвардын хоёр дахь том сургалт юм."
  coursera_beyond_longdescription: 'Стэнфордын CS 101 ангийг Ник Парланте багш заажээ (ҮНЭГҮЙ!). CS101 нь туршлагагүй туршлагатай үзэгчдэд зориулж Компьютерийн шинжлэх ухааны чухал санаануудыг заадаг. Компьютерийн хүч чадал, хязгаарлалтыг амьдралд хүргэхийн тулд богино хэмжээний код тоглож үзээрэй. CS101 нь өнөөдөр компьютеруудын талаар ерөнхий мэдээлэл өгдөг: компьютер гэж юу вэ, техник хангамж гэж юу вэ, програм хангамж гэж юу вэ, интернет гэж юу вэ. Вэб хөтөч ашиглах чадвараас өөр ямар ч өмнөх туршлага шаардагддаггүй.'
  udacity_beyond_longdescription: "Энэ хичээл дээр та компьютерийн шинжлэх ухааны гол ойлголтуудыг мэдэж, вэб мөлхөгч бүтээх хүрээнд компьютерийн програмаа хэрхэн бичихээ сурах болно. Энэ сургалтанд шаардлагатай програмчлалын өмнөх мэдлэг байхгүй байна. Эхлэгчид тавтай морилно уу! Энэ сургалтын төгсгөлд та компьютерийн шинжлэх ухааны гол ойлголтуудыг сурч, програмчлалын хэлийг Python програмыг өөрийн гараар шийдвэрлэх чадвартай байх хангалттай мэдлэгтэй болно. Энэхүү сургалт нь таныг дунд шатны тооцооллын курс руу шилжихэд бэлтгэх болно."
  teachingtree_beyond_longdescription: "TeachingTree нь боловсролын агуулгыг зохион байгуулах боломжийг олгодог нээлттэй платформ юм. Бидний зорилго бол сурагчдад хувь хүний үзэл баримтлалыг сурахын тулд шаардлагатай клипүүдийг хурдан олж авах явдал юм. Видео нэмэх эсвэл тэмдэглэгээ хийх концепцийг нэмэх замаар бүгдэд нь туслахыг зөвлөж байна."
  kodu_beyond_longdescription: "Код нь хүүхдүүдэд компьютер болон XBox дээр энгийн харааны програмчлалын хэлээр тоглоом үүсгэх боломжийг олгодог. Код нь бүтээлч байдал, асуудлыг шийдвэрлэх, түүх бичих, програмчлал заахад ашиглаж болно. Дурын хүн код ашиглаж тоглоом зохиож болно, бага насны хүүхдүүд, мөн дизайн, програмчлалын чадваргүй насанд хүрэгчид. PC-ийн код үнэгүй татаж авах боломжтой. XBox-ийн код АНУ-д XBox Marketplace дээр, Indie Games сувгийн ойролцоогоор 5 доллар байдаг."
  cargobot_beyond_longdescription: "Cargo-Bot бол та робот кратуудыг хэрхэн яаж зөөх талаар заадаг тааврын тоглоом юм. Маш энгийн сонсогдож байгаа биз дээ? Энэ нь 36 гайхамшигтай ухаантай таавар, сэтгэл хөдлөм хөгжим, гайхалтай торлог график дүрслэлийг агуулсан болно. Та найз нөхөддөө харуулахын тулд өөрийн шийдлүүдийг бичиж аваад YouTube дээр хуваалцаж болно."
  kidsruby_beyond_longdescription: 'Ruby ашиглан хөгжилтэй байж тоглоом тогло, эсвэл гэрийн даалгавраа бусдын тусламжтай хийгээрэй! Зөвхөн Ruby програмчлалын талаар сурч байгаа эцэг эх эсвэл багш нартаа хэлээрэй ...;). Үнэгүй бөгөөд дурын компьютер дээр ажиллана. [Тэмдэглэл: Десктоп дээр суулгах шаардлагатай]'
  w3schools_beyond_longdescription: "Өөрийн компьютер дээр вэбсайт үүсгэхийг сураарай. Серверийн үндсийг нэг өдрийн дотор сур. Мэдээллийн сангаа вэбсайтад нэмэхийг сурах"
  codeavengers_beyond_longdescription: "Тоглоом, програм, вэбсайтыг хэрхэн програмчлах талаар олж мэдээрэй. Эхлэгчдэд зориулсан хэцүү төвөгтэй, зааврыг ойлгоход хялбар, хэрэгтэй үед нь тусалдаг мэргэжилтнүүдийн боловсруулсан. Бидний HTML, CSS, JavaScript сургалтанд бүх насныханд сурах хөгжилтэй, үр дүнтэй болгодог кодын сорилт, засвар оруулах тоглоомууд багтдаг."
  mozilla_beyond_longdescription: "Thimble нь өөрийн вэб хуудсуудыг үүсгэх, хуваалцахад инээдэмтэй хялбар болгодог. HTML, CSS-ийг шууд хөтөч дээрээ бичиж, засаад дараа нь ажлаа шууд үзээрэй. Дууссан төслөө нэг товшоод л байрлуул. Эхлэгч, мэргэжилтнүүдэд адилхан зориулсан."
  codecombat_beyond_longdescription: "Баатруудаа хянах, лазеруудыг удирдах, огруудыг ялах, дайснуудыг хуурах, холбоотнуудыг аврахын тулд код (шившлэг) ашиглан шидтэний дүрд тоглоорой! Бүрэн эхлэгчдэд зориулсан HTML 5 вэб тоглоомоос JavaScript-ийг сур."
  codea_beyond_longdescription: "Ipad-д зориулсан Codea нь тоглоом, симуляци үүсгэх боломжийг олгоно &mdash; эсвэл зүгээр л ямар нэг харааны тоглоомын санаа байна. Multi-Touch болон хурдатгал гэх мэт iPad-ийн онцлог шинж чанаруудыг ашигладаг интерактив бүтээлүүдэд өөрийн бодлоо оруулаарай. Codea бол таны хэрэглэдэг хамгийн үзэсгэлэнтэй код засагч гэж бодож байна. Codea нь танд кодоо хүргэх зорилготой юм. Дугаараа өөрчлөх үү? Зүгээр л товшоод чирнэ үү. Өнгө эсвэл дүрсний тухайд? Дарснаар та хүссэн зүйлээ зөв сонгох боломжийг олгодог визуал засагчид гарч ирнэ."
  lego_beyond_longdescription: "LEGO хэсгүүдийг ашиглан жижиг, тохируулах боломжтой, програмчлагдах роботуудыг бүтээгээрэй."
  finch_beyond_longdescription: "Finch бол компьютерийн шинжлэх ухааны боловсрол олгох шинэ робот юм. Үүний дизайн нь Карнеги Меллоны CREATE лабораторид дөрвөн жилийн турш хийсэн ажлын үр дүн юм. Finch нь програмчлалын урлагийн сонирхолтой танилцуулгыг дэмжих зорилготой юм. Энэ програм нь арван найман настай сурагчдад тохирсон хэд хэдэн орчныг багтаасан олон арван програмчлалын хэл, орчныг дэмжиж ажилладаг. Finch нь сурагчдад өргөн интерактив хөтөлбөр бичих боломжийг олгох зорилготой байв."
  arduino_beyond_longdescription: "Arduino бол зураач, дизайнеруудад жинхэнэ мэдрэгч, LED, дуу чимээ, бусад зүйлтэй ажиллах боломжийг олгодог алдартай платформ юм. Sparkfun Виртуал Сандбокс нь танд Arduino-ийн жинхэнэ кодыг шууд хөтөч дээрээ заах болно."
  processing_beyond_longdescription: "Боловсруулалт нь програмчлалын хэл, хөгжлийн орчин, онлайн нийгэмлэг юм. 2001 оноос хойш боловсруулалт нь технологийн хүрээнд дүрслэх урлаг, харааны мэдлэгийг дээшлүүлэх програм хангамжийн мэдлэгийг дээшлүүлж ирсэн. Эхний ээлжинд програмын ноорог хэлбэрээр ажиллах, харааны хүрээнд компьютерийн програмчлалын үндсийг заах зорилгоор боловсруулсан нь Боловсруулалт программыг мэргэжлийн хүмүүсийн хөгжлийн хэрэгсэл болж хувирав. Өнөө үед боловсруулалтад суралцах, прототип хийх, үйлдвэрлэхэд ашигладаг хэдэн арван мянган сурагчид, зураачид, дизайнерууд, судлаачид, хоббичид байдаг."
  alice_beyond_longdescription: "3D анимэшнийг бий болгоход дэмжлэг үзүүлэх шинэлэг програмчлалын орчныг ашиглан Алис төсөл нь насны болон ангийн түвшний тооцооллын сэтгэлгээ, асуудлыг шийдэх, компьютерийн програмчлал заах, суралцах хэрэгсэл, материалаар хангаж өгдөг."
  sphero_beyond_longdescription: "Та багш эсвэл эцэг эхийн аль нь ч бай хамаагүй, SPRK-ийн хичээлүүд нь хүүхдүүдэд математик, шинжлэх ухааны чиглэлээр мэдлэг чадвараа дээшлүүлж байхдаа роботын програм хангамжид зугаатай сургалт явуулдаг."

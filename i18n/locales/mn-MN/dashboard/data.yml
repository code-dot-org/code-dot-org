        turtle_1_8: Та энэхүү кодыг ажиллуулбал юу болохыг тодорхойлоорой (эсвэл үүнийг шалгахын тулд "Ажиллуулах" товч дээр дараарай). Дараа нь, зургаа дуусгахын тулд хангалттай хугацаанд давтаарай. Удаа бүрт өнгүүд өөр байна.

        turtle_2_3: '"Давтах" блокыг ("Гогцоо" ангилалд) 100 хэмжээтэй 3 квадрат зурахад ашиглаж, тус бүр нь 120 градусын зайтай байлгана. Үүнийг 3 өөр, санамсаргүй өнгөөр хий.'

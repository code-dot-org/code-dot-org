        maze_2_12: Ок, энэ бага зэрэг өөр байна. Та үүнийг зөвхөн 5 блокоор хийж чадах уу?
        maze_2_13: 'Хэзээ эргэж эхлэхээ шийдэхийн тулд шинэ "хэрэв" блокийг ашиглаарай. Зөвлөмж: танд зөвхөн ганц блок хэрэгтэй, гэхдээ дараа нь үүнийг хүссэн үедээ хэрхэн хийх талаар тохируулсныг бид мэдэж аваарай.'
        maze_2_14: Ок, сүүлийн таавар шиг үүнийг шийдэх боловч 'хэрэв' ба 'давтах' блокуудыг хамтад нь хэрхэн ашигласнаа санаж байх хэрэгтэй.
        maze_2_15: Би наранцэцгийг хүсэж байна! Хамгийн цөөн тооны блок ашиглан намайг тэнд хүргэхдээ "хэрэв" блок ашиглаарай.
        maze_2_16: За, дахиад нэг удаа үүнийг дадлага хийцгээе. Энэ нь тийм ч их ялгаатай биш юм, гэхдээ чомперийг анхааралтай ажигла!
        maze_2_17: '"Хэрэв-өөр" блокууд нь нөхцөл байдлыг шалгаад дараа нь нэг зүйл эсвэл өөр зүйл хийдэг. Намайг наранцэцэгт хүргэхийн тулд энэ шинэ блокыг ашиглахыг хичээ.'
        maze_2_18: '"Хэрэв-өөр" блокоор хийх бас нэг дадлага бол та үүнийг эхний удаад оролдоод үзэх боломжтой юу?'
        maze_2_19: Илүү хэцүү тааврыг шийдэхэд зомбид туслахын тулд 3 блокийг зөвхөн нэмж чадах уу? Та зөв хийвэл, тэрээр урт ямар байхаас үл хамааран ямар ч ээдрээтэй замыг туулж чадна.
        turtle_1_1: Сайн уу, би зураач. Та надаар бараг бүх зүйлүүд зуруулахаар код бичиж болно. Зураг дээрх саарал шугам дээгүүр зуруулахаар цөөн блок ашиглаарай.
        turtle_1_2: 'Одоо квадрат зур. ТАЙЛБАР: шинэ "тохируулсан өнгө" хэсэгт байрлуулж дуртай өнгөө ашиглаарай.'
        turtle_1_3: Зөвхөн 3 блок ашиглан квадрат хий.
        turtle_1_4: 'Тал бүр нь өөр өөр өнгө сонгодог "санамсаргүй өнгө" сонголтыг ашиглан гурвалжин зур. Зөвлөмж: Та эргэх блокийн тоон дээр дарж хэр хол явахыг олж мэдэх хэрэгтэй.'
        turtle_1_5: Одоо дадлага хийхийн тулд дугтуй зурахын тулд гурвалжин, дараа нь дөрвөлжин зур.
        turtle_1_6: 'Энэ гурвалжин, дөрвөлжин хэрхэн зурж болохыг та олж мэдэх үү? Зөвлөмж: Эхлээд гурвалжинг хий, дараа нь дөрвөлжин зурахаасаа өмнө хэр зэрэг эргэхээ тооцоол.'

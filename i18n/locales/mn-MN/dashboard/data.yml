        maze_2_9: За, "хүртэл давтах" шинэ блокийг туршаад үзээрэй, намайг ядаргаатай гахайд хүрэх хүртэл давтана.
        maze_2_10: За, дасгал хийх сүүлийн нэг удаа - та ердөө 4 блок ашиглаж үүнийг хийж чадах уу?

        maze_karel_1_10: Би оройтож ажилласан тул харанхуй болэ овоолго хэр том байгааг хэлж чадахгүй байна. Одоо надад блок дээр ашиглаж байсан бүх сонголтууд байхгүй болсон. Намайг талбайн дагуу урагшлуулаарай, овоолго байгаа бол түүнийгээ арилга.
        maze_karel_1_11: 'Гадаа харанхуй хэвээр байна. Намайг талбайн дагуу хөдөлгө. Хэрэв овоо байгаа бол түүнийг салгаад, нүх байвал бөглөнө үү. Зөвлөмж: "хэрэв" блок дээрх сонголтын цэсийг ашиглана уу.'

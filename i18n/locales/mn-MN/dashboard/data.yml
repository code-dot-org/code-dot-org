        maze_karel_1_7: Хөөх, би гүн нүх оллоо! Хэр олон хүрз шороо үүнд хэрэгтэйг би мэдэхгүй. Газар тэгш болтлоо үүнийг бөглөж өгдөг програм бичиж чадах уу?

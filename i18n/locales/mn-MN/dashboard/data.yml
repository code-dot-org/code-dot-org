        turtle_4_5: 'Өмнөх таавартай ижил код энд байна, гэхдээ гурвалжин бүрийг зурсны дараа ердөө 36 градус эргэв. Эргэлт хэдэн хэм байх шаардлагатай вэ? (Зөвлөмж: Зургаа 360 градус эргүүлсний дараа бүхэл бүтэн тойрог болно)'

              description_teacher: Шидтэнг хөдөлгөхөд тоологчийн хэв загварыг хэрхэн ашиглаж байгааг товчхон судалсны дараа анги нь хурд болон эргэлтийн хурдыг шууд тохируулдаг шинж чанаруудтай танилцуулав. Эдгээр шинэ шинж чанаруудыг янз бүрийн аргаар ашиглахдаа тэд хажуу тийш гүйлгэх үндсэн тоглоомыг бий болгоход шаардлагатай ур чадварыг хөгжүүлдэг.
            Collision Detection:

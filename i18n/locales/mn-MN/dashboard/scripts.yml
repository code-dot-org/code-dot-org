          title: CSD Нэгж 4 - Дизайн боловсруулалт ('17 -'18)
          description_short: "  Хэрэглэгчдийнхээ хэрэгцээ шаардлагад нийцсэн програм зохиох талаар сур."
          description: Нэгж 4 нь тооцооллын нийгмийн өргөн нөлөөг танилцуулдаг. Хэд хэдэн дизайны сорилтыг даван туулснаар аливаа асуудлын шийдлийг боловсруулж байхдаа бусдын хэрэгцээг хэрхэн илүү сайн ойлгох талаар суралцах болно. Хэсгийн хоёрдугаар хагас нь давтагдсан багийн төслөөс бүрдэх бөгөөд багуудын үеэр тэдний анхаарах хэрэгцээ, прототипийн шийдлүүдийг цаасан дээр болон App Lab-д тодорхойлох, бодит хэрэглэгчидтэй туршилтын шийдлүүдийг санал авах, цааш нь жолоодох боломжтой болно.
          stages:
            Analysis of Design:
              name: Дизайны шинжилгээ
              description_student: Анги нь дизайны сонголт хэрхэн хийгдсэн, яагаад хийгдсэн, яагаад үүссэнийг харгалзан янз бүрийн аяганы загварыг судалж үздэг. Цайны аягыг жишээ болгон ашигласнаар анги нь хэрэглэгчдийн хоорондын харилцаа, тэдний хэрэгцээ, ашигладаг объектын дизайныг судлах болно.
              description_teacher: Бүлгийн асуудлыг шийдэх, бусад хэрэглэгчдэд зориулсан бүтээгдэхүүн боловсруулахад зориулагдсан нэгжийг авахын тулд оюутнууд янз бүрийн аяганы загварыг судалж эхэлдэг. Сурагчид цайны сав бүрийг анализ хийж, тодорхой хэрэглэгчийн хэрэгцээ нь түүний дизайныг хэрхэн тодорхойлсон талаар олж мэдэхийг оролддог. Эдгээр дизайны сонголтуудыг судалж, аяга сав бүрийг боломжит хэрэглэгчтэй нь харьцуулах замаар сурагчид бүтээгдэхүүн боловсруулахдаа (төвийн болон дижитал) хэрэглэгчдэд чиглэсэн арга барилыг хэрхэн яаж ашиглах нь эдгээр бүтээгдэхүүнийг илүү ашигтай, ашиглах боломжтой болгож байгааг харах боломжтой болно. Үйл ажиллагааг дуусгахын тулд оюутнуудаас цайныхаа аль нэгийг илүү хэрэгцээтэй, ашиглах боломжтой болгох талаар зарим нэг өөрчлөлтийг санал болгохыг зөвлөж байна.
            Understanding Your User:
              name: Хэрэглэгчээ ойлгох
              description_student: Хэрэглэгчийн профайлыг ашигласнаар анги нь өөр өөр хэрэглэгчид янз бүрийн бүтээгдэхүүнүүдэд хэрхэн хариу үйлдэл үзүүлэхийг судалдаг. Өөр өөр дүрд тоглож буй дүрд ангийн гишүүн бүр өөр хүний нүдээр зураг төслийг олж авах болно.
              description_teacher: "Хэрэгцээтэй бүтээгдэхүүн бий болгохын тулд дизайнерууд өөрсдийн хэрэглэгчдийн хэрэгцээг ойлгох хэрэгтэй. Энэ хичээл нь сурагчдыг өөр хэрэглэгчийн дүрийг ашиглан өөр хүний дүрийг хэрхэн яаж зохиох талаар бодохыг уриалж байгаа бөгөөд энэ нь хэрэглэгчийн профайлыг ашиглан өөр хэрэглэгчдэд цуврал бүтээгдэхүүн хийхэд хариу үйлдэл үзүүлэх явдал юм. Сурагч бүрийг харуулсан хэрэглэгчийн профайлыг харуулсан бөгөөд тэдгээр нь зохих бүтээгдэхүүнийг сонгох, бүтээгдэхүүний загварыг шүүмжлэх, дизайныг сайжруулахыг санал болгодог.\\r\n"
            Discovering Users:
              name: Хэрэглэгчдээ олж мэдэх
            User-Centered Design Micro Activity:
              name: Хэрэглэгч төвтэй дизайны микро үйл ажиллагаа
              description_student: Жижиг бүлгүүдэд анги нь ухаалаг хувцас хийх санааг гаргахын тулд дизайны процессыг ашигладаг. Тархины шуурганаас эхлээд хэрэглэгчдийг таних, эцэст нь зураг төслийг санал болгох хүртэл энэ нь бусад хүмүүсийн хэрэгцээнд зориулан шийдэл боловсруулж дадлага хийх боломжийг олгодог анхны боломж юм.
              description_teacher: Энэ хичээл нь сурагчдыг энэ нэгжийн туршид үзэх гэж буй дизайны үйл явцын товчилсон хувилбараар удирдан чиглүүлдэг. Сурагчид эхлээд ухаалаг хувцасны боломжит хэрэглэгчдийн жагсаалтыг тараана. Ангиудын хувьд эдгээр санааг өргөн ангилалд хувааж бүлэг болгон хэрэглэгчдийн нэг ангиллыг сонгоно. Бүлгүүд энэ үйл явцыг тархины шуурхай хэрэгцээ эсвэл хэрэглэгчдийнхээ санаа бодлыг давтаж, эдгээр хэрэгцээг ангилж, анхаарлаа төвлөрүүлэх нэгийг нь сонгодог. Эцэст нь сурагчид шийдвэр гаргахдаа удирдан чиглүүлэхэд чиглэсэн тодорхой хэрэгцээ, сонирхлыг ашиглан ухаалаг хувцасны загвар зохион бүтээдэг. Хичээлийн төгсгөлд сурагчид шийдвэр гаргах явцаа хурдан хуваалцаж, бүтээгдэхүүн нь тэдний сонгосон хэрэглэгчийн хэрэгцээнд хэр нийцэж байгаа талаар санал авна.

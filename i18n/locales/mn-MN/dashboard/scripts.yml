        csd2-2020:
          description: " 2-р нэгжээс та өөрийн вэб хуудсан дээр хэрхэн контент үүсгэж, хуваалцах талаар суралцах болно. Та ямар контентийг дэлхийтэй хуваалцахаа шийдсэний дараа HTML болон CSS-ийг ашиглан хуудсаа хэрхэн бүтээж, хэлбэржүүлэх талаар суралцах болно. Та алдаа засах болон сэтгэгдэл бичих гэх мэт үнэ цэнэтэй програмчлалын ур чадвар эзэмших болно. Энэ хэсгийн төгсгөлд та Интернетэд нийтэлж болох хувийн вэбсайттай болно."
          description_short: "  Вэб Лаб дээр өөрийн вэбсайт үүсгэхийг сур."
          stages:
            Exploring Web Pages:
              name: Вэб хуудсуудыг судлах
            Intro to HTML:
              name: HTML-н танилцуулга
              description_student: Энэ хичээл нь HTML-ийг вэбсайтын агуулга, бүтцийг компьютертэй хэрхэн яаж харилцах вэ гэсэн асуудлыг шийдэх шийдэл болгон танилцуулж байна. Хичээл нь вэб хуудасны бүтцийг үр дүнтэй дамжуулахад тулгарч буй бэрхшээлүүдийг харуулсан товч залгаагүй үйл ажиллагаагаар эхэлнэ. Тус анги нь Вэб Лаб доторх HTML хуудсыг үзэж HTML шошго энэ асуудлыг шийдвэрлэхэд хэрхэн тусалдаг талаар ярилцаж дараа нь HTML-г ашиглан нэгжийн анхны вэб хуудсыг бичнэ.
              description_teacher: Энэ хичээлд сурагчид HTML-ийг вэбсайтын агуулга, бүтцийг компьютертэй хэрхэн яаж харилцах вэ гэсэн асуудлыг шийдэх шийдэл болгон танилцуулж байна. Хичээл нь вэб хуудасны бүтцийг үр дүнтэй дамжуулахад тулгарч буй бэрхшээлүүдийг харуулсан товч залгаагүй үйл ажиллагаагаар эхэлнэ. Дараа нь сурагчид Web Lab дахь үлгэр жишээ HTML хуудсыг үзэж, ангийнхантайгаа HTML шошго энэ асуудлыг шийдвэрлэхэд хэрхэн тусалдаг талаар ярилцана. Сурагчид дараа нь анхны HTML-ээ бичдэг. Бэлтгэсэн хэлэлцүүлэг нь хичээлийн явцад боловсруулсан агуулга ба бүтэц гэсэн ойлголтыг бэхжүүлэхэд тусалдаг.
            Headings:
              name: Гарчиг
              description_student: Энэ хичээл HTML шошгуудын танилцуулгыг үргэлжлүүлж энэ удаад толгой гарчигтайгаар үргэлжлүүлнэ. Хуудас нь гарчгийн шошгыг үүсгэхийн тулд гарчгийн шошгыг ашигладаг бөгөөд толгойн элементүүдийг анхдагч байдлаар хэрхэн харуулахыг сурдаг. Дараа нь анги нь агуулгыг хувийнхаа вэб хуудсан дээр хэрхэн зохион байгуулахаа төлөвлөж, төслийн эхний хуудсыг эхлүүлнэ.
              description_teacher: Энэ хичээл дээр оюутнууд HTML хуудсыг үргэлжлүүлэн вэб хуудсан дээрх текстийг бүтэц болгон ашигладаг. Сурагчид өөр өөр гарчиг элементүүдийг хэрхэн анхлан харуулахыг сурч мэдээд тэдгээрийг хуудас, хэсгийн гарчгийг үүсгэхэд ашигладаг. Дараа нь сурагчид өөрсдийн агуулгыг өөрсдийн хувийн вэб хуудсан дээр хэрхэн зохион байгуулахаа шийдэж эхэлдэг. Сүүлийн шатанд сурагчид бүхэл бүтэн хэсэг дээр үргэлжлүүлэн ажиллах төслийг хэрэгжүүлж эхэлдэг.
            Digital Footprint:
              name: Дижитал ул мөр
              description_student: Энэхүү хичээл нь хүмүүсийн цахим хэлбэрээр хуваалцахаар сонгосон хувийн мэдээллийн талаар ярилцах хувийн вэбсайтыг бий болгохоос нэг алхам ухарлаа. Анги нь ямар төрлийн мэдээллийг бусад хүмүүстэй хуваалцах нь сайн болохыг ярилцахаас эхэлдэг бөгөөд дараа нь хувийн мэдээллийн ямар хэлбэрийг зориудаар эсвэл санамсаргүйгээр хуваалцахыг харахын тулд хэд хэдэн сошиал медиа хуудсуудыг авч үзэх болно. Эцэст нь анги нь мэдээллийг онлайнаар байрлуулахдаа дагаж мөрдөх удирдамжийн багц боловсруулсан болно.
              description_teacher: "Сурагчид саяхан өөрсдийн хувийн вэбсайтад орох бодит агуулгыг эргэцүүлэн бодоход хэсэг хугацаа зарцуулж байсан тул энэ хичээл нь сурагчдад өөрсдийн хувийн мэдээллийг хуваалцахаар сонгоход нь туслах зорилгоор нэгж төслийн хүрээнд (хувийн вэбсайт нийтлүүлэх) алхамаасаа алхам алхмаар шилжсэн болно. тоон болон хэнтэй. Энэ нь дижитал хэлбэрээр хуваалцахаар сонгосон мэдээллийн ихэнх хэсэг нь гарсан даруйд хяналтгүй байдаг гэсэн ойлголтыг бэхжүүлдэг.  \\r\n\\r\nСурагчид өөрсдийн хувийн мэдээлэл цуглуулахад тохиромжтой байгаа үзэгчдийг тус бүрээр нь тодорхойлж эхэлдэг. Тэд дараа нь олон нийтийн мэдээллийн хэрэгслийн хэд хэдэн хуудсыг харж, хүмүүсийн тухай эсвэл өөр хоорондоо ямар төрлийн мэдээлэл хуваалцаж байгааг олж мэдэх болно. Эцэст нь сурагчид мэдээллийг онлайнаар нийтлэхэд ямар удирдамж тохирохыг тусгасан болно.\\r\n\\r\nЭнэ хичээлийн төгсгөлийн цэг нь сурагчдыг айлгах биш харин сурагчдыг вэб дээр мэдээлэл дамжуулахдаа хяналтгүй байх түвшинг нарийвчлан судлах явдал юм."
            Styling Text with CSS:
              name: Текстийг CSS ашиглан загварчлах
              description_student: Энэ хичээл нь CSS-ийг хуудсан дээрх элементийн хэв маягийн хэлбэр болгон танилцуулдаг. Энэ анги нь CSS дүрмийн багцын үндсэн синтаксийг сурч, дараа нь HTML текст элементэд нөлөөлөх шинж чанарыг судалдаг. Эцэст нь хүн бүр текстийн хэв маягийг хувийн вэбсайтдаа ашигладаг.
              description_teacher: "Энэ хичээл нь CSS-ийг хуудсан дээрх элементийн хэв маягийн хэлбэр болгон танилцуулдаг. Сурагчид CSS дүрмийн багцын үндсэн синтаксийг сурч, дараа нь HTML текст элементэд нөлөөлдөг шинж чанарыг судалдаг. Тэд Гиннесийн амжилтын ном эзэмшигчийн талаархи HTML хуудсан дээр ажиллаж, өгөгдсөн хуудсанд өөрсдийн хэв маягийг нэмж оруулав. Сүүлийн шатанд оюутнууд текст элементийн талаар олж мэдсэн зүйлээ хувийн вэб хуудсандаа хэрэгжүүлдэг.\\r\n\\r\n"

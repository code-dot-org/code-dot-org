            8-bit Numbers:
              name: 8-битийн тоонууд
              description_student: Сурагчид хоёртын тоонуудын тухай ойлголтыг хянаж үзээд цуврал битүүдийг тайлахын тулд тоо тус бүрийн битийн уртыг мэдэх шаардлагатай гэж ярилцдаг. Дараа нь тэд 8 битийн тоонуудыг (0-255) кодлох, тайлахад туслах болно. Мэргэжлийн дасгал хийсний дараа сурагчид энэ стандарчлалыг хэрхэн бусад төрлийн өгөгдөлд хэрхэн өргөжүүлэх талаар ярилцдаг.

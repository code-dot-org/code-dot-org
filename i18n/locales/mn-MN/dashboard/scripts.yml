            'Algorithms: Dice Race':
              name: 'Алгоритмууд: Шооны уралдаан'
              description_student: Энэ хичээл дээр алгоритмын талаарх тоглоомыг компьютерийн үүднээс хэрхэн тайлбарлах талаар олж мэдээрэй.
              description_teacher: Энэ хичээл дээр сурагчид бодит үрийг тарьж алгоритмын ойлголтыг өдөр тутмын, бодит үйл ажиллагаатай холбож өгөх болно. Эндхийн зорилго бол бодит нөхцөл байдлыг онлайн хувилбаруудад хөрвүүлэх чадварыг бий болгох явдал юм.
            Introduction:
              name: Танилцуулга
              description_student: Энэхүү түргэвчилсэн танилцуулга нь та энэ сургалтанд таавараа шийдвэрлэхэд шаардлагатай ихэнх чадварыг дадлага хийх боломжийг олгоно.
              description_teacher: Энэхүү ахиц дэвшилд сурагчид Code.org-ийн онлайн ажлын талбарыг танилцуулах (эсвэл танай ангийн туршлагаас хамааран тоймлох) эхэлнэ. Сурагчид интерфэйсийн үндсэн функцийг сурах болно 'Ажиллуулах`, 'Шинэчлэх`, 'Алхам' товчлуурууд. Blockly блокуудыг чирэх, устгах, холбохыг эхний видео дээрээс оруулсан болно. Таавар дээр сурагчид Ээдрээ, Зураач зэрэгт дараалал, алдаа засах чадвараа эзэмшүүлнэ.
            Conditionals:
              name: Фермертэй хамтарсан нөхцлүүд
              description_student: Та хөгжилтэй, бэрхшээлтэй цувралд тодорхой нөхцөлд юу хийхээ компьютерт зааж өгөх болно.
              description_teacher: Энэ хичээл нь сурагчдад `байхад` гогцоо ба `хэрэв/өөр` тайлбартай танилцуулж байна. _ Хэдийгээр давталтууд нь нөхцлүүд үнэн бол командыг давтан хийдэг давталтууд юм. Програмчлагч нь тушаалуудыг хэдэн удаа давтахыг тодорхой мэдэхгүй тохиолдолд давталтыг ашигладаг боловч давталтыг үргэлжлүүлэхийн тулд програмчлагч ямар нөхцөл байх ёстойг мэддэг. `Хэрэв/Өөр` мэдэгдлүүд нь үнэн байвал зөвхөн кодын бүх хэсгийг ажиллуулах замаар програмчлалын уян хатан байдлыг санал болгодог. Үгүй бол өөр зүйл ажиллуулна.
            Private and Personal Information:
              name: Хувийн ба өөрийн мэдээлэл
              description_student: Интернет нь хөгжилтэй, сэтгэл хөдлөм боловч аюулгүй байх нь чухал юм. Энэхүү хичээл нь хуваалцахад аюулгүй мэдээлэл ба хувийн мэдээлэл хоорондын ялгааг зааж өгдөг.
              description_teacher: |-
                Түгээмэл мэдлэгийн боловсрлынийн боловсруулсан энэхүү сургамж нь онлайнаар хуваалцахад аюулгүй байгаа мэдээлэл болон үл нийцэх мэдээллүүдийн хоорондын ялгаа юм.

                Сурагчид хэн болох талаар мэдээлэл авахыг хүссэн сайтууд руу зочлохдоо өөрсдийгөө болон гэр бүлээ таних хулгайгаас хамгаалах хүч чадал өгдөг эрэн сурвалжлах үйл явцыг сурч авдаг. Энэ хичээл дээр сурагчид зарим вэбсайтуудын хүсэлт, шаардсан хэрэглэгчийн мэдээллийг шүүмжлэлтэй бодож сурч сурдаг. Тэд хувийн мэдээлэл болон хувийн мэдээллийн хоорондын ялгаа, мөн онлайнаар хуваалцахдаа аюулгүй, аюултай юу болохыг хэрхэн ялгах талаар суралцдаг.
            Build a Star Wars Game:
              name: Оддын дайны тоглоом бүтээх
              description_student: Энэ хичээл дээр өөрийн Оддын дайн тоглоомыг бүтээхдээ хүчийг мэдэр.
              description_teacher: Энэ хичээл дээр сурагчид онлайнаар хуваалцаж болох тоглоомыг бий болгохын тулд үйл явдлуудыг ашиглан дадлага хийх болно. R2-D2 болон бусад Оддын дайн киноны дүрүүдийг сурч байгаа сурагчид үйл явдлыг удирдан чиглүүлж, дараа нь өөрийн тоглоомоо зохиох орон зайг өгдөг.
            'Functions: Songwriting':
              name: Дуу бичих
              description_student: Рок одод ч гэсэн програмчлалын ур чадвар шаардагддаг. Энэ хичээл нь дууны үгсийг ашиглан функцын талаар заах болно.
              description_teacher: Компьютерийн шинжлэх ухааны ертөнц дэх хамгийн гайхамшигтай бүтцийн нэг бол функц юм. Функцууд (заримдаа процедур гэж нэрлэдэг) нь жижиг програмууд бөгөөд үүнийг том програм дээрээ ашиглах боломжтой. Энэхүү хичээл нь оюутнуудад кодуудыг функцэд нэгтгэх нь яагаад ийм тустай практик болохыг ойлгоход тусалдаг.
            Functions in Artist:
              name: Зураачийнтай хамтарсан функцүүд
              description_student: Функцийг ашиглан нарийн төвөгтэй зургийг илүү хялбар болго!
              description_teacher: Сурагчид Code.org дээр функц ашиглах талаар танилцуулах болно. Уран бүтээл дэх функцүүдийн тусламжтайгаар гайхалтай зургийг бүтээх, өөрчлөх болно. Илүү төвөгтэй хэв маягийн хувьд сурагчид нэг үүргийг нөгөө функцээс дуудах замаар үүрлэх функцийн талаар суралцах болно.
            Functions in Bee:
              name: Зөгийтэй хамтарсан функцүүд
              description_student: Бүх шүүс, зөгийн балыг цуглуулахын тулд хэт их код бүү бичээрэй. Үүний оронд функц ашиглана уу!
              description_teacher: Онлайн функц бүхий дадлагын хоёрдугаар шатанд сурагчид нарийн төвөгтэй замаар явж, олон тооны шүүс цуглуулж, зөгийн бал ихээр хийх болно.
            Functions in Harvester:
              name: Ургац хураагчтай хамтарсан функцүүд
            Determine the Concept:
              name: Ойлголтыг тодорхойлох
              description_student: "Бид ямар ч нууцыг нээхгүй!\nЭнэ хичээл нь таны сурсан бүх ур чадварыг ашиглаж болно."
              description_teacher: Энэ хичээл нь өмнөх хичээлүүдийн ойлголтуудыг нэгтгэж, сурагчдад асуудал бүрийг хэрхэн шийдэх талаар шүүмжлэлтэй хандах боломжийг олгодог боловч аль үзэл баримтлалыг ашиглахаа хэлж өгөхгүй байх боломжийг олгодог. Сурагчид үндсэн алгоритм, алдаа засах, `давтах` гогцоо, нөхцлүүд, `байхад` гогцоо, функцуудыг хянана.
            Build a Play Lab Game:
              name: Тоглоомын лабораторийн тоглоом бүтээх
              description_student: Найз нөхөд, гэр бүлийнхэнтэйгээ хуваалцах тоглоом хийх дасгал хий.
              description_teacher: Энэ хичээл нь сурагчдад өөрийн тоглоомоо зохиож, тэмдэгтүүд болон хэрэглэгчийн оролтын хооронд харилцан үйлчлэлцэх боломжтой платформ болох Тоглоомын лабораторийг агуулдаг. Сурагчид гарны удирдлагыг бий болгох үйл явдлуудтай хамтран ажиллах болно. Энэхүү тааваруудын багц нь сурагчдыг тоглоом хөгжүүлэх замаар сул чиглүүлж өгөх болно.
            Explore Project Ideas:
              name: Төслийн санааг судлах
              description_student: Энд хэд хэдэн тоглоом, зураг зурах боломжтой. Өөрийнхөө төслүүдийн талаархи санаа олж авахын тулд тэдэнтэй хамт тоглож үзээрэй!
              description_teacher: "Дараагийн дөрвөн хичээл нь сурагчдад кодчилох чадвараа capstone төсөл дээр ашиглах боломжийг олгодог. Энэхүү төсөл нь хувь хүмүүст кодлох туршлага олж авах, үе тэнгийнхэн болон хайртай хүмүүстэйгээ хуваалцах үлгэр жишээ үзүүлэхэд тусална. Энэ нь сурагчид олон удаа эсвэл олон долоо хоногийн турш явагдах төсөл байх бөгөөд сурагчдын тархинд суралцах, зураг төсөл боловсруулах, бүтээх, дараа нь эцсийн ажлаа танилцуулах цагийг зарцуулдаг.\n\nСудлах шатанд сурагчид уран бүтээлч, Тоглоомын лабораторийн төслүүдийн жишээг урам зоригоор үзэх боломжтой болно. Дараа нь сурагчид дизайны үйл явц, түүнийг өөрийн төсөлд хэрхэн хэрэгжүүлэх талаар олж мэдэх болно. Дараа нь тэдэнд Зураач эсвэл Тоглоомын лабораторийн аль алинд нь өөрсдийн төслийг бий болгох зай олгоно (энэ нь төслийн хамгийн урт үе байх болно). Сурагчид дараа нь туршилтын болон нэмэлт бодлын дараа төслүүдээ дахин хянана. Эцэст нь сурагчид өөрсдийн хийж гүйцэтгэсэн ажлаа үе тэнгийнхэндээ танилцуулах боломжтой болно."
            The Design Process:
              name: Дизайны үйл явц
              description_student: Энэ том төслүүд нь цаг хугацаа, маш их төлөвлөлт шаарддаг. Энд та өөрийнхөө бүтээлийг бий болгоход ашигладаг дизайны үйл явцын талаар олж мэдэх болно.
              description_teacher: Таван хичээлийн туршид сурагчид Тоглоомын лаборатори эсвэл Зураач аль алийг нь өөрсдийн програмчлалын орчин болгон ашиглаж өөрсдийн дизайны төсөл зохиох болно. Төслийн энэ хэсэгт сурагчид дизайны үйл явц, өөрсдийн төсөлд хэрхэн хэрэгжүүлэх талаар олж мэдэх болно. Бүх шатны 5 үе шатыг тоймлон харуулсан хичээлийн гарын авлагыг төслийн үйл ажиллагааны эхэнд [here] (https://curriculum.code.org/csf/coursee/12/) олж харах боломжтой.
            Build Your Project:
              name: Төслөө босгох
              description_student: Эдгээр гаруудыг олон тооны кодлоход бэлэн байгаарай! Төслөө барьж эхлэх цаг болжээ.
              description_teacher: Дөрвөн хичээлийн туршид сурагчид Тоглоомын лаборатори эсвэл Зураач аль алийг нь өөрсдийн програмчлалын орчин болгон ашиглаж өөрсдийн дизайны төсөл зохиох болно. Төслийн энэ хэсэгт сурагчид дизайны үйл явц, өөрсдийн төсөлд хэрхэн хэрэгжүүлэх талаар олж мэдэх болно. Бүх шатны 5 үе шатыг тоймлон харуулсан хичээлийн гарын авлагыг төслийн үйл ажиллагааны эхэнд олж харах боломжтой [here](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Төслөө танилцуулах
              description_student: Үзүүлэхэд бэлэн байгаарай! Дууссан төслөө үе тэнгийнхэндээ танилцуулах цаг боллоо.
              description_teacher: Дөрвөн хичээлийн туршид сурагчид Тоглоомын лаборатори эсвэл Зураач аль алийг нь өөрсдийн програмчлалын орчин болгон ашиглаж өөрсдийн дизайны төсөл зохиох болно. Төслийн энэ хэсэгт сурагчид дизайны үйл явц, өөрсдийн төсөлд хэрхэн хэрэгжүүлэх талаар олж мэдэх болно. Бүх шатны 5 үе шатыг тоймлон харуулсан хичээлийн гарын авлагыг төслийн үйл ажиллагааны эхэнд олж харах боломжтой [here](https://curriculum.code.org/csf/coursee/12/).

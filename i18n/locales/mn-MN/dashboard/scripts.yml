          title: CSD Нэгж 6 - Биет тооцоолол ('17 -'18)
          description_short: Биет төхөөрөмжөөр програмчилж сур.
          description: 6-р нэгж нь тооцоолол хийхэд техник хангамжийн платформын үүргийг судалж, өөр мэдрэгч нь уламжлалт гар, хулгана, дэлгэцээс илүү үр дүнтэй оролт, гаралтыг хэрхэн өгч болохыг судалж үздэг. App Lab болон Adafruit-ийн хэлхээний тоглоомын талбайг ашигласнаар та ухаалаг төхөөрөмж дээр хардагтай адилхан тоног төхөөрөмжийн оролт, гаралтыг ашигладаг програмууд боловсруулж, энгийн бүдүүлэг загварыг хэрхэн бүтээх вэ гэдгийг харах болно. Энэ хэсэг нь Circuit тоглоомын талбайг өөрийн дизайны шинэтгэлийн үндэс болгон ашиглахаар төлөвлөж буй дизайны сорилттойгоор дуусдаг.
          stages:
            Computing Innovations:
              name: Тооцооллын инноваци
              description_student: Компьютер гэж юу болох талаарх ойлголтыг өргөжүүлэхийн зэрэгцээ олон төрлийн шинэ, шинэлэг тооцооллын платформуудтай танилцаарай.
              description_teacher: Энэхүү сургалтын төгсгөлийн хэсгийг эхлүүлэхийн тулд сурагчид тооцоолол хийхэд сонирхолтой шинэчлэл хийх талаар тодорхой судалгаа хийж байна. Энэ хичээл нь сурагчдыг тооцооллын хэлбэр хүчин зүйлүүд (компьютер шиг харагдуулах) болон тооцоолоход нөлөөлж буй талбаруудыг ил болгох болно. Хожим нь энэ тасгийн оюутнууд өөрсдийн бие даасан тооцоолох төхөөрөмжөө боловсруулж байхдаа энэ хичээлд тааралдсан төхөөрөмжүүдийг эргэн харах болно.
            Input Unplugged:
              name: Оролтыг салгав
              description_student: Апп Лаб дээр ашиглагддаг үйл явдалд суурилсан програмчлалын загварыг судлахын зэрэгцээ апп-аас хэрэглэгчийн оруулж болох хоёр янзын аргыг туршиж үзээрэй.
              description_teacher: Аппын лабораторитай програмчлалыг гүнзгийрүүлэх бэлтгэлд бэлтгэхийн тулд оюутнууд Тоглоомын лаборатори ба Аппын лабораторид бичигдсэн цөөн хэдэн янзын програмууд нь хэрэглэгчийн оруулсан мэдээллийг хэрхэн зохицуулж байгааг судлах болно. Програмын жишээ програм дээр үзсэн хандлагыг харьцуулж, харьцуулсны дараа оюутнууд хоорондоо хэрхэн ажилладаг талаар илүү сайн ойлголттой болохын тулд оролтын хоёр өөр загвар (нөхцөлт хязгааргүй давталт ба асинхрон үйл явдлууд) -ийг нэгтгэн гаргадаг.
            Event Types:
              name: Үйл явдлын төрөл
              description_student: Аппын лабораторид програмчлалын үндсийг судалж, таны хөтөлбөрт ашиглах зарим шинэ үйл явдлын төрлийг судалж үзээрэй.
              description_teacher: Энэ хичээл дээр сурагчид энэ лабораторид Аппын лаборатори руу буцахад бэлтгэхийн тулд 4-р нэгжээс Аппын лабораторид програм үүсгэх талаар олж мэдсэн материалыг нь хянаж үзэв. Энэхүү тоймыг сурагчдынхаа хэрэгцээ, тэдний туршлага, Аппын лаборатори дахь програмчлалын талаар сайн мэдэхийн тулд өөрчлөх шаардлагатай. Шалгалтаас гадна сурагчид өмнө нь урьд өмнө харж байгаагүй шинэ төрлийн арга хэмжээнүүдийг туршиж үзэх болно.
            Getters and Setters:
              name: Авагчид ба тохируулагчид
              description_student: Аппын дэлгэц дээрх агуулгыг уншиж, өөрчлөх замаар хичээл нь зөвхөн ганц дэлгэц хэрэгтэй програмуудыг үүсгэж эхэлдэг. Зөвхөн нэг дэлгэцтэй байсан ч эдгээр техникүүд нь олон тооны хэрэглэгчийн харилцан үйлчлэл, үйл ажиллагааг хангах боломжийг олгодог.
              description_teacher: 4-р нэгжийн сурагчид Аппын лабораторид програм боловсруулах маш энгийн аргыг сурсан бөгөөд энэ нь ихэнх харилцан үйлчлэлд тусдаа дэлгэц шаарддаг. Сурагчдын хийж болох аппликейшнүүдийн төрлийг өргөжүүлэх, хэрэглэгчдийг хэрхэн апп-тай хэрхэн харьцдаг талаар шинэ арга замаар бодоход нь туслах зорилгоор "авагчид" ба "тохируулагчид" гэсэн ойлголтыг танилцуулж байна. Эдгээр нь янз бүрийн дизайны элементүүдийн агуулга, шинж чанарыг олж авах, тохируулах (эсвэл өөрчлөх) команд юм. Энэ хичээлээр сурагчид зөвхөн нэг дэлгэц шаарддаг энгийн програмуудыг бүтээдэг бөгөөд үүний агуулга нь авагчид, тохируулагчид ашиглан агуулга өөрчлөгддөг.
            The Circuit Playground:
              name: Хэлхээний тоглоомын талбай
              description_student: Энэ хэсгийн бусад хэсэгт ашиглагддаг хэлхээний самбар буюу хэлхээний тоглоомын талбайтай танилцана уу. Аппын лаборатори ашиглан гаралтын хувьд Хэлхээний тоглоомын талбарыг ашигладаг програмуудыг боловсруулаарай.
              description_teacher: Энэ хичээл дээр сурагчид хэлхээний тоглоомын талбайг ашигладаг програм бичих анхны боломжийг олж авдаг. Эхлээд самбарыг нүдээр харж, магадгүй таамаглал дэвшүүлсний дараа оюутнууд онлайнаар шилжиж, LED удирддаг програм бичиж сурах болно. Апп Лаб дэлгэцийг Хэлхээний тоглоомын талбайнуудтай нэгтгэснээр оюутнууд аажмаар самбарын элементүүдийг гаралтын төхөөрөмж болгон нэгтгэж, хэрэглэгчийн оролтод зориулан Аппын лабораторид найдаж эхэлдэг.
            Lists:
              name: Жагсаалтууд
              description_student: Олон тооны утгыг нэг хувьсагчийн нэр дээр хадгалахын тулд жагсаалтыг хэрхэн ашиглаж болохыг олж мэдээрэй.
              description_teacher: Матриц гэж нэрлэдэг жагсаалт нь олон утгыг нэгэн зэрэг хадгалах боломжтой хувьсагчийн төрөл юм. Энэ хичээл дээр сурагчид холбогдох утгуудыг цувралд нэг хувьсагч хэлбэрээр хадгалдаг жагсаалт үүсгэж сурдаг. Сурагчид өөрсдийнхөө жагсаалтыг гаргасны дараа жагсаалтад тодорхой болон санамсаргүй утгыг индексээс нь гаргаж авах аргыг сурах болно.
            Lights:
              name: Гэрэл
              description_student: Өмнөх хичээлээс жагсаасан ойлголтуудыг ашиглан ангиуд Хэлхээний тоглоомын талбай дээрх арван өнгөт LED-ийг хянах програм бичдэг.
              description_teacher: Хэлхээний тоглоомын талбай нь 10 өнгийн LED-ийг гадна талдаа цагирган хэлбэрээр байрлуулна. Эдгээр LED-уудыг `өнгөтLed` нэртэй жагсаалт болгон код хэлбэрээр авах боломжтой. Өмнөх хичээлээс жагсаасан зүйлсийн талаархи ойлголтыг үндэслэн оюутнууд жагсаалтаас орж өнгөт LED-уудыг хянах програм бичдэг.
            For Loops:
              name: Гогцоонд зориулав
              description_student: Тус анги нь эхлээд "робот" -ыг сүлжээгээр дамжуулан, дараа нь Аппын лабораториор дамжуулан _гогцоонд зориулав_ ашиглан зааврыг давтаж сурах болно.
              description_teacher: Сурагчдыг энэ хичээлд _гогцоонд зориулав_ давталттай танилцуулж зарим кодыг хэдэн удаа давтах аргыг зааж өгсөн болно. Сурагчид гогцоонд ашигладаг роботыг сүлжээгээр дамжуулан залгахад ашигладаг ажлаас эхэлдэг. Дууссаны дараа сурагчид өөрсдийн мэдлэгээ Аппын лаборатори руу аваачиж, давталтын програмыг _-д зориулав_ ашиглан бичдэг.
            Lists and For Loops:
              name: Жагсаалт ба -д зориулав гогцоо
              description_student: _жагсаалт_ ба _ гогцоонд зориулав_-ийг нэгтгэснээр жагсаалтын урт элементээс үл хамааран код бичих боломжийг танд олгоно. Анги нь энэхүү бүтцийг ашиглан жагсаалтын бүх элементүүдийг боловсруулж, өнгөт LED-ийн жагсаалтыг багтаасан програм бичихэд ашигладаг.
              description_teacher: 'Матриц дахь бүх элементүүдийг давтахын тулд _-д зориулав давталт ашиглах нь ихэнх програмчлалын хэл дээр үнэхээр хэрэгтэй бүтэц юм. Энэ хичээл дээр сурагчид энэ загварыг сурч эхлэхийн тулд жагсаалт болон давталтын талаар олж мэдсэн зүйлээ нэгтгэдэг. Сурагчид гогцоог ашиглан жагсаалтын элемент тус бүрийг нэг нэгээр нь оруулаад элемент тус бүр дээр код бичих шаардлага гардаг. Хичээлийн төгсгөлд сурагчид үүнийг самбар дээрх `өнгөтLed` жагсаалтад оруулан ашиглана. '
            Timed Loops:
              name: Хугацаатай гогцоо
              description_student: Энэ хичээл дээр бид цаг үеийн гогцоо гэж нэрлэгддэг илүү төвөгтэй бүтэцтэй танилцахын тулд сурагчдын давталтын талаархи ойлголтыг бий болгодог. Гогцоонуудаас ялгаатай нь та цаг хугацаатай давталт хэр хурдан давтагдахыг хянаж, бусад кодыг (жишээ нь үйл явдлын зохицуулагч гэх мэт) давталтын хооронд ажиллуулж болно. Энэ нь хязгааргүй давтагддаг сонирхолтой анимейшн үүсгэх боломжийг олгодог бөгөөд үүнтэй зэрэгцэн бусад кодыг ажиллуулах боломжийг олгодог.

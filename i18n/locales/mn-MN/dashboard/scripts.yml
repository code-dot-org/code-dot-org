          description: Төрөл бүрийн гогцоо, үйл явдал, функц, нөхцлийг ашиглаж сур. Асуудлыг шийдэх янз бүрийн арга техникийг судалж, тооцоолол ба интернетийн нийгэмд үзүүлэх нөлөөллийг судлаарай. Энэ сургалтын хоёрдугаар хэсэгт найз нөхөд, гэр бүлийнхэнтэйгээ хуваалцах боломжтой capstone төсөл зохиож, бүтээгээрэй.

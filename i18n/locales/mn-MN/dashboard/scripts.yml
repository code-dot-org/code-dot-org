            cspSurvey:
              display_name: Судалгаа
          student_description: Нэгж 4 нь тооцооллын нийгмийн өргөн нөлөөг танилцуулдаг. Хэд хэдэн дизайны сорилтыг даван туулснаар аливаа асуудлын шийдлийг боловсруулж байхдаа бусдын хэрэгцээг хэрхэн илүү сайн ойлгох талаар суралцах болно. Хэсгийн хоёрдугаар хагас нь давтагдсан багийн төслөөс бүрдэх бөгөөд багуудын үеэр тэдний анхаарах хэрэгцээ, прототипийн шийдлүүдийг цаасан дээр болон App Lab-д тодорхойлох, бодит хэрэглэгчидтэй туршилтын шийдлүүдийг санал авах, цааш нь жолоодох боломжтой болно.
        csd5-2021:

              description_teacher: Энэ хичээл дээр оюутнууд HTML хуудсыг үргэлжлүүлэн вэб хуудсан дээрх текстийг бүтэц болгон ашигладаг. Сурагчид өөр өөр гарчиг элементүүдийг хэрхэн анхлан харуулахыг сурч мэдээд тэдгээрийг хуудас, хэсгийн гарчгийг үүсгэхэд ашигладаг. Дараа нь сурагчид өөрсдийн агуулгыг өөрсдийн хувийн вэб хуудсан дээр хэрхэн зохион байгуулахаа шийдэж эхэлдэг. Сүүлийн шатанд сурагчид бүхэл бүтэн хэсэг дээр үргэлжлүүлэн ажиллах төслийг хэрэгжүүлж эхэлдэг.

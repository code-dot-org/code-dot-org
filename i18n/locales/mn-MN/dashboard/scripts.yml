              description_student: Энэ хичээл дээр та нууц үг таны мэдээллийг хэрхэн хамгаалах, сайн нууц үгийг хэрхэн хийх талаар мэдэх болно.
              description_teacher: "Сурагчид яагаад хүмүүс нууц үг ашигладаг талаар судалж, нууц үг ашиглахын давуу талыг олж мэдээд хүчтэй, нууц үг үүсгэх, хадгалах стратегиа олж мэддэг.\\r\n\\r\nСурагчид нууцлалын зөвлөгөөг сурч, байгаа нууц үгээ интерактив тоглоомоор шалгаж, хүчирхэг нууц үгний удирдамжийг ашиглан шинэ нууц үг зохиодог.\\r\n"

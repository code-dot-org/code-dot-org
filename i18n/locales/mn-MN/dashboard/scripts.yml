              description_teacher: Энэ хичээл дээр оюутнууд мэдээллийг хэрхэн цуглуулж, бодит ертөнцөд тулгарч буй асуудлыг шийдвэрлэхэд байгууллагууд ашигладаг болохыг хардаг. Хичээл нь сүүлийн хичээл дээр судалж үзсэн өгөгдлийн асуудлыг шийдвэрлэх явцыг хурдан хянаж үзэхээс эхэлнэ. Дараа нь сурагчдад өгөгдөл ашиглан шийдэж болох гурван хувилбар, тэдгээрийг шийдвэрлэхийг хүсч буй өгөгдлийн төрлүүд, тэдгээрийг хэрхэн цуглуулах боломжтойг танилцуулж байна. Асуудал бүр нь бодитоор үйлчилж буй үйлчилгээг тусгах зорилготой юм. Тархины цохилтын дараа оюутнууд бодит ертөнцийн үйлчилгээний талаар видео үзэж, бодит үйлчилгээ хэрхэн цуглуулж, түүнийг хэрхэн ашигладаг тухай тэмдэглэл хөтлөнө. Хичээлийн төгсгөлд сурагчид өгөгдлийг идэвхтэй оруулсан эсэх, идэвхгүй байдлаар тэмдэглэсэн эсвэл мэдрэгч цуглуулсан эсэхийг тэмдэглэв.
            Structuring Data:
              name: Өгөгдлийг бүтэцчилэх
              description_student: Энэ хичээл нь мэдээллийн түүхийн багцыг цэвэрлэх, дүрслэх гэх мэт өгөгдлийг тайлбарлахад цааш явна. Анги нь өгөгдлийг хэрхэн өөр аргаар танилцуулах нь хүмүүст үүнийг илүү сайн ойлгоход нь хэрхэн тусалж болохыг эхлээд хардаг. Цэвэрлэгээ, дүр төрх нь хүмүүст илүү сайн шийдвэр гаргахад хэрхэн тусалдаг болохыг олж мэдсэний дараа анги энэ процессын аль хэсгийг автоматжуулж болох, хүний хувьд юу хэрэгтэй байгааг олж харав.
              description_teacher: Энэ хичээлийн үеэр сурагчид өгөгдлийг цуглуулах, тайлбарлах, цэвэрлэх, дүрслэх гэх мэт мэдээллийг цааш үргэлжлүүлнэ. Сурагчид эхлээд өгөгдлийг хэрхэн олон янзаар танилцуулж байгаа нь хүмүүст үүнийг илүү сайн ойлгоход нь тусалдаг болохыг олж хардаг бөгөөд дараа нь өөрсдийн өгөгдлийн дүрслэлийг бий болгодог. Сонгосон пиццаны сонголтын судалгааны үр дүнг ашиглан оюутнууд өөрсдийн сонгосон дүрслэх схемд тохирохгүй өгөгдөлтэй юу хийхээ шийдэх хэрэгтэй. Эцэст нь сурагчид энэ процессын аль хэсгийг компьютерээр автоматжуулж, шийдвэр гаргахад хүн хэрэгтэй болохыг олж хардаг.
            Making Decisions with Data:
              name: Өгөгдлөөр шийдвэр гаргах
              description_student: Энэ хичээл нь өнгөрсөн хичээл дээр танилцуулсан өгөгдлийн асуудлыг шийдвэрлэх үйл явцад дадлага хийх боломжийг ангид өгдөг. Бүх асуултанд зөв хариулт байдаггүй бөгөөд зарим тохиолдолд ангийнхан илүү их мэдээлэл цуглуулах ёстой гэдгийг шийдэх ёстой. Хичээл нь өөр өөр хүмүүс ижил өгөгдөлээс өөр дүгнэлт гаргаж болох эсэх, эсвэл өөр өөр мэдээлэл цуглуулах нь тэдний гаргасан шийдвэрт хэрхэн нөлөөлж байсан тухай хэлэлцүүлгээр өндөрлөнө.
              description_teacher: Энэ хичээлийн үеэр сурагчид дунд сургуулийн сурагчдад танил болох зарим бэрхшээл дээр үндэслэн өгөгдлийн дагуу шийдвэр гаргах дадлага хийдэг. Сурагчид ангийнхаа эцсийн сонголтыг хэлэлцэхээс өмнө шийдвэр гаргахдаа танилцуулсан мэдээллийг хэрхэн ашиглах талаар ярилцаж бүлгүүд дээр ажилладаг. Бүх асуултанд зөв хариулт байдаггүй бөгөөд зарим тохиолдолд оюутнууд илүү их мэдээлэл цуглуулах ёстой гэдгийг шийдэх хэрэгтэй. Хичээл нь өөр өөр хүмүүс ижил өгөгдөлөөс өөр дүгнэлт гаргаж болох эсэх, эсвэл өөр өөр мэдээлэл цуглуулах нь тэдний гаргасан шийдвэрт хэрхэн нөлөөлж байсан тухай хэлэлцүүлгээр өндөрлөнө.
            Interpreting Data:
              name: Өгөгдлийг тайлбарлах
              description_student: Сурагчид хичээлийн үеэр бялуу, амтлах амтыг хоёуланг нь тодорхойлох боломжийг олгодог бялууг санал асуулгад хамруулж эхэлдэг. Тэд бялуу ба мөстөлтийн давуу талуудын хоорондын холбоог мэдэх нь тэдэнд аль хослолыг сонгохыг илүү сайн шийдэхэд хэрхэн тусалдаг талаар ярилцдаг. Дараа нь тэдгээрийг хөндлөн хүснэгттэй танилцуулж байгаа бөгөөд энэ нь харилцааг өөр өөр байдлаар тохируулах боломжийг олгодог. Тэд энэ аргыг ашиглан давуу судалгаанд харилцаа холбоог олж, дараа нь энэ үйл явцыг шийдвэрлэхэд тус болох янз бүрийн асуудлуудыг тархи руу чиглүүлдэг.
              description_teacher: Сурагчид хичээлийн үеэр бялуу, амтлах амтыг хоёуланг нь тодорхойлох боломжийг олгодог бялууг санал асуулгад хамруулж эхэлдэг. Тэд бялуу ба мөстөлтийн давуу талуудын хоорондын холбоог мэдэх нь тэдэнд аль хослолыг сонгохыг илүү сайн шийдэхэд хэрхэн тусалдаг талаар ярилцдаг. Дараа нь тэдгээрийг хөндлөн хүснэгттэй танилцуулж байгаа бөгөөд энэ нь харилцааг өөр өөр байдлаар тохируулах боломжийг олгодог. Тэд энэ аргыг ашиглан давуу судалгаанд харилцаа холбоог олж, дараа нь энэ үйл явцыг шийдвэрлэхэд тус болох янз бүрийн асуудлуудыг тархи руу чиглүүлдэг.
            Automating Data Decisions:
              name: Өгөгдлийн шийдвэрийг автоматжуулах
              description_student: Энэ хичээл дээр сурагчид өгөгдлийн асуудлыг шийдэх үйл явцыг шийдвэр гаргах үе шатыг дуусгахын тулд компьютерийг хэрхэн ашиглаж болох тухай энгийн жишээг хардаг. Сурагчдад амралтын газрыг санал болгож болох алгоритм үүсгэх даалгаврыг өгдөг. Сурагчид компьютерийг энэхүү шийдвэрийг автоматаар гаргахад ашиглаж болох дүрмүүд буюу алгоритмуудыг гаргадаг. Сурагчид дүрмээ хуваалцаж, дүрмийнхээ дагуу анхан шатны мэдээллээр ямар сонголт хийхээ хуваалцдаг. Дараа нь тэд ангийнхаа хүүхдүүдээс авсан өгөгдөл дээрх дүрмийг ашиглан дүрмүүд нь тухайн хүний адил шийдвэр гаргах эсэхийг шалгахын тулд ашигладаг. Хичээл нь өгөгдлийн асуудлыг шийдвэрлэх үйл явцыг автоматжуулахад компьютер ашиглахын давуу ба сул талуудын талаархи хэлэлцүүлгээр өндөрлөнө.
              description_teacher: Энэ хичээл дээр сурагчид өгөгдлийн асуудлыг шийдэх үйл явцыг шийдвэр гаргах үе шатыг дуусгахын тулд компьютерийг хэрхэн ашиглаж болох тухай энгийн жишээг хардаг. Сурагчдад амралтын газрыг санал болгож болох алгоритм үүсгэх даалгаврыг өгдөг. Сурагчид компьютерийг энэхүү шийдвэрийг автоматаар гаргахад ашиглаж болох дүрмүүд буюу алгоритмуудыг гаргадаг. Сурагчид дүрмээ хуваалцаж, дүрмийнхээ дагуу анхан шатны мэдээллээр ямар сонголт хийхээ хуваалцдаг. Дараа нь тэд ангийнхаа хүүхдүүдээс авсан өгөгдөл дээрх дүрмийг ашиглан дүрмүүд нь тухайн хүний адил шийдвэр гаргах эсэхийг шалгахын тулд ашигладаг. Хичээл нь өгөгдлийн асуудлыг шийдвэрлэх үйл явцыг автоматжуулахад компьютер ашиглахын давуу ба сул талуудын талаархи хэлэлцүүлгээр өндөрлөнө.
            Project - Solve a Data Problem:
              name: Төсөл - Өгөгдлийн асуудлыг шийдэх
              description_student: Энэ хэсгийг дүгнэхийн тулд анги нь асуудлыг шийдвэрлэхэд туслах зөвлөмж, таамаглал дэвшүүлэхийн тулд өгөгдөл ашиглах аргыг боловсруулдаг. Эхний хэд хэдэн үе шатанд ангийн тархины асуудал үүсч, энгийн судалгаа хийж, тэдний сонгох асуудлыг тодорхойлдог. Дараа нь санал бодлоо солилцож, эцсийн танилцуулгаа өгөхийн өмнө тэд ямар өгөгдлийг цуглуулахыг хүсч байгаа, түүнийг хэрхэн цуглуулж, хэрхэн ашиглахаа шийддэг.
              description_teacher: Энэ нэгжийг байгуулахын тулд сурагчид ангийнхаа хүүхдүүдээс цуглуулж дүн шинжилгээ хийсэн өгөгдөл дээр үндэслэн зөвлөмж өгөх систем зохиодог. Зөвлөмж өгөх програмын жишээг судалсны дараа оюутнууд энэхүү олон өдрийн үйл ажиллагааг дуусгах төслийн удирдамжийг дагаж мөрдөнө. Эхний хэдэн үе шатанд оюутнууд хэрэглэгчдэд ямар сонголт хийхэд туслахыг хүсч, ямар өгөгдөл өгөх, зөвлөмж өгөх, судалгаа хийх, ангийнхаа сонголтын талаар мэдээлэл цуглуулах зэрэг олон зүйлийг сонгодог. Дараа нь тэд өгөгдлийг тайлбарлаж, сурч мэдсэн зүйлээ ашиглан зөвлөмжийн алгоритмыг бий болгоно. Эцэст нь тэд цөөн хэдэн ангийнханд зөвлөмж өгөхдөө алгоритмаа ашигладаг. Сурагчид ангийнхаа танилцуулга бэлтгэхээс өмнө үе тэнгийн шалгалтыг хийж, төслүүддээ шаардлагатай шинэчлэлтүүдийг хийдэг.

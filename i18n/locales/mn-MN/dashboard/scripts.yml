            Styling Text with CSS:
              name: Текстийг CSS ашиглан загварчлах
              description_student: Энэ хичээл нь CSS-ийг хуудсан дээрх элементийн хэв маягийн хэлбэр болгон танилцуулдаг. Энэ анги нь CSS дүрмийн багцын үндсэн синтаксийг сурч, дараа нь HTML текст элементэд нөлөөлөх шинж чанарыг судалдаг. Эцэст нь хүн бүр текстийн хэв маягийг хувийн вэбсайтдаа ашигладаг.
              description_teacher: "Энэ хичээл нь CSS-ийг хуудсан дээрх элементийн хэв маягийн хэлбэр болгон танилцуулдаг. Сурагчид CSS дүрмийн багцын үндсэн синтаксийг сурч, дараа нь HTML текст элементэд нөлөөлдөг шинж чанарыг судалдаг. Тэд Гиннесийн амжилтын ном эзэмшигчийн талаархи HTML хуудсан дээр ажиллаж, өгөгдсөн хуудсанд өөрсдийн хэв маягийг нэмж оруулав. Сүүлийн шатанд оюутнууд текст элементийн талаар олж мэдсэн зүйлээ хувийн вэб хуудсандаа хэрэгжүүлдэг.\\r\n\\r\n"
            Styling Elements with CSS:
              name: Элементийг CSS ашиглан загварчлах
              description_student: Энэ хичээл нь CSS загварын шинж чанаруудын танилцуулгыг үргэлжлүүлж байгаа бөгөөд энэ удаад текст бус элементүүдэд илүү их анхаарлаа хандуулж байна. Энэ анги нь Дэлхийн амттан хуудсан дээрх CSS-ийн шинэ хэв маягийг судалж, өөрчлөхөөс эхэлдэг. Үүний дараа хүн бүр энэхүү шинэ мэдлэгээ хувийн вэбсайтдаа хэрэгжүүлдэг.
              description_teacher: Энэ хичээл нь CSS загварын шинж чанаруудын танилцуулгыг үргэлжлүүлж байгаа бөгөөд энэ удаад текст бус элементүүдэд илүү их анхаарлаа хандуулж байна. Сурагчид энэ хичээлийг дэлхийн амттангийн тухай вэбсайтаас үзэх замаар эхэлдэг. Тэд энэ вэбсайт дээрх шинэ CSS хэв маягийг судалж, өөрчилж, хуудсан дээр өөрсдийн хэв маягийг нэмж оруулав. Амттан хуудсан дээр ажилласны дараа сурагчид өөрсдийн CSS-ийн шинэ шинж чанаруудын талаарх мэдлэгээ хувийн вэбсайтаа илүү боловсронгуй болгох зорилгоор ашигладаг.
            Sources and Search Engines:

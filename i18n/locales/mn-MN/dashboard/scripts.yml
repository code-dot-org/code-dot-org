        csd1-2019:
          title: CSD Нэгж 1 - Асуудлыг шийдвэрлэх ба тооцоолох ('19 -'20)
          description: "Асуудлыг шийдвэрлэх өргөн хүрээний хүрээнд боловсруулагдсан, компьютерийн шинжлэх ухааны салбарт өндөр интерактив, хамтын ажиллагаатай танилцуулга юм. Та олон тооны таавар, сорилт, бодит ертөнцийн асуудлыг шийдвэрлэхийн тулд асуудлыг шийдвэрлэх явцдаа ашиглах болно. Дараа нь компьютерууд хүмүүст бэрхшээлийг шийдвэрлэхэд туслахын тулд хэрхэн мэдээлэл оруулах, гаргах, хадгалах, боловсруулах талаар суралцах болно. Энэ хэсэг нь таны сонгосон асуудлыг шийдэхэд туслах програм зохиох төслөөр дуусдаг.\\r\n"
          description_short: "  Асуудлыг шийдэхийн тулд хүмүүс компьютертэй хэрхэн ажилладаг талаар олж мэдээрэй."
          stages:
            CS Discoveries Pre-survey:
              name: КШУ-ны нээлтүүдийн урьдчилсан судалгаа
            Intro to Problem Solving:
              name: Асуудлыг шийдвэрлэх талаар танилцуулга
              description_student: 'Энэ анги нь аль болох олон пенни дэмжих хөнгөн цагаан тугалган завь зохион бүтээхээр бүлгээрээ ажилладаг. Хичээлийн төгсгөлд бүлгүүд өөрсдийн туршлагын талаар эргэцүүлэн бодож, үлдсэн хугацаанд хийх асуудлаа шийдэх төрлүүдтэй холбож өгдөг. '
              description_teacher: Энэ хичээлийн үеэр сурагчид аль болох олон пенни дэмждэг хөнгөн цагаан тугалган завь зохион бүтээхээр бүлгээрээ ажилладаг. Бүлгүүд завин дээрээ ажиллах хоёр үе шаттай бөгөөд 1-р тойргоос илүү мөнгө олохыг хичээсэн. Үйл ажиллагааны бүтэц нь оюутнууд дараах хичээл дээрх асуудлыг нарийвчлан танилцуулах асуудлыг шийдвэрлэх үйл явцын өөр өөр алхамуудыг тусгасан болно. Хичээлийн төгсгөлд оюутнууд өөрсдийн үйл ажиллагааны талаархи сэтгэгдлээ эргэцүүлэн бодож, үлдсэн хугацаанд хийх асуудлаа шийдэх төрлүүдтэй холбож өгдөг.
            The Problem Solving Process:
              name: Асуудал шийдэх үйл явц
              description_student: Энэ хичээл нь жилийн туршид хэрэглэгдэх асуудлыг шийдвэрлэх албан ёсны үйл явцыг тодорхойлох болно. Тодорхойлох - Бэлтгэх - Хийх - эргэцүүлэх. Анги нь эдгээр алхмуудыг өмнөх хичээлээс хөнгөн цагааны завины асуудалтай холбож дараа нь шийдэхэд тохиромжтой асуудал, дараа нь шийдэхдээ сайжруулахыг хүсч буй асуудалтай холбодог. Хичээлийн төгсгөлд анги нь бүх үе шат, жилийн туршид ашиглах зурагт хуудас байрлуулах үйл явцын үе шат бүрт ашиг тустай стратеги жагсаалтыг цуглуулдаг.
              description_teacher: Энэ хичээл нь сурагчдыг жилийн туршид ашиглах асуудлыг шийдвэрлэх албан ёсны үйл явцыг тодорхойлох, тодорхойлох - Бэлтгэх - оролдох - эргэцүүлэх. Хичээл нь сурагчдад өдөр тутмын амьдралдаа тулгарч буй янз бүрийн асуудлуудыг тархин дээрээс асуухаас эхэлдэг. Дараа нь сурагчдад асуудлыг шийдвэрлэх үйл явцын дөрвөн үе шатыг харуулсан бөгөөд хийсвэр алхмуудыг асуудлыг шийдвэрлэх бодит туршлагаа уялдуулахын тулд хамтран ажиллаж байна. Эхлээд сурагчид эдгээр алхмуудыг өмнөх хичээлээс хөнгөн цагааны завины асуудалтай холбож дараа нь шийдэхэд тохиромжтой асуудал, дараа нь шийдэхдээ сайжруулахыг хүсч буй асуудалтай холбодог. Хичээлийн төгсгөлд анги нь бүх үе шат, жилийн туршид ашиглах зурагт хуудас байрлуулах үйл явцын үе шат бүрт ашиг тустай стратеги жагсаалтыг цуглуулдаг.
            Exploring Problem Solving:
              name: Асуудлыг шийдэхийг судлах
              description_student: 'Энэ хичээлээр асуудлыг шийдвэрлэх үйл явцыг гурван өөр асуудалд ашигладаг: үг хайх, төрсөн өдрийн үдэшлэг зохион байгуулах, аяллаа төлөвлөх. Асуудлууд улам бүр төвөгтэй болж, энэ төрлийн асуудлыг шийдвэрлэхэд туслалцаа үзүүлэхэд бэрхшээлтэй тулгардаг.'
              description_teacher: "Энэ хичээл дээр сурагчид алхам бүрийн үнэ цэнийг илүү сайн ойлгохын тулд асуудлыг шийдвэрлэх үйл явцыг гурван өөр асуудалд ашигладаг. Тэд үг хайлтыг шийдэж, төрсөн өдрийн үдэшлэг зохион байгуулах, аяллаа төлөвлөх болно. Асуудлууд улам бүр төвөгтэй болж, энэ төрлийн асуудлыг шийдвэрлэхэд туслалцаа үзүүлэхэд бэрхшээлтэй тулгардаг. Сурагчид асуудлаа шийдвэрлэх явцдаа өөрсдийн туршлагаа эргэцүүлэн бодсоноор хичээл дуусдаг. Тэд алхам тус бүрийг зөвтгөж, нээлттэй тулгарч буй асуудлыг илүү сайн тодорхойлоход туслах оюун ухааны асуултууд эсвэл стратегиудыг гаргах болно. Энэ нь ихэвчлэн хамгийн чухал алхам болдог.\\r\n\\r\nЭнэ хичээл нь хоёр буюу түүнээс дээш тооны ангийн хугацаа шаардагдах болно. Эхний хоёр асуудал нь нэг ангийн хугацаатай тохирч болох боловч гурав дахь нь хоёр дахь өдөр шилжих шаардлагатай болно."
            What is a Computer?:
              name: Компьютер гэж юу вэ?
              description_student: Энэ хичээл дээр сурагчид компьютерын урьдчилсан тодорхойлолтыг боловсруулдаг. Хэлэлцсэний дараа нь сурагчид плакат цаасан дээр "компьютер мөн" эсвэл "компьютер биш" гэсэн ангилалд оруулахаар бүлгүүд дээр ажиллана. Бүлгүүд өрөөндөө байрлуулсан постероо байрлуулж, зарим хүнд хэцүү ангиллыг сонгох сэдэлээ товч тайлбарлана. Багш дараа нь компьютерийн тодорхойлолтыг танилцуулж, сурагчдад шинэ тодорхойлолтын дагуу постероо эргэн харах боломжийг олгоно.
              description_teacher: "Энэ хичээл дээр сурагчид компьютерын урьдчилсан тодорхойлолтыг боловсруулдаг. Хичээл эхлэхийн тулд анги нь компьютерийн талаархи тархины шуурхай мэдээллийг авч, энэхүү тархалтын үр дүнг самбар дээр байрлуулна. Дараа нь оюутнууд плакат цаасан дээр \"бол компьютер\" эсвэл \"компьютер биш\" гэсэн ангилалд оруулахаар бүлгүүд дээр ажиллана. Бүлгүүд өрөөндөө байрлуулсан постероо байрлуулж, зарим хүнд хэцүү ангиллыг сонгох сэдэлээ товч тайлбарлана. Багш дараа нь компьютерийн тодорхойлолтыг танилцуулж, сурагчдад шинэ тодорхойлолтын дагуу постероо эргэн харах боломжийг олгоно.\\r\n"
            Input and Output:
              name: Оролт ба гаралт
              description_student: Энэ ангийн сурагчид ямар төрлийн оролт, гаралтыг ашиглаж байгааг тооцоолох олон тооны тооцоолох төхөөрөмжийг авч үздэг. Бүлгүүдийг тооцоолох төхөөрөмжид хуваарилж, багшийн өгсөн оролт, гаралтын тодорхойлолтыг үндэслэн, төхөөрөмжийн оролт, гаралтыг жагсаана. Хичээлээ дуусгахын тулд анги нь тооцоолох төхөөрөмж дээр хийж буй нийтлэг ажлуудыг судалж, тухайн үйл ажиллагаанд ашигласан оролт, гаралтыг графикийн дагуу сонгоно.
              description_teacher: Энэ хичээл дээр сурагчид ямар төрлийн оролт, гаралтыг ашигладаг болохыг тодорхойлох олон тооны тооцоолох төхөөрөмжийг авч үздэг. Бүлгүүдийг тооцоолох төхөөрөмжид хуваарилж, багшийн өгсөн оролт, гаралтын тодорхойлолтыг үндэслэн, төхөөрөмжийн оролт, гаралтыг жагсаана. Үйл ажиллагааны эхэн үед сурагчид илүү тодорхой биет оролт, гаралтад анхаарлаа хандуулахыг зөвлөж байна (жишээ нь гар нь оролт эсвэл гаралт болгож дэлгэц гэх мэт) (гаралт, эсвэл интернет нь оролт, гаралтын аль алинаар нь үйлчилж болно гэсэн баримт юм). Хичээлийн туршид багш оролтын гарцыг T-Chart дээр тодорхойлсон тэмдэглэл хөтлөнө. Хичээлээ дуусгахын тулд сурагчид тооцоолох төхөөрөмж дээр хийж буй нийтлэг ажлуудыг шалгаж, тухайн үйл ажиллагаанд ашигласан оролт, гаралтыг графикийн дагуу сонгоно.
            Processing:
              name: Боловсруулалт
              description_student: Энэ хичээл нь компьютерийн тодорхойлолтын нэг хэсэг болох боловсруулалтын талаархи ойлголтыг илүү гүнзгийрүүлнэ. Хосууд нь картуудыг тавцангаа дарааллаар нь байрлуулахад хамтран ажилладаг бөгөөд энэ нь мэдээллийг боловсруулах хэлбэр юм. Эцэст нь ангийнхан мэдээллийн асуудлыг шийдвэрлэх хүрээнд боловсруулах нь юу гэсэн үг болохыг ярилцдаг.
              description_teacher: Сурагчид боловсруулалтын утга, асуудлыг шийдвэрлэхтэй уялдаа холбоог судлах зорилгоор хоёр залгуургүй картыг эрэмбэлэх ажлыг гүйцэтгэв. Эхнийх нь цөөн тооны хязгаарлалттай бөгөөд боловсруулалтын өндөр түвшний тодорхойлолтыг нэвтрүүлэхэд ашигладаг. Дараагийнх нь сурагчдыг картуудыг үргэлж амжилттай боловсруулдаг алгоритм боловсруулахад хүргэдэг илүү их бэрхшээлийг танилцуулдаг. Сурагчид алгоритмаа дахин боловсруулж, туршиж, ангийнхантайгаа хуваалцдаг. Эцсийн хэлэлцүүлэг нь сурагчдад эдгээр үйл ажиллагаанд ашигласан янз бүрийн асуудлын шийдэл, асуудлыг шийдэх алгоритм үйлдвэрлэх үнэ цэнийн талаар тусгасан болно.

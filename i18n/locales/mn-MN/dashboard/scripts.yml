          student_description: " 3-р нэгж дээр та Тоглоомын лабораторид анимейшн, интерактив урлаг, тоглоом програмчлах замаар өөрийн кодчилох туршлага дээр үндэслэх болно. Энэ нэгж нь энгийн хэлбэрээс эхэлж, илүү боловсронгуй шидтэний тоглоом дээр суурилдаг бөгөөд ижил төстэй програмчлалын үзэл баримтлал, компьютерийн эрдэмтэд өдөр бүр ашигладаг дизайны процессыг ашигладаг. Төгсгөлийн төсөлд та хувийн байдлаар интерактив хөтөлбөр боловсруулах болно."

        coursea-2017:
          stages:
            'Debugging: Unspotted Bugs':
              name: 'Алдааг засах: Илрээгүй алдаанууд'
              description_teacher: 'Энэ хичээл нь сурагчдыг алдаагаа засах алхамаар удирдан чиглүүлэх болно. Сурагчид тарни судлах болно: "Юу болсон бэ? Юу болох ёстой байсан бэ? Энэ нь юу гэж хэлээд байгаа юм бэ?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Тэсвэр: Стиви ба Том төсөл'
              description_teacher: "Сурагчид асуултанд хариулах эсвэл төсөл дээр ажиллахдаа саад болж байхад тэд бухимдах, бууж өгөхөд амархан байдаг. Энэхүү хичээл нь бухимдал нь суралцах чухал хэсэг болж чадна гэсэн ойлголтыг сурагчдад танилцуулах болно. Энд бухимдлыг бүтэлгүйтлийн шинж тэмдэг биш харин бүтээлч үйл явцын алхам гэж танилцуулж байна.\\r\n\\r\nЭнэ лекцийг нэг эсвэл хоёр ангийн хичээл дээр хийж болно. Хэрэв танд илүү их цаг байгаа бол гантиг гүйлтийн үйл ажиллагааны барилгын үе шат, шинэчилсэн үе шатыг зурж үзээрэй."
            'Real-life Algorithms: Plant a Seed':
              name: 'Бодит амьдралын алгоритм: Үр тариалах'
              description_teacher: "Энэ хичээл дээр сурагчид бодит үрийг тарьж алгоритмын ойлголтыг өдөр тутмын, бодит үйл ажиллагаатай холбож өгөх болно. Эндхийн зорилго бол бодит нөхцөл байдлыг онлайн хувилбаруудад хөрвүүлэх чадварыг бий болгох явдал юм.\\r\n"
            Learn to Drag and Drop:
              name: Татаж унагахтай хамт дараалуулах
              description_teacher: Энэ хичээл нь сурагчдад компьютерын лабораторид очиход юу хүлээж болох талаархи ойлголтыг өгөх болно. Энэ нь тэднийг компьютерын лабораторийн ажлын талаар танилцуулах товч хэлэлцүүлгээс эхэлж, дараа нь онлайнаар таавраа бөглөхөд компьютер ашиглана.
            'Programming: Happy Maps':
              name: 'Программчлал: Аз жаргалтай газрын зураг'
              description_teacher: Алгоритмуудаас програмчлал хүртэлх гүүр нь сурагчид дараалал төлөвлөх, тухайн дарааллыг зохих хэлээр кодлох хоёрын ялгааг ойлгосон тохиолдолд богино байх боломжтой. Энэхүү үйл ажиллагаа нь сурагчдыг стенограф кодоор унших, бичих туршлага олж авахад тусална.
            Programming in Maze:
              name: Ээдрээ дээр програмчлах
              description_teacher: Энэхүү онлайн тааваруудын цуврал хэлбэрээр оюутнууд алгоритм, алдаа засах, компьютерын ерөнхий мэдлэгийг дээшлүүлэх болно. Angry Birds тоглоомын дүрүүдийг онцолж, оюутнууд шувууг гахай руу хана эсвэл TNT-т оруулахгүйгээр авахын тулд дараалсан алгоритм боловсруулна. Асуудлыг шийдэх, шүүмжлэх сэтгэлгээтэй нэмэлт дадлага хийхийн тулд эндүүрэл тааварыг энэ үе шатанд нэгтгэсэн болно.
            Going Places Safely:
              name: 'Дижитал иргэншил: Газруудаар аюулгүй явах'
              description_teacher: '[r энгийн-мэдрэмж-мэдээллийн хэрэгсэл]-тэй хамтран энэхүү хичээл нь олон вэбсайтууд хувийн мэдээлэл авах хүсэлт гаргаж байгааг мэдэхэд тусалдаг бөгөөд ийм хүсэлтийг хэрхэн хариуцлага тооцох талаар ярилцдаг. Сурагчид онлайнаар сонирхолтой газруудаар явж болох талаар олж мэдсэн ч аюулгүй байхын тулд тодорхой дүрмийг дагаж мөрдөх хэрэгтэй.'
            'Loops: Happy Loops':
              name: 'Гогцоо: Аз жаргалтай гогцоо'
              description_teacher: Гогцоо нь програмчлахад маш их тустай, хүчирхэг хэрэгсэл юм. Гогцоонд хэр ач тустай болохыг ойлгохын тулд сурагчдыг дэлхийн энгийн асуудлыг шийдэхийн тулд илүү хялбар арга олохыг хүсэх хэрэгтэй.
            Loops in Collector:
              name: Цуглуулагч дахь гогцоо
              description_teacher: '"Аз жаргалтай гогцоо"-ны зааврыг давтах концепцийг бий болгосноор энэ үе шатанд оюутнууд Code.org дээр эрдэнэсийг илүү үр дүнтэй цуглуулахын тулд гогцоо ашигладаг.'
            Loops in Artist:
              name: Зураач дээрх гогцоо
              description_teacher: Гогцоонууд руу буцаж ирэхэд сурагчид зааврын энгийн дарааллыг давтаж зураг зурж сурдаг. Өмнөх залгуурын хичээл дээр гогцоо нь ээдрээг туулах, эрдэнэс цуглуулахад ашиглагддаг байв. Энд гогцоо хэв маягийг бий болгож байна. Энэ үе шатны төгсгөлд сурагчдад гогцоо ашиглан өөрсдийн зургийг бүтээх боломжийг олгоно.
            'Events: The Big Event':
              name: 'Үйл явдал: Том үйл явдал'
              description_teacher: Үйл явдал бол урьдчилан бичсэн алгоритмд төрөл бүрийн зүйл нэмэх гайхалтай арга юм. Заримдаа таны програм яг хэрэглэгчид хүссэн тохиолдолд яг хариу өгөх чадвартай байдаг. Энэ л үйл явдалд зориулагдсан.
            Events in Play Lab:
              name: Тоглоомын лаборатори дахь үйл явдлууд
              description_teacher: Энэхүү онлайн үйл ажиллагаанд сурагчид Тоглоомын лаборатори дээр үйл явдлыг хэрхэн ашиглаж сурах, хүүхэлдэйн тоглоом үүсгэхэд сурсан кодчлолын бүх чадвараа ашиглах боломжтой болно. Тоглоомын лаборатори дээр бүтээлчээр тоглож түүх бүтээх цаг боллоо!

          description: 5-р нэгж нь асуудлыг шийдвэрлэхэд өгөгдлийн ач холбогдлын талаар өгүүлж, компьютерууд энэ үйл явцад хэрхэн тусалж болохыг тодруулж өгдөг. Эхний бүлэгт компьютерт мэдээллийг илэрхийлэхэд ашигладаг өөр өөр системүүд, тэдгээрийг ашиглахад тулгарч буй бэрхшээл, арилжааллын талаар авч үзсэн болно. Хоёрдахь бүлэгт та хэрхэн мэдээлэл цуглуулах асуудлыг шийдвэрлэхэд ашигладаг, компьютерууд энэ үйл явцыг хэрхэн яаж автоматжуулахад тусалдаг болохыг олж мэдэх болно. Бүлэг нь өгөгдлийн асуудлыг шийдвэрлэх үйл явцыг таны сонгосон хэсэгт хэрхэн хэрэгжүүлж болох талаар авч үзсэнээр дуусдаг.

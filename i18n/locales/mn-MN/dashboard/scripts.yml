              description_teacher: Матриц дахь бүх элементүүдийг давтахын тулд _-д зориулав давталт ашиглах нь ихэнх програмчлалын хэл дээр үнэхээр хэрэгтэй бүтэц юм. Энэ хичээл дээр сурагчид энэ загварыг сурч эхлэхийн тулд жагсаалт болон давталтын талаар олж мэдсэн зүйлээ нэгтгэдэг. Сурагчид гогцоог ашиглан жагсаалтын элемент тус бүрийг нэг нэгээр нь оруулаад элемент тус бүр дээр код бичих шаардлага гардаг. Хичээлийн төгсгөлд сурагчид үүнийг самбар дээрх `өнгөтLed` жагсаалтад оруулан ашиглах ба товчийг дарах тоолонд LED-г бүгдийг өөрчилдөг апп бүтээх жагсаалт гаргана.

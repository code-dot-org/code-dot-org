                Энэ хичээл дээр сурагчдыг бүүлийн утга, логик, мөн нөхцөлт тайлбаруудтай танилцуулж байна. Энэ анги нь хувийн шинж чанаруудыг (үс эсвэл нүдний өнгө, хувцасны төрөл, нас гэх мэт) тодорхойлдог бүүлийн (үнэн / хуурамч) мэдэгдлийн "Бос, Суу" энгийн тоглоомыг тоглож эхэлдэг. Энэ нь сурагчдыг хоёртын асуултаар олон боломжит утгатай (нас гэх мэт) үл хөдлөх хөрөнгийг хэрхэн байрлуулах талаар бодоход хүргэдэг.


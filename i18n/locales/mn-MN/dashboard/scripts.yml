              description_teacher: Багууд энэ үед олон удаагийн давталт, хэрэглэгчийн туршилтыг давсан апп-ын прототип боловсруулжээ. Хэрэглэгчийн тестийн сүүлийн шатнаас олж авсан мэдээлэл, удирдамжийн дагуу оюутан бүр багийн програмын сайжруулалтыг төлөвлөж хэрэгжүүлэх боломжтой болсон. Боломжтой цаг хугацаа, оюутны сонирхол зэргээс хамааран та тест, давталтын циклийг хүссэн хэмжээгээрээ хэдэн удаа ажиллуулж болно.
            Project - App Presentation:

              description_teacher: Компьютерийн шинжлэх ухааны ертөнц дэх хамгийн гайхамшигтай бүтцийн нэг бол функц юм. Функцууд (заримдаа процедур гэж нэрлэдэг) нь жижиг програмууд бөгөөд үүнийг том програм дээрээ ашиглах боломжтой. Энэхүү хичээл нь сурагчдад кодын кодуудыг функцэд нэгтгэх нь яагаад ийм тустай практик болохыг, мөн кодын код ялимгүй ялгаатай байсан ч тэдгээр бүтцийг хэрхэн ашиглаж болохыг ойлгоход тусалдаг.

          description: " 2-р нэгжээс та өөрийн вэб хуудсан дээр хэрхэн контент үүсгэж, хуваалцах талаар суралцах болно. Та ямар контентийг дэлхийтэй хуваалцахаа шийдсэний дараа HTML болон CSS-ийг ашиглан хуудсаа хэрхэн бүтээж, хэлбэржүүлэх талаар суралцах болно. Та алдаа засах болон сэтгэгдэл бичих гэх мэт үнэ цэнэтэй програмчлалын ур чадвар эзэмших болно. Энэ хэсгийн төгсгөлд та Интернетэд нийтэлж болох хувийн вэбсайттай болно."
          description_short: "  Вэб Лаб дээр өөрийн вэбсайт үүсгэхийг сур."
          stages:
            Exploring Websites:
              name: Вэбсайтуудыг судлах
              description_student: Энэ хичээл нь вэбсайт, хэрэглэгчид болон бүтээгчдэд үйлчилж болох зорилтуудыг хамарна. Тус анги нь Ану-д хамгийн их хэрэглэгддэг цөөн хэдэн вэбсайтыг судалж, эдгээр сайт бүр нь хэрэглэгчидэд хэр ашигтай, хэрхэн бүтээгчиддээ хэрхэн үйлчлэх талаар ярилцдаг.
              description_teacher: Вэбсайт бүхэн ямар нэгэн зорилготой, хэн нэгэн үүнийг үүсгэдэг, бусад нь үүнийг ашигладаг. Энэ хичээл дээр сурагчид вэбсайт, хэрэглэгчид болон бүтээгчдийн аль алинд нь тавьж болох зорилгыг авч үзэх болно. Сурагчид Ану-д хамгийн их хэрэглэгддэг цөөн хэдэн вэбсайтыг судалж, эдгээр сайт тус бүр нь хэрэглэгчидэд хэр ашигтай, мөн тэд өөрсдийн бүтээгчдэд хэрхэн үйлчлэх талаар олж мэдэхийг хичээдэг.
            'Websites for Expression ':
              name: 'Илэрхийлэх вэбсайтууд '
              description_student: 'Энэ хичээл нь вэбсайтыг хувийн үзэл бодлоо илэрхийлэх хэрэгсэл болгон танилцуулж байна. Анги нь эхлээд хүмүүсийн сонирхол, санаа бодлоо илэрхийлэх, хуваалцах өөр өөр арга замыг ярилцаж, дараа нь өмнөх курсын сурагчдын хийсэн цөөн хэдэн үлгэр жишээ вэбсайтуудыг үздэг. Эцэст нь хүн бүр тархины сүлжээнд орж, бусад сэдвүүдэд хувийн вэбсайт үүсгэх нөөцийг бүрдүүлж, оруулах сэдэв, сонирхлын жагсаалтыг хуваалцаж байна. '
              description_teacher: Энэ хичээл дээр оюутнууд вэбсайтыг хувийн үзэл бодлоо илэрхийлэх хэрэгсэл болгон ашиглах аргыг судалж, хувийн вэбсайтад оруулахыг хүсч буй сэдвүүд, сонирхлын жагсаалтыг боловсруулдаг. Хичээл эхлэхийн тулд оюутнууд хүмүүсийн сонирхол, санаа бодлыг илэрхийлэх, хуваалцах янз бүрийн арга замаар тархдаг. Оюутнууд дараа нь өмнөх КШУ-ны нээлтүүд хичээлийн сурагчдын гаргасан цөөн хэдэн үлгэр жишээ вэбсайтуудыг сонирхож өөрсдийн санаагаа илэрхийлэх арга хэлбэрийг олж мэдэх болно. Эцэст нь сурагчид тархинд орж, өөрсдийн вэбсайт дээрээ оруулахыг хүсч буй сэдвүүд болон сонирхсон зүйлсийнхээ жагсаалтыг хуваалцана.
            Intro to HTML:
              name: HTML-н танилцуулга
              description_student: Энэ хичээл нь HTML-ийг вэбсайтын агуулга, бүтцийг компьютертэй хэрхэн яаж харилцах вэ гэсэн асуудлыг шийдэх шийдэл болгон танилцуулж байна. Хичээл нь вэб хуудасны бүтцийг үр дүнтэй дамжуулахад тулгарч буй бэрхшээлүүдийг харуулсан товч залгаагүй үйл ажиллагаагаар эхэлнэ. Тус анги нь Вэб Лаб доторх HTML хуудсыг үзэж HTML шошго энэ асуудлыг шийдвэрлэхэд хэрхэн тусалдаг талаар ярилцаж дараа нь HTML-г ашиглан нэгжийн анхны вэб хуудсыг бичнэ.
              description_teacher: Энэ хичээлд сурагчид HTML-ийг вэбсайтын агуулга, бүтцийг компьютертэй хэрхэн яаж харилцах вэ гэсэн асуудлыг шийдэх шийдэл болгон танилцуулж байна. Хичээл нь вэб хуудасны бүтцийг үр дүнтэй дамжуулахад тулгарч буй бэрхшээлүүдийг харуулсан товч залгаагүй үйл ажиллагаагаар эхэлнэ. Дараа нь сурагчид Web Lab дахь үлгэр жишээ HTML хуудсыг үзэж, ангийнхантайгаа HTML шошго энэ асуудлыг шийдвэрлэхэд хэрхэн тусалдаг талаар ярилцана. Сурагчид дараа нь анхны HTML-ээ бичдэг. Бэлтгэсэн хэлэлцүүлэг нь хичээлийн явцад боловсруулсан агуулга ба бүтэц гэсэн ойлголтыг бэхжүүлэхэд тусалдаг.
            Headings:
              name: Гарчиг
              description_student: Энэ хичээл HTML шошгуудын танилцуулгыг үргэлжлүүлж энэ удаад толгой гарчигтайгаар үргэлжлүүлнэ. Хуудас нь гарчгийн шошгыг үүсгэхийн тулд гарчгийн шошгыг ашигладаг бөгөөд толгойн элементүүдийг анхдагч байдлаар хэрхэн харуулахыг сурдаг. Дараа нь анги нь агуулгыг хувийнхаа вэб хуудсан дээр хэрхэн зохион байгуулахаа төлөвлөж, төслийн эхний хуудсыг эхлүүлнэ.

        csd1-2017:
          title: CSD Нэгж 1 - Асуудлыг шийдвэрлэх ('17 -'18)
          description_short: "  Асуудлыг шийдэхийн тулд хүмүүс компьютертэй хэрхэн ажилладаг талаар олж мэдээрэй."
          description: " \\r\nНэгж 1 нь асуудлыг шийдвэрлэх өргөн хүрээний хүрээнд боловсруулагдсан, компьютерийн шинжлэх ухааны салбарт өндөр интерактив, хамтын ажиллагаатай танилцуулга юм. Та олон тооны таавар, сорилт, бодит ертөнцийн асуудлыг шийдвэрлэхийн тулд асуудлыг шийдвэрлэх явцдаа ашиглах болно. Дараа нь компьютерууд хүмүүст бэрхшээлийг шийдвэрлэхэд туслахын тулд хэрхэн мэдээлэл оруулах, гаргах, хадгалах, боловсруулах талаар суралцах болно. Энэ хэсэг нь таны сонгосон асуудлыг шийдэхэд туслах програм зохиох төслөөр дуусдаг.\\r\n"
          stages:
            Intro to Problem Solving:
              name: Асуудлыг шийдвэрлэх талаар танилцуулга
              description_student: 'Энэ анги нь аль болох олон пенни дэмжих хөнгөн цагаан тугалган завь зохион бүтээхээр бүлгээрээ ажилладаг. Хичээлийн төгсгөлд бүлгүүд өөрсдийн туршлагын талаар эргэцүүлэн бодож, үлдсэн хугацаанд хийх асуудлаа шийдэх төрлүүдтэй холбож өгдөг. '
              description_teacher: 'Энэ хичээлийн үеэр сурагчид аль болох олон пенни дэмждэг хөнгөн цагаан тугалган завь зохион бүтээхээр бүлгээрээ ажилладаг. Бүлгүүд завин дээрээ ажиллах хоёр үе шаттай бөгөөд 1-р тойргоос илүү мөнгө олохыг хичээсэн. Үйл ажиллагааны бүтэц нь оюутнууд дараах хичээл дээрх асуудлыг нарийвчлан танилцуулах асуудлыг шийдвэрлэх үйл явцын өөр өөр алхамуудыг тусгасан болно. Хичээлийн төгсгөлд оюутнууд өөрсдийн үйл ажиллагааны талаархи сэтгэгдлээ эргэцүүлэн бодож, үлдсэн хугацаанд хийх асуудлаа шийдэх төрлүүдтэй холбож өгдөг. '
            The Problem Solving Process:
              name: Асуудал шийдэх үйл явц
              description_student: Энэ хичээл нь жилийн туршид хэрэглэгдэх асуудлыг шийдвэрлэх албан ёсны үйл явцыг тодорхойлох болно. Тодорхойлох - Бэлтгэх - Хийх - эргэцүүлэх. Анги нь эдгээр алхмуудыг өмнөх хичээлээс хөнгөн цагааны завины асуудалтай холбож дараа нь шийдэхэд тохиромжтой асуудал, дараа нь шийдэхдээ сайжруулахыг хүсч буй асуудалтай холбодог. Хичээлийн төгсгөлд анги нь бүх үе шат, жилийн туршид ашиглах зурагт хуудас байрлуулах үйл явцын үе шат бүрт ашиг тустай стратеги жагсаалтыг цуглуулдаг.
              description_teacher: Энэ хичээл нь сурагчдыг жилийн туршид ашиглах асуудлыг шийдвэрлэх албан ёсны үйл явцыг тодорхойлох, тодорхойлох - Бэлтгэх - оролдох - эргэцүүлэх. Хичээл нь сурагчдад өдөр тутмын амьдралдаа тулгарч буй янз бүрийн асуудлуудыг тархин дээрээс асуухаас эхэлдэг. Дараа нь сурагчдад асуудлыг шийдвэрлэх үйл явцын дөрвөн үе шатыг харуулсан бөгөөд хийсвэр алхмуудыг асуудлыг шийдвэрлэх бодит туршлагаа уялдуулахын тулд хамтран ажиллаж байна. Эхлээд сурагчид эдгээр алхмуудыг өмнөх хичээлээс хөнгөн цагааны завины асуудалтай холбож дараа нь шийдэхэд тохиромжтой асуудал, дараа нь шийдэхдээ сайжруулахыг хүсч буй асуудалтай холбодог. Хичээлийн төгсгөлд анги нь бүх үе шат, жилийн туршид ашиглах зурагт хуудас байрлуулах үйл явцын үе шат бүрт ашиг тустай стратеги жагсаалтыг цуглуулдаг.
            Exploring Problem Solving:
              name: Асуудлыг шийдэхийг судлах
              description_student: 'Энэ хичээлээр асуудлыг шийдвэрлэх үйл явцыг гурван өөр асуудалд ашигладаг: үг хайх, төрсөн өдрийн үдэшлэг зохион байгуулах, аяллаа төлөвлөх. Асуудлууд улам бүр төвөгтэй болж, энэ төрлийн асуудлыг шийдвэрлэхэд туслалцаа үзүүлэхэд бэрхшээлтэй тулгардаг.'
              description_teacher: |-
                Энэ хичээл дээр сурагчид алхам бүрийн үнэ цэнийг илүү сайн ойлгохын тулд асуудлыг шийдвэрлэх үйл явцыг гурван өөр асуудалд ашигладаг. Тэд үг хайлтыг шийдэж, төрсөн өдрийн үдэшлэг зохион байгуулах, аяллаа төлөвлөх болно. Асуудлууд улам бүр төвөгтэй болж, энэ төрлийн асуудлыг шийдвэрлэхэд туслалцаа үзүүлэхэд бэрхшээлтэй тулгардаг. Оюутнууд асуудлаа шийдвэрлэх явцдаа өөрсдийн туршлагаа эргэцүүлэн бодсоноор хичээл дуусдаг. Тэд алхам тус бүрийг зөвтгөж, нээлттэй тулгарч буй асуудлыг илүү сайн тодорхойлоход туслах оюун ухааны асуултууд эсвэл стратегиудыг гаргах болно. Энэ нь ихэвчлэн хамгийн чухал алхам болдог.

                Энэ хичээл нь хоёр буюу түүнээс дээш тооны ангийн хугацаа шаардагдах болно. Эхний хоёр асуудал нь нэг ангийн хугацаатай тохирч болох боловч гурав дахь нь хоёр дахь өдөр шилжих шаардлагатай болно.
            What is a Computer?:
              name: Компьютер гэж юу вэ?
              description_student: Энэ хичээл дээр сурагчид компьютерын урьдчилсан тодорхойлолтыг боловсруулдаг. Хэлэлцсэний дараа нь сурагчид плакат цаасан дээр "компьютер мөн" эсвэл "компьютер биш" гэсэн ангилалд оруулахаар бүлгүүд дээр ажиллана. Бүлгүүд өрөөндөө байрлуулсан постероо байрлуулж, зарим хүнд хэцүү ангиллыг сонгох сэдэлээ товч тайлбарлана. Багш дараа нь компьютерийн тодорхойлолтыг танилцуулж, сурагчдад шинэ тодорхойлолтын дагуу постероо эргэн харах боломжийг олгоно.
              description_teacher: 'Энэ хичээл дээр сурагчид компьютерын урьдчилсан тодорхойлолтыг боловсруулдаг. Хичээл эхлэхийн тулд анги нь компьютерийн талаархи тархины шуурхай мэдээллийг авч, энэхүү тархалтын үр дүнг самбар дээр байрлуулна. Дараа нь оюутнууд плакат цаасан дээр "бол компьютер" эсвэл "компьютер биш" гэсэн ангилалд оруулахаар бүлгүүд дээр ажиллана. Бүлгүүд өрөөндөө байрлуулсан постероо байрлуулж, зарим хүнд хэцүү ангиллыг сонгох сэдэлээ товч тайлбарлана. Багш дараа нь компьютерийн тодорхойлолтыг танилцуулж, оюутнуудад шинэ тодорхойлолтын дагуу постероо эргэн харах боломжийг олгоно.  '

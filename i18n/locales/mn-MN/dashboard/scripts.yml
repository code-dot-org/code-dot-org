        coursed-2017:
          stages:
            Introduction:
              name: Онлайн таавруудын танилцуулга
              description_student: Энэ хичээл нь танд шаардлагатай сургалтанд хамрагдах ур чадварын дадлага өгөх болно.
              description_teacher: 'Энэхүү таавруудын хүрээнд сурагчдад Code.org-ийн онлайн ажлын талбарыг танилцуулахаас (эсвэл танай ангийн туршлагаас хамааран тоймлон) эхлэх болно. Ажлын талбарын үндсэн функцийг харуулсан видео бичлэгүүд нь ''Ажиллуулах`, ''Шинэчлэх'', ''Алхам'' товчлууруудыг багтаасан болно. Эдгээр видео бичлэгүүд дээр бас ярилцсан: Blockly блокуудыг чирэх, Blockly блокуудыг устгах, Blockly блокуудыг холбох. Дараа нь оюутнууд лабораторид _дараалуулах_ ба _алдаа засах_ чадвараа дадлагажуулах болно. Тэндээс оюутнууд _гогцоо_ -ны үндсэн үндсийг сурч байхдаа цуглуулагч, зураач, ургац хураагч гэх мэт шинэ төрлийн тааврыг олж харах болно.'
            'Algorithms: Graph Paper Programming':
              name: 'Програмчлал: График цаасны программчлал'
              description_student: Энэ хичээлээр та найзуудаа зураг зурах 'программч'-аар хийх болно!
              description_teacher: Зураг зурахын тулд нэг нэгээр нь программчилснаар, сурагчид программчлал гэж юу болохыг ойлгож эхэлнэ. Одоог байгаа зургийг дахин хийх оролдлого гаргаж график цаасан дээр квадратуудыг будахыг бие биендээ зааснаар хичээлийг сурагчид эхлүүлнэ. Илүү цаг гарвал, сурагчдын өөрсдийн бүтээсэн зургийг дүгнэж үзэх боломжтой.
            Events in Bounce:
              name: Ойлт дахь үйл явдлууд
              description_student: Сургуульд видео тоглоом тоглож байхыг хүсч байна уу? Энэ хичээл дээр та өөрөө тоглоомоо хийх хэрэгтэй болно!
              description_teacher: Энэ онлайн үйл ажиллагаанд сурагчид үйл явдлууд гэж юу болох, компьютерууд видео тоглоом гэх мэт програмуудад хэрхэн ашигладаг талаар олж мэдэх болно. Сурагчид таавруудыг ашиглан програмыг үйл явдлуудад хариу үйлдэл үзүүлэх болно (сумны товчлуур дарагдсан гэх мэт). Тааврын төгсгөлд сурагчид өөр өөр хурд, дуу чимээ ашиглан тоглоомоо өөрчлөх боломжтой болно.
            Nested Loops:
              name: Сараалжсан гогцоо
              description_student: Гогцоонуудын дотор талын гогцоо. Энэ юу гэсэн үг вэ? Энэ хичээл дээр өөр гогцоон дотор гогцоо байрлуулахад юу тохиолдохыг танд зааж өгөх болно.
              description_teacher: Энэхүү онлайн үйл ажиллагаанд сурагчид гогцоонуудын талаарх ойлголтыг цоо шинэ төвшинд хүргэх боломжтой болно. Зөгий ба Ургамал, Зомбиг тоглож байхдаа сурагчид өөр нэг гогцоо дотор байхаар гогцоог хэрхэн програмчлах талаар сурах болно. Тэдгээр нь "Ажиллуулах" товчийг дарахад хоёр гогцооны бага зэрэг өөрчлөлт нь тэдний програмд хэрхэн нөлөөлөхийг олж мэдэхийг зөвлөж байна.

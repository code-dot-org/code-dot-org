              description_teacher: Сурагчид Тоглоомын лаборатори дээр үзэгдлүүд үүсгэх замаар энэ хичээлийн хувьсагчдын талаархи цаашдын практик туршлагыг олж авах болно. Сурагчид хэрэглэгчийн хувь нэмэр оруулснаар хувьсагчдынхаа утгыг тохируулж дараа нь хувьсагч бүхий өөрсдийн хувийн төсөл үүсгэх зай авах болно.
            For Loop Fun:
              name: 'Гогцоонд зориулав: Гогцоонд зориулав-н хөгжөөн'
              description_student: Та `-д зориулав` гогцооны талаар сурах их сонирхолтой байх болно!
              description_teacher: 'Гогцоонууд нь дахин дахин хийх боломжийг олгодог гэдгийг бид мэддэг бөгөөд одоо нэмэлт бүтэцтэй нэмэлт гогцоог хэрхэн ашиглах талаар сурах болно. Эдгээр шинэ бүтэц нь сурагчдад илүү хүчирхэг, динамик кодыг бий болгох боломжийг олгоно. '
            For Loops in Bee:
              name: Зөгийн дээрх -д зориулав гогцоо
              description_student: Базз базз. Эдгээр таавар дээр та `-д зориулав` гогцоог ашиглан шүүс, зөгийн бал руу чиглүүлэх болно!
              description_teacher: Зөгийг онцолж үзэхэд энэ хичээл нь гогцоо, илүү төвөгтэй тааваруудыг шийдэхийн тулд өсгөх хувьсагчийг ашигладаг. Сурагчид өмнөх хичээлүүдийн давталтуудыг хянан үзэж, дараа нь төвөгтэй асуудлыг илүү үр дүнтэй шийдвэрлэхийн тулд давталтуудыг ашиглаж эхэлнэ.
            For Loops in Artist:
              name: Зураач дээрх -д зориулав гогцоо
              description_student: Дараагийн бүтээлээ гаргахад бэлэн байгаарай. Энд та "-д зориулав` гогцоо ашиглан гайхалтай зураг гаргах болно.
              description_teacher: Энэ хичээл дээр сурагчид гогцоо хийх дасгалаа үргэлжлүүлж байгаа бол энэ удаа Зураачтай хамт байна. Сурагчид нарийн төвөгтэй дизайн гаргахын тулд хувьсагч, гогцоо, давталтын санааг нэгтгэсэн тааварыг дуусгах болно. Төгсгөлд нь тэд өөрсдийн уран бүтээлийг чөлөөтэй тоглох түвшинд гаргах боломж нээгдэнэ.
            Songwriting with Parameters:
              name: 'Функцүүд: Параметрээр дуу бичих'
              description_student: Та зүгээр л дараагийн том хит синглийг гаргах боломжтой! Энэ хичээл дээр та параметрүүд юу болохыг, хэрхэн гайхалтай дуунууд гаргахыг сурах болно!
              description_teacher: Компьютерийн шинжлэх ухааны ертөнц дэх хамгийн гайхамшигтай бүтцийн нэг бол функц юм. Функцууд (заримдаа процедур гэж нэрлэдэг) нь жижиг програмууд бөгөөд үүнийг том програм дээрээ ашиглах боломжтой. Энэхүү хичээл нь сурагчдад кодын кодуудыг функцэд нэгтгэх нь яагаад ийм тустай практик болохыг, мөн кодын код ялимгүй ялгаатай байсан ч тэдгээр бүтцийг хэрхэн ашиглаж болохыг ойлгоход тусалдаг.
            Conditionals and Functions in Bee:
              name: Зөгий дээрх нөхцлүүд ба функцүүд
              description_student: Зөгийнд таны тусламж дахин хэрэгтэй байна! Энд та шүүс цуглуулах, зөгийн бал хийх функцүүдийг ашиглах болно!
              description_teacher: 'Энэ хичээл нь сурагчдад манай "модаль" функц засагчийг ашиглан энгийн функцуудыг хэрхэн бий болгохыг зааж өгч, цаашдын хичээлүүдэд параметрүүдийг оруулах арга замыг бэлтгэдэг. '
            Functions with Parameters in Artist:
              name: Зураач дээрх параметртэй функцүүд
              description_student: Програмчлалын хуруугаа бэлэн болго. Эдгээр таавруудад та зураачдыг параметрүүдтэй функц ашиглан гайхалтай зураг зурах болно.
              description_teacher: Энэ хичээл дээр сурагчид параметрүүдтэй ба функцгүйгээр үргэлжлүүлэн ажилладаг. Сурагчид чөлөөтэй тоглох түвшинд функцийг өөрчлөхөөс өмнө параметрүүдгүйгээр мөн зураглал үүсгэх боломжтой болно.
            Functions with Parameters in Bee:
              name: Зөгий дээрх параметртэй функцүүд
              description_student: Та параметрүүдтэй функц ашиглан бага зэрэг дадлага хийсэн. Энэ хичээл нь зөгийтэй хамт дадлагаа үргэлжлүүлнэ!
              description_teacher: Энэ хичээл нь зөгий орчны онцлог шинж чанарыг харуулсан бөгөөд өмнөх уран бүтээлчийн үе шатуудын параметрүүдтэй функцүүдийн тухай ойлголттой хамт үргэлжилдэг. Сурагчид нарийн төвөгтэй замыг дагаж, шүүс, зөгийн балны хэв маягийг цуглуулахын тулд бичих, ашиглах функцийг гүйцэтгэнэ.
            Explore Project Ideas:
              name: Төслийн санааг судлах
              description_student: Урам зориг авах цаг боллоо! Эдгээр тааварууд нь ТОМ төслийнхөө төлөвлөгөөг боловсруулахад туслах цөөн хэдэн урьдчилан бэлтгэсэн тоглоом, чимэглэлийг харуулах болно.
              description_teacher: "Дараагийн таван хичээл нь сурагчдад кодчилох чадвараа capstone төсөл дээр ашиглах боломжийг олгодог. Энэхүү төсөл нь хувь хүмүүст кодлох туршлага олж авах, үе тэнгийнхэн болон хайртай хүмүүстэйгээ хуваалцах үлгэр жишээ үзүүлэхэд тусална. Энэ нь сурагчид олон удаа эсвэл олон долоо хоногийн турш явагдах төсөл байх бөгөөд сурагчдын тархинд суралцах, зураг төсөл боловсруулах, бүтээх, дараа нь эцсийн ажлаа танилцуулах цагийг зарцуулдаг.\n\nСудлах шатанд сурагчид уран бүтээлч, Тоглоомын лабораторийн төслүүдийн жишээг урам зоригоор үзэх боломжтой болно. Дараа нь сурагчид дизайны үйл явц, түүнийг өөрийн төсөлд хэрхэн хэрэгжүүлэх талаар олж мэдэх болно. Дараа нь тэдэнд Зураач эсвэл Тоглоомын лабораторийн аль алинд нь өөрсдийн төслийг бий болгох зай олгоно (энэ нь төслийн хамгийн урт үе байх болно). Сурагчид дараа нь туршилтын болон нэмэлт бодлын дараа төслүүдээ дахин хянана. Эцэст нь сурагчид өөрсдийн хийж гүйцэтгэсэн ажлаа үе тэнгийнхэндээ танилцуулах боломжтой болно."
            The Design Process:
              name: Дизайны үйл явц
              description_student: Энэ том төслүүд нь цаг хугацаа, маш их төлөвлөлт шаарддаг. Энд та өөрийнхөө бүтээлийг бий болгоход ашигладаг дизайны үйл явцын талаар олж мэдэх болно.
              description_teacher: Таван хичээлийн туршид сурагчид Тоглоомын лаборатори эсвэл Зураач аль алийг нь өөрсдийн програмчлалын орчин болгон ашиглаж өөрсдийн дизайны төсөл зохиох болно. Төслийн энэ хэсэгт сурагчид дизайны үйл явц, өөрсдийн төсөлд хэрхэн хэрэгжүүлэх талаар олж мэдэх болно. Бүх шатны 5 үе шатыг тоймлон харуулсан хичээлийн гарын авлагыг төслийн үйл ажиллагааны эхэнд олж харах боломжтой.
            Build Your Project:
              name: Төслөө босгох
              description_student: Эцэст нь та өөрийн төслийг эхлүүлж болно!
              description_teacher: Таван хичээлийн туршид сурагчид Тоглоомын лаборатори эсвэл Зураач аль алийг нь өөрсдийн програмчлалын орчин болгон ашиглаж өөрсдийн дизайны төсөл зохиох болно. Төслийн энэ хэсэгт сурагчид дизайны үйл явц, өөрсдийн төсөлд хэрхэн хэрэгжүүлэх талаар олж мэдэх болно. Бүх шатны 5 үе шатыг тоймлон харуулсан хичээлийн гарын авлагыг төслийн үйл ажиллагааны эхэнд олж харах боломжтой [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Төслөө засварлах
              description_student: Ромыг нэг өдөрт бариагүй, бас таны төсөл ч нэг өдөрт хийгдэхгүй. Өөрийнхөө төслийг хамгийн сайн болгохын тулд засч, засварлахад цаг гаргаарай.
              description_teacher: Таван хичээлийн туршид сурагчид Тоглоомын лаборатори эсвэл Зураач аль алийг нь өөрсдийн програмчлалын орчин болгон ашиглаж өөрсдийн дизайны төсөл зохиох болно. Төслийн энэ хэсэгт сурагчид дизайны үйл явц, өөрсдийн төсөлд хэрхэн хэрэгжүүлэх талаар олж мэдэх болно. Бүх шатны 5 үе шатыг тоймлон харуулсан хичээлийн гарын авлагыг төслийн үйл ажиллагааны эхэнд олж харах боломжтой, [here] (https://curriculum.code.org/csf/coursef/15/).

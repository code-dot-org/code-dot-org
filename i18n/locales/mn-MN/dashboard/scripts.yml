              description_student: Энэ эхний хичээл нь өгөгдөл гэж юу болох, бэрхшээлийг шийдвэрлэхэд хэрхэн ашигладаг талаар тойм өгдөг. Бүлгүүд нь янз бүрийн шалгуур үзүүлэлт бүхий хүмүүст зориулсан хоолны цуврал зөвлөмжийг гаргахын тулд өгөгдлийг ашигладаг. Үүний дараа бүлгүүд хариултаа харьцуулж, хоолны мэдээллийн өөр өөр дүрслэл нь оюутнуудад өөр өөр асуудлыг шийдэхэд хэрхэн нөлөөлсөн талаар ярилцав.
              description_teacher: Өгөгдлийн нэгжийн эхний хичээл дээр оюутнууд өгөгдөл гэж юу болох, асуудлыг шийдвэрлэхэд хэрхэн ашигладаг талаар тойм авдаг. Мэдээллийн талаар нэгдсэн ойлголттой болохын тулд оюутнууд товч хэлэлцүүлгээс эхэлдэг. Дараа нь тэд бүлэгт хуваагдаж, янз бүрийн шалгуур үзүүлэлт бүхий хүмүүст зориулсан хоолны цуврал зөвлөмж гаргахын тулд өгөгдлийг ашигладаг. Бүлэг болгон өөр өөр хэлбэрээр (зураг, жор, цэс, хоол тэжээл гэх мэт) хоол хийх сонголтыг санал болгодог бөгөөд энэ нь зөвлөмжийн аль нэгэнд давуу талыг өгдөг. Үүний дараа бүлгүүд хариултаа харьцуулж, хоолны мэдээллийн өөр өөр дүрслэл нь оюутнуудад өөр өөр асуудлыг шийдэхэд хэрхэн нөлөөлсөн талаар ярилцав.
            Patterns and Representation:
              name: Дүрсүүд ба төлөөлөл
              description_student: Энэ хичээл нь төлөөллийн системийг бий болгоход юу шаардлагатай байгааг илүү нарийвчлан харлаа. Бүлгүүд нь цагаан толгойн дотор ямар ч үсэг илэрхийлэх боломжтой нэг картыг ашиглан систем үүсгэж, системээ ашиглан мессеж үүсгэж бусад бүлгүүдтэй солилцож системийг төлөвлөсөн байдлаар ажиллуулна. Анги нь ажлын системүүдийн хоорондох нийтлэг байдлын талаар ярилцаж байхад олон боломжит шийдэл байгааг хүлээн зөвшөөрдөг.
              description_teacher: Энэ хичээл дээр сурагчид мэдээллийг төлөөлөх системийг бий болгодог. Тэд "тийм" эсвэл "үгүй" гэсэн хариу үйлдлийг үзүүлэхээр ашигладаг бүх өөр системийг тархи угаахаас эхэлдэг. Дараа нь тэд цагаан дан ганц үсэг хуудас ашиглан ямар ч үсгийг илэрхийлэх боломжтой системийг бий болгохын тулд жижиг бүлгүүдэд ажилладаг. Ашигласан картууд нь 6 өөр өөр зургуудын аль нэгтэй (6 амьтан, 6 өнгө гэх мэт) байдаг бөгөөд ингэснээр цагаан толгойн бүхэл бүтэн оюутнуудыг үсэг болгон илэрхийлэхийн тулд олон картын хэв маягийг ашиглах хэрэгтэй болно. Сурагчид системээ ашиглан мессеж үүсгэж, бусад бүлгүүдтэй солилцож системийг тохирсон байдлаар ажиллуулдаг. Эцсийн хэлэлцүүлэгт анги нь өөр өөр системийн давуу болон сул талыг хянаж үздэг. Тэд ажлын системүүдийн хоорондын нийтлэг талыг хэлэлцэж, энэ асуудлыг шийдэх олон арга замууд байдаг бөгөөд хамгийн чухал зүйл бол хүн бүр харилцан адилгүй дур зоргоороо системийг ашигладаг гэдгийг хүлээн зөвшөөрдөг.
            ASCII and Binary Representation:

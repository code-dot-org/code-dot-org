              description_student: Лаваас зайлсхий! Эндээс та Minecraft ертөнцийн нөхцлийн талаар мэдэх болно.
              description_teacher: Энэ хичээл нь сурагчдад суралцах, дадлага хийх нөхцлийн боломжийг олгодог. Энэ нь Minecraft-аас авсан тэмдэгт ба тохиргоог агуулдаг бөгөөд сурагчид өөрсдийн програмыг ашиглан уул уурхай, барилга байгууламж гэх мэт ажлуудыг дуусгана.

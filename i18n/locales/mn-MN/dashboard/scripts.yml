          description_short: " Тоглоомын лабораторид анимейшн, интерактив урлаг, тоглоом программчилж сурах."
          stages:
            Programming for Entertainment:
              name: Үзвэр үйлчилгээний програмчлал
              description_student: Ангиас уйтгар гуниг, өөрийгөө илэрхийлэх "бэрхшээлүүд" -ийг авч үзэж, тэдгээр бэрхшээлүүдэд өөрсдийн амьдралд хэрхэн ханддаг талаар эргэцүүлэн бодохыг хүсдэг. Тэндээс тэд Компьютерийн Шинжлэх ухаан нь ерөнхийдөө програмчлал нь зугаа цэнгэлийн тодорхой хэлбэр, эсвэл өөрийгөө илэрхийлэх хэрэгсэл болгон хэрхэн үүрэг гүйцэтгэдэг болохыг судлах болно.
              description_teacher: Ангиас уйтгар гуниг, өөрийгөө илэрхийлэх "бэрхшээлүүд" -ийг авч үзэж, тэдгээр бэрхшээлүүдэд өөрсдийн амьдралд хэрхэн ханддаг талаар эргэцүүлэн бодохыг хүсдэг. Тэндээс тэд Компьютерийн Шинжлэх ухаан нь ерөнхийдөө програмчлал нь зугаа цэнгэлийн тодорхой хэлбэр, эсвэл өөрийгөө илэрхийлэх хэрэгсэл болгон хэрхэн үүрэг гүйцэтгэдэг болохыг судлах болно.
            Plotting Shapes:
              name: Дүрсийг зураглах
              description_student: Сурагчид хэлбэр дүрс хэрхэн зурах талаар харилцан ойлголцоход бэрхшээлтэй тулгарч, Тоглоомын лабораторид энэ асуудал хэрхэн шийдэгдэж байгааг танилцуулах хэрэгслийг ашигладаг. Дулаан дулаарах үйл ажиллагаа нь зарим нэг лавлагааны цэггүйгээр харилцаа холбооны байр суурь дахь бэрхшээлийг хурдан харуулж байна. Сурагчийн үндсэн үйл ажиллагааны хүрээнд Тоглоомын лабораторийн хэрэгслийг 400-аас 400-ийн сүлжээнд байрлуулж, формыг интерактив байдлаар байрлуулах боломжийг оюутнуудад олгодог. Дараа нь тэд энэ хэрэгслийг ашиглан хамтрагчдаа далд зургийг хэрхэн яаж зурахаа зааж өгдөг бөгөөд ингэснээр Тоглоомын лабораторид програмчлахдаа сурагчдад тохиолддог олон бэрхшээлийг тооцдог. Сурагчид өөрсдийнхөө дүр төрхийг бий болгож, дэлгэрэнгүй хэлэлцүүлэг эхлэхээс өмнө харилцдаг.
              description_teacher: Сурагчид хэлбэр дүрс хэрхэн зурах талаар харилцан ойлголцоход бэрхшээлтэй тулгарч, Тоглоомын лабораторид энэ асуудал хэрхэн шийдэгдэж байгааг танилцуулах хэрэгслийг ашигладаг. Дулаан дулаарах үйл ажиллагаа нь зарим нэг лавлагааны цэггүйгээр харилцаа холбооны байр суурь дахь бэрхшээлийг хурдан харуулж байна. Сурагчийн үндсэн үйл ажиллагааны хүрээнд Тоглоомын лабораторийн хэрэгслийг 400-аас 400-ийн сүлжээнд байрлуулж, формыг интерактив байдлаар байрлуулах боломжийг оюутнуудад олгодог. Дараа нь тэд энэ хэрэгслийг ашиглан хамтрагчдаа далд зургийг хэрхэн яаж зурахаа зааж өгдөг бөгөөд ингэснээр Тоглоомын лабораторид програмчлахдаа сурагчдад тохиолддог олон бэрхшээлийг тооцдог. Сурагчид өөрсдийнхөө дүр төрхийг бий болгож, дэлгэрэнгүй хэлэлцүүлэг эхлэхээс өмнө харилцдаг.
            Drawing in Game Lab:
              name: Тоглоомын лабораторид зураг зурах
              description_student: Энэ анги нь энэ нэгжийн програмчлалын орчин болох Тоглоомын лабораторитай танилцаж, дэлгэцэн дээрх дүрсүүдийг байрлуулахад ашиглаж эхэллээ. Thee хичээл нь дэс дараалал ба алдаа засах үндэс, цөөн хэдэн энгийн тушаалуудыг багтаасан болно. Хичээлийн төгсгөлд анги нь өмнөх хичээлийнхээ дагуу бүтээсэн зургийнхаа онлайн хувилбарыг бүтээдэг.
              description_teacher: Сурагчдыг энэ лабораторийн програмчлалын орчин болох Тоглоомын лабораторитай танилцуулж, дэлгэцэн дээрх дүрс байрлуулахдаа ашиглаж эхэлнэ. Тэд дараалал ба алдаа засах үндсийг сурч, цөөн хэдэн энгийн тушаалуудыг эзэмшдэг. Хичээлийн төгсгөлд сурагчид өмнөх хичээлийн дагуу зургийн хэрэгслээр хийсэн зураг шиг програмчлах боломжтой болно.
            Shapes and Randomization:
              name: Дүрс ба санамсаргүй байдал
            Variables:
              name: Хувьсагчууд
              description_student: Энэ хичээл нь програм дахь тоог тэмдэглэх эсвэл санамсаргүй байдлаар үүссэн утгыг хадгалах арга болгон хувьсагчдыг танилцуулдаг. Хичээл нь шинэ блокуудыг ашиглан хувьсагчийн зорилго, практикийн талаархи маш энгийн тайлбараар хичээлээ эхэлдэг. Үүний дараа анги нь санамсаргүй тоог хадгалахын тулд хувьсагчийг ашигладаг бөгөөд програмууд ижил санамсаргүй тоог олон удаа ашиглах боломжийг олгодог.
              description_teacher: Энэ хичээл дээр сурагчид өөрсдийн програм дахь тоог тэмдэглэхийн тулд хувьсагчийг хэрхэн ашиглах, эсвэл санамсаргүй байдлаар үүссэн утгыг хэрхэн ашиглах талаар суралцдаг. Сурагчид хичээлийг хувьсагчийн зорилгын талаар маш үндсэн тайлбараар эхэлдэг. Сурагчид дараа нь тоог тэмдэглэх эсвэл нэрлэх арга хэлбэрээр хувьсагчийн загварыг бэхжүүлдэг түвшний прогрессийг дуусгана. Сурагчид санамсаргүй тоог хадгалахын тулд хувьсагчийг ашигладаг бөгөөд энэ хувьсагчууд нь үнэндээ үнэт зүйлсээ хадгалдаг эсвэл хадгалдаг бөгөөд тэдгээр нь ижил төстэй санамсаргүй тоог програм дээрээ олон удаа ашиглах боломжийг олгодог.
            Sprites:
              name: Шидтэнгүүд
              description_student: Илүү сонирхолтой, нарийвчилсан дүр төрхийг бий болгохын тулд ангийг сприт объекттой танилцуулж байна. Шидтэн бүрийг үзүүлэх дүрсийг хуваарилж өгөх боломжтой бөгөөд шидтэнгүүд өөрсдийнхөө тухай олон утгыг анхаарч үздэг бөгөөд энэ нь хөдөлгөөнт дүрс гаргахад ашиг тустай болох болно. Хичээлийн төгсгөлд хүн бүр шидтэн ашиглан дүр зургийг бүтээдэг.
              description_teacher: Илүү сонирхолтой, нарийвчилсан дүр төрхийг бий болгохын тулд сурагчдыг шидтэний объекттой танилцуулж байна. Шидтэн бүрийг үзүүлэх дүрсийг хуваарилж өгөх боломжтой бөгөөд шидтэнгүүд өөрсдийнхөө тухай олон утгыг анхаарч үздэг бөгөөд энэ нь хөдөлгөөнт дүрс гаргахад ашиг тустай болох болно.
            The Draw Loop:
              name: Зурах гогцоо
              description_student: Энэ хичээл нь Тоглоомын лаборатори дахь програмчлалын гол цөмүүдийн нэг болох зурсан гогцоог танилцуулж байна. Энэ анги нь зурах давталтыг санамсаргүй тоогоор нэгтгэж, зарим энгийн анимейшнүүдийг цэгүүдээр, дараа нь шидтэнгүүдтэй харьцуулж үздэг. Үүний дараа бүгд өмнөх хичээлээс шидтэний дүр зургийг шинэчлэхийн тулд сурсан зүйлээ ашигладаг.
              description_teacher: Энэ хичээл дээр сурагчдыг Тоглоомын лабораторийн үндсэн програмчлалын нэг болох зурах давталттай танилцуулж байна. Хичээл эхлэхийн тулд сурагчид зарим физик флипаптеруудыг хараад янз бүрийн зураг бүхий олон хүрээтэй байх нь хөдөлгөөний сэтгэгдэл төрүүлдэг болохыг харах болно. Сурагчид дараа нь Тоглоомын лаборатори дахь зурах давталт нь тэдний хөтөлбөрт иймэрхүү сэтгэгдэл төрүүлэхэд хэрхэн тусалдаг болохыг тайлбарласан видео үзэх болно. Сурагчид сугалааны давталтыг санамсаргүй тоогоор нэгтгэн зарим энгийн анимейшнүүдийг цэгүүд, дараа нь шидтэнгүүдтэй харьцуулаарай. Хичээлийн төгсгөлд сурагчид өмнөх хичээлээс шидтэний дүр төрхийг шинэчлэхийн тулд сурсан зүйлээ ашигладаг.

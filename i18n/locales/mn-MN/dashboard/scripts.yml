              description_teacher: Сурагчид компьютер дээр мөргөлдөөн илрүүлэх талаар суралцдаг. Хосоороо ажиллаж байхдаа компьютер хоёр шидтэний байршил, хэмжээ, шинж чанар, математикийг хэрхэн ашиглаж байгааг судалж, хоёр шидтэн хүрч байгаа эсэхийг олж мэдэх болно. Дараа нь тэд `isTouching ()` блок ашиглан шидтэнгүүд мөргөлдөх үед янз бүрийн эффект үүсгэдэг, үүнд дуу оруулдаг. Эцэст нь тэд шинэ хичээлээ ашиглан сүүлийн хичээл дээр эхэлсэн хажуугийн тоглогчийн тоглолтыг сайжруулахад ашигладаг.
            Complex Sprite Movement:
              name: Шидтэний нийлмэл хөдөлгөөн
              description_student: 'Тус анги нь шидтэний хурдны шинж чанарыг тоолох загвартай хослуулж, таталцлыг дуурайх, шидтэн үсрэлт хийх, шидтэнг зүүн эсвэл баруун тийш эргүүлэх зэрэг илүү төвөгтэй шидтэний хөдөлгөөнийг бий болгоход суралцдаг. Эцсийн түвшинд анги нь эдгээр хөдөлгөөнүүдийг нэгтгэж, нэг шидтэнг амилуулж, хянаж, тэмдэгт тоглож зоос цуглуулж энгийн тоглоом бүтээдэг. '
              description_teacher: Сурагчид шидтэний хурдыг илүү нарийн төвөгтэй болгохын тулд тоолуурын хэв маягтай хослуулж сурдаг. Ялангуяа сурагчид хүндийн хүчийг дуурайж, шидтэн үсрэлт хийж, шидтэнг зүүн эсвэл баруун тийш эргүүлэх боломжийг сурах болно. Кодын студийн програмын явцын эцсийн шатанд сурагчид эдгээр хөдөлгөөнийг нэгтгэж нэг шидтэнг амилуулж, тэмдэгт тоглож, зоос цуглуулж энгийн тоглоом бүтээдэг. Сурагчид тоглоомд өөрсдийн нэмэлт өөрчлөлтүүдийг эцсийн түвшинд гаргахыг зөвлөж байна.
            Collisions:
              name: Мөргөлдөөн
              description_student: Анги нь шидтэнгүүдээ шинэ арга замаар харилцах хөтөлбөр боловсруулдаг. Тэд IsTouching блокыг хэрхэн ашиглаж байсан талаар товчхон судалсны дараа ангийн тархины шуурга нь хоёр шидтэнтэй хэрхэн харьцах өөр арга замуудыг үүсгэдэг. Дараа нь тэд мөргөлдөөний дөрвөн блок (мөргөлдөх, нүүлгэх, bounceOff) хийхээс өмнө дэлгэцэн дээр нэг шидтэнг нөгөө тал руу түлхэхийн тулд isTouching ашиглана.
              description_teacher: Сурагчид шидтэнгээ шинэ арга замаар харилцахаар програмчилдаг. Тэд `isTouching` блокыг хэрхэн ашиглаж байсныг товчхон судалсны дараа сурагчид тархалтын хоорондох хоёр шидтэн хэрхэн яаж нөлөөлж болохыг олж мэдсэн юм. Тэд дараа нь дөрвөн мөргөлдөх блок (`мөргөлдөөн`,` шилжүүлэх`, `ойх`, `ойлгох` гэх мэт) -ийг ажиллуулахын өмнө дэлгэцэн дээр нэг шидтэнг түлхэхийн тулд `isTouching` ашигладаг.
            Functions:
              name: Функцүүд
              description_student: Энэ хичээл нь тэдний кодыг зохион байгуулах, уншихад хялбар болгох, давтан кодын блокуудыг устгах функцуудыг хамардаг. Ангилал нь илүү өндөр түвшний эсвэл хийсвэр алхмуудыг алхам алхамаар ойлгоход хялбар болгож, Тоглоомын лабораторид функц үүсгэж эхэлдэг. Хичээлийн төгсгөлд анги нь эдгээр чадваруудыг ашиглан хажуу тийш гүйлгэх тоглоомынхаа эцсийн хувилбарт функциональ, зохион байгуулалтыг ашигладаг.
              description_teacher: Сурагчид кодоо цэгцлэх, уншихад хялбар болгох, давтагдсан кодын блокуудыг устгах функцуудыг хэрхэн бий болгох талаар суралцдаг. Холбогдоогүй залгуур нь контекстээс хамааран өөр өөр түвшний чиглэлүүд хэрхэн ач холбогдолтой болохыг судалж үздэг. Сурагчид илүү өндөр түвшин эсвэл илүү хийсвэр алхмуудыг хийж, алхамуудын талаар илүү сайн ойлголттой болоход хялбар байдаг. Үүний дараа сурагчид Тоглоомын лабораторид функц үүсгэж сурдаг. Тэд урт кодын кодуудыг зурах давталтаас хасах, давтан кодын хэсгүүдийг нэг функцээр солих функцуудыг ашиглах болно. Хичээлийн төгсгөлд оюутнууд эдгээр ур чадварыг ашиглан хажуу тийш гүйлгэх тоглоомынхаа эцсийн хувилбарт функциональ, зохион байгуулалтыг ашигладаг.
            The Game Design Process:
              name: Тоглоомын дизайн боловсруулах үйл явц
              description_student: Энэ хичээл нь ангийн үлдсэн хэсэгт зориулж тоглоом зохиоход ашигладаг үйл явцыг танилцуулж байна. Анги нь энэ үйл явцыг хэд хэдэн түвшинд явуулдаг. Энэ хичээлийн нэг хэсэг болох анги нь Тоглоомын лаборатори дээр олон хүрээний анимейшн ашиглах талаар товчхон сурсан. Хичээлийн төгсгөлд тэд тоглоомыг өөрийн болгохын тулд сайжруулалт хийх боломжтой болсон.
              description_teacher: Энэ хичээл нь сурагчдыг тухайн хэсгийн үлдсэн хэсэгт зориулж тоглоом зохиоход ашиглах үйл явцтай танилцуулдаг. Энэ үйл явц нь сурагчдыг өөрсдийн тоглоомоо програмчлахаас өмнө өөрсдийн шидтэн, хувьсагч, чиг үүргээ тодорхойлохыг шаарддаг төслийн гарын авлагад төвлөрдөг. Энэ хичээл дээр сурагчид код нуугдсан Тоглоомын лаборатори дээр тоглоом тоглож эхэлдэг. Тэд тоглоомыг хийхийн тулд шидтэнгүүд, хувьсагчууд, функцууд хэрэгтэй гэж үзсэн зүйлээ ярилцдаг. Дараа нь тэдэнд тоглоомыг хэрэгжүүлэх нэг арга замыг харуулсан иж бүрэн төслийн гарын авлага өгдөг. Дараа нь сурагчид энэ үйл явцыг хэд хэдэн түвшинд дамжуулж явна. Энэ хичээлийн нэг хэсэг болгон сурагчид Тоглоомын лаборатори дээр олон хүрээний анимейшн ашиглах талаар товчхон сурсан. Хичээлийн төгсгөлд сурагчид тоглоомыг өөрийнхөөрөө болгохын тулд сайжруулалт хийх боломжтой болсон.
            Using the Game Design Process:
              name: Тоглоомын дизайн боловсруулах үйл явцыг ашиглах
              description_student: Энэ олон өдрийн хичээлээр анги нь 1-р нэгжээс асуудлыг шийдэх үйл явцыг ашиглан платформ харвах тоглоом үүсгэдэг. Тоглоомын түүврийг үзсэний дараа ангийнхан тэдний тоглоом ямар байхыг тодорхойлж, тэдгээрийг бүтээхэд бүтэцтэй процессыг ашигладаг. Эцэст нь анги нь тоглоомыг хэрхэн сайжруулах талаар тусгасан бөгөөд эдгээр өөрчлөлтүүдийг хэрэгжүүлдэг.
              description_teacher: Энэ олон өдрийн хичээл дээр сурагчид 1-р нэгжээс асуудлыг шийдвэрлэх үйл явцыг ашиглан платформ харвааны тоглоом үүсгэдэг. Тэд платформ үсрэлтийн жишээг харж эхэлж, дараа нь тэдний тоглоом ямар байхыг тодорхойлдог. Дараа нь тэд тоглолтыг хэрэгжүүлэхэд шаардлагатай суурь, хувьсагч, шидтэн, функцийг төлөвлөхдөө бүтэцтэй процессыг ашигладаг. Тоглоомын кодыг бичсэний дараа сурагчид тоглоомыг хэрхэн сайжруулах талаар тусгаж, эдгээр өөрчлөлтүүдийг хэрэгжүүлнэ.
            Project - Design a Game:
              name: Төсөл - Тоглоом зохиох
              description_student: Анги нь өмнөх хоёр хичээлээс төслийн гарын авлага ашиглан анхны тоглоомыг төлөвлөж, бүтээдэг. Ганцаарчилсан болон хосоороо ажилласнаар анги тоглоомуудын талаар төлөвлөгөө гаргаж, боловсруулж, санал хүсэлтийг өгдөг. Үе тэнгийнхээ санал хүсэлтийг оруулсны дараа анги нь дууссан тоглолтуудаа хуваалцаач.
              description_teacher: Сурагчид өөрсдийн төслийг удирдан чиглүүлэхийн тулд өмнөх хоёр хичээлээс төслийн гарын авлага ашиглан өөрсдийн тоглоомыг төлөвлөж, бүтээх болно. Бие даасан, хос хосоороо суралцагсдыг эхлээд тоглоомын загвараа урамшуулал болгон барьж байгуулах тоглоомын хэлбэрээ эхлээд шийднэ. Дараа нь тэд хоосон төслийн гарын авлагыг бөглөж, тэдгээрийн хийх ёстой хувьсагч, спрайт, функцийг харуулсан тоглоомын төлөв байдал, цар хүрээ зэргийг тайлбарлах болно. Кодын студи дээр хэд хэдэн түвшний түвшинг тэдгээрийг энэ төлөвлөгөөг хэрэгжүүлэхэд ашиглаж болох ерөнхий дарааллаар өдөөдөг. Энэхүү үйл ажиллагааны явцад сурагчид өөрсдийн төслүүдийг тойм судалж хуваалцах бөгөөд тоглолтоо дуустал санал хүсэлт оруулах болно. Хичээлийн төгсгөлд сурагчид ангийнхаа хүүхдүүдтэй хийсэн тоглоомоо бусадтай хуваалцах болно. Энэ төсөл нь олон ангиудыг хамрах бөгөөд 3-5 ангиас хаашаа ч хамаагүй хялбархан авч болно.

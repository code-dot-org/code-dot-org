              description_teacher: "Сурагчид өөрсдийн дуртай вэбсайтаа үзэж байхдаа тэднийг уурлуулах, гомдох, гуниглах эсвэл айдас төрүүлэх бусад хүүхдүүдээс ирсэн мессежүүдтэй тулгарч магадгүй гэж үздэг. Тэд кибер дайралтыг хэрхэн даван туулах, онлайнаар хэл аманд ороход хэрхэн хариу үйлдэл үзүүлэх талаар судалдаг.\n\nСурагчид харилцааны технологийг ашиглах бүх арга замыг ярилцаж, хувь хүн ба онлайн харилцааны ижил төстэй байдал, ялгааг судлах болно. Сурагчид кибер дайралтад хэрхэн хариу үйлдэл үзүүлэх талаархи харилцан ярилцана. "

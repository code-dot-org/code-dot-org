              description_student: Энэ хичээлд бүүлийн утгууд болон логикийн нөхцлүүд, нөхцөлт тайлбаруудыг танилцуулж байна. Энэ анги нь хувийн шинж чанаруудыг (үс эсвэл нүдний өнгө, хувцасны төрөл, нас гэх мэт) тодорхойлдог бүүлийн (үнэн / хуурамч) мэдэгдлийн "Бос, Суу" энгийн тоглоомыг тоглож эхэлдэг. Анги нь объектуудыг улам бүр төвөгтэй бүүлийн мэдэгдлүүд дээр үндэслэн бүлэглэж, дараа нь нөхцлүүд програмын урсгалд хэрхэн нөлөөлж болохыг хардаг.

              description_teacher: "Түгээмэл мэдлэгийн боловсролын боловсруулсан энэхүү хичээл нь онлайнаар хуваалцахад аюулгүй байгаа мэдээлэл болон үл нийцэх мэдээллүүдийн хоорондын ялгааг заана.\\r\n\\r\nСурагчид хэн болох талаар мэдээлэл авахыг хүссэн сайтууд руу зочлохдоо өөрсдийгөө болон гэр бүлээ таних хулгайгаас хамгаалах хүч чадал өгдөг эрэн сурвалжлах үйл явцыг сурч авдаг. Энэ хичээл дээр сурагчид зарим вэбсайтуудын хүсэлт, шаардсан хэрэглэгчийн мэдээллийг шүүмжлэлтэй бодож сурч сурдаг. Тэд хувийн мэдээлэл болон хувийн мэдээллийн хоорондын ялгаа, мөн онлайнаар хуваалцахдаа аюулгүй, аюултай юу болохыг хэрхэн ялгах талаар суралцдаг."

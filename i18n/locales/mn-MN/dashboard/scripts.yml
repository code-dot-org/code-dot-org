            Nested Loops in Bee:
              name: Зураач дээрх сараалжилсан гогцоо
              description_student: Гогцоонуудын дотор талын гогцоо. Энэ юу гэсэн үг вэ? Энэ хичээл дээр өөр гогцоон дотор гогцоо байрлуулахад юу тохиолдохыг танд зааж өгөх болно.
              description_teacher: Энэхүү онлайн үйл ажиллагаанд сурагчид гогцоонуудын талаарх ойлголтыг цоо шинэ төвшинд хүргэх боломжтой болно. Зөгий ба Ургамал, Зомбиг тоглож байхдаа сурагчид өөр нэг гогцоо дотор байхаар гогцоог хэрхэн програмчлах талаар сурах болно. Тэдгээр нь "Ажиллуулах" товчийг дарахад хоёр гогцооны бага зэрэг өөрчлөлт нь тэдний програмд хэрхэн нөлөөлөхийг олж мэдэхийг зөвлөж байна.
            Nested Loops in Artist:
              name: Зураач дээрх сараалжилсан гогцоо
              description_student: Илүү их сараалжилсан гогцоо! Энэ удаад та сараалжилсан гогцоотой зарим нэг ГАЙХАЛТАЙ зургийг хийх хэрэгтэй.
              description_teacher: Сурагчид өнөөгийн оньсого тааварт зураач ашиглан нарийн төвөгтэй дизайн хийх болно. Дотоод гогцоог шинэ зорилгуудтай үргэлжлүүлэн дасгал хийснээр сурагчид ерөнхийдөө гогцоог илүү их ашиглах болно. Энэхүү таавруудын багц нь сурагчдад төгсгөлд нь өөрсдийн загвар зохион бүтээх боломжийг олгох бүтээлч сэтгэлгээний илүү их боломжийг санал болгож байна.
            Nested Loops in Frozen:
              name: Frozen дээрх сараалжилсан гогцоо
              description_student: 'Анна, Эльса нар мөсөн гулгуурын маш сайн ур чадвартай боловч мөсөн дэх хэв маягийг бий болгоход таны тусламж хэрэгтэй байна. Хэт их ГАЙХАМШИГ үүсгэхийн тулд сараалжилсан гогцоо ашиглана уу. '
              description_teacher: Одоо сурагчид гогцоогоо хэрхэн яаж байрлуулахаа мэддэг болсон тул маш олон сайхан зүйлийг бүтээх боломжтой болжээ. Энэ хичээл нь Анна, Эльсагийн мөсөн дээр гулгах гойд чадварыг ашиглан сурагчдад цуврал дасгалуудаар дамжуулан өөрсдийн портфельд бэлэн зургийг бүтээхэд нь туслах болно!
            'Functions: Songwriting':
              name: 'Функц: Дуу бичих'
              description_student: Рок одод ч гэсэн програмчлалын ур чадвар шаардагддаг. Энэ хичээл нь дууны үгсийг ашиглан функцын талаар заах болно.
              description_teacher: Компьютерийн шинжлэх ухааны ертөнц дэх хамгийн гайхамшигтай бүтцийн нэг бол функц юм. Функцууд (заримдаа процедур гэж нэрлэдэг) нь жижиг програмууд бөгөөд үүнийг том програм дээрээ ашиглах боломжтой. Энэхүү хичээл нь оюутнуудад кодуудыг функцэд нэгтгэх нь яагаад ийм тустай практик болохыг ойлгоход тусалдаг.
            Functions in Minecraft:

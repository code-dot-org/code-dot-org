          description: "Энэ нэгж нь компьютерийн програмчлалын суурь ойлголтуудыг танилцуулж байгаа бөгөөд энэ нь өргөн хүрээний интерактив програм үүсгэх боломжийг нээдэг. Энэ сургалт нь JavaScript-ийг програмчлалын хэл болгон ашигладаг бөгөөд App Lab програмыг програмын орчин болгон ашигладаг боловч эдгээр хичээлүүд дээр сурсан ойлголтууд нь бүх програмчлалын хэл, хэрэгслийг агуулдаг.\\r\n\\r\nЭнэ төхөөрөмжийг хамгийн сүүлд 2017 оны 10-р сарын 30-ны өдөр шинэчилсэн. Сургалтын хөтөлбөрүүдийн талаар дэлгэрэнгүй мэдээллийг forum.code.org/c/csp/updates дээрээс үзнэ үү."

              description_teacher: Энэ хичээл дээр сурагчид `хүртэл' гогцооны талаар сурах болно. Сурагчид хүссэн тэмдэгт зогсох цэгтээ хүрэх 'хүртэл` гол дүрийн давтагдах програмуудыг бүтээнэ.
            Conditionals with Cards:
              name: Карт бүхий нөхцлүүд
              description_student: Зөвхөн тодорхой нөхцөлд оноо авдаг тоглоом тоглох цаг болжээ!
              description_teacher: "Энэ хичээл нь тодорхой мэдээллийг програмд тохируулахад нөхцлийг хэрхэн ашиглахыг харуулдаг. Бидэнд программ бичихэд шаардлагатай бүх мэдээллийг дандаа байдаггүй. Заримдаа таны код ажиллаж байх үед ямар нөхцөл байдал үнэн болохыг мэдэхгүй байсан ч гэсэн өөр нөхцөл байдлаас өөр зүйлийг хийхийг хүсэх болно. Ийм нөхцөлд нөхцлүүд орж ирдэг. Нөхцөл байдал нь компьютер дээр кодоо ажиллуулах үед үнэн зөв мэдээлэл дээр үндэслэн шийдвэр гаргах боломжийг олгодог.\\r\n\\r\n"
            Conditionals in Bee:
              name: Зөгийтэй хамтарсан хэрэв/өөр
              description_student: 'Одоо та нөхцлийг ойлгосон тул зөгийгөөр шүүс цуглуулахдаа Зөгий програмыг ашиглах цаг болжээ.'
              description_teacher: Энэ үеийг хүртэл сурагчид ажиллуулах болгондоо яг ижил байдлаар гүйцэтгэдэг кодыг бичиж байсан - найдвартай, гэхдээ тийм ч уян хатан биш. Энэ хичээл дээр танай анги програмын нөхцөлд тохирсон нөхцлөөс хамааран өөр өөр үүрэг гүйцэтгэдэг кодыг бичих боломжийг нөхцөлт кодоор бичиж эхэлнэ.
            Conditionals & Loops in Harvester:
              name: Нөхцлүүдтэй ургац хураах
              description_student: Нөхцөл бүрийг хэзээ ашиглах нь үргэлж тодорхой байдаггүй. Энэ хичээл нь юу хийхээ шийдэх дадлага хийхэд тусална.

            Designing Apps for Good:
              name: Сайн сайхны төлөө апп зохиох
              description_student: Апп дизайны төслийг эхлүүлэхийн тулд анги нь баг болгон зохион байгуулж, апп сэдвүүдийг судалж эхэлдэг. Нийгмийн нөлөө бүхий хэд хэдэн жишээ нь төслийн урам зориг болж өгдөг.
              description_teacher: Хэсэг төгсгөл хүртэл үргэлжлэх апп дизайны төслийг эхлүүлэхийн тулд оюутнууд бусад сурагчдын бүтээсэн нийгмийн нөлөөлөлд зориулагдсан хэд хэдэн програмыг судалж үзээрэй. Дараа нь анги нь нийгмийн нөлөө бүхий апп-д зориулсан санаа боловсруулж Асуудлыг шийдвэрлэх үйл явцыг тодорхойлох, бэлтгэх, туршиж үзэх, эргэцүүлэн бодох. Эцэст нь сурагчид төслийн баг бүрдүүлж, багаа апп боловсруулах явцдаа хэрхэн ажиллуулах талаар гэрээ байгуулна.
            Market Research:
              name: Зах зээлийн судалгаа
              description_student: Ижил төстэй хэрэглэгчдэд үйлчилж болох одоо байгаа апп-уудыг судалж апп хөгжүүлэлтэд нэвтэрнэ үү. Бүлэг болгонууд өөрсдийн ажиллаж буй сэдэвтэй холбогддог цөөн тооны апп-ыг тодорхойлж, тэдгээр апп-ууд нь тэдний хэрэгжүүлж буй апп-ын санааг сайжруулахад туслах болно.
              description_teacher: Энэ хичээл дээр сурагчид өөрсдийн хэрэглэгчдийн хэрэгцээг илүү сайн ойлгохын тулд өөрсдийн бүтээсэн програмтай төстэй програмуудыг судалдаг. Сурагчид өөрсдийн баг дотроос бусад програмуудыг хайж олох, дараа нь сонирхолтой гэж үзсэн үнэлгээг хийдэг. Хичээлийн төгсгөлд баг бүр өөрсдийн хүссэн програмынхаа талаар илүү тодорхой ойлголттой болох бөгөөд цаашид зорилтот хэрэглэгчидээ хэн болохыг тодруулах болно. Баг бүр өөрсдийн эцсийн танилцуулгад ашиглахаар шалгасан бүх апп-ийн ишлэлийн жагсаалтыг гаргана.
            Paper Prototypes:
              name: Цаасан туршилт
              description_student: Цаасан прототипүүд нь хөгжүүлэгчид код бичихэд их цаг хугацаа зарцуулахаасаа өмнө санаагаа хурдан туршиж үзэх боломжийг олгодог. Энэ хичээл дээр багууд App Lab-д үүсгэсэн зарим програмын жишээг судалж, тэдгээр апп-уудыг ашиглан анхныхаа цаасны прототипүүдийг мэдээлэхэд тусалдаг.
              description_teacher: "Аппликейшн боловсруулж эхлэхээсээ өмнө бид сурагчдад хүлээлтийг илүү сайн хангахад нь туслах хэрэгтэй. Сурагчид эцэст нь App Lab-д эдгээр програмуудыг түүвэрлэж байх тул санаа нь App Lab-д амархан хэвлэгдсэн програмын төрлүүдтэй нийцэж байвал илүү сайн хэлбэртэй байх болно. Багууд нь энэхүү лабораторийг App Lab ашиглан бүтээх боломжтой програмуудыг харуулах хэд хэдэн жишээ апп-аар дамжуулан хайж эхэлдэг. Багууд дараа нь апп-уудын аль нэгийг (эсвэл түүнээс дээш) сонгож болно. Тэндээс багууд цаасан прототип боловсруулахад 3x5 индекс картыг ашиглахаасаа өмнө апп-ынхаа үндсэн функцын талаар ярилцах цаг гаргана.\\r\n"
            Prototype Testing:
              name: Жишээ туршилт
              description_student: Энэ хичээл дээр багууд цаасан загвараа ангийн бусад гишүүдтэйгээ туршиж үздэг. Сурагчийн нэг дүрд компьютер тоглож, нэг нь үлдэж, үлдсэнийг нь ажиглавал багууд өөрсдийн апп дизайны талаар шууд санал авах бөгөөд энэ нь апп програмынхаа дараагийн хувилбарыг мэдээлэх болно.
              description_teacher: Цаасны прототип боловсруулах үндсэн зорилго нь аливаа кодыг бичихээс өмнө хурдан туршиж, давталт хийх боломжийг олгодог. Энэ хичээл нь багуудад App Lab руу шилжихээсээ өмнө прототипээ турших боломжийг олгоход чиглэгддэг. Багууд ангийн бусад олон сурагчидтай (мөн ангиас гадуур) прототип туршилтыг ажиллуулахын өмнө хэрэглэгчидтэй тест хийх төлөвлөгөө боловсруулдаг. Хэрэглэгчидтэй прототипийг шалгахын тулд сурагчид тестэд үүрэг гүйцэтгэгчдийг ("тайлбарлагч", "компьютер", "ажиглагч") хуваарилах, мөн хэрэглэгчээс дараа нь хариулахад бэлдсэн зарим асуултуудыг өгөх шаардлагатай болно. Шалгалт дууссан.
            Digital Design:
              name: Дижитал дизайн
              description_student: Цаасан прототип дээр санал боловсруулж, туршиж, санал хүсэлтийг цуглуулсны дараа багууд Апп-ын Лаб руу шилжиж апп-уудын дараагийн давталтыг гаргана. Чирж харах горимын горимыг ашигласнаар багийн гишүүн бүр багийнхаа апп-ын дор хаяж нэг хуудсыг бүтээдэг бөгөөд өмнөх шатны тестийн хариунд хариу өгдөг.
              description_teacher: Аппликейшнүүдэд зориулан цаасан прототипийг боловсруулснаар одоо бүлгүүд хуваагдаж, цаасны прототип дээр суурилсан интерактив дижитал хувилбар дээр ажиллаж эхлэв. App Lab програмын чирэх болон буулгах горимыг ашиглан оюутнууд бие даан ур чадварын түвшинг дээшлүүлж цаасан прототипийн дижитал хувилбарыг хэрхэн бүтээх талаар суралцдаг. Тэндээс бүр бүлгийн гишүүн бүр Апп Лаб дээр апп-ын дор хаяж нэг хуудсыг үүсгэж, дараа нь дан програмаар нэгтгэв.
            Event Driven Programming:
              name: Үйл явдалд суурилсан програм
              description_student: Өмнөх хичээл дээр боловсруулсан ангиудын дэлгэцэн дээр тулгуурлан багууд дэлгэцүүдийг нэг апп болгон нэгтгэдэг. Тохирох дэлгэц дээр товшилт хийхийг өөрчлөхийн тулд энгийн кодыг нэмж болно.
              description_teacher: Энэ хичээл дээр багууд өмнөх хичээл дээр боловсруулсан дэлгэцүүдийг нэг апп болгон нэгтгэж энгийн үйл явдлуудыг ашиглан програмчилж эхэлдэг. Оюутнууд товчлуур дээр дарахад хэрэглэгчид хариу өгөх хэд хэдэн жижиг програмууд хийж үйл явдлын хөтөлбөрийн үндсэн програмыг сурдаг. Үүний дараа бүлгийн гишүүд өөрсдийн боловсруулсан дэлгэцүүдийг хуваалцаж, бүлгийн гишүүн бүр бүх дэлгэцийг апп-ийн өөрийн хуулбар болгон импортолж өгдөг бөгөөд үүнийг үйл явдлын товчлуурууд дээр дарж интерактив байдлаар хийдэг.
            Basic App Functionality:
              name: Апп-ын үндсэн функц
              description_student: Багууд тест хийхээс өмнө апп-д илүү өнгөлөг, функцтэй болгодог. Гоё шинж чанаруудыг нэмж өгдөг энгийн кодыг харуулах хэд хэдэн жишээг үзүүлэв.

              description_teacher: "Энэ хичээл нь хүүхдэд ууртай, гунигтай, айдас төрүүлдэг бол итгэл даах насанд хүрэгчдэд хэлэх нь нэн чухал гэдгийг хүүхдүүдэд ойлгоход тусалдаг. \\r\n\\r\nСурагчид онлайн байхдаа бусад хүмүүс заримдаа дээрэлхүү мэт жүжиглэж болохыг сурдаг. Кибер дайралт гэж юу вэ, тэдэнтэй тулгарахдаа юу хийж чадахаа судлах болно. Дундаж онлайн зан байдлын талаархи хувилбарыг уншсаны дараа сурагчид кибер дайралт гэж юу болох, энэ нь хүмүүст хэрхэн сэтгэгдэл төрүүлэх, хэрхэн хариу үйлдэл үзүүлэх талаар ярилцдаг. Эцэст нь тэд мэдлэгээ ашиглан тэмдэглэл дээрээ кибер халдлагад өртсөн тухай энгийн хуудас үүсгэх болно.\\r\n"
            Powerful Passwords:

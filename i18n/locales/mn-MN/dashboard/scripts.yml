        coursee-2018:
          title: Хичээл E (2018)
          assignment_family_title: Хичээл E
          description: Алгоритм, гогцоо, нөхцлүүд, үйл явдлууд ашиглан кодчилолоо эхлүүлж, дараа нь та функцүүд дээр шилжих болно. Энэ сургалтын хоёрдугаар хэсэгт найз нөхөд, гэр бүлийнхэнтэйгээ хуваалцах боломжтой capstone төсөл зохиож, бүтээгээрэй.

            Exploring Problem Solving:
              name: Асуудлыг шийдэхийг судлах
              description_student: 'Энэ хичээлээр асуудлыг шийдвэрлэх үйл явцыг гурван өөр асуудалд ашигладаг: үг хайх, төрсөн өдрийн үдэшлэг зохион байгуулах, аяллаа төлөвлөх. Асуудлууд улам бүр төвөгтэй болж, энэ төрлийн асуудлыг шийдвэрлэхэд туслалцаа үзүүлэхэд бэрхшээлтэй тулгардаг.'
              description_teacher: "Энэ хичээл дээр сурагчид алхам бүрийн үнэ цэнийг илүү сайн ойлгохын тулд асуудлыг шийдвэрлэх үйл явцыг гурван өөр асуудалд ашигладаг. Тэд үг хайлтыг шийдэж, төрсөн өдрийн үдэшлэг зохион байгуулах, аяллаа төлөвлөх болно. Асуудлууд улам бүр төвөгтэй болж, энэ төрлийн асуудлыг шийдвэрлэхэд туслалцаа үзүүлэхэд бэрхшээлтэй тулгардаг. Сурагчид асуудлаа шийдвэрлэх явцдаа өөрсдийн туршлагаа эргэцүүлэн бодсоноор хичээл дуусдаг. Тэд алхам тус бүрийг зөвтгөж, нээлттэй тулгарч буй асуудлыг илүү сайн тодорхойлоход туслах оюун ухааны асуултууд эсвэл стратегиудыг гаргах болно. Энэ нь ихэвчлэн хамгийн чухал алхам болдог.\\r\n\\r\nЭнэ хичээл нь хоёр буюу түүнээс дээш тооны ангийн хугацаа шаардагдах болно. Эхний хоёр асуудал нь нэг ангийн хугацаатай тохирч болох боловч гурав дахь нь хоёр дахь өдөр шилжих шаардлагатай болно."

            While Loops in Farmer:
              name: Фермер дээрх Байхад гогцоо
              description_student: 'Гогцоо нь кодчилоход маш их хэрэгтэй байдаг. Энэ хичээл нь танд шинэ төрлийн гогцоо буюу байхад гогцооны талаар заах болно!'
              description_teacher: "Сурагчид энэ хичээлд орохдоо \"давталт\" гогцоо ашиглан маш их дадлага хийх хэрэгтэй болсон тул одоо бүх зүйлийг холих цаг болжээ. \\r\n\\r\n_Байхад гогцоо_ гэдэг нь нөхцлийг биелүүлж байх үед командыг давтан хийдэг давталтууд юм. Програмчлагч нь хэдэн удаа командыг давтах ёстойг мэдэхгүй байгаа үед гогцоог ашигладаг боловч давталт үргэлжлэхийн тулд ямар нөхцөл байх ёстойг мэддэг. Жишээлбэл, сурагчид Фермер дээр нүх дүүргэх, шороо ухахаар ажиллаж байна. Тэд нүхний хэмжээ, шороон уулын өндөр зэргийг мэдэхгүй, харин оюутнууд газар тэгш биш бол нүхийг дүүргэж, шороог ухаж байх хэрэгтэй."

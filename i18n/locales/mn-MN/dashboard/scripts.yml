              description_student: Энэ хичээл нь мэдээллийг боловсруулах агууламжийн дотор компьютерийн тодорхойлолтыг хадгалах бүрэлдэхүүн хэсэгт чиглэгддэг. Анги нь сургалтын ихэнх хувийг алгоритм боловсруулж, мэдээлэл боловсруулахад зарцуулдаг бөгөөд аливаа алгоритмд хэр их хадгалах шаардлагатайг анхаарч үздэг. Хичээл нь мэдээлэл боловсруулах явцдаа хадгалах ач холбогдлын талаар ярилцсанаар өндөрлөнө.

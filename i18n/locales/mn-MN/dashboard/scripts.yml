        csp4-2017:
          title: CSP Нэгж 4 - Том өгөгдөл ба нууцлал ('17 -'18)
          description: "Бидний амьдарч буй өгөгдөл баялаг ертөнцөд төрийн бодлого, хууль эрх зүй, ёс зүй, нийгэмд үзүүлэх нөлөөлөлтэй холбоотой олон нарийн асуултуудыг танилцуулж байна. Энэхүү нэгжийн зорилго нь дэлхий дээрх өгөгдөл, түүний эерэг ба сөрөг нөлөөллийг нарийвчлан, тэнцвэртэй байдлаар харах, орчин үеийн шифрлэлт хэрхэн, яагаад ажилладаг талаархи ойлголтыг авахад оршино.\\r\n\\r\nЭнэ төхөөрөмжийг хамгийн сүүлд 2017 оны 11-р сард шинэчилсэн. Сургалтын хөтөлбөрийн шинэчлэлтийн талаар forum.code.org/c/csp/updates дээрээс уншина уу."

            Project - Multi-Page Websites:
              name: Төсөл - Олон хуудастай вэбсайт
              description_student: 'Энэ хичээл нь гиперлинкийг хамардаг бөгөөд энэ нь вэб хөгжүүлэгчдэд хуудсыг нэг вэбсайтад холбох боломжийг олгодог. Анги нь өмнөх бүх хуудсыг нэг төсөлд холбож, вэбсайтыг бүхэлд нь Вэб дээр нийтлэхээс өмнө хуудас тус бүр дээр навигацийн талбар үүсгэнэ.  '

            Understanding Your User:
              name: Хэрэглэгчээ ойлгох
              description_student: Хэрэглэгчийн профайлыг ашигласнаар анги нь өөр өөр хэрэглэгчид янз бүрийн бүтээгдэхүүнүүдэд хэрхэн хариу үйлдэл үзүүлэхийг судалдаг. Өөр өөр дүрд тоглож буй дүрд ангийн гишүүн бүр өөр хүний нүдээр зураг төслийг олж авах болно.
              description_teacher: "Хэрэгцээтэй бүтээгдэхүүн бий болгохын тулд дизайнерууд өөрсдийн хэрэглэгчдийн хэрэгцээг ойлгох хэрэгтэй. Энэ хичээл нь сурагчдыг өөр хэрэглэгчийн дүрийг ашиглан өөр хүний дүрийг хэрхэн яаж зохиох талаар бодохыг уриалж байгаа бөгөөд энэ нь хэрэглэгчийн профайлыг ашиглан өөр хэрэглэгчдэд цуврал бүтээгдэхүүн хийхэд хариу үйлдэл үзүүлэх явдал юм. Сурагч бүрийг харуулсан хэрэглэгчийн профайлыг харуулсан бөгөөд тэдгээр нь зохих бүтээгдэхүүнийг сонгох, бүтээгдэхүүний загварыг шүүмжлэх, дизайныг сайжруулахыг санал болгодог.\\r\n"
            User-Centered Design Micro Activity:
              name: Хэрэглэгч төвтэй дизайны микро үйл ажиллагаа
              description_student: Жижиг бүлгүүдэд анги нь ухаалаг хувцас хийх санааг гаргахын тулд дизайны процессыг ашигладаг. Тархины шуурганаас эхлээд хэрэглэгчдийг таних, эцэст нь зураг төслийг санал болгох хүртэл энэ нь бусад хүмүүсийн хэрэгцээнд зориулан шийдэл боловсруулж дадлага хийх боломжийг олгодог анхны боломж юм.
              description_teacher: Энэ хичээл нь сурагчдыг энэ нэгжийн туршид үзэх гэж буй дизайны үйл явцын товчилсон хувилбараар удирдан чиглүүлдэг. Сурагчид эхлээд ухаалаг хувцасны боломжит хэрэглэгчдийн жагсаалтыг тараана. Ангиудын хувьд эдгээр санааг өргөн ангилалд хувааж бүлэг болгон хэрэглэгчдийн нэг ангиллыг сонгоно. Бүлгүүд энэ үйл явцыг тархины шуурхай хэрэгцээ эсвэл хэрэглэгчдийнхээ санаа бодлыг давтаж, эдгээр хэрэгцээг ангилж, анхаарлаа төвлөрүүлэх нэгийг нь сонгодог. Эцэст нь сурагчид шийдвэр гаргахдаа удирдан чиглүүлэхэд чиглэсэн тодорхой хэрэгцээ, сонирхлыг ашиглан ухаалаг хувцасны загвар зохион бүтээдэг. Хичээлийн төгсгөлд сурагчид шийдвэр гаргах явцаа хурдан хуваалцаж, бүтээгдэхүүн нь тэдний сонгосон хэрэглэгчийн хэрэгцээнд хэр нийцэж байгаа талаар санал авна.
            User Interfaces:
              name: Хэрэглэгчийн интерфейс
              description_student: Ямар ч код бичихээсээ өмнө цаасан дээрх прототипийг програм хангамж дээр турших, санал хүсэлтээ хэрхэн ашиглахыг үзээрэй. Хөгжүүлэгчдэд тэдний санааг гаргахад нь туслахын тулд ангийнхан цаасан дээр хийсэн програмын прототипийг туршиж үздэг.
              description_teacher: Мини дизайны төслийн дараа сурагчид дизайны дараагийн үе шатыг эрэлхийлж, хэрэглэгчийн хэрэгцээг хангахыг оролдож буй бүтээгдэхүүний загварчлал. Багуудад оюутнууд "Txt Ur Grndkdz" нэртэй чат програмын цаасан загварыг судалж үздэг. Энэхүү цаасан прототипийг ашигласнаар сурагчид бид компьютерт хандахаасаа өмнө санаа, төсөөллийг хурдан туршиж үзэхийн тулд энгийн цаасны прототип хэрхэн ашиглах боломжтой болох боломжийг олж авдаг. Өгөгдсөн прототипийг "ашигласны дараа" сурагчид дараагийн давталтыг сайжруулах аргыг тодорхойлж эхэлдэг.
            Feedback and Testing:
              name: Санал хүсэлт ба тест
              description_student: Хэрэглэгчид апп туршиж байгаа бөгөөд хөгжүүлэгчдээс маш их санал хүсэлт ирдэг. Анги нь энэхүү санал хүсэлтийг бүгдийг нь ангилж, нийтлэг сэдэв, хэрэгцээг тодорхойлж, хэрэглэгчдийн хэрэгцээг илүү сайн хангахын тулд прототипийг шинэчлэн боловсруулж эхлэх хэрэгтэй.
              description_teacher: Энэ хичээл дээр сурагчид тухайн цаасны прототипийн хэрэглэгчийн интерфэйсийг сайжруулах зорилгоор өмнөх хичээлээс авсан цаасан програмын програмын "хэрэглэгчид" -ийн санал хүсэлтийг ашигладаг. Хичээл нь дизайнерууд хүний хэрэгцээг технологи ашиглан хэрэглэгчийн интерфейс эсвэл туршлагад өөрчлөлт оруулах замаар орчуулах шаардлагатай гэсэн ойлголтоос эхэлдэг. Дараа нь сурагчдад өмнөх хичээлээс апп хэрэглэгчидийн санал хүсэлт, хүсэлтийн цуглуулга өгдөг. Бүлэг дээр сурагчид санал хүсэлтийг ангилж, санал хүсэлтэнд илэрхийлэгдэж буй хэрэгцээ шаардлагыг хангахын тулд апп-ын интерфэйсийг өөрчилдөг. Дараа нь бүлгүүдэд сурагчид өөрсдийн тодорхойлсон хэрэгцээг хангахын тулд эдгээр өөрчлөлтүүдийн заримыг хэрэгжүүлнэ.
            Identifying User Needs:
              name: Хэрэглэгчийн хэрэгцээг тодорхойлох
              description_student: Өнөөг хүртэл энэ ангилалд хамрагдсан хэрэглэгчид бүгд алсын зайтай байсан бөгөөд хэрэглэгчидээс текст эсвэл дүрд тоглох цорын ганц мэдээлэл ирсэн. Одоо анги нь боломжит хэрэглэгчид гэж бие биендээ найдаж, хосууд апп хөгжүүлснээр шийдвэрлэх хэрэгцээ шаардлагыг олж мэдэхийн тулд бие биенээсээ ярилцлага авах болно.
              description_teacher: 'Өнөөг хүртэл сурагчид тодорхой хэмжээгээр тэднээс алслагдсан хэрэглэгчдэд зориулж дизайн хийхэд анхаарлаа төвлөрүүлжээ. Хулгай, профайл эсвэл текстийн санал хүсэлтээс үл хамааран эцсийн хэрэглэгчтэй шууд холбогдох холболт хэзээ ч байгаагүй. Энэ зай нь сурагчдыг хэрэглэгчдийн талаар бодохдоо толгойноосоо гарахад нь туслах зорилготой тул бодит хэрэглэгчээс шууд мэдээлэл авахын тулд сурагчид ангийнхаа найзуудад найдах хэрэгтэй. Энэ хичээл дээр сурагчид бие биенийхээ хэрэглэгчид (болон дизайнерууд) болж хувирдаг бөгөөд энэ нь хүн бүр өөрийн эцсийн хэрэглэгчтэй шууд ярилцлага хийх, дизайныг нь илүү сайн мэдээлэх зорилгоор асуулт асуух боломжийг олгодог. Сурагчийн хос бүр апп-аар дамжуулан тусалж болох тодорхой хэрэгцээ шаардлагыг олж тогтоохын тулд бие биентэйгээ ярилцлага хийдэг. '
            Project - Paper Prototype:
              name: Төсөл - Цаасны прототип
              description_student: Өмнөх хичээлээс өгсөн ярилцлагын мэдээллийг ашиглан анги нь хэрэглэгчдийнхээ хэрэгцээ шаардлагад нийцүүлэн аппын санааг гаргаж ирдэг. Тэдгээр санааг илэрхийлэх, үр нөлөөг нь шалгахын тулд сурагч бүр өөрийн гэсэн цаасан загварыг боловсруулж, туршиж үздэг.
              description_teacher: Өмнөх хичээлийн үе тэнгийн ярилцлагад үндэслэн сурагч бүр өөрсдийн хэрэглэгчдийн асуудлыг шийдэх програмын талаар санаа гаргаж ирэв. Сурагчид дараа нь хувийн тэмдэглэлийн дэвтэр дээр "дэлгэц" зурах замаар өөрсдийн аппликэйшний санаа бодлын цаасан прототипийг бүтээдэг. Төслийн гарын авлага нь сурагчдыг апп-г бүтээх, тэдний үүсгэсэн хэрэглэгчийн интерфэйсийн талаархи таамаглал зөв эсэхийг шалгахын тулд түүнийг хэрэглэгчдэдээ турших зэрэг үйл явцыг чиглүүлдэг.
            Designing Apps for Good:
              name: Сайн сайхны төлөө апп зохиох
              description_student: Апп дизайны төслийг эхлүүлэхийн тулд анги нь баг болгон зохион байгуулж, апп сэдвүүдийг судалж эхэлдэг. Нийгмийн нөлөө бүхий хэд хэдэн жишээ нь төслийн урам зориг болж өгдөг.
              description_teacher: Хэсэг төгсгөл хүртэл үргэлжлэх апп дизайны төслийг эхлүүлэхийн тулд оюутнууд бусад сурагчдын бүтээсэн нийгмийн нөлөөлөлд зориулагдсан хэд хэдэн програмыг судалж үзээрэй. Дараа нь анги нь нийгмийн нөлөө бүхий апп-д зориулсан санаа боловсруулж Асуудлыг шийдвэрлэх үйл явцыг тодорхойлох, бэлтгэх, туршиж үзэх, эргэцүүлэн бодох. Эцэст нь сурагчид төслийн баг бүрдүүлж, багаа апп боловсруулах явцдаа хэрхэн ажиллуулах талаар гэрээ байгуулна.
            Market Research:
              name: Зах зээлийн судалгаа
              description_student: Ижил төстэй хэрэглэгчдэд үйлчилж болох одоо байгаа апп-уудыг судалж апп хөгжүүлэлтэд нэвтэрнэ үү. Бүлэг болгонууд өөрсдийн ажиллаж буй сэдэвтэй холбогддог цөөн тооны апп-ыг тодорхойлж, тэдгээр апп-ууд нь тэдний хэрэгжүүлж буй апп-ын санааг сайжруулахад туслах болно.
              description_teacher: Энэ хичээл дээр сурагчид өөрсдийн хэрэглэгчдийн хэрэгцээг илүү сайн ойлгохын тулд өөрсдийн бүтээсэн програмтай төстэй програмуудыг судалдаг. Сурагчид өөрсдийн баг дотроос бусад програмуудыг хайж олох, дараа нь сонирхолтой гэж үзсэн үнэлгээг хийдэг. Хичээлийн төгсгөлд баг бүр өөрсдийн хүссэн програмынхаа талаар илүү тодорхой ойлголттой болох бөгөөд цаашид зорилтот хэрэглэгчидээ хэн болохыг тодруулах болно. Баг бүр өөрсдийн эцсийн танилцуулгад ашиглахаар шалгасан бүх апп-ийн ишлэлийн жагсаалтыг гаргана.
            Paper Prototypes:
              name: Цаасан туршилт
              description_student: Цаасан прототипүүд нь хөгжүүлэгчид код бичихэд их цаг хугацаа зарцуулахаасаа өмнө санаагаа хурдан туршиж үзэх боломжийг олгодог. Энэ хичээл дээр багууд App Lab-д үүсгэсэн зарим програмын жишээг судалж, тэдгээр апп-уудыг ашиглан анхныхаа цаасны прототипүүдийг мэдээлэхэд тусалдаг.
              description_teacher: "Аппликейшн боловсруулж эхлэхээсээ өмнө бид сурагчдад хүлээлтийг илүү сайн хангахад нь туслах хэрэгтэй. Сурагчид эцэст нь App Lab-д эдгээр програмуудыг түүвэрлэж байх тул санаа нь App Lab-д амархан хэвлэгдсэн програмын төрлүүдтэй нийцэж байвал илүү сайн хэлбэртэй байх болно. Багууд нь энэхүү лабораторийг App Lab ашиглан бүтээх боломжтой програмуудыг харуулах хэд хэдэн жишээ апп-аар дамжуулан хайж эхэлдэг. Багууд дараа нь апп-уудын аль нэгийг (эсвэл түүнээс дээш) сонгож болно. Тэндээс багууд цаасан прототип боловсруулахад 3x5 индекс картыг ашиглахаасаа өмнө апп-ынхаа үндсэн функцын талаар ярилцах цаг гаргана.\\r\n"
            Prototype Testing:
              name: Жишээ туршилт
              description_student: Энэ хичээл дээр багууд цаасан загвараа ангийн бусад гишүүдтэйгээ туршиж үздэг. Сурагчийн нэг дүрд компьютер тоглож, нэг нь үлдэж, үлдсэнийг нь ажиглавал багууд өөрсдийн апп дизайны талаар шууд санал авах бөгөөд энэ нь апп програмынхаа дараагийн хувилбарыг мэдээлэх болно.
              description_teacher: Цаасны прототип боловсруулах үндсэн зорилго нь аливаа кодыг бичихээс өмнө хурдан туршиж, давталт хийх боломжийг олгодог. Энэ хичээл нь багуудад App Lab руу шилжихээсээ өмнө прототипээ турших боломжийг олгоход чиглэгддэг. Багууд ангийн бусад олон сурагчидтай (мөн ангиас гадуур) прототип туршилтыг ажиллуулахын өмнө хэрэглэгчидтэй тест хийх төлөвлөгөө боловсруулдаг. Хэрэглэгчидтэй прототипийг шалгахын тулд сурагчид тестэд үүрэг гүйцэтгэгчдийг ("тайлбарлагч", "компьютер", "ажиглагч") хуваарилах, мөн хэрэглэгчээс дараа нь хариулахад бэлдсэн зарим асуултуудыг өгөх шаардлагатай болно. Шалгалт дууссан.
            Digital Design:
              name: Дижитал дизайн
              description_student: Цаасан прототип дээр санал боловсруулж, туршиж, санал хүсэлтийг цуглуулсны дараа багууд Апп-ын Лаб руу шилжиж апп-уудын дараагийн давталтыг гаргана. Чирж харах горимын горимыг ашигласнаар багийн гишүүн бүр багийнхаа апп-ын дор хаяж нэг хуудсыг бүтээдэг бөгөөд өмнөх шатны тестийн хариунд хариу өгдөг.
              description_teacher: Аппликейшнүүдэд зориулан цаасан прототипийг боловсруулснаар одоо бүлгүүд хуваагдаж, цаасны прототип дээр суурилсан интерактив дижитал хувилбар дээр ажиллаж эхлэв. App Lab програмын чирэх болон буулгах горимыг ашиглан оюутнууд бие даан ур чадварын түвшинг дээшлүүлж цаасан прототипийн дижитал хувилбарыг хэрхэн бүтээх талаар суралцдаг. Тэндээс бүр бүлгийн гишүүн бүр Апп Лаб дээр апп-ын дор хаяж нэг хуудсыг үүсгэж, дараа нь дан програмаар нэгтгэв.
            Linking Screens:
              name: Дэлгэцүүдийг холбож байна
              description_student: Өмнөх хичээл дээр боловсруулсан ангиудын дэлгэцэн дээр тулгуурлан багууд дэлгэцүүдийг нэг апп болгон нэгтгэдэг. Тохирох дэлгэц дээр товшилт хийхийг өөрчлөхийн тулд энгийн кодыг нэмж болно.
              description_teacher: Энэ хичээл дээр багууд өмнөх хичээл дээр боловсруулсан дэлгэцүүдийг нэг апп болгон нэгтгэж, код ашиглан холбож болно. Оюутнууд өмнөх хичээл дээр эхэлсэн загвар програмыг бий болгосноор үйл явдлын үндсэн програмчлалын талаар суралцдаг. Өчигдөр зохион бүтээсэн дэлгэцээс гадна оюутнууд нэмэлт дэлгэц хийх, бусад хүмүүсийн хийсэн дэлгэцийг хэрхэн импортлох талаар суралцах болно.
            Testing the App:
              name: Апп-ыг туршиж байна
              description_student: Багууд энэ удаа интерактив прототип ашиглан өөр хэрэглэгчдийн тестийг хийж байна. Энэхүү туршилтын шатнаас цуглуулсан санал хүсэлт нь апп-ын прототипүүдийн эцсийн давталтын талаар мэдээлэх болно.
              description_teacher: 'Өмнөх хичээлийн төгсгөлд баг бүр өөрсдийн програмын хамгийн бага амьдрах прототиптэй байх ёстой. Энэ хичээлийн гол зорилго бол баг бусад хүмүүстэй апп-ыг туршиж үзэх явдал юм. Тухайн аппликейшн зорилтот үзэгчид эсвэл ангийн өөр өөр багуудаас ажиглагчдыг ажлын хуудсан дээр үр дүнг нь тэмдэглэж байх явдал юм. төлөвлөлтийн үе шатанд ашигласан. Цаасны загварыг туршиж үзэхтэй адил багууд туршилтыг ажиллуулж, ажиглахаас өмнө тодорхой хувилбаруудыг төлөвлөж эхэлнэ. '
            Improving and Iterating:
              name: Сайжруулалт ба давталт
              description_student: Туршилтын сүүлийн шатны санал хүсэлтийг ашиглан баг нь хэрэглэгчдийнхээ хэрэгцээнд нийцсэн өөрчлөлтүүдийг хэрэгжүүлдэг. Баг бүр нэмж оруулахыг хүсч буй шинж чанар, алдаагаа засах, хянах шаардлагатай.
              description_teacher: Багууд энэ үед олон удаагийн давталт, хэрэглэгчийн туршилтыг давсан апп-ын прототип боловсруулжээ. Хэрэглэгчийн тестийн сүүлийн шатнаас олж авсан мэдээлэл, удирдамжийн дагуу оюутан бүр багийн програмын сайжруулалтыг төлөвлөж хэрэгжүүлэх боломжтой болсон. Боломжтой цаг хугацаа, оюутны сонирхол зэргээс хамааран та тест, давталтын циклийг хүссэн хэмжээгээрээ хэдэн удаа ажиллуулж болно.
            Project - App Presentation:
              name: Төсөл - Апп танилцуулга
              description_student: Баг бүр өөрсдийн боловсруулсан апп-ыг "байрлуулах" зорилгоор танилцуулга бэлддэг. Энэ бол тэмцэл, ялалт, ирээдүйн төлөвлөгөөгөө хуваалцах цаг болжээ.
              description_teacher: Энэ үед багууд хувийн болон нийгмийн ач холбогдолтой сэдвийг судалж, цаасан болон дижитал прототипийг боловсруулж, туршиж үзсэн бөгөөд шинэ програм, алдаануудыг засварлах зорилгоор анхны програм дээр оруулсан. Одоо тэд юу хийснээ эргэн харж, бүтээх явцаа харуулахын тулд уялдаа холбоотой танилцуулгыг цуглуулах цаг болжээ. Өгөгдсөн танилцуулгын загварыг ашиглан багууд өөрсдийн програмыг боловсруулж буй явц, түүний шийдэхээр шийдсэн асуудлууд, тестийн талаар санал бодлоо нэгтгэсэн арга замууд, цаашдын төлөвлөгөөгөө танилцуулахаар бэлтгэдэг.

              description_teacher: 'Энэхүү capstone хичээл нь сурагчдад өөрсдийн Play Lab төслийг боловсруулах, хөгжүүлэх, үзүүлэх үйл явцыг авч үздэг! Энэ процесс жигд явагдахын тулд бид сурагчдад цаасан дээр төлөвлөхөөс эхлээд вэбсайтаа кодлох хүртэл алхам алхмаар бүтэц зохион бүтээсэн. Нэмж дурдахад бид багш нарт үзэсгэлэнгийн ширээг зохион байгуулахад туслах санаануудыг санал болгож байна! '
        coursed-2020:
          title: Хичээл D (2019)
          description: Сурагчид сараалжилсан гогцоо, нөхцлүүд, үйл явдлын талаарх ойлголтыг хөгжүүлдэг. Кодлохоос цааш сурагчид дижитал иргэншлийн талаар суралцдаг.
          description_short: Нөхцөлт мэдэгдлийн талаар мэдэж аваарай. Өөрийн урлаг, тоглоом, тэр ч байтугай бүжгийн үдэшлэг зохио.
          description_audience: '7-11 насныхан'
          stages:
            'Algorithms: Graph Paper Programming':
              name: 'Алгоритм: График цаасны программчлал'
              description_student: Энэ хичээлээр та найзуудаараа зураг зуруулахаар 'программч'-лал хийх болно!
              description_teacher: 'Зураг зурахдаа бие биенээ "програмчлах" замаар сурагчид програмчлалын зарим үндсэн ойлголтуудыг хөгжилтэй, хүртээмжтэй байдлаар мэдрэх боломжийг олж авдаг. Анги нь сурагчдыг дүрсийг ашиглан график цаасан дээр өнгөт квадратуудыг зурж, одоо байгаа зургийг хуулбарлахыг заах замаар эхэлнэ. Хэрэв цаг зав гарвал хичээл нь сурагчдын бүтээсэн зургаар дуусч болно.  '
            Introduction to Online Puzzles:
              name: Онлайн таавруудын танилцуулга
              description_student: Энэ хичээл нь танд шаардлагатай сургалтанд хамрагдах ур чадварын дадлага өгөх болно.
              description_teacher: 'Энэхүү таавруудын хүрээнд сурагчдад Code.org-ийн онлайн ажлын талбарыг танилцуулахаас (эсвэл танай ангийн туршлагаас хамааран тоймлон) эхлэх болно. Ажлын талбарын үндсэн функцийг харуулсан видео бичлэгүүд нь ''Ажиллуулах`, ''Шинэчлэх'', ''Алхам'' товчлууруудыг багтаасан болно. Эдгээр видео бичлэгүүд дээр бас ярилцсан: Blockly блокуудыг чирэх, Blockly блокуудыг устгах, Blockly блокуудыг холбох. Дараа нь оюутнууд лабораторид _дараалуулах_ ба _алдаа засах_ чадвараа дадлагажуулах болно. Тэндээс оюутнууд _гогцоо_ -ны үндсэн үндсийг сурч байхдаа цуглуулагч, зураач, ургац хураагч гэх мэт шинэ төрлийн тааврыг олж харах болно.'
            Relay Programming:
              name: Буухиа программчлал
              description_student: Сургалтын эхэнд кодоор зураг зурснаа санаж байна уу? Энэ хичээл дээр та маш төстэй зүйлийг хийх багтай хамтарч ажиллах болно!
              description_teacher: Энэ үйл ажиллагаа нь алдааг засах, цөхрөлтгүй байдлын тухай богино хичээлээс эхэлж, дараа нь сурагчид баг болгон хуваагдаж, хамтдаа нэг удаа нэг программ бичиж байхаар цаг хугацааны эсрэг уралдаанд хурдан шилжих болно.
            Debugging in Collector:
              name: Цуглуулагч дээр алдаа засах
              description_student: Кодлох үедээ та асуудалтай тулгарч байсан уу? Энэ хичээл дээр та алдаа засах нууцын талаар олж мэдэх болно. Алдаа засах нь таны код доторх асуудлуудыг олох, засах үйл явц юм.
              description_teacher: Энэ онлайн үйл ажиллагаанд сурагчид "цуглуулагч" орчинд алдаа засах дасгал хийх болно. Оюутнууд энгийн алгоритм, гогцоо, сараалжилсан гогцоотой таавар засахын тулд код уншиж, засварлах дадлага хийлгэх болно.
            Events in Bounce:
              name: Ойлт дахь үйл явдлууд
              description_student: Сургуульд видео тоглоом тоглож байхыг хүсч байна уу? Энэ хичээл дээр та өөрөө тоглоомоо хийх хэрэгтэй болно!
              description_teacher: Энэ онлайн үйл ажиллагаанд сурагчид үйл явдлууд гэж юу болох, компьютерууд видео тоглоом гэх мэт програмуудад хэрхэн ашигладаг талаар олж мэдэх болно. Сурагчид таавруудыг ашиглан програмыг үйл явдлуудад хариу үйлдэл үзүүлэх болно (сумны товчлуур дарагдсан гэх мэт). Тааврын төгсгөлд сурагчид өөр өөр хурд, дуу чимээ ашиглан тоглоомоо өөрчлөх боломжтой болно.
            Build a Star Wars Game:
              name: Оддын дайны тоглоом бүтээх
              description_student: Энэ хичээл дээр өөрийн Оддын дайн тоглоомыг бүтээхдээ хүчийг мэдэр.
              description_teacher: Энэ хичээл дээр сурагчид онлайнаар хуваалцаж болох тоглоомыг бий болгохын тулд үйл явдлуудыг ашиглан дадлага хийх болно. R2-D2 болон бусад Оддын дайн киноны дүрүүдийг сурч байгаа сурагчид үйл явдлыг удирдан чиглүүлж, дараа нь өөрийн тоглоомоо зохиох орон зайг өгдөг.
            Loops in Ice Age:
              name: Мөсөн галавын гогцоонууд
              description_student: Энэ хичээл дээр та Скратыг аль болох үр дүнтэй хүрэхэд туслах давталтыг ашиглана.
              description_teacher: Гогцоог ашиглахын тулд хурдан шинэчлэх (эсвэл танилцуулга) болгохын тулд энэ үе шатанд сурагчдыг 'давталт' блок ашиглан Скратыг нэг эвэртэд илүү үр дүнтэй хүргэх боломжтой болно.
            Loops in Artist:
              name: Зураач дээрх гогцоо
              description_student: Энэ хичээл дээр гогцоо зураачтай хамтран илүү гоё зураг гаргахад хялбар болгоно!
              description_teacher: Энэ хичээл нь өмнөх хичээлүүдээс гогцооны талаарх ойлголтыг бий болгож, оюутнуудад жинхэнэ бүтээлч байх боломжийг олгодог. Энэ үйл ажиллагаа нь асуудлыг шийдвэрлэх практикт нэмэлт алдаа засах дасгал болж хоёр дахин нэмэгддэг.
            Nested Loops in Bee:
              name: Зураач дээрх сараалжилсан гогцоо
              description_student: Гогцоонуудын дотор талын гогцоо. Энэ юу гэсэн үг вэ? Энэ хичээл дээр өөр гогцоон дотор гогцоо байрлуулахад юу тохиолдохыг танд зааж өгөх болно.
              description_teacher: Энэхүү онлайн үйл ажиллагаанд сурагчид гогцоонуудын талаарх ойлголтыг цоо шинэ төвшинд хүргэх боломжтой болно. Зөгий ба Ургамал, Зомбиг тоглож байхдаа сурагчид өөр нэг гогцоо дотор байхаар гогцоог хэрхэн програмчлах талаар сурах болно. Тэдгээр нь "Ажиллуулах" товчийг дарахад хоёр гогцооны бага зэрэг өөрчлөлт нь тэдний програмд хэрхэн нөлөөлөхийг олж мэдэхийг зөвлөж байна.
            Conditionals with Cards:
              name: Карт бүхий нөхцлүүд
              description_student: Зөвхөн тодорхой нөхцөлд оноо авдаг тоглоом тоглох цаг болжээ!
              description_teacher: "Энэ хичээл нь тодорхой мэдээллийг програмд тохируулахад нөхцлийг хэрхэн ашиглахыг харуулдаг. Бидэнд программ бичихэд шаардлагатай бүх мэдээллийг дандаа байдаггүй. Заримдаа таны код ажиллаж байх үед ямар нөхцөл байдал үнэн болохыг мэдэхгүй байсан ч гэсэн өөр нөхцөл байдлаас өөр зүйлийг хийхийг хүсэх болно. Ийм нөхцөлд нөхцлүүд орж ирдэг. Нөхцөл байдал нь компьютер дээр кодоо ажиллуулах үед үнэн зөв мэдээлэл дээр үндэслэн шийдвэр гаргах боломжийг олгодог.\\r\n\\r\n"
            Conditionals in Bee:
              name: Зөгий дээрх нөхцлүүд
              description_student: 'Одоо та нөхцлийг ойлгосон тул зөгийгөөр шүүс цуглуулахдаа Зөгий програмыг ашиглах цаг болжээ.'
              description_teacher: Энэ үеийг хүртэл сурагчид ажиллуулах болгондоо яг ижил байдлаар гүйцэтгэдэг кодыг бичиж байсан - найдвартай, гэхдээ тийм ч уян хатан биш. Энэ хичээл дээр танай анги програмын нөхцөлд тохирсон нөхцлөөс хамааран өөр өөр үүрэг гүйцэтгэдэг кодыг бичих боломжийг нөхцөлт кодоор бичиж эхэлнэ.
            While Loops in Farmer:
              name: Фермер дээрх Байхад гогцоо
              description_student: 'Гогцоо нь кодчилоход маш их хэрэгтэй байдаг. Энэ хичээл нь танд шинэ төрлийн гогцоо буюу байхад гогцооны талаар заах болно!'
              description_teacher: "Сурагчид энэ хичээлд орохдоо \"давталт\" гогцоо ашиглан маш их дадлага хийх хэрэгтэй болсон тул одоо бүх зүйлийг холих цаг болжээ. \\r\n\\r\n_Байхад гогцоо_ гэдэг нь нөхцлийг биелүүлж байх үед командыг давтан хийдэг давталтууд юм. Програмчлагч нь хэдэн удаа командыг давтах ёстойг мэдэхгүй байгаа үед гогцоог ашигладаг боловч давталт үргэлжлэхийн тулд ямар нөхцөл байх ёстойг мэддэг. Жишээлбэл, сурагчид Фермер дээр нүх дүүргэх, шороо ухахаар ажиллаж байна. Тэд нүхний хэмжээ, шороон уулын өндөр зэргийг мэдэхгүй, харин оюутнууд газар тэгш биш бол нүхийг дүүргэж, шороог ухаж байх хэрэгтэй."
            Until Loops in Maze:
              name: Ээдрээ дээрх хүртэлх гогцоо
              description_student: '''Хүртэл'' гогцоог хамтад нь ашиглахдаа та гайхалтай зүйлийг хийж чадна!'
              description_teacher: Энэ хичээл дээр сурагчид `хүртэл' гогцооны талаар сурах болно. Сурагчид хүссэн тэмдэгт зогсох цэгтээ хүрэх 'хүртэл` гол дүрийн давтагдах програмуудыг бүтээнэ.
            Conditionals & Loops in Harvester:
              name: Ургац хураагч дээрх нөхцлүүд ба гогцоо
              description_student: Нөхцөл бүрийг хэзээ ашиглах нь үргэлж тодорхой байдаггүй. Энэ хичээл нь юу хийхээ шийдэх дадлага хийхэд тусална.
              description_teacher: Сурагчид `байхад` гогцоо,`хүртэл` гогцоо,`хэрэв/өөр` мэдэгдлээр дадлагажина. Эдгээр бүх блокууд нь нөхцлийг ашигладаг. Энэ гурвын дадлага хийснээр сурагчид нарийн төвөгтэй, уян хатан код бичиж сурах болно.
            'Unplugged: Binary':
              name: 'Залгаагүй: Хоёрт'
              description_student: Компьютер ашиглан зургуудыг зөвхөн хоёр сонголтоор хэрхэн хадгалдаг талаар олж мэдээрэй.
              description_teacher: Олон хүмүүс хоёртын системийг хөдөлгөөнгүй тэг гэж үздэг ч бидний өмнөх хичээлүүдээр сурагчдад мэдээллийг янз бүрийн хоёртын хувилбараар илэрхийлэхийг заадаг байв. Энэ хичээл нь энэхүү ойлголтыг нэг алхамаар цааш дэлгэрүүлэх бөгөөд энэ нь компьютер хэрхэн нарийн төвөгтэй мэдээллийг (зураг, өнгө гэх мэт) хоёртын хэлбэрээр хадгалах боломжтойг харуулж байна.
            Artist Binary:
              name: Зураачийн хоёрт
              description_student: Энэ хичээл дээр та зөвхөн 0-үүд болон 1-үүд ашиглан зураг хэрхэн хийхийг сурах болно.
              description_teacher: Энэ цуврал онлайн хичээлүүдээр сурагчид асаах, унтраах ашиглан хэрхэн зураг бүтээх аргыг сурах болно.
            Digital Citizenship:
              name: Дижитал иргэншил
              description_student: Зарим мэдээллийг онлайнд хуваалцахад аюултай байдаг. Энэхүү хичээлээр аюулгүй болон хувийн мэдээллийн хоорондох ялгааг суралцахад туслах болно.
              description_teacher: "Ерөнхий мэдлэгийг боловсролтой хамтран энэ хичээл нь сурагчдад зарим вэбсайтуудын хүсэлт, шаардагдах хэрэглэгчийн талаарх шүүмжлэлтэй сэтгэх чадварыг сурахад тусалдаг. Сурагчид хувийн мэдээлэл, нууц мэдээллийн хоорондын ялгааг сурч, онлайнаар хуваалцахдаа аюулгүй, аюултай гэж юу болохыг ялгаж сурдаг.\\r\n\\r\nСурагчид өөрсдийн офлайн болон онлайн нийгэмд хариуцлагатай, хүндэтгэлтэй хандах нь юу гэсэн үг болохыг судалж, дижитал иргэн болоход суралцах алхам болно."
            Dance Party:
              name: Бүжгийн үдэшлэг
              description_student: Тэмдэглэх цаг боллоо! Энэ хичээл дээр та интерактив бүжгийн үдэшлэгээ програмчлах болно.
              description_teacher: Энэ хичээл дээр сурагчид интерактив бүжгийн үдэшлэгээ зохиох болно. Энэ хэрэгсэл нь дуу хөгжимд хариу өгөх зорилгоор бүтээгдсэн тул дуу чимээ шаардагдана.

              description_student: Хамгийн үр дүнтэй кодын хувьд функцийг хэрхэн ашиглахаа тодорхойлж чадах уу?
              description_teacher: Сурагчид энэхүү хөгжилтэй, интерактив Minecraft-ийн адал явдалд ямар функцууд тустай болохыг ойлгож эхэлнэ!
            Functions in Harvester:
              name: Ургац хураагчийн функцүүд
              description_student: Та ургац хураахад фермерт тусалж байгаа шиг функцүүд маш их ажлыг хэмнэх болно!
              description_teacher: Сурагчид зураач мэргэжлээр гайхалтай загвар зохион бүтээх дадлага хийж, Зөгий дээрх ээдрээнд навигац хийхээр хичээллэж байсан бол өнөөдөр Фермерт ургац хураахын тулд функц ашиглах болно. Энэ хичээл нь оюутнуудыг функцийг шинэ аргаар ашиглахад нь `байхад` гогцоо ба`хэрэв/өөр` мэдэгдлүүдтэй нэгтгэхэд түлхэц өгөх болно.
            Functions in Artist:
              name: Зураачийн чиг үүрэг
              description_student: Функцийг ашиглан нарийн төвөгтэй зургийг илүү хялбар болго!
              description_teacher: Сурагчдад Зураачийн хамт функц ашиглах талаар танилцуулах болно. Уран бүтээл дэх функцүүдийн тусламжтайгаар гайхалтай зургийг бүтээх, өөрчлөх болно. Илүү төвөгтэй хэв маягийн хувьд сурагчид нэг үүргийг нөгөө функцээс дуудах замаар сараалжилсан функцийн талаар суралцах болно.
            End of Course Project:
              description_student: Энэ том төслүүд нь цаг хугацаа, маш их төлөвлөлт шаарддаг. Урам зоригоо олж, төлөвлөгөө боловсруулж, бүтээлч байдлаа нээ!
              description_teacher: "Дараагийн дөрвөн хичээл нь сурагчдад кодчилох чадвараа capstone төсөл дээр ашиглах боломжийг олгодог. Энэхүү төсөл нь хувь хүмүүст кодлох туршлага олж авах, үе тэнгийнхэн болон хайртай хүмүүстэйгээ хуваалцах үлгэр жишээ үзүүлэхэд тусална. Энэ нь сурагчид олон удаа эсвэл олон долоо хоногийн турш явагдах төсөл байх бөгөөд сурагчдын тархинд суралцах, зураг төсөл боловсруулах, бүтээх, дараа нь эцсийн ажлаа танилцуулах цагийг зарцуулдаг.\\r\n\\r\nСудлах шатанд сурагчид зураач, Шидтэний лабораторийн төслүүдийн жишээг урам зоригоор үзэх боломжтой болно. Дараа нь сурагчид дизайны үйл явц, түүнийг өөрийн төсөлд хэрхэн хэрэгжүүлэх талаар олж мэдэх болно. Дараа нь тэдэнд Зураач эсвэл Шидтэний лабораторийн аль алинд нь өөрсдийн төслийг бий болгох зай олгоно (энэ нь төслийн хамгийн урт үе байх болно). Эцэст нь сурагчид өөрсдийн хийж гүйцэтгэсэн ажлаа үе тэнгийнхэндээ танилцуулах боломжтой болно."

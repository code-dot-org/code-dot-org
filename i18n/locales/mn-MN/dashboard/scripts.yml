            cspSurvey:
              display_name: Судалгаа
          student_description: " 3-р нэгж дээр та Тоглоомын лабораторид анимейшн, интерактив урлаг, тоглоом програмчлах замаар өөрийн кодчилох туршлага дээр үндэслэх болно. Энэ нэгж нь энгийн хэлбэрээс эхэлж, илүү боловсронгуй шидтэний тоглоом дээр суурилдаг бөгөөд ижил төстэй програмчлалын үзэл баримтлал, компьютерийн эрдэмтэд өдөр бүр ашигладаг дизайны процессыг ашигладаг. Төгсгөлийн төсөлд та хувийн байдлаар интерактив хөтөлбөр боловсруулах болно."
          description_short: " Тоглоомын лабораторид анимейшн, интерактив урлаг, тоглоом программчилж сурах."
        csd4-2022:
          lesson_groups:
            csd4_1:
              display_name: '1-р бүлэг: Хэрэглэгч төвтэй дизайн'
            csd4_2:
              display_name: '2-р бүлэг: Программын ноорог'
            cspSurvey:
              display_name: Судалгаа
          student_description: Нэгж 4 нь тооцооллын нийгмийн өргөн нөлөөг танилцуулдаг. Хэд хэдэн дизайны сорилтыг даван туулснаар аливаа асуудлын шийдлийг боловсруулж байхдаа бусдын хэрэгцээг хэрхэн илүү сайн ойлгох талаар суралцах болно. Хэсгийн хоёрдугаар хагас нь давтагдсан багийн төслөөс бүрдэх бөгөөд багуудын үеэр тэдний анхаарах хэрэгцээ, прототипийн шийдлүүдийг цаасан дээр болон App Lab-д тодорхойлох, бодит хэрэглэгчидтэй туршилтын шийдлүүдийг санал авах, цааш нь жолоодох боломжтой болно.
          description_short: "  Хэрэглэгчдийнхээ хэрэгцээ шаардлагад нийцсэн програм зохиох талаар сур."

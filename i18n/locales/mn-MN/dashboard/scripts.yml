              description_student: Энэхүү хичээл нь хүмүүсийн цахим хэлбэрээр хуваалцахаар сонгосон хувийн мэдээллийн талаар ярилцах хувийн вэбсайтыг бий болгохоос нэг алхам ухарлаа. Анги нь ямар төрлийн мэдээллийг бусад хүмүүстэй хуваалцах нь сайн болохыг ярилцахаас эхэлдэг бөгөөд дараа нь хувийн мэдээллийн ямар хэлбэрийг зориудаар эсвэл санамсаргүйгээр хуваалцахыг харахын тулд хэд хэдэн сошиал медиа хуудсуудыг авч үзэх болно. Эцэст нь анги нь мэдээллийг онлайнаар байрлуулахдаа дагаж мөрдөх удирдамжийн багц боловсруулсан болно.
              description_teacher: "Сурагчид саяхан өөрсдийн хувийн вэбсайтад орох бодит агуулгыг эргэцүүлэн бодоход хэсэг хугацаа зарцуулж байсан тул энэ хичээл нь сурагчдад өөрсдийн хувийн мэдээллийг хуваалцахаар сонгоход нь туслах зорилгоор нэгж төслийн хүрээнд (хувийн вэбсайт нийтлүүлэх) алхамаасаа алхам алхмаар шилжсэн болно. тоон болон хэнтэй. Энэ нь дижитал хэлбэрээр хуваалцахаар сонгосон мэдээллийн ихэнх хэсэг нь гарсан даруйд хяналтгүй байдаг гэсэн ойлголтыг бэхжүүлдэг.  \\r\n\\r\nСурагчид өөрсдийн хувийн мэдээлэл цуглуулахад тохиромжтой байгаа үзэгчдийг тус бүрээр нь тодорхойлж эхэлдэг. Тэд дараа нь олон нийтийн мэдээллийн хэрэгслийн хэд хэдэн хуудсыг харж, хүмүүсийн тухай эсвэл өөр хоорондоо ямар төрлийн мэдээлэл хуваалцаж байгааг олж мэдэх болно. Эцэст нь сурагчид мэдээллийг онлайнаар нийтлэхэд ямар удирдамж тохирохыг тусгасан болно.\\r\n\\r\nЭнэ хичээлийн төгсгөлийн цэг нь сурагчдыг айлгах биш харин сурагчдыг вэб дээр мэдээлэл дамжуулахдаа хяналтгүй байх түвшинг нарийвчлан судлах явдал юм."

              description_teacher: Энэхүү онлайн үйл ажиллагаанд сурагчид гогцоонуудын талаарх ойлголтыг цоо шинэ төвшинд хүргэх боломжтой болно. Зөгий ба Ургамал, Зомбиг тоглож байхдаа сурагчид өөр нэг гогцоо дотор байхаар гогцоог хэрхэн програмчлах талаар сурах болно. Тэдгээр нь "Ажиллуулах" товчийг дарахад хоёр гогцооны бага зэрэг өөрчлөлт нь тэдний програмд хэрхэн нөлөөлөхийг олж мэдэхийг зөвлөж байна.
            Envelope Variables:
              name: Дугтуйны хувьсагчид
              description_student: 'Дугтуй ба хувьсагчууд нь нийтлэг зүйл байдаг: хоёулаа үнэ цэнэтэй зүйлийг барьж чаддаг. Энд та хувьсагч гэж юу болохыг, тэдний хийж чадах гайхалтай зүйлийг мэдэх болно.'
              description_teacher: Хувьсагчийг тоонууд, үг гэх мэт утгуудад орлуулагч болгон ашигладаг. Хувьсагчид програмчлахад маш их эрх чөлөөг олгодог. Компьютерийн эрдэмтэд олон удаа үг хэллэг бичиж, эсвэл тоон утгатай зүйлийг санаж байхын оронд хувьсагчдыг ашиглаж лавлагаа өгдөг. Энэ хичээл нь хувьсагч гэж юу болохыг, мөн тэдгээрийг олон янзаар хэрхэн ашиглахаа тайлбарлахад тусалдаг. Хувьсагчдын тухай ойлголтыг ойлгоход хялбар ойлголт биш тул хичээлийн төгсгөлд хэлэлцүүлэг хийхэд хангалттай цаг хугацаа өгөхийг бид зөвлөж байна.
            Variables as Constant in Artist:
              description_student: Хичээлдээ бүтээлч байдал авчрахаа бүү мартаарай! Эдгээр таавруудад та хувьсагчийг ашиглан гайхалтай зураг зурах болно.
              description_teacher: Энэ хичээл дээр сурагчид Зураачийн орчны хувьсагчийг ашиглан давтагдах загварыг бий болгох талаар судлах болно. Сурагчид код бичихэд хялбар, уншихад хялбар болгохын тулд хувьсагчийг хэрхэн ашиглаж болохыг сурч мэдэх болно. Утга нь ажиллуулах үед өөрчлөгдөхгүй байхыг судална.
            Variables that Change in Bee:
              description_student: Энэ зөгий хувьсагчдад дуртай!
              description_teacher: 'Энэ хичээл нь код ажиллаж байх үед утгыг өөрчлөх замаар хувьсагчид хэрхэн програмуудыг илүү хүчтэй болгож болохыг харуулах болно. '
            Variables that Change in Artist:
              description_student: Энэ хичээл дээр та програм ажиллаж байх үед өөрчлөгддөг хувьсагчуудыг ашиглан зураг зурах болно.
              description_teacher: Энэ хичээл дээр сурагчид Зургийн орчны хувьсагчийг ашиглан давтагдах загварыг бий болгох талаар судлах болно. Сурагчид код бичихэд хялбар, уншихад хялбар болгохын тулд хувьсагчийг хэрхэн ашиглаж болохыг сурч мэдэх болно. Удирдамж бүхий тааварыг хийсний дараа сурагчид өөрсдийн сурч мэдсэн зүйлээ харуулах, өөрсдийнхөө загварыг бий болгохын тулд чөлөөтэй тоглох дээр төгсгөл болно.
            Simulating Experiments:
              name: Туршилтыг дуурайх
              description_student: Хувьсагчдыг өөрчлөх замаар компьютер дээр симуляци ажиллуулж, туршилт хий.
              description_teacher: Шидтэний лаб дээр энгийн загварчлал хийснээр сурагчид хандлага эсвэл хэв маягийг тодорхойлдог өгөгдлийг цуглуулахад тооцоолол хэрхэн ашиглаж болохыг мэдрэх болно. Симуляцийг олон удаа ажиллуулсны дараа сурагчид симуляци дахь хувьсагч хэрхэн өөрчлөгдөж байгаа нь үр дүнд хэрхэн нөлөөлж болохыг урьдчилан таамаглах, тэр таамаглалыг туршиж үзэх боломжтой болно.
            For Loop Fun:
              name: Гогцоонд зориулсан хөгжилтэй зүйлс
              description_student: Та `-д зориулав` гогцооны талаар сурах их сонирхолтой байх болно!
              description_teacher: 'Гогцоонууд нь дахин дахин хийх боломжийг олгодог гэдгийг бид мэддэг бөгөөд одоо нэмэлт бүтэцтэй нэмэлт гогцоог хэрхэн ашиглах талаар сурах болно. Эдгээр шинэ бүтэц нь сурагчдад илүү хүчирхэг, динамик кодыг бий болгох боломжийг олгоно. '
            For Loops in Bee:
              name: Зөгийн дээрх -д зориулав гогцоо
              description_student: Базз базз. Эдгээр таавар дээр та `-д зориулав` гогцоог ашиглан шүүс, зөгийн бал руу чиглүүлэх болно!
              description_teacher: Зөгийг онцолж үзвэл энэ хичээл нь `-д зориулав` гогцоо, илүү төвөгтэй таавруудыг шийдвэрлэхийн тулд өсгөх хувьсагчийг ашигладаг. Сурагчид өмнөх хичээлүүдийн давталтуудыг хянан үзэж эхлэх бөгөөд дараа нь `-д зориулав` гогцоо руу орвол тэд төвөгтэй асуудлыг илүү үр дүнтэй шийдвэрлэх боломжтой болно.
            For Loops in Artist:
              name: Зураач дээрх -д зориулав гогцоо
              description_student: Дараагийн бүтээлээ гаргахад бэлэн байгаарай. Энд та "-д зориулав` гогцоо ашиглан гайхалтай зураг гаргах болно.
              description_teacher: Энэ хичээл дээр сурагчид `-д зориулав` гогцоог үргэлжлүүлэн хийдэг боловч энэ удаад Зураачтай хамт байна. Сурагчид нарийн төвөгтэй дизайн гаргахын тулд хувьсагч, гогцоо ба `-д зориулав` гогцооны санааг нэгтгэсэн тааврыг дуусгах болно. Төгсгөлд нь тэд өөрсдийн уран бүтээлийг чөлөөтэй тоглох түвшинд гаргах боломж нээгдэнэ.
            Internet:
              name: Интернэт
              description_student: Мэдээлэл интернетээр хэрхэн дамждаг талаар бодож үзсэн үү? Энэ бол ид шид биш юм! Энэ хичээл нь интернет хэрхэн ажилладаг тухай танд заах болно.
              description_teacher: Интернетийг өдөр бүр ашигладаг ч олон хүн үүнийг хэрхэн ажилладагийг мэддэггүй. Энэ хичээл дээр сурагчид холболт, URL хаяг, IP хаяг, DNS-ийг сурч байхдаа интернетээр дамжуулж дүр эсгэх болно.
            Editing Behaviors:
              description_student: Өөрийнхөө шидтэний зан үйлийг програмчлах талаар сурах!
              description_teacher: Энд сурагчид Шидтэний лабораторийг ашиглан өөрсдийн хувийн зан төлөвийг бий болгох болно.
            Virtual Pet:
              description_student: Энэ хичээл дээр сурагчид интерактив Виртуал Гэрийн тэжээвэр амьтдыг бий болгож, тэд хүссэн зүйлээ хийж, зохицуулдаг. Сурагчид гэрийн тэжээвэр амьтдынхаа гадаад төрхийг тохируулахын тулд Шидтэний лабын "Костюм" хэрэгслийг ашиглана. Дараа нь тэд гэрийн тэжээвэр амьтдаа өөрийнхөө амьдралыг өгөхийн тулд сурсан үйл явдал, зан байдал, бусад ойлголтыг ашиглах болно!
              description_teacher: Энэ хичээл дээр сурагчид интерактив Виртуал Гэрийн тэжээвэр амьтдыг бий болгож, тэд хүссэн зүйлээ хийж, зохицуулдаг. Сурагчид гэрийн тэжээвэр амьтдынхаа гадаад төрхийг тохируулахын тулд Шидтэний лабын "Костюм" хэрэгслийг ашиглана. Дараа нь тэд гэрийн тэжээвэр амьтдаа өөрийнхөө амьдралыг өгөхийн тулд сурсан үйл явдал, зан байдал, бусад ойлголтыг ашиглах болно!
            The Power of Words:
              name: Үгийн хүч
              description_student: Дарамтлах нь хэзээ ч зүгээр бус. Энэ хичээл нь юу болохыг зааж, онлайнаар хэлэхэд зүгээр биш юм.
              description_teacher: "Сурагчид өөрсдийн дуртай вэбсайтаа үзэж байхдаа тэднийг уурлуулах, гомдох, гуниглах эсвэл айдас төрүүлэх бусад хүүхдүүдээс ирсэн мессежүүдтэй тулгарч магадгүй гэж үздэг. Тэд кибер дайралтыг хэрхэн даван туулах, онлайнаар хэл аманд ороход хэрхэн хариу үйлдэл үзүүлэх талаар судалдаг.\\r\n\\r\nСурагчид харилцааны технологийг ашиглах бүх арга замыг ярилцаж, хувь хүн ба онлайн харилцааны ижил төстэй байдал, ялгааг судлах болно. Сурагчид кибер дайралтад хэрхэн хариу үйлдэл үзүүлэх талаархи харилцан ярилцана. "
            Crowdsourcing:
              name: Краудсорсинг
              description_student: Энэ хичээл нь краудсорсинг, багтай хамт төсөл зохиох үйл явцын талаар танд заах болно.
              description_teacher: Компьютерийн шинжлэх ухаанд бид нэлээд том, бэрхшээлтэй тулгардаг. Их тоог олох эсвэл ДНХ-г дараалах гэх мэт бэрхшээлүүд нь хувь хүний хувьд бараг боломжгүй юм. Бусдын хүчийг нэмэх нь эдгээр ажлыг удирдах боломжтой болгодог. Энэхүү хичээл нь компьютерийн шинжлэх ухааны салбарт багаар ажиллах нь хэр тустай болохыг сурагчдад үзүүлэх болно.
            Digital Sharing:
              name: Дижитал хуваалцах
              description_student: 'Энэ хичээлээр та өмчлөл ба зохиогчийн эрхийн асуудал, давуу талуудын талаар олж мэдэх болно. '
              description_teacher: Компьютерын шинжлэх ухааны үндэслэлээр Зохиогчийн эрх ба Бүтээлч чиглэлээр бүрдсэн баг нь оюутнуудад дижитал орчинд өмчлөл ба зохиогчийн эрхийг хүндэтгэх сорилт, үр өгөөжийг ойлгоход нь туслах зорилгоор оршино. Оюутнууд уран бүтээлчдийн эрхийг ёс зүйн тоон иргэн байхын чухал хэсэг хэмээн хүндэтгэхийг уриалах нь зүйтэй.
            End of Course Project:
              description_student: Энэ том төслүүд нь цаг хугацаа, маш их төлөвлөлт шаарддаг. Урам зоригоо олж, төлөвлөгөө боловсруулж, бүтээлч байдлаа нээ!
              description_teacher: "Дараагийн таван хичээл нь сурагчдад кодчилох чадвараа capstone төсөл дээр ашиглах боломжийг олгодог. Энэхүү төсөл нь хувь хүмүүст кодлох туршлага олж авах, үе тэнгийнхэн болон хайртай хүмүүстэйгээ хуваалцах үлгэр жишээ үзүүлэхэд тусална. Энэ нь сурагчид олон удаа эсвэл олон долоо хоногийн турш явагдах төсөл байх бөгөөд сурагчдын тархинд суралцах, зураг төсөл боловсруулах, бүтээх, дараа нь эцсийн ажлаа танилцуулах цагийг зарцуулдаг. \\r\n\\r\nСудлах шатанд сурагчид уран бүтээлч, Тоглоомын лабораторийн төслүүдийн жишээг урам зоригоор үзэх боломжтой болно. Дараа нь сурагчид дизайны үйл явц, түүнийг өөрийн төсөлд хэрхэн хэрэгжүүлэх талаар олж мэдэх болно. Дараа нь тэдэнд Зураач эсвэл Тоглоомын лабораторийн аль алинд нь өөрсдийн төслийг бий болгох зай олгоно (энэ нь төслийн хамгийн урт үе байх болно). Сурагчид дараа нь туршилтын болон нэмэлт бодлын дараа төслүүдээ дахин хянана. Эцэст нь сурагчид өөрсдийн хийж гүйцэтгэсэн ажлаа үе тэнгийнхэндээ танилцуулах боломжтой болно."

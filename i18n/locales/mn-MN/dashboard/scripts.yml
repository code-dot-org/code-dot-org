              description_teacher: Энэ нэгжийг байгуулахын тулд сурагчид ангийнхаа хүүхдүүдээс цуглуулж дүн шинжилгээ хийсэн өгөгдөл дээр үндэслэн зөвлөмж өгөх систем зохиодог. Зөвлөмж өгөх програмын жишээг судалсны дараа оюутнууд энэхүү олон өдрийн үйл ажиллагааг дуусгах төслийн удирдамжийг дагаж мөрдөнө. Эхний хэдэн үе шатанд оюутнууд хэрэглэгчдэд ямар сонголт хийхэд туслахыг хүсч, ямар өгөгдөл өгөх, зөвлөмж өгөх, судалгаа хийх, ангийнхаа сонголтын талаар мэдээлэл цуглуулах зэрэг олон зүйлийг сонгодог. Дараа нь тэд өгөгдлийг тайлбарлаж, сурч мэдсэн зүйлээ ашиглан зөвлөмжийн алгоритмыг бий болгоно. Эцэст нь тэд цөөн хэдэн ангийнханд зөвлөмж өгөхдөө алгоритмаа ашигладаг. Сурагчид ангийнхаа танилцуулга бэлтгэхээс өмнө үе тэнгийн шалгалтыг хийж, төслүүддээ шаардлагатай шинэчлэлтүүдийг хийдэг.

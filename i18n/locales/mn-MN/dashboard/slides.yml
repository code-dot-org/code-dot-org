    C4_unplugged_variables:
      1:
        text: "Энэ хичээлийг дугтуйнд байгаа хувьсагч гэж нэрлэдэг. Бид мэдээлэл дутуу байхад хэрхэн өгүүлбэр зохиож болохыг сурах болно. Бидний ихэнх нь хоосон бөглөх санааг аль хэдийнэ мэддэг болсон. Бид гэрийн даалгавраа хийхдээ нэрээ тавихдаа үүнийг хийдэг. Заримдаа нэгээс олон үгийг бөглөх хэрэгтэй бөгөөд энэ тохиолдолд бид хоосон хоосон тэмдэглэгээ хийдэг бөгөөд ингэснээр бид ямар мэдээлэл хаашаа явж байгааг мэдэх болно."

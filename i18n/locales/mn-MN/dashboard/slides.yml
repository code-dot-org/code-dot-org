mn:
  slides:
    maze_intro:
      1:
        text: "Кодын эхний цагтаа тавтай морилно уу! Програмчлалын анхны амтанд шууд шумбая."
      2:
        text: "Бид Blockly гэсэн визуал програмын хэлийг ашиглаж, код бичихийн тулд блокуудыг чирч буулгадаг."
      3:
        text: "Ихэнх кодыг бичсэн боловч Blockly нь харааны хэлбэртэй байдаг. Блок бүр нь \"бодит\" кодын мөрөнд нийцдэг."
      4:
        text: "Та компьютерийн шинжлэх ухааны үндэс суурь, програмыг Ангараг гарагнаас удирдах хүртэл хаана ч ашиглаж болох ойлголтуудыг мэдэж авах болно."
      5:
        text: "Программ гэдэг нь таны компьютерийн дагаж мөрдөх заавар юм."
      6:
        text: "Таны анхны программынн зорилго бол Ногоон гахай руу цохихын тулд Angry Bird-ийг ээдрээгээр дамжуулан авах явдал юм."
      7:
        text: "Зүүн тал нь таны програм ажиллаж байгаа ээдрээ юм. Таавар тус бүрийн заавар нь ээдрээний доор байрладаг."
      8:
        text: "Дунд хэрэгслийн хайрцаг нь Ууртай шувууны командыг агуулдаг. Эдгээрийг ашиглан та өөрийн кодыг бүтээх болно."
      9:
        text: "Баруун талд таны хэрэгслийн програмаас блокуудыг чирч авчрах ажлын талбар байдаг. Блокыг устгахын тулд буланд байгаа хогийн сав руу чирнэ үү."
      10:
        text: "Блок бүр нь нэг заавар юм. Хэрэв та \"урагшлах\" блокыг ажлын талбар руугаа чирж, \"Программыг ажиллуулах\" товчийг дарвал шувуу ээдрээ дээрх нэг зайг хөдөлгөдөг."
      11:
        text: "Нэгээс олон үйлдэл хийхийн тулд та олон блокуудыг ажлынхаа хэсэгт чирж, хооронд нь холбож болно. Шувуу тушаалуудыг дээрээс доошоо хийх болно."
      12:
        text: "Хэрэв та програм ажиллуулж, засахыг хүсч байвал дахин оролдохыг хүсвэл \"Дахин тохируулах\" товчийг дарна уу."
      13:
        text: "Эдгээр гахайнуудыг явж авцгаая!"
    artist_intro:
      1:
        text: "Сайн уу, би ЖР байна! Уралдааны машины баг бүрийг ялахын тулд компьютерийн эрдэмтэд хэрэгтэй. Тэд үүнийг хурдан хийхийн тулд автомашины өгөгдлийг шинжилдэг."
      2:
        text: "Эдгээр таавар дотор та хаашаа ч явсан тэдний араас шугам зурдаг зураач байх болно."
      3:
        text: "Энэ блок нь \"100 пикселээр урагшлах\" гэж хэлдэг. Пикселүүд бол таны дэлгэцэн дээрх үнэхээр жижигхэн цэгүүд юм."
      4:
        text: "Энэ блок нь \"90 градусаар баруун тийш эргэ\" гэж хэлдэг. Энэ нь таны зураачийг ээдрээний таавар дахь \"эргэх\" блоктой ижил хэмжээгээр эргүүлэх болно."
      5:
        text: "Зураачийн урагш эсвэл эргэлт хийх хэмжээг өөрчлөхийн тулд эдгээр блокуудын аль нэг дэх сум дээр дарна уу. Эдгээр шинэ блокуудтай танилцахын тулд эргэн тойрон тогло."
    farmer_intro:
      1:
        text: "Сайн уу, би Паола байна! Эдгээр тааварт та тариалан эрхэлж эхлэхийн тулд тариалангийн талбайгаа бүрэн тэгшлэх ёстой фермер юм."
      2:
        text: "Та түүнд бүх овоолсон шороог зайлуулж, бүх нүхийг бөглөхөд нь туслах ёстой."
      3:
        text: "Шинэ блокууд овоолгоос 1 хүрз шороог зайлуулж, 1 хүрз шороог нүхэнд бөглөнө."
      4:
        text: "Овоолго, нүхнүүд нь өөр өөр хэмжээтэй тул тариаланчдад хичнээн олон хүрз хэрэглэхийг хэлж өгөх хэрэгтэй."
    flappy_intro:
      1:
        text: "Сайн уу, би Кэти байна! Компьютерийн шинжлэх ухааны хамгийн сэтгэл хөдөлгөм зүйл бол компьютерийн програмыг интерактив байдлаар ашиглах боломжтой юм."
      2:
        text: "Хэн нэгэн компьютер эсвэл утсан дээр товшилт, товшилт, товшилт үүсгэхэд ҮЙЛ ЯВДАЛ үүсгэдэг бөгөөд ҮЙЛ ЯВДАЛ гарах үед юу хийхээ шийддэг зарим код байдаг."
      3:
        text: "Жишээлбэл, \"хулгана дээр дарахад дуу сонсоорой\" гэж хэлдэг ҮЙЛ ЯВДАЛ ЗОХИОН БАЙГУУЛАГЧТАЙ байж болно "
      4:
        text: "Хийсдэг шувуу тоглоомын талаар та өмнө нь сонсож байсан уу? Үйл явдал зохион байгуулагчийг ашигласнаар бид Хийсдэг шувуу програмынхаа хувийн хувилбарыг програмчилж сурах болно!"
      5:
        text: "Таны бичих код нь компьютерийн командыг төлөөлдөг блокуудыг чирж буулгахад ордог. Бүрээсний дор эдгээр блок бүрийг бодит кодоор илэрхийлнэ."
      6:
        text: "Хэрэв та ажлын талбарыг харвал зарим ногоон блок дүүргэсэн байдаг. Эдгээр нь \"үйл явдлын зохицуулагч\" юм "
      7:
        text: "Хэрэв та хулганаа дарахад шувуу ХИЙСЭЖ байхыг хүсч байвал \"ХИЙСЭХ\" блокийг холбогдох үйл явдлын зохицуулагч руу хавсаргаж, одоо таны тоглоомонд хулганаа дарахад шувуу хийснэ."
      8:
        text: "Энэ үйл ажиллагааны таавар бүрт бид шинэ төрлийн үйл явдлыг ажлын талбар дээр ногоон блок болгон танилцуулах болно."
      9:
        text: "Mа ийм доошоо урсдаг сум харвал энэ нь тохиргоог өөрчилж болно гэсэн үг юм - хийсдэг шувуу газар мөргөх үед гарах дуутай адил."
      10:
        text: "Эцсийн тааварт та өөрийн тоглоомоо зохиож, найзуудтайгаа хуваалцах боломжтой болно. Хөгжилтэй байгаарай!"
    loop_times:
      1:
        text: "Сайн байна уу, би Марк байна! Гогцоонуудын талаар сурцгаая. Гогцоог ашигласнаар та компьютер дээр хэдэн мянган эсвэл бүр хэдэн удаа давтагдсан үйлдлүүдийг давтахыг хэлж чадна."
      2:
        text: "Энэ тааварт бид шувуу гахай руу хүрэхийн тулд 5 зайг урагшлуулахыг хүсч байна."

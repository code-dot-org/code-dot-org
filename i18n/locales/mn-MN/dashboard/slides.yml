    hoc_wrapup:
      1:
        text: "Баяр хүргэе! Та хамгийн сүүлд шийдсэн эндүүрлийнхээ дагуу та ЗӨВ робот руу зомби, шувуу, марс тэнхэрч, эсвэл өөрөө ч хамаагүй ямар ч урттай салбаргүй ээдрээ эсвэл туннелийг хэрхэн яаж олохыг хэлж чаддаг код бичсэн. Тэр ч байтугай машин жолоодох."
      2:
        text: "Таны ашигласан үндсэн ойлголтууд нь таны туршиж үзэх хөтөлбөр, програм бүрийн цөм юм. Бид давталтын давталтын талаар мэдсэн, мэдэгдэл хүртэл, давталт, бусад тохиолдолд дахин давтагдах талаар мэдсэн."
      3:
        text: "Хэрэв танд эхний цагийн код таалагдсан бол code.org хаягаар орж компьютерийн шинжлэх ухааны боловсролыг үргэлжлүүлээрэй! Та манай 20 цагийн сургалтанд хамрагдсаны дараа програмчлалын үндсийг эзэмшсэн байх бөгөөд утасны програм, роботын заавар, тоглоом зэргийг хэрхэн яаж бичихээ сурч эхэлж болно."
      4:

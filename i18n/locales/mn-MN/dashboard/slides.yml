      5:
        text: "Чулууг олборлосны дараа бид урагшлахаас өмнө тэр газарт лаав байгаа эсэхийг шалгах хэрэгтэй. Хэрэв тэнд лаав байгаа бол бид урагшлахаасаа өмнө зан авирынхаа өмнө чулуу байрлуулахыг хүсч байна. Ингэснээр бид аюулгүйгээр урагшилж чадна. Илүү их олборлох цаг боллоо! Таны алхамыг үзэхийн тулд хэрэв мэдэгдлийг ашиглахаа мартуузай."

        text: "Энэ хичээлийг параметрийн хамт дуу зохиох гэж нэрлэдэг. Бид энд хэдэн дуу бичиж байгаа. Заримдаа найрал дуу дуулах болгондоо ялимгүй ялгаатай байдаг. Хуучин Макдоналд фермтэй байсан гэж санаж байна уу? Найрал дуу нь амьтан бүрийн хувьд арай өөр юм. Тэр фермд, тэр \"e-i-e-i-o\" гэсэн үнээ байсан. Найрал дууны жижиг өөрчлөлтийг бидний нэрлэдэг параметрүүдийг ашиглан харуулж болно."

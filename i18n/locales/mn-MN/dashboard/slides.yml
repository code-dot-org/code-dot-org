    starwars_intro:
      1:
        text: "Сайн байна уу би бол Кэтлин Кеннеди мөн Оддын дайн: Хүч сэрлээ. Өнөөдөр та манай оддын нэг болох BB-8-тэй хамтарч ажиллах болно. BB-8 бол бөмбөрцөг хэлбэртэй дройд юм. Түүний хийдэг бүх зүйл, хийж буй хөдөлгөөнийг компьютерийн програм хангамж хянадаг. Компьютерийн шинжлэх ухаан нь маркетингээс эхлээд эрүүл мэндийн тусламж үйлчилгээ хүртэл бүхий л салбарт нөлөөлдөг. Чухамдаа олон зуун компьютерийн инженерүүд хамтран \"Хүч сэрлээ\" шиг кино хийхээр ажилласан."
      2:
        text: "Сайн байна уу, би Рэйчел Роуз юм. Би ILM-ийн ахлах R&D инженерийн ажилтан бөгөөд хөдөлгөөнт дүрс, бүтээлийг хөгжүүлэх багийг удирддаг. Хүч сэрлээ-ийн хувьд би зураачийг дүрүүдээ хөгжүүлэхэд туслах үүрэгтэй бөгөөд энэ нь дүрийг хөдөлгөдөг хэсэг бөгөөд алс холын галактикт маш итгэмтгий харагддаг."
      3:
        text: "Дараагийн нэг цагт бид програмчлалын үндсэн ойлголтуудыг заадаг өөрсдийн Оддын дайн тоглоомыг бүтээх гэж байна. Ихэвчлэн програмчлал нь бүх текст байдаг, гэхдээ програмыг бичихийн тулд чирж буулгахын тулд бид энд блокуудыг ашиглах болно. Бүрээсний доор та код үүсгэж байна. Та блокийн тусламжтайгаар үндсэн ойлголтуудыг туршиж үзсэний дараа бид таныг вэб дээр хамгийн түгээмэл хэрэглэгддэг програмчлалын хэлүүдийн нэг болох JavaScript руу шилжүүлэх болно."
      4:
        text: "Эхлэхийн тулд бид Рей-тэй хамт BB-8 програмыг ажиллуулж, бүх хаягдал хэсгүүдийг цуглуулахаар алхах болно. Таны дэлгэц гурван хэсэгт хуваагдсан. Зүүн талд Оддын дайн тоглоомын орон зай байгаа бөгөөд код ажиллуулах болно. Түвшин тус бүрийн зааврыг тоглоомын талбайн доор бичнэ."
      5:
        text: "Энэ дунд хэсэг нь хэрэгслийн хайрцаг бөгөөд эдгээр блок бүр нь BB-8 ойлгож чадах үйлдэл юм."
      6:
        text: "Баруун талд байгаа цагаан зайг ажлын талбар гэж нэрлэдэг бөгөөд энд програмаа байрлуулах болно."
      7:
        text: "Хэрэв би moveLeft(); манай ажлын талбарын блок-г чирэх юм бол; юу болдог вэ? BB-8 нь сүлжээнд нэг блок зүүн тийш шилждэг."

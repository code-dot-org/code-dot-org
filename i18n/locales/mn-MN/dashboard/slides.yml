    frozen_functions:
      1:
        text: "Сайн уу, би Крис Бош байна. Би мэргэжлийн сагсан бөмбөгчин, коллежид суралцсан."
      2:
        text: "Компьютерийн шинжлэх ухаанд хамгийн чухал ойлголтуудын нэг нь шинэ командыг хэрхэн тодорхойлох вэ гэдэг асуудал юм. Ихэнх компьютерийн хэл дээр ердөө 100 орчим үг буюу комманд байдаг. Үнэхээр урлаг, ид шид нь эдгээр барилгын материалаас гарч буй өөрийн шинэ үгсийг тодорхойлоход оршино."
      3:

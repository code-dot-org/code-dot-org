        text: "Тухайлбал, гаралтын төхөөрөмж нь дэлгэц байсан боловч компьютерээс хоёртын дохиолол авч, физик ертөнцөд ямар нэгэн зүйл хийдэг гаралтын олон төрөл байдаг. Жишээлбэл, чанга яригч дуу тоглуулна, 3D принтер нь объект хэвлэх болно. Гаралтын төхөөрөмжүүд нь роботын гар, машины мотор эсвэл миний хийдэг тээрэмдэх машины зүсэх хэрэгсэл гэх мэт бие махбодийн хөдөлгөөнийг хянах боломжтой. Орц, гаралтын шинэ төрлүүд нь компьютерийг дэлхий ертөнцтэй цоо шинэ байдлаар харилцах боломжийг олгодог. Энэ нь санах ой болон CPU-ийн хурд, хэмжээг сайжруулахад нэмэр болсон."
      11:
        text: "Даалгавар нь илүү төвөгтэй бөгөөд оролт эсвэл гаралт нь илүү их байх тусам компьютерийн боловсруулах хүч, санах ой илүү их шаардагдана. Дэлгэцэн дээр үсгээр бичих нь хялбар байж болох ч төвөгтэй 3d график хийх эсвэл өндөр нарийвчлалтай кино бичихэд орчин үеийн компьютерууд үүнийг хадгалахын тулд бүх мэдээллийг боловсруулж олон гигабайт санах ойтой байдаг."
      12:
        text: "Та компьютертэй ямар ч хамаагүй хийхийг хүсч байгаагаас үл хамааран үйлдэл бүр нь: физик ертөнцөөс мэдээлэл оруулах, мэдээллийг хадгалах, боловсруулах, гарцыг буцааж физик ертөнцөд буцааж авах гэх мэт."
    csd_concept_hardware_software:
      1:
        text: "Сайн уу, намайг Эрика Гомез гэдэг. Би Amazon.com-ийн инженерийн менежер. Технологийн чиглэлээр, тэр дундаа Амазон дээр ажиллахад хамгийн сайн зүйл бол миний нохойг өдөр бүр ажил дээрээ авч явах явдал юм. Миний ажил бол програм хангамж хаалга руу гарахад туслах бөгөөд түүний ажил бол миний ширээн доогуур чанга чанга хурхирах явдал юм."
      2:
        text: "Намайг Жером Холман гэдэг. Би Team Xbox-ийн програмын менежер бөгөөд надад үнэхээр сонирхолтой ажил байна. Таны Xbox дээр дуртай бүх тоглоомыг өгөхийн тулд техник хангамж, програм хангамжийг хамтад нь авчирдаг."
      3:
        text: "Тооцоолох төхөөрөмжийг харахад олон хэлхээ, чип, утас, чанга яригч, залгуур болон бусад бүх зүйлийг харж болно. Энэ бол техник хангамж юм."
      4:
        text: "Гэхдээ таны харж чадахгүй байгаа програм хангамж юм. Програм хангамж гэдэг нь энэ компьютер дээр ажилладаг бүх компьютерийн програм юм. Програм нь апп, тоглоомоос эхлээд вэб хуудас, Amazon-д хэрэглэгчид, хэрхэн ажилладаг талаар ойлгохын тулд ашигладаг мэдээллийн шинж чанарын програм байж болно."
      5:
        text: "Гэхдээ техник хангамж болон програм хангамжууд хоорондоо хэрхэн харьцдаг вэ? Компьютерийн төв боловсруулах нэгж буюу CPU-ийг хайж эхэлье."
      6:
        text: "CPU бол компьютерийн бусад бүх хэсгийг удирдаж буй мастер чип юм. CPU нь өөр өөр зүйлийг хийх хэрэгтэй бөгөөд ингэснээр дотор нь тодорхой ажлуудыг гүйцэтгэдэг жижиг, илүү энгийн хэсгүүд байдаг. Энэ нь энгийн математик, логик хийх эргэлтүүдтэй. Энэ нь компьютерийн өөр өөр хэсгээс мэдээлэл илгээх, хүлээн авах бусад эргэлттэй байдаг."
      7:
        text: "CPU-ийн жинхэнэ ид шид бол аль хэлхээг ашиглах, хэзээ ашиглахаа мэддэг. CPU нь тодорхой ажлыг гүйцэтгэхэд аль хэлхээг ашиглахыг хэлдэг энгийн тушаалуудыг хүлээн авдаг. Жишээлбэл, \"нэмэх\" тушаал нь CPU-д шинэ тоог тооцоолохдоо гаднах хэлхээгээ ашиглахыг хэлдэг. Дараа нь \"хадгалах\" тушаал нь CPU-д үр дүнг санах ойд хадгалахын тулд өөр хэлхээг ашиглахыг хэлдэг."
      8:
        text: "Яг л тоонуудын адил эдгээр энгийн командуудыг хоёртын болон тэгээр, эсвэл цахилгаан дохиогоор асаах, унтраах хэлбэрээр илэрхийлэх боломжтой. Хоёртын командыг санах ойд хадгалдаг бөгөөд CPU нь тэдгээрийг дараалан, дараалан гүйцэтгэдэг. Энэхүү тушаалын дараалал нь үнэндээ маш энгийн компьютерийн програм юм."
      9:
        text: "Хоёртын код нь програм хангамжийн хамгийн үндсэн хэлбэр бөгөөд компьютерын бүх техник хангамжийг хянадаг. Эдгээр өдрүүдэд хэн ч програмыг хоёртын хэлбэрээр бичдэггүй. Энэ нь үүрд үргэлжлэх болно!"
      10:
        text: "Өнөөдөр бидний бичиж буй програм хангамж (Python), эсвэл энэ (Ruby), эсвэл тэр ч байтугай (Blockly) иймэрхүү харагдаж байна. Ийм програмчлалын хэл нь танд англи хэл шиг харагдаж буй зүйл дээр командыг бичих боломжийг олгоно."
      11:
        text: "Дэлгэц дээр тэгш өнцөгт зурахын тулд танд ганцхан команд хэрэгтэй. Өндөр түвшний энэхүү тушаал нь CPU-ийн ойлгодог хэдэн зуун эсвэл мянга мянган энгийн хоёртын комманд болгон хөрвүүлдэг. Програм нь CPU дээр юу хийхийг хэлдэг боловч хөгжим сонсож, вэбээр үзэж, найзтайгаа чатлаж байх үед компьютер нь олон програмыг нэг дор ажиллуулж байна."
      12:
        text: "Тэгэхээр эдгээр бүх програмууд компьютер дээр хэрхэн яаж гарах вэ, CPU нь бүгдийг нэг дор хэрхэн ажиллуулах вэ? Үүний тулд бид үйлдлийн системтэй танилцах хэрэгтэй."
      13:
        text: "Компьютерийн үйлдлийн систем нь програм хангамжийг компьютерийн техник хангамжид хэрхэн ашиглахаа удирддаг мастер програм юм. Жишээлбэл, би ихэнх хувийн компьютер дээр ажилладаг Windows үйлдлийн системийг бий болгоход тусалсан."
      14:
        text: "Үйлдлийн систем нь тусгай чадвартай програм бөгөөд компьютер дээрх бусад програмыг хянах боломжийг олгодог. Энэ нь шинэ програмуудыг компьютерийн санах ойд ачаалах замаар суулгах боломжийг олгоно. Програмыг төв боловсруулах нэгж ажиллуулж байгаа эсэх, тухайн програм нь компьютерийн оролт, гаралтын төхөөрөмжид нэвтрэх боломжтой эсэхийг шийддэг. Таны компьютер олон програмыг нэг дор ажиллуулж байгаа гэж бодож байгаа бол бодит байдал дээр тэр процессорыг нэг секундын фракцаар хуваалцах програмууд хоорондоо хурдан шилждэг."
      15:
        text: "Компьютер бүрийн дотор үйлдлийн систем нь компьютерийн техник хангамжийг хянадаг програм хангамжийг удирддаг."
      16:
        text: "Програм нь энгийн хоёртын кодоор бүтээгдсэн цуврал команд бөгөөд тэр хоёртын код нь ердөө л хэдэн тэрбум жижиг хэлхээнүүд дээр урсдаг цахилгаан дохио юм."
      17:
        text: "Компьютерууд бүх төрлийн гайхамшигтай зүйлийг хийх боломжтой байдаг. Гэхдээ компьютерийг ухаалаг, хэрэгцээтэй болгох цорын ганц зүйл бол та юм. Код бичиж сурахдаа шийдэх гэж буй асуудлаа тодорхойлж, эдгээр санааг бодит болгож хувиргадаг програм хангамжийг бичиж ав."
    hoc_dance_warmup:
      1:
        text: "Кодын цаг | Бүжгийн үдэшлэг: Халаалт"
      2:
        text: "Сайн уу! Намайг Мирал Котб гэдэг. Би бүжигчин, програм хангамж хөгжүүлэгч, iLuminate-г бүтээгч хүн."
      3:
        text: "Тиймээс компьютерийн шинжлэх ухаан нь бүтээлч сэтгэлгээтэй олон талаараа холбоотой байдаг. Хязгааргүй, үнэхээр. Өөрөөр хэлбэл програм бичих чадвартай болсон тохиолдолд та ямар ч зүйлийг санаа оруулах боломжтой болно гэсэн үг юм. Би үүнийг хөнгөн костюмтай хийдэг. Хэрэв та програм бичих програм хангамжтай болчихвол маш их зүйл хийх боломжтой бөгөөд боломжууд үнэхээр хязгааргүй юм."
      4:
        text: "Дараагийн нэг цаг гаруй хугацаанд та компьютерын шинжлэх ухааныг өөрийн бүжгийн үдэшлэгийг програмчлах замаар эхлэх болно! Бид та бүхэндээ зориулж тоглохоор хит хөгжим, гайхалтай бүжигчдийн багийг цуглууллаа."
      5:
        text: "Та янз бүрийн бүжигчдийг сонгох, бүжгийн хөдөлгөөнөө өөрчлөх, хөгжимд хариу үйлдэл үзүүлэх, интерактив болгоход хэдэн блок кодуудыг ашиглах болно."
      6:
        text: "Таны дэлгэц гурван үндсэн хэсэгт хуваагдах болно. Зүүн талд тоглох зай байна. Энэ нь таны бүжигчид харагдах газар болно."
      7:
        text: "Энэ дунд хэсэг нь хэрэгслийн хайрцаг юм. Хичээлийг үзэж байх үед кодын шинэ блокууд энэ орон зайд гарах болно."
      8:
        text: "Баруун талд байгаа зай бол ажлын талбар юм. Та програмаа бүтээхдээ блокуудыг хэрэгслийн хайрцгаас, мөн ажлын талбараас чирэх боломжтой."
      9:
        text: "Түвшин тус бүрийн зааврыг дэлгэцийн дээд хэсэгт байрлуулна. Хэрэв танд сануулга хэрэгтэй бол гэрлийн чийдэн дээр дарах хэрэгтэй."
      10:
        text: "Эхлэхийн тулд улаан бүжигтэй шинэ бүжигчин болгоё. Нэгдүгээрт, багажийн хайрцгаас чирээд энэ улбар шар \"тохиргоо\" -ын доор байрлуул. Энэ бүжигчин бол муур бөгөөд түүний нэрийг \"миний_анхны_бүжигчин\" гэдэг. Та нэрийг нь энд дарж хүссэнээрээ өөрчилж болно."
      11:
        text: "Үүнтэй хамт та бүжигчин таны тоглох орон зайд гарч ирж буй зүйлийг өөрчилж болно."
      12:
        text: "Тоглуулах талбараас дээгүүр нь хөгжим сонгох цэс юм. Сонгох олон тооны дуу бий, тиймээс дуртай зүйлсээ хайж олоорой. Тоглуулах талбайн доор гүйх товчлуур байна. Ажиллуулах товчийг дарахад таны хөтөлбөрт бүжигчид тоглох орон зайд гарч ирэх ба хөгжим тоглох болно."
      13:
        text: "Өөрөө туршаад үзээрэй! Хэрэв та гацаж байгаа бол зүгээр! Зүгээр л босоод хөдөлж байгаарай, үүнийг мэдэхээс өмнө та өөрийн бүжгийн үдэшлэг хийх болно. Тэгэхээр та юу бүтээх вэ?"
    hoc_dance_events:

        text: "Үүний кодыг бичихийн тулд манай \"хэрэв\" блокийг татаж, дотор нь \"зүүн тийш\" блок тавь."
      5:
        text: "Одоо, хэрэв бид дээр нь \"урагшлах\" блок болон бүх зүйлийг \"давтах\" блок байрлуулбал зомби хөдлөх бүрдээ тэр зүүн тийш эргэх чиглэл байгаа эсэхийг шалгана. \"Давтах\" командыг алхам тутамд эргэлт хийх эсэхийг шалгах нь чухал юм."

        text: "Таны дэлгэц 3 үндсэн хэсэгт хуваагдсан. Зүүн талд таны код ажиллуулах Оддын дайн тоглоомын талбар байна. Түвшин бүрийн зааврыг тоглоомын талбарын доор бичсэн болно."
      5:
        text: "Энэ дунд хэсэг нь хэрэгслийн хайрцаг бөгөөд эдгээр блок бүр нь BB-8 ойлгож чадах үйлдэл юм."
      6:
        text: "Баруун талд байгаа зайг ажлын талбар гэж нэрлэдэг бөгөөд энд програмаа байрлуулах болно."
      7:
        text: "Хэрэв би moveLeft()-г чирэх юм бол; бидний ажлын талбарыг хаахаар, юу болдог вэ? BB-8 нь сүлжээнд нэг блок зүүн тийш шилждэг."
      8:
        text: "Мөн би BB-8-ийг moveLeft(); блокийн дараа ямар нэг зүйл хийлгэхийг хүсч байвал яах вэ? Би манай хөтөлбөрт өөр нэг блок нэмж болно. Би moveUp(); блок-г сонгох гэж байна; блоклох ба би түүнийг хөдлөх шилнийхээ доор чирнэ үү (); тодруулга гарч ирэх хүртэл блок. Дараа нь би үүнийг буулгаж, хоёр блок хоорондоо зууралдах болно. Би дахин ажиллуулах товчийг дарахад BB-8 нь ажлын талбар дээрээ дээрээс доош байрлуулсан командыг гүйцэтгэнэ."
      9:
        text: "Хэрэв та блокыг устгахыг хүсч байвал зүгээр л овоолгоос салгаад багажийн хайрцагт аваачна уу."
      10:
        text: "Та Ажиллуулах товч дээр дарсны дараа дахин эхлүүлэх товчин дээр дарж BB-8-ийг буцааж авч болно. Одоо өнхөрч эхэлцгээе!"
    starwars_blocks_events:
      1:
        text: "Сайн уу, намайг Чарита Картер гэдэг. Би энд Уолт Диснейд төсөөлөл үзүүлэх ахлах бүтээлч продюсер юм. Манай зочдын үзэхэд сэтгэл татам зүйлийг бий болгодог тэргүүлэх багт би хариуцдаг. Бид зочдодоо улам сайжруулахын тулд сайжруулах, сайжруулах арга замыг үргэлж хайж байдаг. Үүний гол нь технологи юм."
      2:
        text: "Баяр хүргэе, та үүнийг хийсэн! Та BB-8-г програмчилсан. Одоо бид илүү хэцүү зүйл хийхэд бэлэн байна гэж бодож байна. Үүний төлөө явцгаая. Одоо та програмчлалын үндсийг сурч мэдсэн тул бид R2-D2 ба C-3PO-г тоглуулж өөрсдийн тоглоомоо бүтээх цаг болжээ."
      3:
        text: "Одоо бүх тоглоомын програмистуудын өдөр тутам ашигладаг зүйлсийн талаар олж мэдэх болно. Тэднийг үйл явдал гэж нэрлэдэг. Үйл явдал нь ямар нэг зүйл тохиолдоход таны програмыг сонсохыг хэлдэг. Ийм зүйл тохиолдоход энэ нь ямар нэгэн үйлдэл хийдэг."
      4:
        text: "Зарим үйл явдлын жишээ нь хулгана, дээш, доош сум эсвэл дэлгэцэн дээр товшихыг сонсох явдал юм."
      5:
        text: "Энд бид R2-D2-ийг босогчдын нисгэгч рүү мессеж хүргүүлэхийн тулд дээшлүүлж, дараа нь нөгөө босогчдын нисгэгч рүү шилжүүлэх болно. Бид түүнийг хөдлөхөд үйл явдлуудыг ашиглах болно. Тоглогч нь дээш, доош сумтай товчлуурууд эсвэл дээш доош чиглэсэн товчлууруудыг ашиглах үед."
      6:
        text: "Бид whenUp() үйл явдлын блокийг ашиглан goUp() блокийг бэхлэнэ. Тоглогч дээш чиглэсэн сум дээр дарахад, whenUp() блоконд хавсаргасан кодыг ажиллуулна. R2-D2-ийг доошлуулахын тулд бид ижил зүйлийг хийх болно. Одоо бидний droid-ийг хянахын тулд бүх кодыг бичихийн оронд бид R2-D2-ийг түүнийг дэлгэцэн дээр хөдөлгөдөг товчлуурын үйл явдлуудад хариу үйлдэл үзүүлэхийг зөвшөөрдөг."
      7:
        text: "Алхам алхамаар таны тоглоом илүү интерактив болж байна."
    starwars_blocks_congrats:
      1:
        text: "Сайн байна уу? Намайг Алис гэдэг. Би энд Code.org дээр бүтээгдэхүүн, инженерийн баг ажиллуулдаг. Би яг одоо ашиглаж байгаа энэ хичээл дээр ажиллаж байсан."
      2:
        text: "Та үүнийг хамгийн сүүлийн түвшинд хүрсэн. Баяр хүргэе! Та зүгээр л өөрийн Оддын дайн тоглоомыг өөрийн болгохын тулд мэдэх хэрэгтэй бүх зүйлийг сурсан. Одоо зааварчилгаа, шийдэл олох таавар алга байна. Та өөрийн тоглоомоо хийж болох бөгөөд энэ нь хэрхэн ажилладагийг та сонгох болно. Өөр нэг зүйл бол та илүү олон зүйлийг хийх шинэ дуу, шинэ командын түгжээг тайллаа."
      3:
        text: "[сурагчид ярьж байна] Тиймээс бид гахайн гахай авахдаа оноо авах цэгийг үндсэн дээр хийсэн. Ихэвчлэн гахайн гахайтай болоход шуурганы цэр гарч ирдэг. Үнэндээ дэлгэц бүхэлдээ гахайн махаар дүүрэн байдаг бөгөөд дараа нь 10000-д хүрэхэд та ялна."
      4:
        text: "[сурагчид ярьж байна] Бид алдаж чадахгүй тоглоом хийсэн бөгөөд таны алсан бүх зүйл танд оноо өгдөг. Миний хөтөлбөрийн хувьд би товчлууруудыг эргүүлээд, дарахад дээш гарахад таны зан чанар буурч, баруун тийшээ явахад чиний зан чанар зүүн тийш шилжих болно. Энэ үнэхээр хэцүү! Заримдаа та тоглоомыг хөгжүүлэгч бол давуу тал, шударга бус давуу тал олж авах болно. Би ойлгосон болов уу? Тийм шүү!"
      5:
        text: "Та тоглоомоо хийж дуусаад, найзуудтайгаа хуваалцах, эсвэл утсан дээрээ тоглоомоо тоглох холбоосоо хуваалцахыг сонгоорой. Хөгжилтэй байгаарай!"
    mc_intro:
      1:
        text: "Миний нэр Йенс Бергенстен гэхдээ намайг Жеб гэдэг нэр илүү сайн мэддэг. Би Стокгольм дахь Можанг дээр ажилладаг Minecraft-ийн тэргүүлэх хөгжүүлэгч. Би арван нэг эсвэл арван хоёр настай байсан гэж бодож байгаа болохоор тоглоом хийхийг хүсч байсан болохоор програмчилж эхэлсэн. Тоглоом хийхийн тулд та програм зохиох талаар сурах хэрэгтэй гэж аавын маань нэг найз хэлсэн. Ингэж л би эхэлсэн юм. Тоглоомын архитектурыг зохион бүтээх, зохиох дуртай. Энэ бол миний хамгийн дуртай зүйл бол Minecraft."
      2:
        text: "Дараагийн нэг цагт та Алекс эсвэл Стив програмчлах замаар компьютерийн шинжлэх ухааны үндсийг сурч Minecraft ертөнцийн загварчилсан хэсгээр дамжуулж сурах болно."
      3:
        text: "Уламжлалт програмчлал нь ихэвчлэн текст хэлбэрээр байдаг боловч өнөөдөр бид Blockly хэмээх програмыг ашигладаг бөгөөд програмыг бичихийн тулд чирж, буулгаж чаддаг харааны блок ашигладаг. Бүрээсний дор Javascript код үүсгэж байна."
      4:
        text: "Таны сурч мэдсэн ойлголт бол компьютер программистуудын өдөр бүр ашигладаг зүйл бөгөөд компьютерийн шинжлэх ухааны үндэс суурь юм. Можанг дээр бид Minecraft-ийг ажиллуулахын тулд эдгээр ижил ойлголтыг ашигладаг."
      5:
        text: "Эхлэхээсээ өмнө та зан авираа сонгох болно. Би Алексийг сонгох гэж байна. Түүний дэлгэцийг тойрон хөдлөхөд туслах програмын кодыг бүтээцгээе."
      6:
        text: "Таны дэлгэц 3 үндсэн хэсэгт хуваагдсан. Зүүн талд тоглоом ажиллах Майнкрафт тоглоомын талбар байна. Түвшин бүрийн зааврыг доор бичсэн болно."
      7:
        text: "Энэ дунд хэсэг нь хэрэгслийн хайрцаг бөгөөд эдгээр блок бүр нь Алексийн хийж чадах үйлдэл юм."
      8:
        text: "Баруун талд байгаа цагаан зайг ажлын талбар гэж нэрлэдэг бөгөөд энд програмаа байрлуулах болно."
      9:
        text: "Хэрэв бид moveForward(); блокийг чирвэл; бидний ажлын талбарыг хааж дараа нь ажиллуулах товчийг дарна уу, юу болох вэ? Алекс сүлжээнд нэг зайг урагшлуулна."
      10:
        text: "Мөн бид тэрээр шилжсэний дараа ямар нэг зүйл хийлгэхийг хүсч байвал яах вэ? Би манай хөтөлбөрт өөр нэг блок нэмж болно. Би turnRight(); блок-г сонгох гэж байна; ба би түүнийг moveForward(); блок шилнийхээ доор чирж улбар шар шугам гарч иртэл байлгана. Дараа нь би үүнийг буулгаж, хоёр блок хоорондоо зууралдах болно. Би дахин ажиллуулах товчийг дарахад Алекс нь ажлын талбар дээрээ дээрээс доош байрлуулсан командыг гүйцэтгэнэ."
      11:
        text: "Хэрэв та блокыг устгахыг хүсч байвал зүгээр л овоолгоос салгаад багажийн хайрцагт аваачна уу."
      12:
        text: "Өөрчлөлтөө буцаах болон түвшин хэрхэн эхэлсэн талаар буцахын тулд ажлын талбарын баруун дээд буланд байрлах Эхлэх товчийг ашиглана уу. Өөр нэг зүйл бол эргэлтийн блок дээрх жижиг гурвалжинг харж байна уу? Та эдгээр гурвалжинг харахад та өөр сонголтыг сонгож болно гэсэн үг юм. Кодлох ажлыг эхлүүлье!"
    mc_repeat:
      1:
        text: "Би Лидия Уинтерс, Mojang брэндийн захирал, бид Minecraft нэртэй бяцхан тоглоом хийсэн."
      2:
        text: "Minecraft-т хийх дуртай зүйл бол судлах явдал юм. Би агуйд эрэлхийлж, олж чадах зүйлээ үзэх дуртай. Программист биш хүний хувьд би Minecraft-ийн сургалтанд хамрагдаж, өөрөө кодчилол сурч байгаадаа үнэхээр баяртай байна."
      3:
        text: "Сүүлийн түвшинд маш их moveForward (); блокууд хэрэгтэй байсан. Хэрэв бид зөвхөн компьютерт moveForward(); үйлдлийг гүйцэтгэхийг хэлж өгвөл илүү хялбар байх болно; дөрөв эсвэл таван удаа тушаана. Бидний хувьд азаар компьютер нь командын давталтын давталт ашиглан маш сайн ажилладаг."
      4:
        text: "Minecraft байгуулахдаа бид шинэ ертөнцийг бий болгох анхны бүх материалыг байрлуулахын тулд давталтын давталтуудыг ашигладаг. Энэ бол хэдэн мянган, мянган блокууд юм. Бид мөн гогцоог бага зэрэг ашигладаг, жишээлбэл Алексийн алхаж байх үед хөлийг нь урагш хойш нь эргүүлдэг. Давталтын давталт нь програмчлалын хүчтэй хэсэг юм."
      5:
        text: "Шөнө ойртож байгаа тул дараагийн хэдэн түвшинд бид аюулгүй байхын тулд байшин барина. Үүнийг хялбархан хийхийн тулд бид давтах блок ашиглах болно."
      6:
        text: "Байшингийнхаа ханыг барихын тулд бид Алексm moveForward()-г хэлэх; мөн дөрвөн удаа банз тавиад түүнд moveForward()-г хэлж болно; нэг банз байрлуулаад энэ тушаалыг аваад давталтын блок ашиглан түүнийг үйлдлийг олон удаа гүйцэтгээрэй. Одоо бид давталтын блок дээр дараад түүнд энэ үйлдлийг хэдэн удаа хийхийг хүсч байгаагаа хэлье. Одоо шөнө унахаас өмнө байшингаа барьцгаая! Хөгжилтэй байгаарай."

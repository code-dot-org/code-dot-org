    frozen_intro:
      1:
        text: "Сайн уу, намайг Линдси гэдэг. Би өөрийн програмыг загварчилж, жүжиглэж, бичиж чаддаг. Мөсний ид шид, гоо үзэсгэлэнг судлахдаа Анна, Элса нартай нэгдэхийн тулд код ашиглана уу."
      2:
        text: "Та мөсөн тэшүүрээр цасан ширхгүүд болон хэв маягийг бий болгож, дараа нь найз нөхөдтэйгээ хуваалцаж болох өвлийн гайхамшигт газрыг бүтээх болно."
      3:
        text: "Дараагийн нэг цагт та хэрхэн код хийх үндсийг сурах болно. Уламжлалт програмчлал нь ихэвчлэн текст хэлбэрээр байдаг, гэхдээ бид Blockly-г ашигладаг бөгөөд үүнийг ашиглан програм бичихийн тулд чирж зөөж болдог блокуудыг ашигладаг. Их сургуулийн оюутнууд хүртэл үндсийг нь хэрхэн сурч байгаа нь ийм байна. Бүрээсний доор та код үүсгэж байна."
      4:
        text: "Програм гэдэг нь компьютерт юу хийхийг хэлж өгдөг заавар юм. Элса руу энгийн мөрийг бүтээхэд туслах код буюу програмыг ашиглацгаая. Бид үүнийг дараа нь илүү төвөгтэй хэв маягийг бий болгоход ашиглах болно."
      5:
        text: "Програм гэдэг нь компьютерт юу хийхийг хэлж өгдөг заавар юм. Элса руу энгийн мөрийг бүтээхэд туслах код буюу програмыг ашиглацгаая. Бид үүнийг дараа нь илүү төвөгтэй хэв маягийг бий болгоход ашиглах болно."
      6:
        text: "Энэ дунд хэсэг нь хэрэгслийн хайрцаг бөгөөд эдгээр блок бүр нь Элса, Анна нарын хийж чадах үйлдэл юм."
      7:
        text: "Баруун талд байгаа цагаан зайг ажлын талбар гэж нэрлэдэг бөгөөд энд програмаа байрлуулах болно. Мөсөн гадаргуу дээр хөдлөхийн тулд та \"Урагшлах\" блок ашиглана."
      8:
        text: "Энд \"Урагшлах\" блок нь \"100 пикселээр урагшлах.\" \"Ажиллуулах\" товчийг дарахад юу болдог вэ? Элса дэлгэц дээр тодорхой хэмжээгээр урагшлах болно, үнэндээ 100 пиксел! Пикселүүд нь таны компьютерийн дэлгэцэн дээр маш жижиг квадратууд юм."
      9:
        text: "Энэ тааварт байгаа өөр нэг блок нь \"90 градусаар баруун тийш эргэ\" гэж хэлдэг. Мөн бид энэ \"Баруун тийш эргүүлэх\" блокийг ашиглах үед Эльза тодорхой хэмжээгээр эргэлт буцалтгүй орно. Та Элзаг хэр их эргэхийг хүсч байгаагаа эргэн тойрондоо тоглож чадна. Элзагийн урд замаас өнцгийг хэмждэг. Тиймээс энэ нь 90 градусын эргэлт юм. Энэ бол 120 градусын эргэлт юм."
      10:
        text: "Та хажууд байгаа сум дээр товшиж пикселийн хэмжээг өөрчилж болно гэдгийг санаарай."
    frozen_loops:
      1:
        text: "Сайн уу, би Паола! Компьютерууд үйлдлүүдийг давтахад үнэхээр сайн байдаг. Та 10, 20, 100-ыг тоолж чадна. Гэхдээ компьютер нь тэрбум, триллион хүртэл тоолж чаддаг. Энэ нь уйтгарлахгүй бөгөөд хэдхэн секунд болно. Энэ нь тоолох, зурах эсвэл өөр ямар ч байсан хамаагүй - компьютерүүд хэдэн зуун эсвэл бүр хэдэн тэрбум удаа давтаж чаддаг."
      2:
        text: "Програмчлалын хувьд бид үүнийг давталт гэж нэрлэдэг. Гогцоо гэдэг нь кодоо дахин дахин давтдаг явдал юм. Дараагийн тааврын хувьд таны зорилго бол Аннаг \"Дахин давтах\" блоктой дөрвөлжин бий болгоход туслах явдал юм."
      3:

    mc_2016_intro:
      1:
        text: "Сайн уу, намайг Жэнс гэдэг. Би Minecraft-ийн тэргүүлэх бүтээлч дизайнер юм. Дараагийн нэг цагт та өөрийн Minecraft тоглоомоо хийх болно. Энэ нь Minecraft шиг харагддаг боловч дэлхий зогссон. Хонинууд хөдлөөгүй, тахиа өндөглөдөггүй, зомби нар зүгээр л зогсож байна. Minecraft ертөнцийг ажиллуулахын тулд кодыг нэмэх нь танд л хамаатай юм."
      2:
        text: "Намайг Мелисса гэдэг, би Minecraft-ийн хэрэглэгчийн судлаач. Хүмүүс намайг хэрхэн бодож, технологитой харьцдаг вэ гэдэг нь миний хамгийн их сонирхож буй зүйл бол компьютерийн инженерчлэлийг сэтгэл зүй, хүмүүс хэрхэн бодож, биеэ авч явах талаар хийх нь миний хувьд төгс ажил юм."
      3:
        text: "Таны дэлгэц гурван үндсэн хэсэгт хуваагдахыг харах болно. 1) Зүүн талд Minecraft тоглоом байна. Яг одоо дэлхий хөлдсөн боловч бид үүнийг кодоор засах болно."
      4:
        text: "2) Энэ дунд хэсэг нь хэрэгслийн хайрцаг юм. Эдгээр блок бүр нь тахиа, хонь болон бусад Minecraft амьтдын ойлгож чаддаг тушаал юм."
      5:
        text: "3) Баруун талд байгаа зайг ажлын талбар гэж нэрлэдэг бөгөөд энд програмаа байрлуулах болно."
      6:
        text: "Хэрэв та юу хийхээ мартсан бол түвшин тус бүрийн заавар хамгийн дээд талд байна."
      7:
        text: "Эхлэхийн тулд бид тахиа програмчлах гэж байна. \"Урагшлах\" командыг ажлын талбар руу чирье. Намайг \"Ажиллуулах\" товч дээр дарахад тахиа нэг алхам урагшилна. Цааш үргэлжлүүлэхийн тулд эхний \"урагшлах\" блокийн доор өөр нэг \"урагшлах\" блокыг чирэх болно. Дараа нь би үүнийг унагаж, хоёр блок хоорондоо зууралдана. Хэрэв би дахин \"Ажиллуулах\" товч дээр дарах юм бол тахиа хоёр алхам алхана."
      8:
        text: "Хэрэв та блокыг устгахыг хүсч байвал зүгээр л овоолгоос салгаад багажийн хайрцагт аваачна уу."
      9:
        text: "\"Ажиллуулах\" товчийг дарсны дараа та \"Шинэчлэх\" товчийг дарж тоглолтыг дахин эхлүүлж, дахин тоглох боломжтой. Одоо, та Minecraft-ийн өөрийн гэсэн хувилбарыг хийх ээлж ирлээ. Хөгжилтэй байгаарай!"
    mc_2016_loops:
      1:
        text: "Сайн уу, би Лиза байна. Би Minecraft дээр програм хангамж хөгжүүлэгч бөгөөд тоглоомын зарим амьтан, дайснууд дээр ажилладаг. Миний ажиллаж байсан амьтдын нэг бол мануул юм. Би мануулаараа загасыг тэжээх боломжтой хэсэг дээр ажилласан."
      2:
        text: "Хүний хувьд бид үүнийг дахин дахин хийх хэрэгтэй бол бид үнэхээр уйтгартай байдаг. Гэхдээ компьютерийн сэтгэл хөдөлгөм зүйл бол тэд уйтгарлахгүйгээр сая эсвэл бүр хэдэн тэрбум удаа дараалан ижил зүйлийг хийж чаддаг явдал юм. Энэ давталтыг давталт гэж нэрлэдэг бөгөөд Minecraft дахь бүх хүн гогцоо ашигладаг."
      3:
        text: "Өмнө нь бид тахианы махыг дэлгэцээр дамжуулж байсан боловч тэр зогссон. Minecraft-д тахиа нь үүрд мөнхөд тэнүүчилдэг. Тахиагаа ч мөн үүрд хөдөлгөж байхын тулд хэрэгслийн хайрцгаас \"үүнтэй хамт хийх\" давталтыг ашиглацгаая. Minecraft-ийн өөрийн хувилбарыг бүтээхэд гогцоонуудын хүч нь олон цагийг хэмнэж, бүх төрлийн цэвэр сонголтуудыг нээх болно."
    mc_2016_events:
      1:
        text: "Дараагийн шатанд та Стив эсвэл Алекс хоёуланг нь сонгож болно. Гар дээрх суман дээр дарж дээш, доош, зүүн, баруун тийш хөдөлнө үү. Одоо та хүссэн түвшиндээ хөдөлж болно. Нэгэн амьтан ашиглахын тулд зүгээр л тийшээ алхаж, нүүрээрээ тулаад хоосон зайг дарна уу."
      2:
        text: "Хэрэв та мэдрэгчтэй дэлгэц ашиглаж байгаа бол дээшээ, доош, зүүн, баруун тийш шудрана уу. Дараа нь тоглоомыг дарж таны өмнө байгаа зүйлийг ашиглаж болно."
      3:
        text: "Гэхдээ үүнийг ашиглахад юу тохиолдох вэ? Майнкрафт дээр хонь хяргахад ноосоо хаядаг, цохиход үнээ зугтдаг, ойролцоо ирэхэд нь мөлхөгч нар дэлбэрдэг. Эдгээр хариу үйлдэл нь үйл явдал гэж нэрлэгддэг зүйлийн ачаар тохиолддог. Үйл явдал таны хөтөлбөрийг сонсох эсвэл ямар нэг зүйл болоход хүлээхийг хэлдэг. Үүнийг хийхдээ ямар нэгэн үйлдэл хийгээрэй."
      4:
        text: "Одоогоор та нэг арга хэмжээг ашигласан байна. Таны бүтээлийг бүтээх үед эсвэл тоглоом эхлэхэд \"spawned\" үүрэнд оруулсан код. Дараагийн хэдэн түвшинд танд тухайн зүйлд хүрэх үед \"хүрч байх үед\", эсвэл тухайн бүтээлийг ашиглах үед \"ашигласан үед\" гэх мэт шинэ үйл явдлууд гарч ирнэ. Эсвэл нар гараад зомби чинь алга болохыг хүсвэл \"хэзээ өдөр\" үүрэнд оруулаарай"
    mc_2016_spawn:
      1:
        text: "Тоглоомын хувьд сперма гэдэг нь бүтээхтэй ижил зүйлийг хэлдэг. Энэ түвшинд нар жаргах үед зомби нараа нуруундаа хийцгээе. Үүнийг хийхийн тулд бид \"шөнө болоход\" блок ашиглана."
      2:
        text: "Бид зомби нарыг шөнийн цагаар үрж байхыг хүсдэг тул бид \"хэзээ шөнө\" блокийн дор \"спермом зомби\" блокыг нэмж оруулах болно. Тэднийг салгасны дараа зомби бүр үйл явдлын үүрэнд \"оруулсан\" кодоо ажиллуулна. Зүү зомби зугаацаж байгаарай!"
    mc_2016_congrats:
      1:
        text: "Баяр хүргэе! Та Minecraft ертөнцийг амьдруулахын тулд компьютерийн шинжлэх ухааны тушаалуудыг ашиглаж сурсан. Та одоо хөгжүүлэгч боллоо. Та бүх тушаал ба бүх амьтдын түгжээг тайллаа. Та юу болохыг сонгохоо сонгох хэрэгтэй."
      2:
        text: "Та тоглоомоо хийж дуусаад, найзуудтайгаа хуваалцах линкийг авах эсвэл утсан дээрээ тоглоомоо тоглохын тулд хуваалцахыг сонгоно уу. Хөгжилтэй байгаарай! Би Minecraft-ийнхаа хувилбарыг тоглохыг тэсэн ядан хүлээж байна."
    applab_intro_welcome:
      1:
        text: "Намайг Мэйлани гэдэг. Би code.org дээр дадлага хийдэг, бас компьютерийн ухааны оюутан. Би компьютерийн шинжлэх ухаанд дуртай, учир нь үнэхээр бүтээлч юм. Надад тулгараад байгаа асуудал бол. Би хүссэн бүх зүйлээ бүхэлд нь хийх ёстой. Гэхдээ би дизайнер болох хэрэгтэй. Би зураач болж, бүтээлч талаас нь бүх зүйлийг сонгодог."
      2:
        text: "Апп Лаб ашиглан өөрийн апп-г өөрөө хийх боломжтой! Та кодлох шинэ эсэх, эсвэл зарим талаараа туршлага хуримтлуулах эсэх. App Lab нь шинэ програм бүтээх, найзуудтайгаа хуваалцах гайхалтай хэрэгсэл юм."
      3:
        text: "Энэ бол Апп Лаб. Зүүн талд таны апп байна. Баруун талд нь үүнийг ажиллуулах код юм. Хэрэгслийн хайрцгаас блокуудыг чирж програмаа бүтээдэг. Эхлэхийн тулд танд 'setProperty' нэртэй ганц блок байх хэрэгтэй."
      4:
        text: "Оруулсан проперти блок нь таны дэлгэц дээрх элементүүдийн харагдах байдлыг өөрчилдөг. Товчнууд, шошгууд эсвэл дэлгэцийн нэгэн адил. Эхлээд та аль элементийг өөрчлөхийг хүсч байгаагаа шийдэх хэрэгтэй. Хэрэв та өөрийн апп-ын элемент дээр хулганыг авбал эндээс нэр эсвэл ID харах боломжтой болно. Тэгээд тэр ID-г эхний уналтаас сонгоно уу."
      5:
        text: "Элементүүд нь текстийн өнгө, дэвсгэр өнгө, фонтын хэмжээ гэх мэт олон шинж чанартай байдаг. Та бүхэл бүтэн жагсаалтыг харах боломжтой бөгөөд хоёрдахь уналтанд байгаа үл хөдлөх хөрөнгөө өөрчлөхийг хүсч болно."
      6:
        text: "Хамгийн сүүлчийн уналт бол та ашиглахыг хүсч буй үнэ цэнээ бичих болно. Блок нь танд санал өгөх болно. Гэхдээ та үргэлж өөр өөр өнгөөр эсвэл дугаараар бичиж болно."
      7:
        text: "Таныг дуусгасны дараа блок нь өгүүлбэр шиг бага зэрэг уншдаг: 'Товчлуур1-ийн арын өнгийг ногоон болгож тохируул.' Код дээр хийж байгаа өөрчлөлтийг харахын тулд дар. Хэрэв та дахин тохируулвал бусад апп-уудтай холбоотой бусад зүйлийг өөрчлөхийн тулд илүү олон блок хийх боломжтой. Текст шиг!"
      8:
        text: "Энэ зааврын хувьд бид блок горим дээр ажиллах боловч App Lab нь текстээр ажиллахыг дэмждэг."
      9:
        text: "Аль ч тохиолдолд та вэбийн JavaScript хэлээр програмчлах болно. Түвшин бүр зорилго, заавар, таны бүтээхийг зорьж буй зүйлийн дүр төрхтэй байдаг."
      10:
        text: "Хэрэв та гацах юм бол энэ зурган дээр дарахад тухайн түвшинг хэрхэн яаж гүйцэд харуулахыг зааж өгнө. Гэхдээ үүнийг өөрөө хийх боломжтой эсэхийг хараарай."
      11:
        text: "Энэ түвшний зорилгоо биелүүлсний дараа Дуусгах дээр товшино уу. Ингээд л боллоо! Дараа дараагийн түвшинд очихын тулд улбар шар өнгийн \"үргэлжлүүлэх\" товчин дээр дарж апликейшнийг App Lab-аар эхлүүлээрэй!"
    applab_intro_events:
      1:
        text: "Apps are really cool because it's kind of like starting your own business I mean, you get to design everything from the ground up, you get to manage everything, and you're the owner of this piece of work that you just created with code."
      2:
        text: "Одоо та апп-ийнхаа төрхийг өөрчилж болох тул үйл явдлуудад хариу өгөх замаар түүнийг интерактив болгоё! Үйл явдал бол товчлуур дарах, цэсээр гүйлгэх, эсвэл зураг дээр хулганыг гүйлгэх гэх мэт хэрэглэгчийн үйлдэл юм. Интерактив аппууд нь энэ товчийг дарах үед дуу тоглох гэх мэт үйл явдалд хариу үйлдэл үзүүлэх арга замуудыг шаарддаг. Үүнийг хийхийн тулд App Lab дээр та 'onEvent' нэртэй шинэ блок ашиглах хэрэгтэй."
      3:
        text: "Энэ програм нь дэлгэцийг цэнхэр болгож тохируулдаг. Энэ товчийг дарахад дэлгэц ногоон өнгөтэй болно. Эхлээд би onEvent блокоор чирэх хэрэгтэй болно. Хүргүүлснээр товчлуурын дугаар нь \"bigButton\" гэдгийг би мэднэ, тиймээс үүнийг эхний унах цэснээс сонгоно."
      4:
        text: "Дараа нь би үйл явдлын төрлийг сонгох болно. Маш олон сонголт хийх боломжтой. Гэхдээ би үүнийг ердийн хуучин товшилтоор үлдээх болно."
      5:
        text: "Эцэст нь би үйл явдалд дэлгэцийн арын өнгийг өөрчлөх кодыг оруулах болно. Та энэ блокыг өгүүлбэр шиг уншиж болно: \"товчлуур дарсан тохиолдолд энэ бүх кодыг ажиллуулна.\""
      6:
        text: "Үүнийг туршиж үзье. OnEvent-ийн гаднах блокууд тэр дороо гүйдэг тул дэлгэц цэнхэр өнгөтэй болно."
      7:
        text: "Тэгээд том товчлуур дээр дарахад onEvent доторх код ажиллаж, дэлгэц минь ногоон өнгөтэй болно."
      8:
        text: "Хэрэв та үйл явдлын дараа илүү олон зүйлийг өөрчлөхийг хүсч байвал дэлгэц дээрх текст шиг бол onEvent дээр илүү их код нэмж оруулаарай"
      9:
        text: "Өөрийн хөтөлбөрийг бусад үйл явдлуудад хариу өгөхийн тулд onEvent блокуудыг нэмж оруулна уу. Тэднийг бие биендээ оруулахгүй байхыг л шалгаарай. Одоо үүнийг өөртөө туршиж үзэх цаг болжээ. Хөгжилтэй байгаарай!"
    applab_intro_sounds:
      1:
        text: "Дараа нь та өөрийн апп-д зураг, дуу нэмэх талаар мэдэх болно. Дууны сонголтуудыг шалгаж эхэлье."
      2:
        text: "Хэрэгслийн хайрцагт та \"playSound\" нэртэй шинэ блок олох болно. Үүнийг ажлын талбар руу чирнэ үү. Та доош нь товшоод \"Сонгох\" дээр дарж хөгжим тоглох боломжтой."
      3:
        text: "Та энд компьютерээсээ дууны файл байршуулах боломжтой, эсвэл дууны сангаас дуу хайж болно. Дууны сан нь хөгжмийн зэмсэг, арын дуу хөгжим, амьтан гэх мэт маш олон төрөлтэй."
      4:
        text: "Хүссэн дуугаа авсны дараа \"Сонгох\" дээр дарна уу. Энэ блок ажиллаж байх үед таны сонгосон дууг тоглуулна."
      5:
        text: "Өөрийн элементүүдэд зураг нэмэхийн тулд та зүгээр л setProperty блок ашиглаж болно. Зургийн шинж чанарыг хоёрдахь унадаг цэснээс сонгоно уу"
      6:
        text: "Дараа нь гурав дахь унадаг цэснээс \"Сонгох\" командыг сонгоно уу."
      7:
        text: "Эндээс та компьютерээсээ зураг байршуулж болно эсвэл дүрс тэмдгийн номын сан дахь асар том дүрс бүхий номын санг үзэх боломжтой."
      8:
        text: "Кодын горимд буцаж очоод \"setProperty\" блок ашиглан дүрснийхээ өнгийг өөрчлөх боломжтой. Та ямар дүрсийг сонгосны дараа \"Run\" товчийг дараад ямар харагдахыг нь сонгоно уу."
      9:
        text: "Ингээд л боллоо! Та одоо апп-уудыг илүү хөгжилтэй, динамик болгохын тулд зураг, дуу нэмж эхлэх боломжтой."
    applab_intro_designmode:
      1:
        text: "Өөрийнхөө апп-г бүтээхийн тулд дэлгэц, элементүүдийг эхнээс нь зохиож эхлэх хэрэгтэй. App Lab нь Дизайн горимыг хялбаршуулж өгдөг."
      2:
        text: "Дизайн горим руу шилжихийн тулд апп-ынхаа дээд талд байгаа унтраалгын хэсгийг ашиглана уу."
      3:
        text: "Та дэлгэц дээр чирээд шинэ элемент нэмж болно. Та тэдгээрийг өөр байршил руу зөөж, баруун доод булан руу чирч хэмжээг нь өөрчилж болно."
      4:
        text: "Элементийн шинж чанарыг өөрчлөхийн тулд баруун талд байгаа удирдлагыг ашиглана уу. Жишээлбэл, энэ товчлуурын текст, өнгө, үсгийн хэмжээг өөрчлөх нь үнэхээр амархан юм."
      5:
        text: "Хэрэв та дэлгэцэндээ шинэ элемент нэмэх юм бол товчлуур1 шиг ерөнхий ID авах болно. Энэ товчлуурын үнэмлэхийг \"rightButton\" гэх мэт илүү утгатай зүйл болгон өөрчлөх нь зүйтэй юм. Тиймээс та програм руу орохдоо аль нь болохыг нь мэдэх болно."
      6:
        text: "Хэрэв та өөрийн апп-д элемент нэмэхгүй бол зүгээр л чирж аваад устгах боломжтой."
      7:
        text: "Дэлгэцийн элементийг чирэх замаар таны апп-д цоо шинэ дэлгэцүүд нэмэх боломжтой"
      8:
        text: "Дээд талд байрлах уналтаас та үүсгэсэн дэлгэцийн хооронд хурдан, урагш шилжиж болно."
      9:
        text: "Таны апп дотор эдгээр бүх дэлгэцүүд хооронд шилжих арга хэрэгтэй тул setScreen блокыг хэрэгслийн хайрцагт нэмж оруулсан болно. Товчлуур дээр товшоод дэлгэцийг өөрчлөхийн тулд \"onEvent\" блок доторх \"setScreen\" -ийг ашиглана уу."
      10:
        text: "Дараагийн хэдэн түвшинд та ганц төсөл дээр ажиллах болно. Эхлээд та товчлуур нэмж дараа нь шинэ дэлгэц нэмж, эцэст нь код бичих бөгөөд ингэснээр товчлуур шинэ дэлгэц рүү шилжих болно."
    applab_intro_share:
      1:
        text: "Одоо та лабораторийн товчлуур, дуу чимээ, зураг, текст, шинэ дэлгэц нэмэх гэх мэт зарим үндсэн ойлголтуудыг мэдэж авсны дараа та бүх төрлийн програмуудыг хийж чадна."
      2:
        text: "Дараагийн түвшинд та дөнгөж барьсан аппаа олох болно. Жаахан бүтээлч сэтгэлгээний тусламжтайгаар та үүнийг найз нөхөддөө зориулсан хувийн асуулт, гэр бүлийнхэнтэйгээ хуваалцаж болох мэндчилгээний хуудас эсвэл өөрийн сонгосон адал явдалт тоглоом болгон хувиргаж болно. Эдгээр бүх програмууд нь таны урьд өмнө олж мэдсэн чадваруудын нэгдэл бөгөөд үүнээс ч илүү ихийг олж авч чадна гэдэгт би итгэж байна."
      3:
        text: "Та апп-аа дуусгасны дараа утас руугаа хэрхэн харагдсаныг хялбархан илгээж болно. \"Хуваалцах\" дээр дараад энд утасны дугаараа оруулна уу."
      4:
        text: "Апп-г даруй нээх боломж олгох зурвас танд нэн даруй ирэх болно."
      5:
        text: "Та мөн нийгмийн хэвлэл мэдээллийн хэрэгслээр өөрийн апп руу холбоосыг хуваалцаж эсвэл бусад хүмүүст тоглож, хуваалцахын тулд code.org нийтийн галлерейд байрлуулж болно."
      6:
        text: "Та дөнгөж сая App Lab-ын хийж чадах зүйлийн гадаргууг зурав. Бүрэн App Lab нь илүү дэвшилтэт хэрэглэгчидтэй харилцах, шинэ дэлгэцийн элементүүд, бүр дотор нь суурилагдсан мэдээллийн баазтай бөгөөд ингэснээр та бүрэн гүйцэд програмыг хурдан бүтээх боломжтой болно. \"Code.org/applab\" дээрээс та үргэлжлүүлэн ажиллахыг хүсч байвал бүрэн хэрэгсэл, олон санааг олж авах болно."
      7:
        text: "Явсаар байгаад баярлалаа. Одоо анхныхаа аппликейшноо үүсгэж, хуваалцаж, мөн App Lab-тай програмуудыг үргэлжлүүлэн хөгжүүлээрэй!"
    mc_2017_agent_intro:
      1:
        text: "Стейси: Стэмпи, Лиззи, Престон - надтай хамт ирсэнд баярлалаа. Танд харуулахыг хүсч буй зүйл бол зүгээр л энэ Меса плато юм. Танд таалагдах байх гэж бодож байна!"
      2:
        text: "Түр хүлээнэ үү - зам дотор нүх байна! (орилох)"
      3:
        text: "Бүгд дажгүй юу? Тэмдэг: Аан, би асуудлыг харж байна. Хараач! Замд нэг нүх байсан. Стейси: Үнэхээр тамга уу? Лиззи: Үүнийг засахын тулд бид блок цуглуулах хэрэгтэй байх. Престон: Үүнийг уралдаан болгоё. Эхлээд дээд амжилтыг буцааж ав. Стэйси: За, таны тэмдэг дээр тавь, ЯВЪЯ! За, би энэ terracotta-г хэд хэд цуглуулъя. Хүлээгээрэй. Залуус, би өөрийнх чадахгүй! Престон: Адилхан. Лиззи: Би ч бас чадахгүй. Стейси: За, энэ их хачин юм. Тэмдэгтэй байна уу, уурхай юу? Тэмдэг: Би өөрийнх чадахгүй! Стэйси: За, бүгдээрээ тайван бай. Тэмдэглэл: Тоглоом эвдэрчихсэн үү? Стейси: Хэрэв тийм бол бид үүнийг хэрхэн засах вэ? Лиззи: Би мэдэхгүй байна. Тэмдэглэл: Minecraft кодыг хэрхэн бичихээ мэддэг хүн байна уу?"
      4:
        text: "(poof) Престон: Тэр юу вэ? Тэмдэг: Би өмнө нь эдгээрийг хэзээ ч харж байгаагүй. Lizzy: Энэ үнэхээр гайхалтай! Стейси: Энэ...... дэгжин байдаг уу? Престон: За, юу болж байна вэ? Хэн нэгэн бодит ертөнц рүү эргэж, үүнийг засах хэрэгтэй. Бүгд: Тийм биш! Стэйси: Би биш- (Эвшээх.) За, би явлаа."
      5:
        text: "Өө, за, хөөе, би одоо жинхэнэ ертөнцөд байна. Би очиж Minecraft оффис хайж олох гэж байна."
      6:
        text: "Гэхдээ, би чиний тусламжийг хүсч байна. Зааврыг хийж эхэлж, кодоо сурч эхэл, би хэдэн түвшний дараа та нартай уулзах болно, за юу? Надад амжилт хүсээрэй! Миний бодлоор энэ ийм байна. Ээ! Кактус! Би зүгээрээ!"
      7:
        text: "Hour of Code-ийн сорилтыг дуусгахын тулд та агентийг програмчлахын тулд код бичих хэрэгтэй. Та зам дээр гарч буй аливаа саад бэрхшээлийг арилгахын тулд Агенттай хамтарч ажилласнаар аялахад шаардлагатай зүйлсээ авах боломжтой болно. Зөвхөн Агент нь блокуудыг байрлуулж, задалж чаддаг бөгөөд зөвхөн та эд зүйлийг цуглуулах боломжтой. Таны дэлгэц гурван үндсэн хэсэгт хуваагдсан. Зүүн талд Minecraft байна."
      8:
        text: "Дунд хэсэг нь Агент ойлгож болох тушаал бүхий хэрэгслийн хайрцаг юм."
      9:
        text: "Баруун талд нь ажлын талбар байна. Агентийг хянах програмаа бий болгох командуудыг байрлуулдаг газар юм."
      10:
        text: "Агент нь даралтын хавтанг алхаж, эргүүлж, идэвхжүүлж чаддаг. Энэ нь блокуудыг устгаж, блок байрлуулж болно. Эдгээр минекрафт төмөр зам шиг блокыг байрлуулбал өөрөө доор байрлуулна."
      11:
        text: "Хэрэв та юу хийхээ мартсан бол түвшин тус бүрийн заавар хамгийн дээд талд байна."
      12:
        text: "Хэрэв та дахиж оролдохыг хүсвэл цэнхэр товчлуурыг дарж товшиж бүгдийг нь шинэчилсэн зүйлээ сэргээнэ үү. Хэрэв та кодын блок устгах шаардлагатай бол ажлын хэсгээс хэрэгслийн хайрцагт чирнэ үү. Агент шилжихийн тулд гүйлтийг дарахаа мартуузай. За, эхний хэдэн түвшинг үзэж үзээрэй. Амжилт хүсье!"
    mc_2017_repeat:
      1:
        text: "Стэмпи: Стейси юу хийх гэж байгаа бол гэж гайхаж байна?"
      2:
        text: "Стэйси: Хөөх, би өөрийгөө зөв газартаа байгаа гэж бодож байна. Энэ гайхалтай юм!"
      3:
        text: "Би Minecraft-т буцаж ирсэн мэт санагдаж байна! Сайн уу. Юу байна? Сайн уу?"
      4:
        text: "Өө, нэг мөлхөгч байна. Та юу ч хийдэггүй, тийм үү? Кэти: Стэйси? Стэйси: Сайн уу, Кэти? Кэти: Тийм ээ, Minecraf-т тавтай морилно уу!"
      5:
        text: "Стейси: Энэ бол гайхалтай. Тэгэхээр та энд өдөр бүр хөгжүүлэгч маягаар ажилладаг, тийм үү? Кэти: Тийм ээ, үнэхээр гайхалтай. Би Minecraft-ийн зах зээлийн багийн хөгжүүлэгч. Stacy: Та хэдэн кодлох хэл мэддэг вэ? Кэти: Миний карьерын үеэр би арав гаруй хүнтэй ажилласан байх. Стейси: Арав уу? Кэти: Тиймээ. Стэйси: Тэгэхээр одоо өөрийгөө Агент гэж нэрлэдэг энэ бяцхан гольф залуугийн талаар юу ч мэдэхгүй байх аа? Кэти: Бид Стив эсвэл Алексийн хийж чадахгүй зүйлийг лав ашиглан хийдэг. Стейси: За, би хэрхэн код сурахыг хүсч байна, тэд хэрхэн код хийхийг сурч мэдэхийг хүсч байгаа тул та суралцаж байхдаа мэдэх ёстой хамгийн эхний зүйл бол юу вэ?"
      6:
        text: "Кэти: За, та гогцоо ашиглаж сурах хэрэгтэй. Гогцоо гэдэг нь хөгжүүлэгчид дахин дахин ажиллуулж болох компьютерт тушаал өгөхийн тулд бичсэн зүйлүүд юм. Стейси: Үүнийг ойлгосон тул зарим нэг түвшний түвшинд гарч ирэх байх гэж бодож байна, гогцоо хийж үзээрэй."
      7:
        text: "Дараагийн түвшинд та Агентыг зам дагуу шилжүүлэхийн тулд давталт ашиглаж болно. Давталтын блокийг ажлын талбар руу чирч, давтан блок дотор урагшлах урагш байрлуулна. Энэ нь компьютерийг бүхэлд нь олон тооны блокуудыг ажлын талбар руу чирч оруулахгүйгээр дараалан олон удаа хий. Та давталтын хэсэгт тоог оруулж хэдэн удаа давтахаа сонгож болно."
      8:
        text: "Та давталтын хэсэгт эргэлт болон олон командыг байрлуулж болно, гэхдээ одоо Агентыг хэд хэдэн алхам урагшлуулахын тулд давталтыг ашиглаж үзнэ үү. Хэрэв эндүүрэл эвдэрвэл та цэнхэр дахин тохируулах товчлуур дээр дараад дахин оролдож болохыг санана уу."
      9:
        text: "Хэрэв та Кэти шиг гайхалтай ажилтай болох талаар бодож байгаа бол түвшин бүрийг дуусгасны дараа шоу код товчийг дарна уу. Энэ нь үнэндээ Minecraft програмчлахдаа Кэти шиг хэн нэгэн ашигладаг Javascript кодыг танд харуулах болно. Кэти: Тийм ээ, бүгдэд нь амжилт хүсье!"
    mc_2017_functions:
      1:
        text: "Престон: Би сайрхах гэж оролдоогүй ч parkour-т маш сайн байгаа. Лиззи: Унтацгаая, тэгвэл Стейси буцаж ирэх тэр өдөр байна."
      2:
        text: "Стэйси: За залуус аа, би Minecraft-ийн оффисуудаас буцаж ирсэн бөгөөд миний тоглолтын үеэр тулгараад байгаа асуудлыг хэрхэн шийдэхээ мэддэг байх гэж бодож байна. Би функц ашиглаж болно гэж бодож байна. Үүнийг л нээчихье."
      3:
        text: "Тиймээс функц гэдэг нь жорын нэгэн адил тодорхой ажлыг гүйцэтгэхэд чиглэсэн тодорхой зааврын багц юм. Дараагийн хэдэн түвшинд та тааврыг шийдвэрлэхэд ашиглаж болох функцүүд рүү нэвтрэх боломжтой болно."
      4:
        text: "Энэ нь юу хийж байгааг харахын тулд ажлын хэсэгт байгаа функцэд байгаа кодыг хараарай."
      5:
        text: "Дараа нь хэрэгслийн хайрцгаас дээрх нэртэй блок олж, багажийн хайрцгаас ажиллуулах блок руу чирнэ үү."
      6:
        text: "Гүүр барих гэх мэт зүйлийг хийхийн тулд ижил зааврыг ажиллуулах бүртээ ижил функцийг ашиглаж болно гэдгийг санаарай. Амжилт хүсье, та үүнийг хийж чадна гэдгийг би мэднэ!"
    mc_2017_congratulations:
      1:
        text: "Престон: Баяр хүргэе!"
      2:
        text: "Лиззи: Баяр хүргэе!"
      3:
        text: "Стэмпи: Баяр хүргэе! Та үүнийг хийсэн!"
      4:
        text: "Стэйси: Баяр хүргэе залуус аа, та үүнийг үнэхээр гайхсан шүү! Одоо та кодын цагийг дуусгасны дараа та Minecraft-т кодлох боломжтой. Та давталт, функц, програм хангамжийн агент юу хийдэг талаар олж мэдсэн."
      5:
        text: "Одоо та хөгжүүлэгч болсон үнэгүй тоглох түвшний цаг ирлээ. Үлдэх цагаа ашиглан өөрийн функцийг судлах, ашиглах, бүтээх."
      6:
        text: "Та энэ түвшинд бичсэн кодыг Minecraft: Education Edition дээр Minecraft ертөнцөд авч болно. \"Дуусгах\" гэснийг товшиж, өөрийн дэлхийд ашиглах линкийг авах зааврыг дагана уу. Агентаар үргэлжлүүлэн кодлох. Хөгжилтэй байгаарай, сайн ажил!"
      7:
        text: "Стэйси: Би эргэж ирлээ! За, залуусаа, энэ бол Агент! Энэ юу хийж чадахыг харуулъя. Харж байна уу, үүнийг хийж байна! Би эдгээр terra cotta блокуудаас шат барина гэж хэлсэн, одоо бид эндээс гарахын тулд л үүнийг ашиглаж болно. Залуус та нар тэгээд зөвхөн шат биш. Би Агент хүссэн зүйлээ хий гэж хэлэхэд надад туслах болно."
      8:
        text: "Тэмдэг: Чи яаж тэгсэн юм бэ? Стейси: Үнэхээр хялбар байсан. Би сая код ашигласан!"
    csd_concept_how_computers_work:
      1:
        text: "Та хаашаа ч харсан компьютерууд дэлхийг өөрчилж байна. Манай ширээний компьютер дээр, байшинд, халаасандаа эсвэл өөр хаана ч байсан хамаагүй. Гэвч бидний ихэнх нь энэхүү хувьсгалт технологийг өдөр бүр ашигладаг ч \"Компьютер хэрхэн ажилладаг вэ?\" гэж бид үргэлж асуудаггүй. Энэ цуврал дээр та компьютер хэрхэн ажилладаг вэ гэдгээс эхлээд компьютер хэрхэн ажилладаг талаар сурах болно. Дараа нь та оюун ухаанаа төвлөрүүлэх хурдаар явж байгаа цахилгаан дохиолол ашиглан компьютер доторх мэдээллийг хэрхэн дүрсэлж байгааг харах болно."
      2:
        text: "Үүний дараа компьютерууд энгийн математикаас эхлээд бүх виртуал ертөнцийг дууриалгахын тулд бүх зүйлийг хэрхэн яаж хийх талаар сурах болно. Дараа нь та бүх мэдээллийг үнэн зөв оруулсан, гаргадаг, хадгалдаг компьютерийн өөр хэсгүүдийг томруулж харах болно. Эцэст нь код нь яг юу болох, програм хангамж хэрэгслийг хэрхэн хянах талаар нарийвчлан судлах болно. Таны өдөр бүр ашигладаг төхөөрөмжүүдийн талаар зүгээр л сонирхож байгаа эсэх, эсвэл ирээдүйн шинэчлэлийг зохиохыг хүсч байгаа эсэхээс үл хамааран эхний алхам бол компьютер хэрхэн ажилладаг талаар сурах явдал юм."
    csd_concept_computer:
      1:
        text: "Намайг Мэй Ли Хое гэдэ, би дизайнер, зохион бүтээгч. Миний зохион бүтээсэн зүйлсийн зарим нь Apple-д байсан бөгөөд одоо хүүхдүүдэд сургуульд сурч цагийг хялбар өнгөрөөх боломжийг олгохын тулд би тэдэнд зориулж бүтээсэн бүтээгдэхүүнүүдээ гаргадаг болсон. Миний бусад ажил бол DJ, бүжиг юм."
      2:
        text: "Компьютерүүд хаа сайгүй байдаг! Тэд хүмүүсийн халаасанд байдаг, хүмүүсийн машинд байдаг, хүмүүс бугуйнд нь байдаг. Тэд яг одоо үүргэвчиндээ байж магадгүй. Гэхдээ компьютерийг компьютер болгодог зүйл юу вэ? Юу ч гэсэн компьютерийг компьютер болгодог вэ? Тэгээд яаж ажилладаг юм бэ?"
      3:
        text: "Сайн байна уу Би Нэт байна! Би Xbox-ийн анхны дизайнеруудын нэг байсан. Би долоон настайгаасаа хойш компьютертэй ажиллаж байсан бөгөөд одоо виртуал бодит байдал дээр ажиллаж байна. Хүний хувьд бид асуудлыг шийдэхэд туслах хэрэгслийг үргэлж бий болгосон. Тэргэнцэр, алх, хэвлэлийн газар, трактор чиргүүл гэх мэт хэрэгслүүд."
      4:
        text: "Эдгээр бүх шинэ бүтээлүүд нь бидэнд гарын авлагын ажилд тусалсан. Цаг хугацаа өнгөрөхөд хүмүүс тэгшитгэлийг шийдэх эсвэл тэнгэрт оддыг ажиглах гэх мэт бидний бодож буй ажилд тус болох машиныг бүтээх боломжтой эсэхийг хүмүүс гайхаж эхлэв. Шороо, чулуу гэх мэт физик зүйлийг хөдөлгөх, өөрчлөхийн оронд эдгээр машинуудыг мэдээллийг удирдахын тулд зохион бүтээх хэрэгтэй байв. Компьютерийн шинжлэх ухааны эхлэгч нар сэтгэхүйн машиныг хэрхэн зохион бүтээх талаар судалж үзэхэд энэ нь дөрвөн өөр даалгаврыг хийх ёстой гэдгийг ойлгосон."
      5:
        text: "Оролт оруулах, мэдээллийг боловсруулж хадгалах, дараа нь үр дүнг гаргах шаардлагатай болно. Одоо энэ нь энгийн сонсогдож магадгүй ч эдгээр дөрвөн зүйл нь бүх компьютеруудад түгээмэл байдаг. Энэ бол компьютерийг компьютер болгодог."
      6:
        text: "Компьютерууд тухайн үед үнэхээр гайхалтай байсан үндсэн тооцоолуур болж эхлэв, тэр үед зөвхөн тоонуудыг удирдаж байв. Гэхдээ одоо бид тэднийг хоорондоо ярихын тулд ашиглаж, тоглоом тоглох, роботуудыг удирдах, таны төсөөлж чадах бүх галзуу зүйлийг ашиглаж болно. Орчин үеийн компьютерууд эдгээр хуучин хуучин машин шиг харагдахгүй боловч эдгээр дөрвөн зүйлийг үргэлжлүүлэн хийдэг."
      7:
        text: "Нэгдүгээрт, бид оролтын талаар ярилцах болно. Компьютерт гарын тусламжтайгаар юу хийхийг хэлж, хулгана, микрофон, камертай юу хийхийг хэлж болно. Эдгээр бүх янз бүрийн оролт нь компьютерийн мэдээллийг өгдөг бөгөөд үүнийг дараа нь санах ойд хадгалдаг."
      8:
        text: "Компьютерийн процессор санах ойгоос мэдээллийг авдаг. Энэ нь алгоритм ашиглан үүнийг удирддаг эсвэл өөрчилдөг бөгөөд энэ нь зөвхөн цуврал тушаал юм. Дараа нь боловсруулсан мэдээллийг буцааж санах ойд хадгалахын тулд буцааж илгээдэг. Энэ нь боловсруулагдсан мэдээллийг гаргаж авахад бэлэн болох хүртэл үргэлжилнэ."
      9:
        text: "Компьютерийн мэдээлэл хэрхэн гардаг вэ гэдэг нь тухайн компьютер нь юу хийхээр бүтээгдсэнээс хамаарна. Компьютерийн дэлгэц нь текст, зураг, видео эсвэл интерактив тоглоомуудыг харуулах боломжтой - тэр ч байтугай виртуал бодит байдал! Компьютерын гаралт нь роботыг хянах дохиог багтаасан байж болно."
      10:
        text: "Маргаашийн компьютерууд ямар байхыг хэн мэддэг вэ? Маргаашийн компьютерууд ямар харагдахыг шийдэхэд туслах болно гэдэгт найдаж байна. Гэхдээ бүх компьютер дээр, ашигладаг технологийн төрлөөс үл хамааран эдгээр дөрвөн зүйлийг үргэлж хийдэг. Тэд мэдээлэл авч, тэдгээрийг өгөгдөл болгон хадгалдаг, боловсруулдаг, тэгээд үр дүнг нь гаргадаг."
    csd_concept_binary_data:
      1:
        text: "Сайн уу! Миний нэр Лимор Фрийд, би энд Adafruit Industries компанийн инженер хүн. Энэ бол би инженеринг, дизайн хийдэг, загвар, хөгжим, технологид зориулсан хэлхээний загвар зохион бүтээдэг."
      2:
        text: "Намайг Федерико Гомез Суарез гэдэг. Би Microsoft Hack for Good програм хангамж хөгжүүлэгч. Өнөөгийн нийгмийн томоохон асуудлуудыг шийдвэрлэхэд туслах технологийг ашиглахыг би харж байна."
      3:
        text: "Компьютерууд тэгүүд болон тэгүүд дээр ажилладаг гэж сонссон байх. Гэхдээ өнөөдөр бараг хэн ч эдгээр болон тэгүүдтэй шууд харьцдаггүй. Гэхдээ компьютер болон компьютер дээр хэрхэн ажилладаг талаар томъёолол болон тэгүүд том үүрэг гүйцэтгэдэг."
      4:
        text: "Компьютерийн дотор бүх мэдээллийг компьютерт авч явдаг цахилгаан утас, хэлхээ байдаг. Та цахилгаан ашиглан мэдээллийг хэрхэн хадгалдаг эсвэл төлөөлдөг вэ?"
      5:
        text: "Хэрэв танд цахилгаан утас урсаж байгаа нэг утас байвал дохио асаалттай эсвэл унтраалттай байж болно. Энэ нь тийм ч олон сонголт биш боловч энэ бол маш чухал эхлэл юм. Нэг утсаар бид тийм эсвэл үгүй, үнэн эсвэл худал, нэг эсвэл тэг, эсвэл өөр хоёр зүйлийг л сонгож болно. Энэ утсыг асаах / унтраах байдлыг бага зэрэг гэж нэрлэдэг бөгөөд энэ нь компьютерийн хадгалах хамгийн бага мэдээлэл юм."
      6:
        text: "Хэрэв та илүү олон утас ашигладаг бол илүү олон битийг авах болно: илүү олон болон тэгүүд. Илүү олон битээр та илүү нарийн мэдээллийг төлөөлж чадна. Гэхдээ үүнийг ойлгохын тулд бид хоёртын тооны систем гэж нэрлэгддэг зүйлийн талаар суралцах хэрэгтэй."
      7:
        text: "Аравтын тооны системд тэгээс ес хүртэлх тооноос арван оронтой байдаг бөгөөд бид бүгдээрээ тоолж сурсан болно. Хоёртын тоон системд бид зөвхөн хоёр оронтой байдаг: тэг ба нэг. Эдгээр хоёр оронтой тоогоор бид ямар ч тоогоор тоолж чадна."
      8:
        text: "Энд хэрхэн ажилладагийг харуулав. Аравтын тоон системд бид бүгд ашигладаг байсан, тоон дахь байрлал бүр өөр өөр утгатай байдаг. 1 байрлал, 10 байрлал, 100 байрлал гэх мэт. Жишээлбэл, 100 байрлал дахь 9 нь 900. Хоёртын хувьд, байрлал бүр нь утгыг агуулдаг. Гэхдээ тус бүрийг 10-аар үржүүлэхийн оронд бид 2-аар үржүүлдэг. Тиймээс 1 байрлал, 2 байрлал, 4 байрлал, 8 байрлал гэх мэт зүйлс байдаг. Жишээлбэл, хоёртын тоо 9 гэсэн тоо 1001. Утгаг тооцоолохын тулд бид 1 удаа 8-ийг, 0-г 4, 0-г 2, 1-р удаа 1-ийг нэмдэг. Бараг хэн ч энэ математикийг хийдэггүй, учир нь компьютер бидний хувьд үүнийг хийдэг. Хамгийн чухал зүйл бол дурын тоог зөвхөн тэг, эсвэл онгойлгосон, унтраасан утсаар илэрхийлж болно. Илүү их утас ашигладаг бол илүү олон тоог хадгалах боломжтой болно. 8 утастай бол 0-ээс 255 хүртэлх тоонуудыг хадгалах боломжтой. Энэ бол 8 ширхэг. Ердөө 32 утастай бол та 0-ээс 4 тэрбум хүртэлх бүх арга замыг хадгалах боломжтой. Хоёртын тооны системийг ашиглан та дуртай дугаараа төлөөлж болно."
      9:
        text: "Гэхдээ бусад мэдээллийн талаар юу хэлэх вэ? Текст, зураг, дуу шиг үү? Энэ бүх зүйлийг тоогоор илэрхийлж болох юм. Цагаан толгой дээрх бүх үсгийг бод. Та үсэг тус бүрт дугаар өгч болно. A нь 1, B 2 байж болно гэх мэт байж болно. Дараа нь та ямар ч үг, параграфыг тоон дарааллаар илэрхийлж болно. Бидний үзсэнээр эдгээр тоонуудыг цахилгаан дохиогоор асаах, унтраах боломжтой. Вэб хуудас болон утсан дээр чинь харагдаж байгаа үг бүр нь ийм систем ашиглан дүрслэгддэг."
      10:
        text: "Одоо таны дэлгэцэн дээр байгаа зураг, видео болон бүх графикийг авч үзье."
      11:
        text: "Эдгээр бүх зургуудыг пиксел гэж нэрлэдэг өсвөр цэгүүдээс бүрдсэн бөгөөд пиксел бүр өнгөтэй байдаг. Өнгө бүрийг тоогоор илэрхийлэх боломжтой. Хэрэв та ердийн дүрс нь хэдэн сая пиксельтэй байдаг бол ердийн видеонд секундэд 30 зураг байгааг харвал одоо бид энд маш их мэдээлэл ярьж байна."
      12:
        text: "Дуу болгон нь үндсэндээ агаарт хэд хэдэн чичиргээ үүсгэдэг. Чичиргээг график хэлбэрээр долгион хэлбэрээр дүрсэлж болно. Энэ долгионы хэлбэрийн аль ч цэгийг тоогоор илэрхийлж болно. Ийм байдлаар ямар ч дууг хэдэн цуврал болгон хувааж болно. Хэрэв та илүү өндөр чанартай дуугарахыг хүсч байвал 32 битийн аудио эсвэл 8 битийн аудио бичлэг сонгох болно. Илүү их бит гэдэг нь илүү олон тооны тоог илэрхийлнэ."
      13:
        text: "Та код бичих эсвэл өөрийн програмаа хийхийн тулд компьютер ашигладаг бол эдгээр болон тэг хүмүүстэй шууд харьцдаггүй. Гэхдээ та зураг, дуу эсвэл видеог шийдэх болно. Тиймээс та компьютерууд дотор нь хэрхэн ажилладагийг ойлгохыг хүсч байвал эдгээр энгийн, тэгүүд болон тэдгээрийн арын хэлхээний цахилгаан дохиоллууд дээр бууж ирдэг."
    csd_concept_circuits_logic:

        text: "Одоо та хүссэн зүйлээ бүтээх боломжтой. Хөгжилтэй байгаарай!"
    gumball_intro:
      1:
        text: "Хэрэв та өөрийн тоглоомоо хиймээр байвал үнэхээр амархан. Танд хэрэгтэй зүйл бол ердөө л програмчлалын цөөхөн хэдэн үндэс бөгөөд та өөрөө бүтээсэн тоглоомоо тоглож эхлэх боломжтой."
      2:
        text: "Танд хамгийн дуртай видео тоглоом байна уу? Play Lab ашиглан тоглоом бүтээхэд бид нэг алхам хийх болно. Сайн тоглоомууд түүхтэй, түүх бүхэн жүжигчидтэй байдаг. Жүжигчид ярих, хөдлөх, хоорондоо харилцах гэх мэт зүйлийг хийдэг. Тоглоомын дүрмээс хамаарч оноо авах магадлалтай. Өнөөдөр бид эдгээр бүх зүйлийг нэг нэгээр нь хөгжилтэй дүрүүдээр хэрхэн яаж хийхийг сурах болно. Бид тоглоомыг утсаар хуваалцаж, тоглуулж эхлэх боломжтой."
      3:
        text: "Өнөөдөр бид эдгээр бүх зүйлийг хөгжилтэй жүжигчидтэй нэг нэгээр нь хэрхэн хийхийг сурч, дараа нь утсан дээр хуваалцаж, тоглуулж болох тоглоомыг эхнээс нь бүтээх болно."
      4:
        text: "Таны дэлгэц 3 үндсэн хэсэгт хуваагдсан. Зүүн талд таны програм ажиллуулах тоглоомын талбар байна. Түвшин бүрийн зааврыг доор бичсэн болно."
      5:
        text: "Энэ дунд хэсэг нь хэрэгслийн хайрцаг бөгөөд эдгээр блок бүр нь кодын хэсэг юм."
      6:
        text: "Баруун талд байгаа цагаан зайг ажлын талбар гэж нэрлэдэг бөгөөд энд програмаа байрлуулах болно."
      7:
        text: "Эхлэхийн тулд та блокуудыг улбар шар \"ажиллуулах\" блоктой холбох хэрэгтэй. Та олон тооны блокуудыг хооронд нь чирж холбон, шар зураас гарч ирэх хүртэл харж болох ба тэд хоорондоо нэгдэнэ."
      8:
        text: "Энэ эхний тааварт бид жүжигчдийг \"хэлэх\" блокийг ажиллуулах блок руу холбож, таны захиагаа бичих замаар жүжигчдэд ямар нэгэн зүйл хэлэх болно. Таны блокуудыг байрлуулсны дараа програмчилсан зүйлээ үзэхийн тулд ажиллуулах товчин дээр дарна уу."
      9:
        text: "Эхлэх ба эцэст нь та эдгээр гайхалтай жүжигчидтэй хамтран тоглох, оноо авах, юм шидэх зэргийг хаяж бие биенээ үгүй хийх боломжтой болно. Энэ бүгд танд хамаатай!"
    gumball_events:
      1:
        text: "Одоо бүх тоглоомын програмистуудын өдөр тутам ашигладаг зүйлсийн талаар олж мэдэх болно. Тэднийг үйл явдал гэж нэрлэдэг. Үйл явдал нь ямар нэг зүйл тохиолдоход таны програмыг сонсохыг хэлдэг. Ийм зүйл тохиолдоход энэ нь ямар нэгэн үйлдэл хийдэг."
      2:
        text: "Зарим үйл явдлын жишээ нь хулгана, дээш, доош сум эсвэл дэлгэцэн дээр товшихыг сонсох явдал юм."
      3:
        text: "Энд бид тоглогч дээр дарахад жүжигчинд ямар нэгэн зүйл хэлэх гэсэн юм. Бид дарсан тохиолдолд блокийг ашиглах бөгөөд \"хэлэх\" блокийг хавсаргана. Тоглогч товшилт хийх үед энэ хавсаргасан бүх блокууд хийгдэнэ."
      4:
        text: "Сум блок хийх үед бас байдаг. Хэрэв та шилжүүлэх блокуудыг тэдгээртэй холбовол сумны товчлуур дээр жүжигчдийг дээш, доош, зүүн, баруун тийш хөдөлгөж эхэлнэ. Таны тоглоом аажмаар интерактив болж байна."
    gumball_repeat:
      1:
        text: "Хэрэв та ямар нэгэн зүйлийг үүрд мөнхөд давтаж хийх шаардлагатай бол төсөөлж чадах уу? Компьютер хэзээ ч давтаж давтах чадвар сайтай тул та хэзээ ч ийм зүйл хийхгүй байх гэж найдаж байна."
      2:
        text: "Энэ бол үүрд давтагдах блок юм. Энэ блок доторх бүх зүйл тоглоомд үүрд тохиолдох болно. Хэрэв бид жүжигчинд ямар нэгэн зүйл хийх шаардлагагүйгээр дахин дахин ямар нэгэн зүйл хийхийг хүсч байвал бид эдгээр блокуудыг давтах мөнхийн блок дотор байрлуулна."
      3:
        text: "Энэ дараагийн тааварт бидний зорилго бол жүжигчиндээ тасралтгүй ажил хийхэд нь туслах явдал юм. Дахин давтах команд хэрхэн ажилладагийг сурах нь дараа нь өөрийнхөө тоглоомыг бүтээхэд хэсэг цаг хугацаа хэмнэх болно."

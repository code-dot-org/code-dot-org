      4:
        text: "Сайн уу, би Жесс байна. Блокоор програмчлахдаа олон удаа ашиглахыг хүсч буй олон тооны үйлдэл байгаа бол функцуудыг ашиглах болно. Жишээлбэл, та дөрвөлжин үүсгэх код бичсэн."
      5:
        text: "Та үүнийг \"дөрвөлжин үүсгэх\" гэсэн функцээр тодорхойлж болно "
      6:
        text: "Одоо та олон квадрат үүсгэхийн тулд олон удаа ашиглаж болох шинэ блоктой боллоо."
      7:
        text: "Илүү төвөгтэй хэв маягийг бий болгохын тулд олон тооны энгийн хэлбэрийг ашиглаж болно. Дараагийн тааварт та саяхан тойрог үүсгэхээр бичсэн код нь өөр өөр хэмжээтэй тойрог хийх боломжтой шинэ функцийг ашиглах боломжтой болно. Та үүнийг Elsa-д цасан дээр нарийн бөгөөд үзэсгэлэнтэй хэв маягийг бий болгоход туслах боломжтой юу?"
    playlab_intro:
      1:
        text: "Бид Play Lab ашиглан тоглоом үүсгэх гэж байна. Сайн тоглоомууд түүхтэй, түүх бүхэн жүжигчидтэй байдаг. Бид жүжигчид шулам, аленин, амьтан шиг бие биетэйгээ ярих, зөөх, бие биетэйгээ хэрхэн харилцах талаар сурах болно. Энэ зааварчилгааны төгсгөлд та эхнээс нь тоглоом барьж найзуудтайгаа хуваалцах боломжтой."
      2:
        text: "Таны дэлгэц 3 үндсэн хэсэгт хуваагдсан. Зүүн талд таны програм ажиллуулах тоглоомын талбар байна. Түвшин бүрийн зааврыг доор бичсэн болно."
      3:
        text: "Дунд хэсэг нь хэрэгслийн хайрцаг бөгөөд эдгээр блок бүр нь кодын хэсэг юм. Баруун талд байгаа цагаан зайг ажлын талбар гэж нэрлэдэг бөгөөд энд програмаа байрлуулах болно."
      4:
        text: "Эхлэхийн тулд та блокуудыг улбар шар \"ажиллуулах\" блоктой холбох хэрэгтэй. Та олон тооны блокуудыг хооронд нь чирж холбон, шар зураас гарч ирэх хүртэл харж болно."
      5:
        text: "Энэ эхний тааварт манай жүжигчин оцон шувуу учир бид \"Сайн уу!\" хэлнэ үү, \"блок\" -ийг ажиллуулаад, \"Сайн уу\" гэж бичнэ үү. Мөн бид оцон шувууг баруун тийш, зүүн блокуудыг ашиглан хөдөлгөөн хийх боломжтой. Таны блокуудыг байрлуулсны дараа ажиллуулах товчин дээр дарж програмчилсан програмаа үзээрэй."
      6:
        text: "Эхлэх ба эцэст нь та харилцан тоглох, аз жаргалтай эсвэл гунигтай болох, оноо авах, галт бөмбөлөг шидэх, эсвэл бүр бие биенээ алдах гэх мэт бүхий л төрлийн тоглогчдын тусламжтайгаар өөрийн тоглоомыг бүтээх боломжтой болно. Энэ бол бүх зүйл, таны хийхийг хүсч буй тоглоом юм."
    playlab_events:
      1:
        text: "Одоо бүх тоглоомын програмистуудын өдөр тутам ашигладаг зүйлсийн талаар олж мэдэх болно. Тэднийг үйл явдал гэж нэрлэдэг. Үйл явдал нь ямар нэг зүйл тохиолдоход таны програмыг сонсохыг хэлдэг. Ийм зүйл тохиолдоход энэ нь ямар нэгэн үйлдэл хийдэг."
      2:
        text: "Зарим үйл явдлын жишээ нь хулгана, сум эсвэл товчлуурыг сонсох явдал юм."
      3:
        text: "Энд бид тоглогч дээр дарах үед сансрын боом дэлхий шувуунуудтай мэндчилэх гэж байна. Бид \"дарсан үед\" блок ашиглаж, \"хэлэх\" блокыг хавсаргана. Тоглогч зайны товчлуур дээр дарахад үүнийг \"дарахад\" үйл явдлын блок дээр хавсаргасан бүх зүйл хийгдэх болно. Таны харь гаригийнхан юу гэж хэлдэг вэ?"
      4:
        text: "\"Хэзээ сум\" блокууд байдаг. Хэрэв та \"шилжүүлэх\" блокуудыг эдгээртэй холбовол жүжигчдийг дээш, доош, зүүн, баруун тийш хөдөлгөж эхэлж болно. Алхам алхамаар таны тоглоом илүү интерактив болж байна."
    playlab_repeat_forever:

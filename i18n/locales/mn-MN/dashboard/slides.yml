        text: "Сайн уу, би Брина байна, Инстаграм дахь инженер. Функц гэдэг нь кодын тодорхой тооны мөрийг дахин дахин ашиглахыг хүсдэг тул энэ кодыг үргэлж бичихийн оронд та зөвхөн нэг блок ашиглаж болно."
      2:
        text: "Бид функцуудыг хэрхэн тодорхойлохыг сурах болно. Функцийн тодорхойлолтууд буландаа одтой байна. Функцийн нэрийг дээд мөрөнд бичнэ."
      3:
        text: "Тодорхойлолт дотор орсон блокууд нь юу хийдэгийг бидэнд хэлж өгдөг. Тиймээс энэхүү функцийн тодорхойлолтыг \"5-г бөглөх\" гэж нэрлэдэг бөгөөд энэ нь \"давтах\" болон \"дүүргэх\" блокуудаас бүрддэг."
      4:
        text: "Тодорхойлолт нь ажлын талбар дээр байрладаг боловч фермерүүд \"5-г бөглөх\" функцийн блокыг функцийн категориос чирэх хүртэл функцийг ажиллуулахгүй."
      5:
        text: "\"Хөгжилтэй\" зүйлийг \"FUNction\" -д буцааж оруулцгаая "
    loop_while:
      1:
        text: "Сайн уу, би Макинде байна! \"Байхад блок\" -ын талаар олж мэдье "
      2:
        text: "\"Байхад блок\" нь үүнийг дотор нь оруулсан бүх зүйлийг АСУУЛТАН байх болно. Дээр нь бичсэн ҮНЭГҮЙ болно."
      3:
        text: "Жишээлбэл, тариаланч овоо дээр зогсож байгаа бол доороо байгаа 1 хүрз шороог үргэлжлүүлэн зайлуулж БАЙХАД доор нь шороо байсаар байна."
    loop_for:
      1:
        text: "Сайн уу, би Трина байна, би Pixar-т ажилладаг. Би Шрек гэх мэт олон кинон дээр ажилласан."
      2:
        text: "Энэ бол бидний шинэ \"тоологч\" давталт юм. Энэ нь үйлдлийг дахин дахин хийх бөгөөд та үйлдэл бүрийг бага зэрэг өөрчлөх боломжтой болно."
      3:
        text: "Энэ жишээн дээр манай \"тоолуур\" давталт нь \"50-аас 90-ийг 10-аар тоолж үзье\" гэж хэлээд дотор нь \"квадрат зурах\" блоктой болно. \"Хувьсах\" хэсгээс \"тоолуур\" хэсгийг \"урт\" цэг рүү чирнэ үү."
      4:
        text: "Энэ нь манай зураач 50 пикселийн урттай квадрат зурж, дараа нь 10-ыг нэмж 60 пикселийн урттай квадрат зурна гэсэн үг юм. Дараа нь 10-ыг нэмж 90-д хүрэх хүртлээ зурах болно. Тиймээс бид 50, 60, 70, 80, 90-ийн квадратуудтай болно."
    parameters:
      1:
        text: "Сайн уу, би Жанет байна, би Зынгагийн инженер."
      2:
        text: "Хэрэв бид олон тооны гурвалжин зурж, урт нь өөр хэмжээтэй байхыг хүсч байвал яах вэ?"
      3:
        text: "Бид энэ бүх кодыг гараар бичиж, эсвэл параметртэй функц ашиглаж болно."
      4:
        text: "Үүнийг хийхийн тулд \"гурвалжин зурах\" функцийн тодорхойлолт дээрх цэнхэр од дээр дарна уу. Дараа нь \"оролтын нэр\" -ийг \"оролт\" блок руу чирнэ үү."
      5:
        text: "Дараа нь \"x\" гэж бичсэн газар \"урт\" гэж бичээд \"Enter\" товчийг дарахад функцынхээ уртыг оруулах болно."
      6:
        text: "Дараа нь од дээр дарна уу. Одоо та хувьсагчдын категор дээр дарж \"урт\" блокыг өөрийн функцын тодорхойлолтод \"урагшлах\" блок руу чирэхийг хүсч байна. Хуучин дугаарын блокыг чирээд ав."
      7:

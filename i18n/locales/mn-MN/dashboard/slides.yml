      3:
        text: "Оролт болгон орж ирсэн мэдээллийг боловсруулж, гарч буй мэдээллийг гаргахын тулд компьютер оролтын дохиог өөрчилж, нэгтгэх шаардлагатай байдаг. Үүний тулд компьютер нь хэдэн сая шинэ электрон эд ангиудыг ашигладаг бөгөөд тэдгээр нь хэлхээ үүсгэдэг."

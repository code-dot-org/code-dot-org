        text: "Хэрэв мэдэгдэл нь компьютерийн шинжлэх ухаанд үнэхээр чухал юм бол. Миний бичсэн анхны програмын нэг нь tic-to-toe-ийн тоглоом байсан бөгөөд хэрэв хэрэв нөгөө хүн ялах гэж байгаа бол тэднийг ялах боломжийг олгодог цэгийг хаах хэрэгтэй."
      7:
        text: "\"Хэрэв\" блокийг ашиглан хөгжилтэй байгаарай!"
    if_else:
      1:
        text: "Сайн уу, миний нэр Салони. Би эрүүл мэндийн болон анагаах ухааны асуудлуудыг шийдвэрлэхэд туслахын тулд компьютерийн шинжлэх ухааныг ашигладаг. \"Хэрэв өөр\" блокийн талаар олж мэдье. Энэ нь \"хэрэв\" блок шиг харагдаж байгаа боловч төгсгөлд \"өөр\" гэж хэлэхэд нэмэлт хэсэг бий."
      2:
        text: "Хэрэв би \"урагшлах\" блокийг \"хий\" гэсэн газар, \"зүүн тийш эргүүлэх\" блокийг \"өөр\" гэж байрлуулсан бол зомби 2 хувилбарын аль нэгийг сонгоно гэсэн үг юм. Хэрэв урагшлах зам байгаа бол зомби урагшлах болно, БОЛОМЖТОЙ (урагшлах зам байхгүй) бол зомби зүүн тийш эргэх болно."
      3:
        text: "\"Хэрэв\" блок шиг бид \"хэрэв өөр\" блокийг \"давталт\" блок дотор байрлуулж болох бөгөөд ингэснээр зомби хөдлөхөө больж, \"хэрэв өөр\" блок бол хаа нэг тийш эргэж байгаа эсэхийг шалгана."
      4:
        text: "Одоо тэр зомбинуудыг өөрсдийн харьяа газар руу нь явуулъя!"
    if_else_scrat:
      1:
        text: "Хэрэв-өөр мэдэгдэл бол хоёр зүйлийн хооронд шийдвэр юм. Хэрхэн хэрвээ анд маань Скраттай хамт хэрэв-өөх гэсэн мэдэгдлийг хэрхэн ашиглаж болохыг үзье."
      2:
        text: "Энэ блок нь \"хэрэв\" блоктой адилхан боловч доод хэсэгт \"өөр\" гэж хэлэхэд нэмэлт хэсэг бий. Хэрэв би \"хийх\" болон \"зүүн тийш эргүүлэх\" блокийг \"дахиад\" гэж хэлвэл \"урагшлах\" блокийг байрлуулбал, хэрвээ урагшлах зам байгаа бол хэрэм хэрчмийг урагшлуулна. Хэрэв урагшлах зам байхгүй бол Скрат зүүн тийш эргэх болно."
      3:
        text: "Шийдвэр гаргаж, тэр шийдвэр дээр үндэслэсэн хоёр үйлдлийн аль нэгийг хийж байна. Яг \"хэрэв\" блок шиг бол \"давтах\" блокуудын дотор \"хэрэв-өөр\" блокуудыг байрлуулж болно."
      4:
        text: "Одоо Скрат хэрэмийг самар олж авахад нь тусалцгаая!"
    function:

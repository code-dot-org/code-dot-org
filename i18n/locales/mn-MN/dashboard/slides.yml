        text: "Зөгийнүүд хэт мундаг биш гэж үү? Энэхүү тааваруудын дараагийн цуглуулгад таны зорилго бол зөгийг цэцэг рүү ороход нь туслах бөгөөд цэцэгнээс шүүс авч, зөгийн бал хийхээр зөгийн сархинаг руу нисгэх явдал юм. Энэ дасгал хийхэд та \"бал авах\" болон \"зөгийн бал хийх\" блокуудыг ашиглах хэрэгтэй болно."

        text: "Бид өөрсдөдөө туслахын тулд шинэ \"давтах\" блок ашиглаж болно."
      4:
        text: "5 \"урагшлах\" блокуудыг чирэхийн оронд..."
      5:
        text: "Бид \"давтах\" блокийн дотор \"урагшлах\" блокийг байрлуулж, блок дээр хэдэн удаа давтахыг зааж өгнө."
      6:
        text: "Мөн энэ нь чухал юм: та \"давтах\" блок дотор нэгээс олон тушаал байрлуулж болно."
      7:
        text: "Шинэ \"давтах\" блокоо ашиглан цагийг сайхан өнгөрүүлээрэй!"
    loop_until:
      1:
        text: "Сайн уу, би Крис байна. Майами Хит руу орохын өмнө би Жоржиа Тех руу очиж Компьютерийн Шинжлэх Ухааны чиглэлээр суралцсан. \"Хүртэл давтах\" гэсэн шинэ блокоо туршиж үзье."
      2:
        text: "Хэрэв шувуу гахай руу очихын тулд хэр хол газар хөдлөхөө мэдэхгүй байсан бол яах вэ?"
      3:
        text: "Хэрэв бид \"давтах хүртэл\" блок дотор \"урагшлах\" блок байрлуулбал шувуу гахай хүрэх ХҮРТЭЛ (эсвэл хананд унах) урагшлах болно."
      4:
        text: 'Мөн энэ нь чухал юм: өмнөх шиг, бид "давтах хүртэл" блок дотор олон блок байрлуулж болно, тэд бүгд давтагдах болно.'
    if:
      1:
        text: "Сайн байна уу, би Билл байна! Шинэ үндсэн ойлголтыг сурцгаая. Энэ нь компьютерууд хэрхэн шийдвэр гаргадаг тухай."
      2:
        text: "Та \"Хэрэв\" гэсэн мэдэгдлийг өөрөө өдөр бүр ашигладаг. Өглөө бүр гадаа гарахаасаа өмнө гадаа ХЭРЭВ бороо орвол би хүрэмээ өмсөх хэрэгтэй гэсэн үг."
      3:
        text: "Бид зомби руу зүүн тийш явах зам байгааг шалгаад, ХЭРЭВ тэр зүүн тийш зам олдвол бид түүнийг тэр чиглэл рүү эргүүлж чадна."

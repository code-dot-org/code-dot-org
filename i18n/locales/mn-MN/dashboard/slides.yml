      9:
        text: "Би дахин ажиллуулах товчийг дарахад BB-8 нь ажлын талбар дээрээ дээрээс доошоо овоолсон тушаалуудыг гүйцэтгэх болно. Хэрэв та блок устгахыг хүсч байвал зүгээр л стекээс аваад буцаагаад багажны хайрцагт аваачна уу."

      3:
        text: "Хэрэв та бүх шүүсийг авч, бүх зөгийн бал хийж чадвал амжилтанд хүрээд дараагийн шатанд гарна. Үгүй бол та энэ тааврыг дахин оролдож үзэх хэрэгтэй. Хэсэг хугацааны туршид тоглоод л \"зөгий\"-н программчинд ямар мэдрэмж төрж байгааг хараарай!"
    C1_bee_loops:
      1:
        text: "Гогцоо нь үйл ажиллагааны давталт юм. Тиймээс үзлэг хийхээр үүр рүү ороод нэг хүрээ үзээд буцаагаад тавьчихсан болохоор ижил үйлдлийг олон удаа давтдаг. Энэ нь нэг үйл ажиллагааг олон удаа хийж байгаа, тойрон эргэлддэг."
      2:
        text: "Энэ түвшинд бид зөгий цэцэгнээс гурван ширхэг шүүс цуглуулахыг хүсч байна. Гурван удаа \"нектар авах\" блок ашиглахын оронд давталтын блок ашиглан гурван удаа нектар авах болно. \"Ажиллуулах\" товчийг дараад зөв оруулсан эсэхээ шалгаарай. Сайхан байна!"

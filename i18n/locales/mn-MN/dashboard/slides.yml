        text: "Хэрэв та ягаан өнгийн \"үүрд мөнх\" блокыг гаргаж ирвэл бүжигчиндээ зориулж бүжиг сонгож болно. \"4 арга хэмжээ авах\" арга хэмжээний хүрээнд байгаа тул бүжигчингээ бүжиглэж эхлэхээсээ өмнө дөрвөн хэмжээсийг хүлээх болно."
      9:
        text: "Дэлгэцийн талбайн дээд хэсэгт хэмжигч хэмжигчийг анхаарч үзээрэй."
      10:
        text: "Бүжгийн кодыг өдөөх үйл явдлыг харж, сонсоорой. Яг түүн дээр ирэхэд бүжигчин маань явж эхэлнэ."
    hoc_dance_properties:
      1:
        text: "Кодын цаг | Бүжгийн үдэшлэг: шинж чанарууд"
      2:
        text: "Намайг Мария гэдэг. Би Вашингтоны их сургуулийн бага курсын оюутан бөгөөд Амазоны Ирээдүйн инженер."
      3:
        text: "Би компьютерийн шинжлэх ухаанд дуртай, учир нь энэ нь асуудлыг шийдэх, шүүмжлэх сэтгэлгээг багтаасан байдаг бөгөөд хэдэн цаг ажил хийсний дараа та үүнээс үнэхээр сайхан, үр өгөөжтэй зүйлийг олж авах боломжтой."
      4:
        text: "Өнөөг хүртэл та янз бүрийн бүжигчидтэй тоглох боломж гарч, өөр өөр бүжгийн хөдөлгөөн хийхээр программчилсан юм. Гэхдээ эдгээр хөдөлгөөнүүд үнэхээр яаж ажилладаг вэ?"
      5:
        text: "Бүжгийн хөдөлгөөн бүр нь хүрээ гэж нэрлэгддэг цуврал зургуудаас бүрддэг. Хүрээ бүр өмнөхөөсөө арай өөр байна. Таны програм ажиллаж байх үед компьютер нэг хүрээг нөгөөг нь харуулна. Тэднийг маш хурдан харуулсан бөгөөд бүжигчин хөдөлж байгаа юм шиг харагдаж байна. Энэ бол бүх хөдөлгөөнт зургийн цаана байгаа нууц юм."
      6:
        text: "Та бүжигчнийхээ хөдөлгөөнийг өөрчлөх төдийгүй бүжигчний шинж чанарыг өөрчилж чадна. Шинж чанар нь дэлгэц дээрх бүжигчний байрлал, бүжигчний хэмжээ, бүжигчний өнгө зэрэг зүйлийг тодорхойлдог."
      7:
        text: "Бүжигчний шинж чанарыг өөрчлөхийн тулд та багц блок ашиглана. Бүжигчиддээ илүү жижиг харагдуулахын тулд багц блок ашиглана уу. Нэгдүгээрт, багцыг програм руугаа чирнэ үү. Дараа нь, та өөрчлөхийг хүсч буй бүжигчнийг сонгоод дэлгэцэн дээр гарч ирэх хэмжээгээр бичнэ үү."
      8:
        text: "Бүрэн хэмжээ нь 100. Хэрэв та бага тоог сонговол бүжигчин нь бага байх болно. Бүжигчин нь бага байх тусам улам бүр харагдах болно. Энэ бол нөөц бүжигчин болгох гайхалтай арга юм."
      9:
        text: "Тогтсон блокыг ашигласнаар бүжигчний хэмжээс, эргэлт, байрлал, өнгө зэргийг өөрчилж болно. Эдгээр шинж чанаруудтай хамт тоглож байхдаа та бүх төрлийн өөрчлөлт хийж, тэдгээрийг дууны өөр хэсгүүдтэй холбож болно."
      10:
        text: "Та аль хэдийнэ бий болсон бүжигчний шинж чанарыг тохируулах боломжтой гэдгийг санаарай. \"Шинэ бүжигчин хийе\" блокийн дараа таны багц гарч ирсэн эсэхийг шалгаарай. Туршилт хийж, бүтээлч байж, хөгжилтэй байгаарай."
    hoc_dance_congrats:
      1:
        text: "Кодын цаг | Бүжгийн үдэшлэг: Үдэшлэг эхэллээ!"
      2:
        text: "Баяр хүргэе! Та дөнгөж сая компьютерын шинжлэх ухааны үндсийг олж мэдсэн. Одоо та эдгээр блокуудыг ашиглан өөрийн дизайны бүжгийн үдэшлэгийг найзуудтайгаа хуваалцах боломжтой."
      3:
        text: "Хэрэв та хэрэгслийн хайрцагт харвал урьд өмнө үзээгүй цоо шинэ блокуудыг олох болно. Жишээлбэл, та бүжигчдийг дэлгэцэн дээр янз бүрийн байдлаар байрлуулахын тулд байрлалын блок ашиглаж болно."
      4:
        text: "Эргэн тойрноо хараад эдгээр шинэ блок, функцуудыг туршиж үзээрэй. Та өөрийн дуртай дуунд анхааралтай бүжиг хийх үү?"
      5:
        text: "Эсвэл найзуудтайгаа бүжиглэх үү?"
      6:
        text: "Эсвэл ямар нэг өөр зүйл хийх үү?"
      7:
        text: "Хичээлийн төгсгөлд та өөрийн бүтээлийн холбоосыг найзуудтайгаа хуваалцаж болно. Төсөөллөө сунгаж, зүгээр л зугаатай байгаарай!"
    mc_2018_intro:
      1:
        text: "Сайн уу? Та яг цагтаа ирсэн. Voyage усан санд тавтай морилно уу. Усан доорх далд эрдэнэсийг хайх эрэлхийлж эхлэх гэж байгаа бөгөөд таны тусламжид би баяртай байна. Эдгээр нууцлаг усан замын дагуу бидэнтэй тулгарч буй зүйлийг хэн мэдэх вэ? Бид эхний замчинтайгаа энэ тавцан дээрх хаа нэг газар уулзах гэж байна."
      2:
        text: "Тавтай морилно уу, адал явдалт хүмүүс! Voyage Aquatic-ийг дуусгахын тулд та код ашиглан олон тааврыг шийдэх хэрэгтэй. Энэ нь хэрхэн ажилладагийг энд харуулав. Таны дэлгэц гурван үндсэн хэсэгт хуваагдсан."
      3:
        text: "Зүүн талд та Minecraft ертөнцийг харах болно."
      4:
        text: "Дунд хэсэг нь кодлох командыг олж авах боломжтой хэрэгсэл юм."
      5:
        text: "Баруун талд байгаа том газар бол таны ажлын талбар юм. Энд та програмаа үүсгэж, хөдөлгөөнөө хянах командуудыг байрлуулж болно."
      6:
        text: "Түвшин бүрийн заавар нь хуудасны дээд талд байдаг. Урт ба богино зааврын хооронд шилжихийн тулд нэмэх тэмдэг дээр дарна уу."
      7:
        text: "Багажийн хайрцагнаас блокуудыг чирч, ажлын талбар руу зөөж оруулаад дараа нь командыг ажиллуулахын тулд ажиллуулах товчийг дарна уу."
      8:
        text: "Үүнийг зөв болгохын тулд та хэд хэдэн удаа оролдох хэрэгтэй бөгөөд зарим таавар нь нэгээс олон шийдэлтэй тул үр дүн нь юу болохыг харахын тулд туршилт хий."
      9:
        text: "Хэрэв та дахин оролдож үзэхийг хүсвэл дахин эхлүүлэх товчин дээр дарж эхэлсэн хэсэг рүү буцаж очно уу."
      10:
        text: "Хэрэв та командыг устгах шаардлагатай бол ажлын хэсгээс блокийг буцааж хэрэгслийн хайрцагт чирнэ үү. \"Код ажиллуулах\" -г товшиж, кодоороо юу харагдаж байгааг санана уу."
      11:
        text: "За, эргэн тойрондоо хангалттай замбараагүй байлаа. Усан доорхи баялаг олохын тулд кодлож эхэлье."
    MC_2018_loops:
      1:
        text: "Гайхалтай! Бид сагамхай загас барьсан! Хэрэв та сагамхай загасыг далайн гахайнд өгөх юм бол далайн гахайнууд эрдэнэс байж болох усан онгоцны сэг рүү хөтлөх болно гэдгийг та мэдсэн үү? Бид улам бүр ойртох ёстой. Дараагийн тааваруудын багц нь төвөгтэй байх тул кодчилох чадварыг илүү сайн сурах болно. Энэ юу вэ? Агуй юу?"
      2:
        text: "Тавтай морилно уу, адал явдалт хүмүүс! Миний нэр Squid. Сүүлийн хэдэн тааваруудын үеэр та ижил тооны тушаалуудыг олон дахин ашиглаж байгааг би анзаарсан. Жаахан ядарсан байсан байх. Та ядарч сульдах, уйтгарлахгүйгээр аяга таваг угаах, шүдээ угаах гэх мэт зүйлийг дахин дахин хийх аргыг хүсч байсан уу? Тэгвэл ч сайхан шүү."
      3:
        text: "Компьютерууд нь кодчилох гогцоог ашиглан дахин дахин хийхдээ үнэхээр сайн байдаг. Таны програм ижил зааврыг олон удаа хийхийг хүсч байвал давталт ашиглаж болно!"
      4:
        text: "Гогцооны блок нь зорилгодоо хүрэх хүртэл давтагдах зааврыг агуулдаг. Таны програм \"Зорилгодоо давтах\" давталтыг эхлүүлсний дараа зааврыг зорилт руу хүрэх хүртэл дотор давтах болно."
      5:
        text: "Үүнийг өөртөө зориулж үзээрэй! \"Зорилгодоо давтах\" блок дотор давтахыг хүсч буй командуудаа байрлуулаад \"Ажиллуулах\" дээр дараад үзэхэд бэлэн болно!"
      6:
        text: "За, энэ их жаахан хачин байсан. Дөрвөлжиж магадгүй кодыг хэн мэддэг байсан бэ? Тэдэнд хуруутай гэж би огт бодоогүй. Тиймээс одоо бид гогцооны талаар мэддэг болсон. Тэдгээрийг өөр эрдэнэсээ хадгалахын тулд ашиглацгаая."
    mc_2018_conditionals:
      1:
        text: "”Хөөх! Өөр гурван таавар шийдлээ! Бид... яргай загасыг барив. Алтан овоолго шиг тийм ч сэтгэл хөдлөм биш, гэхдээ бид авч чадах бүхнээ авна. Наутилус бүрхүүл дараа нь хэрэгтэй болно гэсэн мэдрэмж надад төрж байна. Эдгээр сэг дотор юу байдаг вэ гэж гайхдаг. Магадгүй өөр нэг анхааруулга! Бүгдийг нь харцгаая."
      2:
        text: "Намайг Нетти гэдэг бөгөөд миний балгасд тавтай морилно уу. Бид нөхцөл байдлыг харгалзан шийдвэр гаргадаг. Хэрэв бороо орох юм бол бид шүхэр авч болно. Хэрэв бид өлсөж байвал зууш иднэ."
      3:
        text: "Хэрэв бид мөлхөгчийг харвал эсрэг чиглэлд гүйнэ. Компьютерууд ийм төрлийн шийдвэрийг бас гаргадаг. Тэд код ашиглан нөхцөлд хариу үйлдэл үзүүлэх боломжтой."
      4:
        text: "Кодын командыг ашиглан үүнтэй ижил төстэй хариуг програмчлах бол хэрэв зам блокийг сонгоно уу."
      5:
        text: "Командыг үүсгэхийн тулд доош буулгах цэсийг сонгоно уу."
      6:
        text: "Жишээлбэл, хэрэв та \"хэрэв баруун тийш зам\" гэсэн командыг бичээд нөхцлийн дотор баруун тийш эргэвэл Стив баруун тийш нээгдэх замдаа тэр үргэлж баруун тийш эргэх болно. Хэрэв баруун тал руу нээгдэхгүй бол тэр баруун тийш эргэхгүй. Хэрэв та кодыг усны доорхи агуйд байдаг нууцлаг балгас зэрэг урьдчилан таамаглах боломжгүй нөхцөлд ажиллуулах тохиолдолд эдгээр нөхцлүүд нь туслах болно."
      7:
        text: "Хэрэв блокуудыг ашиглаад үзээд кодыг нь эргүүлэхэд ашиглана уу."
      8:
        text: "”Хөөх! Неттигийн балгас үнэхээр гайхалтай байсан. Би үнэхээр эцэг эхийнхээ гэрээс нүүх хэрэгтэй. Тэгэхээр та юу гэж бодож байна вэ? Эцсийн тааврыг дуусгах нөхцөл бидэнд зөв үү? Үүнийг оролдъё."
    mc_2018_closing:
      1:
        text: "Эми Ли33: Баяр хүргэе! Та үүнийг хийсэн!"
      2:
        text: "Squid: Баяр хүргэе!"
      3:
        text: "Нэтти: Та үүнийг хийсэн! Баяр хүргэе!"
      4:
        text: "Томахаук: Баяр хүргэе!"
      5:
        text: "Ямар сайхан өдөр вэ! Бүх эрдэнэс агнах нь биднийг Minecraft суваг барих, \"Наутилус\" бүрхүүлийг олох, эрдэнэсийн авдар олоход хүргэсэн. Би зүгээр л призмарины өнгөнд дуртай. Түүнчлэн гогцоо ба нөхцөлт кодоор хэрхэн кодлохыг сурсан."
      6:
        text: "Кодчиллын талаар ярихад энэ эрэлхийллийн өөр нэг түвшин бий. Чи үүний төлөө, адал явдалт хүмүүсийн адил бэлэн үү?"
      7:
        text: "Энэ бол чөлөөт тоглох түвшин бөгөөд та өөрийн гайхалтай чадвараа ашиглан гоё зүйлийг ашиглаж, бүтээх боломжтой."
      8:
        text: "Хмм... таны эрдэнэсийг нуух газар, усан доорх хөшөө, шүрэн цайз уу? Аан... маш олон санаа байна. Дахин давтах үйлдэл үүсгэхийн тулд давталтуудыг ашиглаж үзээрэй, эдгээр нь урьдчилан таамаглах боломжгүй бүх хувилбаруудад бэлтгэнэ."
      9:
        text: "Та одоо өөрийгөө зальхай кодлогч гэдгээ баталж байгаа бөгөөд өөрийнхөө бүтээсэн зүйлийг харахыг хүлээхгүй байх. Код бүхий адал явдал тань энд дуусахгүй гэж найдаж байна. Аян замдаа сайн яваарай!"
    teaching_csf_how_it_works:
      1:
        image: 'notes/teaching_cs_fundamentals_1.png'
        text: "Энэ сургалтыг үе шатанд хуваадаг."
      2:
        image: 'notes/teaching_cs_fundamentals_2.png'
        text: "Эхний хэдэн үе шатууд нь компьютерийн шинжлэх ухаан гэж юу болохыг, мөн зарим түлхүүр үгсийн санг танилцуулах болно."
      3:
        image: 'notes/teaching_cs_fundamentals_3.png'
        text: "Дараа нь та сурагчдынхаа адилаар кодыг хэрхэн сурах талаар сурах болно. Хичээлийн эцсийн шат нь танхимд компьютерийн шинжлэх ухааныг заах төлөвлөгөө гаргахад тань тусална. Хичээлийн туршид та залгасан - эсвэл онлайн - хичээлүүд болон компьютергүйгээр хийж байгаа хичээлүүдийн жишээг харах болно."
      4:
        image: 'notes/teaching_cs_fundamentals_4.png'
        text: "Сургалтын платформ нь таны явцыг хянах бөгөөд ингэснээр та хүссэн үедээ хаашаа явахаа сонгож болно."
    what_is_cs:
      1:
        image: 'notes/what_is_cs.png'
        text: "Кодлох гэдэг нь таны компьютерт өгөх зааврын багц юм. Компьютерийн шинжлэх ухаан бол том асуудлыг шийдэхийн тулд хүмүүс компьютерийн хүчийг ашигладаг салбар юм. Компьютерийн шинжлэх ухаан нь кодчилолыг агуулдаг боловч интернет хэрхэн ажилладаг, нийгэмд хэрхэн нөлөөлдөг, том өгөгдлөөр юу хийх, том бэрхшээлийг хэрхэн арилгах талаар бусад зүйлийг багтаасан болно. Компьютерийн шинжлэх ухаан нь асуудлыг шийдвэрлэх, шүүмжлэлтэй хандах, тууштай байх тухай юм."
    writing_first_program:
      1:
        image: 'notes/writing_first_program_1.png'
        text: "Code.org нь Blockly хэмээх харааны, чирэх, хаях програмчлалын хэлийг ашигладаг. Blockly програмууд үүсгэх, тааварыг шийдвэрлэхэд блок гэж нэрлэгддэг өнгөлөг зааврыг ашигладаг."
      2:
        image: 'notes/writing_first_program_2.png'
        text: "Бүх таавар нь дөрвөн хэсэгтэй."
      3:
        image: 'notes/writing_first_program_3.png'
        text: "Тоглоомын талбар зүүн талд, таны програм ажиллаж байгаа."
      4:
        image: 'notes/writing_first_program_4.png'
        text: "Тус төв нь танд хэрэгтэй бүх блокуудыг агуулсан багаж хэрэгслийн талбартай."
      5:
        image: 'notes/writing_first_program_5.png'
        text: "Баруун талд нь ажлын талбар байдаг бөгөөд та програмаа хийхийн тулд блокуудыг чирэх болно."
      6:
        image: 'notes/writing_first_program_6.png'
        text: "Ажлын талбайн дээгүүр ээдрээ тус бүрийн зааврыг оруулсан болно."
      7:
        image: 'notes/writing_first_program_7.png'
        text: "Хэрэв та хэт олон блок хэрэгслийг чирсэн бол нэмэлт блокыг буцааж хэрэгслийн хайрцагт чирнэ үү. Өөрийн хөтөлбөрөө ажиллуулахын тулд Ажиллуулах товчийг дараад дахин оролдохын тулд Дахин тохируул."
    repeat_block:
      1:
        image: 'notes/repeat_block.png'
        text: "Давталт бүхий блок нь тухайн кодыг дахиад хэдэн удаа давтах боломжийг танд олгоно."
    what_is_an_event:
      1:
        image: 'notes/what_is_an_event.png'
        text: "Үйл явдал нь таны программд ямар нэгэн зүйл тохиолдохыг сонсож хэлнэ. Ийм зүйл тохиолдоход програм нь ямар нэгэн үйлдэл хийдэг. Компьютер нь хулганыг сонсдог, сум дээр дарах эсвэл дэлгэцэн дээр дарахыг сонсдог."
    lesson_planning:
      1:
        image: 'notes/lesson_planning_1.png'
        text: "КШУ-ны үндэс хичээл нь тоймноос эхэлж, энэ хичээлд юу хамрагдахыг танд мэдэгдэнэ."
      2:
        image: 'notes/lesson_planning_2.png'
        text: "Хичээлүүд нь халаалт, үйл ажиллагаа, дүгнэлттэй байдаг. Хэрэв та өөрийн хичээлийн төлөвлөгөө зохиохыг хүсч байвал эдгээр зөвлөмжийг анхаарч үзэх хэрэгтэй болов уу."
      3:
        image: 'notes/lesson_planning_3.png'
        text: "1. Сургалтын хөтөлбөрийг боловсруулж ашиглахыг хичээ. Үзэл баримтлалыг нэг удаа танилцуулаад дараа нь дахин танилцаарай."
      4:
        image: 'notes/lesson_planning_4.png'
        text: "2. Онлайн хичээлийг салгагдсан хичээлүүдтэй хослуулах замаар холимог сургалтын туршлагыг бий болгох."
      5:
        image: 'notes/lesson_planning_5.png'
        text: "3. Сургалтын хөтөлбөрөө жижиг хэсгүүдэд хуваа."
      6:
        image: 'notes/lesson_planning_6.png'
        text: "4. Та орон нутгийн стандарт болон коллеж, ажил мэргэжлийн бэлэн байдлын ур чадвартай нийцэж байгаа эсэхийг шалгаарай."
    opd_closing:
      1:
        image: 'notes/opd_closing_1.png'
        text: "Баяр хүргэе! Та компьютерийн шинжлэх ухаан заах онлайн сургалтанд хамрагдлаа. Та одоо сурагчдаа ирээдүйд бэлтгэж буй багш нарын нийгэмлэгийн нэг хэсэг болж байна."
      2:
        image: 'notes/opd_closing_2.png'
        text: "Хэрэв танд илүү их тусламж хэрэгтэй бол эдгээр материалыг шалгаж үзнэ үү: 1. forum.code.org 2. Twitter дэх @teachcode 3. studio.code.org "
    hoc_dance_warmup_2019:
      1:
        text: "Кодын цаг | Бүжгийн үдэшлэг: Халаалт"
      2:
        text: "Сайн уу! Намайг Мирал Котб гэдэг. Би бүжигчин, програм хангамж хөгжүүлэгч, iLuminate-г бүтээгч хүн."
      3:
        text: "Компьютерийн шинжлэх ухаан нь бүтээлч сэтгэлгээтэй олон талаараа холбоотой байдаг. Хязгааргүй, үнэхээр. Өөрөөр хэлбэл програм бичих чадвартай болсон тохиолдолд та ямар ч зүйлийг санаа оруулах боломжтой болно гэсэн үг юм. Би үүнийг хөнгөн костюмтай хийдэг. Хэрэв та програм бичих програм хангамжтай болчихвол маш их зүйл хийх боломжтой бөгөөд боломжууд үнэхээр хязгааргүй юм."
      4:
        text: "Дараагийн нэг цаг гаруй хугацаанд та компьютерын шинжлэх ухааныг өөрийн бүжгийн үдэшлэгийг програмчлах замаар эхлэх болно! Бид та бүхэндээ зориулж тоглохоор хит хөгжим, гайхалтай бүжигчдийн багийг цуглууллаа."
      5:
        image: 'notes/hoc_dance_warmup_2019_5.png'
        text: "Та янз бүрийн бүжигчдийг сонгох, бүжгийн хөдөлгөөнөө өөрчлөх, хөгжимд хариу үйлдэл үзүүлэх, интерактив болгоход хэдэн блок кодуудыг ашиглах болно."
      6:
        image: 'notes/hoc_dance_warmup_2019_6.png'
        text: "Таны дэлгэц гурван үндсэн хэсэгт хуваагдах болно. Зүүн талд тоглох зай байна. Энэ нь таны бүжигчид харагдах газар болно."
      7:
        image: 'notes/hoc_dance_warmup_2019_7.png'
        text: "Энэ дунд хэсэг нь хэрэгслийн хайрцаг юм. Хичээлийг үзэж байх үед кодын шинэ блокууд энэ орон зайд гарах болно."
      8:
        image: 'notes/hoc_dance_warmup_2019_8.png'
        text: "Баруун талд байгаа зай бол ажлын талбар юм. Та програмаа бүтээхдээ блокуудыг хэрэгслийн хайрцгаас, мөн ажлын талбараас чирэх боломжтой."
      9:
        image: 'notes/hoc_dance_warmup_2019_9.png'
        text: "Түвшин тус бүрийн зааврыг дэлгэцийн дээд хэсэгт байрлуулна. Хэрэв танд сануулга хэрэгтэй бол гэрлийн чийдэн дээр дарах хэрэгтэй."
      10:
        image: 'notes/hoc_dance_warmup_2019_10.png'
        text: "Эхлэхийн тулд улаан блоктой шинэ бүжигчин бүтээцгээе. Нэгдүгээрт, хэрэгслийн хайрцгаас чирээд энэ улбар шар өнгийн \"тохиргоо\" блокийн доор байрлуулаарай. Энэ бүжигчин бол муур юм."
      11:
        image: 'notes/hoc_dance_warmup_2019_11.png'
        text: "Үүнтэй хамт та бүжигчин таны тоглох орон зайд гарч ирж буй зүйлийг өөрчилж болно."
      12:
        image: 'notes/hoc_dance_warmup_2019_12.png'
        text: "Тоглуулах талбараас дээгүүр нь хөгжим сонгох цэс юм. Сонгох олон тооны дуу бий, тиймээс дуртай зүйлсээ хайж олоорой. Тоглуулах талбайн доор гүйх товчлуур байна. Ажиллуулах товчийг дарахад таны хөтөлбөрт бүжигчид тоглох орон зайд гарч ирэх ба хөгжим тоглох болно."
      13:
        text: "Өөрөө туршаад үзээрэй! Хэрэв та гацаж байгаа бол зүгээр! Зүгээр л босоод хөдөлж байгаарай, үүнийг мэдэхээс өмнө та өөрийн бүжгийн үдэшлэг хийх болно. Тэгэхээр та юу бүтээх вэ?"
    hoc_dance_events_2019:
      1:
        text: "Кодын цаг | Бүжгийн үдэшлэг: Үйл явдал"
      2:
        image: 'notes/hoc_dance_events_2019_2.png'
        text: "Намайг Эрин гэдэг. Би энд Code.org сайтын програмын инженер мэргэжилтэй. Бүжгийн үдэшлэг бүтээхэд би тусалсан."
      3:
        image: 'notes/hoc_dance_events_2019_3.png'
        text: "Бүжгийн янз бүрийн хөдөлгөөнийг яг тохирох цагт нь хийхийн тулд та үйл явдал хэмээх зүйлийг ашиглаж болно. Үйл явдал таны хөтөлбөрт ямар нэгэн зүйл тохиолдохыг \"сонсоод\" тэр даруй хариу үйлдэл үзүүлэхийг хэлдэг."
      4:
        image: 'notes/hoc_dance_events_2019_4.png'
        text: "Зарим үйл явдлын жишээ нь хулгана, сум эсвэл товчлуурыг сонсох явдал юм."
      5:
        image: 'notes/hoc_dance_events_2019_5.png'
        text: "Энд бид дэлгэцэн дээрх сумны товчлуурууд эсвэл гар дээрх товчлууруудыг дарахад бүжигчинд зориулж программ бичих гэж байна."
      6:
        image: 'notes/hoc_dance_events_2019_6.png'
        text: "Бид \"дээш сум байх үед\" үйл явдлын блокийг ашиглаж, \"нэг удаа хийх\" блокийг холбож болно. Хэн нэгэн нь дээш чиглэсэн сум дээр дарахад \"дээш сум байх үед\" блоконд хавсаргасан код ажиллана. Та бүжгийн аль алийг нь сонгох вэ?"
      7:
        image: 'notes/hoc_dance_events_2019_7.png'
        text: "Таны сонгосон бүжигчний төрөл \"тохируулах\" хэсэгт бий болсон бүжигчдийн аль нэгтэй тохирч байгаа эсэхийг шалгаарай, эсвэл та юу ч болж байгааг харахгүй."
      8:
        image: 'notes/hoc_dance_events_2019_8.png'
        text: "Эцэст нь та бүжигчидтэйгээ түлхүүр болгон өөр өөр хөдөлгөөн хийх боломжийг олгохын тулд үүнтэй адил олон арга хэмжээ зохиож болно. Үүнийг туршаад үзээд хэдэн мөр кодоор интерактив бүжиг хийж болно."
    hoc_dance_measures_2019:
      1:
        image: 'notes/hoc_dance_measures_2019_1.png'
        text: "Кодын цаг | Бүжгийн үдэшлэг: Арга хэмжээнүүд"
      2:
        image: 'notes/hoc_dance_measures_2019_2.png'
        text: "Би Алое Блакк байна. Би дуучин, дуу зохиогч, зугаа цэнгэлийн хүн. Компьютерийн шинжлэх ухаан бол ирээдүй учраас компьютерийн шинжлэх ухааныг сурч мэдэх нь нэн чухал бөгөөд хүмүүс амьдралаа утгаараа хянах технологийг хянах нь чухал гэж би боддог."
      3:
        image: 'notes/hoc_dance_measures_2019_3.png'
        text: "Бидний ашиглах гэж буй арга хэмжээ энэ дууны өөрчлөлтийг сонсох болно. Энэ өөрчлөлт нь таныг бүжигчинд шинэ бүжиг хийхийг өдөөх болно."
      4:
        image: 'notes/hoc_dance_measures_2019_4.png'
        text: "Мэргэжлийн бүжигчид дууныхаа цохилтыг тоолох замаар бүжиг дэглээгээ хийдэг. Хөгжмийн хувьд хэмжигдэхүүн нь тодорхой тооны цохилтыг хэлдэг. Ихэнх алдартай дуунуудад хэмжүүр нь дөрвөн цохилттой байдаг."
      5:
        image: 'notes/hoc_dance_measures_2019_5.png'
        text: "Бүжигчдийг суллахын тулд танд ногоон арга хэмжээ авах хэрэгтэй. Энэ арга хэмжээний блок нь \"4 арга хэмжээ авсны дараа\" гэж хэлдэг."
      6:
        image: 'notes/hoc_dance_measures_2019_6.png'
        text: "Хэрэв та ягаан өнгийн \"үүрд мөнх\" блокыг гаргаж ирвэл бүжигчиндээ зориулж бүжиг сонгож болно. \"4 арга хэмжээ авах\" арга хэмжээний хүрээнд байгаа тул бүжигчингээ бүжиглэж эхлэхээсээ өмнө дөрвөн хэмжээсийг хүлээх болно."
      7:
        image: 'notes/hoc_dance_measures_2019_7.png'
        text: "Дэлгэцийн талбайн дээд хэсэгт хэмжигч хэмжигчийг анхаарч үзээрэй."
      8:
        image: 'notes/hoc_dance_measures_2019_8.png'
        text: "Бүжгийн кодыг өдөөх үйл явдлыг харж, сонсоорой. Яг түүн дээр ирэхэд бүжигчин маань явж эхэлнэ."
    hoc_dance_properties_2019:
      1:
        text: "Кодын цаг | Бүжгийн үдэшлэг: шинж чанарууд"
      2:
        text: "Намайг Мария гэдэг. Би Вашингтоны их сургуулийн бага курсын оюутан бөгөөд Амазоны Ирээдүйн инженер."
      3:
        text: "Би компьютерийн шинжлэх ухаанд дуртай, учир нь энэ нь асуудлыг шийдэх, шүүмжлэх сэтгэлгээг багтаасан байдаг бөгөөд хэдэн цаг ажил хийсний дараа та үүнээс үнэхээр сайхан, үр өгөөжтэй зүйлийг олж авах боломжтой."
      4:
        text: "Өнөөг хүртэл та янз бүрийн бүжигчидтэй тоглох боломж гарч, өөр өөр бүжгийн хөдөлгөөн хийхээр программчилсан юм. Гэхдээ эдгээр хөдөлгөөнүүд үнэхээр яаж ажилладаг вэ?"
      5:
        text: "Бүжгийн хөдөлгөөн бүр нь хүрээ гэж нэрлэгддэг цуврал зургуудаас бүрддэг. Хүрээ бүр өмнөхөөсөө арай өөр байна. Таны програм ажиллаж байх үед компьютер нэг хүрээг нөгөөг нь харуулна. Тэднийг маш хурдан харуулсан бөгөөд бүжигчин хөдөлж байгаа юм шиг харагдаж байна. Энэ бол бүх хөдөлгөөнт зургийн цаана байгаа нууц юм."
      6:
        text: "Та бүжигчнийхээ хөдөлгөөнийг өөрчлөх төдийгүй бүжигчний шинж чанарыг өөрчилж чадна. Шинж чанар нь дэлгэц дээрх бүжигчний байрлал, бүжигчний хэмжээ, бүжигчний өнгө зэрэг зүйлийг тодорхойлдог."
      7:
        image: 'notes/hoc_dance_properties_2019_7.png'
        text: "Бүжигчний шинж чанарыг өөрчлөхийн тулд та багц блок ашиглана. Бүжигчдэдээ илүү жижиг харагдуулахын тулд багц блок ашиглана уу. Нэгдүгээрт, тогтоосон блокыг өөрийн програм руу чирнэ үү."
      8:
        image: 'notes/hoc_dance_properties_2019_8.png'
        text: "Дараа нь, өөрчлөхийг хүсч буй бүжигчингээ сонгоод, дэлгэцэн дээр гарч ирэх хэмжээгээрээ бичнэ үү. Бүрэн хэмжээ нь 100. Та доогуур тоог сонговол бүжигчинг илүү жижиг болгоно. Бүжигчин нь бага байх тусам улам л томрох болно."
      9:
        image: 'notes/hoc_dance_properties_2019_9.png'
        text: "Тогтсон блокыг ашигласнаар бүжигчний хэмжээс, эргэлт, байрлал, өнгө зэргийг өөрчилж болно. Эдгээр шинж чанаруудтай хамт тоглож байхдаа та бүх төрлийн өөрчлөлт хийж, тэдгээрийг дууны өөр хэсгүүдтэй холбож болно."
      10:
        image: 'notes/hoc_dance_properties_2019_10.png'
        text: "Та аль хэдийнэ бий болсон бүжигчний шинж чанарыг тохируулах боломжтой гэдгийг санаарай. \"Шинэ бүжигчин хийе\" блокийн дараа таны багц гарч ирсэн эсэхийг шалгаарай. Туршилт хийж, бүтээлч байж, хөгжилтэй байгаарай!"
    hoc_dance_congrats_2019:
      1:
        text: "Кодын цаг | Бүжгийн үдэшлэг: Үдэшлэг эхэллээ!"
      2:
        text: "Баяр хүргэе! Та дөнгөж сая компьютерын шинжлэх ухааны үндсийг олж мэдсэн. Одоо та эдгээр блокуудыг ашиглан өөрийн дизайны бүжгийн үдэшлэгийг найзуудтайгаа хуваалцах боломжтой."
      3:
        text: "Хэрэв та хэрэгслийн хайрцагт харвал урьд өмнө үзээгүй цоо шинэ блокуудыг олох болно. Жишээлбэл, та бүжигчдийг дэлгэцэн дээр янз бүрийн байдлаар байрлуулахын тулд байрлалын блок ашиглаж болно."
      4:
        text: "Эргэн тойрноо хараад эдгээр шинэ блок, функцуудыг туршиж үзээрэй. Та өөрийн дуртай дуунд анхааралтай бүжиг хийх үү?"
      5:
        text: "Эсвэл найзуудтайгаа бүжиглэх үү?"
      6:
        text: "Эсвэл ямар нэг өөр зүйл хийх үү?"
      7:
        image: 'notes/hoc_dance_congrats_7.png'
        text: "Хичээлийн төгсгөлд та өөрийн бүтээлийн холбоосыг найзуудтайгаа хуваалцаж болно. Төсөөллөө сунгаж, зүгээр л зугаатай байгаарай!"

        text: "Бид Портленд дахь EverPower  Renewables үндэсний хяналтын төвд байдаг бөгөөд энд манай улсын бүх фермүүдээс ирдэг мэдээлэл байна. Өнөөгийн хамгийн өндөр хүчирхэг компьютер ч гэсэн уур амьсгалыг дуурайж чаддаггүй. Компьютерийн таамаглалын загваруудад бид сүлжээ гэж нэрлэдэг зүйлүүд байдаг. Хүснэгт бүр нь өргөрөг, уртраг юм. Бид физикийг тооцоолж, салхины хурд, температур, даралт зэргийг тооцож үзэх хэрэгтэй."
      5:
        text: "Эдгээр нь нэлээд том хэмжээтэй сүлжээ бөгөөд бид үүнийг олон сая удаа сая удаа давтаж байгаа тул Миний хийдэг бүх зүйл гогцоонд ашиглагдана. Жишээ нь энд тэнд байгаа гогцоо юм. Хэрэв та салхинд таамаглах юм бол маш олон янзын параметрүүд орж ирдэг тул хүн сууж, тэр бүх тооцоог хийж чадахгүй болно. Салхинд юу нөлөөлж байгаа талаар маш олон янз байдаг тул үүнийг урьдчилан таамаглахын тулд бидэнд компьютерийн загвар хэрэгтэй болно."
    C4_unplugged_madlibs:
      1:
        text: "Энэ хичээл дээр бид хоосон түүхээ бөглөж тоглох болно. Маш сонирхолтой ялгаа бүхий ижил төстэй түүхүүдийг бий болгохын тулд танд зориулж загвар оруулах боломжтой."

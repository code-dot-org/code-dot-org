        csp-2017:
          assignment_family_title: Компьютерын шинжлэх ухааны зарчмууд
          title: Компьютерын шинжлэх ухааны зарчмууд ('17-'18)
          version_title: "'17-'18"
          description_student: 2016 оны намар, Коллежийн зөвлөл хамгийн шинэ AP® хичээл, АР компьютерын шинжлэх ухааны зарчмуудыг танилцуулсан. Хичээлээр сурагчдад компьютерын шинжлэх ухааны суурь ойлголтыг танилцуулж, тооцоолох ба технологи дэлхийд ямар нөлөө үзүүлж болохыг судлах сорилт өгсөн. АР Компьютерын шинжлэх ухааны зарчмуудыг загварчилсан АР хөтөлбөр нь компьютерын шинжлэх ухааны талбарт манлайлагчдыг бий болгох зорилготой байж, тооцоолох үндсэн арга хэрэгсэл, олон салбарын боломжид анхнаасаа бага төлөөлөлтэй байсан хүмүүсийг татаж оролцуулав.
          description_teacher: 2016 оны намар, Коллежийн зөвлөл хамгийн шинэ AP® хичээл, АР компьютерын шинжлэх ухааны зарчмуудыг танилцуулсан. Хичээлээр сурагчдад компьютерын шинжлэх ухааны суурь ойлголтыг танилцуулж, тооцоолох ба технологи дэлхийд ямар нөлөө үзүүлж болохыг судлах сорилт өгсөн. АР Компьютерын шинжлэх ухааны зарчмуудыг загварчилсан АР хөтөлбөр нь компьютерын шинжлэх ухааны талбарт манлайлагчдыг бий болгох зорилготой байж, тооцоолох үндсэн арга хэрэгсэл, олон салбарын боломжид анхнаасаа бага төлөөлөлтэй байсан хүмүүсийг татаж оролцуулав.

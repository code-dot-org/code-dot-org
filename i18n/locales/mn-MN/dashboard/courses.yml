          description_student: Энэ нь бүхзүйлд зориулсан хичээл бөгөөд сурагчдад зориулсан дэлгэрэнгүй тодорхойлолттой
          description_teacher: Энэ нь бүхзүйлд зориулсан хичээл бөгөөд багш нарт зориулсан дэлгэрэнгүй тодорхойлолттой

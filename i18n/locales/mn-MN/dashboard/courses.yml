        csd-2017:
          assignment_family_title: Компьютерын шинжлэх ухааны нээлтүүд
          title: Компьютерын шинжлэх ухааны нээлтүүд ('17-'18)
          version_title: "'17-'18"
          description_student: Компьютерын шинжлэх ухааны нээлтүүд (КШУ-ны нээлтүүд) нь сурагчдаар жинхэнэ бүтээл хийлгэх чадавхтай болгох компьютерын танилцуулга хичээл бөгөөд бүтээлч байдал, харилцаа холбоо, асуудал шийдэх, хөгжилтэй байх зэргийн зууч байдлаар компьютерын шинжлэх ухаантай холбогддог.
          description_teacher: Компьютерын шинжлэх ухааны нээлтүүд (КШУ-ны нээлтүүд) нь сурагчдаар жинхэнэ бүтээл хийлгэх чадавхтай болгох компьютерын танилцуулга хичээл бөгөөд бүтээлч байдал, харилцаа холбоо, асуудал шийдэх, хөгжилтэй байх зэргийн зууч байдлаар компьютерын шинжлэх ухаантай холбогддог.
          description_short: Сурагчдыг жинхэнэ бүтээл үүсгэх чадавхтай болгодог компьютерын шинжлэх ухааны танилцуулга хичээл.
        allthethingscourse:

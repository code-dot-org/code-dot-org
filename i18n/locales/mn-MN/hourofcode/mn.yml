    зэрэг доор болохоор энэ нь өнгийг харж, шугам дагах болно. Эво Энэ танилцуулга
    нь ойр байх мэдрэгч таны гараар идэвхжүүлсэн үед Эво алхам болгодог нь OzoBlockly
    хөтөлбөрийг танилцуулж байна, бөгөөд энэ нь тодорхой өнгө дээр явж байна нэг удаа
    ялалт бүжиг тоглох.
  tutorial_ozoexped_longdescription: Оюутнууд Ozobot-ийн дагаж мөрдөх шугам, өнгөт
    кодыг энэхүү хэвлэх боломжтой самбарын тоглоомоор хөгжилтэй байдлаар зурдаг. Амжилт
    хүсье, ур чадварын аль аль нь хэлбэр, өнгө кодыг хослуулахыг шаарддаг хөгжилтэй
    цаг хугацааны бэрхшээлтэй цуврал замаар үүрэг гүйцэтгэдэг. Оюутнууд амжилттай
    байх тусам тэд хүрэх газраа ойртох болно. Энэхүү үйл ажиллагаанд оюутнуудын стратегийн
    нэг хэсэг болгон өрсөлдөгчдөө хүндрэл учруулахын тулд ашиглаж болох сорилтын картуудыг
    багтаасан болно.
  tutorial_ozojourney_longdescription: Ангиараа оюутнууд Фердинанд Магелланы аяллыг
    дуусгахын тулд Ozobot-оо програмчлах болно. Сурган хүмүүжүүлэгч цаасан тивийг
    цаг хугацаанаас нь өмнө нь хайчилж, угсарч байх ёстой. Оюутнууд OzoBlockly хэлийг
    ашиглан Магелланы замаар тивийг тойрон аялахын тулд Ozobot роботыг програмчлах
    болно. Оюутнууд замдаа дэлхийн газарзүйн янз бүрийн хэсгүүдийг тэмдэглэх болно.
  tutorial_ozocodes_longdescription: Энэхүү заавар нь өмнөх уншигчдад Ozobot кодчилолын
    хөгжилтэй болоход нь Ozobot алхаж, Ozocodes-ийг логик газруудад байрлуулж, роботыг
    алхаж, үсрэхэд нь туслахын тулд нэрсээ зузаан хар зураасаар бичиж, эхний үсэгнээс
    сүүлчийнх хүртэл. Оюутнууд ажлын эцсийн бүтээгдэхүүн бий болгох анхны төслийг
    болон iterate тест. Энэ хичээл нь хөдөлгүүрийн нарийн ур чадвар, компьютерийн
    шинжлэх ухааны үзэл баримтлалыг дэмжиж, оюутнуудын oZoCode туршлагад нэмдэг.
  tutorial_ozoeclipse_longdescription: Дэлхий орчмын сарны тойрог зам дээр суурилсан
    энгийн газрын зураг дээр Ozobot роботыг ашиглан хиртэлт, сарны үе шат, селестиел
    механикууд (тойрог замын хурдыг өөрчлөх) ид шидийг олж мэдээрэй. Тэр ч байтугай
    бага зэрэг Ozobot програмчлалын туршлагатай, анги нь хоёр Bots болон гар чийдэн
    нь хиртэлт нь жагсаал үүсгэж болно, дараа нь энгийн OzoCodes нь тойрог замын биеийн
    өөрчлөгдөж хурд нь газрын зураг, маркер нь зурсан бий болгож чадна.
  tutorial_ozosimulator_longdescription: Энэ үйл ажиллагаа нь оюутнууд компьютер эсвэл
    бот ашиглах шаардлагагүйгээр програмчлалын хэлний талаар заадаг. Оюутны компьютер
    нь оюутнууд эхлээд уншиж, тушаалуудыг гүйцэтгэх ёстой тархины-шоолж Maze ашиглан
    уншиж болно програмыг хэрхэн бичих үндсийг заах psuedocode ашигладаг энэ үйл ажиллагаанд
    компьютер юм, дараа нь тэд сурсан зүйлээ ашиглан Maze нь програм бичих.
  tutorial_ozoalgorithm_longdescription: Бүсийнхээ доор хэд хэдэн програмчлалын үзэл
    баримтлалтай оюутнууд Ozobot-ийг санамсаргүй үржүүлэх баримтыг сонгоход бэрхшээлтэй
    тулгарч, дараа нь баримтыг сүлжээнд зурж, анивчих ба/эсвэл хариултыг хэлнэ. Програмчлалын
    үзэл баримтлал оюутнууд өмнө хугацаанд мэдэх ёстой гогцоонууд орно, математик,
    хувьсагч, санамсаргүй тоо үеийн болон мөр нь дараах OzoBlockly тодорхой ойлголт,
    LED гэрэл тогтоох, таймер болон Evo аудио боломжуудын хувьд “хэлэх”.
  tutorial_ozotimer_longdescription: секунд хэмжих тусгайлан таймер - Бид таймер руу
    Ozobot бит эргэж болох уу? Энэхүү сорилтын хичээл нь оюутны геометр, физик шинжлэх
    ухааны ойлголтуудын талаархи мэдлэг, 4 түвшний (Advanced) OzoBlockly кодыг гэрлийн
    эффект, шугамын навигаци, цаг хугацааг ашиглан бичих чадварыг багтаах болно. OzOMAP
    нь ozoBlockly програмыг боловсруулж болох үндэс болгон өгдөг. Ozobot Bit хоёр
    дахь таймерыг тохируулахын тулд зогсоох цаг эсвэл гар утасны зогсоох апп хэрэгтэй.
  tutorial_ozohabits_longdescription: Оюутнууд Ozobot-г програмчлахын тулд шугам,
    OzoCodes хэрхэн зурахаа мэддэг бол энэ програмчлалын аргыг бодит ертөнцөд нэгтгэхэд
    бэлэн байна. Энэхүү заавар нь Ozobot нь компьютерийн симуляцитай төстэй байгалийг
    загварчлахад хэрхэн ашиглаж болохыг харуулж байна. Энэ хичээл нь Point OzoCodes
    хэрхэн ажилладаг, мөн Ozobot-г зогсооход хэрхэн ашиглаж болох талаар сурган хүмүүжүүлэгч
    тайлбарлаж эхэлдэг. Энэ функц нь өвслөг толгод дээр амьдардаг туулай хэрхэн дүүргэж,
    зогсдог болохыг загварчлахад ашиглагдах болно.
  tutorial_ozoprogram_longdescription: Оюутнууд ангидаа байхгүй байсан ч роботыг програмчлах
    нь хичнээн хялбар болохыг олж мэднэ. Энэхүү багшийн удирдан чиглүүлсэн онлайн
    заавар нь оюутнуудад програмчлалын ур чадварыг хөгжүүлэх, Ozobot-ийн Blockly тоглоомоор
    дамжуулан компьютерийн шинжлэх ухааныг ойлгох чадварт итгэх итгэлийг олж авахад
    тусалдаг. Оюутнууд Bit болон Evo Ozobot програмыг өвөрмөц аргаар хэрхэн байршуулахыг
    олж мэднэ. Өнгө нь роботын гэрэл мэдрэгч дээр гялсхийж, програмыг зааж өгдөг.
  tutorial_ozopair_longdescription: OzoBlockly блок дээр суурилсан програмчлалын хэлийг
    мэддэг оюутнууд Drivers болон Navigators гэсэн багуудад хэрхэн ажиллах талаар
    суралцаж, дараа нь нэг Ozobot роботын хувьд нэг компьютер дээр нэг програм үүсгэх
    замаар дадлага хийдэг. Энэ бол багшийн удирдсан заавар бөгөөд видеог эхэнд нь
    үзүүлэхийг шаарддаг бөгөөд дараа нь шаардлагатай үед хөтөлбөрөө дуусгахад суралцагчдад
    туслах удирдамж юм.
  tutorial_codesnoopy_longdescription: Найзуудтайгаа баг хийж, Snoopy-ийн Beagle скаутуудыг
    програмчлах замаар кодлох ур чадвараа зугаатай, тэнэгхэн цасан бөмбөгний тулаанд
    оруулаарай! Эхлэгчид болон урьдчилан уншигчид тавтай морилно уу - багууд бие биенээсээ
    илүү ухаалаг байхыг оролдож байхдаа кодоо нууцаар бичдэг. Үгс үнэ төлбөргүй код
    нь, хүн бүр хөгжилтэй дээр нь авч болно! Энэ үйл ажиллагаа нь нэг төхөөрөмж дээр
    1- 4 тоглогчид дэмждэг - найз нөхөд, эсвэл компьютер эсрэг тоглох.
  tutorial_applabintro_longdescription: Блок эсвэл текст ашиглан JavaScript дээр өөрийн
    апп үүсгэх. Та товч нь энгийн апп хийх болно, зураг, дуу, олон дэлгэц Хэрэв та
    өөрийн найз нартайгаа хуваалцах, эсвэл олон нийтийн галерейд нийтлэх болно. Хэрэв
    та аль хэдийн блок зарим кодлох хийж байсан бол, дараагийн түвшинд нь таны ур
    чадварыг авна.
  tutorial_cslartist_longdescription: Та бүр компьютер дотор амьдардаг бяцхан зураач
    байдаг гэдгийг мэдэх үү? Энэхүү PDF нь таны оюутнуудад пиксел, алгоритм, давталтын
    гогцоо ашиглан өөрсдийн бүтээлээ хийдэг тул дижитал урлагийн үндсийг заах таавар
    бүхий хөгжилтэй түүхийг агуулдаг.
  tutorial_cslscratchjr_longdescription: CodeSpeak “ScratchJR зулзагатай хамт тоглоцгооё!”
    Үйл ажиллагааны багц нь дагалдах ажлын хуудас бүхий Read Aloud өгүүллэг юм. Өгүүллэг
    нь цоо шинэ кодлогчдын хувьд анхны төслийн кодоор дамждаг. А өссөн хүртэл өмнөх
    уншигч оюутнуудын ангид түүхийг уншиж, дараа нь ScratchJr апп ашиглан тэдний таблет
    түүхийг код оюутнуудыг удирдаж болно. Эрт унших чадвартай оюутнууд түүхийг өөрсдөө
    уншиж, Үйл ажиллагааны багцыг бие даан бөглөж болно.
  tutorial_floevents_longdescription: Оюутнууд үйл явдлыг судлах болно, хөтөлбөр нь
    тодорхой өдөөлтөд хариу өгөх боломжийг олгодог үзэл баримтлал. Үйл явдал үйл явдал
    зохицуулагчид гэж нэрлэдэг кодын бит тодорхойлно, нь тодорхой үйл явдлыг сонсож,
    хэрхэн хариу арга хэмжээ авах тухай зааврыг агуулсан. Оюутнууд гол үгсийн санг
    сурч, үйл явдлын зохицуулагчдад зориулж текст бичих болно Mad Libs-style дасгал
    Тэд өөрсдийн үйл явдлын зохицуулагчдыг бий болгож, үйлддэг.
  tutorial_florobot_longdescription: Энэ хичээлээр оюутнууд робот техникийн талбарт
    шумбаж байхдаа бичиг үсгийн чадвараа дээшлүүлэх болно. Тэд робот гэж юу болохыг
    олж мэдэхийн тулд Flocabulary-ийн боловсролын хип хоп видеог үзэж, өдөр тутмын
    амьдралдаа роботын жишээг харах болно. Тэд роботын тухай богино ишлэлүүдийг хааж,
    роботуудад тохирсон ажлуудыг ярилцаж, тодорхой асуудлыг шийдэхийн тулд өөрсдийн
    роботыг зохион бүтээх замаар хичээлээ дуусгах болно.
  tutorial_isavesanta_longdescription: Энэхүү багшийн удирдсан баярын үйл ажиллагаанд
    Кодын цагт тохируулан хүүхдүүд Scratch ашиглан Scratch ашиглан Санта-г аврахын
    тулд компьютер тоглоом бүтээдэг. Тэд алгоритм боловсруулах, нөхцөлт мэдэгдэл,
    түүнчлэн туршилтын ашиглах, тэдний ажлыг дибаг хийх. Алхам алхмаар хичээлийн төлөвлөгөө,
    сурагчдын нөөц, дэмжлэгийн карт, урьдчилан бичсэн програмын загварууд орно.
  tutorial_iorder_longdescription: Энэхүү багш нь Кодын цагт тохирсон үйл ажиллагааг
    удирдаж, Scratch 2.0 ашиглан тооцоолох сэтгэлгээ, кодлох чадварыг хөгжүүлдэг.
    Хүүхдүүд зайрмагны тавцангийн симуляци ба/эсвэл тоглоомыг програмчилдаг бөгөөд
    ингэснээр алгоритм зохиох, давтах, нөхцөлт мэдэгдэл ашиглах, турших, ажлаа дибаг
    хийх. Багш, сурагчдад зориулсан шат дараалсан хичээлийн төлөвлөгөө, сурагчдыг
    дэмжих материал, урьдчилан бичсэн Scratch 2.0 програмын загваруудыг багтаасан
    болно.
  tutorial_ianimate_longdescription: 'Энэ нь багш нарын удирдсан улирлын чанартай
    үйл ажиллагаа, Кодын цаг зохицсон, компьютерийн анимацыг бий болгох хүүхдүүдийг
    танилцуулж байна. Хүүхдүүд хүрээ үүсгэж, урлагийн бүтээл нэмж, Христийн Мэндэлсний
    Баярын энгийн дүр зургийг амьдруулах болно. Ялгаварлах олон санаа, өргөтгөл, баяжуулах
    нь маш энгийн хүүхэлдэйн дарааллыг гаргах нь илүү чадвартай сурагчдад: гарал үүсэл,
    тэмдэгт, объект анимэйшн, 3D эффект (жишээ нь сүүдэр) нэмэх, илүү зөөлөн хөдөлгөөн
    хийх илүү хүрээ бий болгох, дүр зураг өөрчлөлтийг бий болгох арын дэвсгэр шилжих,
    нэгээс олон объектыг анимэйшн хийх.'
  tutorial_iloveada_longdescription: Кодын цагт тохирсон энэхүү багшийн удирдсан хичээлийн
    үйл ажиллагаа нь түүхийн дагуу хөндлөн сургалтын тооцооллыг заах боломжийг олгодог.
    Хүүхдүүд Ада Lovelace компьютерийн шинжлэх ухааны чухал түүхэн зураг, дэлхийн
    хамгийн анхны компьютер программист судлах! Дараа нь тэд үндсэн HTML ашиглан мультимедиа
    вэб хуудсыг вэб мастерууд болох үр дүн, ур чадвараа харуулсан вэбсайт үүсгэдэг.
    Үйл ажиллагааны шат дараалсан төлөвлөгөө, холбогдох багш, сурагчдын нөөц, цаашид
    суралцах боломжийг нэмэгдүүлэх, баяжуулах санааг багтаасан болно.
  tutorial_kodflash_longdescription: Flash! алга таших! Энэхүү гар аргаар, зэрлэг
    цаг агаарын хичээл нь аянга, аянга цахилгаантай нөхцөлт мэдэгдлийг заадаг. Суралцагчид
    аянга яагаад үргэлж аянга дагадаг талаар мэдэж, “хэрэв аянга байгаа бол аянга
    дагах болно” гэсэн логик мэдэгдлийг судлах болно. Шуурга хэр хол байгааг харахын
    тулд хоёрын хоорондох секундийг тоолно уу!
  tutorial_kodchoose_longdescription: Өөрийн адал сонгоно уу! “Хэрэв мэдэгдлүүд” цувралаар
    дамжуулан оюутнууд өгүүллэгийн мөрийг өөрчилж, бичсэн хүүрнэл болгон төгсгөнө.
    Хөтөлбөрийн зам нөхцөл байдалд үндэслэн өөрчлөгддөг шиг, хүүрнэлээр дамжуулан
    тэмдэгт зам ч бас өөрчлөгдөж болно. Бүтээлч сэтгэлгээтэй болж, Kodable FuzzFamily
    нь янз бүрийн дүгнэлттэй байж болох нэг түүхийн хүрээнд олон адал явдлаар удирд.
  tutorial_kodpizzapre_longdescription: 3 хэсэгтэй нэгжид оюутнууд математик, програмчлалыг

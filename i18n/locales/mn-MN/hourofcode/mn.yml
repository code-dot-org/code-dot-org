    37 хэл дээр ашиглах боломжтой.
  tutorial_itchstop_longdescription: Бид өөрсдийн цэгийн хүрээний анимэйшн төслүүдийг
    бий болгохын тулд загатнаа ашиглах болно. Чихэвчийг энэ сургалтанд ашиглахыг зөвлөж
    байна. Бид анимацыг дэмждэг зарим одоо байгаа спрайтуудыг ашиглаж, тэмдэгтүүдээ
    хөдөлгөөнд оруулахын тулд нэмэх хэрэгтэй кодыг харуулах болно. Мөн бид өөрсдийн
    хөдөлгөөнт эффект, зураглалыг хэрхэн бүтээх талаар явах болно. Хөдөлгөөнт эффект
    (слайп ном хөдөлгөөнт дүрстэй төстэй), түүний ард байгаа кодыг дахин дахин эхнээс
    нь спрайт хувцас хэрхэн өөрчлөх талаар сурах болно. Бүх заавар нь загатнах орчинд
    агуулагдаж байгаа тул төслийн хамт дагаж мөрдөх дэлгэцийг өөрчлөх шаардлагагүй
    болно.
  tutorial_tynkerpn_longdescription: үед тэр том өргөн дэлхий судлах Peep Дагах! Энэхүү
    төсөл дээр та Peep байгалийн алхалт дээр явж, олон сонирхолтой зүйлсийг үзэх интерактив
    дүр зургийг бий болгоно. Та Peep хаана явж байгаагаас шалтгаалан өөр өөр зүйлс

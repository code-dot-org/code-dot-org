    нээсэн тухай видеог үзээрэй. Эцэст нь алгоритм дахь хэвийсэн утгыг таних, багасгах
    арга замыг ярилц.
  how_ai_works_lesson_title_07: Манай AI ёс зүйн дүрэм
  how_ai_works_lesson_desc_07: Тэдний сонгосон хиймэл оюун ухааны салбарт ёс зүйн
    бэрхшээлийг илчилж нийтлэл, видео ашиглан судалгаа хийх. AI бүтээгчид болон хууль
    тогтоогчдод зориулж анги даяар “Манай AI ёс зүйн дүрэм” нөөцийг цуглуул.

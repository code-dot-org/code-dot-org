    Эцэст нь хэлэхэд, ХХМ-ууд ухаалаг эсвэл бүтээлч үү, үгүй юу гэдэг талаар ярилц.
  how_ai_works_lesson_title_05: Генератив зураг
  how_ai_works_lesson_desc_05: AI хэрхэн зураг үүсгэж болохыг олж мэдээд дараа нь
    диффузийн AI виджетийг судалж, эдгээр загварууд нь бүтээлч эсэх талаар ярилцаарай.
  how_ai_works_lesson_title_06: Алгоритмын хэвийсэн
  how_ai_works_lesson_desc_06: Твиттерийн газар тариалангийн алгоритмын суурь хэвийсэн

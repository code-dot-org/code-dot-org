  accessibility_hero_heading: Code.org дээр нэвтрэх
  accessibility_hero_desc: Бид хөгжлийн бэрхшээлтэй оюутнууд, сурган хүмүүжүүлэгчдийг
    хамруулах, бүрэн оролцохоос урьдчилан сэргийлэх саад бэрхшээлийг арилгахад зориулагдсан

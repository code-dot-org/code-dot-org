  hoc_faq_title: Түгээмэл асуултууд
  hoc_faq_what_is_hoc_q: Кодын цаг гэж юу вэ?
  hoc_faq_what_is_hoc_a: The Hour of Code started as a one-hour introduction to computer
    science, designed to demystify "code", to show that anybody can learn the basics,
    and to broaden participation in the field of computer science. It has since become
    a worldwide effort to celebrate computer science, starting with 1-hour coding
    activities but expanding to all sorts of community efforts. Check out the <a href='%{tutorials}'>tutorials
    and activities</a>. This grassroots campaign is supported by over <a href='%{partners}'>400
    partners</a> and 200,000 educators worldwide.
  hoc_faq_what_is_hoc_a_markdown: Кодын цаг нь компьютерийн шинжлэх ухааны нэг цагийн
    танилцуулга болж эхэлсэн бөгөөд “код” -ыг буулгах, хэн ч үндсийг сурч чадна гэдгийг
    харуулах, компьютерийн шинжлэх ухааны салбарт оролцоог өргөжүүлэх зорилготой юм.
    Үүнээс хойш 1 цагийн кодлох үйл ажиллагаанаас эхлээд компьютерийн шинжлэх ухааныг
    тэмдэглэх дэлхий даяар хүчин чармайлт гаргаж ирсэн боловч олон нийтийн хүчин чармайлтыг
    өргөжүүлэн өргөжүүлж байна. Гарах [хичээлүүд, үйл ажиллагаа] (%{tutorials}). Энэхүү
    анхан шатны кампанит ажлыг дэлхий даяар [400 түншүүд] (%{partners}) болон 200,000
    гаруй сурган хүмүүжүүлэгчид дэмждэг.
  hoc_faq_last_year: Хичээлийг туршиж үзээрэй
  hoc_faq_when_is_hoc_q: Кодын цаг хэзээ вэ?
  hoc_faq_when_is_hoc_a: The Hour of Code takes place each year during <a href='%{csedweek_url}'>Computer
    Science Education Week</a>. The %{campaign_date_year} Computer Science Education
    Week will be %{campaign_date_full}, but you can host an Hour of Code all year-round.
    Computer Science Education Week is held annually in recognition of the birthday
    of computing pioneer <a href='%{grace_hopper}'>Admiral Grace Murray Hopper</a>
    (December 9, 1906).
  hoc_faq_when_is_hoc_a_markdown: Кодын цаг нь [Компьютерийн шинжлэх ухааны боловсролын
    долоо хоног] (%{csedweek_url}) -д жил бүр болдог. %{campaign_date_year} Компьютерийн
    шинжлэх ухааны боловсролын долоо хоног %{campaign_date_full}байх болно, гэхдээ
    та жилийн турш кодын цагийг зохион байгуулж болно. Компьютерийн шинжлэх ухааны
    боловсролын долоо хоног тооцоолох анхдагч төрсөн өдөр хүлээн зөвшөөрөх жил бүр
    зохион байгуулж байна [Адмирал Грейс Мюррей Бункер] (%{grace_hopper}) (Арванхоёрдугаар
    сар 9, 1906).
  hoc_faq_why_cs_q: Яагаад компьютерийн шинжлэх ухаан?
  hoc_faq_why_cs_a: "<i></i> оюутан бүр компьютерийн шинжлэх ухаанд суралцах боломжтой
    байх ёстой. Энэ нь асуудлыг шийдвэрлэх ур чадвар, логик, бүтээлч сэтгэлгээг хөгжүүлэхэд
    тусалдаг. Эрт эхлүүлснээр оюутнууд 21-р зууны карьерын аль ч замд амжилтанд хүрэх
    үндэс суурьтай болно. Дэлгэрэнгүй статистикийг үзнэ үү <a href='%{stats_url}'>энд</a>."
  hoc_faq_why_cs_a_markdown: _Every_ оюутан компьютерийн шинжлэх ухааныг сурах боломжтой
    байх ёстой. Энэ нь асуудлыг шийдвэрлэх ур чадвар, логик, бүтээлч сэтгэлгээг хөгжүүлэхэд
    тусалдаг. Эрт эхлүүлснээр оюутнууд 21-р зууны карьерын аль ч замд амжилтанд хүрэх
    үндэс суурьтай болно. Дэлгэрэнгүй статистикийг үзнэ үү [here](%{stats_url}).
  hoc_faq_how_participate_q: Би кодын цагт хэрхэн оролцох вэ?
  hoc_faq_how_participate_a: "<a href='/how-to'>Эндээс төлөвлөж эхэл</a> Бидний хэрхэн
    хийх гарын авлагыг хянаж үзээрэй. Та хичээлээс гадуурх клуб, ашгийн бус эсвэл
    ажил дээрээ &mdash; шиг сургууль дээрээ эсвэл орон нутагтаа Hour of Code арга
    хэмжээг зохион байгуулж болно. Эсвэл %{campaign_date} ирэхэд өөрөө туршиж үзээрэй."
  hoc_faq_how_participate_a_markdown: "[Эндээс төлөвлөж эхлээрэй] (%{howto}) бидний
    хэрхэн хийх гарын авлагыг хянаж үзээрэй. Та сургууль дээрээ эсвэл орон нутагтаа
    Hour of Code арга хэмжээг зохион байгуулж болно - хичээлээс гадуурх клуб, ашгийн
    бус эсвэл ажил дээрээ гэх мэт. Эсвэл %{campaign_date} ирэхэд өөрөө туршиж үзээрэй."
  hoc_faq_behind_hoc_q: Кодын цагийн цаана хэн байна вэ?
  hoc_faq_behind_hoc_a: The Hour of Code is organized by Code.org and driven by the
    Hour of Code Review Committee as well as an unprecedented coalition of <a href='%{partner_url}'>partners</a>
    that have come together to support the Hour of Code — including Microsoft, Apple,
    Amazon, Boys and Girls Clubs of America and the College Board.
  hoc_faq_behind_hoc_a_markdown: Кодын цагийг Code.org-ээс зохион байгуулж, Кодын
    цагийн тойм хороо, түүнчлэн Microsoft, Apple, Amazon, Америкийн хөвгүүд, охидын
    клубууд, коллежийн зөвлөл зэрэг Кодын цагийг дэмжихээр нэгдэж байсан [partners](%{partner_url})
    урьд өмнө хэзээ ч байгаагүй эвсэл юм.
  hoc_faq_host_q: Би кодлох талаар юу ч мэдэхгүй байна. Би одоо ч гэсэн үйл явдлыг
    зохион байгуулж болох уу?
  hoc_faq_host_a: Of course. Hour of Code activities are self-guided. All you have
    to do is <a href='%{codeorg_url}/learn'>try our current tutorials</a>, pick the
    tutorial you want, and pick an hour &mdash; we take care of the rest. We also
    have options for every age and experience-level, from kindergarten and up. Start
    planning your event by reading our <a href='/how-to'>how to guide</a>.
  hoc_faq_host_a_markdown: Мэдээж хэрэг. Код үйл ажиллагааны цаг өөрөө удирдан чиглүүлдэг.
    Таны хийх ёстой зүйл бол [одоогийн хичээлүүдээ туршиж үзээрэй] (%{codeorg_url}/сурах),
    хүссэн хичээлээ сонгож, цаг сонгоорой - бид үлдсэнийг нь анхаарч үздэг. Мөн цэцэрлэгийн
    болон түүнээс дээш насны бүх нас, туршлагын түвшинд сонголт хийх боломжтой. Манай
    [хэрхэн удирдан чиглүүлэх] (%{howto}) -ийг уншаад үйл явдлаа төлөвлөж эхэл.
  hoc_faq_devices_q: Би оюутнууддаа ямар төхөөрөмж ашиглах ёстой вэ?
  hoc_faq_devices_a: Code.org tutorials work on all devices and browsers. You can
    see more information about Code.org's tutorial tech needs <a href='%{codeorg_url}/educate/it'>here</a>.
    Tech needs for non-Code.org tutorials can be found on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    in the tutorial specific description. Don't forget we also offer <a href='%{unplugged_url}'>unplugged
    activities</a> if your school can't accommodate the tutorials!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Оролцогч бүрт компьютер хэрэгтэй юу?
  hoc_faq_need_computers_a: No. We have Hour of Code tutorials that work on PCs, smartphones,
    tablets, and some that require no computer at all! You can join wherever you are,
    with whatever you have. <p><i>Here are a few options:</i> <br> <ul> <li><b>Work
    in pairs.</b> <a href='%{pair_programming_research}'>Research shows</a> students
    learn best with <a href='%{pair_programming_video}'>pair programming</a>, sharing
    a computer and working together. Encourage your students to double up. <li><b>Use
    a projected screen.</b> If you have a projector and screen for a Web-connected
    computer, your entire group can do an Hour of Code together. Watch video portions
    together and take turns solving puzzles or answering questions. <li><b>Go unplugged.</b>
    We offer <a href='%{unplugged_url}'>tutorials that require no computer</a> at
    all. </ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: I am in <country>. How do I participate internationally?
  hoc_faq_international_a: Хэн ч дэлхийн хаана ч байсан Hour of Code арга хэмжээг
    зохион байгуулж болно. Өнгөрсөн жил дэлхий даяар оюутнууд Кодын цагийн төлөө нэгдэв.
    Илүү ихийг олж мэдэх <a href='/promote'>энд</a>.
  hoc_faq_international_a_markdown: Хэн ч дэлхийн хаана ч байсан Hour of Code арга
    хэмжээг зохион байгуулж болно. Өнгөрсөн жил дэлхий даяар оюутнууд Кодын цагийн
    төлөө нэгдэв. Илүү ихийг олж мэдэх [here](%{promote}).
  hoc_faq_tutorial_q: Би хэрхэн цаг кодын заавар хийх вэ?
  hoc_faq_tutorial_a: Хэрэв та заавар түнш болох сонирхолтой байгаа бол, <a href='/tutorial-guidelines'>манай
    удирдамж, зааврыг үзнэ үү</a>. Бид сонирхолтой тохируулгууд нь төрөл бүрийн зохион
    хүсч байна, Харин гол зорилго нь компьютерийн шинжлэх ухааны шинэ юм оюутан, багш
    нарт зориулсан туршлага оновчтой болгох явдал юм.
  hoc_faq_tutorial_a_markdown: Хэрэв та сургалтын түнш болох сонирхолтой байгаа бол
    [бидний удирдамж, зааврыг үзнэ үү] (%{tutorial_guidelines}). Бид сонирхолтой тохируулгууд
    нь төрөл бүрийн зохион хүсч байна, Харин гол зорилго нь компьютерийн шинжлэх ухааны
    шинэ юм оюутан, багш нарт зориулсан туршлага оновчтой болгох явдал юм.
  hoc_faq_account_q: Оюутнууд данс ашиглан нэвтрэх шаардлагатай юу?
  hoc_faq_account_a: Үгүй Оюутнууд Кодын цагийг туршиж үзэхийн тулд ямар ч бүртгэл,
    нэвтрэх шаардлагагүй болно. Ихэнх <a href='%{codeorg_url}/learn/beyond'>дараагийн

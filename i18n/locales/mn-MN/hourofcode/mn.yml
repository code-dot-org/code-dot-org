  tutorial_itchbio_longdescription: |-
    Нэр-энэ нь та хүлээн зөвшөөрөх нь тоглоом бий болгож байна!

    Биологийн эсийн хэсгүүдийг нэрлэх тоглоом үүсгэ. Тоглоом хийж байхдаа эсийн хэсгүүдийг сурч, ой санамжаа сэргээхийн тулд дахин олон удаа тоглоорой!

    Та эхлээд усны мөчлөгийн гурван үе шатыг тэмдэглэх тоглоом үүсгэх зааврыг дагаж мөрдөх болно. Чи бүрэн ажиллагаатай тоглоом хийх болно, үүнд оноо авах!

    Кодлох талаас та хувьсагч, нөхцлүүд, жагсаалт, нийлүүлэх мөр болон бусад зүйлсийн талаар мэдэх болно. Эдгээр нь кодлох арга техникийг та шинэ кодлох ур чадвараа бий болгохын тулд бусад төслүүдэд дахин ашиглах боломжтой болно!

    Та өөрийн зураг, шошгыг нэмж үйл ажиллагааг цаашид ч авч болно (бусад олон нэмэлт төслийн сонголтуудын хамт, хөгжилтэй хэзээ ч дуусдаггүй). Чихэвчийг зөвлөж байна.
  tutorial_itchj_longdescription: |-
    Бидний Jumping үйл ажиллагаа нь танд олон Зоосон машин хэв маяг тоглолтонд ашиглаж байгаа платформ дээр үсэрч тэмдэгт авах кодлох ур чадварыг олгодог.

    Jumping ур чадварыг ашиглах, өөрийн тоглоомын зорилго бий болгох.

    Энэ нь картезийн координатын системийг ашигладаг тул та энд дэлгэцийн координатын талаар бага зэрэг сурах болно.

    Загатнахтай үсрэх талаар бүх зүйлийг сурах сайхан өнгөрүүлээрэй! Чихэвчийг зөвлөж байна.

  oceans_behind_the_scenes_1: Levels 2-4 use a pretrained model provided by the <a
    href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> project. A MobileNet model is a <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">convolutional
    neural network</a> that has been trained on <a href="http://www.image-net.org/">ImageNet</a>,
    a dataset of over 14 million images hand-annotated with words such as "balloon"
    or "strawberry". In order to customize this model with the labeled training data
    the student generates in this activity, we use a technique called <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a>. Each image in the training dataset is fed to MobileNet, as pixels,
    to obtain a list of annotations that are most likely to apply to it. Then, for
    a new image, we feed it to MobileNet and compare its resulting list of annotations
    to those from the training dataset. We classify the new image with the same label
    (such as "fish" or "not fish") as the images from the training set with the most
    similar results.
  oceans_behind_the_scenes_1_markdown: Түвшин 2-4 нь [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    төслөөс урьдчилан бэлтгэгдсэн загварыг ашигладаг. MobileNet загвар нь [convolutional
    мэдрэлийн сүлжээ] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    [ImageNet](http://www.image-net.org/) дээр бэлтгэгдсэн бөгөөд “бөмбөлөг” эсвэл
    “гүзээлзгэнэ” гэх мэт үгсээр гараар тэмдэглэгдсэн 14 сая гаруй зургуудын мэдээллийн
    сан юм. Энэхүү загварыг оюутны энэ үйл ажиллагаанд бий болгосон хаяглагдсан сургалтын
    өгөгдлөөр өөрчлөхийн тулд бид [Дамжуулах сургалт] (https://en.wikipedia.org/wiki/Transfer_learning)
    нэртэй техникийг ашигладаг. Сургалтын өгөгдлийн бүрдэлд байгаа дүрс бүрийг MobileNet
    руу пиксел болгон ашиглах хамгийн их магадлалтай тэмдэглэлийн жагсаалтыг олж авахын
    тулд тэжээгддэг. Дараа нь шинэ дүр төрхийн хувьд бид үүнийг MobileNet руу тэжээж,
    түүний үр дүнгийн тэмдэглэлийн жагсаалтыг сургалтын мэдээллийн багцаас авсан хүмүүст
    харьцуулж үзээрэй. Бид шинэ дүрсийг ижил шошготой (“загас” эсвэл “загас биш” гэх
    мэт) сургалтын багцаас хамгийн ижил төстэй үр дүн бүхий зургуудаар ангилдаг.
  oceans_behind_the_scenes_2: Түвшин 6-8 нь <a href="https://en.wikipedia.org/wiki/Support-vector_machine">дэмжлэг-вектор
    машиныг ашигладаг</a> (SVM). Бид загасны бүрэлдэхүүн хэсэг бүрийг (нүд, ам, бие
    гэх мэт) харж, бүрэлдэхүүн хэсгүүдийн (шүдний тоо, биеийн хэлбэр гэх мэт) бүх
    мета өгөгдлийг загас бүрийн тооны вектор болгон угсарна. Бид SVM-ийг сургахын
    тулд эдгээр векторуудыг ашигладаг. Сургалтын өгөгдөл дээр үндэслэн SVM нь бүх
    боломжит загасны “орон зай” -ыг хоёр хэсэгт хуваадаг бөгөөд энэ нь бидний сурах
    гэж буй ангиудтай тохирч байна (“цэнхэр” эсвэл “цэнхэр биш” гэх мэт).
  oceans_behind_the_scenes_2_markdown: 6-8 түвшингүүд нь [Дэмжлэг-Вектор машин] (https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM) ашигладаг. Бид загасны бүрэлдэхүүн хэсэг бүрийг (нүд, ам, бие гэх мэт) харж,
    бүрэлдэхүүн хэсгүүдийн (шүдний тоо, биеийн хэлбэр гэх мэт) бүх мета өгөгдлийг
    загас бүрийн тооны вектор болгон угсарна. Бид SVM-ийг сургахын тулд эдгээр векторуудыг
    ашигладаг. Сургалтын өгөгдөл дээр үндэслэн SVM нь бүх боломжит загасны “орон зай”
    -ыг хоёр хэсэгт хуваадаг бөгөөд энэ нь бидний сурах гэж буй ангиудтай тохирч байна
    (“цэнхэр” эсвэл “цэнхэр биш” гэх мэт).

    чиглэлтэй сумаар туршиж үзэхийг уриалж байгаа боловч урагш суман дээр анхаарлаа
    төвлөрүүлэх болно.
  tutorial_robotical3_longdescription: Суралцагчид Марти шинэ интерфэйсийг судлах

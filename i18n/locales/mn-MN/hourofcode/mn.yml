  how_ai_works_lesson_title_02: Компьютерийн алсын хараа
  how_ai_works_lesson_desc_02: Компьютерийн алсын хараа хэрхэн ажилладаг талаар суралц.
    Компьютерийн алсын хараа, компьютер хэрхэн “хардаг” талаар тайлбарласан видеог
    үзээрэй. Дараа нь долоон сегментийн дэлгэцийг ямар тоогоор харуулахыг шийдэж,
    тест хийхийн тулд сүлжээг ашигладаг алгоритмыг зохион бүтээнэ үү.
  how_ai_works_lesson_title_03: Мэдрэлийн сүлжээ
  how_ai_works_lesson_desc_03: Мэдрэлийн сүлжээ хэрхэн ажилладаг талаар суралц. замдаа

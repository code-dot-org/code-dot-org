  tutorial_hello_longdescription: Sprite Lab-д програмчлах замаар компьютерийн шинжлэх
    ухааны үндсийг сур. Та бий болгож, sprites хөдөлгөөнд, өөрийн интерактив үзэгдлүүдийг
    хийх болно.
  tutorial_raspispace_longdescription: Дуу, өнгө, үйлдлийг ашиглан бодол санаа, мэдрэмжээ
    хуваалцахын тулд “сэтгэл хөдлөм” тэмдэгтүүдтэй сансрын дүр зургийг бий болго.
    График эффект, хувцасны хөдөлгөөнт дүрс, ярианы бөмбөлөг, дууны эффект зэргийг
    тэмдэгтүүдээ кодлоход Scratch блокуудыг ашигла.
  tutorial_codemonkeyjump_longdescription: блок кодлох нь тоглоом, төсөл бий болгох!
    Энэ богино курсэд оюутнууд үндсэн үйл явдал, функцын блокуудыг ашиглан энгийн
    холбогч тоглоом үүсгэж сурах болно.
  tutorial_poemart_longdescription: код нь шүлэг сэтгэл санааг харуулах.
  tutorial_kodablehero_longdescription: Алдааны Дэлхийн тавтай морилно уу! Kodable
    FuzzFamily таны кодлох тусламж хэрэгтэй байна. FuzzFamily хэн хамгаалах болно
    тэмдэгт боловсруулах нь таны бодит амьдрал баатрууд болон таны төсөөлөл Ашиглалт.
    Чи шинж чанарууд чиний баатар эзэмших сонгох болно, ба Алдааны Дэлхийн алдаатай
    турьхан дэргэд туршилтад тэдний хүч чадал тавьдаг!
  tutorial_cacloud_longdescription: Феликс Juno-ийн гэм зэмгүй мэт санагдах зургийг
    нийгмийн хэвлэл мэдээллийн хэрэгслээр байрлуулжээ. Тэр нэн үүнийг арилгасан хүсдэг.
    Макс, түүний найз, нууц номлолд руу нөхцөл байдлыг эргэж хурдан байна. Тэд үүл
    тооцоолох талаар сурч, сервер дээр зургийг доош хянах оролдох гэж тэдэнтэй нэгдээрэй,
    нь хэт аюулгүй мэдээллийн төвд хадгалагдсан. Зургийг олох, устгах ямар ч байсан
    байна уу?
  tutorial_blocksmithbot_longdescription: Лазер, занга, гайхамшигтай mazes! Тэр салгах
    өгнө өмнө Bot0 зугтах нь тусал! Bot0 ээлтэй байна, аюулгүй туслагч робот. Эсвэл

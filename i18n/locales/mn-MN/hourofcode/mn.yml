    болно. Жилийн туршид бид семинар, форумын дэмжлэгийг дагаж мөрдөхийг санал болгодог.
    Эхлэхийн тулд танд өмнө нь компьютерийн шинжлэх ухааны туршлага шаардагдахгүй.
    Багш нар үүнийг хайрладаг! 90% нь үүнийг хамгийн сайн мэргэжлийн хөгжлийг эрэмбэлдэг.

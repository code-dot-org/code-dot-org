    мэдрэгчийг чиг баримжаа хэмжих, өнгийг өөрчлөхийн тулд хэрхэн ашиглаж болохыг
    олж мэдээрэй.
  tutorial_codecombatesports_longdescription: Өрсөлдөөнт кодчилол хэзээ ч ийм баатарлаг
    байгаагүй! Та манай Esports Bootcamp-д давуу шиг тоглох хэрэгтэй ур чадварыг суралц.

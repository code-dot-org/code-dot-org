    боловсруулсан нэг цагийн багшийн удирдсан хичээл, үйл ажиллагааны төлөвлөгөөг
    цуглуулж боловсруулсан.
  tutorial_robogame_longdescription: Робот наадамд өрсөлдөх нь таны сургууль татгалзан
    гаргах! Оюутнууд Dash and Dot ашиглан асуудлыг шийдэж, өөрсдөө, анги, сургуульдаа
    оноо авахын тулд математикийн сэдэвт цуврал үйл ажиллагаанд өрсөлдөх болно.
  tutorial_tap_longdescription: Манай зургаан хөгжилтэй тааврын багцын аль нэгээр
    кодлох үндсийг мэдэж аваарай. Дараа нь 100 гаруй эхлэн суралцагч, дунд, ахисан
    түвшний хичээлүүдээс сонголтоо хийгээрэй. Эдгээр хичээлүүд нь зураг, хөгжим, хөдөлгөөнт
    дүрс, түүх ярих, физик, видео тоглоомын төслүүдийг бий болгох алхам алхмаар зааварчилгаатай
    ирдэг. Та хийж байгаа үед, Хэрэв та өөрийн төслүүдийг хэвлэн нийтлэх, бусад хүүхдүүд
    манай бүрэн хянагдсан орон нутагт хийж байгаа юу судлах болно.
  tutorial_cintl_longdescription: Компьютерийн шинжлэх ухааны үндсэн ойлголтуудыг
    чирэх, унагаах програмчлалын тусламжтайгаар сур. Энэ бол Билл Гейтс, Марк Зукерберг,
    Angry Birds and Plants vs. Zombies нарын видео лекцүүд тоглосон тоглоом шиг, өөрөө

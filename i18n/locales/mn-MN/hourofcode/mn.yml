  curriculum_desc_csf_express: Компьютерийн програм зохиож, асуудал шийдвэрлэх ур
    чадварыг хөгжүүлж, хөгжилтэй сорилтуудыг даван туулж сур! Найз нөхөд, гэр бүл,
    багш нартайгаа хуваалцах тоглоом, бүтээлч төслүүдийг хий.
  curriculum_desc_csf_express_pre_reader: Таавар тааж, хүүхэлдэйн үзэгдлүүдийг бий
    болгосноор татах-ба-дусал блок кодлох үндсийг мэдэж аваарай. Найз нөхөд, гэр бүл,
    багш нартайгаа хуваалцах урлаг, энгийн тоглоом хий.
  curriculum_desc_csf_course_a: Гогцоонууд болон үйл явдлууд гэх мэт тушаалуудыг ашиглан
    програм. Суралцагчдад бусадтай хамтран ажиллах, асуудал шийдвэрлэх янз бүрийн
    арга техникийг судлах, бэрхшээлтэй даалгавартай тулгарах, интернетийн аюулгүй
    байдлын талаар суралцахад заа.
  curriculum_desc_csf_course_b: Салгагдаагүй үйл ажиллагаа, олон төрлийн таавар дамжуулан
    оюутнууд програмчлал, хамтын ажиллагааны арга техник, мөрдөн байцаалт, шүүмжлэлийн
    сэтгэлгээний ур чадвар, бэрхшээлтэй тулгарах тууштай байдал, интернетийн аюулгүй
    байдлын үндсийг сурах болно.
  curriculum_desc_csf_course_c: Дараалал, гогцоо, үйл явдлуудтай програмуудыг бий
    болгох. Асуудлыг шийдвэрлэх арга техникийг судалж, онлайн болон офлайн эерэг олон
    нийтийг бий болгох стратегийг боловсруулах. Оюутнууд хуваалцаж болох интерактив
    тоглоом бий болгох.
  curriculum_desc_csf_course_d: Өмнөх курсууд, түүний дотор гогцоо, үйл явдлуудаас
    олж авсан ойлголтуудын тойм. Үүний дараа оюутнууд алгоритм, үүрлэсэн гогцоо, харин
    гогцоо, нөхцөл байдал гэх мэт ойлголтоо хөгжүүлэх болно.
  curriculum_desc_csf_course_e: Онлайн аюулгүй байдлын талаар суралцах бататгах хөгжилтэй,
    интерактив төслүүдийг хий. Түүвэрлэсэн гогцоо, функц, нөхцөл гэх мэт илүү төвөгтэй
    кодчилол хийх.
  curriculum_desc_csf_course_f: Хэрэглэгчид өөрсдийн ашигладаг апп-ууддаа хэрхэн сонголт
    хийж байгааг хараарай. Мөн хэрэглэгчийн хувьд сонголт санал болгож Sprite Lab
    програм нь төрөл бүрийн Ид шид,. Хувьсагчууд болон “төлөө” гогцоонууд зэрэг илүү
    дэвшилтэт ойлголтуудыг сур.
  curriculum_desc_problem_solving_computing: Асуудал шийдвэрлэх үйл явцыг ашиглан
    таавар, сорилт, бодит ертөнцийн хувилбаруудтай тэмцэнэ. Асуудлыг шийдвэрлэхэд
    туслахын тулд компьютерийн оролт, гаралт, хадгалалт, боловсруулалтын талаар олж
    мэдэх.
  curriculum_desc_web_development: Вэб хуудсан дээрх агуулгыг бий болгох, хуваалцах,
    вэбийн бүтээлч боломжийг судлах. Програмчлалын явцад хэрэглээний чухал ур чадвар,
    асуудал шийдвэрлэх чадвар, багаар ажиллах чадварыг хөгжүүлэх.
  curriculum_desc_interactive_animations_games: Программатик зураг, анимаци, интерактив

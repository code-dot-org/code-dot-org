  tutorial_khanwebpages_shortdescription: HTML хаягууд болон CSS нь вэб хуудас хийж
    сурах, найз нөхөд, гэр бүлийнхэнтэйгээ хуваалцах нь таны маш өөрийн мэндчилгээ
    карт хийж дуусгах.
  tutorial_kibobowl_shortdescription: Сүйрлийн! KIBO боулингийн эгнээний эхнээс тээглүүр

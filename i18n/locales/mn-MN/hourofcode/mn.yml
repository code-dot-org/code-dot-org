    мессежийг шифрлэж, шифр ашиглан шифрлэснийг мэдэж авдаг.
  tutorial_iguess_shortdescription: 3-5 насны хүүхдүүдэд Quick Response кодыг танилцуулах.
    QR кодыг скан, тухайн амьдрах орчин нь мини-араатан таах шахмал ашиглах.
  tutorial_imake_shortdescription: 3-5 насны хүүхдүүдэд зориулсан энэхүү салгагдаагүй
    багшийн удирдсан үйл ажиллагаа нь алгоритм, дараалал, давталтын үзэл баримтлалыг

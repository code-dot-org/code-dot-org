    өдрийн дотор оюутнуудад танилцуулах сонголт бас бий. Оюутнуудыг AI-тэй танилцуулах,
    эсвэл зочин багшийн хичээл болгон танилцуулах гэж буй аливаа субьект бүсийн багшид

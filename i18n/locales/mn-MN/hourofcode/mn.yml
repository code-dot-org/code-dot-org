    3D өрөөнөөс Escape.
  tutorial_codespeakclimate_longdescription: HTML ашиглан үндсэн вэбсайтыг хэрхэн
    хариуцлагатайгаар бүтээх, уур амьсгалын өөрчлөлтийн талаар бусдад сургахад туслах
    талаар суралц.
  tutorial_codespeaktwinkle_longdescription: "“Кодлох Twinkle' нь чангаар унших сонсож,
    дараа нь ScratchJr програмыг ашиглан үүнийг код сурах"
  tutorial_coinbasecrypto_longdescription: Таны санах ой тест болон Crypto үндсийг
    сурах!
  tutorial_codespeakcomp_longdescription: Хорхой бордооны талаар суралцаж, Scratch
    дээр тоглоом бүтээх!
  tutorial_codespeaksnake_longdescription: Могойн тухай түүхийг сонс, сонгодог гар
    утасны тоглоом од, болон код нь өөрийн тоглоом ScratchJR
  tutorial_prstemalexa_longdescription: Оюутнууд дуу хоолой хиймэл оюун ухаан судлах
    болно - эсвэл дуу хоолой AI - хоёр Alexa ур чадварыг кодлох замаар. Оюутнууд дуут
    хиймэл оюун ухааны үндсийг хамарсан видеог үзэж эхлэх бөгөөд дараа нь MIT App
    Inventor-д “Hello Moon” гэсэн дуут AI-хүчирхэг програм, сансрын санамсаргүй баримтуудыг
    унших боломжтой програмыг бүтээх болно. Хичээл нь үгсийн сангийн тойм, хэлэлцүүлгээр
    төгсдөг.
  tutorial_coderzfarm_longdescription: Цэцэрлэгт тарих роботыг програмчлах, роботууд
    бодит ертөнцөд тариаланчдад хэрхэн тусалдаг талаар олж мэдээрэй.
  tutorial_intelinofield_longdescription: Intelino ухаалаг галт тэрэг үйл ажиллагааны
    уцаарлав unplugged програмчлах, тэдний хээрийн аялалд хот даяар оюутан жолоодох
    номлолд дуусгах сур.
  tutorial_cablockchain_longdescription: Энэхүү интерактив курс нь дараагийн үеийн
    вэбийн хөдөлгөгч хүч болох blockchain технологи, криптовалютыг судалдаг. Тэд боломжит
    scammer олохын тулд ан дээр metaverse орж бидний тэмдэгт дагаарай. Тэд blockchain
    бүтээлч хэрэглээний хүрээг олж, энэ нь ирээдүйд нийгэмд хэрхэн нөлөөлж болох талаар
    авч үзэх.
  tutorial_nasaparachute_longdescription: Энэ үйл ажиллагаанд та JPL инженерүүд Ангараг
    гариг дээр амжилттай газардах Mars Rover, Perseverance, газардахад туслахын тулд
    ашигладаг шүхрээр далд мессеж оруулахын тулд хоёртын кодыг хэрхэн ашиглаж байгааг
    мэдэх болно. Мөн та өөрийн далд зурвас үүсгэх боломжтой болно.
  tutorial_nasascratch_longdescription: Харааны програмчлалын хэл болох Scratch ашиглан
    сар эсвэл Ангараг гарагийн хайгуулын тоглоом үүсгэ. Таны тоглоом боловсруулах
    НАСА-гийн сансар-эрхэм зорилго төлөвлөгчид шиг бодоод үз л дээ!
  tutorial_nasaorbit_longdescription: Энэ үйл ажиллагаанд оюутнууд Scratch, Snap!
    , эсвэл Олон улсын сансрын станцад залгах сансрын хөлгийн интерактив симуляцийг
    бий болгох өөр програмчлалын хэл юм. Crew Orbital Docking Simulation (Coding Sim)
    нь оюутнуудыг тооцоолох сэтгэлгээ, асуудал шийдвэрлэх, математикийн бодит хэрэглээнд
    татан оролцуулдаг.
  tutorial_nasapackage_longdescription: Энэ үйл ажиллагаанд оюутнууд Scratch, Snap!
    , эсвэл өөр програмчлалын хэл нь багцыг хүргэхийн тулд geofenced талбайг тойрон
    аялж буй дроны интерактив симуляцийг бий болгох. Симуляци нь оюутнуудыг тооцоолох
    сэтгэлгээ, асуудлыг шийдвэрлэх, математикийн бодит хэрэглээнд татан оролцуулдаг.
  tutorial_nasalunar_longdescription: 'Оюутнууд Artemis 1-ийн эрхэм зорилго, NASA
    App Development Challenge (ADC) -ийн талаар суралцдаг. Зорилго нь оюутнууд блокийн
    кодыг ашиглан үндсэн програмчлалыг сурахын тулд Code.org-ийн App Lab ашиглан бүтээсэн
    алхмуудыг дагаж мөрдөх явдал юм. '
  tutorial_meeestate_longdescription: 'Доктор Breakowski-ийн нууцлаг харшаас зугтахын
    тулд таавар таах шинэ “Minecraft Hour of Code: Escape Estate”. Кодлох, тооцоолох
    сэтгэлгээ ашиглан нууц онгойлгож, урхи хаалга нээж, далд санааг илрүүлдэг. Код
    таны арга зам үүрээр гарч, нэг сая маргад олох! Блок эсвэл Python-д кодлох замаар
    Hour of Code нь кодын үндсийг сурах хэн бүхэнд суралцах замыг санал болгодог.'
  tutorial_imagipixelart_longdescription: Python сурч, энэ нь 1 цагийн ослын явцад
    өөрийн өнгөлөг анимацыг бий болгох!
  tutorial_kcjhealth_longdescription: 'SDG #3 ''Good Health and Well-Being'' -ийг
    судалж байхдаа өгөгдлийн дүрслэл, алгоритмын урлаг, кодчиллын талаар олж мэдээрэй.'
  tutorial_msftwakanda_longdescription: 'Шури, Окое, Рири нар Вакандад туслахын тулд
    хамтдаа хамтлаг байх ёстой. Marvel Studios-ийн ''Black Panther: Wakanda Forever''
    -ээс санаа авсан өөрийн үйл ажиллагааны савласан үйл ажиллагааг кодлоорой!'
  tutorial_nafbrand_longdescription: Code your Brand дээр та виртуал холбоо барих
    файл үүсгэх бөгөөд таны холбоо барих мэдээллийг хувийн QR кодыг үүсгэх болно.
    Хэрэв та энэ үйл ажиллагааг дуусгасны дараа, Та тусалж, эсвэл таны ажил мэргэжлийн
    болон коллежийн аялалд таныг удирдах болно хүмүүстэй сүлжээний байгаа бол та хуваалцаж
    болно орчин үеийн бизнес карт тоноглогдсон болно.

  tutorial_scratchimagine_longdescription: Ямар нэгэн зүйл боломжтой ертөнцийг төсөөлөөд
    үз дээ, дараа нь Scratch ашиглан амьдралд авчрах!
  tutorial_codesterspsa_longdescription: Өөрийн Public Service зарлалыг бий болгохын
    зэрэгцээ Python-д кодлох үндсийг мэдэж аваарай. Та чухал олж сэдвийг сонгож, та
    дэлхий дээр эерэг нөлөө хэрхэн хийх талаар чухал мэдээллийг хуваалцах хүүхэлдэйн
    эсвэл интерактив БХГ эзэмшдэг дизайн.
  tutorial_googlehero_longdescription: Амьдралынхаа эсвэл нийгэмлэгээс өдөр тутмын
    баатрыг супер баатар болгон хувиргаж, барилга дээгүүр нисэх, эргэх, хажуугийн
    хүмүүстэй ажиллах, тоглоомын объектуудад хүрэх замаар оноо аваарай. Код Таны баатар,
    CS Эхлээд болон Scratch нь таны баатар тусгай эрх мэдэл, өөрийн бүтээлч унтраах
    харуулах.
  tutorial_codestersbball_longdescription: Өөрийн сагсан бөмбөгийн тоглоомыг бий болгож
    байхдаа Python-д кодлох үндсийг мэдэж аваарай. Та дэвсгэр болон sprites хэрхэн
    нэмэх, тайзан дээр sprites хөдөлгөөнийг хянах үйл явдлыг хэрхэн ашиглах талаар
    сурах болно.
  tutorial_scratchcartoon_longdescription: Өөрийн хөдөлгөөнт дүрс кодлох замаар амьдралд
    өөрийн дуртай Cartoon Network тэмдэгт зарим авчир. Илүү олон тэмдэгт нэмж, үсрэх,
    нисэх, ярих.
  tutorial_codemonkeyjr_longdescription: Сэтгэл татам амьтад, тод өнгөөр дүүрсэн ертөнцөд
    4-6 настай настай сармагчинтай нийлж гадил цуглуулах, эрдэнэсийн авдар онгойлгох
    даалгаварт оролцоно. Тэд дэлхий даяар сармагчны аяллыг програмчлах блокуудыг ашигладаг
    тул кодын үндсийг судалж, сурах болно.
  tutorial_bananatales_longdescription: Хүүхэд сармагчинд туслах замаар Python заа.
    Ихэр хүүхэд сармагчингууд газар хөдлөлтөөр тусгаарлагдсан - гадил авах ямар ч
    арга зам нь сармагчингуудын нэгийг орхиж! Одоо, энэ замыг дахин бүтээж, хүүхэд
    сармагчин тэжээх кодыг ашиглах нь таны оюутнуудад хүртэл байна.
  tutorial_scratchtales_longdescription: Аялалд тэмдэгтүүдийг аваад Амазоны хүчээр
    Текст-ярианы блокуудыг ашиглан чангаар ярих хэрэгтэй. Тэмдэгт бүрийн хувьд дуу
    хоолойг сонгоод дараа нь юу хэлэхийг хүсч байгаагаа бичнэ үү. Асуулт асууж, янз
    бүрийн үзэгдэл рүү аялахын тулд дүрүүдээ кодлох замаар түүхээ интерактив болго.

  tutorial_procolor_longdescription: |-
    Энэхүү багшийн удирдсан заавар нь оюутнууддаа програмчлал, тооцооллын сэтгэлгээтэй танилцуулахаас гадна Ozobot гэж ямар төрлийн робот болохыг тайлбарладаг. Энэ үйл ажиллагаа нь “салгагдсан” бөгөөд энэ нь кодчилолыг компьютер эсвэл таблет дээр хийдэггүй, харин тэмдэглэгээтэй цаасан дээр хийдэг гэсэн үг юм. Оюутнууд OzoBot-д OzoCodes ашиглан тусгай өнгөт дараалал болох тушаалуудыг өгөх болно. маркер, цаас Ozobot хэрхэн програмтай талаар мэдсэний дараа, оюутнууд нь Maze шийдвэрлэх болон Ozobot сургуульд арга замыг олоход нь туслах бэрхшээлтэй байна.


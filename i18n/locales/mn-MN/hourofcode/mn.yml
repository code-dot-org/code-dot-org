  tutorial_robotmagic3d_shortdescription: 3D загвар, захидал хөгжилтэй нь амьд ирэх
    болгохын тулд кодыг ашиглана уу. Эцэст нь та өөрийн бүтээлийн хөдөлгөөнт өргөс
    татаж, найз нартайгаа хуваалцаж болно.
  tutorial_robotmagicflappy_shortdescription: нь 3D Flappy Bird тоглоом бий болгох
    нь таны төсөөлөл ашигла. 3D загварыг хөгжилтэй болгохын тулд кодыг ашиглана уу.
    эцэст та найз нөхөд нь таны бүтээл хуваалцаж, өндөр оноо тэднийг сорьж болно.
  tutorial_scratchadventure_shortdescription: Крейг Creek ирмэг хүртэл, орчлон ертөнцийн
    хамгийн хол хүрдэг нь эрэлд таны дуртай Cartoon Network тэмдэгт илгээх. Нууц эрдэнэсийг
    онгойлгож, адал явдалт тоглоом бүтээж байхдаа шинэ дүрүүдийг олж мэдээрэй.
  tutorial_scratchtalk_shortdescription: нь реп робот, эсвэл ярьж интерактив хөдөлгөөнт
    дүрс бий болгох. Энэ төсөл нь хэрхэн эргэх ярьж анимацыг бий болгох танд харуулах
    болно, томруулан, өөрчлөлт өнгө.
  tutorial_scratchjrstory_shortdescription: Энэхүү үйл ажиллагаа болон ScratchJR-тэй
    үргэлжлүүлэн цаг хугацаагаар дамжуулан оюутнууд бүтээлчээр сэтгэх, түүх ярих чадвараа
    сайжруулах, үе тэнгийнхэнтэйгээ хамтран ажиллах боломжтой болно.
  tutorial_scratchjrtwinkle_shortdescription: Энэхүү үйл ажиллагаагаар дамжуулан сурагчид
    бүтээлчээр сэтгэх, түүх бичигч болж, математик үндэслэл, дэс дарааллын ур чадвараа
    дээшлүүлэх боломжтой болно.
  tutorial_spherocomm_shortdescription: Олон нийтийн болон компьютерийн програмын
    аль алинд нь miscommunication талаар суралц. Энэ мэдлэгийг ашиглан аливаа буруу
    харилцаа холбоо, алдаануудыг шийдвэрлэхийн тулд BOLT гэртээ харих замаа олоход
    нь туслахын тулд хөтөлбөрт ашиглаарай.
  tutorial_spherocommunity_shortdescription: Өдөр бүр аялдаг нийтлэг маршрутыг илэрхийлдэг
    энгийн замыг боловсруулна уу. Та хоёр хөтөлбөр үүсгэх болно, нь зурсан зам болон
    таны олон нийтийн зам дамжуулан блок дээр суурилсан хөтөлбөр зам.
  tutorial_spherofunctions_shortdescription: Sphero-г тооцоолуур болгон хувиргахын
    тулд функцийг хэрхэн ашиглах, дуудах талаар сурах.
  tutorial_spheroinfrared_shortdescription: BOLT роботын нийгэмлэгийг зовоож буй ховор
    роботын халдварын тархалтыг зогсоохын тулд эпидемиологич болоорой.
  tutorial_spherolightsensor_shortdescription: Люкс утгыг хэмжих, BOLT-ийг хөөхийн
    тулд орчны гэрлийн мэдрэгчийг ашигладаг програмыг хэрхэн бий болгох талаар сурах.
  tutorial_spheromansion_shortdescription: Таны гэрт үлэг гүрвэлийн нь холбон байлгах
    нь асуудал байх ёстой, Huh? Таны төсөөлж байгаагаар энэ нь сайнаар дуусахгүй.
    Та харшийн номын санд зууж байгаа бөгөөд гарах замаа програмчлах ёстой.
  tutorial_roadblocks_shortdescription: Таны хамтын нийгэмлэгийн үргэлжлэл болгон,
    та болон таны хамтрагч маршрутын дагуу өөр өөр замын саадтай тулгарах үед та блок
    хөтөлбөрөө өөрчлөх болно.
  tutorial_spherotext2_shortdescription: Та Sphero шидэж, амьтны дуу таах болно хөгжилтэй
    тоглоом бий болгох нь таны анхны болзлыг суралц. Энэ бол Текст 1-ийг бөглөсний
    дараа маш сайн үйл ажиллагаа юм.
  tutorial_spherotext3_shortdescription: Сферогийн гол LED-ийг гироскопын эргэх хурд
    дээр үндэслэн өөрчилж сур. Та мөн хэвийн байдал, үнэмлэхүй үнэ цэнийн талаар мэдэх
    болно. Текстийг бөглөсний дараа энэ нь маш сайн үйл ажиллагаа юм 1 болон 2.
  tutorial_spherotext4_shortdescription: Sphero-ийн хүчээр ажилладаг халуун төмсний
    тоглоом бүтээхийн тулд хувьсагчуудыг ашигла. Текстийг 2 эсвэл 3-ийг бөглөсний
    дараа энэ бол гайхалтай үйл ажиллагаа юм.
  tutorial_spheroraptor_shortdescription: Spheroraptors булан дээр байлгах нь бэхлэгдсэн
    үзэг бий болгох, Мөн Spheroraptors зугтах кодыг бичиж байхад. Гогцооноос эхлээд
    нөхцлүүд, операторууд, тэр ч байтугай харьцуулагчид хүртэл танд кодлох ноу-хау
    хэрэгтэй болно.
  tutorial_stempiday_shortdescription: Энэ кодлох үйл ажиллагаанд та санамсаргүйгээр
    нь сумны самбар дээр буудлагын сумнууд нь маш муу тоглогч төстэй оноо бий болно.
  tutorial_stemplanetoids_shortdescription: Энэ үйл ажиллагаанд та хөлөг онгоц нь
    зөвхөн шулуун шугамаар хөдөлгөдөг эвдэрсэн солирын тоглоомыг засах болно. Дараа
    нь та тоглоомд таталцлыг нэмж, саран дээр хөлөг онгоцыг газардахыг хичээх болно!
  tutorial_stempong_shortdescription: Энэ үйл ажиллагаанд та Pong тоглоомын эвдэрсэн
    хувилбарыг засах бөгөөд ингэснээр объектууд нь үсрэх ёстой. Дараа нь та Bonk.io
    клон үүсгэхийн тулд таталцлыг нэмэх болно.
  tutorial_algobot_shortdescription: Тоглогчид AlgoBot, ухаалаг бяцхан үйлчилгээ droid
    тушааж, хямралыг агуулж туслах харааны програмчлалын хэл ашиглаж сурах!
  tutorial_thunkableapps_shortdescription: 'Блок дээр суурилсан кодчилол ашиглан өөрийн
    апп-уудыг хэрхэн бүтээх талаар суралц! '
  tutorial_toxicodedot_shortdescription: Таны тавцан нь карт сонгож, дэлхий даяар
    ахиц дэвшил тулд түүний кодыг тайлбарлах. Дүрэм журмыг тааж, өөрийн алдаанаас
    суралцахын тулд зөн совингийн чадвараа ашигла.
  tutorial_gcactions_shortdescription: Кодлох гол барилгын блокуудын нэг болох үйлдлүүдийг
    олж мэдээд видео тоглоомыг кодлоход ашиглана уу! Дижитал соёлыг судалж, роботууд
    болон тэдний хийж чадах зүйлсийн талаар олж мэдээрэй.
  tutorial_gccomparators_shortdescription: Кодлох гол барилгын блокууд болох харьцуулагч,
    логик дүрмүүдийг олж мэдээд видео тоглоомыг кодлоход ашиглаарай! Дижитал соёлыг
    судалж, онлайн үйл ажиллагаагаа хянах талаар олж мэдээрэй.
  tutorial_gcconditions_shortdescription: Кодлох гол барилгын блокуудын нэг болох
    нөхцлийг олж мэдээд видео тоглоомыг кодлоход ашиглана уу! Дижитал соёлыг судалж,
    манай онлайн ертөнцийг хүчирхэгжүүлдэг алгоритмуудын талаар олж мэдээрэй.
  tutorial_gccreate_shortdescription: GameCode нь таны анхны бүрэн видео тоглоом үүсгэх!
    Шинэ дүрүүдийг бий болгож, тэднийг (жаахан) илүү ухаалаг болгож, тоглогчийн хүч
    чадлыг өгч, тэнгэрийн хязгаар!
  tutorial_gcevents_shortdescription: 'Кодлох гол барилгын блокуудын нэг болох үйл
    явдлуудыг олж мэдээд видео тоглоомыг кодлоход ашиглана уу! Дижитал соёлыг судалж,
    хиймэл оюун ухааны талаар мэдэж аваарай, энэ нь таны амьдралд утга учиртай байж
    болох юм. '
  tutorial_gcloops_shortdescription: Кодлох гол барилгын блокуудын нэг болох гогцоог
    олж, видео тоглоомыг кодлоход ашиглана уу! Дижитал соёлыг судалж, нийгмийн сүлжээн
    дэх цуурай танхимын үзэгдлийн талаар олж мэдээрэй.
  tutorial_gcvariables_shortdescription: Кодлох гол барилгын блокуудын нэг болох хувьсагчуудыг
    олж мэдээд видео тоглоомыг кодлоход ашиглана уу! Дижитал соёлыг судалж, өгөгдөл
    гэж юу болох, хэрхэн ажилладаг талаар олж мэдээрэй.
  tutorial_beanything_shortdescription: Тэмдэгтүүдийг амьдруулах, хөгжим зохиох, түүх
    ярих, тоглоом зохиох, урлаг зохиохын тулд програмчлалыг ашигла.
  tutorial_change_shortdescription: Дэлхийг хэрхэн өөрчлөх вэ гэдгийг харуулсан төслийг
    бий болго! Та дахин боловсруулах хүсэл эрмэлзэлтэй эсвэл дэлхийн энх тайванд хүрэх
    санаа байгаа эсэхээс үл хамааран алсын хараагаа кодоор хуваалцаарай!
  tutorial_cooking_shortdescription: Таны ур чадварыг харуулах - интерактив хоол хийх
    тоглоом бий болгож байна. Эхлэгчдэд өөрөө удирддаг зааврыг ашиглаж болох бөгөөд
    илүү дэвшилтэт кодлогчид хоосон төслөөс эхлэх боломжтой байдаг.
  tutorial_crystal_shortdescription: Цутгамал дэвшүүлсэн, эрчим хүчний хүрэгчид цуглуулж,
    та нар лаав дунд багасч байгаа зэрлэг 4 тоглогч тавцанд тулалдахаар дайснуудыг
    ялах!
  tutorial_landscape_shortdescription: Код ашиглан ландшафтыг зохиохын тулд Python-ийн

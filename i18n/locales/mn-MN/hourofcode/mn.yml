  accessibility_efforts_title: 2023 оны бидний хүчин чармайлт
  accessibility_efforts_desc: Бүрэн хүртээмжтэй платформ болох зорилгодоо хүрэхийн
    тулд бид дараахь зүйлийг багтаасан цогц үйл ажиллагааны төлөвлөгөөг хэрэгжүүлж
    байна.
  accessibility_efforts_card_title_1: Дотоод хүртээмжийн сургалт
  accessibility_efforts_card_desc_1: Манай бүтээгдэхүүн, инженерийн багууд 2023 оны
    XNUMX-р сар гэхэд хүртээмжтэй цогц сургалтыг дуусгах болно.
  accessibility_efforts_card_title_2: VPAT шинжилгээ
  accessibility_efforts_card_desc_2: Суурь үзүүлэлтийг бий болгохын тулд [Сайн дурын
    бүтээгдэхүүний хүртээмжийн загвар] (%{voluntary_url}) -ийг бөглөж, жил бүр ахиц
    дэвшлийг хэмжих. Есдүгээр гэхэд энэ хуудсан дээр байгаа үр дүн 2023.
  accessibility_efforts_card_title_3: Хүртээмжтэй дизайныг дэмждэг хэрэгслүүд
  accessibility_efforts_card_desc_3: 'Багийн гишүүд бүх шинэ боломжуудыг боловсруулж,
    хүртээмжтэй байдлаар бүтээсэн хэрэгслийг ашиглах боломжтой болно. '
  accessibility_efforts_card_title_4: Хүртээмжтэй сургалтын хөтөлбөр
  accessibility_efforts_card_desc_4: Бид хүрэх болно [WCAG Level AA дагаж мөрдөх]
    (%{wcag_url}) Компьютерийн шинжлэх ухааны зарчмууд болон Компьютерийн шинжлэх
    ухааны нээлтүүдийн эхний хэдэн нэгжийн хувьд 2023 оны 12-р сар гэхэд.
  accessibility_explore_title: Code.org-ийн хүртээмжийн нөөцийг судлах
  accessibility_explore_text: Манай хүртээмжийн нөөцийн хуудас нь манай онцлог шинж
    чанар, багаж хэрэгслийн иж бүрэн баримт бичиг, удирдамжаар хангадаг бөгөөд үүнд
    хүртээмжтэй цагийн кодын хичээл, иммерсив уншигч, гарын навигаци, тохируулгын
    сонголтууд орно.
  accessibility_explore_button: Хүртээмжтэй байдлын нөөцийг харах хуудас
  accessibility_help_us_title: Сайжруулахад бидэнд тусал
  accessibility_help_us_text: Code.org дээр бид уян хатан, санал хүсэлтэд хариу үйлдэл
    үзүүлдэг. Хэрэв танд манай багаж хэрэгсэл, нөөцийн хүртээмжийг сайжруулахад туслах
    зөвлөмж байвал хүрч очно уу. Компьютерийн шинжлэх ухааныг бүх оюутнуудад ашиглах
    боломжтой болгоход тусалсанд баярлалаа!
  accessibility_help_us_button: Бид хэрхэн сайжруулж болохыг бидэнд хэлээрэй
  accessibility_commit_title: Code.org-ийн хүртээмжийн талаархи амлалт
  accessibility_commit_text_1: Code.org нь компьютерийн шинжлэх ухаан нь бүх оюутнуудад
    үндэс суурь болдог гэж үздэг бөгөөд бид платформ болон сургалтын хөтөлбөртөө тэгш
    байдал, хүртээмж, боломжийг бүрдүүлэхийг зорьж байна.
  accessibility_commit_text_2: Бид бүх оюутнуудын сургалтын хэрэгцээг дэмжих цогц
    арга барилыг авч, хөгжлийн бэрхшээлтэй оюутнуудад зориулсан компьютерийн шинжлэх
    ухааны боловсролын хүртээмжийн цоорхойг хаахын тулд ажиллаж байна.
  accessibility_commit_text_3: Бид жижиг эхэлж байна, Гэхдээ бид ч гэсэн хамгийн төвөгтэй
    хүртээмжтэй бэрхшээлийг шийдвэрлэх боломжтой хүртэл бидний ахиц дэвшил хэмжих,
    тасралтгүй iterate болно.
  accessibility_commit_text_4: Code.org дээр бид багаж хэрэгслүүдийн хүртээмжийг байнга
    сайжруулахыг зорьж байгаа бөгөөд бүх оюутан, сурган хүмүүжүүлэгчдэд илүү тэгш
    байдал, хүртээмж, боломж олгохын тулд энэхүү чухал алхамыг хийж байгаадаа баяртай
    байна.
  accessibility_partner_title: Манай түншүүд ба зөвлөмжүүд
  accessibility_partner_desc: Компьютерийн шинжлэх ухааны агуулгыг илүү хүртээмжтэй
    хайж буй оюутан, багш нарт дараах эх сурвалжуудыг санал болгож байна.
  accessibility_card_title_1: ХандалтCsForall
  accessibility_card_text_1: Багш нарт хүртээмжтэй тооцооллыг дунд сургуулиудад хүргэх,
    хөгжлийн бэрхшээлтэй ахлах ангийн сурагчдад технологийн орон зайд зөвлөгч нартай
    холбогдоход зориулсан нөөц.
  accessibility_card_title_2: Блокс4Бүгд
  accessibility_card_text_2: Даш роботыг ашиглан програмчлалын үндсэн ойлголтуудыг
    заадаг iPad-д зориулсан блок дээр суурилсан програмчлалын орчин. VoiceOver нь
    хүртээмжтэй, шилжих хяналт, болон дуу хоолой хяналт.
  accessibility_card_title_3: харайгч код
  accessibility_card_text_3: Харааны бэрхшээлтэй оюутнуудад зориулсан физик кодлох
    тусламж/нөөц.
  accessibility_card_title_4: CSForall
  accessibility_card_text_4: АНУ даяар янз бүрийн байгууллагуудтай төсөл, хөтөлбөрүүдийг
    зохицуулдаг байгууллага.
  accessibility_card_title_5: Дүлий хүүхдийн код
  accessibility_card_text_5: Дүлий эсвэл сонсголгүй оюутнуудыг чадавхижуулах зорилгоор
    компьютерийн шинжлэх ухаан, технологийн боловсролыг дэмжинэ.
  accessibility_card_title_6: Хүн бүр код хийх боломжтой
  accessibility_card_text_6: Swift Playgrounds нь Apple-ийн боловсруулсан сургалтын
    хөтөлбөр VoiceOver олгодог (өөрчлөгдсөн TTS) болон хүртээмжтэй хэрэгцээг оюутнуудад
    зориулсан сургалтын хөтөлбөр зохицсон.
  accessibility_card_title_7: Хан Академи
  accessibility_card_text_7: Тайлбар, хуулбар, хөдөлгөөнт хөдөлгөөнийг багасгах, харааны
    хамааралтай агуулгыг нуух чадвар зэрэг янз бүрийн байр бүхий сургалтын хөтөлбөрийн
    үйлчилгээ үзүүлэгч. Зарим Code.org сургалтын хөтөлбөр, нэмэлт тооцоолох сургалтын
    хөтөлбөрийг зохион байгуулдаг.
  accessibility_card_title_8: Гэнэтийн хэлхээ
  accessibility_card_text_8: Solderless гэнэтийн-хамтад нь электрон бүрэлдэхүүн хэсэг
    нь электроникийн заадаг боловсролын бүтээгдэхүүн. Харааны бэрхшээлтэй оюутнуудад
    зориулсан хандалтын багцыг багтааж болно.
  accessibility_card_title_9: Схеро
  accessibility_card_text_9: Оюуны бэрхшээлтэй оюутнуудад зориулсан интерактив кодчилолын
    робот бөмбөг ба STEM боловсролын иж бүрдэл. Тохиромжтой програмтай хослуулах хэрэгтэй.
  accessibility_card_title_10: 'Чуулга '
  accessibility_card_text_10: Code.org-ийн AP Computer Science Principles сургалтын
    хөтөлбөрийг дасан зохицох Чуулга, нотолгоонд суурилсан хэл нь хараагүй эсвэл харааны
    бэрхшээлтэй оюутнуудад хүртээмжтэй болгох зорилготой юм.

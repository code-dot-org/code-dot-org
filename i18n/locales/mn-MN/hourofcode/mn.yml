    хөршүүддээ өрөвдөх сэтгэл, энэрэнгүй сэтгэлийг мэдрэх болно, хамтын ажиллагаа,
    оролцоог сурч, биднийг бүгдийг нь онцгой болгодог олон янз байдлыг хүлээн авах
    болно.

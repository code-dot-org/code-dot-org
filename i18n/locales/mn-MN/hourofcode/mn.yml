    үндэслэн аялгуу тоглож, олон хөгжмийн зэмсэг ашиглан PI ямар сонсогдож байгааг
    судлах боломжтой.
  tutorial_wolframsph_longdescription: Энэ үйл ажиллагаанд 3D график судлах, өөрийн
    хэлбэр бий болгох.
  tutorial_wolframp_longdescription: Энэ үйл ажиллагаанд янз бүрийн полигон хэлбэрийг
    бий болгох.
  tutorial_wolframn_longdescription: Энэ үйл ажиллагаанд оюутнууд нэрээ нинжа нэрээр
    хувиргадаг нэр үүсгэгчийг боловсруулдаг.
  tutorial_soloweb_longdescription: www.sololearn.com руу ороод HTML болон CSS програм
    суулгах эсвэл вэб дээрх холбогдох хичээлүүдийг нээх (Android хэрэглэгчид нэгдсэн
    SoloLearn програмыг суулгаж болно). Бүрэн 2 модулиуд (Тойм болон HTML үндэс) HTML,
    2-р модулиуд (үндэс, ажлын W/текст) болон CSS 3-р модуль (Properties) эхний 5
    хичээл. Загварыг авах https://code.sololearn.com/WKeg2CtzpRts/ зааврыг дагана
    уу.
  tutorial_khanweb_longdescription: 'Хан Академи: Вэб хуудаснууд нь HTML хаягууд болон
    CSS бүхий вэб хуудсыг хэрхэн хийхийг заадаг бөгөөд энэ нь таны өөрийн мэндчилгээний
    картыг гаргах замаар дуусгах болно.'
  tutorial_khandata_longdescription: 'Хан Академи: Өгөгдлийн сан нь өгөгдлийн сан
    дахь өгөгдлийг удирдах, өөрийн захиалгат дэлгүүр болгохыг заадаг.'
  tutorial_googlelogo_longdescription: Код ашиглан Google-ийн логог амьдралд авчрахын
    тулд бүтээлч байдал, төсөөллөө ашигла. Үсгийг бүжиглэх, түүх ярих эсвэл тоглоом
    бүтээх. Scratch болон CS First нь, хэн ч өдөр дизайнер, программист болж чадна!
  tutorial_playtune_longdescription: А блок хэл нь төгөлдөр хуурын гар дээр тоглосон
    аялгууг тааруулахын тулд код бичих замаар хөгжмийн тааврыг шийдвэрлэхэд хэрэглэгддэг.
    Тааврыг шийдэхийн тулд дараалал, сонголт, давталтын алгоритмууд хэрэгтэй. 9-р
    түвшний дараа хэрэглэгчид өөрсдийн тааруулалтыг үүсгэж, Андройд төхөөрөмжид зориулсан
    апп болгон татаж авах боломжтой. Оюутнууд App Inventor эх кодын холбоосыг дагаж
    апп-ыг өөрчилж болно.
  tutorial_computeit_longdescription: Үүрэг гүйцэтгэе. Энэ удаад та компьютер байна!
    Зөв чиг хандлагыг олж, бэрхшээлийг даван туулахын тулд хөтөлбөрүүдийг уншиж, тайлбарлана
    уу. Програмчлалын зарим үндсэн ойлголтыг ойлгохын тулд та анхаарлаа төвлөрүүлж,
    зөн совингийн чадвараа ашиглах хэрэгтэй болно.
  tutorial_codesterssj_longdescription: Энэ үйл ажиллагаанд оюутнууд бидний чирэх-тулд-текст
    хэрэгслийг ашиглан шууд Python кодлох эхлэх! Танилцуулах ур чадвар бий болгох
    үйл ажиллагаануудаар дамжуулан оюутнууд үндсэн синтакс, хувьсагч, үйл явдлын талаар
    суралцаж эхэлдэг! Тэд найз нартайгаа хуваалцаж болох хошигнол ярих хувилбарыг
    бий болгохын тулд олон sprites ашиглах болно! * Цахим хуваалцах нь оюутны гарын
    үсэг зурах шаардлагатай.
  tutorial_cmchat_longdescription: Python болон chatbot програмчлалын үндсийг сурах
    цагийн урт сургалтанд робот сармагчинтай нэгдээрэй. Үйл ажиллагаанд та өөрийн
    гэсэн trivia chatbot-г хэрхэн програмчлах талаар сурах 15 дасгалын урт хугацааны
    сургалтаар дамжуулан урагшлах болно.
  tutorial_tynkerdb_longdescription: Лууг сонгоод дараа нь эрдэнэсийн эрэлд гараарай.
    саад тотгор дамжуулан Тэсэлгээний ба олз сэрүүн power-ups үед чи увидасын ширэнгэн
    ой aap аян. Замдаа дараалал, гогцоо, нөхцөлт логик, дибаг хийх ур чадварыг сур.
  tutorial_cmbuild_longdescription: Өөрийнхөө тоглоомыг бүтээж сурах замаар кодлох
    чадвараа дараагийн түвшинд аваачна. Энэ хичээлээр та Super Mario™ -styled тоглоом
    бүтээх явцдаа гарын хэрэглэгчийн интерфэйс болон тоглоомын механикт суралцах болно.
    Дараа нь та тоглоомоо хуваалцах боломжтой болно!
  tutorial_robotrattle_longdescription: Робот Rattle нь оюутнуудад кодын зааврыг бичихийн
    тулд блокуудыг хялбархан чирч, унагаах замаар харааны кодлох хэлний тусламжтайгаар
    бүрэн бие бялдрын загварчилсан роботыг ажиллуулахыг заадаг. Оюутнууд робот болон
    түүний янз бүрийн хөдөлгөөнт холболттой танилцаж, өнцөг ашиглан үе мөчөө хөдөлгөж
    сурдаг. Робот түлхэж, зорилго нь тэднийг чиглүүлэх зорилгоор обьектуудыг татаж

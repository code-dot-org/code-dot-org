    програмчлал, асуудлыг илүү ерөнхийд нь шийдэх хэв маяг, бүтцийн талаар бодох зорилготой
    юм. Энэ хичээлд видео, анимэйшн, виртуал роботтой хамт кодлох орчин орно.
  tutorial_carnegiespike_longdescription: Виртуал SPIKE Prime Coding - Iris Rover
    Challenge нь бодит ертөнцөд төсөл дээр суурилсан нөхцөлд програмчлалын үйл ажиллагааны

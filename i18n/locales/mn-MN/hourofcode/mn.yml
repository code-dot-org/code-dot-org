  how_ai_works_lessons_heading: Танай ангид зориулсан хиймэл оюун ухааны хичээлүүд
  how_ai_works_lesson_title_01: Машины сургалтын танилцуулга
  how_ai_works_lesson_desc_01: Машин суралцах гэж нэрлэгддэг хиймэл оюун ухааны нэг

    Гогцоо, жагсаалт, үйл явдлын талаархи өмнөх мэдлэгийг дэмжинэ.'
  tutorial_ikodexmas_longdescription: Кодын цагт тохирсон багшийн удирдсан энэхүү
    үйл ажиллагаа нь хүүхдүүдэд кодлох чадварыг хөгжүүлэхийн тулд хавтанцар дээр суурилсан
    програмчлалын хэлийг ашиглах боломжийг олгодог. Хүүхдүүд алгоритм, програмчлал,
    тооцооллын сэтгэлгээний чадварыг ашиглан Kodu-г програмчлахын тулд Христийн Мэндэлсний
    Баярын өмнөх өдөр бэлэг өгдөг. Алхам алхмаар хичээлийн төлөвлөгөө, сурагчдын заавар,
    үнэлгээний удирдамж орно.
  tutorial_rpisensehat_longdescription: Хэрхэн сурах Sense HAT тоног төхөөрөмжийг
    ашиглан ойр орчныхоо талаархи олон төрлийн мэдээллийг олж авах боломжтой өгөгдөл
    бүртгэх төхөөрөмж бүтээх.
  tutorial_mee_longdescription: Minecraft Agent програмчлах ойн түймрийн талаар мэдээлэл
    цуглуулах. Дараа нь гал тархахаас урьдчилан сэргийлэх, тосгоныг аврах, ой руу
    буцааж авчрахын тулд код бичнэ үү. Кодлох үндсийг сурч, хиймэл оюун ухааны бодит
    жишээг судлаарай.
  tutorial_kuborobo_longdescription: Энэ үйл ажиллагаанд оюутнууд Tagtiles ашиглан
    KUBO роботоо хэвлэсэн газрын зураг дээр янз бүрийн газар руу аялахын тулд програмчлахдаа
    логик, дарааллын чадвараа туршилтанд оруулав.
  tutorial_ai-oceans_longdescription: Компьютерийн шинжлэх ухаан нь кодлолоос илүү
    их зүйл юм! AI, машин суралцах, сургалтын өгөгдөл, хэвийсэн байдлын талаар олж
    мэдэхийн зэрэгцээ ёс зүйн асуудлууд, дэлхийн асуудлуудыг шийдвэрлэхэд АИ-ийг хэрхэн
    ашиглаж болох талаар олж мэдээрэй.

  tutorial_tynkerpd_longdescription: Та Peep болон түүний найзууд бүжиглэхэд бэлэн
    үү? шувуу хөдөлгөөнд кодыг хэрхэн ашиглах талаар суралц. Энэ төсөлд та шувуу,
    нэг удаа нэг хүрээ хөдөлгөөнд хувцас, саатал ашиглах болно. Та өөрийн суурь, хөгжим
    нэмж, тэр ч байтугай Peep болон түүний найзууд ярьж хийж болно!
  tutorial_persistence_longdescription: Шинэ болон шийдэгдээгүй асуудал нь ихэвчлэн
    нэлээн хэцүү байдаг. Хэрэв бид бүтээлч, ашиг тустай, ухаантай зүйл хийхийг хүсч
    байвал амжилтанд хүрэхээсээ өмнө хэд хэдэн удаа бүтэлгүйтсэн гэсэн үг байсан ч
    хэцүү асуудлууд руу дайрахад бэлэн байх хэрэгтэй. Энэ хичээл нь бүтэлгүйтэл нь
    аяллын төгсгөл биш, харин хэрхэн амжилтанд хүрэх талаар зөвлөгөө өгдөг.
  tutorial_getloopy_longdescription: Гогцоонууд нь тодорхой тооны удаа давтагдах үйлдлүүдийг
    тайлбарлах хялбар арга юм. Энэ хичээлээр суралцагчид багц үйлдлүүдийг нэг давталт
    болгон хувиргах дадлага хийнэ.
  tutorial_createface_longdescription: Энэхүү үйл ажиллагааны зорилго нь зарим энгийн
    дүрмийг ашиглан төвөгтэй зан үйлийг хэрхэн програмчилж болохыг харуулах явдал
    юм. Энэ нь програмууд хэрхэн зүгээр л дүрэм компьютер, дараа нь харуулж, тусгайлан
    объект дээр суурилсан програмчлалын танилцуулж байна. Үйл ажиллагаа нь програмыг
    объект болгон хуваах нь нэг дор бичихийг оролдохоос илүү бичих нь илүү хялбар
    байж болохыг харуулж байна. Анги нь бүтээсэн царайг хянахын тулд зарим энгийн
    програмуудыг бичиж авах болно.
  tutorial_happymaps_longdescription: Компьютерийн бүх шинжлэх ухааны үндэс нь алгоритм
    гэж нэрлэгддэг зүйл юм. “Алгоритм” гэдэг үг нь төвөгтэй зүйл шиг сонсогдож болох
    ч үнэхээр энэ нь үр дүнд хүрэхийн тулд хэн нэгэн дагаж мөрдөх зааврын жагсаалт
    юм. Оюутнуудынхаа компьютерийн шинжлэх ухааны боловсролын үлдсэн хугацаанд бат
    бөх суурийг бий болгохын тулд алгоритмтай аюулгүй харилцааг бий болгоход анхаарлаа
    хандуулах болно.
  tutorial_moveit_longdescription: Энэ хичээл нь суралцагчдад тодорхой заавар өгөхийн
    тулд тэдэнд нийтлэг хэл хэрэгтэй гэдгийг ойлгоход тусална. Оюутнууд гар дохио
    зангаа энгийн хослолыг ашиглан бие биенээ хянах дадлага хийх болно. Тэд хэлийг
    ойлгосны дараа урьдчилан олон заавар өгч бие биенээ “програмчилж” эхэлнэ.
  tutorial_bigevent_longdescription: Үйл явдлууд нь урьдчилан бичсэн алгоритмд төрөл
    бүрийн нэмэх гайхалтай арга юм. Заримдаа та өөрийн програмыг хэрэглэгч хүссэн
    үедээ яг хэрэглэгчид хариу өгөх чадвартай байхыг хүсдэг. Энэ бол үйл явдал юм.
  tutorial_gpp_longdescription: Зураг зурахын тулд нэг нэгнээ “програмчлах” -аар оюутнууд
    програмчлал гэж юу болохыг ойлгож эхэлнэ. Оюутнууд одоо байгаа зургийг хуулбарлахын
    тулд графикийн цаасан дээр квадратуудыг өнгөөр будахыг зааж өгснөөр үйл ажиллагаа
    эхэлнэ.
  tutorial_foosgame_longdescription: Foos “шинэ Тоглоомын иж бүрдэл нь CodeSpark Академийн
    нь өөрийн видео тоглоом код. Энэ үйл ажиллагаа нь “будаг тус тоо” хандлагыг ашиглан
    тоглоомын дизайн цоо шинэ оюутнуудыг удирдан чиглүүлдэг. Оюутнууд гэр бүл, найз
    нөхөдтэйгээ хуваалцаж болох хөгжилтэй видео тоглоомыг зохион бүтээх, програмчлах
    дэлгэцийн сануулгыг дагаж мөрдөнө.
  tutorial_solopython_longdescription: SoloLaren-ийн Python програм дээр эхний хоёр
    модулийг ашиглан Python үндсийг сурч, хэлэлцүүлэг, санал зөвлөлдөж, илүү сайн
    ойлгоход нь туслах, материал хадгалах нь туслахын тулд хөрвүүлэгч кодын жишээг
    ажиллуулах. Өөрийн нэрийг оролт болгон авч, үсгийн тоог тоолж, үр дүнг гаргадаг
    энгийн програмыг бичиж, эмхэтгэнэ үү. Хуваалцах, олон нийтийн санал авах.
  tutorial_kodableint_longdescription: Оюутнууд машиныг ажиллуулахад програмистын
    үүрэг ролийн талаар суралцах болно. Оюутнууд дараалал дээр анхаарлаа төвлөрүүлж,
    зааварчилгаа өгөх дадлага хийх болно. Энэ үйл ажиллагаа нь салгагдаагүй бүлгийн
    дадлага, дэлгэцэн дээр, бие даасан практик орно.
  tutorial_kodableadv_longdescription: Оюутнууд гогцоо, функц, хувьсагч, объект хандалтат
    програмчлал гэх мэт дээд түвшний програмчлалын ойлголтуудын талаар хөгжлийн онцлогт
    тохирсон хичээлд хамрагдах болно. Хичээлүүд нь залгаасгүй заавар, удирдан чиглүүлэх
    дадлага, дэлгэцэн дээр бие даасан дадлага хийх зэрэг орно.
  tutorial_tynkertj_longdescription: Fletch ширэнгэн ой нууцуудыг онгойлгож, тэдний
    анхны гоо сайхны арлуудыг сэргээх пикси тоос satchels цуглуулах нь туслахын тулд
    Python суралц. Та Python тушаалууд болон синтакс ашиглах болно, та арлууд дундуур
    Fletch жолоодож, махчин ургамал зайлсхийх гэж таавар шийдвэрлэх. Замдаа та тооцоолох
    болон алгоритмын сэтгэлгээний ур чадвар дадлага болно.
  tutorial_wolframa_longdescription: Энэ үйл ажиллагаанд та өөрийн насыг өдөр, цаг,
    наносекунд, таны зааж өгсөн цаг хугацааны аль ч нэгжийг тооцоолох вэб хэлбэрийг
    бий болгоно!
  tutorial_wolframm_longdescription: Энэ үйл ажиллагаанд оюутнууд янз бүрийн хөгжмийн
    масштаб, зэмсэг ашиглан санамсаргүй аялгуу үүсгэдэг. код дамжуулан хөгжим бий
    болгох!
  tutorial_wolframspi_longdescription: Энэ үйл ажиллагаанд ажиллуулахад бэлэн код
    бүхий хэд хэдэн алхмууд байдаг. Оюутнууд ажилладаг кодын хэсгээс эхэлж, дараа

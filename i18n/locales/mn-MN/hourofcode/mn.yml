  tutorial_caflags_longdescription: Програмчлалын зарим үндсэн ойлголтуудыг blockly
    ашиглан сур. Дэлхийн далбааг зурахын тулд энгийн хэлбэр, өнгө, координатыг ашиглан
    тооцоолох сэтгэлгээгээ хөгжүүл. Өөрийн сэтгэл хөдөлгөм тугны бүтээлүүдийг бүтээхийн
    тулд блок, үнэт зүйлсийн янз бүрийн дарааллыг судлахдаа бүтээлч сэтгэлгээгээ олж
    мэдээрэй.
  tutorial_matariki_longdescription: 'Майа, Чарли нар Шинэ Зеландаас ирсэн. Майагийн
    гэр бүлийнхэн Матарики: Маори шинэ жилийг тэмдэглэхээр зэхэж байна. Тэрээр найз
    Чарлигаа гэр бүлийнхээ марае (уламжлалт уулзалтын байшин) дээр ирж, үлдэхийг урьсан
    юм. Тэнд маш олон сонирхолтой асуудал шийдвэрлэх даалгавар, үйл ажиллагаанууд
    Matariki-д хийх юм байна! Ашиглалт чиний Тооцооллын Сэтгэлгээний ур чадварууд
    Maia ба Charlie баярт бэлтгэхэд нь туслах.'
  tutorial_carestaurant_longdescription: Чарли, Тилли нар Россыг зөв програмчилж чадвал
    тэр Food Avengers-ийг илүү сонирхолтой болгохын тулд зарим зураг зурахад туслах
    боломжтой болно гэж шийджээ. Тэдний алгоритмууд зөв байгаа эсэхийг шалгаарай -
    будгийн сойзоор буруу чиглүүлсэн робот нь ноцтой хохирол учруулж болзошгүй юм!
  tutorial_casea_longdescription: Алекс, Лонни нар сонирхолтой загас, супер далайн
    амьтдыг блокоор бүтээдэг. Тэднийг дарааллыг дарааллаар нь эрэмбэлж, алдаа засах,
    засах замаар дибаг хийхэд нь тусал. Өөрийн далайн дүр зургийг өөрчилж, интерактив
    байдлыг нэмж тэмдэгтүүдээ амьдралд авчирна уу. Эхлэн кодлогч болон урьдчилан уншигчид
    тавтай морилно уу!
  tutorial_cashield_longdescription: Энэ нь зуны амралт, Алекс юм, Түүний гэр бүл,
    болон Lonnie Финлянд амралтаараа явж байна. Алексын ах Реубен бамбай blazonry-ийн
    тухай апп бүтээж, Алекс, Лонни нар үүнийг хэрхэн ашиглахыг харуулж байна. Өөрсдийнхөө
    гайхалтай бамбайг зохиохын тулд блокуудыг хэрхэн дараалалд оруулахаа сурч байхдаа
    тэдэнтэй нэгдээрэй!
  tutorial_ccwslimer_longdescription: Өөрийн хуваалцах боломжтой тоглоомыг олон түвшин,
    сорилтуудтай хэрхэн програмчлах талаар суралц!
  tutorial_codinggalaxy_longdescription: Адал явдал Адал явдал Planet дээр таны анхны
    эрхэм зорилго нь, таны үүрэг сайхан гаригийг аврахын тулд кодлох таавар шийдвэрлэх
    явдал юм.
  tutorial_boatrace_longdescription: Завины уралдааны тоглоомыг хэрхэн хийх талаар
    суралц. Тоглогч хулганаа ашиглан цөлийн арал руу завиар явахад саад тотгор учруулахгүйгээр
    ашигладаг.
  tutorial_ccplay_longdescription: Компьютерийн шинжлэх ухааны чухал ойлголтуудыг
    сурч байхдаа цуврал тоглоомын түвшинг кодлож, тоглуул. Эцсийн түвшинд өөрийн тоглоомыг
    эхнээс нь кодчилох бүтээлч байдал, ур чадвараа харуул!
  tutorial_grinch_longdescription: 'Зул сарын баярыг Whoville руу буцаахын тулд бэлэг
    барьж, уулнаас доош аялахын тулд кодлох ид шидтэй дрон, өндөр технологийн чарганд
    програмчлахыг сур. '
  tutorial_codehsart_longdescription: меменүүдэд! меменүүдэд! меменүүдэд! Оюутнууд
    тэднийг найз нартайгаа хуваалцах өөрчлөн меменүүдэд бий болгох боломжийг олгодог
    компьютерийн програм барьж кодлох, урлагийн уулзвар судлах.
  tutorial_codehsbitcoin_longdescription: Код үйл ажиллагааны энэ цаг нь, оюутнууд
    Bitcoin blockchain дэвтэр болон зарим Bitcoin статистик танилцуулж байна. Оюутнууд
    Bitcoin дэвтэр дээр гүйлгээ хэрхэн ажилладаг талаар харж, Bitcoin blockchain ерөнхий
    гүйцэтгэлийг судлах.
  tutorial_codehsblockchain_longdescription: Оюутнууд криптограф, хэш хийн, блокчейн
    технологийг судлах замаар криптовалютын суурийн талаар олж мэддэг.
  tutorial_codehscipher_longdescription: 'Энэ цагийн кодын үйл ажиллагаанд оюутнууд
    сонгодог Цезарь шифрийг ашиглан зарим мессежийг шифрлэх, шифрлэх, мөн шифрийн
    алдаа дутагдал, түүн дээр хэрхэн сайжруулах талаар олж мэдсэнээр криптографийн
    талаар танилцуулдаг. '
  tutorial_codehscollision_longdescription: Оюутнууд симуляцийг судалгаанд хэрхэн
    ашигладаг талаар судлах болно. Тэд симуляцийн тооцоолсноор хурдны эцсийн утгыг
    баталгаажуулахын тулд хурд, кинетик энергийн тэгшитгэлийн хэмнэлтийг ашиглан масс
    ба хурд нь уян хатан мөргөлдөөнд хэрхэн нөлөөлж байгааг судлах болно. Оюутнууд
    үндсэн алгебр ашиглан математикийн тэгшитгэлийг шийдвэрлэх талаар өмнө нь мэдлэгтэй
    байх ёстой.
  tutorial_codehsmath_longdescription: 'Оюутнууд Мэлхий Tracy -д танилцуулагддаг,
    ба Python -д өөр математик загваруудыг хэрхэн кодчилохыг сурдаг! Ямар ч кодлох
    туршлага шаардлагатай байна, Харин оюутнууд Algebra I буюу түүнээс дээш дууссан
    байх ёстой. '
  tutorial_codehsmusic_longdescription: Оюутнууд JavaScript блок ашиглан өөрийн динамик
    найман тоо цохилт, хэв маягийг бий болгох замаар хөгжим бий болгох кодчилол хэрхэн
    ашиглаж байгааг судлах!
  tutorial_codehssports_longdescription: Оюутнууд найз нөхөдтэйгээ шууд хуваалцах
    боломжтой анхны спортын видео тоглоом бүтээх замаар кодчиллыг спорт, тоглоомын
    дизайнд хэрхэн ашигладаг талаар суралцдаг!
  tutorial_codemojipizza_longdescription: 'Энэ сургалт нь оюутнуудад JavaScript объектын
    үндсийг заах зорилготой юм. Оюутнууд хувьсагчуудад хадгалагдаж болох өгөгдлийн
    үндсэн төрлүүдийг, эхний boolean нь олон шинж чанар бүхий өөрийн объектыг үүсгэх
    бүх арга замыг сурах болно. Энэхүү үйл ажиллагаа нь хүн бүрийн дуртай хоолыг ашиглан
    нарийн төвөгтэй ойлголтуудыг ойлгоход хялбар болгодог: Пицца!'
  tutorial_moonlander_longdescription: Та код гэж Физик суралц! Moon газардагч нь
    Тоглоомын Builder курс юм 17 өөрийн физик дээр суурилсан тоглоомыг хэрхэн бий
    болгох талаар таныг удирдан чиглүүлдэг дасгал. Тоглоомонд та сансрын хөлөг саран
    дээр аюулгүй газардахын тулд код болон 6-9-р ангийн физикийн ойлголтуудыг ашиглах
    болно.
  tutorial_sushicards_longdescription: Та оролдож, загас барих эргэн тойронд нь акул
    шилжих тоглоом шалгаарай.
  tutorial_codesparkcreate_longdescription: Ямагт боловсруулах, өөрийн видео тоглоом
    код хүссэн? CodeSpark Academy-ийн ямар ч үг интерфэйсийг ашиглан Марио загварын
    видео тоглоом үүсгэх, кодлох замаар таныг удирдан чиглүүлэх хоёр тоглоомын иж
    бүрдэлээс сонгоорой. Эхлэн кодлогч болон урьдчилан уншигчид тавтай морилно уу!
  tutorial_hardvsoft_longdescription: Дүрслэгдсэн хүүхдийн түүх, ажлын хуудсаар дамжуулан
    таны оюутнууд техник хангамж, програм хангамжийн ялгааг мэдэж авах болно.
  tutorial_codestersecard_longdescription: 'Багш, гэр бүл, найз нөхөдтэйгээ хуваалцаж
    болох цахим мэндчилгээний картыг хэрхэн бүтээх талаар сурахдаа програмчлалын чадвараа
    дээшлүүлээрэй! '
  tutorial_codesterslogo_longdescription: Код ашиглан бүтээлч авч, өөрийн компанийн
    лого боловсруулах! Та програмчлалын хэл, Python нь кодлох үндсийг сурах болно.
    Та гарын авлага дамжуулан ажиллах дараа, Хэрэв та өөрийн хувийн брэнд лого бий
    болгох хэрэгтэй бүх ур чадвартай байх болно!
  tutorial_codesterstshirt_longdescription: 'Програмчлалын үндсэн ур чадварыг сурч,
    координатын хавтгайг тойрон хөдөлж, өөрийн monogrammed футболк загварыг бий болгох
    дадлага хий! '
  tutorial_codewards_longdescription: Усан доорх хотыг аврахын тулд сэтгэл хөдлөм
    номлолд нэгдээрэй. Тушаалууд болон алгоритм нь гэмтсэн хотын системийг засах нь
    аврах инженер ажлыг мэдрээрэй. Ур чадвар, оюун ухаан, эр зоригоо батлахын тулд
    янз бүрийн бэрхшээлийг даван туулна!
  tutorial_olympics_longdescription: 'Хамтдаа Elsie робот олимпийн бэлтгэсэн авах!
    програмчлалын үзэл баримтлал хамт жолоодох хэрхэн сурах, дэлгэрэнгүй мэдээллийг
    цуглуулах, хэрэгсэл бий болгох, бий болгох, таны хүчирхэг робот тест. '
  tutorial_codinismhero_longdescription: Хөгжилтэй жишээнүүдээр дамжуулан програмчлалын
    үндсийг сурч, сурч байхдаа тоглоом бүтээх!
  tutorial_discovery_longdescription: Хоёр тэмдэгт нь дэлхийд уулзаж, гайхмаар обьектийг
    олж мэднэ. Дараа нь юу болох вэ? Scratch болон CS First нь, хэн ч кодоор өөрийн
    өвөрмөц түүхийг бий болгож чадна.
  tutorial_csfirstname_longdescription: нэр сонгож, код ашиглан амьдралд үгийн үсэг
    авчрах. Хоч, гэрийн тэжээмэл амьтны нэр, амьтан, спорт, газар, хобби зэргийг сонго.
  tutorial_edisonmove_longdescription: Python дээр суурилсан текст дээр суурилсан
    програмчлалын хэл болох Edison роботууд болон eDPy ашиглан оюутнууддаа текст дээр
    суурилсан програмчлал болон дарааллын тооцооллын гол ойлголтыг танилцуул. Функц,
    оролт, оролтын параметр, гаралт зэрэг компьютерийн шинжлэх ухаан, програмчлалын
    үндсийг судлах. Дараа нь кодлох сорилт дээр авч, Maze дамжуулан таны Эдисон робот
    авахын тулд өөрийн хөтөлбөрийг бичих.
  tutorial_edisonspider_longdescription: хувьсагч, өгөгдлийн гол тооцооллын үзэл баримтлалыг
    танилцуулах, ерөнхий зорилго нь програмчлалын хэл хамгийн үндсэн хоёр хэсэг нь,
    Эдисон робот болон Scratch суурилсан програмчлалын хэл EdScratch ашиглан. Оюутнууд
    энэ хичээлээр дамжуулан хувьсагч гэж юу болох, яагаад бид тэдгээрийг ашигладаг,
    дараа нь Эдисоныг аалз шиг жолоодохын тулд мэдлэгээ ашиглан бие даан суралцах
    боломжтой.
  tutorial_edisonspotlight_longdescription: Эдисон роботыг оюутнууддаа танилцуулж,
    робот гэж юу болох, дэлхий ертөнцөд хэрхэн мэдрэгдэж, хариу үйлдэл үзүүлэх талаар
    судалж эхлэхэд нь тусалдаг. Оюутнууд энэ хичээлээр дамжуулан Эдисон роботыг блок
    дээр суурилсан програмчлалын хэлийг ашиглан програмчлах боломжтой EdBlocks, дараалал,
    гогцоо, нөхцөл зэрэг компьютерийн шинжлэх ухааны үндсийг дадлага хийдэг.
  tutorial_firiapython_longdescription: 'Битийн бэлэн, болон Python кодлох нь түвшин
    хүртэл: таны бичил авах! CodSpace нь Python-ийн эхний мөрөөс товчлуур болон LED
    бүхий интерактив програмыг кодлох хүртэл алхам алхмаар удирдах болно. Суулгагдсан
    төхөөрөмжүүдийг програмчлах, оролтыг хянах, гаралтыг хянах үндсийг мэдэж аваарай.
    Хувьсагчууд болон мэдэгдлүүд кодын урсгалыг хэрхэн хянах талаар суралцаж, хурдан,
    хөгжилтэй бичил тоглоомоор дуусга!'
  tutorial_gamefrootsquid_longdescription: Асар том далайн амьтан бол дэлхийн хамгийн
    том сээр нуруугүй амьтад юм. эхлэн энэ кодлох тоглоомонд та кодлох үндсийг сурч,
    далайн дор далайн амьтан амьдралыг судлах нь тоглоом бий болно. Та асар том далайн
    амьтдын нууц амьдралыг олж мэдэх болно, гар тоглоомын хяналт (оролт/гаралт) хэрхэн
    кодлох, Google Blockly кодлох хэл, өөрийн компьютер тоглоомыг хэрхэн нийтлэх.
  tutorial_duckpiano_longdescription: Энэ төсөлд та өөрийн компьютер дээр түлхүүр
    нь нугас шиг сонсогдож төгөлдөр хуур шиг өөр өөр талбайнуудаас үед quack дуу тоглох
    болно. Та энгийн аялгууг тоглохын тулд нугас төгөлдөр хуур ашиглаж болно. Хожим
    нь та нохойны хуцах гэх мэт бусад дуу чимээг туршиж үзэх боломжтой. Энэ төсөл
    нь гар нь компьютер дээр хамгийн сайн ажилладаг, гэхдээ энэ нь таблет дээр ажиллах
    зохицсон байж болох юм.
  tutorial_gpsound_longdescription: Энэ төсөлд та өөрийн компьютерийн микрофон нь
    дууг бичиж буцааж тоглож, бичигдсэн дууны зургийг зурах програм бичих болно. Дараа
    нь та бичлэгээ боловсруулж болно цохилт-ээлжийн, урвуу, эсвэл цуурай гэх мэт эффект
    нэмэх.
  tutorial_groklearningpython_longdescription: Програмчлалын ур чадвараа хөгжүүлж,
    өөрийн амьтны ангилагч барих! Энэ явцад та тэдний шинж чанар дээр тулгуурлан амьтан
    ангилах програмчлалын хэл Python ашиглах болно. Та амьтдын хоорондох ялгаануудын
    талаар мэдэж авах бөгөөд биологичид шинжлэх ухаан хийхэд нь туслахын тулд програмчлалыг
    хэрхэн ашигладаг талаар мэдэх болно! Энэ үйл ажиллагаа нь зарим нэг таамаглаж
    мэдлэг байна (хувьсагчууд, хэвлэх болон оролт).
  tutorial_htmltimetravel_longdescription: CSS-ийн хөдөлгөөнт үндсийг ашиглан объектыг
    хэрхэн хөдөлгөж, эргүүлэх, хувиргах талаар сурч байхдаа цаг хугацаагаар адал явдалт
    аялал хийж, гүнзгий орон зайг эзлэн аваарай.
  tutorial_hp_flappy_longdescription: HyperPad дээр өөрийн Flappy Birds загварын тоглоомыг
    бий болгох замаар логик сэтгэлгээ, програмчлалын үзэл баримтлалыг сур.
  tutorial_appytappin_longdescription: Кодын цагт тохирсон багшийн удирдсан энэхүү
    үйл ажиллагаа нь хүүхдүүдэд гар утасны тоглоомын програмыг хөгжүүлэхийн тулд текст
    дээр суурилсан програмчлалын хэлийг ашиглан хүүхдүүдэд танилцуулдаг. Тэд алгоритмыг
    боловсруулж, хувьсагч, функцийг ашиглаж, ажлаа туршиж, дибаг хийдэг. Алхам алхмаар
    хичээлийн төлөвлөгөө, сурагчдын нөөц, дэмжлэгийн карт, урьдчилан бичсэн програмын
    загварыг багтаасан болно.
  tutorial_icipher_longdescription: Энэ нь багш удирдсан үйл ажиллагаа, Кодын цаг
    зохицсон аюулгүй харилцах талаар хүүхдүүдэд заадаг. Хүүхдүүд цаг хугацааны туршид
    мессежийг шифрлэж, шифр ашиглан шифрлэснийг мэдэж авдаг. Тэд криптографийг судалж,
    аюулгүй харилцаа холбооны хэрэгцээний талаархи ойлголтыг олж авдаг.
  tutorial_iguess_longdescription: 3-5 насны хүүхдүүдэд Quick Response кодыг танилцуулах.
    QR кодыг скан, тухайн амьдрах орчин нь мини-араатан таах шахмал ашиглах.
  tutorial_imake_longdescription: 3-5 насны хүүхдүүдэд зориулсан энэхүү салгагдаагүй
    багшийн удирдсан үйл ажиллагаа нь алгоритм, дараалал, давталтын үзэл баримтлалыг
    танилцуулахын тулд сонгодог үржүүлгийн шүлгийг ашигладаг. Алдартай шүлэг дэх алхам,
    хэв маягийг тодорхойлох замаар хүүхдүүд алгоритмууд бидний эргэн тойронд байдаг
    гэдгийг ойлгож эхэлдэг.
  tutorial_imorse_longdescription: Морс Код ба Сферо ашиглан криптографийг судлаарай.
    Физик системийг програмчилж, Sphero-ийн харилцах кодыг бичиж болно гэдгийг мэдэж
    аваарай.
  tutorial_kanohp_longdescription: Бүтээлч сорилтуудтай дэлгэц дээр кодчилох, ид шидээ
    хийж сур. Өд нисэж, галын урсгал хийж, хөгжим зохиож, илүү ихийг хий.
  tutorial_khanwebpages_longdescription: HTML хаягууд болон CSS нь вэб хуудас хийж
    сурах, найз нөхөд, гэр бүлийнхэнтэйгээ хуваалцах нь таны маш өөрийн мэндчилгээ
    карт хийж дуусгах.
  tutorial_kibobowl_longdescription: Сүйрлийн! KIBO боулингийн эгнээний эхнээс тээглүүр
    рүү шилжихийн тулд хэр хол явах ёстой вэ? Та нэг шулуун зам эсвэл илүү төвөгтэй
    замыг үүсгэж болно. Оюутнууд эгнээний уртыг аялах хөтөлбөрийг бий болгохын тулд
    тооцоо, хэмжилтийг ашиглана. Тэд нэг урагш блок KIBO явуулдаг хэр хол тест болно,
    Дараа нь Инженерийн зураг төсөл боловсруулах үйл явцыг ашиглан хөтөлбөрөө сайжруулах.
  tutorial_kibodance_longdescription: KIBO робот бүжгийн үдэшлэг хийцгээе! Дуртай
    ангийн дуу, эсвэл таны судалж буй дэлхийн соёлтой холбогдсон дууг тоглуулахын
    тулд хөгжим тоглуулагчийг тохируул. Оюутнууд KIBO-гоо бүжигчнээр чимэглээд дараа
    нь KIBO-гоо хөгжимд бүжиглэхийг заах хөтөлбөр зохиох болно. Оюутнууд дарааллын
    чадварт анхаарлаа төвлөрүүлж санаагаа илэрхийлэх (энэ тохиолдолд бүжиг) хөтөлбөрийг
    хэрхэн бий болгох талаар сурах болно.
  tutorial_buildcharacters_longdescription: Ном эсвэл таньдаг хүмүүстээ ямар зан чанарыг
    тодорхойлж болох вэ? Өөрийн бүдэг бадаг боловсруулах, түүний шинж чанарыг өөрчлөх,
    амьдралд нь таны зан чанарыг авчрах кодыг ашиглах! Дээд ангийнханд зориулсан JavaScript
    онцлог.
  tutorial_designgames_longdescription: Хамгийн алдартай урьдчилан уншигч програм
    нь одоо дижитал Maker зай орно! түвшинг болгох, дизайн тоглоом, эсвэл тэмдэгт
    бий болгох. Таны үйл ажиллагааг сонгож, Kodable нь бий эхлэх! Дээд ангийнханд
    зориулсан JavaScript онцлог.
  tutorial_makelevels_longdescription: Хэрэв та тэгш хэмтэй Maze барьж чадах уу? зөв
    өнцөг бүхий Maze? Кодлох үндсэн ойлголтуудтай бүтээлч, бүрэн дүүрэн маазыг бий
    болгох сорилтуудыг олж аваарай. K-5 Нийтлэг Гол математик нийцэж.
  tutorial_wizard_longdescription: Код илбэчний талаар Code Magic ертөнцөд аялах.
    Таны шилтгээн өөрчлөх дэвшүүлсэн бий болгох, хаягдах сур.
  tutorial_mbscratchcards_longdescription: 'Микро: битийн физик ертөнцийг Scratch
    виртуал ертөнцтэй холбоно уу.'
  tutorial_mbswiftplaygrounds_longdescription: Свифт сурахын тулд iPad бүхий битийг
    микро ашиглана уу.
  tutorial_mbbuttons_longdescription: 'Энэхүү танилцуулах төсөлд товчлуурууд дарагдсан
    үед бичил: битийн дэлгэц дээр зураг эсвэл анимац гарч ирэх болно. Энэ үйл ажиллагаа
    нь урьд өмнө хэзээ ч програмчилж байгаагүй хүмүүст эсвэл BBC micro-ийг програмчлах
    энгийн танилцуулга хайж буй хүмүүст тохиромжтой:bit. Энэ нь MicroBlocks ашигладаг,
    та нэн даруй micro:bit дээр ажиллаж байгаа таны кодыг харах боломжийг олгодог
    Scratch шиг програмчлалын систем.'
  tutorial_meteor_longdescription: Энэ төсөлд та BBC micro:bit-д зориулж Falling Meteors
    тоглоомыг бүтээх болно. Товчлууруудыг ашиглан тоглогч унаж буй солирыг барьж,
    Дэлхийг аврахын тулд бамбайг хөдөлгөнө. Энэ төсөлд суралцах арга техникийг BBC
    micro:bit-д зориулж бусад олон тоглоом хийхэд ашиглаж болно, үүнд Pong, Space
    Invaders гэх мэт сонгодог бүтээлүүд орно.
  tutorial_ballbounce_longdescription: Хэрэглэгч дэлгэцэн дээр бөмбөг дэлгэж, ирмэгийг
    нь үсрэх гар утасны апп хийж сур.
  tutorial_mitcodi_longdescription: Өөрийн интерактив гар утасны апп хийж сур. Зөгий
    дарж, энэ нь Buzz сонсох!
  tutorial_mitdoodle_longdescription: Дэлгэц дээр зураг зурах боломжтой гар утасны
    апп хийгээрэй!
  tutorial_talktome_longdescription: Утасныхаа яриаг хийдэг гар утасны апп хийж сур!
  tutorial_mobilecspmap_longdescription: Апп зохион бүтээгчийг ашиглан хот, муж эсвэл
    дэлхийн аль ч хэсэгт байрлах газрын зургийн аяллыг бий болгох. Өөрөө удирддаг
    видео болон текстийн хичээлүүд нь хэрэглэгчийн интерфэйсийг бүтээх, гар утасны
    апп-ыг кодлох, газрын зургийн бүрэлдэхүүн хэсгийг ашиглах, байршлыг өргөрөг, уртрагаар
    тодорхойлох замаар оюутнуудыг удирдан чиглүүлдэг.
  tutorial_ozorandom_longdescription: 'Компьютер хэрхэн санамсаргүй тоо бий болгох,
    тэдгээрийг ашиглаж сурах, Дараа нь түүх нь үрийн санаа нь туслахын тулд санамсаргүй
    хөдөлгөөн програмыг ашиглах. '
  tutorial_ozotroll_longdescription: 'Интернэт trolls болон үлгэрийн trolls ялгааг
    мэдэж, дараа нь та нарыг хамгаалдаг сайн Troll байх Эво хэрхэн заах. '
  tutorial_peblioart_longdescription: 'Зураач зураачдын урам зориг бүхий интерактив
    урлагийн бүтээлийг бий болгохын тулд дүрсээ кодоор зурж, анимейшн хийж сур. '
  tutorial_astropi_longdescription: Зурвас код болон Astro Pi компьютерийн Sense HAT
    онлайн симулятор ашиглан самбар дээр орчны агаарын температурыг шалгах ОУСС.
  tutorial_rgart_longdescription: Код нь таны оюутнуудад заах хялбар, зөн совингийн
    арга замыг хайж байна уу? RoboGarden STEAM нь STEAM сурах, олон үйл ажиллагаанд
    gamified номлолд дадлага код үүснэ байна. Урлагийн үйл ажиллагаанд оюутан төрсөн
    өдрийн үдэшлэгт тулгарч буй бэрхшээлийг шийдвэрлэхийн тулд кодлох блок ашиглан
    өнгө холих ойлголтыг ойлгодог.
  tutorial_rgengineer_longdescription: Код нь таны оюутнуудад заах хялбар, зөн совингийн
    арга замыг хайж байна уу? RoboGarden STEAM нь STEAM сурах, олон үйл ажиллагаанд
    gamified номлолд дадлага код үүснэ байна. Инженерийн үйл ажиллагаанд оюутан Христийн
    Мэндэлсний Баярын үдэшлэгт тулгарч буй бэрхшээлийг шийдвэрлэхийн тулд кодлох блокуудыг
    ашиглаж байхдаа үндсэн робот техникийг сурдаг.
  tutorial_rgmath_longdescription: Код нь таны оюутнуудад заах хялбар, зөн совингийн

    олж мэдээрэй!
  tutorial_kcjdominos_longdescription: Энэ хичээлээр бид JavaScript ашиглан унаж буй
    доминуудыг загварчлах болно. Замдаа бид хувьсагч тухай мэдэх болно, үйл ажиллагаа,
    гогцоо, хулгана үйл явдал, гаруй тогшиж зүйл!
  tutorial_spherocolortheory_longdescription: Sphero BOLT-ийг хазайлгаж, эргүүлэх
    замаар өнгөө холино! Нэмэлт өнгөний онол нь улаан, ногоон, цэнхэр өнгийн өөр өөр

      name:
        course1:
          title: קורס 1
          description: התחל עם קורס 1 עבור קוראים מתחילים. התלמידים ייצרו תוכנות מחשב אשר יעזרו להם ללמוד איך לשתף פעולה עם אחרים, לפתח יכולות פתרון בעיות ולהתמיד לפתור בעיות קשות. עד סוף הקורס, התלמידים ייצרו משחק או סיפור משלהם אשר יהיה אפשר לשתף אותו עם אחרים. מומלץ עבור תלמידי כיתות א׳.
          description_short: קורס 1 מתאים לקוראים מתחילים.
          description_audience: גילאי 4-6
          stages:
            'Artist: Loops':
              name: 'אמן: לולאות'
            'Artist: Sequence':
              name: 'אמן: רצף'
            'Artist: Shapes':
              name: 'אמן: צורות'
            'Bee: Loops':
              name: 'דבורה: לולאות'
            'Bee: Sequence':
              name: 'דבורה: רצף'
            Happy Maps:
              name: מפות שמחות
            'Jigsaw: Learn to drag and drop':
              name: 'מסור: למד לגרור ולשחרר'
            'Maze: Debugging':
              name: 'מבוך: איתור באגים'
            'Maze: Loops':
              name: 'מבוך: לולאות'
            'Maze: Sequence':
              name: 'מבוך: רצף'
            Spelling Bee:
              name: תחרות איות
            'Studio: Create a Story':
              name: 'מעבדת המשחקים: צור סיפור'
            The Big Event:
              name: האירוע הגדול
        course2:
          title: קורס 2
          description: קורס 2 מתאים לסטונדטים קוראים ללא ניסיון קודם בתכנות. בקורס זה הסטונדטים יצרו תוכניות על מנת לפתור בעיות ויפתחו משחקים אינטראקטיביים וסיפורים אותם יוכלו לשתף. מומלץ לילדים בכיתה ב עד ה.
          description_short: מבוא למדעי המחשב לתלמידים שיכולים לקרוא.
          description_audience: גילאי 6+ (קריאה נדרשת)
          stages:
            'Artist: Debugging':
              name: 'אמן: איתור באגים'
            'Artist: Loops':
              name: 'אמן: לולאות'
            'Artist: Nested Loops':

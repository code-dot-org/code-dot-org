    csd_concept_how_computers_work:
      1:
        text: "לכל מקום שתתבונן, מחשבים משנים את העולם. לא משנה אם אתה במחשב, בבית שלך, בכיס שלך או פחות או יותר בכל מקום אחר. אבל כל עוד רובנו משתמשים בטכנולוגיה הזו ביום יום, אנחנו לא תמיד שואלים את עצמנו: איך מחשבים עובדים?\". בסדרה זו, אתה הולך ללמוד כיצד מחשבים באמת עובדים, נתחיל עם מה שהופך מחשב למחשב. אח\"כ תלמד כיצד מידע נשמר ומיוצג במחשב בעזרת אותות חשמליים אשר נדלקים ונכבים במהירות בלתי נתפסת."
      2:

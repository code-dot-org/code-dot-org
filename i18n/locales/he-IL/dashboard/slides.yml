        text: "הי, שמי קתלין קנדי ואני המפיקה של הסרט \"מלחמת הכוכבים: הכח מתעורר\". היום תעבדו עם אחד הכוכבים שלנו, BB-8. BB-8 הוא דרואיד כדורי, כל תנועה שלו נשלטת על ידי תוכנת מחשב. מדעי המחשב משפיעים על כל התעשיות החל משיווק, דרך רפואה ועד לקולנוע. למעשה, מאות מהנדסי תוכנה עבדו ביחד ליצור את הסרט \"הכח מתעורר\"."

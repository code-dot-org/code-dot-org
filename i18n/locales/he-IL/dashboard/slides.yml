        text: "היי שמי רייצ'ל רוז, אני מהנדסת בכירה ב-ILM ואני מובילה צוות פיתוח אנימציה והיצורים. ב\"הכוח מתעורר\", אני אחראית על סיוע לאמנים לפתח תשתיתיות שהן חלק מהדמויות שזזות וגורמות לדמויות להיראות אמינות מאוד בגלקסיה רחוק רחוק."
      3:
        text: "בשעה הקרובה נבנה יחד משחק \"מלחמת הכוכבים\" משלנו. נלמד אתכם מושגי יסוד בתכנות. בדרך כלל תכנות נעשה על ידי כתיבה אבל אנחנו נשתמש בבלוקים ונגרור אותם על מנת לכתוב את התכניות. מאחורי הקלעים אתם עדיין יוצרים קוד. אחרי שתתנסו בדברים בסיסיים עם בלוקים, נעביר אותכם לשפת JavaScript, אחת משפות התכנות הנפוצות ביותר."
      4:
        text: "בתחילה נעבוד עם ריי לתכנת את BB-8 ללכת ולאסוף את כל חלקי הגרוטאות. המסך שלכם מחולק לשלושה חלקים. החלק השמאלי הוא אזור המשחק בו ירוץ הקוד שכתבתם. ההוראות לכל רמה כתובות מתחת לאזור המשחק."
      5:
        text: "החלק המרכזי מכיל את ארגז הכלים עם הפקודות ש BB-8 יכול להבין."
      6:
        text: "לחלק הלבן מימין קוראים \"סביבת העבודה\" ושם נבנה את התוכנית."
      7:
        text: "אם אני גורר את בלוק ;()moveLeft לסביבת העבודה שלנו ומריץ את התוכנית (run), מה קורה? BB-8 זז צעד אחד שמאלה על הרשת."
      8:
        text: "ומה אם אני רוצה ש BB-8 יעשה משהו אחרי בלוק ;()moveLeft? אני יכול להוסיף בלוק נוסף בתוכנית שלנו. אני הולך לבחור את בלוק ;()moveUp ואני אגרור אותו אל מתחת ל ;()moveLeft שלי על להופעת ההדגשה של חיבור הבלוקים. כשאעזוב את הבלוק שלי הבלוקים יתחברו ותישמע נקישה."
      9:
        text: "כאשר אני לוחץ שוב על \"הרץ\", BB-8 יבצע את הפקודות אשר בערימה שבסביבת העבודה שלך מלמעלה למטה. אם אי אפעם תרצה למחוק בלוק, פשוט הסר אותו מהערימה וגרור אותו בחזרה לתיבת הכלים."

      2-3 Artist Functions 11.5 a_markdown_instruction: "הנה שוב הפונקציה \"צייר משושה\".\n\nמה קורה אם תיצור לולאה בתוכנית הראשית שתרוץ **6** פעמים ותסובב את האמן **60** מעלות בכל פעם?"
      2-3 Artist Functions 11.5_markdown_instruction: "הינה הפונקציה : \"צייר משושה\". מה יקרה אם רק תסתובב 60 מעלות בכל חזרה ?"
      2-3 Artist Functions 11_markdown_instruction: "שינינו את שם הפונקציה \"צייר ריבוע\" ל\"צייר משושה\" אבל היא עדיין מציירת רק ריבועים!\n\nתוכל לשנות את הפונקציה \"צייר משושה\" כך שתצייר משושה בעלת פאות באורך של 50 פיקסלים כל אחת? \n\nצייר את המשושה בעזרת הפונקציה החדשה!"

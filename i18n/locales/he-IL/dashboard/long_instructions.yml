        הגיע הזמן לתחרות ריקודים! החתול רוקד "דֶאבּ" כשאתם לוחצים על מקש החץ השמאלי. גרמו לרובוט לעשות "דְרוֹפּ" כאשר תלחצו על מקש החץ הימני, או "היי קְלאפּ" כאשר תלחצו על מקש החץ העליון.

        **השתמשו בחצים כדי לגרום לרובוט לעשות "דרופ"-"פלוס"-"דרופ"-"פלוס" מהר ככל שתוכלו!**
      Dance_Party_12: התחילו להיכנס לגרוּב! צרו ריקוד משלכם, ושתפו אותו עם החברים שלכם.
      Dance_Party_3: "*עכשיו אנחנו בגרוּב!*\n\nהוסיפו עוד בלוק\n\n<xml><block type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"תיבות\"</title></block></xml>\n\nלחלל העבודה שלכם. גרמו לרקדן להתחיל צעד חדש אחרי 6 תיבות."
      Dance_Party_4: |-
        *הריקוד הזה צריך קצת ניצוץ!*

        חפשו אחר בלוק חדש בארגז הכלים והשתמשו בו כדי להוסיף אפקט רקע מאחורי הרקדן שלכם.
        צפו באפקטים משתנים ביחד עם המוזיקה!
      Dance_Party_8: לכל רקדן יש סט של _מאפיינים_ ששולט על איך שהוא נראה. אתם יכולים לגרום לרקדן להיראות כאילו הוא ברקע על ידי הקטנתו. האם תוכלו לגרום לשני רקדני הליווי להיות באותו הגודל?
      Dance_Party_extras_battle: |-
        # צוותי ריקוד

        הנה תחרות ריקודים בין שני צוותים. מקשי החצים שולטים באחד הרקדנים, והאותיות "w,a,s,d" שולטות ברקדן האחר. הזמינו חבר לתחרות ריקודים, ונסו לשפר את התחרות הזו.

        * הוסיפו עוד מקשים כדי לשלוט בתנועות הריקוד
        * גרמו לרקדני הליווי להגיב גם הם כשלוחצים על המקשים
        * החליפו את הרקדן כל 4 תיבות על ידי קביעת הנראוּת שלו
      Dance_Party_extras_every_beat: |-
        # רבעי תווים

        לרוב הריקודים שלנו יש תיבות שלמות, וכל תיבה עשויה מ-4 רבעי תווים. הריקוד הזה משתמש ב-`כל רבע תיבה` כדי לגרום לרקדן למחוא כף בכל רבע תו.

        הריקוד הזה משתמש גם בבלוק _תנאי_ כדי לשלוט מתי בלוק ה-`כל רבע תיבה` יכול לשנות את הריקוד. נסו לשנות את המספרים בבלוק התנאי כדי לראות כיצד הריקוד משתנה.

        * התנסו באורכי תווים אחרים (כמו 0.5 עבור חצי תו, או 0.125 עבור שמינית תו).
        * הוסיפו כמה אירועי `אחרי תיבה`.
        * החליפו "תיבות" ב"שניות" ונסו לתזמן את הריקודים שלכם באופן הזה.
      Dance_Party_extras_layout: |-
        # בואו ניצור העמדה!

        שימו לב לריקוד הזה, שמשתמש בבלוק ה-`סידור` כדי ליצור העמדה עבור רקדני הליווי במשך הריקוד. נסו אחד מהרעיונות הבאים, והוסיפו אותו לריקוד:

        * צרו קבוצה שנייה של רקדנים בעלי עיצוב שונה
        * שנו סידור בכל פעם שלוחצים על מקש
        * שנו מאפיין כל פעם שהרקדנים משנים העמדה
      Dance_Party_extras_on_beat: |-
        # בָּאס, מִיד וטְרֵבֶּל

        הריקוד הזה משתמש באירועי "שיא" כדי להפעיל קוד כאשר חלקים שונים של המוזיקה הופכים לרועשים. נסו לשחק עם שירים שונים כדי לראות איך הם משנים את צורת הריקוד.
      Dance_Party_extras_speed: |-
        # מהר יותר, לאט יותר

        הריקוד הסופי הזה משתמש בבלוק ה-`קבע מהירות` כדי לשלוט במהירות שבה הרקדן זז. התנסו בשלל מהירויות בנקודות שונות במהלך השיר. הרגישו חופשי להמשיך לשנות את הריקוד הזה, או חזרו לכל אחד מצעדי הריקוד הקודמים כדי להפוך אותם למגניבים אף יותר.
      Dance_Party_extras_visible: |-
        # לאן הם נעלמו?
        הריקוד הזה מראה ומסתיר שתי קבוצות שונות של רקדנים. שחקו איתו, ונסו להוסיף לו משהו משלכם.

        * הוסיפו קבוצה נוספת של רקדנים.
        * הראו או הסתירו רקדנים בעזרת המקשים.
        * הסתירו את כל הרקדנים והחליפו לאפקט רקע מגניב.

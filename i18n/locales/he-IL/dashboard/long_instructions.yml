      CSD U2 Debugging 1_markdown_instruction: "# ניפוי שגיאות\n<div style=\"float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\" markdown=\"1\">\n<details>\n<summary>**מה זה באג?**</summary>\nבאגים הם טעויות בקוד אשר גורמים לו לעבוד כמתוכנן\n</details>\n<details>\n<summary>**מה זה ניפוי שגיאות?**</summary>\nניפוי שגיאות זה התהליך והדרך למצוא באגים. \n</details>\n<details>\n<summary>**מהם מספר דוגמאות לבאגים?**</summary>\nבאגים יכולים להיות כל דבר אשר גורם לקוד שלך לעבוד כמתוכנן. דוגמאות יכולות להיות טעויות כתיב, כתיבת קוד במקום הלא נכון, שימוש בתווית הלא נכונה או לשכוח לסגור תווית.\n</details>\n</div>\n\nקוד מחשב נכתב בידי בני אדם, וכל בני האדם טועים. חלק מהתפקיד של מדען מחשב זה למצוא את השגיאות שלך ולתקן אותם. במדעי המחשב אנחנו קוראים לשגיאות **באגים**. התהליך למציאה ופתרון הבאגים הללו נקרא **ניפוי שגיאות**. לאורך השלבים הבאים אתה הולך לעבוד על יכולות ניפוי השגיאות שלך.\n\n# עשה זאת\n\n<img src=\"https://images.code.org/9c4d90a5a8293c5aee56e6cb81dae689-image-1500915264278.52.56 AM.png\" style=\"float:right;border:black solid 5px;\">\n\n* הבט בקוד דף האתר ונסה להבין עם שותפך לעבודה מה גורם לשני הבאגים הבאים:\n\\t* הכותרת לא גדולה מספיק.\n\\t* אין מספר לפריט השני שברשימה.\n* תקן את כל הבאגים שבקוד כך שהתוצאה הסופית תתאים לתמונה הבאה.\n"

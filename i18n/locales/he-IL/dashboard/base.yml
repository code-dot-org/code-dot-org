    announcement_csp_widgets_message: "מחפש אחר דרכים מהנות ללמד את כיתתך איך עובד האינטרנט, כיצד הצפנה שומרת נתונים מאובטחים ועקרונות נוספים? לקחנו את מיטב הקלים האינטראקטיביים מתוכנית הלמידה של מדעי המחשב שלנו ושחררנו ווידג'טים עצמאיים שבאפשרותך להשתמש בכל עת!"

    announcement_title: "הודעות"
    announcement_message_fall2016_features: "ניצלנו את הקיץ בכדי להפוך את המשובים שלכם עבור תכונות חדשות. כעת, אתה יכול <a href=\"%{pp_url}\" target=\"_blank\">לעקוב אחר התקדמות מספר תלמידים</a> אפילו אם הם מתכנתים במצב משותף על מכשיר יחיד. באפשרותך להשתמש <a href=\"%{csp_widgets_url}\" target=\"_blank\">בכלים האינטראקטיביים הכי טובים</a> מקורס יסודות מדעי המחשב <i>בכל</i> כיתה. ותלמידיך יכולים <a href=\"%{unused_code_url}\" target=\"_blank\">לשמור קוד שאינו בשימוש</a> בסביבת העבודה שלהם כדי לעודד התנסות! נסה את כל התכונות החדשות ושתף אותנו מה דעתך עליהם."
    announcement_csp_widgets_message: "מחפש אחר דרכים מהנות ללמד את כיתתך איך עובד האינטרנט, כיצד הצפנה שומרת נתונים מאובטחים ועקרונות נוספים? לקחנו את מיטב הקלים האינטראקטיביים מתוכנית הלמידה של מדעי המחשב שלנו ושחררנו ווידג'טים עצמאיים שבאפשרותך להשתמש בכל עת!"
    announcement_learn_more_button: "למד עוד"
    announcement_try_now_button: "נסה עכשיו"
    announcement_host_an_hour_button: "ארחו שעה"
    announcement_watch_video_button: "צפה בסרטון"
    announcement_petition: "כמורה, אתה מתווה את דרכך על הדרך כדי לאפשר לתלמיד בכל כיתה את ההזדמנות ללמוד מדעי המחשב. כעת, זה הזמן לתת לאחראים עליך לשמוע ממך. בשבוע הזה, מומחי חינוך מובילים, 28 מושלים, ומנהלים כלליים של החברות הגדולות באמריקה הצטרפו יחד למכתב פתוח המבקש מהקונגרס האמריקאי לממן את K-12 ללימוד מדעי המחשב."
    announcement_petition_button: "הוסף את שמך"
    announcement_go_beyond_button: "לך מעבר"
    announcement_apply_now: "הצטרף עכשיו"
    announcement_all: "הישאר מעודכן בתכונות חדשות בבלוג המורים שלנו. <a href='%{teacher_blog_url}' target='_blank'>צפה בהודעות קודמות.</a>"
    announcement_hoc_launch: "אלפי מחנכים ב יותר מ-180 מדינות יחלו בהוראת מדעי המחשב במסגרת שעת קוד בין 5-11 בדצמבר הקרובים. אנחנו סומכים עליך לעזור לנו להגיע אל יותר תלמידים מאשר אי פעם בעבר. <a href='%{signup_url}' target='_blank'>רשום את אירוע שעת קוד שלך</a> וידע מורה נוסף שכולם יכולים להתחיל ללמד מדעי המחשב."
    announcement_mc_launch: "לאחד מהמדריכים הפופולריים שלנו יצא מדריך המשך! כל המעצב החדש של מיינקרפט שעת קוד נותן לתלמידים להגדיר את החוקים של עולם המיינקרפט. הם יכולים לייצר חוויה יחודית במיינקרפט ואז לשתף אותם עם חברים או לשחק בטלפונים שלהם. עשה זאת עם כיתתך כחלק משעת קוד."
    announcement_how_code_studio: "אינך זקוק לניסיון בלימוד מדעי המחשב לכיתתך. Code.org מציע תוכנית לימודים, מערכי שיעור, ותוכנות הדרכה מקצועיות ואיכותיות ועוד המון כלים לכל הכיתות והרמות.&mdash; כל שתצטרך והכל ללא עלות. לא בטוח כיצד להתחיל? הורד <a href='%{video_download_url}'>את הסרטון הזה</a>!"
    announcement_student_privacy: "אנו ב-Code.org לוקחים מאוד ברצינות את נושא פרטיות התלמיד. כדי להגן על פרטיות תלמידי ביצענו שינוי למסך הכניסה לקבוצה שלך כדי להימנע מהצגה של שמות מלאים. אפילו ששינוי זה מוריד מעט את החשדות ממסך החיבור, אנו עדיין מעודדים משתמשים <i>שלא להשתמש בשמות מלאים עבור התלמידים</i>."
    announcement_navigation_redesign: "<b>שינויים קרובים בניווט באתר</b><br/> מגיעים בקיץ הקרוב, אנו משפרים את הניווט בכל האתר של Code.org כדי שתוכל לגשת למשאבים החשובים שלך מכל מקום באתר. ברגע שתתחבר לחשבון המורה שלך, בכל דף יהיה סרגל ניווט חדש עם לינקים לדף הבית, לקורסים, לגלריות הפרויקט, קבוצות ולימוד מקצועי."

    announcement_petition: "כמורה, אתה מתווה את דרכך על הדרך כדי לאפשר לתלמיד בכל כיתה את ההזדמנות ללמוד מדעי המחשב. כעת, זה הזמן לתת לאחראים עליך לשמוע ממך. בשבוע הזה, מומחי חינוך מובילים, 28 מושלים, ומנהלים כלליים של החברות הגדולות באמריקה הצטרפו יחד למכתב פתוח המבקש מהקונגרס האמריקאי לממן את K-12 ללימוד מדעי המחשב."

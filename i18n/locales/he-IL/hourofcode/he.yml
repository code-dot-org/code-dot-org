  hoc_faq_title: "שאלות נפוצות"
  hoc_faq_what_is_hoc_q: "מהו Hour of Code?"
  hoc_faq_what_is_hoc_a: |-
    "שעה של הקוד" היא שעה אחת של מבוא למדעי המחשב, שנועדו להסביר מה זה קוד ולהראות כי כל אחד יכול ללמוד את היסודות של מדעי המחשב. <a href='http://code.org/learn'> בדוק את הלימוד</a>.
  hoc_faq_last_year: "נסה את חומר הלימוד"
  hoc_faq_when_is_hoc_q: "מתי הHour of Code?"
  hoc_faq_when_is_hoc_a: "כל אחד יכול לארח Hour of Code בכל עת, אך מטרת הקמפיין לאפשר לעשרות מיליוני סטודנטים לנסות שעה קוד במהלך דצמבר 8-14, 2014, חגיגות יום <a href='http://csedweek.org'> בשבוע חינוך מדעי המחשב</a>. זוא <i>שעה</i> ספציפית אחת? לא. אתה יכול לעשות Hour of Code בכל עת במהלך השבוע. (ו, אם אתה לא יכול לעשות את זה במהלך שבוע זה, לעשות את זה שבוע לפני או אחרי)."
  hoc_faq_why_cs_q: "למה מדעי המחשב?"
  hoc_faq_why_cs_a: "<i>כל</i> תלמיד צריך את ההזדמנות ללמוד מדעי המחשב.  זה מסייעת לטפח מיומנויות לפתרון בעיות, לוגיקה ויצירתיות. על ידי התחלה מוקדמת, לתלמידים יהיה בסיס להצלחה בכל נתיב הקריירה המאה ה-21. ראה סטטיסטיקה ב- <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: "כיצד ניתן להשתתף ב-לHour of Code?"
  hoc_faq_how_participate_a: "להירשם לארח אירוע Hour of Code <a href='http://hourofcode.org'> כאן</a>, <a href='target-resources-how-to'> להתחיל לתכנן</a>. באפשרותך לארגן אירוע Hour of Code בבית ספרך או מהקהילה שלכם &mdash; כמו במועדון אחרי שעות הלימודים, ללא כוונת רווח או בעבודה. או, פשוט נסה זאת בעצמך ב8 דצמבר."
  hoc_faq_behind_hoc_q: "מי עומד מאחורי Hour of Code?"
  hoc_faq_behind_hoc_a: "שעה של הקוד מאורגן על ידי <a href='http://code.org'> Code.org</a>, a חברה הציבורית 501C3 ללא כוונת רווח מוקדשת להרחבת השתתפות במדעי המחשב על-ידי זמינותה בכמה שיותר בבתי ספר, הגדלת השתתפות על-ידי נשים וסטודנטים בעלי צבע עור שונה שאינם מיוצגים כראוי . <a href='http://code.org/about/partners'> קואליציה חסרת תקדים של שותפים</a> באים יחד כדי לתמוך ב-Hour of Code,  בתוחם &mdash; לרבות Microsoft, אפל, אמזון, בנים, בנות מועדונים של אמריקה, הנהלת המכללה."
  hoc_faq_host_q: "אני לא יודע דבר אודות כתיבת קוד. . אני עדיין יכול לארח אירוע?"
  hoc_faq_host_a: "כמובן.  פעילויות של Hour of Code הן בהדרכה עצמית. כל מה שאתה צריך לעשות. זה <a href='http://code.org/learn'> לנסות הדרכות הנוכחיות שלנו</a>, לבחור את המדריך שאתה רוצה, לבחור שעה &mdash; נטפל בשאר. יש לנו גם אפשרויות עבור כל גיל, רמת הניסיון, מהגן ומעלה. להתחיל לתכנן את האירוע שלכם על-ידי קריאת <a href='target-resources-how-to'> כיצד להנחות</a>."
  hoc_faq_need_computers_q: "האם יש צורך מחשבים עבור כל משתתף?"
  hoc_faq_need_computers_a: "לא.  יש לנו הדרכות של Hour of Code העובדות על מחשבים אישיים, טלפונים חכמים, טבליות, וכמה הדורשים אין מחשב בכלל! באפשרותך להצטרף בכל מקום שאתה נמצא, עם כל מה שיש לך. <p><i>להלן כמה אפשרויות:</i> <br><ul><li><b>עובדים בזוגות.</b> מחקרים מראים שתלמידים לומדים בצורה הטובה ביותר ב <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> תכנות זוגית</a>, חולקים מחשב ועבודים במשותף. לעודד את התלמידים שלך לחלוק חדר. <li><b>להשתמש המסך מוקרן.</b> אם יש לך מקרן ומסך עבור מחשב המחובר לאינטרנט, הקבוצה כולה שלך יכול לעשות שעה קוד ביחד. לצפות וידאו חלקים יחד וכל אחד בתורו לפתור חידות או לענות על שאלות. <li><b>ללכת מנותק.</b> אנו מציעים הדרכות שאינן הדורשות אין מחשב. </ul>"
  hoc_faq_international_q: 'אני ב<country>. כיצד ניתן להשתתף באירועה בינלאומי?'
  hoc_faq_international_a: "כל אחד יכול לארגן אירוע Hour of Code, בכל מקום בעולם. בשנה שעברה, תלמידים ברחבי העולם חברו יחד עבור Hour of Code. גלה עוד <a href='target-resources'> כאן</a>."
  hoc_faq_tutorial_q: "איך אני יכול להכין חומרי הדרכה של Hour of Code?"
  hoc_faq_tutorial_a: "אם אתה מעוניין להיות שותף להכנת חומרי לימוד, <a href='target-tutorial-guidelines'> ראה הנחיות והוראות שלנו</a>. נשמח לארח מגוון אפשרויות , אבל המטרה העיקרית היא למטב את חוויית עבור תלמידים ומורים שונים במדעי המחשב."
  hoc_faq_more_questions_q: "עדיין יש עוד שאלות?"
  hoc_faq_more_questions_a: "נסה למצוא תשובה <a href='http://support.code.org'> בפורום התמיכה  שלנו</a>."
  hoc_faq_scratch_q: 'אני עושה Scratch ל"שעה של קוד", אבל מה אם התלמידים שלי יש iPads ולא מחשבים ניידים?'
  hoc_faq_scratch_a: "Scratch לא עובד על טאבלטים. אם התלמידים שלך הם צעירים, הם יוכלו להשתמש ScratchJR iPad app (עבור מוקדם-הקוראים). אם תעיינו בההדרכות באתר <a href='http://code.org/learn'> Code.org/learn</a>, תוכלו למצוא הדרכות העובדות על iPads - מ-Code.org, Tynker, Lightbot או CodeSpark."
  hoc_faq_account_q: "האם סטודנטים צריכים להיכנס למערכת באמצעות חשבון אישי?"
  hoc_faq_account_a: |-
    לא. הכניסה לצורך הכרות עם "שעה של קוד" ללא הרשמה . רוב <a href='http://code.org/learn/beyond'> הקורסים המשכית</a> מחייבים יצירת חשבון כדי להציל את התקדמות התלמיד.
  hoc_faq_frozen_q: "איפה חומרי הדרכה עם אנה ואלסה?"
  hoc_faq_frozen_a: "עכשיו המדריך פורסם ב- <a href='http://code.org/learn'> Code.org/learn</a>. אנו מקווים שתהנו!"
  hoc_faq_high_school_q: "איזו פעילות עלי לעשות עם תלמידי התיכון?"
  hoc_faq_high_school_a: "Across all ages, we recommend trying one of the beginner tutorials on <a href='http://code.org/learn'>Code.org/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as KhanAcademy or CodeHS."
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

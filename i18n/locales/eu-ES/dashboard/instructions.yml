      grade4_bee_conditionals_quantum1_instruction: Erleak esan dezake hau lorea edo abaraska den. Nektarra bildu loreetatik soilik, baina lehenengo egiaztatu lorea edo abaraska den.
      grade4_bee_conditionals_quantum2_instruction: "Erleak orain nektarra baino ez du nahi. Objektu guztiak ez dira loreak, LAINO BAKOITZAREN azpian begiratu lore bat izkutatzen denentz ikusteko. Horrela bada, nektarra bildu dezakezu."

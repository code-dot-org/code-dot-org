      grade4_artist_parameters_triangles2b_instruction: 'Irudi hau osatu al dezakezu? Pista: Triangelu bakoitzaren aldea aurrekoarena baino 25 pixel handiagoa da. Lehenengo triangeluak 25 pixeleko aldeak ditu.'

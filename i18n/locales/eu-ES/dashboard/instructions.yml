      Standalone_Artist_7_instruction: 'Funtzio bat programazio tresna bat da laguntzen dizuna gauzak behin eta berriro ez errepikatzen. Funtzio honek lore bat marrazten du, eta lore bat marraztu nahi duzun bakoitzean erabil dezakezu. Erabil ezazu funtzio hau eta jauzi bloke berria lore hauek marrazteko. Aholkua: Loreak 150 pixeleko distantzian daude'

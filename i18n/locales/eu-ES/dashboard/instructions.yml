      grade4_bee_functions3_instruction: Funtzioak ataza bat burutzen duten kode-blokeak dira. Erabili "lortu 5" funtzioa kolpetik 5 nektar lortzeko. Ziurtatu begizta bat erabiltzen duzula blokearen kontaketa ideala lortzeko ere bai.
      grade4_bee_functions4_instruction: '"Mugitu eta lortu nektarra" funtzioak erlea mugitu, nektarra bildu eta erlea hasierako lekura itzultzen du. Erabili funtzioa nektar guztia biltzeko.'
      grade4_bee_nestedLoops0_instruction: Erabili begizta bat nektar guztia biltzeko.
      grade4_bee_nestedLoops1_instruction: Bildu lore bakoitzeko nektar guztia. Erabili begizta kabiatu bat. 

  data:
    instructions:
      2-3 Artist 1 new_instruction: Ei, artista bat naiz. Kodez idatz dezakezu nik edozer gauza marraztu ahal izateko. Bloke gutxi erabili nik marraztu ahal izateko irudiaren lerro grisen gainetik.(Lerro bakoitza 100 pixelekoa da)
      2-3 Artist 11_instruction: "Inguratu \"Geldi\" seinalea,  alde bakoitzak 100 pixel luze dituen oktogono bat eginez. Zenbat gradu biratu behako duzu? (Pista: Zenbat da 360 zati 8?)"
      2-3 Artist 12_instruction: |-
        Ezarri "errepikatu" blokea zirkulua egiteko eta begia bukatzeko. Higidura bakoitzak eskumara gradu bat jotzen badu, zenbat denbora behar duzu zirkulu osoa amaitzeko? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Etxe honek horma erdi-egin bat dauka. Alde bakoitza 100-ekoa da baina erdi-egina, soilik, 50-ekoa da. Amaitu horma. '
      2-3 Artist 2_instruction: 'Etxe honek horma erdi-egin bat dauka. Alde bakoitza 100-ekoa da baina erdi-egina, soilik, 50-ekoa da. Amaitu horma. '
      2-3 Artist 3.4_instruction: Jauzi blokeak artista mugitzen du, marraztu gabe. Marraztu marratutako lerroa Jauzi eta Marraztu blokeak erabiliz.
      2-3 Artist 3_instruction: Txapel hau 100 pixelekoa da garaikoa. Marraztu txapel bat 70 pixel gutxiagokoa.
      2-3 Artist 3new_instruction: "Kapelu gorriak 100 pixeleko altuera du. Bukatu marrazten kapelu beltza, 70 pixel gutxiago dituena. Kapelu beltzak 50 pixel ditu zabaleran."
      2-3 Artist 4_instruction: Lagun nazazu katuarentzat etxea bukatzen
      2-3 Artist 5_instruction: ' Etxe bera 3 bloke soilik erabiliz marrazteko, "Errepika" blokearekin ordezkatu kodea.'
      2-3 Artist 6_instruction: 'Etxe honek teilatua behar du! Triangelua marraztu. Pista: hiru aldeak luzera bera dute.'
      2-3 Artist 7_instruction: 'Azkeneko leihoaren eskuin aldea marrazten bukatu. Leihoaren karratu bakoitzak 25 pixel neurtzen du'
      2-3 Artist 8_instruction: Animalia bakoitzarentzat bere gela osatu, laukizuzena bi karratu berdinetan zatituz. Laukizuzenak 200 pixel ditu zabaleran eta 100 pixel altueran.
      2-3 Artist 9 NEW_instruction: Kometa hau bukatu.
      2-3 Artist 9 REPLACEMENT_instruction: Bukatu eskailera hauek marrazten!
      2-3 Artist 9_instruction: Kometa hau bukatu.
      2-3 Artist Assessment 1_instruction: 'Ebaluaketa: Azkeneko hortza marrazten bukatu, 25 pixel zabal bider 25 pixel altu.'
      2-3 Artist Debugging 1_instruction: Egin dezakezu, gehienez 100 pixel luze den kapelua?
      2-3 Artist Debugging 10_instruction: "Nire jokoaren norabide-kontrolatzailea estuegia da. Iradokizuna: egizu 10 pixel zabalagoa"
      2-3 Artist Debugging 11_instruction: |-
        Nire elur maluta ederra marrazten lagun nazazu. Zenbatetan errepikatu behar dut, bukatzeko?
      2-3 Artist Debugging 12_instruction: Olatu bat gehitu behar dut ozeano honetan. Lagun nazakezu?
      2-3 Artist Debugging 2_instruction: "Ikusten duzun hiru biboteentzako kodea okerra da. Iradokizuna: bibote bakoitza 75 pixeleko zabalera dauka. Zuzendu kodea biboteak marrazteko."
      2-3 Artist Debugging 3_instruction: "Nire itsasontziak zulo bat daukat! Lagunduko didazu hori konpontzen lerroaren angelua aldatuz? Iradokizuna: azken angeluan 15 graduko errorea dago."
      2-3 Artist Debugging 4_instruction: Zer da marrazten ari garen irudia? Bukatu puntuak lotzen lerro eta angelu egokiak lotuz.
      2-3 Artist Debugging 5_instruction: "Ikusten dituzun hanka eta oin horien kodea okerra da. Iradokizuna: Oina luzeegia da, litekeena da urrats bat ezabatu behar izatea (nahita jarritako hitz-jokoa)"
      2-3 Artist Debugging 6_instruction: |-
        Hanka bat faltan duen aulki batean jarrita nagoela dirudi. Edita itzazu blokeak hanka marrazteko.
      2-3 Artist Debugging 7_instruction: |-
        Ematen du "code"-ko C letra alderantziz marraztu dela. Ondo jarriko duzu C moduan?
      2-3 Artist Debugging 8_instruction: |-
        Nire errotatxo bukatu gabe dago. Zenbatetan errepikatu behar dut bukatzeko?
      2-3 Artist Debugging 9_instruction: |-
        Zutoin honen kodea okerra da. Iradokizuna: angeluaren errorea 60 gradukoa da
      2-3 Artist Debugging Assessment 1_instruction: "Irudi hori txikegia da. Handiago egin dezakezu? Iradokizuna: alde bakoitzean 75 pixel handiagoa beharko luke."
      2-3 Artist Free Play_instruction: Joku askea! Marraztu nahi duzuna.
      2-3 Artist Functions 1 a_instruction: "Kaixo. Ni zombie artista. Marraztea maite dugu!\nLagundu nazazu beirazko laukiak marrazten. Lagungarria: Beiren arteko zubia, laukien luzera baino 25 pixel txikiagoa da."
      2-3 Artist Functions 1_instruction: "Kaixo. Ni zombie artista. Marraztea maite dugu!\nLagundu nazazu beirazko laukiak marrazten. Lagungarria: Beiren arteko zubia, laukien luzera baino 25 pixel txikiagoa da."
      2-3 Artist Functions 10_instruction: 'Hemen bi funtzio daude, batekin engranaje handi bat margotu dezakezu bestearekin ordea txiki bat. Erabili itzazu biak makina baten barrualdea marrazteko!'
      2-3 Artist Functions 11 a_instruction: "\"Marraztu karratua\" funtzioa berrizendatu dugu \"Marraztu hexagonoa\" izenarekin, baina oraiandik karratuak marrazten ditu! Aldatu dezakezu \"Marraztu hexagonoa\" funtzioa 50 pixeleko aldea duen hexagono bat marraz dezan, eta irudi hori marraztu funtzioa erabiliz?"
      2-3 Artist Functions 11.5 a_instruction: "\"Marraztu hexagono bat\" funtzio bera dago hemen. Zer gertatuko da errepikapen bakoitzean 60 gradutan baino ez bazara biratzen?"
      2-3 Artist Functions 11.5_instruction: "\"Marraztu hexagono bat\" funtzio bera dago hemen. Zer gertatuko da errepikapen bakoitzean 60 gradutan baino ez bazara biratzen?"
      2-3 Artist Functions 11_instruction: "\"Marraztu karratua\" funtzioa berrizendatu dugu \"Marraztu hexagonoa\" izenarekin, baina oraiandik karratuak marrazten ditu! Aldatu dezakezu \"Marraztu hexagonoa\" funtzioa 50 pixeleko aldea duen hexagono bat marraz dezan, eta irudi hori marraztu funtzioa erabiliz?"
      2-3 Artist Functions 12 Mike_instruction: "Funtzioak oso baliagarriak dira gauza konplexuak hainbat aldiz marrazteko. \"Marraztu lore bat\" funtzioa erabiliko duzu lorezainaren kutxako gainontzekoa betetzeko? (Aholkua: Loreen arteko distantzia 100 pixelekoa da)  "
      2-3 Artist Functions 12 a_instruction: "Funtzioak oso baliagarriak dira gauza konplexuak hainbat aldiz marrazteko. \"Marraztu lore bat\" funtzioa erabiliko duzu lorezainaren kutxako gainontzekoa betetzeko? (Aholkua: Loreen arteko distantzia 100 pixelekoa da)  "
      2-3 Artist Functions 12_instruction: "Funtzioak oso baliagarriak dira gauza konplexuak hainbat aldiz marrazteko. \"Marraztu lore bat\" funtzioa erabiliko duzu lorezainaren kutxako gainontzekoa betetzeko? (Aholkua: Loreen arteko distantzia 100 pixelekoa da)  "
      2-3 Artist Functions 13_instruction: Bi funtzio dituzu. Nahi duzun moduan erabili funtzio horiek, begizta bat edo gehiagotan, geroago lagunekin partekatu ditzakezun marrazkiak egiteko. Sakatu "hasi" adibide bat ikusteko.
      2-3 Artist Functions 2_instruction: "Funtzioak ahalbidetzen zaitu bloke berriak definitzen. Karratu bat definitzeko blokeak \"marraztu karratua\" izeneko funtzio bat definitzeko mugitu ditugu. Erabiliko duzu \"marraztu karratua\" funtzioa erabiliz betaurrekoak sortuko dituzu? Karratuen arteko distantzia 75 pixelekoa da."
      2-3 Artist Functions 3_instruction: "Funtzioa editatu 115 pixeleko aldea duen karratu bat marrazteko eta marraztu betaurreko handiagoak. Karratuen arteko distantzia orain 45 pixelekoa da."
      2-3 Artist Functions 4_instruction: '"Errepikatu" blokea erabili 3 karratu hauek marrazteko.'
      2-3 Artist Functions 7_instruction: '"Marraztu etxea" funtzioa erabili bi etxe marrazteko, bi parametro desberdin erabilita. (Aholkua: Lehen etxea 100 pixelekoa da).'
      2-3 Artist Functions 9_instruction: 'Hemen dago elur-maluta funtzio bat. Jolastu berarekin neguko irudi bat sortzeko. Hau libre jolasteko maila da, ez dago ebazteko problemarik. Ondo pasa!'
      2-3 Artist Loops 1_instruction: 100 pixeleko aldeak dituen hexagono bat marraztuko duzu zelula bukatzeko? Gogora ezazu biraketak 60 gradukoak izan behar direla!
      2-3 Artist Loops 10_instruction: Zer gertatzen zaio marrazkiari azken urratsaren luzera erdira laburtzen badugu?
      2-3 Artist Loops 11_instruction: "Orain *beste* begizta bat jarriko dugu gure sorkuntza osoaren inguruan.\nEz ahaztu angelu bat gehitzeaz kanpoko begiztaren bukaeran."
      2-3 Artist Loops 2_instruction: Orain erabil ezazu errepikatu bloke bat zelula oskol bihurtzeko.
      2-3 Artist Loops 4_instruction: Ikusi nahi duzu zer gertatzen den forma hori behin eta berriz errepikatzen dugunean begizta bat erabiliz?
      2-3 Artist Loops 5_instruction: Egin dezagun orain aldaketa txiki bat begiztan eta ikus dezagun zenbat aldatzen den gure irudia.
      2-3 Artist Loops 6_instruction: Gehitu mugimendu berri bat eta biraketa berri bat begiztaren barruan eta aztertu nola aldatzen den zure diseinua.
      2-3 Artist Loops 7_instruction: Era guztietako poligonoak egiteko erabil ditzakegu begiztak. Sortu dezakezu erronbo bat hexagonoaren barruan?
      2-3 Artist Loops 8_instruction: Jarri bi osagaiak begizta batean.
      2-3 Artist Loops 9_instruction: |-
        Elementu berdinekin egingo ditugu errepikapenak, baina orain distantzia txiki bat jarriko dugu beraien artean.\r
        Lehengo kodea erabili, baina urrats bat aurrera egin kanpoko begizta bukatu ondoren.
      2-3 Artist Loops New 1_instruction: Marraztu dezagun robot honen burua! Egingo duzu 100 pixeleko aldea duen karratu bat?
      2-3 Artist Loops New 10_instruction: Orain konekta ditzagun V mordo bat elkarrekin, begizta batean denak marraztuta.
      2-3 Artist Loops New 11_instruction: Oraingoan marraztu dezagun hori 24 aldiz. Gehitu kode honi 30 graduko biraketa bat eta jarri dena "errepikatu" bloke batean.
      2-3 Artist Loops New 12_instruction: "Marraztu 100 pixeleko aldeak dituen diamante bat.\n"
      2-3 Artist Loops New 13_instruction: "Orain marraztu diamantea 3 aldiz begizta batean."
      2-3 Artist Loops New 14_instruction: Orain marraztu diamantea 10 aldiz, baina biratu 90 gradu diamante bakoitzaren artean.
      2-3 Artist Loops New 15_instruction: Marraztu zerbait dibertigarria.
      2-3 Artist Loops New 2_instruction: |-
        Hona hemen karratua marrazteko erabili duzun kodearen zati bat. Zer gertatzen da errepikatu blokea erabiltzen baduzu kode hau 4 aldiz exekutatzeko?
      2-3 Artist Loops New 9_instruction: Gezia amaitzeko marraztu V arrunt bat, non bi aldeak 50 pixelekoak diren.
      2-3 Artist Match Hex Pic_instruction: 'Elkartu: Lagundu hexagonoa bukatzen.'
      2-3 Artist Match Rho Pic_instruction: 'Elkartu: bukatu falta de kodea.'
      2-3 Artist Match Sq Pic_instruction: 'Elkartu: osatu falta den kodea'
      2-3 Artist Match Tri pic_instruction: 'Elkartu: bete falta den kodea.'
      2-3 Artist Nested Loops 1_instruction: Jadanik erabili dituzu begiztak formak irudikatzeko, baina ba al zenekien begizta bat beste begizta baten barnean jarri dezakezula?\r Sar ezazu 3 aldiz begizta batean kode honi dagokion bloke osoa patroia marrazteko.
      2-3 Artist Nested Loops 10_instruction: Errepikatu kode hau 12 aldiz patroia osatzeko.
      2-3 Artist Nested Loops 11_instruction: Errepikatu kode hau 4 aldiz patroia osatzeko, biratu 90 gradu zirkulu bakoitzaren ondoren.
      2-3 Artist Nested Loops 12_instruction: Kurbak osatzeko sartu kode zati hau begizta batean 12 aldiz errepikatuz.
      2-3 Artist Nested Loops 2_instruction: "Orain errepikatu triangelua sei aldiz. Triangelu bakoitzaren ondoren 60 graduko bira eman beharko duzu hurrengoa marraztu aurretik."
      2-3 Artist Nested Loops 3_instruction: "Triangelua 12 aldiz errepikatu beharko duzu patroi hau marrazteko. Zatitu zirkulu baten gradu kopurua (360) marrazten ari zaren forma kopuruarekin (12), forma bakoitzaren ondoren zenbat biratu beharko duzun jakiteko."
      2-3 Artist Nested Loops 4_instruction: "Errepikatu diamantea 12 aldiz lore bat marrazteko. Pista: 12 diamante marraztea egin dituzun 12 triangeluen berdina da - zenbat biratu behar duzu forma bakoitzaren ondoren?"
      2-3 Artist Nested Loops 5_instruction: "Bete eraikin honen leihoak kabiatutako begizta batekin. Leihoek 20 pixeleko luzera dute, eta beraien artean 20 pixel daude."
      2-3 Artist Nested Loops 6_instruction: |-
        Dinosauro honek 8 tontor dauzka isatsetik gora; tontor bakoitzak 30 pixeleko luzera du. Errepikatu triangelua 8 aldiz, baina ziurtatu aurrera mugitzea horietariko bakoitzaren ondoren.
      2-3 Artist Nested Loops 7_instruction: "Errepikatu triangelua 10 aldiz eguzkia marrazteko. Triangelu bakoitzaren ondoren mugitu eta biratu beharko duzu. Zirkuluaren gradu kopurua, hau osatzen duten forma kopuruarekin zatituz, zenbat biratu beharko duzun ondorioztatuko duzu."
      2-3 Artist Nested Loops 8_instruction: "Orain gehitu diezaiogun belarra gure irudiari.\nBelar koma bakoitza 50 pixeleko distantzian dago."
      2-3 Artist Nested Loops 9_instruction: "Irudi hau amaitzeko lore bat gehituko dugu. Errepikatu diamantea 12 aldiz zure lorea marrazteko."
      2-3 Artist Nested Loops Free Play_instruction: Jolas askea, marraztu zerbait zoragarria habiatutako begiztekin.
      2-3 Bee Conditionals 1_instruction: Kaixo! Erle bat naiz. Lagundu nazazu loretik nektarra lortzen.
      2-3 Bee Conditionals 10_instruction: "Lore moreek 1 edo 0 nektar izan dezakete. Kontuz ibili nektarra ez jasotzeko lore more batetik, bat ere ez badu.\\r\n"
      2-3 Bee Conditionals 11_instruction: "Bildu nektarra nektarra duten loreetatik."
      2-3 Bee Conditionals 12_instruction: Erabili begizta bat lore hauek guztiek nektarra duten egiaztatu eta jasotzeko.
      2-3 Bee Conditionals 13_instruction: |-
        Bildu nektarra eta eztia egin. Pista: zer gertatzen da "baldin nektar" baldintza erabiltzen baduzu lore gorri batean? Begizta batekin osatu dezakezu hau?
      2-3 Bee Conditionals 14_instruction: |-
        Bildu nektarra eta eztia egin. Kontuz ibili nektarra ez jasotzeko nektarrik ez duen lore more batetik.
      2-3 Bee Conditionals 15_instruction: "Bildu nektarra lau loreetatik."
      2-3 Bee Conditionals 2_instruction: "Kaixo! Erle bat naiz. Lagundu nazazu loreetatik nektar guztia biltzen. Erabili begizta bat."
      2-3 Bee Conditionals 3_instruction: "Lagundu nektar guztia loreetatik biltzen eta eztia egiten. Erabili begizta bat."
      2-3 Bee Conditionals 4_instruction: Lagundu nektar guztia loreetatik biltzen eta ezti guztia egiten.
      2-3 Bee Conditionals 5_instruction: "Lore moreek nektar 1 edo 0 izan ditzakete, baina ez dakizu zein! Kontuz ibili nektarrik ez daukan lore moretik nektarra biltzen. Egiaztatu nektarra 1en berdina den if blokea erabiliz."
      2-3 Bee Conditionals 6_instruction: Egiaztatu lore hau "if" blokearein ikusteko ea nektarrik dagoen eskuragarri.
      2-3 Bee Conditionals 7_instruction: Bildu nektarra lore bakoitzetik baldin badauka.
      2-3 Bee Conditionals 8_instruction: "Eremu honek lore gorri eta moreak ditu.\nLore gorriak jakineko nektar kopurua daukate, baina moreen nektar kopurua ez da jakina.\nBildu nektar guztia."
      2-3 Bee Conditionals 9_instruction: Bildu lore bakoitzeko nektar guztia.
      2-3 Bee Conditionals Assessment 1_instruction: 'Ebaluazioa: Bildu nektar guztia. Kontuz ibili nektarrik ez duten lore moreetatik ez biltzen.'

      Course 4 Play Lab Params 1_instruction: Hona hemen "salto" funtzioa, zure protagonistak 100 pixeleko saltoa ematea eragiten duena. Erabili salto funtzioa bandera guztiak biltzeko.
      Course 4 Play Lab Params 10_instruction: "Azken funtzio bat gehitu dizugu. \\r\n\\r\nErabili \"baldin eta\" adierazpena zure jokuak \"mailaz igo\" funtzioari dei diezaion \"jokalariaren puntuazioa\" zenbaki jakin bat baino handiagoa deneanl.\\r\n\\r\nAdibidez: \"jokalariaren puntuazioa\">6\\r\n\\r\nJoka ezazu eta pasa 4. mailara hurrengo puzlera joan ahal izateko. "
      Course 4 Play Lab Params 2_instruction: "Orain gure saltoentzeko altuegi dauden banderak ditugu! Erabil ditzagun \"gora\" eta \"behera\" geziak hainbat altueratako saltoak izateko. \\r\n\\r\nGure salto funtzioari \"altuera\" izeneko parametro bat gehitu beharrean gaude. Gora geziak txakurrak 200 pixeleko saltoa egitea eragin beharko luke, eta behera geziak 100 pixeleko saltoa egitea.\n\\r\n\\r\nIradokizuna: Salto funtzioan \"editatu\" klikatu beharko duzu eta eguneratu, \"altuera\" parametroa erabil dezan."
      Course 4 Play Lab Params 3_instruction: 'Salto egiteko funtzioari alagai bat gehitu diogu beste aktoreekin erabili ahal izateko. Aktore bakoitza zenbaki batez dago adierazita, batetik hasita. Aldatu "salto egin" funtzioa, aktorea aldagaia erabiliz dagokion pertsonaiak salto egin dezan. '
      Course 4 Play Lab Params 4_instruction: "Hemen \"patruila\" izeneko funtzioa dago. \nAldatu katua 400 pixel gora mugitzeko eta gero 400 pixel behera."
      Course 4 Play Lab Params 5_instruction: Aldatu "patruila" funtzioa "aktore" aldagaia gehitzeko, pantailako aktore bakoitzeko dei ahal diezaiogun. Gogoratu, atoreek 1, 2 eta 3 zenbakiak dituzte.
      Course 4 Play Lab Params 6_instruction: Gehitu beste parametro bat, "abiadura" izenekoa, "patruila" funtzioari. Saia zaitez "ezarri abiadura" blokea erabiltzen "abiadura" parametro berriarekin, pinguinoari laguntzeko bi banderak harrapatzen iratxoek bandera bat eskuratu baino lehen.
      Course 4 Play Lab Params 7_instruction: "Ondo pasa dezagun! Begiratu emandako kodea ikusteko ea bloke bakoitzak egiten duena asmatu dezakezun. \\r\\r Bukatutakoan, erabili gezi teklak txakurra kontrolatzeko eta bandera guztiak biltzeko."
      Course 4 Play Lab Params 8_instruction: Erabili "aktoreak ikutzen duenean" blokea txakurra goi-ezker eskinera atzera bueltatzeko BAKARRIK txakurrak beste aktoreetako bat ikutzen badu.
      Course 4 Play Lab Params 9_instruction: "Hona hemen aurreko urrats bateko jokoa, baina kode gehiena ezkutatuta dago. Funtzio berri bat dago, \"gehitu_puntuak\".\"\\r \\r Editatu funtzioa \"puntuak\" parametroa gehitzeko \"jokalariaren_puntuazioa\" aldagaiari. \\r \\r \"jokalariaren_puntuazioa\" aldagaiaren balioa eguneratu behar da gora (inkrementatu) Txakurrak Katuaren gainean bihotzak marrazten dituenean, eta behera (dekrementatu) Katuak Txakurraren gainean bihotzak marrazten dituenean.\\r \\r Oharra:\nHori guztia egin ondoren, klikatu \"Hasi\" jolasteko. Txakurrak 6 puntu eskuratzen dituenena, hurrengo ariketara pasatuko zara."
      Course 4 Play Lab Vars 1_instruction: Oraingoan ez duzu koderik idatzi behar, sakatu "Exekutatu" joko honetan aritzeko! Jokoan, katuak baino bandera gehiago biltzen saiatzen ari den zakurra zara zu. Erabili gezia behera zakurra kontrolatzeko. Sakatu "Amaitu" jokatzeari uzteko.
      Course 4 Play Lab Vars 2_instruction: Azkeneko puzleko lasterketa ez da oso justua izan! Aldatu "zakurraren_abiadura" aldagaia ziurtatzeko Katuak baino bandera gehiago bil ditzakezula. 10 bandera biltzen dituen lehenengoak irabazten du!
      Course 4 Play Lab Vars 3_instruction: Joko mota berri bat duzu hemen! Erabili ezker eta eskuin geziak mugitzeko, eta gora gezia salto egiteko. Saiatu bandera guztiak biltzen.
      Course 4 Play Lab Vars 4_instruction: Orain "altuera" izeneko aldagai bat erabiltzen ari gara zakurrak egiten dituen jauzien altuera kontrolatzeko. Eguneratu "altuera" aldagaia zakurra gai izan dadin nahikoa salto egin eta bandera guztietara iristeko.
      Course 4 Play Lab Vars 5_instruction: 'Goazen joko bat egitera! Lehenengo markagailua behar dugu. Azkeneko mailan ikusi duzun kodea berregin puntuazioa 10ean ezartzeko. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Primeran, orain gure "puntuazioa" aldagaia daukagu, baina nola egin erabilgarri? zer dirudizu aldagaia gehitzen badugu arerioak suzko bolarekin astintzen dituzun bakoitzean? Erabili "2. aktoreak zerbait ikutu" gertaera markagailuaren eguneraketa bat aktibatzeko suzko bolak katua astintzen duen bakoitzean. Markagailua inkrementatu dezakezu puntuazioa = puntuazioa + 1 ezarriz. Lortu 10eko puntuazioa (banaka inkrementatuz!) maila gainditzeko.
      Course 4 Play Lab Vars 6_instruction: |-
        Erabili eskuin gezia bihotzak jaurtikitzeko.\r
        \r
        Gure jokoan, nola lor ditzakegu puntuak? Gehitu 1 zure "puntuak" aldagaiari Zakurrak Katua bihotz batekin astintzen duen bakoitzean. Erabili "2. aktoreak zerbait ukitu" gertaera, zure puntuazioa eguneratzeko. Zure aldagaia inkrementatu dezakezu "puntuak = puntuak + 1" ezarriz. Lortu 10eko puntuazioa (banaka inkrementatuz!) maila gainditzeko.
      Course 4 Play Lab Vars 7_instruction: Bikain, orain ziurtatu dezagun joko hau ez dela errazegia. Katuak (2. aktorea) jaurtikitako bihotz hori batek Zakurra (1. aktorea) kolpatzen duen aldi bakoitzean puntu bat galdu behar duzu. Hasi 10 punturekin zailegi gerta ez dadin. 10 puntu galdu behar dituzu maila gainditzeko.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: Ondo da, azkeneko kontu bat joko honekin amaitzeko - jokalariak irabazi (edo galdu) dezan prestatuko dugu. Erabili "errepikatu betirako" begizta markagailuaren balioa aztertzeko - puntuazioa 20 baino handiagoa bada, arerioak ezabatu behar dituzu. Puntuazioa 0 baino txikiagoa bada, jokalaria ezabatu. Egin klik "Amaitu" botoian jokoak zuk nahi bezala funtzionatzen duenean.
      Course 4 Play Lab Vars 8_instruction: Zakurrak irabazteko (edo galtzeko) aukera izan dezan prestatuko dugu jokoa. Erabili "errepikatu betirako" begizta bat puntuazioaren balioa aztertzeko - puntuazioa 20 baino handiagoa denean, arerioa (Katua) ezabatu behar duzu. Puntuazioa 0 baino txikiagoa bada, jokalaria (Zakurra) ezabatu. Egin klik "Amaitu" botoian jokoak zuk nahi bezala funtzionatzen duenean.
      Course 4 Play Lab Vars 9_instruction: "Joko librerako tartea! Hemen dituzu maila honetan erabili ditugun aldagai guztiak, baita erabili ditzakezun beste gutxi batzuk ere.\\r\n\\r\nKontuan izan orain gure tresna-kutxan hainbat bloke daudela eta antolatu behar direla! Hemen, elementu bakoitzari kategoria bat eman zaio. Hartu zure denbora eskura daukazun guztiaz jabetzeko. Nabigatzen amaitzen duzunean, sortu joko edo istorio bat errepikak, aldagaiak eta gertaerak erabiliz.\\r\n\\r\nPista: korritu behera laneremuko komando guztiak ikusteko."
      Course 4 Play Lab Vars_instruction: Ondo da, azkeneko kontu bat joko honekin - jokalariak irabazi (edo galdu) dezan prestatuko dugu. Erabili "errepikatu betirako" begizta markagailuaren balioa aztertzeko - puntuazioa 20 baino handiagoa bada, arerioa ezabatu. Puntuazioa 0 baino txikiagoa bada, jokalaria ezabatu.
      Course 4 Play Labs For Loops 1_instruction: Eragin dezagun txakurrak 1etik 100erako zenbaki guztiak esatea. Erabili for begizta bat eta kontagailu blokea begizta abiarazten den bakoitzean kontagailu aldagaiak hitz egin dezan.
      Course 4 Play Labs For Loops 3_instruction: Zenbaki handiak erabiliz kontatzen badugu, denbora berean zenbaki handiago batera iritsiko gara. Saiatu txakurrari 10etik 1000ra arte 10naka kontarazten.
      Course 4 Play Labs For Loops 4_instruction: Inkrementua aldatzea erabilgarria izan daiteke, baina oraindik linealki zenbatzen ari gara (zenbaki bakoitza aurrekotik distantzia berdinera dago!) Eta esponentzialki zenbatu nahiko bagenu? begizta honen ezarpenak aldatu gabe, zenatu dezakezu 1, 4, 9, 16, 25... (kontagailuaren karratua)?
      Course 4 Play Labs For Loops 4a_instruction: "Orain, nahas ditzagun 7. etapako aldagaiak zure \"kontagailu\" aldagaiarekin magia egiteko.  \\r\n\\r\nPuzle honetan, txakurrak 0tik 1000ra arte kontatuko du, batuz. Ezarri \"batuketa\" aldagaia 10en kodearen hasieran, zer gertatzen den ikusteko."
      Course 4 Play Labs For Loops 5_instruction: Azken etapan zenbakien karratuak kontatu dugu. Saiatu "kontagailua^2" "kontagailua^3"-ra aldatzen, zenbakien kuboak kontatzeko (1, 8, 27, 64, 125, 216, 343...)
      Course 4 Play Labs For Loops 6_instruction: Gogoratuko duzu zenbaki lehenak 1ez eta bere buruaz soilik zatigarriak diren zenbaki arruntak direla. Erabili "lehena_da" funtzioa 1etik 100erako zenbaki lehenak soilik esateko.
      Course 4 Play Labs For Loops 6a_instruction: |-
        Txakurrak jarraituko du denbora kontatzen gure "for" begiztarekin, "inkrementua" kontuan harturik, baina oraingo honetan Aztia sartuko dugu jokoan. Aldatu dezakezu kodea "inkrementua" bi unitatetan handitzeko Aztia sakatzen den bakoitzean?\r \r Kontuz! Aztia azkar mugitzen da eta!
      Course 4 Play Labs For Loops 7_instruction: 'Erabil dezakezu "for" begizta bat niri laguntzeko sekuentzia hau egiten: 1, 4, 7, 10, 13, 16, 19, 22, 25?'
      Course 4 Play Labs For Loops 7a_instruction: "Bagoaz aurrera! Zer moduz hasten bagara kontatzen zenbat aldiz klikatu dezakegun Aztiaren gainean Txakurra 30era iritsi baino lehen? \\r \\r Gehitu blokeak Aztiari bere gainean klikatzen dugun bakoitzean \"klikatua\" aldagaia unitate batean handitzeko. Oraingoz, ez duzu \"inkrementua\" kontuan hartu behar.\\r \\r Txakurra kontatzen hasiko da \"Egikaritu\" sakatzen duzunean."
      Course 4 Play Labs For Loops 8_instruction: "Orain, lagundu aktoreei mugitzen kontatzen duten bitartean. \\r \\r Txakurra mugitu eta binaka (kontagailua + 2) kontatu beharko du. Katua mugitu eta 2rekin biderkatuz (kontagailua * 2) kontatu beharko du. Pinguinoa mugitu eta 2ren berreturak gehitzen (kontagailua ^ 2) kontatu behar du. Zein iritsiko da lehenago dagokion helburura?"
      Course 4 Play Labs For Loops 8a_instruction: |-
        Gure jolasa amaitzeko, "inkrementua" aldagaia erabili behar dugu berriro! Jolasaren mailaren arabera hartuko dugu kontuan.\r \r 1) Kontatu zenbat aldiz klikatzen den Aztiaren gainean.\r 2) Aztia gutxienez 10 aldiz klikatua baldin bada Txakurra 30era iritsi baino lehen, handitu "inkrementua" aldagaia unitate batean eta hasi berriro.\r 3) Aztia gutxienez 10 aldiz klikatua ez bada, jolasa amaituko da.

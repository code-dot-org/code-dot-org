      2-3 Bee Functions 1_instruction: Funtzioak ataza bat burutzen duten kode-blokeak dira. Erabili "lortu 2 nektar" lore bakoitzaren nektarra biltzeko.
      2-3 Bee Functions 10_instruction: "Lore moreek nektar 1 edo bat ere ez eduki dezakete. Sortu ezazu funtzio bat soilik nektarra duten loreetatik bilduko duena nektarra."
      2-3 Bee Functions 2_instruction: "Funtzioak ataza bat burutzen duten kode-blokeak dira. Erabili \"lortu 5\" funtzioa kolpetik 5 nektar lortzeko. Ziurtatu begizta bat erabiltzen duzula blokearen kontaketa ideala lortzeko ere bai."
      2-3 Bee Functions 3_instruction: Bildu lore bakoitzeko nektar guztia.
      2-3 Bee Functions 4_instruction: "\"Mugitu eta lortu nektarra\" funtzioak erlea mugitu, nektarra bildu eta erlea hasierako lekura itzultzen du. Erabili funtzioa nektar guztia biltzeko."
      2-3 Bee Functions 5_instruction: Orain nektar gehiago dago loreetan. Editatu emandako funtzioa 4 nektar biltzeko eta erabili gero loreetatik nektar guztia biltzeko.
      2-3 Bee Functions 6_instruction: Orain erabili funtzio bera hiru loreetatik biltzeko nektarra.
      2-3 Bee Functions 7_instruction: Loreak urrutiago daude orain. Editatu emandako funtzioa eta erabili gero loreetatik nektar guztia biltzeko.
      2-3 Bee Functions 8_instruction: Sortu funtzio bat 7 nektar bildu, aurrera mugitu eta 7 ezti unitate egiteko. Erabili funtzioa lore bakoitzeko nekatarra biltzeko eta eztia egiteko abaraska bakoitzean.
      2-3 Bee Functions 9_instruction: Sortu funtzio bat bide batean zehar mugitu, nektarra bildu, eztia egin eta erlea bidearen hasierara eramango duena.
      2-3 Bee Functions Assessment 1_instruction: 'Ebaluazioa: Erabili emandako funtzioa nektarra biltzeko lore bakoitzetik.'
      2-3 Bee Functions Assessment 2_instruction: 'Ebaluazioa: Sortu funtzio bat aldiberean 3 ezti unitate egiteko.'
      2-3 Bee Loops 1_instruction: |-
        Lore bakoitzak nektar unitate bat du. Bildu nektarra lore bakoitzetik. 
      2-3 Bee Loops 10_instruction: Erabili al dezakezu "bitartean" begizta bat beste bi begizten barruan nektar guztia biltzeko?
      2-3 Bee Loops 11_instruction: Erabili "bitartean" begiztak eremu honetako nektar guztia biltzeko.
      2-3 Bee Loops 12_instruction: Erabili "bitartean" begiztak eremu honetako nektar guztia biltzeko.
      2-3 Bee Loops 13_instruction: 'Ebaluazioa: Erabili "errepikatu" blokea nektar guztia biltzeko.'
      2-3 Bee Loops 1A_instruction: 'Kaixo, erle bat naiz. Lore hauetako nektarra biltzen laguntzerik? '
      2-3 Bee Loops 2_instruction: Erabili begizta bat nektarra bildu eta eztia egiteko.
      2-3 Bee Loops 2A_instruction: Egin al dezakezu ataza bera modu errazagoan begizta bat erabiliz?
      2-3 Bee Loops 3_instruction: Bildu lore bakoitzaren nektarra eta egin eztia abaraska bakoitzean.
      2-3 Bee Loops 3A_instruction: Begizta bat erabiltzerik al duzu nektar guztia biltzeko?
      2-3 Bee Loops 3B_instruction: Orain erabili "errepika" bloke berria nektar guztia bildu eta ezti guztia egiteko.
      2-3 Bee Loops 4_instruction: |-
        Azken ariketan erabilitakoaren antzeko begizta erabil ezazu, baina bertan biraketa bat sartuz.
      2-3 Bee Loops 4A_instruction: "Ze pasatzen da sekuentzia hau 3 aldiz errepikatzen baduzu? Ez ahaztu amaieran eztia egiteaz!"
      2-3 Bee Loops 5_instruction: "Pausoetan aurrera egiteko eta nektarra biltzeko begizta erabili."
      2-3 Bee Loops 6_instruction: Erabili begizta bat lore bakoitzetik nektarra bildu eta abaraska bakoitzean eztia egiteko.
      2-3 Bee Loops 7_instruction: Jarri bloke hauek begizta batean lore bakoitzaren nektarra biltzeko.
      2-3 Bee Loops 8_instruction: "Lore moratu hauek nektar kopuru ezezaguna dute. Nektar guztia biltzeko \"while nektar\" begizta erabil ezazu. Begizta hori exekutatuko da baldintza (kasu honetan nektar>0) egiazkoa den bitartean."
      2-3 Bee Loops 9_instruction: '"Bitartean" aginduak begizta baten barruan jarritako "baldin" aginduaren ekintza bera bete dezake. Gehitu "bitartean" begizta bat kode honi ataza berdina egiteko.'

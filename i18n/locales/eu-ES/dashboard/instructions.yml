      Course 4 Artist Binary Free Play_instruction: 'Joku Askea: gustukoa duzun edozein gauza marraztu bitarrekin!'
      Course 4 Artist Binary pre1_instruction: "Adierazpide bitarra informazioa adirezteko modu bat da bi aukera erabiltzen dituena soilik. Hemen, guk \"off\" (0 zenbakiarekin adierazia) eta \"on\" (1 zenbakiarekin adierazia) aukerak erabiliko ditugu.  \\r \\r\n\"Pixel\" sare bat duzu eskuragarri. zuk nahi duzun diseinuak egin ahal izateko gelaxka batzuk soilik piztuz edo aktibatuz. Lor al dezakezu artistak lehenengo lerroan \"01010101\" bitarrez marraztea?"
      Course 4 Artist Binary ryan_instruction: "Adierazpide bitarra informazioa adirezteko modu bat da bi aukera erabiltzen dituena soilik. Hemen, guk \"off\" (0 zenbakiarekin adierazia) eta \"on\" (1 zenbakiarekin adierazia) aukerak erabiliko ditugu.  \\r \\r\n\"Pixel\" sare bat duzu eskuragarri. zuk nahi duzun diseinuak egin ahal izateko gelaxka batzuk soilik piztuz edo aktibatuz. Lor al dezakezu artistak lehenengo lerroan \"01010101\" bitarrez marraztea?"
      Course 4 Artist For  Functions 10_instruction: Goazen aurrera pauso bat ematea. Marraz dezakezu Izar bat "Marraztu karratuko marra" funtzioa erabiliz? Zorte on!
      Course 4 Artist For  Functions 11_instruction: Goazen aurrera pauso bat ematea. Marraz dezakezu Izar bat "Marraztu karratuko marra" funtzioa erabiliz? Zorte on!
      Course 4 Artist For Loops 1_instruction: 'Marraztu 50 pixeleko zabalera duen triangelu hau. Pista: erabili errepikatu bloke bat.'
      Course 4 Artist For Loops 10_instruction: Joko librearen garaia! Dibertitu nahi duzuna marrazten, erabiltzen ikasi duzun blokeen bidez
      Course 4 Artist For Loops 11_instruction: 'Gogoratzen duzu 6. atalean erabili genuen aldagaia forma bateko alde kopurua kontrolatzeko? Orain berdina egingo dugu "kontagailua" aldagaiarekin. Patroi hau triangelu batekin hasten da eta alde bat gehitzen zaio banan-banan dekagono bat (10 alde) osatu arte. Alde bakoitzak 100 pixeleko luzera izan behar du. Pista: 360 gradu forma batek duen alde kopuruarekin zatituta, biratu beharreko gradu kopurua lortuko duzu.'
      Course 4 Artist For Loops 11a_instruction: |-
        Jarri ditzagun denak elkarrekin! "for begiztak" eta "kontagailua"ri buruzko zure jakintzarekin, forma bakoitzak aurrekoak baina bi alde gehiago dituen marrazki hau sortu. Ziurtatu alde bakoitza poligonoaren alde kopurua baino hamar aldiz luzeagoa dela. \r\r Kodearen oso zati txikia eman zaizu.
      Course 4 Artist For Loops 12_instruction: 'Hori polita izan da, baina orain irudi bakoitza azkenekoaren ondoan marraztea nahiko nuke. Oraingo honetan alde bakoitzak 20 pixel ditu. Erabili jauzi blokea 40 pixel aurrera jauzi egiteko forma bakoitzaren ondoren. '
      Course 4 Artist For Loops 13_instruction: Hmmm, forma horiek gero eta handiagoak dira! Ez al dugu jadanik ebatzi arazo hau aldagaiak erabiliz? Nola erabili genezake "kontagailua" aldagaia aldeak txikiagoak egiteko alde kopurua handiagoa den heinean? Aurrera distantzia finko bat mugitu beharrean, saiatu (100/kontagailua) pixel aurrera mugituz.
      Course 4 Artist For Loops 14_instruction: Forma bat egiteko normalean baino piskat gehiago edo gutxiago biratzen baduzu, efektu egituratuagoa lortuko duzu. Saia zaitez azken mailako kodea erabiltzen baina, oraingoan 89 grado biratu, espiral karratu txirikordatu hau sortzeko.
      Course 4 Artist For Loops 15_instruction: "Joko librea: Saia zure gustoko irudiak marrazten For Begiztak erabiliz. Zenbait aldagai orokor sortu ditugu, erabil ditzazun.\\r\n\\r\nKontuan izan orain tresna-kutxan hainbat bloke dituzula eta, berriro, kategoriatan antolatu behar ditugula. Klikatu inguruan maila honetan erabil ditzakezun bloke guztiak ikusteko."
      Course 4 Artist For Loops 2_instruction: 'Triangelua marrazten duen kodea 50etik 100era hamarnaka kontatzen duen begizta baten barruan jarri dut. OHARRA: Ziurtatu kodea begiratzen duzula "Hasi" botoia sakatu aurretik.'
      Course 4 Artist For Loops 3_instruction: "Erabili azken ariketa hau osatzeko erreferentzia gisa. Triangelu txikienak 20 pixeleko aldeak ditu, handienak 200 pixelekoak, eta triangelu bakoitza aurrekoa baino 20 pixel handiagoa da.\n"
      Course 4 Artist For Loops 4_instruction: 'Nola aldatuko zenuke ikasi duzuna karratu hauek marrazteko? 15 pixeleko luzerarekin hasten dira, eta handiena 300 pixelekoa da. Karratu bakoitza aurrekoa baino 15 pixel handiagoa da. '
      Course 4 Artist For Loops 5_instruction: 'Lan ona egin duzu azken ariketan! Goazen berriro ere "kontagailua" aldagai hori erabiltzera irudi polit hau marrazteko. '
      Course 4 Artist For Loops 6_instruction: Joko librea! Saia zaitez begizta bat erabiltzen zuk zeuk diseinatutako patroi-forma hazkorra marrazteko.
      Course 4 Artist For Loops 6a_instruction: Egin hiru aldaketatxo azken mailako kodean hau lortzeko!
      Course 4 Artist For Loops 7_instruction: Ze gertatzen da algoritmo honetatik "Errepikatu 3" kentzen badugu, "mugitu" eta "biratu" blokeak bigiztaren barnean mantenduz? espiral moduko triangelu honetan, alde bakoitzaren luzera azkenekoarena baino 20 pixel handiagoa da.
      Course 4 Artist For Loops 8_instruction: |-
        Azken irudiko kodeari aldaketa txiki bat eginez  marrazki hau sor dezakezu. Asma dezakezu zein den aldaketa?\r
        \r
        Pista: zerbait ezabatu behar duzu!
      Course 4 Artist For Loops 8a_instruction: Azken irudiko kodeari aldaketa txiki bat eginez marrazki hau sor dezakezu. Asma dezakezu zein den aldaketa?
      Course 4 Artist For Loops 9_instruction: Espiral bat egin dezakezu? Mugitu aurrera 1 pixeletik 75raino, banaka.
      Course 4 Artist For Loops Challenge_instruction: "Asma dezakezu nola erabili ikasi duzun guztia irudi hau sortzeko?\\r\n\\r\nPista txiki bat behar duzu? egin klik hemen."
      Course 4 Artist For Loops inspire_instruction: |-
        Joko askeko sormena: Honelako patroi bat egiteko behar duzun guztia ikasi duzu iada! Irudi honek sormena pizten badizu, saia zaitez antzeko zerbait egiten. Bestela, sor ezazu zerbait zure kabuz.\r
        \r
        Pista bat behar duzu? egin klik hemen.
      Course 4 Artist Functions 1_instruction: Marraztu al dezakezu 100 pixeleko luzera duen karratua begizta bat erabiliz?
      Course 4 Artist Functions 10_instruction: Ze bloke gehitu behar duzu triangelua karratuaren gainean jartzeko?
      Course 4 Artist Functions 11_instruction: Begira kubo bat marrazten duen kode hau - bihur al dezakezu "Marraztu kubo bat" izeneko funtzioan
      Course 4 Artist Functions 12.1_instruction: Sor dezagun "marraztu oktogono bat 20" izeneko funtzioa, alde bakoitza 20 pixelekoa izango duen oktogonoa marrazteko.
      Course 4 Artist Functions 12_instruction: Errepikatu karratu funtzioa lerro bat marrazteko
      Course 4 Artist Functions 13.1_instruction: |-
        Orain, patroi hau bukatzeko, egin dezagun "jauzi gora eta eskuinaldera" izeneko funtzio bat, artista marraztu berri duzun oktogonoaren goiko eskuinaldera mugituko duena.\r
        \r
        Iradokizuna: Goiko eta eskuineko erpinera joateko, saiatu oktogonoaren 3/8 den patroi batean jauzi egiten.
      Course 4 Artist Functions 13_instruction: '"marraztu karratu errenkada" izeneko funtzio berri bat dugu. Begiratu lasai funtzio blokeren barrualdea, nola eraiki dugun ikusteko. Klikatu "Hasi" hurrengo puzlerako prest zaudenean.'
      Course 4 Artist Functions 14.1_instruction: Orain, patroi hau bukatzeko, egin dezagun "jauzi gora eta eskuinaldera" izeneko funtzio bat, artista marraztu berri duzun oktogonoaren goiko eskuinaldera mugituko duena.
      Course 4 Artist Functions 14_instruction: Oso ondo ari zara! Erabili "Marraztu karratu lerro bat" funtzioa Karratu bat marrazteko. Gogoratu karratu bakoitza 40 pixel luze dela.
      Course 4 Artist Functions 15_instruction: 'Goazen urrats bat haratago. Marraz dezakezu izar bat "marraztu karratu lerro bat" funtzioa erabiliz? Iradokizuna: 144 graduko biraketa egin beharko duzu'
      Course 4 Artist Functions 2_instruction: 'Marraz ditzakezu 3 karratu, bata bestetik 20 pixeletara daudenak? Iradokizuna: karratu bakoitzaren tamaina 100 pixelekoa da'
      Course 4 Artist Functions 3_instruction: "\"karratu bat marraztu\" funtzio blokea erabiliz, marraztu al dezakezu irudi hau? Pista: karratuen arteko distantzia 1220 pixel da\n"
      Course 4 Artist Functions 4_instruction: 'Prest al zaude zure "Funtzio bloke" propioa sortzeko? Tresna kutxako "Funtzioak" blokean klika ezazu, "triangelua marraztu" izena emaiozu, orduan triangelu bat sortu Akzioak eta Begiztak blokeekin lehen egin duzun moduan. Ondoren Gorde eta Itxi botoien gainean klikatu, eskuineko goiko izkinean. Iradokizuna: 100 pixeleko luzera duen triangelu bat sortu. Zorte on!'
      Course 4 Artist Functions 5 OLD_instruction: Saia gaitezen gure bi funtzioak etxe bat marrazteko erabiltzen. Zer zuzendu behar da kodean etxea behar bezala marrazteko?
      Course 4 Artist Functions 5_instruction: "\"karratu bat marraztu\" funtzio blokea erabiliz, marraztu al dezakezu irudi hau? Pista: karratuen arteko distantzia 1220 pixel da\n"
      Course 4 Artist Functions 6_instruction: Ze bloke gehitu behar duzu triangelua karratuaren gainean jartzeko?
      Course 4 Artist Functions 7_instruction: Marraz dezakezu karratu errenkada bat "marraztu karratua" funtzioa erabilita? Karratu bakoitza 40 pixel luze da.
      Course 4 Artist Functions 8_instruction: 'Funtzio blokeak nola erabiltzen diren harrapatzen ari al zara? Lauki hau alda dezagun, tamainan 200 pixel izan dezan. Iradokizuna: "editatu"-ren gainean klikatu editatzailean "marraztu karratua" funtzioaren tamaina aldatzeko. Gogoratu "gorde eta itxi"-ren gainean klikatzea funtzio editatzailetik ateratzeko. '
      Course 4 Artist Functions 9_instruction: Funtzio bat sortzeko behar den kodearen gehiengoa eman dizugu. Hala ere, badirudi zerbait falta dela. Osa dezakezu funtzio blokea?
      Course 4 Artist Functions Inspiration_instruction: Klikatu hemen iradokizunak berriz ikusteko.
      Course 4 Artist Functions challenge_instruction: Klikatu hemen iradokizunak berriz ikusteko.
      Course 4 Artist Functions inspire_instruction: Hemen klikatu ezazu irudi inspiragarria berriro ikusteko.
      Course 4 Artist Inspire_instruction: |-
        Inspiraziorako diseinuan bigarren begirada bat nahi al duzu edo iradokizunak? hemen klikatu!\r \r Bestela, diseinu osoa zure kasa egin ezazu!
      Course 4 Artist Params 1_instruction: Edita dezagun funtzio bat, 50 pixeleko aldeak dituen karratu bat marrazten duena
      Course 4 Artist Params 10_instruction: 'Funtzioen barrenetik beste funtzio batzuk deitu ditzakezu! Zure "forma" funtzioa oinarri moduan erabiliz, 3 etxe irudi edo forma sortu, bakoitza aurrekoa baino 20 pixel luzeagoa eta 50 pixeleko luzerarekin hasiz. Kontagailu begizta bat erabiltzea lagungarria izan liteke. '
      Course 4 Artist Params 12_instruction: Forma hauetako bakoitza marrazteko zure "errotatxo" funtzioa erabil ezazu. Irudi bakoitzaren aldearen luzera 50ekoa da.
      Course 4 Artist Params 13_instruction: 'Joku askea: zuk idatzitako funtzioak dauzkazu hemen, eta beste batzuk gehiago zuk horiekin jolas dezazun. Zerbait zoragarria marraztu!'
      Course 4 Artist Params 3_instruction: 'Zoragarria, triangelu hauetako bakoitza marraz al dezakezu funtzio berri horrekin? Lehenengoak 25 pixeleko luzera du, bigarrenak 50ekoa, eta hirugarrena 75. '
      Course 4 Artist Params 4_instruction: Laukia izeneko funtzio berri bat gehitu al dezakezu? luzera izeneko parametro bat erabili beharko litzateke, triangeluaren kasuan bezala hain justu. Oraingoan 3 lauki marraztu, luzera 25, 50 eta 75 pixel dutenak, eta 100 pixel tartean.
      Course 4 Artist Params 5_instruction: "Irudi hau marrazteko zure bi funtzio berriak erabil itzazu. Lan hau errazagoa egitearren begizta bat erabili \"kontagailua\" parametro batekin.\n"
      Course 4 Artist Params 6_instruction: "\"forma bat marraztu\" funtzio hau edita dezagun. \nJadanik \"luzera\" izeneko parametroa dauka. Orain, funtzioa edita dezagun \"aldeak\" izeneko parametroa ere gehitzeko. Gogoratu forma zehatz baten angelua kalkulatzeko 360 zati berak daukan alde kopurua egin behar dela. Iradokizuna: forma bakoitzaren luzera honakoak da: triangeluan 100 pixel, hexagonoan 35 pixel eta laukian 50 pixel. "
      Course 4 Artist Params 7_instruction: '"???" tokian behar den balioa betez forma hauek marraztu al ditzakezu? Laukian eta triangeluan tamaina 100 pixelekoa da, hexagonoan tamaina 75 pixel den bitartean. '
      Course 4 Artist Params 8_instruction: "Forma hau nola marraztu asma al dezakezu? Hona hemen iradokizuna: 6 aldeko funtzio berri bat sortu, hexagonoa izenekoa.\n"
      Course 4 Artist Params 9_instruction: Gogoratzen al duzu kontagailudun begizta erabili dugunean baina barneko begizta bat kenduz? Diberti gaitezen eta "aldeak" eta "luzera" parametroak dituen "forma bat marraztu" funtzioa erabil dezagun. Forma hauek berriz sor al ditzakezu? Laukiaren kontagailua 5/100/5 izan beharko litzateke, triangeluaren kontagailua 10/100/10 izan beharko litzateke, eta hexagonoarena 2/100/2.
      Course 4 Artist Var 9_instruction: 'Hona hemen triangelua marrazteko algoritmoa, berau alda ezazu "aldeak" aldagaia erabil dezan. 3 zenbakia kendu eta bere ordez "aldeak" aldagaia jarri. Iradokizuna: "aldeak ezarri" blokea erabiltzea gogoratu.'
      Course 4 Artist Vars 1_instruction: "Triangelu aldekide bat marrazten lagun al diezadakezu? Alde bakoitzak zehazki 100 pixeleko luzera izan behar du."
      Course 4 Artist Vars 10_instruction: Hona hemen beste triangelu txikiago batzuetan oinarrituz triangelu bat marrazten duen algoritmoa. Berau alda al dezakezu triangelu bakoitza marrazteko "aldeak" aldagaia erabil dezan? Kodea behatu, eta 3 zenbakia ikusten duzun bakoitzean, zure "aldeak" aldagaiarekin ordezkatu. Gogoratu "aldeak ezarri" blokea erabiltzea.
      Course 4 Artist Vars 11_instruction: Hona hemen kode konplikatuago bat, azkeneko ariketaren kontzeptu berdinak erabiltzen dituena - zer balio eman behar diozu "aldeak" aldagaiari laukiz osatutako irudi hau marrazteko?
      Course 4 Artist Vars 12_instruction: '"aldeak" aldagaian 5 balioa ezarriko dugu. Zenbat eta alde gehiago gehitu algoritmoan, orduan eta handiagoa izango da patroia! Kontuan izan "luzera" izeneko beste aldagai bat dagoela. Orain hori erabil dezakegu "mugitu aurrera" daukagun toki guztietan. Forma honentzat "luzera" aldagaiari 75 balioa eman.'
      Course 4 Artist Vars 13_instruction: "Irudi geometriko batek alde asko dituenean, alde bakoitzaren luzerak txikiagoa izan beharko du irudi osoa pantailan sartzea nahi baduzu. \\r Berregin dezagun irudi zoragarri hau sortzeko algoritmoa, baina, \"luzera\" aldagaiaren balioa eskuz aldatu beharrean, erabil dezagun matematikako bloke bat, \"aldeak\" aldagaia barruan duena, ziur egoteko irudi bakoitza ondo sartzen dela. Poligono bakoitzaren perimetroa 300 pixel da.\\r Laguntzarik behar? Klikatu hemen."
      Course 4 Artist Vars 14_instruction: |-
        Joko librea: Probatu! Orain zure algoritmoa kabiatuta dago begizta baten edo gehiagoren barnean. Zure bi aldagaien balioak aldatu, patroi politak marrazteko.\r
        \r
        Efektu handiagoa lortzeko, jolastu kolorearekin! Erabili  ausazko koloreak begizten barnean zure diseinua nola aldatzen den ikusteko.
      Course 4 Artist Vars 2_instruction: '"Mugitu aurrera 150" ordez, oraingoan "mugitu" blokeak "luzera" izeneko aldagaiari egiten dio erreferentzia. Eman diezaiokezu "luzera" aldagaiari 150 balioa triangelu berri hau marrazteko?'
      Course 4 Artist Vars 3_instruction: 'Hemen duzu karratu bat marrazten duen begizta, baina zerbait falta du. Zuzendu dezakezu eta "luzera" aldagaia erabili alde bakoitzaren luzera zein izan behar den admatzeko? '
      Course 4 Artist Vars 4_instruction: Orain altuera zabaleraren bikoitza duen laukizuzena egin nahi dut. "zabalera" izeneko aldagai bat dugu 100 balioa eman behar ziona. Erabili ditzakezu matematikako blokeak kodea osatzeko?
      Course 4 Artist Vars 5_instruction: Erabili "aldeak" aldagaia begizta hau zenbat aldiz exekutatzen den kontrolatzeko.
      Course 4 Artist Vars 6_instruction: |-
        Hemen duzu edozein poligono erregular marraztu dezakeen kodea. "aldeak" izeneko aldagai berri bat dago eta 4 balioa du. Erabili dezakezu "aldeak" aldagaia (matematikako blokeren batekin) biraketa egokiak egiteko poligonoaren alde kopurua edozein izanda?\r
        \r
        Egin klik hemen pistara itzultzeko!
      Course 4 Artist Vars 7_instruction: |-
        Erabili azkeneko puzlean ikasitakoa hexagono hau sortzeko "aldeak" aldagaia erabiliz.\r
        \r
        Ikusten duzu nola balio bakar bat aldatuz triangelua, karratua, pentagonoa edo oktogonoa marraztu dezakezun?
      Course 4 Artist Vars 8_instruction: 'Joko librea: jolastu formak duen alde kopuruarekin. Alda dezakezu algoritmoa formaren tamaina orokorra mantentzeko, alde kopuruak eragin gabe? Pista: agian oraingoan zure matematikako blokeak erabili behar dituzu (360 zati "aldeak") bi tokitan.'
      Course 4 Artist Vars 9_instruction: Aldatu algoritmo hau kopuru finko baten ordez "aldeak" aldagaia erabil dezan triangelu bat marrazteko. Ez ahaztu "aldeak ezarri" blokea erabiltzea.
      Course 4 Bee 1_instruction: "Erleak ezin du esan zer dagoen lainoaren azpian! Lehenengo, erabili \"baldin\" blokea lorea edo abaraska den egiaztatzeko. Ondoren, bildu nektarra lorea bada soilik. "
      Course 4 Bee 2_instruction: Erabili "baldin/bestela" blokea objektu bakoitza aztertu eta lorea edo abaraska den ikusteko. Lorea bada, nektarra bildu... bestela, eztia egin!
      Course 4 Bee 3_instruction: Objektu ezezaguna lorea edo abaraska da. Oraingoan, erabili "baldin/bestela" blokea nektarra biltzeko lorea bada, eta eztia egiteko bestela (abaraska delako).
      Course 4 Bee 4_instruction: Lore moreak 3, 2 edo nektar 1 eduki ditzake. Hemen, "baldin/bestela" blokea beste "baldin/bestela" bloke batekin konbinatzen da " baldin/bestela-baldin/bestela" agindua sortzeko. Osatu soluzioa ezezaguna den nektar kopurua biltzeko.
      Course 4 Bee 5_instruction: Lore more honek 3, 2 edo nektar 1 izan ditzake. Gehitu baldin-bestela bloke bat, baldin, bestela-baldin, bestela bloke bat sortzeko. Osatu soluzioa ezezaguna den nektar kopurua biltzeko.
      Course 4 Bee 6_instruction: Lore more honek 3, 2 edo nektar 1 izan ditzake. Sortu baldin, bestela-baldin, bestela bloke bat ezezaguna den nektar kopurua biltzeko.
      Course 4 Bee 7_instruction: Erabili orain arte ikasitakoa nektar guztia biltzeko. Lore moreak 3, 2 edo nektar 1 izan ditzake.
      Course 4 Bee For Loops 1_instruction: Begizta bat erabil ezazu loreen nektarra jasotzeko.
      Course 4 Bee For Loops 10_instruction: Zure begiztak beheraka zenbatzen badu, zure kontagailuaren aldagaiari inkrementua kentzen zaio begizta bakoitzean. Zein izan behar da inkrementua 9, ondoren 6 eta ondoren 3 nektar biltzeko?
      Course 4 Bee For Loops 11_instruction: Zer dago gaizki begizta honetan? saia zaitez zuzentzen erleak nektar guztia bil dezan.
      Course 4 Bee For Loops 2_instruction: Hemen begizta mota berri bat duzu, "for" begizta. "for" begizta berezi honek 1etik 5era zenbatuko du, banaka, eta zenbatzen duen aldi bakoitzean begiztaren gorputza exekutatu du. Lagundu erleari nektarra lortzen.
      Course 4 Bee For Loops 3_instruction: Puzle hau ebatzi dezakezu 1etik 3raino zenbatuko duen "for" begizta bat erabiliz. Goazen orain nekat batzuk biltzera!
      Course 4 Bee For Loops 4_instruction: Bildu lore hauen nektar guztiak. Susmoa daukat badagela hauxe bera egiteko modu errazagoren bat...
      Course 4 Bee For Loops 5_instruction: 'Hara, "for" begiztak askoz errazago egiten du hau! "for" begiztaren "kontagailua" aldagaia erabiliz, errepikatu "lortu nektarra" blokea begiztak adina alditan. Aizu! aldi piloa da hori! Behar duzun kode guztia hor da, bota iezaiozu begirada eta egin klik Exekutatu botoian ikusteko nola lan egiten duen. '
      Course 4 Bee For Loops 6_instruction: Beheraka zenbatzeko ere erabil dezakezu begizta bat. Saia zaitez nektar hauek biltzen 5etk 1era zenbatzen banaka.
      Course 4 Bee For Loops 7_instruction: Erabili zuren begiztaren "kontagailua" aldagaia mugimendu horizontalaren irismena kontrolatzeko.
      Course 4 Bee For Loops 8_instruction: Erabil al dezakezu begizta aldagaia mugimendua eta nektarraren bilketa kontrolatzeko?
      Course 4 Bee For Loops 9_instruction: Zure "for" begiztako azken zenbakiari "inkrementua" deritzo, eta begizta exekutatzen den bakoitzean kontagailuaren aldagaia inkrementuaren arabera aldatzen da. Saia zaitez lore hauek biltzen 2ko inkrementua erabiliz.
      Course 4 Bee Loops 5 NEW_instruction: Hona hemen hiru lore. Aurkitu al dezakezu ze agindu-sekuentzia errepikatu behar den 3 nektar biltzeko bloke-kopururik txikiena erabiliz?
      Course 4 Bee Loops 5a NEW_instruction: Orain, erabili begiztak baraskarako bidean doala erleari nektar guztiak biltzen laguntzeko, ahal den bloke-kopururik txikiena erabiliz. Abaraskara iristean, ez ahaztu eztia egiteaz!
      Course 4 Bee Params 1_instruction: 'Erabili "bildu 3 nektar" funtzioa; funtzio horrek zera egiten du: biratu, mugitu nektarra biltzeko, eta orduan itzuli hasierako posiziora. Idatzi sekuentzia bat nektar guztia biltzeko "bildu 3 nektar" erabiliz.'
      Course 4 Bee Params 2_instruction: '"bildu 3 nektar" funtzioa aldatu, horrela eskuin aldera biratuarazi nazan, ezkerretara loretarantz biratu ordez.'

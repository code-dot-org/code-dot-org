      grade4_bee_nestedLoops4_instruction: 'Bildu lore bakoitzeko nektar guztia, eta egin eztia abaraska bakoitzean. Erabili begizta kabiatu bat. '
      grade4_frozen_freeplay_instruction: Ofizialki, artista bihurtu zara! Sor ezazu neguko herrialdi miragarri bat. 
      grade4_frozen_functions0_instruction: Asmatuko zenuke zein zenbaki jarri beharko litzatekeen galdera ikurren ordez zirkulua marrazteko?
      grade4_frozen_functions1a_instruction: Erabili "Sortu zirkulua" bloke berria 10 zirkulu gainjartzaile sortzeko. Ez ahaztu zirkuluean artean aurrerantz jauzi egiteaz.
      grade4_frozen_functions2_instruction: Sor ditzagun orain 20 zirkulu gainjartzaile, zirkuluen artean 18 gradu biratuta.
      grade4_frozen_functions3_instruction: Hona hemen "Sortu zirkulua" blokea, tamaina ezberdineko zirkuluak egiteko gai dena. Erabili al dezakezu 5 tamainako zirkulu txiki bat eta 10 tamainako handiago bat sortzeko?
      grade4_frozen_functions4_instruction: Elur maluta konplexuak sor ditzakegu irudi oso sinpleetatik abiatuta. Sor dezakezu bat 5 tamainako 5 zirkulu eta 10 tamainako 5 zirkulu errepikatuta?
      grade4_frozen_nested_loop_diamonds2_instruction: Ba al zenekien elur-maluta bakoitzak forma desberdina duela? Elur-maluta berri bat sortuko dugu "Errepikatu" bloke berri baten bidez paralelogramo bat lau aldiz errepikatzeko, paralelogramo bakoitzaren ondoren eskuinera 90 gradu biratuz.
      grade4_frozen_nested_loop_diamonds3_instruction: Orain sor dezagun elur maluta bat errepikatu blokea erabiliz. Paralelogramo bat 10 aldiz errepikatuko dugu, errepikapenen artean 36 graduko eskuineranzko biraketa eginda.
      grade4_frozen_square_instruction: Kaixo, Arendelleko Anna naiz! Egin dezagun karratu bat "Errepikatu" blokea erabiliz, bloke gutxiago erabiltzeko. Zenbat aldiz (???) errepikatu beharko lituzke "Errepikatu" blokeak bere barneko blokeak karratu bat osatzeko?
      grade4_frozen_square_loop1_instruction: Kaixo, Arendelleko Anna naiz! Egin dezagun karratu bat "Errepikatu" blokea erabiliz, bloke gutxiago erabiltzeko. Zenbat aldiz (???) errepikatu beharko lituzke "Errepikatu" blokeak bere barneko blokeak karratu bat osatzeko?
      grade4_frozen_square_loop2_instruction: Sor ditzagun hiru karratu, karratu bakoitza eta gero biratuz. Ziurtatu karratu berri bakoitzaren aurretik 120 graduko biraketa egiten duzula.
      grade4_frozen_square_loop3_instruction: Elur-maluta bat sor al dezakezu, lauki bat 10 aldiz egiteko "errepikatu" blokea erabiliz, eta "biratu" blokea, laukien artean 36 graduko biraketa egiteko?
      grade4_playlab_freeplay_instruction: 'Askatasun osoz jolasteko garaia! Ondo pasa zure tresna kutxako bloke guztiekin! '
      grade4_playlab_test_instruction: |-
        Erabili eskuin gezia bihotzak jaurtikitzeko.\r
        \r
        Gure jokoan, nola lor ditzakegu puntuak? Gehitu 1 zure "puntuak" aldagaiari Zakurrak Katua bihotz batekin astintzen duen bakoitzean. Erabili "2. aktoreak zerbait ukitu" gertaera, zure puntuazioa eguneratzeko. Zure aldagaia inkrementatu dezakezu "puntuak = puntuak + 1" ezarriz. Lortu 10eko puntuazioa (banaka inkrementatuz!) maila gainditzeko.
      grade4_playlab_test2_instruction: Hona hemen "salto" funtzioa, zure protagonistak 100 pixeleko saltoa ematea eragiten duena. Erabili salto funtzioa bandera guztiak biltzeko.
      grade4_review_artist1_instruction: Ei, artista bat naiz. Kodez idatz dezakezu nik edozer gauza marraztu ahal izateko. Bloke gutxi erabili nik marraztu ahal izateko irudiaren lerro grisen gainetik.(Lerro bakoitza 100 pixelekoa da)
      grade4_review_artist2_instruction: 'Etxe honek teilatua behar du! Triangelua marraztu. Pista: hiru aldeak luzera bera dute.'
      grade4_review_artist3_instruction: Jauzi blokeak artista mugitzen du, marraztu gabe. Marraztu marratutako lerroa Jauzi eta Marraztu blokeak erabiliz.
      grade4_review_bee1_instruction: Orain erabili "errepika" bloke berria nektar guztia bildu eta ezti guztia egiteko.
      grade4_review_bee2_instruction: Bildu lore bakoitzaren nektarra eta egin eztia abaraska bakoitzean.
      grade4_review_bee3_instruction: |-
        Azken ariketan erabilitakoaren antzeko begizta erabil ezazu, baina bertan biraketa bat sartuz.
      grade5_artist_binary1_instruction: "Adierazpide bitarra informazioa adirezteko modu bat da bi aukera erabiltzen dituena soilik. Hemen, guk \"off\" (0 zenbakiarekin adierazia) eta \"on\" (1 zenbakiarekin adierazia) aukerak erabiliko ditugu.  \\r \\r\n\"Pixel\" sare bat duzu eskuragarri. zuk nahi duzun diseinuak egin ahal izateko gelaxka batzuk soilik piztuz edo aktibatuz. Lor al dezakezu artistak lehenengo lerroan \"01010101\" bitarrez marraztea?"
      grade5_artist_binary10_instruction: Hemen klikatu iradokizunak ikusteko.
      grade5_artist_binary11_instruction: 'Joku askea: hona hemen canvas edo oihal zuria, beraren gainean marraz dezazun. Ondo pasa!'
      grade5_artist_binary2_instruction: "Hona hemen funtzio bat, 1-z eta 0-z osatutako kate bitarra hartzen duena eta zenbaki horiek ezkerretik eskuinera eta goitik behera jarraitzeko agindua ematen diona artistari. Artistak, 1 ikusten duenean, laukiak beteko ditu, eta 0 ikusten duenean, laukia ez ikusiarena egingo du.\\r\n\\r\nKode hau abiarazi patroi hau marrazteko artistak bitarra nola erabiltzen duen ikusteko."
      grade5_artist_binary3_instruction: Honako kate edo segida bitarretik zeinen gainean egin daiteke 8 aldiko begizta irudi hau marrazteko?
      grade5_artist_binary4_instruction: Patroi hau marraz al dezakezu hiru digituko kate edo segida bitarraren gainean begizta burutuz?
      grade5_artist_binary5_instruction: Kate edo segida bitar bakoitzak irudi honetako lerro bat adierazten du. Berrantola al ditzakezu aurpegi kopetilun baten ordez aurpegi irribarretsua marraz dezan?
      grade5_artist_binary6_instruction: 6 digituko zein kate edo segida bitarrak, 11 aldiz errepikatuta, marraztuko du honako irudia?
      grade5_artist_binary7_instruction: Zein da errepika dezakezun kate edo segida bitar motzena honako irudia marrazteko?
      grade5_artist_binary8_instruction: Honako marrazkia buka ezazu.
      grade5_artist_binary9_instruction: |-
        Hona hemen marrazteko bereizmen handiagoko canvas edo oihala - 16 pixel bider 16 pixel \r
        \r
        Bitekin kreatiboak izaten hasten garenean zer gertatzen den ikusten?
      grade5_artist_for_loops1_instruction: 'Marraztu 50 pixeleko zabalera duen triangelu hau. Pista: erabili errepikatu bloke bat.'
      grade5_artist_for_loops5_instruction: |-
        Azken irudiko kodeari aldaketa txiki bat eginez  marrazki hau sor dezakezu. Asma dezakezu zein den aldaketa?\r
        \r
        Pista: zerbait ezabatu behar duzu!
      grade5_artist_for_loops6_instruction: Forma bat egiteko normalean baino piskat gehiago edo gutxiago biratzen baduzu, efektu egituratuagoa lortuko duzu. Saia zaitez azken mailako kodea erabiltzen baina, oraingoan 89 grado biratu, espiral karratu txirikordatu hau sortzeko.
      grade5_artist_for_loops7_instruction: Egin hiru aldaketatxo azken mailako kodean hau lortzeko!
      grade5_artist_for_loops8_instruction: 'Gogoratzen duzu 6. atalean erabili genuen aldagaia forma bateko alde kopurua kontrolatzeko? Orain berdina egingo dugu "kontagailua" aldagaiarekin. Patroi hau triangelu batekin hasten da eta alde bat gehitzen zaio banan-banan dekagono bat (10 alde) osatu arte. Alde bakoitzak 100 pixeleko luzera izan behar du. Pista: 360 gradu forma batek duen alde kopuruarekin zatituta, biratu beharreko gradu kopurua lortuko duzu.'
      grade5_artist_for_loops9_instruction: |-
        Jarri ditzagun denak elkarrekin! "for begiztak" eta "kontagailua"ri buruzko zure jakintzarekin, forma bakoitzak aurrekoak baina bi alde gehiago dituen marrazki hau sortu. Ziurtatu alde bakoitza poligonoaren alde kopurua baino hamar aldiz luzeagoa dela. \r\r Kodearen oso zati txikia eman zaizu.
      grade5_artist_for_loopsfreeplay11_instruction: |-
        Joko askeko sormena: Honelako patroi bat egiteko behar duzun guztia ikasi duzu iada! Irudi honek sormena pizten badizu, saia zaitez antzeko zerbait egiten. Bestela, sor ezazu zerbait zure kabuz.\r
        \r
        Pista bat behar duzu? egin klik hemen.
      grade5_artist_functionparameters10_instruction: "Jolas librea: Era honetakoak egiteko jakin beharreko guztia dakizu jada! irudi honek inspiratzen bazaitu, antzeko zerbait egitera saiatu. Bestela, zure kabuz sortu zerbait. \\r\n\\r\nJakin nahi al duzu gure inspirazioa patroia nola sortu zen? "
      grade5_artist_functionparameters11_instruction: 'Joku askea: Hemen daude zuk idatzitako funtzioak eta jolasteko beste funtzio batzuk. Zerbait izugarria marraztu! Jolastu arkatzaren zabalararekin zein irudi izugarriak marraztu ditzakezun ikusteko!'
      grade5_artist_functionparameters7_instruction: Irudi hau aurrekoaren berdintsua da. For begizta bat erabili al dezakezu diseinu hau sortzeko?
      grade5_artist_functionparameters8_instruction: 'Editatu dezagun "marraztu poligonoa" funtzioa. Honek jada badu "luzera" parametroa. Orain, gehitu dezagun "aldeak" parametroa. Gogoratu forma zehatz bat biratzeko behar den angelua, 360 eta alde kopuruaren arteko zatiketaren emaitza dela.  Aholkua : forma bakoitzaren perimetroa 200 pixelekoa dela. Gogoratzen al duzu forma desberdinak tamaina berekoak bihurtzeko formula hauek alde kopuru desberdina dutenean?'
      grade5_artist_functionparameters_6_instruction: |-
        Irusi hau osa al dezakezu? Forma guztien aldeak 100 pixelekoak dira.
      grade5_artist_parameters_squares1_instruction: 'Klikatu "editatu", "karratu bat marraztu" funtzioaren definizioa betetzeko, bertan parametro bat gehituz. Luzera parametro bat izan beharko luke, triangeluak bezala. Oraingoan, 3 karratu marraztu : 25, 50 eta 75 pixeleko luzeerekin eta beraien artean 100 pixelez banatuak daudenak.'
      grade5_artist_parameters_triangles2a_instruction: Ezer berezirik antzeman al duzu funtzio-bloke hauetan? Sakatu "Abiatu" zer gertatzen den ikusteko.
      grade5_artist_parameters_triangles4_instruction: Triangelu honen kodea gaizki dago. Funtzioa editatu al dezakezu berau konpontzeko, eta 25, 50 eta 75 luzeradun triangeluak egiteko?
      grade5_artist_variables_freeplay10_instruction: 'Joko librea: jolastu formak duen alde kopuruarekin. Alda dezakezu algoritmoa formaren tamaina orokorra mantentzeko, alde kopuruak eragin gabe? Pista: agian oraingoan zure matematikako blokeak erabili behar dituzu (360 zati "aldeak") bi tokitan.'
      grade5_artist_variables_freeplay14_instruction: |-
        Joko librea: Probatu! Orain zure algoritmoa kabiatuta dago begizta baten edo gehiagoren barnean. Zure bi aldagaien balioak aldatu, patroi politak marrazteko.\r
        \r
        Efektu handiagoa lortzeko, jolastu kolorearekin! Erabili  ausazko koloreak begizten barnean zure diseinua nola aldatzen den ikusteko.
      grade5_artist_variables_freeplay15_instruction: |-
        Inspiraziorako diseinuan bigarren begirada bat nahi al duzu edo iradokizunak? hemen klikatu!\r \r Bestela, diseinu osoa zure kasa egin ezazu!
      grade5_artist_variables_freeplay16_instruction: Oraindik jolasean? hemen canvas edo oihal zuria duzu, non nahi duzun guztia sor dezakezun!
      grade5_artist_variables_hexagons1_instruction: "Saia gaitezen berriro. Luzera aldagaia alda al dezakezu diseinu eder hau hexagonoekin egiteko? Pista: 10en multiploa da."
      grade5_artist_variables_letterT11_instruction: Hona hemen kode konplikatuago bat, azkeneko ariketaren kontzeptu berdinak erabiltzen dituena - zer balio eman behar diozu "aldeak" aldagaiari laukiz osatutako irudi hau marrazteko?
      grade5_artist_variables_octagons13_instruction: "Irudi geometriko batek alde asko dituenean, alde bakoitzaren luzerak txikiagoa izan beharko du irudi osoa pantailan sartzea nahi baduzu. \\r Berregin dezagun irudi zoragarri hau sortzeko algoritmoa, baina, \"luzera\" aldagaiaren balioa eskuz aldatu beharrean, erabil dezagun matematikako bloke bat, \"aldeak\" aldagaia barruan duena, ziur egoteko irudi bakoitza ondo sartzen dela. Poligono bakoitzaren perimetroa 300 pixel da.\\r Laguntzarik behar? Klikatu hemen."
      grade5_artist_variables_pentagon8_instruction: |-
        Erabili azkeneko puzlean ikasitakoa hexagono hau sortzeko "aldeak" aldagaia erabiliz.\r
        \r
        Ikusten duzu nola balio bakar bat aldatuz triangelua, karratua, pentagonoa edo oktogonoa marraztu dezakezun?
      grade5_artist_variables_pentagon9_instruction: Orain, algoritmoa berregin eta 150 pixeleko aldeak dituen pentagono bat sor dezazu.
      grade5_artist_variables_pentagons1_instruction: "Marraz ezazu patroia \"luzera\" aldagaia leku egokian jarriz eta, ondoren, balio egokia ezarriz. (Pista: 10-en multiplo bat da).\\r\n\\r\nIkusten al duzu luzera behin bakarrik definitu duzula eta kodeak beti balio egokia erabiltzen duela?\\r\n\\r\n\\r\n"
      grade5_artist_variables_pentagons12_instruction: '"aldeak" aldagaian 5 balioa ezarriko dugu. Zenbat eta alde gehiago gehitu algoritmoan, orduan eta handiagoa izango da patroia! Kontuan izan "luzera" izeneko beste aldagai bat dagoela. Orain hori erabil dezakegu "mugitu aurrera" daukagun toki guztietan. Forma honentzat "luzera" aldagaiari 75 balioa eman.'
      grade5_artist_variables_rectangle6_instruction: Orain altuera zabaleraren bikoitza duen laukizuzena egin nahi dut. "zabalera" izeneko aldagai bat dugu 100 balioa eman behar ziona. Erabili ditzakezu matematikako blokeak kodea osatzeko?
      grade5_artist_variables_square7_instruction: |-
        Hemen duzu edozein poligono erregular marraztu dezakeen kodea. "aldeak" izeneko aldagai berri bat dago eta 4 balioa du. Erabili dezakezu "aldeak" aldagaia (matematikako blokeren batekin) biraketa egokiak egiteko poligonoaren alde kopurua edozein izanda?\r
        \r
        Egin klik hemen pistara itzultzeko!
      grade5_artist_variables_triangles2_instruction: '"Mugitu aurrera 150" ordez, oraingoan "mugitu" blokeak "luzera" izeneko aldagaiari egiten dio erreferentzia. Eman diezaiokezu "luzera" aldagaiari 150 balioa triangelu berri hau marrazteko?'
      grade5_artist_variables_triangles3_instruction: 'Arrastatu zenbaki blokea "ezarri luzera" blokera 50 pixeleko triangelu multzo bat marrazteko.'
      grade5_bee_for_loops1_instruction: Erabili begizta bat lore bakoitzaren nektarra biltzeko.
      grade5_bee_for_loops2_instruction: Erleak nektar guztia biltzen duela ziurtatzeko beharrezko kodea gehitu. Begiratu zenbat kode behar duzun ariketa honetarako! (Hurrengo ariketan era errazagoa ikasiko dugu.)
      grade5_bee_for_loops6_instruction: For begizta bat ere erabil dezakezu kontaketa egiteko. Saia zaitez nektarra jasotzen 5 etik hasita beherantz zenbatuz, banaka-banaka.
      grade5_bee_for_loops8_instruction: "Ondo zabiltza! Zein izan behar da darabilzun inkrementua 3, 6, 9, 12, 15 nektar jasotzeko?\n"
      grade5_playlab_freeplay_instruction: 'Askatasun osoz jolasteko garaia! Ondo pasa zure tresna kutxako bloke guztiekin! '
      grade5_playlab_variables1_instruction: Oraingoan ez duzu koderik idatzi behar, sakatu "Exekutatu" joko honetan aritzeko! Jokoan, katuak baino bandera gehiago biltzen saiatzen ari den zakurra zara zu. Erabili gezia behera zakurra kontrolatzeko. Sakatu "Amaitu" jokatzeari uzteko.
      grade5_playlab_variables10_instruction: Aldatu "patruila" funtzioa "aktore" aldagaia gehitzeko, pantailako aktore bakoitzeko dei ahal diezaiogun. Gogoratu, atoreek 1, 2 eta 3 zenbakiak dituzte.
      grade5_playlab_variables11_instruction: Gehitu beste parametro bat, "abiadura" izenekoa, "patruila" funtzioari. Saia zaitez "ezarri abiadura" blokea erabiltzen "abiadura" parametro berriarekin, pinguinoari laguntzeko bi banderak harrapatzen iratxoek bandera bat eskuratu baino lehen.
      grade5_playlab_variables12_instruction: "Ondo pasa dezagun! Begiratu emandako kodea ikusteko ea bloke bakoitzak egiten duena asmatu dezakezun. \\r\\r Bukatutakoan, erabili gezi teklak txakurra kontrolatzeko eta bandera guztiak biltzeko."
      grade5_playlab_variables13_instruction: Erabili "aktoreak ikutzen duenean" blokea txakurra goi-ezker eskinera atzera bueltatzeko BAKARRIK txakurrak beste aktoreetako bat ikutzen badu.
      grade5_playlab_variables14_instruction: 'Askatasun osoz jolasteko garaia! Ondo pasa zure tresna kutxako bloke guztiekin! '
      grade5_playlab_variables2_instruction: Azkeneko puzleko lasterketa ez da oso justua izan! Aldatu "zakurraren_abiadura" aldagaia ziurtatzeko Katuak baino bandera gehiago bil ditzakezula. 10 bandera biltzen dituen lehenengoak irabazten du!
      grade5_playlab_variables3_instruction: Joko mota berri bat duzu hemen! Erabili ezker eta eskuin geziak mugitzeko, eta gora gezia salto egiteko. Saiatu bandera guztiak biltzen.
      grade5_playlab_variables4_instruction: Orain "altuera" izeneko aldagai bat erabiltzen ari gara zakurrak egiten dituen jauzien altuera kontrolatzeko. Eguneratu "altuera" aldagaia zakurra gai izan dadin nahikoa salto egin eta bandera guztietara iristeko.
      grade5_playlab_variables6_instruction: |-
        Erabili eskuin gezia bihotzak jaurtikitzeko.\r
        \r
        Gure jokoan, nola lor ditzakegu puntuak? Gehitu 1 zure "puntuak" aldagaiari Zakurrak Katua bihotz batekin astintzen duen bakoitzean. Erabili "2. aktoreak zerbait ukitu" gertaera, zure puntuazioa eguneratzeko. Zure aldagaia inkrementatu dezakezu "puntuak = puntuak + 1" ezarriz. Lortu 10eko puntuazioa (banaka inkrementatuz!) maila gainditzeko.
      grade5_playlab_variables7_instruction: Bikain, orain ziurtatu dezagun joko hau ez dela errazegia. Katuak (2. aktorea) jaurtikitako bihotz hori batek Zakurra (1. aktorea) kolpatzen duen aldi bakoitzean puntu bat galdu behar duzu. Hasi 10 punturekin zailegi gerta ez dadin. 10 puntu galdu behar dituzu maila gainditzeko.
      grade5_playlab_variables71_instruction: "Hona hemen aurreko urrats bateko jokoa, baina kode gehiena ezkutatuta dago. Funtzio berri bat dago, \"gehitu_puntuak\".\"\\r \\r Editatu funtzioa \"puntuak\" parametroa gehitzeko \"jokalariaren_puntuazioa\" aldagaiari. \\r \\r \"jokalariaren_puntuazioa\" aldagaiaren balioa eguneratu behar da gora (inkrementatu) Txakurrak Katuaren gainean bihotzak marrazten dituenean, eta behera (dekrementatu) Katuak Txakurraren gainean bihotzak marrazten dituenean.\\r \\r Oharra:\nHori guztia egin ondoren, klikatu \"Hasi\" jolasteko. Txakurrak 6 puntu eskuratzen dituenena, hurrengo ariketara pasatuko zara."
      grade5_playlab_variables81_instruction: "Azken funtzio bat gehitu dizugu. \\r\n\\r\nErabili \"baldin eta\" adierazpena zure jokuak \"mailaz igo\" funtzioari dei diezaion \"jokalariaren puntuazioa\" zenbaki jakin bat baino handiagoa deneanl.\\r\n\\r\nAdibidez: \"jokalariaren puntuazioa\">6\\r\n\\r\nJoka ezazu eta pasa 4. mailara hurrengo puzlera joan ahal izateko. "
      grade5_playlab_variables9_instruction: "Hemen \"patruila\" izeneko funtzioa dago. \nAldatu katua 400 pixel gora mugitzeko eta gero 400 pixel behera."
      grade5_playlab_variables_freeplay_instruction: "Joko librerako tartea! Hemen dituzu maila honetan erabili ditugun aldagai guztiak, baita erabili ditzakezun beste gutxi batzuk ere.\\r\n\\r\nKontuan izan orain gure tresna-kutxan hainbat bloke daudela eta antolatu behar direla! Hemen, elementu bakoitzari kategoria bat eman zaio. Hartu zure denbora eskura daukazun guztiaz jabetzeko. Nabigatzen amaitzen duzunean, sortu joko edo istorio bat errepikak, aldagaiak eta gertaerak erabiliz.\\r\n\\r\nPista: korritu behera laneremuko komando guztiak ikusteko."

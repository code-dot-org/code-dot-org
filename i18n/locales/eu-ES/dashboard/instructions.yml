      NEW Course 4 Artist Functions 13_instruction: '"marraztu karratu errenkada" funtzioa erabiliz izar itxurako forma bat marraz al dezakezu? Iradokizuna: begizta bakoitzean "marraztu karratu errenkada" funtzioa hainbat aldiz deitu ondoren, pixel kopuru batean aurrerantz mugitu beharko duzu, eta gero 144 gradu biratu.'

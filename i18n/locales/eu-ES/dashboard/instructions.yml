      Course 4 Bee Params 3_instruction: 'Orain loreak bi aldetan daude! "lortu 3 nektar" funtzioari "ezker" eta "eskuin" izeneko aldagaiak gehitu dizkiogu, zuk erabil ditzazun, eta "norabide" izeneko parametroa ere. "bildu 3 nektar" funtzioa edita ezazu, erleak norabide egokian bira dezan funtzioari "left" edo "right" aldagaiak pasatzen dizkiogunean.  '

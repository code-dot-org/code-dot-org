      20hr_farmer_stage9_1_instruction: Kaixo! Baserritarra naiz. Zure laguntza behar dut baserriko lurrak berdintzeko, erein ahal izateko prest egon daitezen. Eraman nazazu lur-metara eta erabil ezazu "ezabatu" blokea hori desegiteko.
      20hr_farmer_stage9_11_instruction: 'Oraindik ilun dago kanpoan. Mugi nazazu eremuan zehar. Meta bat baldin badago, desegin ezazu, eta zulo bat baldin badago, bete ezazu. Pista: "baldin" blokearen menu zabalgarriko aukerak erabil ditzakezu.'
      20hr_farmer_stage9_2_instruction: Orain, eraman nazazu zulora eta, "bete" blokea erabiliz, bete ezazu zuloa BI paletakada lur botaz.
      20hr_farmer_stage9_3_instruction: Eraman nazazu lur-metara eta esadazu zenbat paletakada hartu behar ditudan lur-meta desegiteko, ahal den bloke-kopururik txikiena erabiliz.
      20hr_farmer_stage9_4_instruction: 'Lagundu diezadakezu lau lur-metak desegiten? Pista: erabil ezazu "errepikatu" blokea ahal baduzu.'
      20hr_farmer_stage9_5_instruction: 'Lagun nazazu zulo hauek guztiak betetzen 5 paletakada lur botaz. Pista: "errepikatu" bloke bat sar dezakezu "bitartean" blokearen barruan.'
      20hr_farmer_stage9_6_instruction: Desegin lur-meta guztiak, ahal den bloke-kopururik txikiena erabiliz. "bitartean" blokeko menu zabalgarriko aukera berriek adierazten dute ea meta baten edo zulo baten gainean nagoen.
      20hr_farmer_stage9_7_instruction: Primeran! Zulo benetan sakona aurkitu dudana! Ez dakit zenbat paletakada lur behar diren. Programa bat idatz dezakezu zuloa betetzeko, gainazala laua izan arte?
      20hr_farmer_stage9_8_instruction: Lagun nazazu eremuaren muturrean dagoen zuloa betetzen, ahal den bloke-kopururik txikiena erabiliz.
      20hr_farmer_stage9_9_instruction: 'Lortu behar duzu lur-meta hauek guztiak desegin ditzadan. Saia zaitez ahal den bloke-kopururik txikiena erabiltzen. Pista: saia zaitez "bitartean" bloke bat erabiltzen.'
      20hr_maze_stage2_10_instruction: Ok, probatu "errepikatu arte" bloke berria- txerri nazkagarria harrapatu arte errepikatuko du.
      20hr_maze_stage2_11_instruction: Ok, azken ariketa - ebaz dezakezu hau bakarrik 4 bloke erabiliz?
      20hr_maze_stage2_13_instruction: Ok, hau antzekoa da, baina ez berdina. 5 bloketan bakarrik egin dezakezu?
      20hr_maze_stage2_14_instruction: 'Erabili "baldin" bloke berria noiz biratu behar dudan erabakitzen uzteko. Pista: bakarrik bloke bat gehiago behar duzu, baina ikasi nola egin behar den, hurrengoan zuk bakarrik egiteko.'
      20hr_maze_stage2_15_instruction: Ok, hau azkeneko ariketaren berdina da, baina "baldin" blokea eta "errepikatu" blokea elkarrekin nola erabili zenituen gogoratu behar duzu.
      20hr_maze_stage2_16_instruction: Nik nahi ekilore! Erabili "baldin" blokea ni hara eramateko ahalik eta bloke gutxien erabiliz.
      20hr_maze_stage2_17_instruction: Ok, egin dezagun berriro praktikatzeko - hau ez da oso ezberdina, baina kontuz murtxikatzaileekin!
      20hr_maze_stage2_18_instruction: '"Baldin-bestela" blokeek baldintza bat begiratzen dute, gero gauza bat EDO beste egiteko. Ekilorera eramateko, probatu bloke berri hau.'
      20hr_maze_stage2_19_instruction: Beste ariketa bat gehiago "baldin-bestela" blokearekin. Lehenengo saiakeran lor dezakezu?
      20hr_maze_stage2_2_instruction: Txerri honek sutan jartzen nau. Lagundu bera aurkitzen!
      20hr_maze_stage2_20_instruction: Gehitu ditzakezu bakarrik 3 bloke labirinto zailagoa ebazten laguntzeko? Ondo egiten baduzu, edozein luzeratako ibilbide kurbatuak jarraitu ditzaket.
      20hr_maze_stage2_3_instruction: Egin bidea eta eraman nazazu txerri mozoloarengana. Ekidin dinamita (TNT) edo lumarik gabe geratuko naiz!
      20hr_maze_stage2_4_instruction: Gidatu nazazu gaizkile berdera! (Kontuz dinamitarekin)
      20hr_maze_stage2_5_instruction: Lasai egon eta lagundu txerri gaiztoa topatzen. Bestela, haserretu naiteke!
      20hr_maze_stage2_6_instruction: Badago modua txerri mozolora iristeko bakarrik 2 bloke erabiliz. Aurkitu dezakezu?
      20hr_maze_stage2_7_instruction: Saiatu sudurluze berdea hiru bloke bakarrik erabiliz harrapatzen.
      20hr_maze_stage2_8_instruction: Lagundu txerri gaiztoa kanporatzen ahalik eta bloke gutxien erabiliz. Saiatu "errepikatu aldiz" bloke bat baino gehiago erabiltzen.
      20hr_maze_stage2_9_instruction: 'Blokeak kolore grisa duenean, ezabatu ezin duzula esan nahi du. Ebatzi ariketa "errepikatu" blokeak 3 aldiz errepikatzen duelarik. Saiatu 3 bloke hauek "errepikatu" bloke grisaren barruan sartzen: mugitu, mugitu, biratu.'
      4-5 Artist 1_instruction: 'Lagundu iezadazu nire karratua marrazten. (Marra bakoitza 300 pixel luze da) '
      4-5 Artist 10_instruction: Sakatu "Egikaritu" programa exekutatzeko. Orduan, errepikatu ezazu hainbat alditan marrazkia amaitzeko. Koloreak desberdinak izango dira exekuzio bakoitzean.
      4-5 Artist 11_instruction: Osatu marra berdeak. Marrak 300 pixel luze dira eta beraien arteko distantzia 15 pixel da.
      4-5 Artist 2_instruction: Sar dezakezu kode hau begizta batean karratua osatzeko?
      4-5 Artist 3.5_instruction: Ondo da, saia zaitez pentsatzen zer gertatzen den kode hau exekutatzean (edo sakatu "Egikaritu" probatzeko). Orduan, errepikatu ezazu hainbat alditan marrazkia osatzeko. Koloreak (probabilitate handiz) desberdinak izango dira exekuzio bakoitzean.
      4-5 Artist 3_instruction: Lorez egindako lauki formako ohe honen perimetroa 600 da. Alde luzearen neurria 200 da. Marraztu laukia.
      4-5 Artist 4_instruction: Zenbat gradu daude zirkulu batean? Sartu blokeak begizta batean kolore desberdinetako zirkulu bat sortzeko.
      4-5 Artist 5_instruction: Ze angelu erabiltzen duzu?
      4-5 Artist 6_instruction: Triangelu alde-berdinak 60, 60 eta 60 graduko angeluak ditu. Alde bakoitzak 200 pixeleko luzera du. Osatu irudia.
      4-5 Artist 7_instruction: Triangelu angeluzuzen honek 30, 60 eta 90 graduko angeluak ditu. Alde makurraren luzera 100 pixeleko altueraren bikoitza da. Osatu irudia.
      4-5 Artist 8_instruction: "Futboleko zelai-erdiko marra alboko marren perpendikularra da. Zelaiak 800 pixeleko perimetroa du eta 240 pixeleko luzera. Zenbatekoa da zabalera? Margotu mugak eta zelai-erdiko marra."
      4-5 Artist 9_instruction: Marraztu beste erdia diseinua simetrikoa izan dadin. Triangeluak alde-berdinekoak dira eta 50 pixeleko luzera dute.
      4-5 Artist Assessment 1_instruction: 'Ebaluazioa: Erabili begizta bat triangelu alde-berdina irudikatzeko. Alde bakoitzak 300 pixel ditu.'
      4-5 Artist For Loops 1_instruction: Jarri 1etik 10erako zenbakiak "Ezarri zabalera" blokeetan eta exekutatu kodea.
      4-5 Artist For Loops 11_instruction: Osatu "For" blokea 0, 20, 40, 60, 80... 200 konta ditzan.
      4-5 Artist For Loops 12_instruction: 'Ze gertatzen da "tik" eta "raino" zenbakiak trukatzen badituzu? Osatu "for" blokea 200, 180, 160, 140, 120...0 zenbatzeko. '
      4-5 Artist For Loops 13_instruction: 'Diseinu hau "for" begiztarik gabe egindakoa da eta bloke gehiegi ari da erabiltzen! Erabili "for" bloke bat espirala osatzeko. Pista: azken zuzenak 250 pixeleko luzera dauka.'
      4-5 Artist For Loops 14_instruction: 'Norbaitek kodea hasi du, baina modu arinagoren bat egon behar dela konturatu da! Erabili "for" bloke bat blokeak ordezteko eta triangelu formako espirala osatzeko. (Pista: azken zuzenak 300 pixeleko luzera du.)'
      4-5 Artist For Loops 15_instruction: 'Norbaitek kodea hasi du, baina modu arinagoren bat egon behar dela konturatu da! Erabili "for" bloke bat blokeak ordezteko eta hexagono formako espirala osatzeko. (Pista: azken zuzenak 200 pixeleko luzera du.)'
      4-5 Artist For Loops 3_instruction: Nola zenbatu dezakegu 1etik 50era? Editatu "for" blokea.
      4-5 Artist For Loops 4_instruction: Osatu "for" blokea" 1etik 10era zenbatzeko, banaka.
      4-5 Artist For Loops 6_instruction: 50, 60, 70, 80 eta 90 pixeleko aldeak dituzten karratuak irudikatu. "Marraztu karratua" funtzioa erabili beharko duzu, bost aldiz.
      4-5 Artist For Loops 7_instruction: 'Irudikatu karratu berdinak baina erabili "kontatu honekin" blokea tamainak aldatzeko. Kokatu "kontagailu" blokea "marraztu karratua" funtzioan. Pista: Aldagaiak kategorian dago.'
      4-5 Artist For Loops 8_instruction: Osatu al dezakezu programa blokeak 10-etik 200-era 10-naka kontatuko duen "for" bloke batean kokatuz? "For" blokea "Begiztak" kategorian topa dezakezu.
      4-5 Artist For Loops 9_instruction: Zirkulu hauek 5, 10, 15, 20, 25, 30 eta 35 tamainakoak dira. Irudikatu zirkuluak "for" bloke bat erabiliz.
      4-5 Artist Free Draw 1_instruction: Joku askea! Irudikatu sormenak eskatzen dizuna.
      4-5 Artist Functions 1_instruction: Erabili errepikatu begizta bat triangelu hau marrazteko.
      4-5 Artist Functions 10a_instruction: Jarri kode hau "marraztu elur-maluta" funtzioan eta ordeztu 50 'tamaina' parametroarekin. Funtzio honi deitzen zaio iada 100 pixeleko elur-maluta egiteko.
      4-5 Artist Functions 10b_instruction: 'Erabili "marraztu elur-maluta" funtzioa tamaina desberdineko malutak sortzeko. Pista: lehenengo elur-malutaren luzera 25 pixelekoa da eta elur-maluta bakoitzak aurrekoaren tamaina bikoitza du.'
      4-5 Artist Functions 11_instruction: '"Marraztu hexagonoga" funtzio honek "marraztu triangelua" funtzioa erabiltzen du. Osatu hexagonoaren funtzioa. (Pista: Hexagono batek 6 alde ditu, bakoitza 100 pixeleko luzerarekin)'
      4-5 Artist Functions 12_instruction: 'Osatu ''marraztu uhina'' funtzioa. Uhin bakoitza Goiko uhin batez eta Beheko uhin batez dago osatuta. Pista: Marraztu 5 uhin urdin.'
      4-5 Artist Functions 13 Free play_instruction: Hemn dituzu planetak, izarrak, koheteak eta robotak marrazteko zenbait funtzio. Erabili zure gustira zure lagunekin konpartitzeko irudiak egiteko.
      4-5 Artist Functions 14 Free play_instruction: Hemen dauzkazu zenbait funtzio. Erabili itzazu nahi duzun moduan begizta baten edo gehiagoren barruan zure lagunekin konpartitzeko irudiak egiteko. Sakatu 'Exekutatu' adibide bat ikusteko.
      4-5 Artist Functions 15 Assessment_instruction: 'Ebaluazioa: Erabili "marraztu karratua" funtzioa karratuak sortzeko. Karratuak 50, 100 eta 150 pixelekoak dira.'
      4-5 Artist Functions 2a_instruction: Orain jarri bloke hauek "marraztu triangelu txikia" izeneko funtzio berri batean eta deitu funtzioari.
      4-5 Artist Functions 2b_instruction: Orain sortu "marraztu triangelu txiki bat" funtzioa emandako blokeak erabiliz.
      4-5 Artist Functions 3_instruction: 'Orain sortu "marraztu triangelu ertain bat" eta "marraztu triangelu handi bat" funtzioak. "Marraztu triangelu txiki bat" funtzioa eginda dago zuretzako. Triangeluen aldeen luzerak 50 (txikia), 100 (ertaina) eta 150 (handia) dira. '
      4-5 Artist Functions 4_instruction: '"Marraztu triangelu bat" funtzio berri honek parametro bat du eta lehengoko hiru funtzioen lana egin dezale. Marraztu triangelu berdinak funtzio berri hau erabiliz.'
      4-5 Artist Functions 5_instruction: Aldatu al dezakezu "marraztu triangelu bat" funtzioa "marraztu karratu bat" funtzioan irudia aldatzeko?
      4-5 Artist Functions 6_instruction: 'Erabili "marraztu karratu bat" eta "marraztu triangelu bat" funtzioak etxe bat marrazteko. (Pista: karratuaren aldeak 200 pixelekoak dira)'
      4-5 Artist Functions 6b_instruction: Erabili marraztu karratu bat eta triangelu bat funtzioak beste blokeekin batera etxe bat sortzeko, gehitu 'marraztu etxe bat' funtzioari eta deitu funtzioari.
      4-5 Artist Functions 7_instruction: Erabili "marraztu etxe bat" funtzioa 100 pixeleko eta 50 pixeleko etxeak marrazteko. Bi etxeen arteko tartea 50 pixelekoa izango da.
      4-5 Artist Functions 8_instruction: '"Marraztu lore bat" funtzioak parametro bat du zurtoinaren altuera ezartzeko. Ezarri 200-era eta ikusi zer gertatzen den.'
      4-5 Artist Functions 9_instruction: Marraztu hiru lore hauel. Lehenengoaren altuera 100ekoa da eta hurrengoaren luzera beti aurrekoarenak baino 50 pixel gehiago ditu. Loreen arteko tartea ere 100 pixelekoa da.
      4-5 Artist Patterns 1_instruction: |-
        Marraztu dezakezu karratu hau begizta bat erabiliz? Alde bakoitzaren luzera 20 pixelekoa da.
      4-5 Artist Patterns 10_instruction: "Kode honek bi hexagono ilara marrazten ditu - errepikatu guztia 4 aldiz abaraska osoa marrazteko. Pista: 120 pixeleko saltoa eman beharko duzu kanpoko begiztan artistak pantailatik kanpo marraztu ez dezan."
      4-5 Artist Patterns 11_instruction: 'Zenbat aldiz errepikatu behar duzu hau zirkulu erdi bat marrazteko? Pista: zirkulu batean 360 grado baldin badaude eta begizta bakoitzean 3 gradu mugitzen bada, zenbateko begizta beharko zenuke zirkulu osoa marrazteko?'
      4-5 Artist Patterns 12_instruction: "Begizta hori kopiatu eta eskuinera ordez ezkerrera biratzen baduzu, ze pasatzen da? Errepikatu dezakezu hori uhin hau marrazteko?"
      4-5 Artist Patterns 13_instruction: "Orain errepika dezagun guztia lau aldiz irudi-marko hau sortzeko. Kontuz izkinekin - ezin duzu besterik gabe 90 grado biratu! 3 gradoko birak 60 aldiz errepikatuz gero zirkulu erdia lortuko da, hauetako ze kode-blokek egingo du izkinetarako zirkulu laurdena?"
      4-5 Artist Patterns 2_instruction: Karratuaren begizta beste begiztaren barnean jartzen baduzu, "kabiatutako begizta" izango duzu. Ze gehitu behar diozu kanpoko begiztari 15 karratuak elkarren artean lerrokatuta daudela ziurtatzeko?
      4-5 Artist Patterns 3_instruction: Orain goazen maila sakonago batera! kode-bloke oso hori kabiatu dugu beste begizta batean, baina artista bere lekura eraman behar duzu hurrengo lerroa marrazteko. Hauetako ze kode-bloke jar dezakezu kanpo-begiztaren amaieran lauki-sare osoa marrazteko?
      4-5 Artist Patterns 4_instruction: Diamante honek 50 pixeleko aldeak ditu eta 120 eta 60 gradoko angeluak. Erabili begizta bat marrazteko.
      4-5 Artist Patterns 5.5_instruction: Zenbat aldiz errepikatu behar duzu bloke hau diamanteen sare osoa marrazteko?
      4-5 Artist Patterns 5_instruction: "Errepika dezagun hori 6 diamanteko ilara egiteko. Kontuan izan diamantearen kodea aldatu dugula 2ren ordez 3 aldiz errepikatzeko - zergatik ote?"
      4-5 Artist Patterns 6_instruction: Zenbat aldiz errepikatu behar duzu bloke hau diamanteen sare osoa marrazteko?
      4-5 Artist Patterns 7_instruction: Alda dezagun azken puzlearen kodea patroi konplexuago hau egiteko. Kontuan izan orain diamanteak gainjarri egiten direla, saiatu lehenengo "salto egin atzera" aldatzen 100etik 50era (erdira beraz) - orain zenbat egin behar du atzera artistak bigarren aldiko "sato egin atzera" horretan?
      4-5 Artist Patterns 8_instruction: Erabili begizta bat 40 pixeleko aldeak eta 60 gradoko angeluak dituen hexagono hau marrazteko.
      4-5 Artist Patterns 9.5_instruction: Errepika dezagun kode hau bi hexagono ilara marrazteko. Kontuan izan bigarren ilara eskuinera desplazatuta dagoela.
      4-5 Artist Patterns 9_instruction: "Orain errepikatu kode hau 3 aldiz ilara osoa marrazteko. Pista, hexagono bakoitzak 80 pixel ditu eskuinetik ezkerrerako puntu altuenetatik."
      4-5 Artist Patterns Free Play_instruction: Joku askea - saiatu zuk aukeratutako patroi bat egiten!

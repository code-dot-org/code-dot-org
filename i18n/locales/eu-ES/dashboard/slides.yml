eu:
  slides:
    maze_intro:
      1:
        text: "Ongi etorri zure lehen kode ordura! Goazen bada zure lehen programazio esperientzian sakontzera."
      2:
        text: "Blockly erabiliko dugu, blokeak arrastatu eta askatuz kodea idazten duen programazio lengoaia bisuala."
      3:
        text: "Normalean, programatu tekleatuz egiten da, baina Blockly bisuala da. Bloke bakoitzak \"benetako\" kode lerro bat adierazten du."
      4:
        text: "Konputazio zientzien oinarriak ikasiko dituzu. Kontzeptu hauek appak egiteko edota Mars rover-a kontrolatzeko erabiltzen dira."
      5:
        text: "Programa bat, zure ordenagailuak jarraituko duen agindu multzo bat da."
      6:
        text: "Zure lehenengo programaren helburua, Angry Bird labirintoan zehar gidatzea da txerri berdea harrapatzeko."
      7:
        text: "Ezkerreko aldea zure programa exekutatuko den labirintoa da. Jarraibideak labirintoaren azpian daude."
      8:
        text: "Erdiko tresna kutxak Angry Bird-entzako aginduak ditu. Kodea eraikitzeko erabiliko dituzu."
      9:
        text: "Eskuinaldean lan eremua dago. Bertara tresna kutxako blokeak arrastatuko dituzu zure programa eraikitzeko. Bloke bat ezabatzeko, iskinean dagoen zakarrontzira arrastatu."
      10:
        text: "Bloke bakoitza instrukzio bat da. \"aurrera mugitu\" blokea zure lan eremura mugitzen baduzu eta \"Hasi\" sakatzen baduzu, gure txoria espazio bat mugituko da labirintoan."
      11:
        text: "Ekintza bat baino gehiago egiteko, bloke asko arrastatu ditzakezu zure lan eremura eta denak batera elkartu. Txoriak aginduak egikarituko ditu goitik beherako ordenan."
      12:
        text: "Zure kodea konpondu eta beste saiakera bat egin nahi baduzu, \"Berrabiarazi\" botoia sakatu."
      13:
        text: "Goazen txerri horiek harrapatzera!"
    artist_intro:
      1:
        text: "Kaixo, JR naiz! Edozein kotxe lasterketak informatikariak behar ditu irabazteko. Kotxeen datuak aztertzen dituzte azkarragoak egiteko."
      2:
        text: "Ariketa hauetan, pasatzen den lekutik lerro bat marraztuko duen artista izango zara."
      3:
        image: 'notes/stage5_3.jpg'
        text: "Bloke honek \"mugitu aurrera 100 pixel\" esaten du. \"Pixelak\" zure pantaila osatzen duten puntu txikiak dira."
      4:
        image: 'notes/stage5_4.jpg'
        text: "Bloke honek \"biratu 90 gradu eskuinerantz\" esaten du. Honek, zure artista \"biratu\" blokeak dioen gradu kopurua bira araziko du, labirintoko ariketetan gertatzen zen bezalaxe."
      5:
        image: 'notes/stage5_5.jpg'
        text: "Bloketako gezietan klikatu ezkero, gure artista zenbateko kopuruan aurrera mugitzen edo biratzen duen aldatu ahal izango duzu. Bloke berri hauekin trebatzeko jolastu beraiekin."
    farmer_intro:
      1:
        text: "Kaixo, Paola naiz! Ariketa hauetan, zelaia guztiz berdindu behar duen baserritarra izango zara."
      2:
        text: "Menditxoak kentzen eta zuloak betetzen lagundu behar diozu."
      3:
        text: "Bloke berriek menditxo batetik palakada bat lur ezabatu eta zulo bat lur palakada batez beteko dute."
      4:
        text: "Menditxoak eta zuloak tamaina ezberdinetakoak dira, beraz baserritarrari zenbat palakada erabili behar dituen esan beharko diozu."
    flappy_intro:
      1:
        image: 'notes/flappy01.jpg'
        text: "Kaixo, Katie naiz! Informatikaren gauzarik interesgarrienetakoa, sortzen ditugun programak elkarreragileak izan daitezkeela da."
      2:
        image: 'notes/flappy02.jpg'
        text: "Ordenagailu edo telefono batean norbaitek klikatu, pantaila ukitu edo tekleatzen duen unean, honek GERTAERA bat sortzen du, eta badago kode bat erabakitzen duena zer egin GERTAERA bat jazotzen denean."
      3:
        image: 'notes/flappy03.jpg'
        text: "Adibidez, GERTAERA-KONTROLATZAILE bat, \"Sagua klikatzean, jo soinu bat\" izan daiteke "
      4:
        image: 'notes/flappy04.jpg'
        text: "Noizbait entzun duzu FlappyBird jokoari buruz? Gertaera kontrolatzaileak erabiliz, gure FlappyBird bertsio propioa programatzen ikasiko dugu!"
      5:
        image: 'notes/flappy05.jpg'
        text: "Kodea idaztea, blokeak arrastatu eta askatuz egingo dugu, bloke hauetako bakoitza, ordenagailuak ulertuko dituen agindu ezberdinak ordezkatzen du. Azken finean, bloke hauetako bakoitzak, programa kode lerroak dira."
      6:
        image: 'notes/flappy06.jpg'
        text: "Lan eremuan, aurrez beteta dauden zenbait bloke berde aurkituko dituzu, hauek \"gertaera kontrolatzaileak\" dira "
      7:
        image: 'notes/flappy07.jpg'
        text: "Sagua klikatzean txoriak HEGALDI bat egitea nahi baduzu, \"HEGALDI\" blokea gertaera kudeatzailea egokiari elkartuz egin dezakezu, horrela, sagua klikatzen duzun bakoitzean txoriak hegoak eragingo ditu."
      8:
        image: 'notes/flappy08.jpg'
        text: "Atal honetako ariketa bakoitzean, bloke berde itxura duten gertaera mota berriak ikusiko ditugu, zuk erabaki beharko duzu zein bloke diren egokiak gertaera horiei erantzuteko."
      9:
        image: 'notes/flappy09.jpg'
        text: "Honelako gezitxo bat ikusten duzunean, horrek esan nahi du aukerak aldatu ditzakezula - flappyk lurra jotzean egiten duen soinua adibidez."
      10:
        image: 'notes/flappy10.jpg'
        text: "Azken ariketa bezala, zure gustuko jokoa sortu eta zure lagunekin partekatu ahal izango duzu. Ondo pasa!"
    loop_times:
      1:
        text: "Kaixo, Mark naiz! Ikas dezagun begiztei buruz. Begiztek, edozein ekintza multzo, behin eta berriro errepikatzeko balio dute, bai milaka edo baita milioika aldiz ere."
      2:
        text: "Ariketa honetan, txoria 5 aldiz aurrera mugiarazi nahi dugu txerriarengana iristeko."
      3:
        text: "Gure lana errazteko, \"errepikatu\" bloke berria erabili dezakegu."
      4:
        text: "5 \"mugitu aurrera\" bloke arrastatu beharrean..."
      5:
        text: "\"aurrera mugitu\" blokea \"errepikatu\" blokearen barruan jarri dezakegu, eta blokean, zenbakiz adierazi zenbat aldiz errepikatu nahi dugun."
      6:
        text: "Hau garrantzitsua da: \"errepikatu\" bloke baten barruan agindu bat baino gehiago jarri ditzakezu."
      7:
        text: "Ondo pasa \"errepikatu\" bloke berria erabiliz!"
    loop_until:
      1:
        text: "Kaixo, Chris naiz. Miami Heat taldean jokatu aurretik, informatika ikasi nuen Georgia Tech unibertsitatean. Probatu dezagun \"errepikatu arte\" bloke berria."
      2:
        text: "Eta, txoria txerriarenganaino iristeko zenbat mugitu behar duen jakingo ez bagenu?"
      3:
        text: "\"errepikatu harik eta\" bloke baten barruan \"mugitu aurrera\" bloke bat sartzen badugu, txoria aurrera mugituko da txerriarenganaino iritsi ARTE (edo horma baten kontra jo arte)."
      4:
        text: 'Hau garrantzitsua da: "errepikatu harik eta" blokearen barruan bloke asko sar ditzakegu, eta sartutako errepikatuko dira.'
    if:
      1:
        text: "Kaixo, Bill naiz! Ikas dezagun oinarrizko kontzeptu bat: \"baldin\" aginduak. Horiei esker hartzen dituzte konputagailuek erabakiak."
      2:
        text: "Zuk zeuk egunero erabiltzen dituzu \"baldin\" aginduak. Goizero kalera irten baino lehen, zera esaten duzu BALDIN kanpoan euria badago, xira jantzi beharko dut."
      3:
        text: "Zonbiari agindu diezaiokegu begiratzea ea ezker alden bidea dagoen, eta ezkerrerako bidea topatzen BALDIN badu, noranzko horretara biratzeko esan diezaiokegu."
      4:
        text: "Hau egiteko kodea idazteko, \"baldin\" blokea arrastatuko dugu eta haren barruan \"biratu ezkerrera\" bloke bat jarri."
      5:
        text: "Orain, horren gainean \"mugitu aurrera\" bloke bat jartzen badugu, eta guztiaren inguruan \"errepikatu\" bloke bat, zonbia mugitzen den bakoitzean begiratuko du ea ezkerretara bidea dagoen eta biratuko du. \"Errepikatu\" agindua funtsezkoa da urrats bakoitzean biratu daitekeen begiratzeko."
      6:
        text: "\"Baldin\" aginduak oso garrantzitsuak dira programazioan. Nire lehenengo programetako bat \"hiru lerroan\" jolasa izan zen, eta bazegoen \"baldin\" agindu bat, hau esaten zuena: BALDIN beste jokalaria irabazteko zorian dago, kokatu nire pieza besteak ez irabazteko tokian."
      7:
        text: "Ongi pasa \"baldin\" blokea erabiltzen!"
    if_else:
      1:
        text: "Kaixo, Saloni naiz. Programazioa erabiltzen dut arazoei soluzioak bilatzeko, osasungintzan eta medikuntzan. Ikas dezagun \"baldin bestela\" blokea. \"baldin\" blokea bezalakoa da, baina atal gehigarri bat dauka bukaeran, \"bestela\" atala."
      2:
        text: "\"Mugitu aurrera\" bloke bat jartzen badut \"egin\" dioen tokian eta \"biratu ezkerrera\" bloke bat \"bestela\" dioen tokian, horrek esan nahi du zonbiak bi aukera izango dituela mugitzeko. BALDIN bidea libre badago aurrera joateko, orduan zonbia aurrera mugituko da, BESTELA (hau da, aurrera joateko bidea ez badago libre) zonbiak ezkerrera biratuko du."
      3:
        text: "\"Baldin\" blokearekin bezala, \"baldin bestela\" blokeak ere jar ditzakegu \"errepikatu\" bloke baten barruan; horrela, zonbia ez da geldituko eta \"baldin bestela\" blokeak detektatuko du norantz mugitu daitekeen."
      4:
        text: "Orain eraman ditzagun zonbi horiek haien tokira!"
    if_else_scrat:
      1:
        text: "Baldin-bestela agindu bat bi aukeren arteko erabaki bat da. Ikus dezagun nola erabil dezakegun baldin-bestela agindua gure adiskide Scrat urtxintxarekin."
      2:
        text: "Bloke hau \"baldin\" blokearen antzekoa da, baina honek badu bigarren zati bat \"bestela\" dioena. \"mugitu aurrera\" bloke bat jartzen badut \"egin\"-en ondoren, eta \"biratu ezkerrera\" bloke bat \"bestela\"-ren ondoren, horrek zera esan nahi du, Scrat urtxintxa aurrera mugituko da aurrean bide irekia baldin badu; bestela, aurrean oztoporen bat baldin badu, Scrat ezkerrera biratuko da."
      3:
        text: "Erabaki bat hartu eta erabaki horretan oinarrituz bi ekintzetako bat aukeratzean datza. Eta, \"baldin\" blokeekin gertatzen zen bezala, \"baldin-bestela\" blokeak ere jar daitezke \"errepikatu\" bloke baten barnean."
      4:
        text: "Orain lagun diezaiogun Scrat urtxintxari ezkurra lortzen!"
    function:
      1:
        text: "Kaixo! Brina naiz, ingeniaria Instagram enpresan. Funtzio bat hauxe da: behin eta berriro erabili nahi dituzun kode lerro batzuen sekuentzia bat, eta kode lerro horiek behin eta berriro idatzi beharrean, bloke berri batean bildu ditzakezu eta, aurrerago behar duzunean, bloke hori erabili."
      2:
        text: "Orain, funtzioak nola definitzen diren ikasiko dugu. Funtzioen definizioek izartxo bat dute izkinan. Funtzioaren izena lerroaren goiko aldean idazten da."
      3:
        text: "Definizioaren barruan dauden blokeek adierazten digute zer egiten duen funtzioak. Adibidez, funtzio honen definizioaren izena \"bete 5\" da eta haren barruan \"errepikatu\" bloke bat eta \"bete\" bloke bat daude."
      4:
        text: "Definizioa lan eremuan dago, baina gure baserritarrak ez du funtzioa exekutatuko, \"bete 5\" funtzio-blokea funtzioen kategoriatik arrastatzen ez dugun bitartean."
      5:
        text: "Egin dezagun jolas funtzioekin! "
    loop_while:
      1:
        text: "Kaixo! Makinde naiz. Ikas dezagun \"bitartean blokea.\" "
      2:
        text: "\"Bitartean blokea\"k barruan jartzen duzuna egingo du goiko adierazpena EGIA den BITARTEAN."
      3:
        text: "Adibidez, baserritarra menditxo baten gainean baldin badago, palakada bat ateratzen jarraituko du bere azpian menditxorik geratzen den BITARTEAN."
    loop_for:
      1:
        text: "Kaixo! Trina naiz eta Pixar enpresan egiten dut lan. Film askotan egin dut lan, Shrek barne."
      2:
        text: "Hau da gure \"kontagailu\" begizta berria. Behin eta berriro beteko ditu aginduak, baina begizta bakoitzean aldaketa txikiak ere sartu ditzake agindu horietan."
      3:
        text: "Adibide honetan, gure \"kontagailu\" begiztak dio \"kontatu kontagailuarekin 50etik 90era 10naka\" eta haren barruan gure \"marraztu karratu bat\" blokea dago. Arrastatu \"kontagailu\" blokea \"Aldagaiak\" ataletik \"luzera\" dioen lekura."
      4:
        text: "Honek esan nahi du gure artistak 50 pixeleko luzerako aldeak dituen lauki bat marraztuko duela, gero 10 gehitu eta 60 pixeleko aldeko laukia marraztuko du. Gero jarraituko du laukiak marrazten 10naka gehituz, 90koa lortu arte. Horrela 50, 60, 70, 80 eta 90ko laukiak lortuko ditugu."
    parameters:
      1:
        text: "Kaixo, Janete naiz eta Zynga enpresako ingeniaria naiz."
      2:
        text: "Eta luzera desberdineko aldeak dituzten triangelu mordo bat marraztu nahi badugu?"
      3:
        text: "Kode hori guztia eskuz idatz genezake, edo bestela parametrodun funtzio bat erabil dezakegu."
      4:
        text: "Hau egiteko, klikatu \"marraztu triangelu bat\" funtzioaren izar urdinean. Gero arrastatu \"sarrera izena\" \"sarrera\" blokera."
      5:
        text: "\"x\" dioen lekuan \"luzera\" idatzi eta \"Enter\" sakatzen baduzu, zure funtzioarentzako, luzera parametro bat sortuko duzu."
      6:
        text: "Klik egin izarraren gainean. Orain, aldagaien kategorian egin klik eta arrastatu \"luzera\" blokeak zuri funtzioaren definizioko \"aurrera mugitu\" blokera. Eta kendu zenbaki bloke zaharra."
      7:
        text: "Zure funtzioa parametroekin probatzeko \"funtzioak\" kategoriako eta bertaratu ezazu \"triangelua luzerarekin irudikatu\" funtzioa."
      8:
        text: "Orain matematikako blokea erabili dezakezu zenbaki desberdinak sartuz gero tamaina desberdineko triangeluak marrazteko."
    hoc_wrapup:
      1:
        text: "Zorionak! Ebatzi duzun azken puzlearekin, edozein erroboti labirinto batean zehar bidea aurkitzeko kodea idatzi duzu. Errobot hori edozer izan daiteke, txori bat, zonbi bat, espazioko gailua... Baita auto-gidatutako autoa ere!"
      2:
        text: "Erabili dituzun oinarrizko kontzeptuak ezagutzen dugun edozein programaren edo app-ren bihotza dira. \"Errepikatu\" begiztak, \"errepikatu arte\", \"baldin\" eta \"bestela baldin\" aginduak ikasi ditugu."
      3:
        text: "Disfrutatu bazenuen zure lehenengo ordua kodetzen, bisitatu code.org informatikan zure heziketa zabaltzeko! Behin 20 ordu ematen dituzula ikasten, programazioaren oinarriak menperatuta edukiko dituzu eta ikasten hasi ahal izango zara mugikorrentzako app-ak, robotentzako aginduak, jokoak edo zuk nahi duzuna."
      4:
        text: "Teknologia egiten dugun oro aldatzen ari da eta ez du axola gazte edo zaharra zaren: programatzea dibertigarria da, sormena dario eta edonork ikas dezake!"
    20_wrapup:
      1:
        text: "Notak erakutsi laster atzigarri!"
    frozen_intro:
      1:
        text: "Kaixo, nire izena Lindsey da. nire aplikazioak sortu eta idazten ditut. Erabil dezagun gure kodea Anna eta Elsarekin bateratzeko izotzaren mundu magikoa aztertzen duten bitartean."
      2:
        text: "Elur-malutak sor ditzakezu izotzetan patinatzen duzun heinean eta horrekin zure lagunekin elkarbanatu dezakezun neguko mundu magikoa sortu."
      3:
        text: "Hurrengo ordubetean, programazioaren oinarriak ikasiko dituzu. Ohiko programazioa testu formatuan izaten da, baina guk Blockly erabiliko dugu , arrastatu eta askatu daitezkeen bloke bisualen bidez programatzeko aukera ematen duena. Unibertsitateko ikasleek ere metodo hau erabiltzen dute askotan. Hala ez badirudi ere, azken finean kodea idazten ari zara. "
      4:
        text: "Programa bat agindu multzo bat da konputagailuari zer egin behar duen adieraziko diona. Eraiki dezagun  Elsari lerro bat marrazten lagunduko dion kodea. Ondoren, eredu konplexuagoak sortzeko erabiliko dugu kode hau."
      5:
        text: "Zure pantaila hiru zati nagusitan banatzen da. Ezkerrean, izotzezko panela dago, non zure programa exekutatuko da. Maila bakoitzeko zehaztapenak panelaren azpian daude idatzita."
      6:
        text: "Erdiko zati hau erremintek osatzen dute, eta hemengo bloke bakoitza Elsa eta Annak egin ditzaketen ekintzak dira."
      7:
        text: "Eskubiko zati txuriari lan tokia deitzen zaio, eta bertan gure programa sortuko dugu. IZotzezko paneletik mugitu ahal izateko \"Mugitu Aurrera\" blokea erabiliko da."
      8:
        text: "Hemen \"Aurrera mugitu\" blokean \"100 pixel aurrera mugitu\" esaten du. \"Hasi\" klikatzen duzunean zer gertatzen da? Elsa pantailan mugitzen da, 100 pixel hain zuzen ere! Pixelak, oinarrian, zure pantailako karratu txiki-txikiak dira."
      9:
        text: "Puzle honetan dugun beste blokeak \"biratu 90 gradu eskubira\" dio, eta bloke hau erabiltzean Elsa pixka bat biratuko da eskubira. Probatu eta ikusi ea zenbat biratuko den Elsa. Angelu hau Elsaren pareko bidetik bidetik neurtzen da. Beraz, hau 90 graduko biraketa bat da. Eta hau 120 graduko biraketa bat."
      10:
        text: "Akorda zaitez, pixel kopurua eta graduak alda ditzakezu bere ondoko geziak klikatuz."
    frozen_loops:
      1:
        text: "Kaixo, Paola naiz! Ordenagailuek oso ondo errepikatzen dituzte ekintzak. 10era, 20ra edo 100era arte zenbatu dezakezu. Ordenagailu batek, ordea, bilioira edo trilioira arte zenba dezake. Ez da aspertuko eta segun batzuen tartean egingo du. Zenbatzen, marrazten edo edozertan aritzean ere, ordenagailuek gauzak ehundaka edo bilioika aldiz errepika ditzakete."
      2:
        text: "Programazioan honi begizta deitzen diogu. Begizta bat zure kodea behin eta berriz errepikatzean datza. Hurrengo ariketan, zure helburua Anna lauki bat sortzen laguntzea da \"errepikatu\" blokea erabiliz."
      3:
        text: "\"Errepikatu\" bloke baten barruan sartutako edozein kode bloke sekuentzia batean errepikatuko da, zuk nahi duzun beste aldiz."
      4:
        text: "Karratu bat marrazteko, \"mugitu aurrera\" eta \"biratu eskuinera\" blokeak 4 aldiz erabil ditzakezu. Era errazena, ordea, ordenagailuari \"mugitu aurrera\" eta \"biratu 90 gradu eskuinera\" behin esatea da, eta ondoren ekintza pare hay lau aldiz errepikatzeko esatea. Hori egiteko, \"mugitu aurrera\" eta \"biratu eskuinera\" blokeak \"errepikatu\" bloke baten barruan sartu behar dituzu."
      5:
        text: "Gogoratu, \"Errepikatu\" blokeko zenbakia nahieran alda dezakezu, eta ordenagailuak bloke barruan dagoena hainbeste aldiz errepikatuko du."
    frozen_functions:
      1:
        text: "Kaixo! Chris Bosh naiz. Saskibaloi-jokalari profesionala naiz eta unibertsitatean nengoenean programatzen nuen."
      2:
        text: "Informatikako kontzepturik garrantzitsuenetako bat komando berriak nola definitzea da. Programazio lengoaia gehienek 100 hitz edo komando inguru izaten dituzte soilik Eta, egia esan, mamia eraikitzeko bloke hauetatik hasita zure hitz berriak definitzean datza."
      3:
        text: "Behin ordenagailuari komando sekuentzia erabiliz ekintza bat egiten erakutsi diozunean, ekintzari izena jar diezaiokezu gerora errepikatzeko errazagoa izateko. Komando berri bat definitu eta izena emateari funtzio deitzen zaio."
      4:
        text: "Kaixo, Jess naiz. Blokeekin programatzean, askotan erabiliko dituzun ekintza multzoak badaude, funtzioak erabiliko dituzu. Adibidez, karratu bat sortzeko kodea idatzi duzu."
      5:
        text: "Hau \"sortu karratua\" izeneko funtzioa bezala erazagutu dezakezu"
      6:
        text: "Orain hainbat aldiz erabilita hainbat karratu sortzeko blokea duzu."
      7:
        text: "Figura sinple askok patroi konplexu bat sortu dezakete. Hurrengo ariketan, zirkulua egiteko egindako kodea eskuragarri duzu funtzio berri honetan, tamaina ezberdinetako zirkuluak marraztuko dituena. Erabili al dezakezu Elsak honako irudi polit eta korapilatsuak marraz dezan?"
    playlab_intro:
      1:
        text: "Play Lab erabiliz jokoak sortuko ditugu. Joko onek istorio bat dute, eta istorioek aktoreak. Gure aktoreak sorgin eta alien bihurtzen ikasiko dugu, animaliak hiztegirarazi, mugiarazi, eta beraien arteak elkarreragin daitezen. Tutorial honen bukaeran, hasieratik joko bat sortzeko gai izango zara, eta elkarbanatu ahal izango duzu. "
      2:
        text: "Zure pantaila 3 zati nagusitan zatitu da. Ezkerrean programa exekutatzeko jokalekua duzu. Maila bakoitzaren instrukzioak behean idatzita daude."
      3:
        text: "Erdiko zatian erremintak dituzu, eta bloke bakoitza kodigoaren zati bat da. Eskuineko espazio zuria lan-lekua izena du eta hemen eraikiko dugu gure programa."
      4:
        text: "Hasteko, zure blokeak elkartu beharko dituzu \"egikaritzean\" bloke laranjarekin. Hainbat bloke elkartu ditzakezu blokeak, lerro horia ikusi arte kanporaka mugituz gero, denak elkartuko dira."
      5:
        text: "Lehenengo puzle honetan, gure aktorea pinguino bat da eta \"Kaixo!\" esanaraziko diogu. Horretarako \"esan\" blokea mugituko dugu \"egikaritu\" blokearekin elkartu arte, eta bertan \"Kaixo!\" idatziko dugu. Pinguinoa mugiarazi dezakegu ere, \"mugitu eskuinera\" eta \"mugitu ezkerrera\" blokeak erabiliz. Blokeak dagokien tokian dituzunean, \"egikaritu\" botoia klikatu programatutakoa ikusteko."
      6:
        text: "Hasi ikasten eta bukatzerakoan zure joko propioa sortu ahalko duzu, jokalari ezberdinekin, elkarreragin dezaketenak, pozik edo triste jar daitezkeenak, puntuak lortu ditzaketenak edo suzko bolak bota ditzaketenak, baita bata bestea desagerrarazi ere. Dena zure esku eta sortu nahi duzun jokoaren esku dago."
    playlab_events:
      1:
        text: "Orain, joko-programatzaile orok euren egunerokoan erabiltzen duten zerbait ikasiko dugu. \"Gertaerak\" deitzen dira. Gertaera batek zure programari adi egoteko esaten dio, zerbait gertatzen bada entzuteko. Hori gertatzen denean, ekintza bat egikarituko du."
      2:
        text: "Hainat ekintza saguaren klikarekin, geziekin, edota pantaila ukimanarekin daude erlazionatuta."
      3:
        text: "Oraingoan, jokalariak espazioko robot batean klik egitean, lurtarrak agurtzeko programa inplementatuko dugu, \"klik egitean\" eta \"hitz egin\" blokeak erabiliz. Jokalariak robotean klik egitean, \"klik egitean\" blokea exekutatuko da. Zer dio zure alienak?"
      4:
        text: "\"Gezia sakatzean\" blokeak ere badaude. Hauek \"mugitu\" blokeekin lotzen badituzu, hasi zaitezke zure aktoreak gora, behera, ezker, eskuin mugitzen. Urratsez urrats, zure jokoa elkarreragileago bihurtzen ari da."
    playlab_repeat_forever:
      1:
        text: "Hau da \"errepikatu betirako\" blokea. Edozein gauza bloke honen barruan beti gertatuko da jokoan."
      2:
        text: "Aktore batek hainbatetan zerbait egitea nahi baldin badugu, jokalariak ezer egin behar izan gabe, bloke horiek \"errepikatu betirako\" blokearen barruan jarriko ditugu."
      3:
        text: "Hurrengo puzlean gure helburua magoarekin erreinuko zaurituak patruilatzea da ezkerratik eskurbira denbora guztian. Agindu lanak nola nola errepikatzen ikasiko dugu horrela zure jokua egitean denbora asko aurreztuko duzu."
    C1_artist_intro:
      1:
        text: "Hauek dira marrazteko eskuartean dituzun blokeak. Artistak lerro grisak bete behar ditu. Horratarako, joan behar duen lekura eramateko, bloke zuzena erabil ezazu."
      2:
        text: "Hauek jauzi-blokeak dira. Hauek erabiltzen dituzunean zure artista mugitu baino ez du marrazten. Erabil dezagun hau hurrengo lerro grisera jauzitzeko."
    C1_bee_level_intro:
      1:
        text: "Erleak, zein ederrak diren!!! Ez da hala? Hurrengo ariketa andanan, zure helburua erleari laguntza ematea da. Erleak loreztia eskuratu behar du loreetatik eta abaraskara eraman, bertan eztia egin dezan. \"Loreztia eskuratu\" eta \"eztia egin\" blokeak erabili beharko dituzu ariketa hau ebazteko."
      2:
        text: "Lore orok lorezti kopuru ezberdina du: 1, 2, 3 edo gehiago. Badakigu zenbat lorezti duten lore gorriek, eskuin oinari begiratuz. Lorezti dena hartu duzula ziurta ezazu aurrera egin aurretik. Abaraska bakoitzean gorde daitekeen ezti kopurua ere mugatua da: 1, 2, 3 edo gehiago. Beraz, erne ibili abaraska bakoitzean gorde daitekeen eztia besterik ez egiteko."
      3:
        text: "Lorezti guztia eskuratu eta eztia egiteko gai bazara, lortu duzu egitekoa eta hurrengo mailara joan zintezke. Bestela, puzlera itzuli behar duzu berriz. Saia zaitez berriro eta senti ezazu zer den \"erle\" programatzailea izatea!"
    C1_bee_loops:
      1:
        text: "Begizta bat eragiketa bat errepikatzea da. Erlauntza bat aztertzean, gelaxka bat begiratu eta utzi egingo dut. Hau gelaxka guztiekin errepikatu behar denez, begizta batean aztertuko ditut gelaxkak."
      2:
        text: "Maila honetan, erleak loreetatik 3 ezti jasotzea nahi dugu. 3 \"lortu eztia\" bloke erabili beharrean, errepikapen blokea erabiliko duzu ezti 3 aldiz lortzeko. Sakatu \"hasi\" eta ikusi ea ondo egin duzun. Oso ondo!"
    C1_bigevent_unplugged:
      1:
        text: "Ikasgai hau Gertaera Handia deitzen da. Bertan zera tratatuko dugu: nola kontrolatu gure programak eta nola aldatu egiten dutena exekutatzen ari diren bitartean gertaerak erabiliz, botoi bat sakatzea edo saguarekin klik egitea, adibidez."
      2:
        text: "Ikastaro honetan, paperezko urruneko kontrolak gidatuko zaitu. Hau bai benetako bideo jokoa!"
      3:
        text: "Gertakaria zerbait eginarazten duen ekintza da. Esaterako: saguarekin botoia sakatuta weborria dator. Hori da gertakaria.  Beste adibide bat: tablet-pantaila ukitzea behera-gora egiteko. Erabiltzailea -nahi duen eran-programaren egikaritzaile edo gidari bilaka dadin apartak dira gertakariak."
      4:
        text: "Badira gertaerak denok egiten ditugunak. Gose garenean hozkailura jotzen dugu. Postaria entzuten dugunean kartazalak buzoian sartzen, gure postaren bila joaten gara. Horiek gertaerak dira, botoi bat sakatu edo palanka bat mugitzea gertaerak diren era berean. Gertaerek zerbait egitera bultzatzen gaituzte azken finean."
      5:
        text: "Bideojokoetan \"Eguneratu\" izeneko ekintza bat burutzen da, eta 30-60 aldiz exekutatzen da segunduko. Bideojokoen progrmatzaileentzat hau garrantzisuagoa da joystick baten ekintza baino."
      6:
        text: "Bilatzen ari garen gertaera nagusia \"eguneratu\" marka agertzea da. Gero joysticka markan ziurtatuko dugu. Orduan esango dugu, \"norbaitek zapaldu al du gelaxka honetan? bai ala ez?\". Gertaerarik gabe, jokalariak ezin izango zen mugitu, ezin izango zenuke salto egin, ez zinateke zer gertatzen den kontroilatzeko gai izango. Bideojokoa ez zen ezer animatzeko gai izango."
    C1_building_foundation:
      1:
        text: "Hondarrezko irudietan, porrota programaren zati dela jakinaren gainean egon behar duzu. Aurrera egin ezkero, ordea, kontua hoberantz joango da ezinbestean eta zuretzat irrikagarriagoa izango da. Iraun da jokoaren izena. Gelditu zaitez bertan, gustoko izango duzu."
      2:
        text: "Ikastaro honen izena oinarrien eraikuntza da. Ikastaro honetan, zaila den ataza batean egingo dugu lan. Zuk pentsatu beharko duzu nola egin egitura bat kopa hauek bezain altua eta liburu baten pisua eusteko bezain indartsua."
      3:
        text: "Batzuetan gure sorkuntzak ez du funtzionatuko. Batzuetan frustratu eta amore eman nahi izango dugu. Halako une asko egongo dira. Baina saiatzen jarraitzen badugu, bakoitzean gure onena ematen badugu behin eta berriz, berandu baino lehen lortuko dugu."
      4:
        text: "Persistentzia amore eman nahi duzunean aurrera jarraitzeko ekintza da. Zerbai berria eta desberdina sortu nahi baduzu hainbat kale egingo dituzu bidean."
      5:
        text: "Persistentziaren trukoa frustratuta egoteagatik amore eman ordez arazoekin aurrera jarraitzean datza. Frustrazioak, berez, zerbait ezinhobea datorrela esan nahi du. Ez ezazu amore eman. Woooo!"
    C1_getting_loopy:
      1:
        text: "Nire izena Miral Kotb da eta Iluminatien buruzagia naiz. Nire lanean badago zerbait dantzan eta programazioan. Eta hori begizta da. Begiztak behin eta berriz errepikatzen dituzte ekintzak."
      2:
        text: "Gauza bat hainbat aldiz errepikatzen duzunean, hula-hop-a bueltaka jarduten dudanean bezala, Ekintza baten begizta egiten ari naiz. Hau begizta bat da. Eta hau ere bai."
      3:
        text: "Festa izango dugu gaur. Begiztak erabiliko ditugu Iterazioa dantzaren pausu gisa. Begiztei buruz ikasiko dugu dantza erabiliz. Pausu erraz pare bat ikasiko duzu eta behin eta berriz errepikatuko dituzu dantza osoa burutu arte."
      4:
        text: "Hemen daude ikasi beharreko pausoak. Txaloak jo itzazu. Orain, buruaren atzetik. Orain, eskuak gerrian jarri. Ezkerreko besoa igo. Orain zure eskuina. Erraza ezta? Ikusiko duzu nola aginduak gutxitu ditzazkezun dantza-pauso batzuk begiztetan jartzen."
      5:
        text: "Gure dantzan begiztak erabiltzen ditugu. Dantzariek ordenagailuak daramatzate, denak sare berean. Argiak dantzari berdinengana begiztatuko ditu behin eta berriz. Begiztan iterazio bat izango dut \"sei dantzari hauenganako begizta egin nahi duzu eta begiztaren baitan argiaren abiadura handituko da\" esango duena. Eta hori begiztaz sortuta dago. Begiztak garrantzitsuak dira informatikan gure lana errazagoa eta laburragoa egiten dutelako."
    C1_happy_maps_unplugged:
      1:
        text: "Ikasgai honek Mapa Zoriontsuak izena du. Gaur gure lagun iletsu Flurb txikiari lagunduko diogu bere fruitura heltzen."
      2:
        text: "Zure Flurb-a zure fruitura eraman ezazu. Honetarako Flurb-ek zein bidetatik joan beharko duen asmatu beharko duzu eta gezien bidez zuzendu. Flurb-a sagarrera irits dadin zein noranzkotan joan beharko du? marraz ezazu gorantz joan dadin."
      3:
        text: "Hara heltzeko, hartu behar duen norabidea zirkulu baten barruan sartu behar duzu."
      4:
        text: "Sortu zure algoritmoa ebazten ari zaren maparen aldamenean geziak itsatsiz. Bigarrena berdina da, baina beheraka joanez."
      5:
        text: "Paperean programatzea bezala da. Hori da!"
    C1_maze_debugging:
      1:
        text: "Debugeatzea arazoak aurkitu eta konpontzeko prozesua da. Modu asko daude arazoak debugeatzeko. Modurik errazena arazoa aurkitu arte pausoz-pauso mugitzea da. Hemen nago txiribuelta atzeraka egiten saiatzen, baino eortzen jarraitzen dut."
      2:
        text: "Atal guztietan zehar joan naiz urratsez urrats eta nire akatsa non dagoen konturatu naiz. Ez nintzen nire eskuak tximistan zuzen jartzen ari. Beraz beste atzerako jauzi bat egiten saiatu nintzen nire eskuen posizio berriarekin eta lortu dut. Benetan pozten naiz nire atzera jauzia debugeatu izanaz."
      3:
        text: "Arazketari buruz ikasteko, eszenatokian dugun bloke multzo batekin hasiko gara. Konturatuko zara bloke hauek ez zaituztela helburua eramango. Emaitza araztu eta konpondu behar dugu. Non zegoen akatsa? Konturatuko zara mendebalderantz joaten jarraitu behar zenuela bloke bat gehiago."
      4:
        text: "Konpon dezagun hau beste ekialde-bloke bat gehituz eta \"abiatu\" sakatuz ea zuzen egin duzun. Bejondeizula!"
    C1_maze_intro_sequencing:
      1:
        text: "Buruhauste honetan, txoria txerritxoarengana eraman behar duzu. Begiratu ariketan eta pentsatu nora joan behar duen."
      2:
        text: "Arrastatu blokeak tresna-kutxatik lan-eremura. Ziurtatu \"Abiaraztean\" blokearen azpian dagoela eta soluzioa duzula pentsatzen duzunean, egin klik \"Hasi\" botoian eta ikusi txoria habira joaten."
    C1_maze_loops:
      1:
        text: "Konputagailuak aginduak errepikatzen oso onak dira. Pertsona arrunta, alabaina, azkar asko asper daiteke zerbait behin eta berriz egin behar duenean. Konputagailuak, ordea, gauza berdina milaka edo milioika aldiz egin dezake, inoiz aspertu gabe eta erabat ondo eginik."
      2:
        text: "Adibidez, Facebooken izen emanda dauden guztiak emailez zoriondu nahiko banitu, mezuak idazten mende osoa emango nuke. Pixka bat programatuta, aldiz, Facebooken dauden pertsona guztiak epostaz banan-bana zoriontzeko sistema bidera nezake."
      3:
        text: "Txoria txerrira eramateko maila honetan... hiru ipar bloke eraman ordez lan-eremura, \"errepikatu\" blokea erabiliko duzu. Eraman \"errepikatu\" blokea lan-eremura eta sartu 3 zenbakia. Ondoren, eraman \"mugitu iparrera\" blokea eta sakatu \"Hasi\" zuzen egin ote duzun ikusteko. Zorionak, lortu duzu!"
    C1_moveitmoveit_unplugged:
      1:
        text: "Ikasgai hau \"mugi ezazu, mugi ezazu!\" deitzen da. Elkarrekin programa bat idatziko dugu gure lagunak iparorratza duen hasiera puntutik aurpegi irrifartsudun helmugara eramateko."
      2:
        text: "Aurpegi irrifartsua behena dago eta pertsona bakarrak daki nola heldu horra. Has dezagun programa."
      3:
        text: "Programa bat makina batek exekuta dezakeen zerbaitetan kodetu den algoritmo bat da. Gutako gehienok programa bat guk ordenagailuarentzat idazten dugun zerbait dela uste dugu. Programak oso onak dira horretarako, baina beste leku batzuetan ere baliogarriak dira. Zure jolasa sor dezakezu edo zuretzako lan egingo duen errobot bat programa dezakezu."
    C1_going_places_safely:
      1:
        text: "Kaixo! Jeremiah dut izena. Zazpi urte ditut. Nire amaren ordenagailuan jolastea atsegin dut, baina bere baimenarekin. \"Ama, erabil al dezaket ordenagailua? Jakina, laztana!\""
      2:
        text: "Oso gustuko dut nire amaren ordenagailua interneten sar naitekeelako. Internet zure auzoaren antzekoa da. Leku paregabeak bisita ditzakegu, familia eta lagunekin hitz egin dezakezu eta gauza berri asko ikas ditzakezu."
      3:
        text: "Atzo, nire etxetik hurbil dagoen zoo bat bisitatu nuen. Zebrakume bat ikusi nuen. Argazki bat atera nion eta marren kolorea aldatu nion, gero kapela bat jarri nion eta nire animalia bitxien bildumara gehitu nuen. Itzel! Gero, oso urrun dagoen leku batera joan nintzen. Kenia bisitatu nuen. Afrikako herrialde bat da. Han zebra asko bizi dira."
      4:
        text: "Batzutan ezagutzen dudan jendearekin hitz egiten dut interneten, adibidez, beste estatu batean bizi den nire amonarekin. Kaixo, amona! Nire urtebetetzean bidaliko dizkidan gailetak egiten ari da. \"Mmmm, internetetik usaintzea gustatuko litzaidake!\" Edonorekin hitz egin dezaket internetetik, adibidez, nire lehengusina; baina ezagutzen dudan jendearekin baino ez dut hitz egiten."
      5:
        text: "Interneten gehien gustatzen zaidana jolas dibertigarriean jolastu ahal izatea da. Tanto! Marraztea eta gauza berriak sortzea eta horiek lagunekin elkarbanatzea ere gustatzen zait. Itzel! Batzuetan gauza berriak ikasteko webguneak bisitatzen ditut, baina beti niretzat egokiak diren webguneetan ibiltzen naiz. Hara, dinosauruak!"
      6:
        text: "Internet oso leku dibertigarria da. Baina auzoan errepidea gurutzatzean bezala, adi egon behar duzu konektatzen zarenean. Gogoratzeko 3 arau dago. Lehen araua: baimena eskatu gurasoei beti. Bigarren araua: ezagutzen duzun jendearekin soilik hitz egin. Hirugarren araua: zuretzat egokiak diren lekuetan geratu."
      7:
        text: "Hara, hori bai dibertigarria! Afalordua. Deskonektatuko naiz. Irrikitan nago noiz berriz konektatu eta zer berri bisitatu."
    C1_pair_programming:
      1:
        text: "Gaur bikotekako programazioa ikasiko dugu. Programatzean taldeka lan egiten da. Zergatik bi pertsonek erabili behar izango lukete ordenagailu bakarra? Bi buruk batek baino hobeto pentsatzen duelako. Bikotekako programazioan zu eta zure kidea batera eseriko zarete ordenagailu baten aurrean eta proiektu berean lan egingo duzue."
      2:
        text: "Bikotetako programazioan pertsona bat gidaria da eta bestea nabigatzailea, auto bat gidatzean bezala. Gidaria ordenagailuan eseriko da eta teklatua, sagua edo pantaila ikugarria erabiliko ditu eta ordenagailuaren ekintza nagusiak kontrolatuko ditu. Beste pertsona nabigatzailea da. Nabigatzaileak gidaria lagunduko du gidariaren erantzunei erantzunez eta balizko arazo edo akatsak azaleratuz."
      3:
        text: "Komunikazioa gakoa da bikotetako programazioan. biraorik ez, izan zaitez begirunezko, ez zaitez nabigatzaile agintzailea izan; inork ez du kontrolatzailerik nahi. Zuk eta zure bikoteak etengabe hitz egin behar duzue. Gidariak zer egiten ari den azal dezake. Eta nabigatzaileak jarraian zer egin iradoki dezake."
      4:
        text: "Nabigatzaileak proiektuaren osotasunean pentsatu behar du eta gidariak xehetasunei erreparatu behar die. Bi ekintzak garrantzitsuak dira. Bikotekako programazioa talde bezala lan egitea da."
    C1_planting_seed:
      1:
        text: "Ikasgai hau \"hazia landatu\" deitzen da eta algoritmoak ulertzen lagunduko digu. Algoritmoak gauzak zer ordenatan egin adierazten duten agindu zehatzak dira. Eguneroko ekintzak, gosaltzea edota hortzak garbitzea bezalakoak, lana ondo egiteko pauso txikiak behar dituzten algoritmoak dira."
      2:
        text: "Ordenagailuak oso azkarrak izan daitezke, baina pausoz pauso zer egin behar duten zehazt-mehatz esaten badiezu baino ez dizute ulertuko. Algoritmoen gauza ona, aginduak ordenean jarraituta, lehen egiten ez zenekien gauzak egin ditzakezula da. Errezeta bat jarraitzea bezalakoa da."
      3:
        text: "Gaur gure hazi propioak landatuko ditugu algoritmo bat erabiliz. Irudiak moztuz sortu zuren algoritmoa. Hautatu hazia landatzeko pausoak erakusten dituzten irudiak eta ordena zuzenean jarri."
      4:
        text: "Orain, zure algoritmoa dabilen ikusiko duzu. Algoritmoko urratsak adi jarraitu. Ordena zuzenean al daude? Lortu al duzu hazia landatzea algoritmoa jarraituz? Irudiekin programatzea bezalakoa da!"
      5:
        text: "Txokolatea egin nahi dugunean, prozesuak hainbat urrats nagusi ditu, baita urrats txikiago batzuk ere eta hainbat errezeta edo algoritmo dago lortu nahi dugun txokolatearen zaporearen araberakoak. Urrats bakoitza garrantzitsua da, txikienenak ere. Hala, urrats bat gabe beste guztiak ezin izango dira burutu. Besteek ulertuko dituzten algoritmoak sortzea oso garrantzitsua da. Ondorioz, urrats bakoitza idatzi behar da edonork eginda ere emaitza berdina lortzeko."
    C1_playlab_storytelling:
      1:
        text: "Heldu da sormenaren ordua eta erabil itzazu zure kodetze trebetasuna istorio bat kontatzeko. Zure istorioak aktoreak izango ditu eta aktore horiei hitz eginarazi eta elkartrukatu arazi ahal izango diezu. has zaitez zein motatako istorioa kontatu nahi duzun."
      2:
        text: "Katuak beti izan dira txakurren beldur, baina zer gertatuko litzateke katuak txakurrak berarekin adeikorra izan nahi duela deskubritzen badu? \"abiarazi\" blokeak dena hasiko du. \"Mugitu\" blokeak zure pertsonaia mugituko du eta \"esan\" blokeak zure pertsonaiak idazten duzuna esatea ahalbidetuko du."
      3:
        text: "Beste bloke batzuei lot diezaiokezun \"akotreek talka egiten dutenean\" blokea da hau."
      4:
        text: "Txakurrari etorrarazten eta \"kaixo\" esanarazten ari nintzen, baina katua izutu eta alde egin du. \"Ah\" denbora luzeagoa balego, amaiera zoriontsua izango genuke. Amaiera!"
    C1_spelling_bee_intro:
      1:
        text: "Hau letraka esateko erlearen maila da. Erabili puzlearen piezak erlea mugitzeko. Mugitzen den heinean, hitzak letraka esateko letrak batuko ditu."
      2:
        text: "Ikusi ea eszenatokiaren azpian dagoen kutxako hitza letraka esan dezakezun. Baina kontu handia izzzzzzzan! Norabide okerrean mugituz gero, nahi ez dituzun letrak gehituko ditu."
    C1_zuck_repeat_loop:
      1:
        text: "Konputagailuak aginduak errepikatzen oso onak dira. Pertsona arrunta, alabaina, azkar asko asper daiteke zerbait behin eta berriz egin behar duenean. Konputagailuak, ordea, gauza berdina milaka edo milioika aldiz egin dezake, inoiz aspertu gabe eta erabat ondo eginik."
      2:
        text: "Adibidez, Facebooken izen emanda dauden guztiak emailez zoriondu nahiko banitu, mezuak idazten mende osoa emango nuke. Pixka bat programatuta, aldiz, Facebooken dauden pertsona guztiak epostaz banan-bana zoriontzeko sistema bidera nezake."
      3:
        text: "Adibide honetan, zure helburua txoria txerria hartzeko mugitzea da. Orain \"errepikatu\" blokea erabili ahal izango dugu hau oso erraz egiteko. Ordenagailuari txoria urrats bakoitzean urratz bat aurrera egiten aurrera mugitzeko \"mugitu aurrera\" komandoa 5 aldiz emanda edo ordenagailuari behin aurrera mugitzeko esanda eta gero hori bost aldiz errepikatzeko esanda egin dezakezu."
      4:
        text: "Hau egin ahal izateko, zure \"mugitu aurrera\" komandoa errepikatu blokeraino arrastratu beharko duzu. Bloke honetan sakatuz komandoa zenbat aldiz errepikatzen den aukera dezakezu, eta beraz, aurrera zenbat pauso eman aukeratu."
      5:
        text: "Ahal bezain aina comando sartu ditzakezu errepikatu blokearen barruan. Adibide honetan, aurrera eta gero ekubira mugitzeko esaten ari zara, 5 aldiz egingo dena. Ondo pasa!"
    C2_artist_intro:
      1:
        text: "Ezin zara lasterketarako sailkatu informatikan onak diren pertsonak ez badituzu, autoek datu kantitate handia behar dutelako eta eraikuntza jarduera eraikitzen nola jarraituko duzun asmatuko duten programak idazten dakien jendea behar duzulako."
      2:
        text: "Puzzle hauetan, forma ezberdinak arkatzez marrazten dituen artista izango zara. Artista edonora joanda ere, lerro bat marraztuko du zure atzean."
      3:
        text: "Oihalean zehar mugitzeko, \"mugitu aurrera\" blokea erabiliko duzu. Hemen \"mugitu aurrera\" blokeak 100 pixel aurrera mugitzeko esaten du. \"hasi\" zapaltzen dugunean, zer gertatzen da? Artista aurrera 100 pixel mugitzen da. Pixelak zure ordenagailuaren pantailako karratu ñimiñoak dira."
      4:
        text: "Puzle honetan dugun beste blokeak eskuinera 90ko bira egin esaten du. Hori arrastatzen dugunean, artistak biratu egingo du. Artistak zenbateko bira egingo duen erabaki dezakezu. Hau 90 graduko bira da."
      5:
        text: "Eta hau 120 graduko biraketa bat da. Eta gogoratu, balio hauek alda ditzakezu zenbakien ondoan dauden geziak sakatuta. Atera barruan duzun artista!"
    C2_bee_conditionals:
      1:
        text: "Hau baldintza bat da. Nektar edo eztia zenbaki bat baino gehiago/gutxiago/berdina bada, orduan egin zerbait."
      2:
        text: "Hau erabilgarria da zenbat nektar edo ezti dugun ez dakigunean, galdera ikurrarekin ikus daitekeen bezala."
      3:
        text: "Adibide honetan, lore moreak 0 nektar baino gehiago baldin badu, hartu nektarra. Honi esker gure erleak nektarra hartzen jarraituko du lorean badagoen bitartean. Ta-txan!"
    C2_binary_bracelets:
      1:
        text: "Hau eskumuturreko bitarren ikasgaia da. Gure inizialak eskumuturreko batean kodetuko ditugu eta gure lagunei erakutsi ahal izango diegu!"
      2:
        text: "Bitarra informazioa bi aukera bakarrik erabiliz gordetzeko era bat da. 0 eta 1ak erabiliz gorde ohi da informazio hau, baina beste hainbat modu daude: zuria eta beltza, piztuta eta itzalita, gora eta behera..."
      3:
        text: "Kaixo, Orion naiz eta robotak Play-im-en programatzen ditut. Ordenagailu eta roboten burmuin guztiek atetxo elektronikoak dituzte beren barruan. Atea irekita dagoenean elektrizitatea pasatzen da eta itxita dagoenean, ezin da pasa."
      4:
        text: "Errobotaren begiak errobot bitarraren adibidea da. Errobotaren begial LEDak dira eta argi horiek piztu eta itzali egiten dira. Sistema bitarr ada, bata ala bestea. Argiak erabil ditzakegu zenbaki bitarrak adierazteko. Errobot multzo bat badugu, lehen errobota lehen tokia dela eta bigarrer errobota bigarrena dela eta abar esan dezakegu. Hala errepresentatzen duzu zenbaki bitarra. Errobotek euren begi bitarrekin egingo dute zenbakia eta zuretza kontatuko dute."
    C2_conditionals_with_cards:
      1:
        text: "Lekzio honek \"kondizionala kartekin\" izena du. Egunero ikusten eta entzuten duzuen araberakoan oinarrituta aukerak egiten dituzu."
      2:
        text: "Parkera joan nahi dut, baina aurretik ea aterkia eraman nahi dudan edo ez erabaki behar dut. Orduan, leihotik begiratzen dut. Hodeitsu badago aterkia hartuko dut. Bestela, eguzkitako betaurrekoak hartuko ditut. Uste dut hobea izango dela aterkia hartzea. Entzuten eta ikusten dudanaren arabera, parkera zer eramango dudan aukeratuko dut."
      3:
        text: "Baldintzazkoak jokoetan ere erabiltzen dira. Gaur karta jolas batekin landuko dugu hau. Joko honetan, nik botatako kartak lagunek zer egingo duten dio. 7 bat ateraz gero, denek txalo egingo dute. Bestela, denek \"awwww\" esango dute. Saia gaitezen!"
      4:
        text: "Baldintzak erabiliz joko dibertigarriagoak egin ditzakezu. Saia zaitez! Baldintzak dira konputagailuei azkar itxura ematen diotenak. Baldintzak erabiltzen dituen programa batek bere ekintzak alda ditzake erabiltzaileak egiten duenaren arabera."
      5:
        text: "Pentsa ezazu zure bideojoko gogokoenean. Ekintza bat egiteak beste batek baino puntu gehiago ematen al dizkizu? Honen arrazoia ordenagailuak baldintzak erabiltzen dituela da. Ordenagailuak baldintzak erabiliz hartzen ditu erabakiak. Helburua lortzerakoan, hamar puntu irabazten dituzu, bestela hiru galdu. Baldintzak erabiltzen jakiteak, joko dibertigarriak sortzea ahalbidetzen dizu."
    C2_artist_debugging:
      1:
        text: "Hemen badauzkagu jada bloke batzuk gure laneremuan. Baina zerbait dago gaizki."
      2:
        text: "Debugeatu dezagun kode exekuzio-abiadura motelduz, bloke bakoitza pausoka-pausoka nola exekutatzen den ikusteko."
      3:
        text: "Oh! Hemen dago arazoa! Katuaren biboteak 75 pixeleko luzera dute, ez 25 pixelekoa."
    C2_bee_debugging:
      1:
        text: "Entzun al duzu \"programa bat debugeatu\" esaldia? Horrela ikus dezakegu zer doan gaizki. Kodea debugeatzen duzunean, erroreak identifikatu eta konpontzen dituzu."
      2:
        text: "Gure lan eremuan baditugu dagoeneko zenbait bloke. Urrats botoia erabiliko dugu, blokeak urratsez urrats exekutatzeko. Honela gure emaitza zuzena den edota zuzendu behar dugun jakingo dugu."
      3:
        text: "Arazoa hemen dagoela ematen du! \"Aurrera egin\" beste bloke bat behar dugu. \"Pauso bat eman\" botoiak debugeatzen uzten diigu problema identifikatuz eta erroreak hautemanez."
    C2_digital_footprint:
      1:
        text: "Buruan kapela duzu eta zure azkarrek esango dizute non zauden eta zooari buruz pentsatzeko eta kaizo esateko zuri eta zuri. Erabili zure burua sarean zaudenean zurea dena zure buru barruan gordetzeko eta seguru egoten jakiteko, zure bizitzari eremu pribatu bat emateko! Burutik hasita eta behatzetara, pausatu, horretaz pentsatu. Zure oinetatik eta sudurreraino, pausatu eta sarean pentsatu!"
      2:
        text: "Erabili zure bihotza hazteko, eta emaiozu zure buruari distira osasungarria, eta San Balentin egunean esan norbaiti zurea izango dela! Erabili zure bihotza sarean zaudenean, zuzena da eta abegikorra, eta izan adeitsua zure lagunekin, sarean zintzo eta atsegina izateko. Burutik hasita eta behatzetara, pausatu, horretaz pentsatu. Zure oinetatik eta sudurreraino, pausatu eta sarean pentsatu!"
      3:
        text: "Erabili besoak zure maskotari besarkada emateko, zure arropak uretatik babesteko, eta zure mahukarik gogokoenak eramateko eta hegan egin eta besteei sinestarazteko. Erabili zure besoak sarean, deskantsatu eta lasaitzeko denbora hartzeko eta utzi teknologia alde batera eta topatu gora igotzeko zuhaitz bat. Burutik hasita eta behatzetara, pausatu, horretaz pentsatu. Zure oinetatik eta sudurreraino, pausatu eta sarean pentsatu!"
      4:
        text: "Erabili sabela janaria gordetzeko eta bere korroskadak entzuteko, sabelez dzanga egiteko eta sodazko gozokien gasa sentitzeko. Erabili zure sabela sarean, zeinbat zeinu erazagutzeko, eta utzi zure bidea gidatzen eta zuzen ez dauden gauzak adierazten. Burutik hasita eta behatzetara, pausatu, horretaz pentsatu. Zure oinetatik eta sudurreraino, pausatu eta sarean pentsatu!"
      5:
        text: "Beraz, pentsatu zure buruarekin eta sentitu zure bihotzarekin eta neurtu besoekin eta entzun zure sabelari sarean. Erabili zure hankak korrika egin eta ostikoa emateko eta saltatzeko makilean saltatzeko eta etxe inguruan dantzatzeko eta galtzerdi usaintsuekin salto egiteko. Erabili zure hankak sarean, pasatzen diren erasotzaileei aurre egiteko eta gogoratu irmo egotea eta izaki handi eta txikiekin adeitsua izatea."
      6:
        text: "Burutik hasita eta behatzetara, pausatu, horretaz pentsatu. Zure oinetatik eta sudurreraino, pausatu eta sarean pentsatu! Buruarekin pentsatu, bihotzarekin snetitu, besoekin neurtu, sabelari entzun eta hanken gainean zutitu. Burutik hasita eta behatzetara, pausatu, horretaz pentsatu. Zure oinetatik eta sudurreraino, pausatu eta sarean pentsatu!"
    C2_digital_footprint_v2:
      1:
        text: "Konektatzen zaren bakoitzean, bilatu, kopiatu, elkarbanatu eta emititu daitekeen betiereko aztarna bat uzten duzu. Zer motatako aztarna digitala uzten ari zara? Zer motatako aztarna digitala utzi nahi duzu?"
    C2_graph_paper:
      1:
        text: "Lekzio honen izena \"Paper grafikoaren progrmazioa\" du izena, eta algoeritmoetaz doa. Gaur elkarri erakutsiko diogu nola sortu zuribeltzean dauden irudiak, eskuz marraztutako geziak erabiliz."
      2:
        text: "Algoritmo bat zerbait egiteko agindu-lista bat da. Instrukzio hauek jarraituko ditugu. Algoritmoak oso lagungarriak dira beste batenbat behar baduzu zerbait egiterakoan."
      3:
        text: "Konputagailu baterako algoritmoa idazten ari bazara, hainbat pausoetan zatitu behar duzu. Lerro hau bukatu eta pasa hurrengora, gero hurrengora, eta bukatu egingo duzu."
      4:
        text: "Nire lanean algoritmoak erabiltzen ditut. Urrats guztiak idazten baditut, pieza bera berriz errepika dezaket, edo norbaiti nola egin irakats diezaioket. Jarri beira labean, urtu, jarraitu hurrengo aginduak eta bola egin. Algoritmoek zerbait egiteko zer bide jarraitu esaten dizute."
    C2_artist_loops:
      1:
        text: "Hemen errepikapen blokea erabiliko dugu gure artista programatzerakoan pausoak saiesten lagunduko digu. Dagoeneko baditugu eszenatokian bloke batzuk baina programatzen hasteko daude bakarrik."
      2:
        text: "Bloke horiek begizta batean sartzeko karratu oso marraztu ahal izateko, errepikapen blokea arrastatuko dugu, eta aurrera mugitu eta eskubira biratu blokeak errepikapen blokearen barnean sartuko ditugu. Kodea exekutatzean, artistak mugimendu horiek lau aldiz errepikatuko ditu laukia osatu arte."
    C2_bee_loops:
      1:
        text: "Begizta bat eragiketa bat errepikatzea da. Erlauntza bat aztertzean, gelaxka bat begiratu eta utzi egingo dut. Hau gelaxka guztiekin errepikatu behar denez, begizta batean aztertuko ditut gelaxkak."
      2:
        text: "Hau da errepikapen blokea. Bloke horren barnean sartzen duzun guztia hainbat aldiz errepikatuko da, zuk esan adina aldiz. Esate baterako, maila honetan, hainbat aldiz mugitu eta nektarra hartu ordez, errepikapen bloke batean sartu eta hiru aldiz higikaratuko dugu. Halako erraza izango da!"
    C2_maze_intro:
      1:
        text: "Normalean programazioa testuan soilik oinarritzen da, baina guk Blockly erabiliko dugu, honek bloke bisualak erabiltzen baititu eta hauek arrastatuz idatziko ditugu gure programak. Dena den, hau funtsean programazioa da! Hasteko, kode zati bat idatziko dugu Angry Birds-eko txori hau labirinto batean zehar mugi dadin, helburutzat bere arrautzak lapurtu dizkien zerriengana heltzea izango duelarik."
      2:
        text: "Blockly hiru zati nagusitan dago banatuta. Ezkerraldean txoriaren labirintoa dago, non programa exekutatuko den. Maila bakoitzarentzat jarraibideak labirintoaren azpian daude idatzirik. Erdikaldea tresna kutxa da eta bloke horietako bakoitza txoriak uler dezakeen komando bat da. Eskuinaldeko espazio zuria lan eremua da eta bertan eraikiko dugu programa."
      3:
        text: "Mugitzeko blokea gure lan eremura arrastatu eta kodea exekutatuz gero, zer gertatzen da? Txoria mugitu egiten da aurrerantz, laukitxo bat gure sarean. Eta zer egingo dugu txoriak zerbait egin dezan aurrerantz pauso hori eman eta gero? Beste bloke bat gehi dezakegu gure programara."
      4:
        text: "\"Eskubira biratu\" blokea hautatuko dut, eta mugimendu blokearen azpira mugituko dut gezi horia agertu arte. Gero, askatu egingo dut eta bi blokeak elkartu egingo dira. Kodea berriro ere exekutatzean, txoriak gure lan eremuan dauden komando guztiak beteko ditu, goitik behera."
      5:
        text: "Inoiz bloke bat ezabatu nahi baldin baduzu, kendu pilatik eta arrastatu zakarrontzira. Behin \"hasi\" sakatu duzula, beti izango duzu aukera \"berrezarri\" botoia sakatzeko eta txoria hasierara bueltatzeko. Orain harrapa ditzagun txerri horiek!"
    C2_paper_airplanes:
      1:
        text: "Ikasgai honek Bizitza Errealeko Algoritmoak du izena. Algoritmoek pertsonek egunero egiten dituzten gauzak deskribatzen dituzte. Gaileten errezetak eta txorientzako etxeak egiteko jarraibideak eguneroko algoritmoak dira."
      2:
        text: "Gaur sortu eta probatuko dugu algoritmo bat paperezko abioi bat egiteko. Baina lehenengo, proiektu handi hau zatitan banatu behar dugu errazago jarraitzeko. Paperezko abioi bat egiteko, lehenengo zein pauso egin behar ditugun erabaki behar dugu eta zein ordenetan eman hauek."
      3:
        text: "Zure lehenengo algoritmoa sortuko duzu lehenengo irudia zatitan banatzen. Gero, 6 irudi aukeratu beharko dituzu pausoak paperezko abioi bat nola egiten den erakusten duena eta ordenatu irudi hauek orden egokian. Behin dena ondo ordenatuta dagoela, beste ikasle talde batekin partekatuko da algoritmoari probak egiteko. Ondo diseinatutako algoritmo batek paperezko abioi hoberena sortu behar du."
      4:
        text: "Txokolatea egin nahi dugunean, pauso handiak eman behar dira hona iristeko. Pauso handi hauetako bakoitza bere azpimultzo txikia du. Gainera, errezeta mota desberdin asko daude, edo algoritmo, txokolatearen zaporea nolakoa nahi dugunaren arabera. Pauso bakoitza inportantea da, txikiak ere. Beraz, pauso bat gabe, gainerakoak ezin dira aurrera eraman. Besteek ulertzen dituzten algoritmoak egitea oso garrantzitsua da. Horregatik idatzi behar dira pauso guztiak."
    C2_playlab_createstory:
      1:
        text: "Orain arte, animazio edo istorio bat egiten aritu zara, exekutatzean behin eta berriro gauza bera egiten duena. Orain , jolas interaktiboa egin dezakezu eta benetan jolastu ahal izango duzu."
      2:
        text: "Probatzeko bloke berriak daude. \"gezia sakatzean\" eta \"mugitu aktorea\" bloke berriak ditugu. Jarri al ditzakezu bloke hauek batera aktoreak mugitzeko gezien bitartez? Badaude ere bloke batzuk erantzun bat emateko aktorea klikatzen denean edo talka egiten duenean. Proba itzazu eta jolastu hauekin!"
    C2_relay_programming:
      1:
        text: "Gaur errelebotako programazioa egingo dugu. Presiopean programatzea da eta azkar programatzean edo taldean programatzean gertatu ohi diren akatsak arazkatu behar dira. Paper gaineko grafo programazioa erabiliko dugu kodeketa simulatzeko eta errelebotako lasterketak erabiliko ditugu entregatzeko data simulatzeko."
      2:
        text: "Errele programazioan taldeek paper grafiko programa bat amaitzeko leihatuko dira. zure taldekidearen lana aztertu behar duzu, edo araztu eta konpondu akatsik badago, zure gezia gehitu eta berriro hasi eta zure taldekidea etiketatu."
      3:
        text: "Programatzaileek asko erabiltzen dute araztatzea arazoak topatu eta konpontzeko euren algoritmo eta kode zatietan. Modu askotan egin daiteke araztatzea. Errazenetako bat pausoz-pauso mugitzea da, akatsen bat topatu arte. Behin topatu dugunean, konpondu egin beharko dugu."
      4:
        text: "Atzerako txiribuelta egiten saiatzen ari naiz hemen, baina behin eta berriz erortzen naiz. Urrats bakoitza birpasatu dut, urratsez urrats, eta arazoa non zegoen aurkitu. Nire entrenatzaileak esan zidan ez nintzela eskuak habean era zuzenean jartzen ari. Beraz, atzerako txiribuelta saiatu dut berriro eskuak habean posizio berrian jarriz eta asmatu dut! Oso pozik nago nire atzerako txiribuelta araztu dudalako. Asmatu genuen! Arazketa arazoak aurkitu eta zuzentzea da. Oso lan ona!"
    C2_zuck_repeat_loop:
      1:
        text: "Konputagailuak aginduak errepikatzen oso onak dira. Pertsona izanda, berehala aspertuko zinateke zerbait behin eta berriz egin beharko bazenu. Konputagailuek, ordea, gauza berdina milaka edo milioika aldiz oso ondo egin dezake aspertu gabe."
      2:
        text: "Adibidez, Facebook guztia zoriondu nahi izango banu e-mail bat bidaliz, mende oso bat baino gehiago igaro nezake denentzako email horiek idazten. Baina kode lerro gutxi batzuekin Facebook-eko erabiltzeile guztiei zorionduz emailak bidaliko dituen sistema bat izan dezaket. Hauxe da begiztek egiten dutena, eta horren baliotsuak izatearen arrazoia, gainera ordenagailuak oso ondo egiteko gai dira."
      3:
        text: "Adibide honetan, helburua txoria zerriarengana heltzea izango da. Orain eskuragarri dugun errepikapen blokea erabiliko dugu helburu hau era errazean lortu ahal izateko. Hau egiteko, eman ordenagailuari \"aurrera mugitu\" blokea bost aldiz, hala txoria gero eta gertuago egongo baita zerritik."
      4:
        text: "Edo esaiozu ordenagailuari \"mugitu aurrera\" behin eta ondoren errepikatu dezala hau 5 aldiz, eta gauza bera egingo du. Hau egin ahal izateko arrastatu \"mugitu aurrera\" blokea eta sartu ezazu \"errepikatu\" blokearen barnean. Ondoren klikatu bertan eta esan zenbat aldiz nahi duzun agindua errepikatzea. Modu honetan aurrera zenbat aldiz mugitu behar duen esango diozu."
      5:
        text: "Gainera, hainbat agindu jarri ditzakezu errepikapen bloke baten barruan. Esaterako, adibide honetan aurrera eta ezkerretara mugimenduak egingo ditu, bost aldiz guztira. Primeran, ondo pasa!"
    C3_artist_functions:
      1:
        text: "Konputagailu programazioaren gauza onenetarikoa zera da, behin konputagailu bati gauza bat nola egin erakutsi diozunean, gauza hori berriz egin ahal izango duzu funtzio bati deituz. Funtzioari izen bat eman eta listo, dei egin diezaiokezu. Hau lengoaia zabaltzea bezala da."
      2:
        text: "Eraiki dugun programan, karratu bat lau aldiz mugituz eta biratuz nola marraztu ikasi dugu. Funtzio hori hartu eta izena jar diezaiokegu, egin nahi dugun bakoitzean \"karratua marraztu\" esanda funtzio hori inboka dezan, kode hori. Egingo digu. Kontzeptu hori gehitu diogu gure programazio lengoaiari."

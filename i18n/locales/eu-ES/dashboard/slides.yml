    mc_intro:
      1:
        text: "Nire izena Jens Bergensten da baina Jeb izenarekin ezagutzen naute. Minecraft-en garatzaileen burua naiz hemen, Mojang-en, Estokolmon. Hamaika edo hamabi urte nituen programatzen hasi nintzenean jokoak egin nahi nituelako. Nire aitaren lagun batez esan zidan jokoak egiteko programatzen ikasi behar zela. Eta horrela hasi nintzen. Jokoen arkitektura pentsatzea eta diseinatzea gustoko dut. Hori da Minecraft-etik gehien erakartzen nauena."

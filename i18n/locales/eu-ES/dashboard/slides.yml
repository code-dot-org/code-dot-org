    starwars_typing:
      1:
        text: "Erabiltzen aritu garen blokeen barnean JavaScript aginduak daude. Gauregun, garatzaile profesionalen artean programazio lengoaia ezagunena da JavaScript. Blokeak oso egokiak dira kodetzen ikasten hasteko eta esaterako, Harvard eta Berkeley unibertsitateetan modu hontan hasten dira irakasten. Baina oinarriak ikasita, injeniariek kodea mekanografiatuz idazten dute arinago egiten dutelako horrela."
      2:
        text: "Ehundaka agindu idatzi ditzakegu tresna-kutxa batean bilatu gabe edo arrastatu gabe. Ikasten ari zarenez hasieran mekanografiatzea motelagoa gertatzen zaizu baina proba egitea nahi genuen."
      3:
        text: "Zure lan-eremuk goiko ezker izkinan sakatu dezakezu Ikusi iturburua botoia edozein puzletan blokeak utzi eta kodea testu moduan mekanografiatzera pasatzeko."
      4:
        text: "Hurrengo ikasgaian, mekanografia moduaren oinarriak erakutsiko dizkizugu. Oraindik tresna-kutxatik blokeak arrastatu ahal izango dituzu edo komandoaren izena idatzi. Mekanografiatzen hasten zarenean, komando posible guztiak ikusi ahal izango dituzu idazten ari zaren horren azpian. Komando osoaren izena idatzi ordez, aukeran erakusten zaizun horietako bat aukeratu dezakezu, azkarrago egiteko. Nire lanean osatze automatikorako ezaugarri hau etengabe erabiltzen dut kodea idazten dudanean."
      5:
        text: "Kodea idazten ari zarenean, konputagailuak zehaztasuna eskatuko dizu. Komandoa letreiatu eta lehenengo letra maiuskulaz modu egoki eta zehatzean jarri beharko duzu, parentesiak eta puntu eta koma barne. Errore tipografiko txiki bat egiten baduzu, BB-8-k ezingo du ulertu eta ez da mugitzeko gai izango."
      6:
        text: "Lerro batean errore bat egiten baduzu, editoreak nabarmendu egingo du zuretzat aldatu eta zuzendu dezazun."
      7:
        text: "Trabazen bazara, beti has zaitezke berriro Hasi berriro botoia sakatuz, eta bloke modura alda dezakezu edozein momentutan goiko eskuin izkinean klik eginez. Ondo da, saia gaitezen mekanografiatzen! Eta erroreak egiten badituzu, ez etsi. Guztiok behar ditugu hainbat saiakera zuzen egiteko."
    starwars_events:
      1:
        text: "Kaixo, nire izena Charita Carter da. Ekoizke kreatibo seniorra naiz Walt Disney Imagineering-en. Gure gonbidatuentzako atrakzioak ekoizten dituen taldearen arduraduna naiz. Beti ari gara gure gonbidatuen esperientzia hobetzeko moduak bilatzen eta teknologia horren muina da."
      2:
        text: "Zorionak, lortu duzu! BB-8 programatu duzu. Orain prest zaude zerbait zailagoa egiteko. Goazen bada. programazioaren oinarriak ikasi dituzunez, atzera egingo dugu denboran zure jokoa eraikitzeko, R2-D2 eta C3PO protagonista dituzula."
      3:
        text: "Joko berri bat egiteko, joko programatzaileek egunero erabiltzen duten gauza bat ikasi behar duzu: gertaerak dira. Gertaerek zure programari esaten diote entzun edo itxaroteko zerbait gertatu bitartean, eta gertatzen denean, ekintza bat exekutatzen da."
      4:
        text: "Gertaeren adibideak dira saguan klikatzeko, gezidun botoi bat sakatzeko edo pantaila ukitzeko zain egotea."
      5:
        text: "R2-D2 gora mugitu eta Rebel Pilot-arii mezu bat helaraztea egingo dugu eta, ondoren, behera mugitu beste Rebel Pilot-arengana. Gertaerak erabiliko ditugu mugitu arazteko. Jokalariak gora/behera gezidun teklak edo gora/behera botoiak erabiltzen dituenean."
      6:
        text: "goraEgitean() gertaera blokea erabiltzen dugu eta eginGora() blokea lotzen diogu. Erabiltzaileak gora gezia sakatzen duenean, goraEgitean() blokea exekutatzen da. Gauza bera egingo dugu R2-D2 behera mugi arazteko."
      7:
        text: "Hau egiteko goraEgitean() komandoa erabilio dugu. Komandoa tresna-kutxatik kanpo arrastatzen baduzu, ikusiko duzu giltza artean azaltzen dela eta ez puntu eta komarekin. Honek lekua uzten digu erdian beste komando batzuk jartzeko. Giltza horien artean kokatzen dugun komando guztiak exekutatuko dira erabiltzaileak gora gezia sakatzen duenean."
      8:
        text: "R2-D2-k gora egitea nahi dugu beraz, jar dezagun joanGora(); bloke bat komandoaren barnean. Eta gauza bera egingo dugu R2-D2-k behera egiteko."
      9:
        text: "Horrela, gure robota kontrolatzeko kode guztia aldez aurretik idatzi ordez R2-D2 pantailan zehar mugituko duten botoiak sakatzeko gertaeren aurrean erreakziona dezan nahi dugu. Urratsez urrats zure jokoarekin gero eta gehiago elkarreragin daiteke."

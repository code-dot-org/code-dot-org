    C3_artist_nested_loops:
      1:
        text: "Begizta bat beste begizta baten barruan sartzeari begizta sarea deitzen zaio. Adibidez, hemen 100 pixeleko aldeak dituen triangeluak marrazteko kodea ematen digute, errepikapen blokea 3 aldiz erabiliz, alde bakoitzeko bana."
      2:
        text: "Baino 6 triangelu marraztu nahi ditugu. Hori egin ordez, begizta hori hartu eta hainbat aldiz errepikatzeko bloke baten barruan sartuko dugu. Oso ondo!!!"
    C3_bee_conditionals:
      1:
        text: "Hau baldintza bat da. Nektar edo eztia zenbaki bat baino gehiago/gutxiago/berdina bada, orduan egin zerbait."
      2:
        text: "Hau erabilgarria da zenbat nektar edo ezti dugun ez dakigunean, galdera ikurrarekin ikus daitekeen bezala."
      3:
        text: "Adibide honetan, lore moreak 0 nektar baino gehiago baldin badu, hartu nektarra. Honi esker gure erleak nektarra hartzen jarraituko du lorean badagoen bitartean. Ta-txan!"
    C3_bee_debugging:
      1:
        text: "Entzun al duzu \"programa bat debugeatu\" esaldia? Horrela ikus dezakegu zer doan gaizki. Kodea debugeatzen duzunean, erroreak identifikatu eta konpontzen dituzu."
      2:
        text: "Gure lan eremuan baditugu dagoeneko zenbait bloke. Urrats botoia erabiliko dugu, blokeak urratsez urrats exekutatzeko. Honela gure emaitza zuzena den edota zuzendu behar dugun jakingo dugu."
      3:
        text: "Arazoa hemen dagoela ematen du! \"Aurrera egin\" beste bloke bat behar dugu. \"Pauso bat eman\" botoiak debugeatzen uzten diigu problema identifikatuz eta erroreak hautemanez."
    C3_bee_functions:
      1:
        text: "Konputazioaren munduan kontzeptu garrantzitsuenetako bat agindu berriak definitzea da, zure hitzak programazio lengoaia batera gehitzea. Lengoai gehienak 100 agindu inguru izaten dituzte. Artea eta magia hitz berri hauek definitzean datza."
      2:
        text: "Hau bera etengabean egiten dugu kiroletan. Adibidez, saskibaloian, bote egiten ikasten hasten zara, sarrera bat egiten, erreboteak hartzen. Oso oinarrizko mugimendu hauek ikasten dituzunean, mugimendu berriak ikasten dituzu, eta eraikuntza bloke hauek elkarrekin ipintzen, \"pick and roll\" bat bezala. Orduan jokaldi konplikatuagoetara joan zaitezke. Behin jokaldia ikasita eta honi izen bat emanda, taldeko edonork jakingo du nola egiten den."
      3:
        text: "Antzera, ordenagailu bati ekintza bat nola egiten den irakasten diozunean komando sekuentzia horiek erabiliz, ekintza horri nahi duzun izena eman ahal diozu errepikatzea erraza izateko. Komando berri bat definitzen duzunean eta izen bat ematen diozunean, honi funtzio deritzo. Orain funtzioak erabiliko ditugu erleari laguntzeko."
      4:
        text: "Adibide honetan, gure funtzioa \"hartu bi nektar\" deitzen da, hemengo bloke berde hau. Badakigu \"hartu bi nektar\" funtzio definizioa adierazten duen kutxa grisari begiratuta ibiltzen dela. Hor barruan begiratzen badugu, \"hartu bi nektar\" blokeak nektarra hartu eta berriz hartuko du. Begiratu beti kutxa grisarn barruan zer dagoen funtzio bloke berdeek zer egin dezaketen jakiteko."
    C3_bee_nested_loops:
      1:
        text: "Orain begizta habiaratuak erabiliko ditugu erlearekin. Hasiera kodea dugu erleari aurrera mugitu, 3 aldiz nektarra hartu eta eskuinera biratzeko esaten diona. Har dezagun kode zati osoa eta \"errepikatu\" bloke baten barruan habiaratu eta 3 errepikapen jarri. Eginda!"
    C3_bounce:
      1:
        text: "Orain zure lagunekin partekatzeko aukera izango duzun zure lehenengo errebote jokoa sortzeko zorian zaude. Mundiala!"
      2:
        text: "Hasi ahal izateko erraketaren kontrolak teklatuaren gezidun teklekin lotu behar ditugu."
      3:
        text: "Hau egin dezakegu \"ezkerrerako gezia sakatzean\" blokea \"mugitu ezkerrera\" blokera lotuz eta gauza bera \"eskuinerako gezia sakatzean\" eta \"mugitu eskuinera\" blokeekin eginez. Saiatu zaitez eta gutxi barru zure errebote jokoa programatzen ariko zara!"
    C3_computational_thinking:
      1:
        text: "Ikasgai honetan pentsamendu abstraktua landuko dugu. Batzuetan, jolas berri bat ikastea gogorra izan daiteke, ezta? Hasieran, nahasgarria dirudi eta, batzuetan, ez dago inor zure arauak azalduko dizkizunik, eta zure kabuz asmatu behar duzu nola jolastu."
      2:
        text: "Hemengo ozena da gero eta hobeagoa izan zaitezkela pentsamendu-trukoak jakinda. Truko hauek arazoak konpontzeko balio dute. Lekzio honetan, horrelako 4 truko ikasi eta zure lagunekin praktikan jarriko dituzu, jokuaren erregelak zein diren imaginatzeko."
      3:
        text: "Problema handi bat hainbat zati txikiagotan banatzen duzunean, zure burmuina erabiltzen ari zara problema handiaren zailtasuna deskonposatzeko. Behin hori eginda, hurrengo trukora pasa gaitezke: patroi-parekaketa."
      4:
        text: "Hau gertatzen da gauzen artean antzekotasunak bilatzen ditugunean. Behin berdinak diren gauzak bereizten dakigunean, gai gara konturatzeko ze gauzak diren diferenteak. Diferentzia horiek desagertzen direnean, horri abstrakzioa deitzen zaio."
      5:
        text: "Behin arazoa konpontzeko pausoak asmatu eta gero orden zehatz batean jarri ditzakezu algoritmoa izenekoa edozeinek erabili ahal izateko. Lau pauso hauek erabiliko ditugu joko arau gabe nola jolasten de asmatzeko. Jokoaren bukaeran horrelako itxura duen zerbait jolasteko gai izango zara!"
    C3_crowdsourcing:
      1:
        text: "Ikasgai hau talde lana deitzen da. ikasgai honetan, kartak erabiliko ditugu taldeko lanak nola lagun gaitzaken ikusteko. Beraz, bildu lagun batzuk eta egin zerbait ikaragarria. Talde lana taldean erabiltzen da, lana azkarrago egiteko."
      2:
        text: "Informatikan talde-lana erabiltzen da uneoro. Milaka amateur eta profesionalek beraien konputagailuak konektatzen dituzte bilioika informazio-zatien artean bilatzeko. Marsenne-ren zenbaki bakoitia topatzeko edota alienekin komunikatzeko asmoarekin."
      3:
        text: "Film bat ikusten duzunean, filmaren segundo bakoitza 24 irudi independentez osatzen da. Irudi horiei fotograma esaten diegu. Irudi horietako bakoitzak behar du sortzea eta erreproduzitzea eta denak elkarrekin jartzea behar du. Nire taldea eta ni, denak software garatzaileak gara. Denok batera lan egiten dugu software pakete bat sortzeko irudi bat sortzen duena, pantailan ikusten duzun azken irudia sortzen duena hain zuzen ere. Artistek eta beste garatzaile batzuk haien talde laneko parte gisa erabil dezaketen tresna bat eta erabili dezaketena pantailan ikusi nahi dituzten irudiak irudiak sortzeko prozesuan."
      4:
        text: "Adibidez, Nemoren bilan, Crush eta Squirt eta bere lagunak hegan egiten ari dira Australiako Ekialdeko korrontean zehar. Mugitzen den uraren irudiak ikus daitezke, dortokaren bizkarrean ikusten dituzun koloreak arrainen aldeetan ikusten dituzu. Hori guztia matematika eta guk idazten ditugun ordenagailu programen bidez egiten da. Horiek gero artistari ematen dizkiogu eta erurek azken irudia egiten dute, findu eta eder eta dibertigarri bihurtzen dituzte."
    C3_dice_race:
      1:
        text: "Ikasgai hau labirinto karrera deitzen da. Ia pertsona guztiek gogoko dute ordenagailuan jokoetan jokatzea. Noizbait pentsatu al duzu nola konputagailuen programatzaileek egiten duten joko baten pausoa programa batean bihurtu? Lehenengo pausoa ordenagailuen jokoak egiteko eta edozein problema konpontzeko, pentsatzea eta plangintza bat egitea da."
      2:
        text: "Problema bat nola konpondu pentsatzeak, algoritmo bat sortzen du, problema ebazteko pausoak definitzen dituena. Ikasgai honetan, dado jokoarentzako algoritmo bat diseinatuko duzu. Zure lagunek algoritmo hori jarraituz jokatu beharko dute. Programatzailea emandako pausoaz ziur dagoenean, algoritmoa programa bihurtzeko ordua da, ordenagailuak ulertu dezan."
      3:
        text: "Egunean egiten dugun ia guztiak algoritmo bat behar du, pauso lista bat non ataza bukatzeko jarraitu dezakezuna. Pentsatu eskolara joateko prestatu nahi duzula edo egun dibertigarri bat planteatzen zaudela zure lagunekin edo otordu bat hartzeko. Ataza hauetako edozein aurrera eramateko, zatitan banatu beharko da eta batzuetan pausoak ordena zehatz batean egon behar dira."
      4:
        text: "Pentsatu sandwich bat egin nahi duzula. Berdin dio zein osagai jartzen duzun lehenengo. Baina ezin duzu kakahuete gurina jarri honen edukiontzia ireki arte. Ordenagailuek algoritmoak behar dituzte eta programak erakusteko hauei nola eraman aurrera gauza sinpleak horretan pentsatu gabe."
      5:
        text: "Algoritmo bat konputagailuari berak egin beharreko ekintzak programatu aurreko pentsatzeko pausoa da. Algoritmo bat makina-lengoia batera pasa beharko da berau exekutatzeko. Ekintza hori hainbat pausotan banatuz askotan zaila izaten da, baina edozein gauza berrietan bezala, praktikarekin asko errazten da."
    C3_farmer_while:
      1:
        text: "Begiztak eguneroko bizitzan egiten dugunaren oso antzekoak dira. Imajinatu zure autoa garbitzen ari zarela, hau garbitzen jarraituko duzu guztiz garbi egon arte. Beste modu batera esanda, garbi ez dagoen bitartean garbitzen jarraitu. Honelako kontuak uneoro ebaluatzen dituzu. "
      2:
        text: "Gauza berri bat dugu baserritarrari laguntzeko. \"hile-block\" deitzen da. Egia esan, erraza da. Goiko agindua egia den bitartean, zerbait egin. Adibidez, meta dagoen bitartean mugitu belra multzo bat. Aurrera eta probatu zure baserritarrarekin."
    C3_functional_suncatchers:
      1:
        text: "Eguzki-harrapatzaile erabilgarria egiteko ikasgaia. Funtzioak erabiliz egingo dituzu honako eguzki-harrapatzaileok. Urrats batzuk jarraitu beharko dituzu eta horietako batzuk maiz errepikatu beharko dituzu."
      2:
        text: "Eguzki-harraptzaile apaingarria egiteko prozesua sinplifikatzeko lehenengo urratsa, errepikatu beharreko agindu segida funtzio batean sartzea da."
      3:
        text: "Eguzki-harrapatzaile ederra sortzea urrats zehatzak jarraitzetik areago doa. Batzutan, sortzaileak izateko apeta dugu eta erabiltzen ari garen aleen kolorea aldatu nahi izan ohi dugu. Eguzki-harrapatzailea berezia eta bakarra egin dezakegu ale-koloredun ezberdinak erabilita."
      4:
        text: "Zure eguzki-harrapatzailea bakarra izango da munduan aleak aldagai gisa ikusteari ekiten diozunean. Aldagai bat zera da: informazioa duen kokapen-marka da, informazioa alda daiteke. Eguzki-harrapatzaile politak sor itzazu funtzio eta aldagiak erabiliz eta goza ezazu!"
    C3_internet:
      1:
        text: "Ikasgai oso hau Internetaren ingurukoa da. Interneta oso lanpetuta dagoen lekua da, errepide baten antzekoa. Mezuak kotxearen antzekoak dira eta beraien helburura iritsi nahi dute. Mezuak Internetaren barnean oso azkar dabil."
      2:
        text: "Interneta nola dabilen ikasten baduzu zuk erabiltzean zer egiten duen jakiteko lagunduko dizu. Zure mezuak zure lagunaren postara edo zure web gune gustokoenera nola bidaltzen diren ikasiko duzu ere. Behin errepide bat ezagututa bertatik gidatzea erreza den bezela behin interneta ezagututa bertan nabigatzea erraza izango da."
      3:
        text: "Internetez mezuak bidaltzea eta postaz bidaltzea, antzekoak dira. Internetez bidaltzeak berezitasun batzuk ditu. Esaterako: hemen naiz, Google.com-en. Web orri honen IP helbidea zenbaki hau da. IP helbidea posta jasotzen duenaren helbidearearekin pareka daiteke. Demagun mezu bat bidali nahi diozula postaz beheko bulegoan dagoen norbaiti. URLa eta IP helbidea ikus ditzakezu bere atean? Mezua idatzi dut eta bidali sakatu."
      4:
        text: "Posta zerbitzu arruntean ez bezala, gertatzen den lehenengo gauza da Internetek mezua zati txikiagoetan banatzen duela errazago bidali ahal izateko. Zati txiki hauei paketeak deritze. Aldiro, pakete horietako bat bidaltzen da helburura. Ondoren, pakete guztiak elkartu eta ordenatu egiten dira jasotzaileak mezua behar bezala irakurtzeko aukera izan dezan. Noski Internetaren funtzionamenduaren inguruan gauza askoz gehiago dago ikasteko, baina hauxe, hasteko modu ona da. Internet erabiltzaile jakintsu bat bihurtzeko bidean zaude! Segi zure familia eta lagunei ikasi duzuna kontatzera!"
      5:
        text: "Nire izena Amanda Camp da eta Sotfware Ingeniaria naiz Google-en. Profilak eta kontaktuak gordetzen dituen zerbitzari batean lan egiten duen talde batean lan egiten dut. Nire lanean, asko pentsatzen dugu kontaktuan nola bidali dezakegun beste gailu batzuetara, ala nola zure mugikor zenbakia. Pertsona askok kontaktu asko dauzkate, 1000 kontaktu adibidez, eta ez dugu kontaktu hauek guztiak batera bidali oso mezu luzea baita. Internetak mezu luzeak paketetan banatzen dituen modura, kontzeptu bat erabiltzen dugu, orrikatzea deritzona, non zure mugikor zenbakia 100 kontakturi bakarrik bidaltzen zaien aldiro. Eta zure mugikorrari erantzuten dio hurrengo 100 kontaktuekin."
      6:
        text: "Softwareak duen gauzarik garrantzitsuena munduan izan dezakeen eragina da. Nire lehen hastapenak 19 urte nituela egin nituen. Unibertsitateko bigarren urtea egiten ari nintzela uste dut. Idatzi nuen lehen programak tenperaturak Fahrenheit formatutik Celsiusera eraldatzen zituen. Programazioak jendeari asko lagun diezaiokelakoan nago, horregatik gustatzen zait hainbeste. Googlen mundu osoari laguntzeko programak idatz ditzaket, oso interesgarria da, zalantzarik gabe."
    C3_maze_conditionals:
      1:
        text: "Jendeak egunero erabakiak hartzen ditu. Adibidez, kalera joan aurretik baldintza bat erabiltzen duzu, euria ari badu xira hartu beharra daukat. Konputagailuak zoragarriak dira, behin horrelako gauzak erabakita abiadura sinestezinean exekuta ditzakete. Konputagailu programa bat, matematika pixka bat eta erabakiak hartzeko baliagarriak diren hainbat baldintzaz osatzen da."
      2:
        text: "\"Baldin\" blokeak zonbiari laguntzen dio erabakiak hartzen. Zerbait aztertzen du. Adibidez, ea ezkerraldean bide bat dagoen aztertzen duen blokea erabil dezagun, eta jarri bere barruan ezkerraldera bira egiteko agindua. Horrekin zonbiari esaten diogu bere ingurua aztertzeko, begiratzeko ea bide bat dagoen ezkerraldean eta horrela bada bira egiteko."
      3:
        text: "Gero, erabil ezazu \"aurrera mugitu\" blokea errepikapen bloke honen barruan, aurrera mugitzeko berak nahi duen heinean. Geroago, aldaketa bat dagoenean, if blokeak esango sizu noiz mugitu ezkerretara. Ikusiko duzu nola hori egiten badugu, ezkerratara giratu eta eta aurrera jarraitzen badugu, gure helburua lortuko dugu."
      4:
        text: "Adibide honek baldintzak nola erabili ulertarazten du, oinarrizko kontzeptua dena programazioaren munduan. Ikasi nuen lehenetariko gauza lerrokatu hiru motako joko bat nola idatzi izan zen. Baldintza batzuk zituen aurkaria irabaztear bazegoen beharrezko gelaxka blokeatzeko. Ondo pasa baldintzak nola erabili ikasten, hau oinarrizko kontzeptua da."
    C3_maze_level_4:
      1:
        text: "Adibide honetan, zure helburua da zonbia eramatea ekiloreraino. Erabil daitezke \"mugitu aurrera\" bost bloke edo esan diezaiokegu ordenagailuari aurrera mugitzeko eta bost aldiz errepikatzeko errepikatu behin blokea erabiliz."
      2:
        text: "Honi esker denbora aurreztuko duzu eta gainera errazagoa da. Hau erabiltzeko, sartu \"mugitu aurrera\" blokea \"errepikatu\" blokearen barruan. Sakatu \"Exekutatu\" eta zonbia aurrera mugituko da bost aldiz ekilore gozo-gozoraino."
    C3_playlab_create_game:
      1:
        text: "Orain arte, animazio edo istorio bat egiten aritu zara, exekutatzean behin eta berriro gauza bera egiten duena. Orain , jolas interaktiboa egin dezakezu eta benetan jolastu ahal izango duzu."
      2:
        text: "Probatzeko bloke berriak daude. \"gezia sakatzean\" eta \"mugitu aktorea\" bloke berriak ditugu. Jarri al ditzakezu bloke hauek batera aktoreak mugitzeko gezien bitartez? Badaude ere bloke batzuk erantzun bat emateko aktorea klikatzen denean edo talka egiten duenean. Proba itzazu eta jolastu hauekin!"
    C3_songwriting_with_parameters:
      1:
        text: "Hau da abestiak idazten ikasteko unea. Musikak ordenagailu programa batekin antz handia du. Notek eta hitzek kantariari esaten diote zer egin behar duen zehatz mehatz. Musika zati batzuk behin eta berriro erabiltzen dira."
      2:
        text: "Honi abestiaren leloa deitzen diogu. Ordenagailu programa batean, behin eta berriro erabiltzen diren zatiei funtzio izena ematen zaie. Musika partitura bat irakurtzean, lelo hitza agertzen denean, kantatzen al duzu hitz hori? Ez, orrialdearen goiko aldera begiratzen duzu ikusteko zein hitzek osatzen duten leloa."
      3:
        text: "Ikasgai honetan, abesti txotxolo bat ikasiko duzu. Abestiak lelo bat dauka, behin eta berriro kantatzen dena. Funtzio bat kode zati bat da, behin eta berriro erabil dezakezuna. Programazioa errazagoa eta eraginkorragoa egiten du, eta horrela ez dituzu zure funtzioko urrats guztiak behin eta berriro idatzi behar. Behin bakarrik idatzi behar duzu!"
    C4_bee_conditional:
      1:
        text: "Hau baldintzapeko blokea da. Lorean edo abaraskan baldin bazaude, zerbait egin beharko duzula adierazten du. Oso erabilgarria da ez dakigunean zenbat nektar edo ezti jaso behar dugun, hemen galdera markak adierazten duen bezala."
      2:
        text: "Adibide honetan, hau idatziko dugu: lore bat baldin badago, eskuratu nektar guztia; eta abaraska bat baldin badago, egin eztia. Ta-txan!"
    C4_conditionals:
      1:
        text: "Bloke berri bat daukagu, \"baldin-bestela\" izena duena. Baldintzapeko agindu bat da, aurreko ariketatan erabili duzun \"baldin\" blokearen antzekoa. Baina oraingo honetan, beheko aldean, badago atal berri bat \"bestela\" dioena. \"Baldin-bestela\" blokeari esker, erleak bi aukera desberdinen artean erabaki dezake zer egin. Erlea lore batean baldin badago, blokearen goiko zatian, \"egin\"-en ondoren jarri dituzun ekintzak egingo ditu. Erlea ez badago lore batean, \"bestela\"-ren ondoren jarri dituzun ekintzak egingo ditu."
      2:
        text: "\"Baldin\" aginduei esker, konputagailuek har ditzakete erabakiak. Programatzaileak ezartzen ditu baldintzak konputagailuarentzat: egoera jakin bat gertatzen bada, orduan konputagailuak ekintza jakin batzuk egin beharko ditu. Bestela, hau da, baldintza betetzen ez bada, orduan beste ekintza batzuk egin beharko ditu konputagailuak. Gure \"baldin-bestela\" blokearen goiko zatian <<baldin lore batean>> jartzen du. Baina beste edozer gauza jar genezakeen; adibidez: <<baldin 2 nektar>> edo <<baldin bidea libre aurrera>>, eta gure blokearen funtzionamendua berdina izango litzateke. Hau da, \"baldin\" blokearen baldintza egiazkoa bada (betetzen bada, alegia), lehenengo multzoko ekintzak egingo ditu. Faltsua bada (baldintza betetzen ez bada), berriz, bigarren multzoko ekintzak egingo ditu."
    C4_for_loops:
      1:
        text: "Begizta bat sortzeko zure kodean errepikatu bloke bat erabiltzen duzunean, nola daki konpatagailuak nahikoa aldiz errepikatu duela? errepikatu blokeak kode zati konplexuago bat izkutatzen du, \"for\" izeneko begizta, hasierako balio batetik amaierako baliorarte inkrementu zehatz batekin zenbatzen duena."
      2:
        text: "Adibidez, errepikatu hiru blokeak 1etik 3arte zenbatzen du, banaka. Zenbatzen duen aldi bakoitzean, begiztaren barneko kodea exekutatzen du. \"for\" begiztak zenbat aldiz exekutatu den jakiteko kontagailu aldagai bat erabiltzen du, hasierako balioarekin hasieratzen dena begiztaren hasieran eta inkrementu zehatz batekin gehitzen dena begizta exekutatzen den bakoitzean. Kontagailu aldagaiaren balioa amaierako balioa baino handiagoa denean, begizta amaitzen da."
      3:
        text: "Errepikatu blokearen ordez benetako begiztak erabiltzearen abantaila zera da, zure begiztan bertan kontagailua aldagaiaren balioa ikusi eta erabili dezakezula. Adibidez, lore batzuk badauzkat eta lehenengoak nektar bat badu, bigarrenak bi nektar eta hirugarrenak hiru, for begizta erabili dezaket erleari 'kontagailua' nektar biltzeko aldi bakoitzean, hau da, bat lehenengo lorean, bi bigarrenean, eta hiru hirugarrenean."
      4:
        text: "For begiztan ere, kontagailua zenbaki batekin inkrementatu dezakezu aldi bakoitzean. 2naka, 4naka edo aldi bakoitzean aldatzen den kopuruka zenbatu dezakezu."
    C4_for_loops_bee:
      1:
        text: "Begizta bat sortzeko zure kodean errepikatu bloke bat erabiltzen duzunean, nola daki konpatagailuak nahikoa aldiz errepikatu duela? errepikatu blokeak kode zati konplexuago bat izkutatzen du, \"for\" izeneko begizta, hasierako balio batetik amaierako baliorarte inkrementu zehatz batekin zenbatzen duena."
      2:
        text: "Adibidez, errepikatu hiru blokeak 1etik 3arte zenbatzen du, banaka. Zenbatzen duen aldi bakoitzean, begiztaren barneko kodea exekutatzen du. \"for\" begiztak zenbat aldiz exekutatu den jakiteko kontagailu aldagai bat erabiltzen du, hasierako balioarekin hasieratzen dena begiztaren hasieran eta inkrementu zehatz batekin gehitzen dena begizta exekutatzen den bakoitzean. Kontagailu aldagaiaren balioa amaierako balioa baino handiagoa denean, begizta amaitzen da."
      3:
        text: "Errepikatu blokearen ordez benetako begiztak erabiltzearen abantaila zera da, zure begiztan bertan kontagailua aldagaiaren balioa ikusi eta erabili dezakezula. Adibidez, lore batzuk badauzkat eta lehenengoak nektar bat badu, bigarrenak bi nektar eta hirugarrenak hiru, for begizta erabili dezaket erleari 'kontagailua' nektar biltzeko aldi bakoitzean, hau da, bat lehenengo lorean, bi bigarrenean, eta hiru hirugarrenean."
      4:
        text: "For begiztan ere, kontagailua zenbaki batekin inkrementatu dezakezu aldi bakoitzean. 2naka, 4naka edo aldi bakoitzean aldatzen den kopuruka zenbatu dezakezu."
    C4_for_loops_no_bee:
      1:
        text: "Begizta bat sortzeko zure kodean errepikatu bloke bat erabiltzen duzunean, nola daki konpatagailuak nahikoa aldiz errepikatu duela? errepikatu blokeak kode zati konplexuago bat izkutatzen du, \"for\" izeneko begizta, hasierako balio batetik amaierako baliorarte inkrementu zehatz batekin zenbatzen duena."
      2:
        text: "Adibidez, errepikatu hiru blokeak 1etik 3arte zenbatzen du. Zenbatzen duen aldi bakoitzean begiztaren barneko kodea exekutatzen du. zenbat aldiz exekutatu den jakiteko kontagailu aldagai bat erabiltzen du, hasierako balioarekin hasieratzen dena begiztaren hasieran eta inkrementu zehatz batekin gehitzen dena begizta exekutatzen den bakoitzean. Kontagailu aldagaiaren balioa amaierako balioa baino handiagoa denean, begizta amaitzen da. Errepikatu blokearen ordez benetako begiztak erabiltzearen abantaila zera da, zure begiztan bertan kontagailua aldagaiaren balioa ikusi eta erabili dezakezula."
    C4_function_create:
      1:
        text: "Funtzio blokeak editatu dituzula, hutsetik funtzio berri bat sortzeko garaia da. Oso erraza da. Tresna-kutxak funtzioak izeneko kategoria du. Bertan klik egiten baduzu, sortu funtzioa izeneko botoi laranja ikusiko duzu. Botoian klik egin eta existitzen diren funtzio blokeak editatzeko erabili duzun funtzio editorea bistaratuko zaizu."
      2:
        text: "Lehen bezala, hasi funtzioari izena ematen, funtzioak egingo duenaren deskribapena idatziz. Adibidez, karratua edo triangelua marraztuko ditu eta, ondoren, tresna-kutxatik blokeak arrastatu beheko laneremu zurira. Gogoratu, bloke hauek funtzioa ixteko bloke berdearen barnera arrastatu behar dituzu."
      3:
        text: "Amaitu duzunean, egin klik gorde-n eta irten. Puzle nagusiaren laneremura itzuliko zara. Sortu berri duzun funtzioa bloke berde gisa azalduko zaizu zure tresna-kutxaren funtzioak kategoriaren barnean. Arrastatu eta askatu laneremu nagusian eta puzlea ebazteko beste blokeen gisa erabili ahal izango duzu."
    C4_function_edit:
      1:
        text: "Konputagailu programazioaren gauza onenetarikoa zera da, behin konputagailu bati gauza bat nola egin erakutsi diozunean, gauza hori berriz egin ahal izango duzu funtzio bati deituz. Funtzioari izen bat eman eta listo, dei egin diezaiokezu. Hau lengoaia zabaltzea bezala da."
      2:
        text: "Eraiki dugun programan, karratu bat lau aldiz mugituz eta biratuz nola marraztu ikasi dugu. Funtzio hori hartu eta izena jar diezaiokegu, egin nahi dugun bakoitzean \"karratua marraztu\" esanda funtzio hori inboka dezan, kode hori. Egingo digu. Kontzeptu hori gehitu diogu gure programazio lengoaiari."
      3:
        text: "Puzle hontan, zuretzat sortu dugu marraztu karratua funtzioa. Tresna-kutxan topatuko duzu bloke berde gisa. Karratu bat marrazteko lehen idatzi duzun kode bera idatzi behar duzu eta funzio hontan jarri. Horretarako, egin klik marraztu karratua bloke berdeko editatu aukeran. Honek funtzio editorea irekiko du. Funtzio editoreak 3 atal ditu. Funtzioari izena emateko lekua. Funzioaren aurretiko bloke berdean azalduko da hau. Ondoren idatzi zure funtzioak egingo duenaren deskribapen laburra."
      4:
        text: "Kasu hontan, karratua marraztuko du. Hemen azpiko espazio zuria laneremua da eta orain arte erabili duzun laneremua bezalakoa da. Tresna-kutxako blokeak arrastatu eta askatu laneremuan. Gogoratu, karratua sortuko duten blokeak funtzioa itxiko duen bloke berdearen barruan jarri behar dira. Amaitutakoan, gorde eta irten. Honek puzle nagusiaren laneremura itzuliko zaitu. Aurrerantzean marraztu karratua funtzioa blokea erabili dezakezu puzlea ebazteko beste edozein blokeren gisan."
    C4_function_parameters:
      1:
        text: "Hemen duzu 50 pixeleko aldeak dituen karratua marrazteko funzioa. Aparta baina eta 50 pixeleko karratu bat eta 100 pixeleko beste mat marraztu nahi baditugu? ez genituzke ia gauza bera egiten duten bi funtzio egin beharko. Parametro bat duen funtzioa erabili dezakegu."
      2:
        text: "Parametroek funtzioetan aldagai gisa erabiliko diren balioak pasatzea ahalbidetzen dute. Funtzio honi Luzera izeneko parametroa gehitzen saiatuko gara tamaina desberdineko karratuak marraztu ahal izateko. Funtzio editorean, lehen bezala funtzioaren izena eta azalpena editatu ditzakezu baina\nparametro bat ere gehitu dezakezu. Idatzi parametroaren izena eremuan eta egin klik Gehitu Parametroa-n. Honek, sortu berri duzun parametroaren izena duen bloke gorri bat sortuko du. Orain, \"mugitu aurrera 100 pixel\" blokea ordeztu dezakezu Luzera parametroarekin aurrera Luzera-k adierazten duen adina egin dezan."
      3:
        text: "Gorde eta irten, eta arrastatu tresna-kutxako funtzioak kategorian sortu berri duzun sortu karratua blokea. Luzera-n aldamenean espazio hutsa ikusiko duzu funtzioak Luzera parametroaren balioa jakin behar duelako. Matematika kategoritik arrastatu zenbakizko bloke bat eta espazio horretan kokatu. Funtzioa behin eta berriro erabili dezakezu luzera desberdinekin tamaina desberdineko karratuak marrazteko. Probatu zuk zeuk!"
    C4_intro:
      1:
        text: "Normalean programazioa testuan soilik oinarritzen da, baina guk Blockly erabiliko dugu, honek bloke bisualak erabiltzen baititu eta hauek arrastatuz idatziko ditugu gure programak. Dena den, hau funtsean programazioa da! Hasteko, kode zati bat idatziko dugu Angry Birds-eko txori hau labirinto batean zehar mugi dadin, helburutzat bere arrautzak lapurtu dizkien zerriengana heltzea izango duelarik."
      2:
        text: "Blockly hiru zati nagusitan dago banatuta. Ezkerraldean txoriaren labirintoa dago, non programa exekutatuko den. Maila bakoitzarentzat jarraibideak labirintoaren azpian daude idatzirik. Erdikaldea tresna kutxa da eta bloke horietako bakoitza txoriak uler dezakeen komando bat da. Eskuinaldeko espazio zuria lan eremua da eta bertan eraikiko dugu programa."
      3:
        text: "Mugitu blokea gure laneremura arrastatu eta \"hasi\" sakatzen badut, zer gertatzen da? Txoriak gelaska bat egingo du aurrera. Eta aurrera egin ondoren txoriak beste zerbait egitea nahi badut? Gure programari beste bloke bat gehitu diezaioket."
      4:
        text: "\"biratu eskuinera\" blokea aukeratuko dut eta nire mugitu blokearen azpira arrastatuko dut gezi horia azaltzen den arte. Gero, askatu eta bi blokeek bat egingo dute. Berriro \"Abiarazi\" sakatzerakoan, txoriak gure lan eremuan dauden komando guztiak beteko ditu, goitik behera."
      5:
        text: "Inoiz bloke bat ezabatu nahi baldin baduzu, kendu pilatik eta arrastatu zakarrontzira. Behin \"hasi\" sakatu duzula, beti izango duzu aukera \"berrezarri\" botoia sakatzeko eta txoria hasierara bueltatzeko. Orain harrapa ditzagun txerri horiek!"
    C4_math_artist:
      1:
        text: "50 pixeleko altuera eta zabaleran altueraren bikoitza duen laukizuzena marraztu nahi dut, nola programatu konputagailua hori egiteko? Tira, artistari 50 gora, eskuinera bira, ondoren aurrera 100 egin eta gero guztia bi aldiz mugitzeko esatea daukat. Baina horrela kalkulu matematikoak nik egiten ditut konputagailuaren ordez."
      2:
        text: "Berrogeitamar bider bi egitea buruz agian ez da oso nekeza zure buruarentzat baina konputagailuak oso onak dira kalkulu matematikoak egiten eta,\nhorregatik, ahal dugun neurrian haien esku utzi behar ditugu. Altuera izeneko aldagaia erabili izan banu, orduan, erraz aldatu ahal izango nule altuera berrogei eta hamarrera eta aldatu nire algoritmoa artistari altuera adina egiteko gora, eskuinera bira eta, gero, aurrera egiteko altuera 2 aldiz, zabalera altueraren bikoitza duen laukizuzena marrazteko."
    C4_unplugged_algorithms:
      1:
        text: "Ikasgai honek Tangram Algoritmoak du izena. Tangram-a 7 piezako puzle bat da eta piezak hauek elkartu daitezke beste forma batzuk sortzeko. Algoritmo bat erabiliko duzu zure lagunari azaltzeko puzlea nola osatu."
      2:
        text: "Algoritmo bat ataza bat burutzeko urrats zerrenda bat baino ez da. Egunero erabiltzen ditugu erosketa zerrendak egin eta errezetak jarraitzeko adibidez. Algoritmo sinplea egiten baduzu, interpretatzeko aukera asko egongo dira eta algoritmoa exekutatzean lortzen den emaitza esperotakoaren desberdina izan daiteke. Mundu guztiak emaitza berdina lortzea nahi baduzu, orduan zure algoritmoak zehatza eta espezifikoa izan behar du."
      3:
        text: "Gaur, algoritmo bat erabiltzen ari naiz margolan bat amaitzeko. Otso batzuk margotu nahi nituen baina ez naiz oso margolari trebea. Zorionez, zenbaki bidez margotu daiteke. Berrogei kolore daude eta hizki eta zenbaki txikiak daude eskualde bakoitza ze kolorerekin margotu behar den esaten dizutena. Zenbaki bidez margotu aukerak ze kolore erabili eta non esaten dit zehatz mehatz."
      4:
        text: "Oso zehatza da, beraz, kapaz naiz norabideak jarraitzeko eta margolan zoragarria agertuko da. Algoritmo aparta da. Aginduak nahikoa espezifikoak izango ez balira, nire otsoak ez lirateke horren politak izango. Zerbait zehatz-mehatz pentsatutako moduan agertzea nahi baduzu, oso zehatza izan behar duzu."
    C4_unplugged_binary:
      1:
        text: "Talde bakoitzean, argibideak ematen dituen pertsonak, paperari heltzen dionak, erabaki behar du zeintzuk izango diren \"deskonektatuta\" eta \"konektatuta\" ikurrak. Bitarrez, bi ikurreko alfabetoaren parekoa da. A eta B-k zure alfabeto osoa osatuko balute bezala, baina 0 eta 1 ikurrekin."
      2:
        text: "Bitarra erabiltzeko modurik arruntena baldin agindua da. Programazio arloan klasikoa da. Programak aurrera egiten du eta zerbait egiazkoa bada, orduan beste hau egin esaten du. Edo ez da egia eta, orduan, beste zerbait egin. Eta zerbait konplexuagoa egin nahi baduzu? If agindu baten ordez, konputagailu bateko irudi edo hots batekin lan egin nahi duzu."
      3:
        text: "Konputagailuak bitarrez ulertzen du baina irudiak ez dira bitarrak. Ez da 0 edo 1, orduan, nola? Hemen duzu adibide bat: irudi eder hau duzu, Irudia oinarrian informazioa da. Informazio guztia era batera edo bestera bitarrez kodetu daiteke, pentsatu behar duzu nola."
      4:
        text: "Imajinatu panda artz honen gainean lauki sarea jartzen dugula eta lauki bakoitza beltzetik edo zuritik gertuago dagoen erabaki behar dugula. Eta horrela margotzen dugula. Orain, lauki bakoitza zuria edo beltza izango da, demagun lauki beltzak zeroak direla (digitu bitarra) eta lauki zuriak batekoak, beste digitu bitarra, Amaieran, zeroko eta bateko mordoa izango duzu. Horrela adierazten da irudi hau bitarrez."
    C4_unplugged_forloops:
      1:
        text: "Ikasgai honek for begizta dibertigarria du izena. Ikasgai hontan, lerro zenbaki bat erabiliko dugu dado jolas batean aritzeko. Jokalari bakoitzak hiru aldiz botako du dadoa hasteko balioa, amaitzeko balioa eta gure tartea esleitzeko. Txanda bakoitzean, hasteko balioa inguratuko dugu zirkulu batez, eta baita gure tarteak adierazten duen adina pauso aurrera dauden zenbakiak ere. Amaitzeko balioa ateratzerakoan amaituko ditugu inguraketak. Puntuazio handiena lortzen duena da irabazlea!"
      2:
        text: "For begiztak erabilgarriak dira leku askotan eta eguraldi iragarlea bazina, for begiztak nonahi erabiliko zenituzke. Kaixo, Becky naiz. Everpower Renewables-en egiten dut lan haize iragarle gisa. Haizearen abiadurak iragartzen ditut Columbia River Gorge zonaldean, enpresak bertan dituen haize-parkeekin."
      3:
        text: "Nolako haizea egongo den han ulertu nahi dug zenbat potentzia sortuko den jakiteko. Informazio hori energia salerosleei ematen diegu denbora errealean. Informazio horretan oinarrituz haiek potentzia saldu eta erosten dute ziurtatzeko sare energia orekatuta mantentzen dela, zure etxeko argiak piztuta daudela eta gure haize-parkeetatik ateratzen den energia maximizatzen dugula."
      4:
        text: "Portland-en gaude, EverPower Renewables enpresako kontrol zentroan, eta hona iristen da informazioa gure landetxe guztietatik. Ezta gaur eguneko ordenagailurik ahaltsuenek ere ezin dute simulatu atmosfera edonon. Konputagailuetan erabiltzen diren aurreikuspenetarako modeloetan, sareta deitzen duguna erabiltzen da. Saretako puntu bakoitzari latitudea eta longitudea dagozkio. Fisikako ekuazioak ebatzi eta saiatu behar gara kalkulatzen haizearen abiadura, tenperatura, presioa, eta horrelako gauzak."
      5:
        text: "Saretak oso handiak direnez, eta horrelako kalkuluak puntu askoren gainean egiten ditugunez, ekintza hauek milioika eta milioika aldiz errepikatzen ditugu. Horregatik, \"for\" begiztak erabiltzen ditut. Adibidez, hemen bertan dago \"for\" begizta bat. Haizearen portaera aurreikusten ari garenean, hainbeste parametro desberdin hartu behar dira kontuan, ezen pertsona batentzat ezinezkoa izango bailitzateke kalkulu horiek guztiak egitea. Hainbeste dira haizearen eboluzioaren gainean eragiten duten gauzak, ezen modelo bat behar dugun konputagailuan erabili eta kalkulu guztiak egiteko, haizearen portaera aurreikusiko badugu."
    C4_unplugged_madlibs:
      1:
        text: "Ikasgai honetan, \"hutsuneak betetzeko\" guneak dituzten istorioekin jolastuko gara. Txantiloi bat daukazu zeuk betetzeko eta desberdintasun dibertigarriak dituzten istorioak sor ditzakezu."
      2:
        text: "Ikasgai honetan, ikasi dugu nola egin abstrakzioa, aldez aurretik sortutako bi istorioetatik eredu bat sortzeko. Abstrakzioa arte bat da, desberdintasunak eta xehetasunak alboratuz, ikusi ahal izateko nola soluzio bat arazo desberdinentzat baliagarria izan daitekeen. Oso erabilgarria da informatikan, horri esker funtzioak sortu daitezkeelako, egoera desberdinetan erabili daitezkeenak."
    C4_unplugged_parameters:
      1:
        text: "Ikasgai honi deitu diogu \"parametrodun abestiak idaztea\". Hainbat abesti idatziko ditugu. Batzuetan, abestiaren leloa pixka bat desberdina izango da kantatzen duzun bakoitzean. Gogoratzen duzu \"Paristik datorren artista bat naiz ni\" abestia? Leloa pixka bat desberdina da instrumentuaren arabera. Lelo bakoitzaren aldaketa erakuts daiteke parametroak deiturikoak erabiliz."
      2:
        text: "Batzuetan funtzioek parametroak behar dituzte. Parametroak funtzioei pasatzeko informazio gehigarria dira, funtzioak behar berezien neurrira egiteko. Lagunekin izozki-kopa bat egiten duzunean, konputagailu programa batek parametroekin egiten duen antzeko prozesua erabiltzen ari zara."
      3:
        text: "Banilla bola agian berdina da izozki-kopa guztietan baina zure lagunei galdetzen diezunean ze gozagarri nahi dituzten, hamaika konbinazio desberdin jasoko dituzu. Gozagarri funtzioaren izena da baina gozagarri jakin bakoitza parametroa da. Funtzioek eta parametroek elkarrekin egiten dute lan sekulako konputagailu programak egiteko eta baita sekulako izozki-kopak ere."
    C4_unplugged_variables:
      1:
        text: "Ikasgai honek aldagaiak gutun-azaletan du izena. Informazio zatiak faltan ditugula nola eraiki esaldiak ikasiko dugu. Gutako gehienek badakigu zer den zuriuneak betetzea. Gure etxekolanetan gure izena jartzerakoan egiten dugu. Batzuetan hitz bat baino gehiago bete behar dugu eta, kasu horretan, zuriuneari etiketa bat jartzen diogu ze informazio zati dagokion jakiteko."
      2:
        text: "Aldagaiak aldakorrak diren informazio zatientzako leku-markak dira. Falta den informazioarentzat aldagai bat erabiliz, lanean jarrai dezakegu egiten ari garen horretan eta utzi beste norbaiti falta den informazio hori beranduago sartzen. Softwarean aldagaiak asko erabiltzen dira. Aldagaiak izenetzako, posta helbideentzako eta baita erabiltzaileentzako leku-marka moduan erabiltzen ditugu. Era honetan programari adierazten diogu xehetasun horiek erabiltzaileak sartu ondoren agertuko direla. Aldagaiak etengabe erabiltzen ditugu gure lanean."
      3:
        text: "Informazio zati bat gero erabiltzeko gorde behar dugun bakoitzean aldagai bat erabiltzen dugu. Demagun erabiltzaileak zenbat aldiz egin duen txioka zenbatu nahi dugula. Erabiltzaileak txio bat egiten duen bakoitzean aldagaia inkrementatuko dugu eta, erabiltzaileak txio bat ezabatzen duenean, berriz, zenbakia dekrementatuko dugu. Erabiltzaileak zenbat aldiz egin duen txioka jakin nahi dugunean aldagaiari begiratuko diogu."
    C4_variables_artist:
      1:
        text: "Aldagai bat balio bat gordetzeko edukiontzia da. Aldagai hori algoritmo batean erabiltzen baduzu, edukiontzia ireki eta barruko balioari begiratzen zaio. Honela algoritmo azkarragoak idatzi ditzakezu, aldagaian gordetako balioaren araberako portaera erakutsiko dutenak."
      2:
        text: "Adibidez, nire anai txikiari Zorionak, 10 urte bete dituzu! esateko algoritmo bat idatzi nahiko bazenu, primeran orain, baina hurrengo urtean \"Zorionak, 11 urte bete dituzu! esan nahiko dudanez, aldagai bat sor dezakezu 'adina' izenekoa nire anaiaren adina gorde eta nire algortimoa egokitu \"Zorionak, 'adina' urte bete dituzu!\" esateko. Aldagaia alda daitekeenez, urtero 'adina' aldagaia eguneratu dezaket 'aldagaia' gehi 1 izateko."
      3:
        text: "Puzle honetan, gure artistak marraztuko duen lerroaren luzera ezarriko duen aldagaia erabiliko dugu. Gero, gure kodean, mugitu aurrera blokeak luzera aldagaiari begiratuko dio jakiteko ze balio esleitu diozun."
    C4_variables_playlab:
      1:
        text: "Aldagai bat balio bat gordetzeko edukiontzia da. Aldagai hori algoritmo batean erabiltzen duzunean, edukiontzia ireki eta barruko balioari begiratzen zaio. Honela algoritmo azkarragoak idatzi ditzakezu, aldagaian gordetako balioaren araberako portaera erakutsiko dutenak."
      2:
        text: "Orain PlayLab probatuko duzu. Joko desberdinak emango zaizkizu eta abiadura, altuera eta puntuazioa erako aldagaiak molda ditzakezu jokoa aldatzeko. Ez duzu jokoaren algoritmoa egokitu beharko jokatzeko modua aldatzeko, soilik aldagaiaren balioa."
      3:
        text: "Kindle eta liburuen X-izpien inguruko lanetan aldagaiak erabiltzen ditugu modu desberdin askotan. Aldagai bat erabil dezakezu adibidez liburu baten orrialde zenbakiak gordetzeko. Erabiltzaileak orrialde baten letra-tamaina inkrementatu edo dekrementatu dezake. Letra-tamainaren arabera liburuaren orrialde kopurua alda daiteke. Doitu dezakezu aldagaian orrialde kopurua gordez."
    infinity_playlab_events:
      1:
        text: "Orain joko programatzaileek egunero erabiltzen duten zerbait ikasiko dugu. Gertaerak dira hauek. Gertaera batek zerbait gertatu bitartean entzuten egoteko esaten dio zure programari. Eta gertatzen denean ekintza bat exekutatzen du. Adibidez, saguan klikatzea, gezidun tekla bat sakatzea edo pantailan sakatzea gertaerak dira."
      2:
        text: "Hemen Baymax gora mugitu araziko dugu Hiro ukitzeko, eta behera, Rapunzel ukitzeko jokalariak gora/behera gezidun teklak edo gora/behera botoiak erabiltzen dituenean. \"Gora geziarekin\" blokea erabiliko dugu eta \"mugitu aktorea gora\" blokea lotu, jokalariak gora gezia sakatzen duenean \"gora geziarekin\" blokeari lotuta dagoen guztia exekuta dadin. Gauza bera egingo dugu Baymax behera mugitzeko. Urratsez urrats zure jokoa gero eta elkarreragileago bihurtzen ari da."
    infinity_playlab_intro:
      1:
        text: "Ze mailatan zaude? bigarrenean. Hamargarrenean. Lehenengo mailan. Ni zortzigarren mailan nengoen programatzen ikasi nuenean. Nire lehenengo ordenadorea seigarren mailan nengoenean izan nuen. Zirrara sortzen zidan jendearen arazoak konpontzeak. Ideia batean oinarrituz gauzak eraiki ditzakezu."
      2:
        text: "Informatika unibertsitateko ikasleek eta profesionalek hurrengi hogei edo hogeita hamar urteetan egingo dituzten hainbat gauzen oinarria da. Gustokoa dut jendeari laguntzeak erakartzen nauelako. Jendearen bizitza erraztuko duen zerbait eraikitzeko aukera daukat. Superahalmen batetik gertuen dagoen gauza dela uste dut. Hastea da inportanteena. Ni neu ere hasiberria naiz eta zuk nirekin batera ikastea nahi dut."
      3:
        text: "John Vechey naiz, PopCap Games enpresaren sortzaileetako bat. Jokoak egiten ditugu, Plants vs. Zombies, Bejeweled edo Peggle bezalakoak. Jokoetan garrantzitsuena ez da kodea edo alderdi artistikoa perfektua izatea; garrantzitsuagoa da erakargarria eta dibertigarria izatea. Hori lortzeko, saiatu behar zara, egin behar duzu, ikasi, egokitu eta landu behar dituzu jokoak diseinatzeko zure gaitasunak."
      4:
        text: "Zein da zure bideo-joko gustukoena? Ondo. Orain pauso bat aurrera joango gara eta joko horren antzekoak sortuko ditugu Jolas Laborategian. Joko onetan istorio bat dago eta istorioetan aktoreak daude. Aktoreek gauza asko egiten dituzte: hitz egin, mugitu, eta elkarren artean eragin. Agian, jokoaren arauen arabera, puntuak eskuratu ditzakete. Gaur ikasiko dugu nola egin gauza horiek, banan-banan, Disneyren pertsonaiak erabiliz: Anna, Elsa, Hiro, Baymax eta Rapunzel. Eskuko telefonoan jokatu eta partekatu daitekeen joko bat sortuko dugu zerotik."
      5:
        text: "Zure pantaila hiru zati nagusitan banatzen da. Ezkerrean jokoeremua duzu, zure programa exekutatuko den lekua. Maila bakoitzaren argibideak behean daude idatzita. Erdiko gune hau tresna-kutxa da, eta hauetako bloke bakoitza kode zati bat da. Eskuinean dagoen espazio zuria laneremua da, eta hemen sortuko dugu gure programa."
      6:
        text: "Hasteko, zure blokeak \"martxan dagoenean\" bloke laranjari lotu beharko dizkiozu. Bloke mordoa lotu ditzakezu ertz horia ikusten duzun artearrastatuz eta, ondoren, klaska egingo dute elkarrekin. Lehenengo puzlean Hiro 1 aktorea da, eta Baymax, 2 aktorea. Hiro mugitu beharko duzu Baymax-ena joateko \"eskuinera mugitu\" blokea arrastatuz eta \"martxan dagoenean\" blokearekin lotzeko. Zure blokeak leku egokian daudenean, sakatu \"Hasi\" botoia ikusteko zer programatu duzun."
      7:
        text: "Goazen hastera eta amaitzerako elkarreragin, puntuak zenbatu, microbotak, gereziak, zartagiak, izpiak, jela etab. jaurti, eta elkar desagertarazi egin dezaketen aktore zoragarri hauekin zure jokoa sortzeko gai izango zara!"
    infinity_playlab_repeat_forever:
      1:
        text: "Ikusten duzu zure burua behin eta berriro gauza bera errepikatzen? zorionez ez duzu sekula hori egin beharko konputagailuak oso onak baitira gauzak errepikatzen. Hau errepikatu betirako blokea duzu. Bloke honen barnean jartzen duzun hori beti gertatuko da jokoan."
      2:
        text: "Orduan, aktore batek etengabe zerbait egitea nahi badugu jokalariak ezer egin gabe, bloke horiek errepikatu betirako blokearen barnean jarriko ditugu. Hurrengo puzle hontan helburua Anna etengabe gora eta behera mugitzea da. Errepikatu komandoen funtzionamendua ulertzen baduzu, denbora luzea aurreratuko duzu gero, zure jokoa garatzen duzunean."
    tutorial_puzzle_challenge:
      1:
        text: "Zer izan nahi duzu handitzean, Olivia? Astronauta. Ba al dakizu zer den konputagailuen programatzailea izatea? Bai, tira ez. Ummm iegon, zer? Ez nago ziur nola azaldu. Konputagailuak programatzea nahikoa sinplea da. Errezeta baten antzera, agindu multzo bat da eta urratsez urrats jarraitu behar duzu amaieran nahi duzuna lortzeko."
      2:
        text: "Pixel kopurua, lerroaren luzera, alda dezaket menu zabalgarri hau erabiliz. Zein zen luzera? Argibideak ikus ditzakezu berriz hasi botoiaren azpian begiratuz. Hemen mugitu aurrera blokea erabili dut eta 100 pixel aukeratuko du. Bloke bat ezabatu dezaket tresna-kutxara edo zaborrontzira arrastatuz. Bere lekuan jarriko dugu berriz."
      3:
        text: "Exekutatu kodea hasi sakatuz. Ez du funtzionatu! leheneratu sakatuko dut eta zer dagoen gaizki pentsatu. Puzle bat nahi adina aldiz egin dezakezu eta puzleak baztertu eta berriro itzuli bertara. Ziurtatu zure onena ematen duzula eta ez etxi. Gehitu dezagun beste mugitu aurrera. Oraindik ere ez dabil. Bloke bat sar dezaket bi blokeen artean."
      4:
        text: "Biratu bloke bat hartu eta bi mugitu aurrera blokeen artean jarriko dugu. Biratu ezkerrera 45 gradu. Programa abiaraziko dugu berriz. Leheneratu, exekutatu, zoragarria! Hemen duzu beste puzle bat. Batzutan kodea emango zaizu eta osatu beharko duzu. Hemen luzera eta gradu egokiak gehitu behar ditut."
      5:
        text: "Emandako kodea nahigabe zaborrontzira ematea gerta dakizuke. Zer egin orduan? sakatu Hasi berriro eta berriz hasiko zara. Zenbakizko bloke hau arrastatuko dut pixel gune desberdinetan. Aukeratu 100 pixelentzat, 45 graduentzat eta, berriro, 100 pixelentzat. Zoragarria! Code Studioren erlea duzu hau. Erlea mugitu behar dut lore bakoitzera eta nektarra lortu."
      6:
        text: "Lehenengo lorea hiru bloke harantzago dago eta beraz, hiru mugitu aurrera behar ditut. 1, 2, 3. Ondoren, nektarra lortu, gero beste nektarra. Hara, ez du funtzionatu! Beste mugitu aurrera bloke bat jarriko dut nektarra jasotzeko bi blokeen artean eta berriro abiarazi. Code Studioren artista eta erlearen puzleak ikasi berri dituzu. Zorte on Code Studio-ren puzle lehiaketarekin."

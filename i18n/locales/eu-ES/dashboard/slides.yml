    starwars_intro:
      1:
        text: "Kaixo, ni Kathleen Kennedy naiz eta Star Wars-en ekoizlea naiz. Indarraren Iratzarraldia. Gaur gure izar batekin arituko zara lanean, BB-8-rekin. BB-8 robot esferiko bat da. Egiten duen guztia eta egiten duen mugimendu bakoitza konputagailu software bidez dago kontrolatuta. Informatikak industria guztietan du eragina, marketinetik hasi eta osasungintza eta zinemagintzaraino. Finean, ehundaka informatikarik elkarrekin egin zuten lan Indarraren Iratzarraldia filma egiteko."
      2:
        text: "Kaixo, ni Rachel Rose naiz, Ikerkuntza eta Garapenerako senior injeniaria ILM-n, eta animazio eta izakien garapenerako taldearen burua. Indarraren Iratzarraldia filman nire ardura artistei pertsonaien atal mugikorrak garatzen laguntzea da pertsonaiak oso sinisgarriak gerta daitezen urrun-urruneko galaxia batean."
      3:
        text: "Hurrengo ordubetean gure Star Wars jokoa garatuko dugu. Programazioaren oinarriak irakatsiko dizkizugu. Ohiko programazioa testu formatuan izaten da, baina guk hemen blokeak erabiliko ditugu, arrastatu eta askatuz programak idazteko. Azken finean kodea sortzen arituko zara. Oinarriak blokeen bidez landu eta gero, javaScript-era aldatuko dugu, programazio lengoaia arrakastatsuenetakoa amaraunean."
      4:
        text: "Hasteko Rey-rekin egingo dugu lan BB-8-ri oinez ibiltarazi eta txatarra guztia jaso arazteko. Zure pantaila hiru zatitan dago banatuta. Ezkerrean Star Wars-en joko-eremua dago, bertan kodea exekutatuko da. Maila bakoitzaren argibideak joko-eremuaren azpian daude idatzita."
      5:
        text: "Erdiko gunea tresna-kutxa da eta hauetako bloke bakoitza BB-8-k ulertzen duen komando bat da."
      6:
        text: "Eskuineko gune zuria lan-eremua da eta bertan eraikiko dugu gure programa."
      7:
        text: "mugituEzkerrera(); blokea arrastatzen badut gure laneremura eta Hasi sakatu, zer gertatzen da? BB-8 ezkerrera lauki bat mugitzen da lauki-sarean."
      8:
        text: "Eta BB-8-k beste zerbait egitea nahi badut mugituEzkerrera(); blokearen ondoren? Beste bloke bat gehitu diezaioket gure programari. mugituGora(); blokea aukeratuko dut eta mugituEzkerrera(); blokearen azpira arrastatuko dut nabarmenduta agertzen den arte. Orduan, askatu eta bi blokeek bat egingo dute."

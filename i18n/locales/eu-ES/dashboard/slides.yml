        text: "Azkeneko maila lortu duzu. Zorionak! Star Wars jokoa egiteko behar duzun guztia ikasi duzu. Ez dago ez argibiderik, ez ebazteko puzlerik. Zure jokoa eraiki dezakezu eta aukeratu nola funtzionatuko duen. Kontu bat gehiago, soinu berriak eta komando berriak desblokeatu dituzu, oraindik gehiago egin ahal izateko."
      3:
        text: "[ikasleak berriketan] Joko bat egin dugu funtsean puntuak lortzeko Puffer Pig-ak lortzen dituzuenean. Ordaina da Puffer Pig bat lortzen duzun bakoitzean Storm Trooper bat azaltzen dela. Orain pantaila Puffer Pig-ez beteta daukazu eta 10,000 ukitu behar dituzu irabazteko."
      4:

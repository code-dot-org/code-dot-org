      20hr_farmer_stage9_9: 'Lortu behar duzu lur-meta hauek guztiak desegin ditzadan. Saia zaitez ahal den bloke-kopururik txikiena erabiltzen. Pista: saia zaitez "bitartean" bloke bat erabiltzen.'

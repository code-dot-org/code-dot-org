      Course 4 Play Labs For Loops 3: Zenbaki handiak erabiliz kontatzen badugu, denbora berean zenbaki handiago batera iritsiko gara. Saiatu txakurrari 10etik 1000ra arte 10naka kontarazten.
      Course 4 Play Labs For Loops 4: Inkrementua aldatzea erabilgarria izan daiteke, baina oraindik linealki zenbatzen ari gara (zenbaki bakoitza aurrekotik distantzia berdinera dago!) Eta esponentzialki zenbatu nahiko bagenu? begizta honen ezarpenak aldatu gabe, zenatu dezakezu 1, 4, 9, 16, 25... (kontagailuaren karratua)?
      Course 4 Play Labs For Loops 4a: "Orain, nahas ditzagun 7. etapako aldagaiak zure \"kontagailu\" aldagaiarekin magia egiteko.  \\r\n\\r\nPuzle honetan, txakurrak 0tik 1000ra arte kontatuko du, batuz. Ezarri \"batuketa\" aldagaia 10en kodearen hasieran, zer gertatzen den ikusteko."
      Course 4 Play Labs For Loops 5: Azken etapan zenbakien karratuak kontatu dugu. Saiatu "kontagailua^2" "kontagailua^3"-ra aldatzen, zenbakien kuboak kontatzeko (1, 8, 27, 64, 125, 216, 343...)
      Course 4 Play Labs For Loops 6: Gogoratuko duzu zenbaki lehenak 1ez eta bere buruaz soilik zatigarriak diren zenbaki arruntak direla. Erabili "lehena_da" funtzioa 1etik 100erako zenbaki lehenak soilik esateko.
      Course 4 Play Labs For Loops 6a: |-
        Txakurrak jarraituko du denbora kontatzen gure "for" begiztarekin, "inkrementua" kontuan harturik, baina oraingo honetan Aztia sartuko dugu jokoan. Aldatu dezakezu kodea "inkrementua" bi unitatetan handitzeko Aztia sakatzen den bakoitzean?\r \r Kontuz! Aztia azkar mugitzen da eta!
      Course 4 Play Labs For Loops 7: 'Erabil dezakezu "for" begizta bat niri laguntzeko sekuentzia hau egiten: 1, 4, 7, 10, 13, 16, 19, 22, 25?'
      Course 4 Play Labs For Loops 7a: "Bagoaz aurrera! Zer moduz hasten bagara kontatzen zenbat aldiz klikatu dezakegun Aztiaren gainean Txakurra 30era iritsi baino lehen? \\r \\r Gehitu blokeak Aztiari bere gainean klikatzen dugun bakoitzean \"klikatua\" aldagaia unitate batean handitzeko. Oraingoz, ez duzu \"inkrementua\" kontuan hartu behar.\\r \\r Txakurra kontatzen hasiko da \"Egikaritu\" sakatzen duzunean."
      Course 4 Play Labs For Loops 8: "Orain, lagundu aktoreei mugitzen kontatzen duten bitartean. \\r \\r Txakurra mugitu eta binaka (kontagailua + 2) kontatu beharko du. Katua mugitu eta 2rekin biderkatuz (kontagailua * 2) kontatu beharko du. Pinguinoa mugitu eta 2ren berreturak gehitzen (kontagailua ^ 2) kontatu behar du. Zein iritsiko da lehenago dagokion helburura?"

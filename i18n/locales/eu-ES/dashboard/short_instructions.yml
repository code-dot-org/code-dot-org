      Course 4 Artist For Loops 15: "Joko librea: Saia zure gustoko irudiak marrazten For Begiztak erabiliz. Zenbait aldagai orokor sortu ditugu, erabil ditzazun.\\r\n\\r\nKontuan izan orain tresna-kutxan hainbat bloke dituzula eta, berriro, kategoriatan antolatu behar ditugula. Klikatu inguruan maila honetan erabil ditzakezun bloke guztiak ikusteko."

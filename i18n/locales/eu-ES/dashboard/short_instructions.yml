      grade4_playlab_test: |-
        Erabili eskuin gezia bihotzak jaurtikitzeko.\r
        \r
        Gure jokoan, nola lor ditzakegu puntuak? Gehitu 1 zure "puntuak" aldagaiari Zakurrak Katua bihotz batekin astintzen duen bakoitzean. Erabili "2. aktoreak zerbait ukitu" gertaera, zure puntuazioa eguneratzeko. Zure aldagaia inkrementatu dezakezu "puntuak = puntuak + 1" ezarriz. Lortu 10eko puntuazioa (banaka inkrementatuz!) maila gainditzeko.
      grade4_playlab_test2: Hona hemen "salto" funtzioa, zure protagonistak 100 pixeleko saltoa ematea eragiten duena. Erabili salto funtzioa bandera guztiak biltzeko.
      grade4_review_artist1: Ei, artista bat naiz. Kodez idatz dezakezu nik edozer gauza marraztu ahal izateko. Bloke gutxi erabili nik marraztu ahal izateko irudiaren lerro grisen gainetik.(Lerro bakoitza 100 pixelekoa da)
      grade4_review_artist2: 'Etxe honek teilatua behar du! Triangelua marraztu. Pista: hiru aldeak luzera bera dute.'
      grade4_review_artist3: Jauzi blokeak artista mugitzen du, marraztu gabe. Marraztu marratutako lerroa Jauzi eta Marraztu blokeak erabiliz.
      grade4_review_bee1: Orain erabili "errepika" bloke berria nektar guztia bildu eta ezti guztia egiteko.
      grade4_review_bee2: Bildu lore bakoitzaren nektarra eta egin eztia abaraska bakoitzean.
      grade4_review_bee3: |-
        Azken ariketan erabilitakoaren antzeko begizta erabil ezazu, baina bertan biraketa bat sartuz.
      grade5_artist_binary1: "Adierazpide bitarra informazioa adirezteko modu bat da bi aukera erabiltzen dituena soilik. Hemen, guk \"off\" (0 zenbakiarekin adierazia) eta \"on\" (1 zenbakiarekin adierazia) aukerak erabiliko ditugu.  \\r \\r\n\"Pixel\" sare bat duzu eskuragarri. zuk nahi duzun diseinuak egin ahal izateko gelaxka batzuk soilik piztuz edo aktibatuz. Lor al dezakezu artistak lehenengo lerroan \"01010101\" bitarrez marraztea?"
      grade5_artist_binary10: Hemen klikatu iradokizunak ikusteko.
      grade5_artist_binary11: 'Joku askea: hona hemen canvas edo oihal zuria, beraren gainean marraz dezazun. Ondo pasa!'
      grade5_artist_binary2: "Hona hemen funtzio bat, 1-z eta 0-z osatutako kate bitarra hartzen duena eta zenbaki horiek ezkerretik eskuinera eta goitik behera jarraitzeko agindua ematen diona artistari. Artistak, 1 ikusten duenean, laukiak beteko ditu, eta 0 ikusten duenean, laukia ez ikusiarena egingo du.\\r\n\\r\nKode hau abiarazi patroi hau marrazteko artistak bitarra nola erabiltzen duen ikusteko."
      grade5_artist_binary3: Honako kate edo segida bitarretik zeinen gainean egin daiteke 8 aldiko begizta irudi hau marrazteko?
      grade5_artist_binary4: Patroi hau marraz al dezakezu hiru digituko kate edo segida bitarraren gainean begizta burutuz?
      grade5_artist_binary5: Kate edo segida bitar bakoitzak irudi honetako lerro bat adierazten du. Berrantola al ditzakezu aurpegi kopetilun baten ordez aurpegi irribarretsua marraz dezan?
      grade5_artist_binary6: 6 digituko zein kate edo segida bitarrak, 11 aldiz errepikatuta, marraztuko du honako irudia?
      grade5_artist_binary7: Zein da errepika dezakezun kate edo segida bitar motzena honako irudia marrazteko?
      grade5_artist_binary8: Honako marrazkia buka ezazu.
      grade5_artist_binary9: |-
        Hona hemen marrazteko bereizmen handiagoko canvas edo oihala - 16 pixel bider 16 pixel \r
        \r
        Bitekin kreatiboak izaten hasten garenean zer gertatzen den ikusten?
      grade5_artist_for_loops1: 'Marraztu 50 pixeleko zabalera duen triangelu hau. Pista: erabili errepikatu bloke bat.'
      grade5_artist_for_loops5: |-
        Azken irudiko kodeari aldaketa txiki bat eginez  marrazki hau sor dezakezu. Asma dezakezu zein den aldaketa?\r
        \r
        Pista: zerbait ezabatu behar duzu!
      grade5_artist_for_loops6: Forma bat egiteko normalean baino piskat gehiago edo gutxiago biratzen baduzu, efektu egituratuagoa lortuko duzu. Saia zaitez azken mailako kodea erabiltzen baina, oraingoan 89 grado biratu, espiral karratu txirikordatu hau sortzeko.
      grade5_artist_for_loops7: Egin hiru aldaketatxo azken mailako kodean hau lortzeko!
      grade5_artist_for_loops8: 'Gogoratzen duzu 6. atalean erabili genuen aldagaia forma bateko alde kopurua kontrolatzeko? Orain berdina egingo dugu "kontagailua" aldagaiarekin. Patroi hau triangelu batekin hasten da eta alde bat gehitzen zaio banan-banan dekagono bat (10 alde) osatu arte. Alde bakoitzak 100 pixeleko luzera izan behar du. Pista: 360 gradu forma batek duen alde kopuruarekin zatituta, biratu beharreko gradu kopurua lortuko duzu.'
      grade5_artist_for_loops9: |-
        Jarri ditzagun denak elkarrekin! "for begiztak" eta "kontagailua"ri buruzko zure jakintzarekin, forma bakoitzak aurrekoak baina bi alde gehiago dituen marrazki hau sortu. Ziurtatu alde bakoitza poligonoaren alde kopurua baino hamar aldiz luzeagoa dela. \r\r Kodearen oso zati txikia eman zaizu.
      grade5_artist_for_loopsfreeplay11: |-
        Joko askeko sormena: Honelako patroi bat egiteko behar duzun guztia ikasi duzu iada! Irudi honek sormena pizten badizu, saia zaitez antzeko zerbait egiten. Bestela, sor ezazu zerbait zure kabuz.\r
        \r
        Pista bat behar duzu? egin klik hemen.
      grade5_artist_functionparameters10: "Jolas librea: Era honetakoak egiteko jakin beharreko guztia dakizu jada! irudi honek inspiratzen bazaitu, antzeko zerbait egitera saiatu. Bestela, zure kabuz sortu zerbait. \\r\n\\r\nJakin nahi al duzu gure inspirazioa patroia nola sortu zen? "
      grade5_artist_functionparameters11: 'Joku askea: Hemen daude zuk idatzitako funtzioak eta jolasteko beste funtzio batzuk. Zerbait izugarria marraztu! Jolastu arkatzaren zabalararekin zein irudi izugarriak marraztu ditzakezun ikusteko!'
      grade5_artist_functionparameters7: Irudi hau aurrekoaren berdintsua da. For begizta bat erabili al dezakezu diseinu hau sortzeko?
      grade5_artist_functionparameters8: 'Editatu dezagun "marraztu poligonoa" funtzioa. Honek jada badu "luzera" parametroa. Orain, gehitu dezagun "aldeak" parametroa. Gogoratu forma zehatz bat biratzeko behar den angelua, 360 eta alde kopuruaren arteko zatiketaren emaitza dela.  Aholkua : forma bakoitzaren perimetroa 200 pixelekoa dela. Gogoratzen al duzu forma desberdinak tamaina berekoak bihurtzeko formula hauek alde kopuru desberdina dutenean?'
      grade5_artist_functionparameters_6: |-
        Irusi hau osa al dezakezu? Forma guztien aldeak 100 pixelekoak dira.
      grade5_artist_parameters_squares1: 'Klikatu "editatu", "karratu bat marraztu" funtzioaren definizioa betetzeko, bertan parametro bat gehituz. Luzera parametro bat izan beharko luke, triangeluak bezala. Oraingoan, 3 karratu marraztu : 25, 50 eta 75 pixeleko luzeerekin eta beraien artean 100 pixelez banatuak daudenak.'
      grade5_artist_parameters_triangles2a: Ezer berezirik antzeman al duzu funtzio-bloke hauetan? Sakatu "Abiatu" zer gertatzen den ikusteko.
      grade5_artist_parameters_triangles4: Triangelu honen kodea gaizki dago. Funtzioa editatu al dezakezu berau konpontzeko, eta 25, 50 eta 75 luzeradun triangeluak egiteko?
      grade5_artist_variables_freeplay10: 'Joko librea: jolastu formak duen alde kopuruarekin. Alda dezakezu algoritmoa formaren tamaina orokorra mantentzeko, alde kopuruak eragin gabe? Pista: agian oraingoan zure matematikako blokeak erabili behar dituzu (360 zati "aldeak") bi tokitan.'
      grade5_artist_variables_freeplay14: |-
        Joko librea: Probatu! Orain zure algoritmoa kabiatuta dago begizta baten edo gehiagoren barnean. Zure bi aldagaien balioak aldatu, patroi politak marrazteko.\r
        \r
        Efektu handiagoa lortzeko, jolastu kolorearekin! Erabili  ausazko koloreak begizten barnean zure diseinua nola aldatzen den ikusteko.
      grade5_artist_variables_freeplay15: |-

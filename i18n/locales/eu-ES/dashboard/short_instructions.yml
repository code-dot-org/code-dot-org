      grade5_artist_variables_letterT11: Hona hemen kode konplikatuago bat, azkeneko ariketaren kontzeptu berdinak erabiltzen dituena - zer balio eman behar diozu "aldeak" aldagaiari laukiz osatutako irudi hau marrazteko?
      grade5_artist_variables_octagons13: "Irudi geometriko batek alde asko dituenean, alde bakoitzaren luzerak txikiagoa izan beharko du irudi osoa pantailan sartzea nahi baduzu. \\r Berregin dezagun irudi zoragarri hau sortzeko algoritmoa, baina, \"luzera\" aldagaiaren balioa eskuz aldatu beharrean, erabil dezagun matematikako bloke bat, \"aldeak\" aldagaia barruan duena, ziur egoteko irudi bakoitza ondo sartzen dela. Poligono bakoitzaren perimetroa 300 pixel da.\\r Laguntzarik behar? Klikatu hemen."

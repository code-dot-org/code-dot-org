      Course 4 Artist Inspire: |-
        Inspiraziorako diseinuan bigarren begirada bat nahi al duzu edo iradokizunak? hemen klikatu!\r \r Bestela, diseinu osoa zure kasa egin ezazu!
      Course 4 Artist Params 1: Edita dezagun funtzio bat, 50 pixeleko aldeak dituen karratu bat marrazten duena
      Course 4 Artist Params 10: 'Funtzioen barrenetik beste funtzio batzuk deitu ditzakezu! Zure "forma" funtzioa oinarri moduan erabiliz, 3 etxe irudi edo forma sortu, bakoitza aurrekoa baino 20 pixel luzeagoa eta 50 pixeleko luzerarekin hasiz. Kontagailu begizta bat erabiltzea lagungarria izan liteke. '
      Course 4 Artist Params 12: Forma hauetako bakoitza marrazteko zure "errotatxo" funtzioa erabil ezazu. Irudi bakoitzaren aldearen luzera 50ekoa da.
      Course 4 Artist Params 13: 'Joku askea: zuk idatzitako funtzioak dauzkazu hemen, eta beste batzuk gehiago zuk horiekin jolas dezazun. Zerbait zoragarria marraztu!'
      Course 4 Artist Params 3: 'Zoragarria, triangelu hauetako bakoitza marraz al dezakezu funtzio berri horrekin? Lehenengoak 25 pixeleko luzera du, bigarrenak 50ekoa, eta hirugarrena 75. '
      Course 4 Artist Params 4: Laukia izeneko funtzio berri bat gehitu al dezakezu? luzera izeneko parametro bat erabili beharko litzateke, triangeluaren kasuan bezala hain justu. Oraingoan 3 lauki marraztu, luzera 25, 50 eta 75 pixel dutenak, eta 100 pixel tartean.
      Course 4 Artist Params 5: "Irudi hau marrazteko zure bi funtzio berriak erabil itzazu. Lan hau errazagoa egitearren begizta bat erabili \"kontagailua\" parametro batekin.\n"
      Course 4 Artist Params 6: "\"forma bat marraztu\" funtzio hau edita dezagun. \nJadanik \"luzera\" izeneko parametroa dauka. Orain, funtzioa edita dezagun \"aldeak\" izeneko parametroa ere gehitzeko. Gogoratu forma zehatz baten angelua kalkulatzeko 360 zati berak daukan alde kopurua egin behar dela. Iradokizuna: forma bakoitzaren luzera honakoak da: triangeluan 100 pixel, hexagonoan 35 pixel eta laukian 50 pixel. "
      Course 4 Artist Params 7: '"???" tokian behar den balioa betez forma hauek marraztu al ditzakezu? Laukian eta triangeluan tamaina 100 pixelekoa da, hexagonoan tamaina 75 pixel den bitartean. '
      Course 4 Artist Params 8: "Forma hau nola marraztu asma al dezakezu? Hona hemen iradokizuna: 6 aldeko funtzio berri bat sortu, hexagonoa izenekoa.\n"
      Course 4 Artist Params 9: Gogoratzen al duzu kontagailudun begizta erabili dugunean baina barneko begizta bat kenduz? Diberti gaitezen eta "aldeak" eta "luzera" parametroak dituen "forma bat marraztu" funtzioa erabil dezagun. Forma hauek berriz sor al ditzakezu? Laukiaren kontagailua 5/100/5 izan beharko litzateke, triangeluaren kontagailua 10/100/10 izan beharko litzateke, eta hexagonoarena 2/100/2.
      Course 4 Artist Var 9: 'Hona hemen triangelua marrazteko algoritmoa, berau alda ezazu "aldeak" aldagaia erabil dezan. 3 zenbakia kendu eta bere ordez "aldeak" aldagaia jarri. Iradokizuna: "aldeak ezarri" blokea erabiltzea gogoratu.'
      Course 4 Artist Vars 1: "Triangelu aldekide bat marrazten lagun al diezadakezu? Alde bakoitzak zehazki 100 pixeleko luzera izan behar du."
      Course 4 Artist Vars 10: Hona hemen beste triangelu txikiago batzuetan oinarrituz triangelu bat marrazten duen algoritmoa. Berau alda al dezakezu triangelu bakoitza marrazteko "aldeak" aldagaia erabil dezan? Kodea behatu, eta 3 zenbakia ikusten duzun bakoitzean, zure "aldeak" aldagaiarekin ordezkatu. Gogoratu "aldeak ezarri" blokea erabiltzea.
      Course 4 Artist Vars 11: Hona hemen kode konplikatuago bat, azkeneko ariketaren kontzeptu berdinak erabiltzen dituena - zer balio eman behar diozu "aldeak" aldagaiari laukiz osatutako irudi hau marrazteko?
      Course 4 Artist Vars 12: '"aldeak" aldagaian 5 balioa ezarriko dugu. Zenbat eta alde gehiago gehitu algoritmoan, orduan eta handiagoa izango da patroia! Kontuan izan "luzera" izeneko beste aldagai bat dagoela. Orain hori erabil dezakegu "mugitu aurrera" daukagun toki guztietan. Forma honentzat "luzera" aldagaiari 75 balioa eman.'
      Course 4 Artist Vars 13: "Irudi geometriko batek alde asko dituenean, alde bakoitzaren luzerak txikiagoa izan beharko du irudi osoa pantailan sartzea nahi baduzu. \\r Berregin dezagun irudi zoragarri hau sortzeko algoritmoa, baina, \"luzera\" aldagaiaren balioa eskuz aldatu beharrean, erabil dezagun matematikako bloke bat, \"aldeak\" aldagaia barruan duena, ziur egoteko irudi bakoitza ondo sartzen dela. Poligono bakoitzaren perimetroa 300 pixel da.\\r Laguntzarik behar? Klikatu hemen."
      Course 4 Artist Vars 14: |-
        Joko librea: Probatu! Orain zure algoritmoa kabiatuta dago begizta baten edo gehiagoren barnean. Zure bi aldagaien balioak aldatu, patroi politak marrazteko.\r
        \r
        Efektu handiagoa lortzeko, jolastu kolorearekin! Erabili  ausazko koloreak begizten barnean zure diseinua nola aldatzen den ikusteko.
      Course 4 Artist Vars 2: '"Mugitu aurrera 150" ordez, oraingoan "mugitu" blokeak "luzera" izeneko aldagaiari egiten dio erreferentzia. Eman diezaiokezu "luzera" aldagaiari 150 balioa triangelu berri hau marrazteko?'
      Course 4 Artist Vars 3: 'Hemen duzu karratu bat marrazten duen begizta, baina zerbait falta du. Zuzendu dezakezu eta "luzera" aldagaia erabili alde bakoitzaren luzera zein izan behar den admatzeko? '
      Course 4 Artist Vars 4: Orain altuera zabaleraren bikoitza duen laukizuzena egin nahi dut. "zabalera" izeneko aldagai bat dugu 100 balioa eman behar ziona. Erabili ditzakezu matematikako blokeak kodea osatzeko?
      Course 4 Artist Vars 5: Erabili "aldeak" aldagaia begizta hau zenbat aldiz exekutatzen den kontrolatzeko.
      Course 4 Artist Vars 6: |-

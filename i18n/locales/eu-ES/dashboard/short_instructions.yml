      grade5_artist_variables_pentagons1: "Marraz ezazu patroia \"luzera\" aldagaia leku egokian jarriz eta, ondoren, balio egokia ezarriz. (Pista: 10-en multiplo bat da).\\r\n\\r\nIkusten al duzu luzera behin bakarrik definitu duzula eta kodeak beti balio egokia erabiltzen duela?\\r\n\\r\n\\r\n"
      grade5_artist_variables_pentagons12: '"aldeak" aldagaian 5 balioa ezarriko dugu. Zenbat eta alde gehiago gehitu algoritmoan, orduan eta handiagoa izango da patroia! Kontuan izan "luzera" izeneko beste aldagai bat dagoela. Orain hori erabil dezakegu "mugitu aurrera" daukagun toki guztietan. Forma honentzat "luzera" aldagaiari 75 balioa eman.'
      grade5_artist_variables_rectangle6: Orain altuera zabaleraren bikoitza duen laukizuzena egin nahi dut. "zabalera" izeneko aldagai bat dugu 100 balioa eman behar ziona. Erabili ditzakezu matematikako blokeak kodea osatzeko?
      grade5_artist_variables_square7: |-
        Hemen duzu edozein poligono erregular marraztu dezakeen kodea. "aldeak" izeneko aldagai berri bat dago eta 4 balioa du. Erabili dezakezu "aldeak" aldagaia (matematikako blokeren batekin) biraketa egokiak egiteko poligonoaren alde kopurua edozein izanda?\r

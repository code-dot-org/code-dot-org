      2-3 Bee Functions 7: Loreak urrutiago daude orain. Editatu emandako funtzioa eta erabili gero loreetatik nektar guztia biltzeko.
      2-3 Bee Functions 8: Sortu funtzio bat 7 nektar bildu, aurrera mugitu eta 7 ezti unitate egiteko. Erabili funtzioa lore bakoitzeko nekatarra biltzeko eta eztia egiteko abaraska bakoitzean.
      2-3 Bee Functions 9: Sortu funtzio bat bide batean zehar mugitu, nektarra bildu, eztia egin eta erlea bidearen hasierara eramango duena.

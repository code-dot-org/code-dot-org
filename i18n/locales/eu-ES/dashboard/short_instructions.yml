      Course 4 Play Lab Params 10: "Azken funtzio bat gehitu dizugu. \\r\n\\r\nErabili \"baldin eta\" adierazpena zure jokuak \"mailaz igo\" funtzioari dei diezaion \"jokalariaren puntuazioa\" zenbaki jakin bat baino handiagoa deneanl.\\r\n\\r\nAdibidez: \"jokalariaren puntuazioa\">6\\r\n\\r\nJoka ezazu eta pasa 4. mailara hurrengo puzlera joan ahal izateko. "
      Course 4 Play Lab Params 2: "Orain gure saltoentzeko altuegi dauden banderak ditugu! Erabil ditzagun \"gora\" eta \"behera\" geziak hainbat altueratako saltoak izateko. \\r\n\\r\nGure salto funtzioari \"altuera\" izeneko parametro bat gehitu beharrean gaude. Gora geziak txakurrak 200 pixeleko saltoa egitea eragin beharko luke, eta behera geziak 100 pixeleko saltoa egitea.\n\\r\n\\r\nIradokizuna: Salto funtzioan \"editatu\" klikatu beharko duzu eta eguneratu, \"altuera\" parametroa erabil dezan."
      Course 4 Play Lab Params 3: 'Salto egiteko funtzioari alagai bat gehitu diogu beste aktoreekin erabili ahal izateko. Aktore bakoitza zenbaki batez dago adierazita, batetik hasita. Aldatu "salto egin" funtzioa, aktorea aldagaia erabiliz dagokion pertsonaiak salto egin dezan. '
      Course 4 Play Lab Params 4: "Hemen \"patruila\" izeneko funtzioa dago. \nAldatu katua 400 pixel gora mugitzeko eta gero 400 pixel behera."
      Course 4 Play Lab Params 5: Aldatu "patruila" funtzioa "aktore" aldagaia gehitzeko, pantailako aktore bakoitzeko dei ahal diezaiogun. Gogoratu, atoreek 1, 2 eta 3 zenbakiak dituzte.
      Course 4 Play Lab Params 6: Gehitu beste parametro bat, "abiadura" izenekoa, "patruila" funtzioari. Saia zaitez "ezarri abiadura" blokea erabiltzen "abiadura" parametro berriarekin, pinguinoari laguntzeko bi banderak harrapatzen iratxoek bandera bat eskuratu baino lehen.
      Course 4 Play Lab Params 7: "Ondo pasa dezagun! Begiratu emandako kodea ikusteko ea bloke bakoitzak egiten duena asmatu dezakezun. \\r\\r Bukatutakoan, erabili gezi teklak txakurra kontrolatzeko eta bandera guztiak biltzeko."
      Course 4 Play Lab Params 8: Erabili "aktoreak ikutzen duenean" blokea txakurra goi-ezker eskinera atzera bueltatzeko BAKARRIK txakurrak beste aktoreetako bat ikutzen badu.
      Course 4 Play Lab Params 9: "Hona hemen aurreko urrats bateko jokoa, baina kode gehiena ezkutatuta dago. Funtzio berri bat dago, \"gehitu_puntuak\".\"\\r \\r Editatu funtzioa \"puntuak\" parametroa gehitzeko \"jokalariaren_puntuazioa\" aldagaiari. \\r \\r \"jokalariaren_puntuazioa\" aldagaiaren balioa eguneratu behar da gora (inkrementatu) Txakurrak Katuaren gainean bihotzak marrazten dituenean, eta behera (dekrementatu) Katuak Txakurraren gainean bihotzak marrazten dituenean.\\r \\r Oharra:\nHori guztia egin ondoren, klikatu \"Hasi\" jolasteko. Txakurrak 6 puntu eskuratzen dituenena, hurrengo ariketara pasatuko zara."
      Course 4 Play Lab Vars 1: Oraingoan ez duzu koderik idatzi behar, sakatu "Exekutatu" joko honetan aritzeko! Jokoan, katuak baino bandera gehiago biltzen saiatzen ari den zakurra zara zu. Erabili gezia behera zakurra kontrolatzeko. Sakatu "Amaitu" jokatzeari uzteko.
      Course 4 Play Lab Vars 2: Azkeneko puzleko lasterketa ez da oso justua izan! Aldatu "zakurraren_abiadura" aldagaia ziurtatzeko Katuak baino bandera gehiago bil ditzakezula. 10 bandera biltzen dituen lehenengoak irabazten du!
      Course 4 Play Lab Vars 3: Joko mota berri bat duzu hemen! Erabili ezker eta eskuin geziak mugitzeko, eta gora gezia salto egiteko. Saiatu bandera guztiak biltzen.
      Course 4 Play Lab Vars 4: Orain "altuera" izeneko aldagai bat erabiltzen ari gara zakurrak egiten dituen jauzien altuera kontrolatzeko. Eguneratu "altuera" aldagaia zakurra gai izan dadin nahikoa salto egin eta bandera guztietara iristeko.
      Course 4 Play Lab Vars 5: 'Goazen joko bat egitera! Lehenengo markagailua behar dugu. Azkeneko mailan ikusi duzun kodea berregin puntuazioa 10ean ezartzeko. '
      Course 4 Play Lab Vars 6 (copy 1): Primeran, orain gure "puntuazioa" aldagaia daukagu, baina nola egin erabilgarri? zer dirudizu aldagaia gehitzen badugu arerioak suzko bolarekin astintzen dituzun bakoitzean? Erabili "2. aktoreak zerbait ikutu" gertaera markagailuaren eguneraketa bat aktibatzeko suzko bolak katua astintzen duen bakoitzean. Markagailua inkrementatu dezakezu puntuazioa = puntuazioa + 1 ezarriz. Lortu 10eko puntuazioa (banaka inkrementatuz!) maila gainditzeko.
      Course 4 Play Lab Vars 6: |-
        Erabili eskuin gezia bihotzak jaurtikitzeko.\r
        \r
        Gure jokoan, nola lor ditzakegu puntuak? Gehitu 1 zure "puntuak" aldagaiari Zakurrak Katua bihotz batekin astintzen duen bakoitzean. Erabili "2. aktoreak zerbait ukitu" gertaera, zure puntuazioa eguneratzeko. Zure aldagaia inkrementatu dezakezu "puntuak = puntuak + 1" ezarriz. Lortu 10eko puntuazioa (banaka inkrementatuz!) maila gainditzeko.
      Course 4 Play Lab Vars 7: Bikain, orain ziurtatu dezagun joko hau ez dela errazegia. Katuak (2. aktorea) jaurtikitako bihotz hori batek Zakurra (1. aktorea) kolpatzen duen aldi bakoitzean puntu bat galdu behar duzu. Hasi 10 punturekin zailegi gerta ez dadin. 10 puntu galdu behar dituzu maila gainditzeko.
      Course 4 Play Lab Vars 8 (copy 1): Ondo da, azkeneko kontu bat joko honekin amaitzeko - jokalariak irabazi (edo galdu) dezan prestatuko dugu. Erabili "errepikatu betirako" begizta markagailuaren balioa aztertzeko - puntuazioa 20 baino handiagoa bada, arerioak ezabatu behar dituzu. Puntuazioa 0 baino txikiagoa bada, jokalaria ezabatu. Egin klik "Amaitu" botoian jokoak zuk nahi bezala funtzionatzen duenean.
      Course 4 Play Lab Vars 8: Zakurrak irabazteko (edo galtzeko) aukera izan dezan prestatuko dugu jokoa. Erabili "errepikatu betirako" begizta bat puntuazioaren balioa aztertzeko - puntuazioa 20 baino handiagoa denean, arerioa (Katua) ezabatu behar duzu. Puntuazioa 0 baino txikiagoa bada, jokalaria (Zakurra) ezabatu. Egin klik "Amaitu" botoian jokoak zuk nahi bezala funtzionatzen duenean.
      Course 4 Play Lab Vars 9: "Joko librerako tartea! Hemen dituzu maila honetan erabili ditugun aldagai guztiak, baita erabili ditzakezun beste gutxi batzuk ere.\\r\n\\r\nKontuan izan orain gure tresna-kutxan hainbat bloke daudela eta antolatu behar direla! Hemen, elementu bakoitzari kategoria bat eman zaio. Hartu zure denbora eskura daukazun guztiaz jabetzeko. Nabigatzen amaitzen duzunean, sortu joko edo istorio bat errepikak, aldagaiak eta gertaerak erabiliz.\\r\n\\r\nPista: korritu behera laneremuko komando guztiak ikusteko."
      Course 4 Play Lab Vars: Ondo da, azkeneko kontu bat joko honekin - jokalariak irabazi (edo galdu) dezan prestatuko dugu. Erabili "errepikatu betirako" begizta markagailuaren balioa aztertzeko - puntuazioa 20 baino handiagoa bada, arerioa ezabatu. Puntuazioa 0 baino txikiagoa bada, jokalaria ezabatu.

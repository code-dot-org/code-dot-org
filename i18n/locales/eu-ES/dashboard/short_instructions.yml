      2-3 Bee Loops 7: Jarri bloke hauek begizta batean lore bakoitzaren nektarra biltzeko.
      2-3 Bee Loops 8: "Lore moratu hauek nektar kopuru ezezaguna dute. Nektar guztia biltzeko \"while nektar\" begizta erabil ezazu. Begizta hori exekutatuko da baldintza (kasu honetan nektar>0) egiazkoa den bitartean."
      2-3 Bee Loops 9: '"Bitartean" aginduak begizta baten barruan jarritako "baldin" aginduaren ekintza bera bete dezake. Gehitu "bitartean" begizta bat kode honi ataza berdina egiteko.'

      20hr_farmer_stage9_11: 'Oraindik ilun dago kanpoan. Mugi nazazu eremuan zehar. Meta bat baldin badago, desegin ezazu, eta zulo bat baldin badago, bete ezazu. Pista: "baldin" blokearen menu zabalgarriko aukerak erabil ditzakezu.'

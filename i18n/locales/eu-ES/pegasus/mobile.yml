  codeorg_beyond_longdescription: "Ikasi informatikaren oinarrizko kontzeptuak arrastatu eta askatzeko programazioarekin- 3 ikastaro oso, bakoitzak 15 eta 20 ariketa dituelarik, hauek ordenagailu gabeko ariketak eta joko tankerako tutorialak nahastuz, azken hauetan Bill Gates, Mark Zuckerberg, Angry Birds eta Plants vs Zombies-eko pertsonaiak agertzen direlarik. Ikasi begiztak, baldintzak, oinarrizko algoritmoak, funtzioak eta aldagaiak."
  khan_beyond_longdescription: "Ikasi oinarrizko JavaScript kontzeptuan marrazki dibertigarriak egiten diren bitartean zure kodearekin. Zure kabu egin dezakezu edota zure klase kideekin!"
  tynker_beyond_longdescription: "Tynker-i esker programatzen ikastea erraza eta dibertigarria da. Bisuala bilakatzen du. Haurrek jokoak eta mugikorretarako aplikazioak sor ditzakete kode blokeak mugituz. Sintaxia ikasi behar izatea ezabatzen du, alegia. Haurrek ideia istorio animatu eta matematika arte bilakatzen dituzte berehala. Haurrek oinarriak ikasi ahala, Tynker gero eta kontzeptu aurreratuagoak sartzen hasen da, sintaxian oinarrituriko programazioa, esaterako."

  codeorg_beyond_longdescription: "Ikasi informatikaren oinarrizko kontzeptuak arrastatu eta askatzeko programazioarekin- 3 ikastaro oso, bakoitzak 15 eta 20 ariketa dituelarik, hauek ordenagailu gabeko ariketak eta joko tankerako tutorialak nahastuz, azken hauetan Bill Gates, Mark Zuckerberg, Angry Birds eta Plants vs Zombies-eko pertsonaiak agertzen direlarik. Ikasi begiztak, baldintzak, oinarrizko algoritmoak, funtzioak eta aldagaiak."
  khan_beyond_longdescription: "Ikasi oinarrizko JavaScript kontzeptuan marrazki dibertigarriak egiten diren bitartean zure kodearekin. Zure kabu egin dezakezu edota zure klase kideekin!"
  tynker_beyond_longdescription: "Tynker-i esker programatzen ikastea erraza eta dibertigarria da. Bisuala bilakatzen du. Haurrek jokoak eta mugikorretarako aplikazioak sor ditzakete kode blokeak mugituz. Sintaxia ikasi behar izatea ezabatzen du, alegia. Haurrek ideia istorio animatu eta matematika arte bilakatzen dituzte berehala. Haurrek oinarriak ikasi ahala, Tynker gero eta kontzeptu aurreratuagoak sartzen hasen da, sintaxian oinarrituriko programazioa, esaterako."
  scratch_beyond_longdescription: "Scratch-ekin, zure joko interaktibo propioak, istorioak, animazioak &mdash; eta partekatu hauek zure lagunekin. Has zaitez zure izena animatzen, opor txartelak edo ping-pong jokoa egiten."
  lightbot_beyond_longdescription: "Programazio logika ikasi, oso oinarrizko programaziotik abiatuta 4+ urteetarako, iOS edo Android-erako (edo web nabigatzailea). Komandoak segidan nola ipintzen diren ikasi, patroiak identifikatzen ikasi, prozedurak erabiltzen ikasi eta begiztak erabiltzen ikasi!"
  codecademy_beyond_longdescription: "Codecademy informatikaren oinarriak ikasteko metodo interaktibo eta ikasleei zuzendutakoa da, Javascript-en oinarrituz. Codecademy mundu osoko milioika ikasleek erabilia da. Programazio ordua molestua ez den esperientzia preparatu dugu, puzllekin, gardenkiekin, eta ikasleentzako bukaerako proiektuekin."
  kodable_beyond_longdescription: "Kodable bost urtetaik gorako umeek garatzeko iPad-erako jokua da. Irakasle edo gurasoak ondoan edukitzea da optimoena, baino ez da derrigorrezkoa."
  scratchjr_beyond_longdescription: "ScratchJr programazioaren munduan hastapenak egiteko programazio lengoaia da, haurren euren istorio eta joko elkarreragileak egitea ahalbidetzen diena. Haurren blokeen elkarketaren bidez lortuko dute euren pertsonaiak mugitzea, baita haiek jauzi egitea, dantzatzea eta abestea"
  hopscotch_beyond_longdescription: "Ikasleek gidatutako tutoriala iPadean Hopscotch programazio lengoaia erabiliz. Ikasleek joko eta aplikazioak eraikiko dituzte iPaderako, iPadean bertan. Ikasleek bakarka nahiz taldean egin ahal izango dute lan (gehienez 3 lagunek iPad bakoitzarekin)."
  pocketcode_beyond_longdescription: "Sor ezazu zure jokoa smartphonean bertan Pocket Coderi esker! Lagundu paratxutean dabilen Steve-i bere posta banaketa egiten. Zure lagunekin edo beste erabiltzaileekin parteka dezakezu haiek ere proba egin dezaten!"
  groklearning_beyond_longdescription: "Hastapen ikastaro bat Python programazio lengoaiarekin, esperientziarik ez duten ikasleentzat. Gure hastapen eduki eta erronken nahasketari esker Python eta programazioaren ulermen sakon bat lortu ahal izango duzu. Eduki hau hainbat adinetako ikasleei erakutsi diegu, hainbat egoeratan zeudenak eta, beraz, badakigu zuretzat ere egokia izango dela."
  hacketyhack_beyond_longdescription: 'Hackety Hack-ek programazioaren oinarriak irakatsiko dizkizu. Ez da aldez aurreko experientziarik behar! Hackety Hack-ekin, Ruby programazio lengoaia ikasiko duzu. Ruby, mota askotariko programak egiteko erabiltzen da, web aplikazioak eta mahaigaineko aplikazioak barne. [Iruzkina: aplikazio bat instalatzea beharrezkoa da]'
  robomind_beyond_longdescription: 'Ikasleek programazioaren oinarriak ikasiko dituzte euren errobot birtuala kontrolatuz. Online ikastaro hau guztiz osatua dago aurkezpen labur, filme, quiz eta pista automatikoekin programazio ariketekin laguntzeko. '
  makeschool_beyond_longdescription: "Ezagutzen duzu ObjectiveC? Ikasi nola egin iPhone joko bat ordubeten! Prozesu osoan zehar lagunduko dizugu, kode eta probekin, eta nabigatzailean bertan jolastu ahal izango duzu, baita Facebooken partekatu ere zure lagunek proba dezaten! Ez da beharrezkoa aurretiko esperientziarik iPhone-erako garapenean. Dena den, aldagaiak, metodoak eta objektuak zer diren ulertzea beharrezkoa da."
  appinventor_beyond_longdescription: "Bideo-tutorial entretenigarri eta azkarren bidez hiru aplikazio sinple garatzeko aukera egongo da, Android-en edo tabletetan exekutatzeko. Berri eta adituentzat diseinatuta egonik, Kodetzeko Ordu honetan zure aplikazio propioak egiteko gai izango zara konturatu aurretik. Imagina ezazu zure app propioa elkarbanatzea zure lagunen artean! Ekintza hauek banakoak edo irakasle batek antolatutakoa izan daitezke."
  touchdevelop_beyond_longdescription: "TouchDevelop delakoak aplikazioak sortzeko balio du, iPad, iPhone, Android, PC, Mac eta Windows Phone gailuetarako. Ukimenean oinarrituriko ingurune honetan programatzea dibertigarria da, eta zure mugikor edo tabletean erabil dezakezu!"
  codehs_beyond_longdescription: 'Programazioaren oinarriak ikas itzazu Karel txakurrarekin. Kodetzeko sarrera dibertzigarri eta atzigarria da, non konputagailu bati komandoak bidaltzea txakur bati bidaltzea bezala den. Tutorial hau zoragarria da irakasle batek erakusten badu, baino banaka ere egin daiteke. [Oharra: ordaintzea derrigorrezkoa da]'
  udemy_beyond_longdescription: 'Berdin da ea inoiz kode lerro bat ikusi duzun edo ez, Udemy plataforman bada ikastaroren bat zuretzat, beti irakasle profesionalek eskainia, noski. [Oharra: ordainketa beharrezkoa da]'
  lynda_beyond_longdescription: 'Ikasi nola programatu, sortu eta eraiki web aplikazioak. objektuei orientatutako programazioarekin, C eta C++en oinarrietatik hasi eta Java idazten ikasi arte. Gure garapen tutorialei esker mugikorretarako aplikazioak sortu eta garatzen ikasiko duzu, baita PHP eta MySQL datu-baseekin lan egiten eta R lengoia erabiltzen ere. [Oharra: ordainketa beharrezkoa izango da]'
  edx_beyond_longdescription: "CS50x Harvard Unibertsitateak eskaintzen duen sarrera da Konputazio ZIentzia eta programazioaren artera, edonork edin dezake eta ez da programazioko aurre jakintzarik behar. Gaiak hauek dira. abstrakzioam algoritmoak datu egiturak, kapsulaketa, kudeaketa baliabideak, segurtasuna, software ingeniaritza eta web sorkuntza. Lenguaiak C. PHP, eta JavaScript, SQL, CSS eta HTMLrekin batera. CS50x Harvardeko kampuseko bigarren kurtso handiena da."
  coursera_beyond_longdescription: 'Nick Parlantek eskainitako Stanfordeko CS 101 eskola (DOAN!). CS101 informatikari buruzko ideia nagusiak azaltzen ditu aurretikako esperientziarik ez duten ikasleei. Jolastu eta experimentatu kode zati laburrekin ordenagailuen murriztapen eta indarrari bizia emateko. CS101ek gaur egungo ordenagailuei buruzko testuingurua ematen du: zer da ordenagailu bat, zer da hardwarea, zer da softwarea, zer da internet. Ez da aurretiazko esperientziarik behar ez bada nabigatzailea erabiltzen jakitea.'
  udacity_beyond_longdescription: "Ikastaro honetan informatikaren kontzeptu garrantzitsuenak ikasiko dituzu, baita nola egin zure programak web arakatzaile batean. Ez da aurretiko ezagutzarik behar ikastaro honetarako. Hasiberrientzat ere egokia! Ikastaroaren amaieran, informatikako kontzeptu gakoak ikasiak izango dituzu, eta programazioko ezagutza nahikoa izango duzu arazoak ebazteko baliagarri izango zaizkizun Python programak idazteko. Ikastaro honek prestatuta utziko zaitu zailtasun ertaineko ikastaroak egiteko, gainera."
  teachingtree_beyond_longdescription: "TeachingTree plataforma irekia da, edonori hezkuntza edukia antolatzea ahalbidetzen diona. Gure helburua ikasleei behar duten edukia ahal bezain laster bistaratzeko aukera ematea da, kontzeptu indibidualak ikas ditzaten. Edonoren bideo eta kontzeptu etiketak ongietorriak dira!"
  kodu_beyond_longdescription: "Kodu umeei Xboxeko eta PC-rako jokuak sortzea ahalbidetzen du programazio bisuala erabiliz. Kodu kreatibitatea erakusteko erabili daiteke. Edozeinek erabil dezake Kodu joku bat sortzeko, umeek zein helduek, inongo programazioa jakin gabe. Kodu debaldekoa da eta PC-ei zuzenduta dago. Kodu Xbox-entzat EEBBtan 5$-en truke."
  cargobot_beyond_longdescription: "CargoBot ariketa jolas bat da non errobot bati kutxak nola mugitu irakatsi beharko diogun. Sinplea dirudi, ezta? 36 ariketa interesagarri eskaintzen ditu, baita musika dibertigarria eta bereizmen altuko grafikoak ere. Zure soluzioak gorde eta lagunekin partekatu ahal izango dituzu YouTube-ren bidez, gainera."
  kidsruby_beyond_longdescription: 'Ondo pasa eta sor itzazu zure jokoak, edo hackeatu zure etxekolanak Ruby erabiltzen! Aitzakia gisa, Ruby ikasten ari zarela azaldu guraso eta irakasleei... ;) Doakoa eta edozein ordenagailurekin bateragarria. [Oharra: instalazioa beharrezkoa]'
  w3schools_beyond_longdescription: "Ikasi nola sortu webguneak zure ordenagailuan bertan. Ikasi zerbitzarien oinarriak egun batean baino gutxiagon. Ikasi nola gehitu datu-baseak zure webgunera"
  codeavengers_beyond_longdescription: "Ikasi nola programatu joko, aplikazio eta webguneak. Adituek diseinaturik zailtasun maila bikainarekin hasi-berrientzat, ulerterrazak diren jarraibide eta behar duzunerako laguntzarekin. Gure HTML, CSS eta JavaScript ikastaroek kode erronkak dituzte, baita jokoak ere ikasketa prozesua dibertigarri eta eraginkorra izan dadin adin tarte guztietan."
  mozilla_beyond_longdescription: "Thimble tresnak webgunean era errazean sortu eta partekatzeko aukera ematen du. Idatzi eta editatu HTML eta CSS web nabigatzailean bertan, eta berehala aurreikusi zure lana. Gorde eta partekatu zure proiektuak klik bakarrarekin. Bikaina hasiberri nahiz adituentzat."
  codecombat_beyond_longdescription: "Azti baten moduan joka ezazu kodea(sorginkeriak) erabiliz zure heroia kontrolatzeko, labirintoak zeharkatzeko, ogroei aurre egiteko , etsaiei ziria sartzeko eta aliatuk erreskatatzeko! Ikasi JavaScript hasiberrientzat zuzendutako HTML 5 sare joko honen bidez."
  codea_beyond_longdescription: "Codea iPad-entzat simulazioak eta jokuak sortzen laguntzen dizu, edota egin nahi duzunaren idearen errepresentazio grafikoa ikusteko. Pentsa itzazu nola ereabili ukimen-pantaila, azelerometroa, eta horrelako dispositiboak. Ustez, Codea kodetzeko editorerik politena da, eta erraza ere bai.\nCodea zure kodea ondo egituratzeko prestatuta dago, eta hori lan errezean bilakatzen du. Zenbaki bat aldatu nahi duzu? arrastatu ezazu. Irudia aldatzea nahin duzula, berdina egin. Cideakin nahi duzuna egin dezakezu."
  lego_beyond_longdescription: "Sor itzazu robot txiki, eraldagarri eta programagarriak LEGO piezak erabiliz."
  finch_beyond_longdescription: "Fincha informatikarako edukaziorako robot berria da. Carnegie Mellos's CREATEko 4 urteko lanaren emaitza da. Fincha, programazioa modu erakargarrian ikasteko balio du. Hamaika programazio lengoaietan oinarritzen da, 8 urtekoentzako gazteentzako egokia."
  arduino_beyond_longdescription: "Arduino plataforma ezaguna da artistei sentsore, LED, txirrin eta abarrekin lan egitea ahalbidetzen dielako. Sparkfun harezko kutxak Arduino kodea nola idatzi web nabigatzailean bertan irakatsiko dizu."
  processing_beyond_longdescription: "Processing programazio lengoaia izateaz gain, garapen ingurunea eta online komunitatea ere bada. 2001ean sortua, Processing-ek alfabetismo digitala sustatu eta uztartu du arte bisualen munduan teknologia txertatuz. Hasiera batean marrazketa software bezala sortu zen, baita programazioaren oinarriak era bisualean azaltzeko tresna gisa ere. Processing asko eraldatu da, eta mundu profesionalean bere txokoa osatzea lortu du, egun milaka ikaste, artista, diseinatzaile eta ikertzailek erabiltzen dutelarik ikasi, prototipoak egin edota garatzeko."
  alice_beyond_longdescription: "Programazio ingurune berritzaile baten erabilerarekin, 3D animazioak sortu ahal izango dituzu. Alice proiektuak hainbat tresna eskaintzen ditu pentsamendu konputazionalaren, gatazken ebazpenaren eta programazioaren irakaskuntza eta ikasketa sustatzeko, adin tarte guztietan."
  sphero_beyond_longdescription: "Hezitzailea edo gurasoa izan, SPRK ikasgaiak haurrei jarduera dibertigarri bat ematen die robotak programatzen beraien lagunekin beraien matematika eta zientzia gaitasunak elkarbanatzen dituzten bitartean."

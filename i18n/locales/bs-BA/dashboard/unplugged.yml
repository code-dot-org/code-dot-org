      Unplug1:
        title: Uvod u računarstvo
        desc: Ova lekcija će uvesti koncept računarstva i objasniti šta računarski znanstvenik radi.  Također će dati studentima priliku da preuzmu ulogu računarskog znanstvenika.  Do kraja aktivnosti, svaki student će imati podsjetnik onoga što je on ili ona naučio.  Možete biti u iskušenju da preskočite učenje djece o riječima koje se pojavljuju u kursu kojeg rade, ali predstavljajući ih u zabavnom i razigranom okruženju daleko je produktivnije nego čekanje vise naprednih mogucnosti.

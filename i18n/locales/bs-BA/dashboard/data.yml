        studio_c2_1: Možeš li učiniti da ovaj pas kaže "zdravo, svijete"?
        studio_c2_2: Možeš li učiniti da pas nešto kaže, a poslije njega da mačka nešto kaže?
        studio_c2_3: Možeš li napisati program koji će dovesti ovog psa do mačke?
        studio_c2_4: Možeš li napisati program koji će dovesti ovog psa do mačke, i da mačka kaže "Zdravo" kada pas dođe do nje?
        studio_c2_5: Možeš li napisati program tako da hobotnica kaže "Zdravo" kad se klikne na nju?

    level:
      instructions:
        maze_2_2: 'Možeš li mi pomoći da uhvatim zločestu svinju? Spoji nekoliko "pomakni naprijed" blokova zajedno i pritisni tipku "Pokreni program" da me dovedeš do tamo. '
        maze_2_1: Ova svinja mi je nakostriješila perje. Pomozi mi ga pronaći!
        maze_2_2_5: Prati stazu i odvedi me do šašave svinje. Zaobiđi TNT ili će perje letjeti na sve strane!
        maze_2_3: Vodi me do zelene zloće! (Pazi se TNT-a)
        maze_2_4: Smiri se i pomozi mi pronaći zločestu svinju. Inače bih se mogao/la naljutiti !
        maze_2_5: Možeš me dovesti do šašave svinje sa samo dva bloka. Možeš li doći do rješenja ?
        maze_2_6: Pokušaj me dovesti do zelenog uljeza koristeći samo tri bloka.
        maze_2_7: Pomozi mi otjerati ovu zločestu svinju korištenjem što je moguće manje blokova. Pokušaj koristiti više od jednog bloka ponavljanja.
        maze_2_8: 'Kada je blok siv, to znači da ga ne možeš izbrisati. Riješi ovaj zadatak koristeći blok "ponovi" koji ponavlja 3 puta. Pokušaj staviti ova 3 bloka unutar sivog "ponovi" bloka: idi, idi, okreni se.'
        maze_2_9: U redu, probaj sada "ponavljaj dok" naredbu - ona će se ponavljati dok ne dođem do dosadne svinje.
        maze_2_10: OK, posljednja vježba - možeš li riješiti ovaj zadatak koristeći samo 4 bloka?
        maze_2_11: Dragi čovječe. Ja zombi. Ja gladan. Moram... otići ... do suncokreta... Možeš li me odvesti tamo koristeći samo 5 blokova?
        maze_2_12: OK, ovo je slično, ali malo drugačije. Možeš li to riješiti sa samo 5 blokova?
        maze_2_13: 'Koristi novi blok "ako" da bih mogao odlučiti kada da skrenem. Savjet: trebaš još samo jedan blok, ali zapamti kako smo sve postavili tako da to sljedeći put možeš učiniti samostalno.'
        maze_2_14: OK, ovo je slično prošlom zadatku, samo se trebaš sjetiti kako si koristio blokove "ako" i "ponovi" zajedno.
        maze_2_15: Ja željeti suncokret! Koristi blok "ako" da me dovedeš do njega sa što je moguće manje blokova.
        maze_2_16: OK, ponovimo to još jednom - ovo nije puno drugačije, ali pazi na mesožderke!
        maze_2_17: Blok "ako-inače" provjerava uslov, a onda izvrši ILI jedno ILI drugo. Da bi me doveo do suncokreta, probaj koristiti ovaj novi blok.
        maze_2_18: Još jedna vježba za "ako-inače" blok. Možeš li to uspješno izvršiti od prve?
        maze_2_19: Možeš li dodati samo 3 bloka da bi mi pomogao proći kroz složeniji labirint? Ako to napraviš kako treba, mogu hodati po bilo kakvom krivudavom putu bez obzira na dužinu.
        turtle_1_1: Zdravo, ja sam umjetnik. Možeš napisati kôd koji čini da nacrtam bilo šta. Iskoristi nekoliko blokova da bi učinio da ja nacrtam po sivim linijama na slici.
        turtle_1_2: 'Sada nacrtaj kvadrat. NAPOMENA: koristi svoju omiljenu boju tako da je odabereš na novom "postavi boju" bloku.'
        turtle_1_3: Napravi kvadrat koristeći samo 3 bloka.
        turtle_1_4: 'Nactaj trokut čije su stranice u različitim bojama koristeći opciju "nasumično odabrana boja" koja svaki put bira drugu boju. Savjet: sam ćeš morati otkriti za koliko treba okrenuti klikajući na broj na bloku za okretanje.'
        turtle_1_5: Sada, za vježbu, nacrtaj trokut, a onda i kvadrat kako bi se dobila koverta.
        turtle_1_6: 'Možeš li riješiti kako nacrtati ovaj trokut i kvadrat? Savjet: Prvo nacrtaj trokut, a zatim zaključi za koliko se umjetnik treba okrenuti prije crtanja kvadrata.'
        turtle_1_7: OK, hajmo sad malo teže - možeš li nacrtati ove zelene naočale? Stranice kvadrata su dugačke 100 piksela, a razmaknuti su 50 piksela. Nemoj ih zaboraviti crtati zelenom bojom!
        turtle_1_8: OK, pokušaj zaključiti što će se dogoditi ako pokreneš ovaj program (ili klikni na "Pokreni" da ga isprobaš). Zatim ga ponovi dovoljan broj puta da dovršiš crtež. Boje će svaki put biti drugačije.
        turtle_1_9: Možeš li otkriti s kojim brojem treba zamijeniti upitnik da bi se nacrtao krug?
        turtle_1_10: 'Uspješno obavljeno! Sada možeš nacrtati sve što poželiš. Evo nekih zgodnih ideja: Čiča Gliša, pahuljica ili spirala. Također isprobaj novi blok "postavi širinu". Dobro se zabavi!'
        turtle_4_1: 'Možeš li nacrtati trokut (sa stranicama od 100 piksela) sa samo 3 bloka? Savjet: koristi blok "ponovi".'
        turtle_4_2: Da bi nacrtao/la ove trokutove, dodaj blok "okreni desno za 90 stepeni" negdje u sredini programa. Naći ćeš ga već postavljenog na radnu površinu.
        turtle_4_3: OK, ovdje je kôd za crtanje jednog trokuta kojeg si napravio/la. Možeš li dodati blokove "ponovi" i "okreni" da bi dobio/la lijepi cvijet?
        turtle_4_4: 'Ovdje je isti kôd iz prethodnog zadatka, ali ovaj put sa okretanjem za 36 stepeni nakon što se nacrta trokut. Koliko puta se to treba ponoviti? (Savjet: nakon okreta od 360 stupnjeva crtež će imati puni krug)'
        turtle_4_5: 'Ovdje je isti kôd iz prethodnog zadatka, ali ovaj put sa 36 ponavljanja. Koliko stepeni se svaki put treba okrenuti? (Savjet: nakon okreta od 360 stepeni crtež će imati puni krug)'
        turtle_4_6: Koristeći samo 3 bloka, možeš li nacrtati kvadrat sa stranicama dužine od 20 piksela?
        turtle_4_7: 'Ovdje je kôd za crtanje kvadrata iz prethodnog zadatka. Možeš li ga modificirati tako da nacrta 10 kvadrata jedan do drugog tako da dobiješ ljestve? Savjet: trebaš dodati još samo dva bloka.'
        turtle_4_8: Ovdje je rješenje prethodnog zadatka. Možeš li dodati još samo 2 bloka da dovršiš sliku?
        turtle_4_9: Ovdje je rješenje prethodnog zadatka. Za koliko stepeni trebaš okretati da dovršiš crtež? (Vjerojatno ćeš trebati pogađati nekoliko puta)
        turtle_4_10: Ovo je rješenje prethodnog zadatka. Koliko puta to trebaš ponoviti da dovršiš crtež?
        turtle_4_11: Pokušaj promijeniti brojeve u blokovima "okreni" i "ponovi" da bi dobio različite uzorke. Ili eksperimentiraj tako što ćeš mijenjati ostatak koda da bi nacrtao što god želiš.
        maze_karel_1_1: Zdravo, ja sam farmer. Trebam tvoju pomoć da poravnam zemlju na farmi da bude spremna za sadnju. Pomakni me do hrpe zemlje i koristi blok "ukloni" da bi je uklonio.
        maze_karel_1_2: Zatim me pomakni do rupe i ispuni je s DVIJE lopate zemlje koristeći blok "ispuni".
        maze_karel_1_3: Pomakni me do hrpe zemlje i reci mi koliko lopata zemlje trebam ukloniti koristeći što je moguće manje blokova.
        maze_karel_1_4: 'Možeš li mi pomoći ukloniti sve hrpe zemlje? Savjet: ako možeš, koristi blok "ponovi".'
        maze_karel_1_5: 'Pomozi mi ispuniti sve ove rupe sa po 5 lopata zemlje. Savjet: možeš staviti blok "ponovi" unutar bloka "dok".'
        maze_karel_1_6: Ukloni sve hrpe zemlje koristeći što je moguće manje blokova. Nova opcija na padajućem meniju na bloku "dok" će mi reći stojim li pred hrpom ili pred rupom.
        maze_karel_1_7: Opa, našao sam stvarno duboku rupu! Ne znam koliko će mi lopata zemlje trebati da je napunim. Možeš li napisati program koji će je puniti dok se zemlja ne poravna?
        maze_karel_1_8: Pomozi mi napuniti rupu na kraju polja koristeći što je moguće manje blokova.
        maze_karel_1_9: 'Učini da uklonim sve hrpe zemlje. Pokušaj koristiti što je moguće manje blokova. Savjet: koristi blok "dok".'
        maze_karel_1_10: Radim do kasno u noć, i mrak je. Ne mogu reći koliko su velike hrpe zemlje. Sad nemam sve opcije na koje sam navikao na bloku "dok". Pomiči me duž polja i ako se negdje nalazi hrpa, ukloni je.
        maze_karel_1_11: 'Još uvijek je mračno napolju. Pomiči me po polju. Ako se negdje nalazi hrpa, ukloni je, a ako se nalazi rupa, ispuni je. Savjet: koristi padajući izbornik na bloku "ako".'
        turtle_2_1: 'Zdravo! Ja zombi umjetnik. Ja voljeti crtati! Pomozi mi nacrtati kvadrat u posebnoj boji. Važna napomena: imaš na raspolaganju iste blokove, ali su sada grupirani u kategorije.'
        turtle_2_2: Dobrodošao u korištenje funkcija! One ti omogućavaju da definiraš nove blokove! Isprobaj novi blok "nacrtaj kvadrat", kojeg možeš naći u kategoriji "Funkcije", da bi nacrtao mali zeleni 50x50 kvadrat.
        turtle_2_3: Koristi blok "ponovi" (u kategoriji "Petlje") da nacrtaš 3 kvadrata veličine 100, pomaknute za 120 stepeni. Nacrtaj ih u tri različite, nasumično odabrane boje.
        turtle_2_4: 'Sad ćemo postati maštoviti. Promijeni kôd tako da nacrtaš 36 kvadrata, veličine 100 pixela, svaki zakrenut za 10 stupnjeva. Savjet: možeš koristiti klizač da bi crtao brže.'
        turtle_2_5: Nacrtaj kvadrate sa stranicama duljine 50, 60, 70, 80 i 90 piksela. Trebat ćeš pet puta koristiti funkciju "nacrtaj kvadrat".
        turtle_2_6: 'Ovaj program će koristiti brojač za crtanje istih kvadrata kao i prošli put. Želimo da kvadrat bude iste veličine kao i brojač, pa zato koristimo blok "brojač". Savjet: Nalazi se u kategoriji Varijable.'
        turtle_2_7: Ovo je program koji crta spiralu, ali blokovi su isključeni pa program ne radi. Napravi novi program koristeći blok "broji sa" (u kategoriji Petlje") i blok "brojač" (u kategoriji Varijable) da bi nacrtao istu spiralu.
        turtle_2_7_5: Ovdje je nova funkcija "nacrtaj Snješka Bjelića" (u kategoriji "Funkcije"). Nacrtaj dva Snješka Bjelića, visine 250 i 100.
        turtle_2_8: Ovo je malo zahtjevnije. Koristi funkciju "nacrtaj Snješka Bjelića" i novi blok "skoči naprijed" (u kategoriji Akcije). Nacrtaj 3 Snješka Bjelića u različitim bojama, razmaknute za 100 piksela.
        turtle_2_9: Koristi petlju "broji sa" da bi nacrtao obitelj Snješka Bjelića visokih 110, 100, 90, 80 i 70 piksela. Snješko Bjelići trebaju biti razmaknuti za 60 piksela.
        turtle_2_10: Ovdje je kôd za eksperimentisanje s različitim spiralama. Šta će se dogoditi ako promijeniš veličinu okreta? Ili ako u petlju staviš nasumični odabir boje? Nacrtaj šta god želiš.
        maze_karel_2_1: 'Pokušaj korištenjem blokova da mi pomogneš ukloniti sva hrpe i ispuniti sve rupe na zemlji. Pokušaj koristiti petlje umjesto previše blokova. Savjet: možeš staviti petlju unutar druge petlje.'
        maze_karel_2_2: Definisali smo vlastiti blok i nazvali ga "ispuni 5", a sad se nalazi u kategoriji Funkcije. Koristi ga da mi pomogneš ispuniti ovu rupu.
        maze_karel_2_3: Koristi novi blok funkcije "ispuni 5" da bi ispunio sve rupe. Moraš dovući blok "ispuni 5" iz kategorije Funkcije.
        maze_karel_2_4: Definiraj novu funkciju koja će uklanjati 7 lopata zemlje. Zatim je iskoristi u pisanju programa kojim ćeš mi pomoći ukloniti sve hrpe.
        maze_karel_2_5: Napravi novu funkciju koja uklanja 6 lopata zemlje s hrpe i iskoristi je da mi pomogneš izravnati sve hrpe.
        maze_karel_2_6: Koristeći dvije nove funkcije, "ispuni 8" i "ukloni 8", pomozi mi da izravnam hrpu i ispunim rupu.
        maze_karel_2_7: Na mom polju je krava! Napiši novu funkciju koja će mi pomoći da izbjegnem kravu i uklonim hrpu. Postavi sve svoje blokove unutar nove funkcije.
        maze_karel_2_8: Koristeći ovu novu funkciju, "izbjegni kravu i ukloni 1", pomozi mi ukloniti sve hrpe.
        maze_karel_2_9: Ovdje je funkcija koja uklanja 4 različite hrpe zemlje u okomitoj koloni. Probaj staviti tu funkciju unutar petlje, tako da ukloniš sve hrpe zemlje koristeći svega nekoliko novih blokova.
        maze_karel_2_10: Pomiči me po polju i koristeći ove dvije funkcije pomozi mi ukloniti sve hrpe i ispuniti sve rupe.
        turtle_3_1: Ovaj zadatak ti pokazuje kako su definirane funkcije "nacrtaj kvadrat" i "nacrtaj krug". Definiranje funkcija ne pokreće njihove blokove. Trebati ćeš izvući blok "nacrtaj kvadrat" da bi stvarno nacrtao kvadrat.
        turtle_3_2: Korištenjem funkcije "nacrtaj kvadrat" kao primjer, napravi funkciju "nacrtaj trokut" i iskoristi je.
        turtle_3_3: 'Nacrtaj trokutastu ogradu oko mačaka i kvadratnu oko krave. Savjet: često testiraj program da vidiš kako ti ide.'
        turtle_3_4: Vidi možeš li smisliti kako iskoristiti "nacrtaj kvadrat" i "nacrtaj trokut" (i par drugih blokova) da nacrtaš kuću oko lava.
        turtle_3_5: 'Sada napravi novu funkciju "nacrtaj kuću" i iskoristi je da udomiš dvije mačke. Savjet: napravi novu funkciju koristeći blok "uradi nešto" i upiši vlastiti tekst da bi dao ime bloku.'
        turtle_3_6: 'Koristeći "nacrtaj kvadrat" kao primjer, dodaj unos nazvan "dužina" u funkciju "nacrtaj trokut". Potom nacrtaj trokute različitih veličina. (Savjet: klikni na zvjezdicu da dodaš unos u funkciju)'
        turtle_3_7: Dodaj unos zvan "dužina" u "nacrtaj kuću" i napravi veliku kuću za slona (sa stranicama dužine 150 piksela)
        turtle_3_8: Izmjeni "nacrtaj kuću" tako da budem u donjem desnom uglu nakon što nacrtam novu kuću. Iskoristite ovu izmjenjenju funkciju kako nacrtali tri kuće.
        turtle_3_9: Možeš li ponovno napraviti funkciju "nacrtaj kuću" bez ičije pomoći? Pokušaj, a zatim nacrtaj niz kuća.
        turtle_3_10: Puno si naučio/la! Sada to iskoristi da nacrtaš šta god želiš. Pokušaj nacrtati zvijezdu, spiralu ili kitnjastu pahuljicu.
        maze_karel_debug_seq_1: Dobrodošao u ispravljanje grešaka! Moj kôd ne radi ispravno. Možeš li uočiti problem i popraviti ga tako da mogu poravnati zemljište i pripremiti ga za sadnju?
        maze_karel_debug_seq_2: Šta ne valja u ovom programu? Kako ga treba popraviti tako da ja mogu ukloniti ovu hrpu?
        maze_karel_debug_repeat: Ukloni mi greške u ovom programu tako da moje polje bude poravnato.
        maze_karel_debug_while: Kako treba izmijeniti ovaj program da bih ja zatrpao rupu?
        maze_karel_debug_if: Upomoć! Popravi program tako da moje polje bude sasvim poravnato.
        maze_karel_debug_if_else: Ispravi greške u ovom programu tako da ja mogu zatrpati rupe i ukloniti sve hrpe.
        maze_karel_debug_function_1: Koja izmjena u ovom programu bi mi pomogla ukloniti sve hrpe?
        maze_karel_debug_function_2: Možeš li ukloniti greške u ovom programu tako da ja mogu poravnati svoje polje?
        maze_karel_debug_function_3: 'Uredi ovaj program tako da ja mogu da uklonim sve hrpe na polju. '
        turtle_5_1: Pokušaj pokrenuti ovaj program i napravi izmjene da vidiš što će se dogoditi. Možeš li shvatiti kako radi? (Ili ga izbriši i zamijeni s nečim posve drugačijim)
        turtle_5_2: Pokušaj pokrenuti ovaj program i napravi izmjene da vidiš što će se dogoditi. Možeš li shvatiti kako radi? (Ili ga izbriši i zamijeni s nečim posve drugačijim)
        turtle_5_3: Pokušaj pokrenuti ovaj program i napravi izmjene da vidiš što će se dogoditi. Možeš li shvatiti kako radi? (Ili ga izbriši i zamijeni s nečim posve drugačijim)
        turtle_5_4: Pokušaj pokrenuti ovaj program i napravi izmjene da vidiš što će se dogoditi. Možeš li shvatiti kako radi? (Ili ga izbriši i zamijeni s nečim posve drugačijim)
        turtle_5_5: Pokušaj pokrenuti ovaj program i napravi izmjene da vidiš što će se dogoditi. Možeš li shvatiti kako radi? (Ili ga izbriši i zamijeni s nečim posve drugačijim)
        turtle_5_6: Pokušaj pokrenuti ovaj program i napravi izmjene da vidiš što će se dogoditi. Možeš li shvatiti kako radi? (Ili ga izbriši i zamijeni s nečim posve drugačijim)
        maze_3_1: Trebam doći do te svinje! Utipkaj nekoliko poziva funkcije move(); tako da mogu dobiti svoja jaja natrag.
        maze_3_2: Napiši mi program tako da mogu stići do svinje.
        maze_3_3: Kako da dođem do svinje? Potrudi se da ne naletim na kutiju TNT-a!
        maze_3_4: Aaah! Napiši mi program koji će me voditi oko TNT-a i do svinje.
        Custom_builder: Dovuci blokove s alatne trake na radnu površinu da bi nacrtao nivo koji želiš napraviti. Kada je sve spremno klikni na "Pokreni".

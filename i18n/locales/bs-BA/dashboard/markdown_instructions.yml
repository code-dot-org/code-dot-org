bs:
  data:
    markdown_instructions:
      2-3 Artist 3.4_markdown_instruction: Blok za skakanje pokreće umjetnika bez crtanja. Nacrtaj isprekidanu liniju koristeći u isto vrijeme blokove za crtanje i skakanje.
      2-3 Artist 4_markdown_instruction: Pomozi mi da završim kuću za ovu mačku.
      2-3 Artist 9 NEW_markdown_instruction: Završi ovog zmaja
      2-3 Artist 9_markdown_instruction: Završi ovog zmaja
      2-3 Artist Debugging 10_markdown_instruction: "Platforma za smjer na mom joystick-u je preuska. Savjet: Neka bude šira za 10 piksela"
      2-3 Artist Debugging 11_markdown_instruction: |-
        Pomozi mi da dovršim moju prelijepu pahuljicu snijega. Koliko puta trebam ponavljati da bi pahuljica bila završena?
      2-3 Artist Debugging 2_markdown_instruction: "Kod za tri brka koji vidiš je pogrešan. Savjet: svaki brk je dug 70 piksela. Popravi ovaj kod da bi se nacrtali brkovi."
      2-3 Artist Debugging 3_markdown_instruction: "Moj čamac ima rupu na dnu! Možeš li to popraviti tako što ćeš promijeniti ugao linije? Savjet: zadnji ugao je pomaknut za 15 stepeni."
      2-3 Artist Debugging 5_markdown_instruction: "Kod za nogu i stopalo koji vidiš ovdje je pogrešan. Savjet: Stopalo je predugo, i trebali bismo možda izbrisati jedan korak (\"korak\", smiješno zar ne? :))"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Izgleda da sjedim na stolici kojoj fali noga. Uredi blokove da bi se nacrtala noga.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Izgleda da je C u kodu nacrtano naopačke. Možeš li to popraviti da izgleda kao C?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Moja vjetrenjača od papira nije završena. Koliko puta trebam ponoviti da bi bila završena?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Kod za ovu stabljiku je pogrešan. Savjet: Ugao je pomjeren za 60 stepeni
      2-3 Artist Free Play_markdown_instruction: Vrijeme za slobodno igranje! Nacrtaj šta god želiš.
      2-3 Artist Functions 11.5_markdown_instruction: "Pogledaj ovu istu \"Nacrtaj šestouagonik\" funkciju. Šta će se dogoditi ako izvršiš okretaj za samo 60 stepeni pri svakom prolazu kroz petlju?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Funkcije su stvarno super ako želiš nacrtati komplikovane stvari više puta. Možeš li iskorisititi \"nacrtaj cvijet\" funkciju da bi napunio ostatak kutije plantažera?(Savjet: Sve su biljke odvojene za 100 piksela dužine)  "
      2-3 Artist Functions 12 a_markdown_instruction: "Funkcije su stvarno super ako želiš nacrtati komplikovane stvari više puta. Možeš li iskorisititi \"nacrtaj cvijet\" funkciju da bi napunio ostatak kutije plantažera?(Savjet: Sve su biljke odvojene za 100 piksela dužine)  "
      2-3 Artist Functions 12_markdown_instruction: "Funkcije su stvarno super ako želiš nacrtati komplikovane stvari više puta. Možeš li iskorisititi \"nacrtaj cvijet\" funkciju da bi napunio ostatak kutije plantažera?(Savjet: Sve su biljke odvojene za 100 piksela dužine)  "
      2-3 Artist Functions 2_markdown_instruction: "Funkcije ti omogućuju da definiraš nove blokove! Premjestili smo blokove za crtanje kvadrata u funkciju sa nazivom \"nacrtaj kvadrat\". Možeš li iskoristiti funkciju \"nacrtaj kvadrat\" da bi napravio/la naočale? Kvadrati su odvojeni jedan od drugog za 75 piksela."
      2-3 Artist Functions 3_markdown_instruction: "Promijeni funkciju da bi se nacrtao kvadrat sa stranicama od 115 i onda nacrtaj veće naočale. Kvadrati su sada odmaknuti za 45 piksela."
      2-3 Artist Functions 4_markdown_instruction: Iskoristi blok "ponavljaj" da bi se dobila ova 3 kvadrata.
      2-3 Artist Loops 1_markdown_instruction: Da bi se dovršila ćelija, možeš li napraviti šestougaonik sa stranicama dugim 100 piksela? Zapamti da ovo znači da trebaš okrenuti za 60 stepeni!
      2-3 Artist Loops 2_markdown_instruction: Sada iskoristi blok za ponavljanje da bi napravio oklop za ćeliju.
      2-3 Artist Loops New 10_markdown_instruction: Hajde da spojimo nekoliko V-ova zajedno tako što ćemo ih crtati koristeći petlju.
      2-3 Artist Loops New 12_markdown_instruction: "Nacrtaj dijamant sa stranicama od 100 piksela.\n"
      2-3 Artist Loops New 13_markdown_instruction: "Sada nacrtaj dijamant 3 puta koristeći petlju."
      2-3 Artist Loops New 2_markdown_instruction: |-
        Evo dio koda koji si koristio/la za crtanje kvadrata. Šta se desi ako pokreneš ovaj kod 4 puta koristeći blok ponavljanja?
      2-3 Artist Loops New 9_markdown_instruction: Nacrtaj jednostavno slovo V koje ima obje strane od 50 piksela.
      2-3 Artist Nested Loops 10_markdown_instruction: Ponavljaj ovaj kod 12 puta da bi se uzorak dovršio.
      2-3 Artist Nested Loops 11_markdown_instruction: Ponavljaj ovaj kod 4 puta da bi se uzorak dovršio. Okreni za 90 stepeni nakon svakog kruga.
      2-3 Artist Nested Loops 12_markdown_instruction: Ponavljaj ovaj kod 12 puta da vi se kovrdže dovršile.
      2-3 Artist Nested Loops 2_markdown_instruction: "Sada ponovi trokut 6 puta. Nakon svakog trokuta, morati ćeš okrenuti za 60 stepeni prije nego nacrtaš slijedeći trokut."
      2-3 Artist Nested Loops 4_markdown_instruction: "Ponovi ovaj dijamant 12 puta da bi se nacrtao cvijet. Savjet: 12 dijamanata je identično sa crtanjem 12 trokuta koje smo već izvršili - za koliko trebaš rotirati nakon svakog oblika?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Nacrtaj prozore za ovu zgradu koristeći ugniježdenu petlju. Prozori su dugi 20 piksela i razmaknuti za 20 piksela."
      2-3 Artist Nested Loops 7_markdown_instruction: "Ponovi ovaj trokut 10 puta da bi nacrtao sunce. Morati ćeš se pomaknuti i rotirati nakon svakog trokuta. Možeš skužiti za koliko stepeni trebaš rotirati tako što ćeš podijeliti broj stepeni kruga sa brojem oblika koje crtaš."
      2-3 Artist Nested Loops 8_markdown_instruction: "Hajmo dodati malo trave u našu sliku. Buseni trave su razmaknuti za 50 piksela."
      2-3 Artist Nested Loops 9_markdown_instruction: "Završiti ćemo ovu sliku tako što ćemo dodati svijet. Ponovi dijamant 12 puta da bi se nacrtao tvoj cvijet."
      2-3 Artist Nested Loops Free Play_markdown_instruction: A sada slobodno igranje. Nacrtaj nešto zabavno koristeći ugniježdene petlje.
      2-3 Bee Conditionals 11_markdown_instruction: "Pokupi nektar iz cvjetova koji ga imaju."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Pokupi nektar i napravi med. Savjet: šta se desi ako upotrijebiš "ako nektar" uvjet na crvenom cvijetu? Možeš li ovo izvršiti sa petljom?
        
      2-3 Bee Conditionals 15_markdown_instruction: "Pokupi nektar iz svih naših cvjetova."
      2-3 Bee Conditionals 3_markdown_instruction: "Pomozi mi da pokupim sav nektar iz cvjetova i napravim med. Koristi petlju."
      2-3 Bee Debugging 3_markdown_instruction: |-
        Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Ovi blokovi me stvarno muče. Popravi grešku(e) da bi se pokupio sav nektar i napravio sav med. 
      2-3 Bee Debugging 9_markdown_instruction: |-
        Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med.
      2-3 Bee Functions 10_markdown_instruction: "Ljubičasti cvjetovi mogu imati 1 ili 0 za nektar. Kreiraj funkciju kojom će se pokupiti nektar iz ljubičastog cvijeta samo onda kada ga on ima."
      2-3 Bee Functions 2_markdown_instruction: "Funkcije su blokovi koda koji izvršavaju određeni zadatak. Upotrijebi \"pokupi 5\" funkciju da bi se pokupilo 5 nektara. Sjeti se da upotrijebiš petlju da bi se postigao blok brojanja."
      2-3 Bee Functions 4_markdown_instruction: "Funkcije \"pokreni se i pokupi nektar\" funkcije čine da se pčela okrene, pokupi nektar i onda vrati odakle je krenula. Upotrijebi ovu funkciju da bi se pokupio sav nektar."
      2-3 Bee Loops 1_markdown_instruction: |-
        Svaki cvijet sadrži jedinicu nektra. Sakupi nektar iz svakog od cvjetova. 
      2-3 Bee Loops 3A_markdown_instruction: Možeš li upotrijebiti petlju da sakupiš sav taj nektar?
      2-3 Bee Loops 3B_markdown_instruction: Sada upotrijevi novi blok za ponavljanje da bi sakupio/la sav nektar i napravio/la sav med.
      2-3 Bee Loops 4A_markdown_instruction: "Šta će se dogoditi ako ponoviš ovaj slijed 3 puta? Ne zaboravi napraviti med na kraju!"
      2-3 Bee Loops 8_markdown_instruction: "Ovi ljubičasti cvjetovi imaju nepoznatu količinu nektra. Upotrijebi \"dok nektar\" petlju za sakupljanje svog nektra. Ova petlja će se izvršavati sve dok je uslov istinit. U ovom slučaju uslov je Nektar > 0."
      2-3 Maze 15_markdown_instruction: Upotrijebi dvije petlje za dolaženje do svinje koristeći manji broj blokova.
      2-3 Maze Loops 18_markdown_instruction: "Dovedi me do suncokreta!"
      4-5 Artist 10_markdown_instruction: Pritisni "Pokreni" da bi provjerio/la svoj kod. Onda ga ponovi dovoljno puta da bi se crtanje dovršilo. Boje će biti različite pri svakom pokretanju.
      4-5 Artist 2_markdown_instruction: Možeš li ponoviti ovaj kod da bi dovršio/la kvadrat?
      4-5 Artist 5_markdown_instruction: Koji ugao koristiš?
      4-5 Artist 6_markdown_instruction: Ovaj jednakostranični trougao ima sva tri ugla od 60 stepeni. Svaka strana ima 200 piksela. Dovrši crtanje.
      4-5 Artist Free Draw 1_markdown_instruction: Vrijeme za slobodno crtanje! Nacrtaj bilo šta što ti padne na pamet.
      4-5 Artist Patterns 1_markdown_instruction: |-
        Možeš li nacrtati ovaj kvadrat korištenjem petlje? Svaka stranica je 20 piksela duga.
      4-5 Artist Patterns 12_markdown_instruction: "Ako kopiraš tu petlju i okreneš lijevo umjesto desno, šta će se desiti? Možeš li to ponoviti da bi nacrtao/la ovaj talas?"
      4-5 Artist Patterns 13_markdown_instruction: "Hajde sada da ponovimo u petlji ovo sve 4 puta da bismo napravili okvir za ovu sliku. Pazi na čoškove - ne možeš samo jednostavno okrenuti za 90 stepeni! Ako u petlji vršimo pomak za 3 stepena i okretanje 60 puta čini pola kruga, koji od ovih blokova koda će napraviti četvrtinu kruga kojeg trebamo za uglove?"
      4-5 Artist Patterns 3_markdown_instruction: Hajde sada da idemo za jedan nivo dublje! Ugnijezdili smo čitav blok koda unutar druge petlje, ali moraš vratiti umjetnika na mjesto da bi nacrtao/la slijedeću liniju. Koji od ovih blokova koda možeš postaviti na kraj vanjske petlje da bi nacrtao/la čitavu mrežu?
      4-5 Artist Patterns 8_markdown_instruction: Upotrijebi petlju za crtanje ovog šestougaonika sa dužinom stranice od 40 piksela i uglovima od 60 stepeni.
      4-5 Artist Patterns 9_markdown_instruction: "Sada ponovi ovaj kod 3 puta da bi nacrtao/la čitav red. Savjet: svaki šestougaonike je 80 piksela širok od najdalje tačke idući s lijeva na desno."
      4-5 Artist Patterns Free Play_markdown_instruction: Vrijeme za slobodno igranje - iskušaj svoju vještinu u kreiranju uzoraka po tvom izboru!
      4-5 Bee Conditionals 2_markdown_instruction: "Pčela sada želi samo nektar. Zapamti, nisu svi objekti cvijeće. Prije nego što odlučiš skupiti nektar prvo provjeri da li je u pitanju cvijet."
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Ispod tih oblaka imamo cvijeće ili saće meda. Koristi ako/inače blok za sakupljanje nektra u slučaju cvijeta, ili za pravljenje meda u slučaju saće meda.
      4-5 Bee Conditionals 6_markdown_instruction: "Ovaj ljubičasti cvijet može imati 3, 2 ili 1 za količinu nektra. Ovdje kombinujemo ako-inače blok sa drugim ako-inače blokom za kreiranje ako, inače-ako i inače bloka. Dovrši rješenje za sakupljanje nepoznate količine nektra."
      4-5 Bee Conditionals 7_markdown_instruction: "Sjeti se da ljubičasti cvjetovi mogu imati 3, 2 ili 1 za količinu nektra. Dovrši \"provjeri ljubičasti cvijet\" funkciju i upotrijebi je za sakupljanje svog nektra iz cvjetova."
      4-5 Bee Conditionals 8_markdown_instruction: "Napiši funkciju unutar bloka pod nazivom \"provjeri cvijet napravi med\". Tvoja funkcija bi trebala provjeriti koliko nektra ljubičasti cvijet ima, a zatim ga sakupiti, pomjeriti se naprijed, i onda napraviti med."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "Procjena: Ovaj kod je pogrešan. Dovrši \"sakupi nektar ili napravi med\" funkciju, i onda je pozovi da bi sakupio/la sav nektar i med. Sjeti se da ljubičasti cvjetovi mogu imati 3, 2 ili 1 za količinu nektra."
      4-5 Bee Debugging 1_markdown_instruction: "Ovi blokovi me stvarno muče. Možeš li ih popraviti?"
      4-5 Bee Debugging 6_markdown_instruction: "Ljubičasti cvjetovi imaju neposnatu količinu nektra. Popravi ove blokove da bi se sakupio sav nektar iz cvijeta."
      4-5 Bee Nested Loops 4_markdown_instruction: "Sakupi nektar iz svakog cvijeta i napravi med u svakom saću meda. Upotrijebi ugniježdenu petlju. "
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "Procjena: Sakupi sav nektar i napravi sav med koristeći petlje."
      4-5 Maze 9_markdown_instruction: "Napravi petlju sa \"ponavljaj dok\" blokom."
      4-5 Maze Conditionals 1_markdown_instruction: Upotrijebi "ponavljaj dok" blok da bi doveo/la zombija do suncokreta.
      4-5 Maze Conditionals 2_markdown_instruction: Upotrijebi "ponavljaj dok" blok da bi doveo/la zombija do suncokreta.
      4-5 Maze Conditionals 3_markdown_instruction: "Upotrijebi \"ako\" blok da bi odredio kada trebam skrenuti. Savjet: trebaš samo još jedan blok, ali nauči kako da ga postaviš tako da to možeš odraditi samostalno slijedeći put."
      4-5 Maze Conditionals 4_markdown_instruction: Ok, ovo je isto kao i posljednji zadatak, ali se moraš sjetiti kako si koristio/la "ako" i "ponavljaj" blokove zajedno.
      4-5 Maze Conditionals 5_markdown_instruction: "Ja željeti suncokret! Upotrijebi \"ako\" blok da me dovedeš do tamo u najmanjem mogućem broju blokova."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        Ja željeti suncokret! Upotrijebi "ako" blok da me dovedeš do tamo u najmanjem mogućem broju blokova.
      4-5 Maze Conditionals 7_markdown_instruction: Ok, hajde da to ponovimo za vježbu - ovo nije puno drugačije, ali pazi na mljackala!
      4-5 Maze Conditionals 8_markdown_instruction: "\"Ako-inače\" blokovi provjeravaju uslov, i onda izvršavaju jednu naredbu ili drugu. Da bi me doveo/la do suncokreta, pokušaj koristiti ovaj novi blok."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Još jedna vježba za "ako-inače" blok. Možeš li to dobro odraditi pri prvom pokušaju?
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "Upotrijebi \"ponavljaj dok\" i \"ako-inače\" blok da bi me doveo/la do suncokreta koristeći što manje blokova."
      4-5 Nested Loops 12_markdown_instruction: Možeš li nacrtati ovih 36 trokutova koristeći ugniježdenu petlju?
      4-5 Nested Loops 3_markdown_instruction: |-
        Napravi sunce tako što ćeš ugnijezditi početni kod u drugu petlju. Ovo se zove ugniježdena petlja.\r
        
      4-5 Nested Loops 5_markdown_instruction: Ponavljaj dati kod u petlji da bi se napravila vjetrenjača.
      4-5 Nested Loops 6_markdown_instruction: Možeš li nacrtati šestougaonik tako što ćeš pozivati kod za trokut u petlji?
      4-5 Nested Loops 7_markdown_instruction: "Ponavljaj ovaj dizajn 10 puta. Za koliko moraš okrenuti pri svakoj petlji? (Savjet: Koliko je 360 podijeljeno sa 10?)"
      4-5 Nested Loops 8_markdown_instruction: "Ponavljaj ovaj dizajn 6 puta. Za koliko moraš okrenuti pri svakoj petlji? (Savjet: Koliko je 360 podijeljeno sa 6?)"
      4-5 Nested Loops 9_markdown_instruction: Nacrtaj zube u ustima aligatora!
      4-5 While Loops 1_markdown_instruction: Pomjeri me do rupe i napuni je sa dvije lopate zemlje koristeći "napuni" blok.
      4-5 While Loops 2_markdown_instruction: Pomjeri me do hrpe zemlje i ukloni je sa 5 zahvata lopate koristeći "ukloni" blok.
      4-5 While Loops 3_markdown_instruction: "Pokreni me do hrpe i ukloni je do kraja, a onda se pomjeri do rupe i popuni je do kraja. Savjet: Koristi što manje blokova."
      4-5 While Loops 4_markdown_instruction: "Wow, pronašao sam stvarno duboku rupu! Ne znam koliko će mi zahvata lopatom trebati. Možeš li napraviti program koji je popunjava sve dok se zemlja ne izjednači? Savjet: Pokušaj koristiti \"dok\" petlju ovaj put."
      Big Game Booleans 1_markdown_instruction: Kada si zadnji put radio/la na tvojoj igrici imali smo da naša meta i opasnost lete preko ekrana, ali se nikada ne vrate. Klikni na "Pokreni" da vidiš kako tvoja igra radi u ovom trenutku, i onda klikni na završi. Kasnije ćemo raditi na tome da se tvoji likovi pojave opet na ekranu nakon što su otišli.
      Big Game Vars 1_markdown_instruction: Hajde da počnemo sa svojom Velikom Igrom! Ovdje ćeš naći puno baznog koda kojeg češ eventualno zamijeniti svojim kodom, ali za sada ćemo samo brinuti oko toga kako definirati varijable. Klikni na "Pokreni" da vidiš kako igra izgleda sa podrazumijevanim vrijednostima.
      Calc Circles of Eval .2_markdown_instruction: Ovaj Blok Izvršenja je funkcija za množenje koja uzima dva broja i vraća proizvod dva broja. Promijeni ovaj blok tako da pomnoži 2 * 5
      Calc Circles of Eval .4_markdown_instruction: Ovdje smo ugnijezdili Blok Sabiranja unutar Bloka Množenja. Dovrši ovaj kod da bi pomnožio/la 3 sa (4 + 1)
      Calc Circles of Eval 3_markdown_instruction: Dovrši Blok Izvršenja da ogovara ovom izrazu.
      Calc Circles of Eval 4_markdown_instruction: Ovom kodu nedostaje nekoliko Blokova Izvršenja - pobrini se da staviš sve u pravilnom redu.
      Calc Circles of Eval 7_markdown_instruction: Dovrši Blok Izvršenja da ogovara ovom izrazu.
      Calc Circles of Eval 8_markdown_instruction: Dovrši Blok Izvršenja da ogovara ovom izrazu.
      Calc Circles of Eval 9_markdown_instruction: Dovrši Blok Izvršenja da ogovara ovom izrazu.
      Calc Circles of Eval Free Play_markdown_instruction: 'Vrijeme za slobodno igranje! Pokušaj upotrijebiti Blokove Izvršenja da bi napisao nekoliko svojih jednačina. Kako ugniježdavanje blokova na različite načine utiče na njihovo izvršenje?'
      Calc Rocket 2_markdown_instruction: Odlično! Hadje da uradimo još jedan primjer prije nego napišemo funkciju. Koju visinu bi raketa trebala imati nakon 30 sekundi?
      Course 4 Artist 6_markdown_instruction: 'Dovrši kod za crtanje ovih trokutova. Savjet: 3 trokuta koji zatvaraju ugao od 360 stepeni.'
      Course 4 Artist 8_markdown_instruction: Nacrtaj ovo sunce tako što ćeš ponoviti ovaj čitav blok u petlji 12 puta.
      Course 4 Artist Binary 1a_markdown_instruction: "Evo funkcija koja uzima binarni niz jedinica i nula i upućuje umjetnika da se okrene kada ide s lijeva na desno, sa vrha na dno, i da se popunjava kvadrate kada vidi 1, a ignoriše kvadrate koji sadrže 0. Pokreni ovaj kod da vidiš kako umjetnik koristi binarni sistem da nacrta ovaj uzorak."
      Course 4 Artist For Loops 13_markdown_instruction: Hmmm, ovi oblici postaju sve veći i veći! Zar već nismo prethodno riješili ovaj problem koristeći varijable? Kako možemo upotrijebiti brojač varijablu za smanjivanje dužine stranica pri rastu njihovog broja? Umjesto kretanja naprijed za određenu vrijednost, pokušaj se kretati za (100 / brojač) piksela.
      Course 4 Artist For Loops 4_markdown_instruction: 'Upotrijebi "od-do" petlju za crtanje ovih kvadrata. Trokutovi su u početku 50 piksela dugi. Najveći je dug 300 piksela. Svaki kvadrat je za 25 piksela veći od prethodnog. Dao sam ti skoro sav kod koji trebaš. Međutim, nedostaje jedan blok. Koji blok nedostaje?'
      Course 4 Artist For Loops 6_markdown_instruction: Vrijeme slobodnog igranja! Pokušaj upotrijebiti "od-do" petlju za crtanje rastućeg oblika po tvom izboru.
      Course 4 Artist For Loops 8a_markdown_instruction: Najmanja linija ovog kvadrata je 10, najveća je 200 i svaka linija je za 10 piksela duža od prethodne. Možeš li popuniti blokove koji nedostaju da bi ova fantastična slika bila dovršena?
      Course 4 Artist Vars 3_markdown_instruction: 'Evo petlja za crtanje kvadrata, ali nešto nedostaje. Možeš li je popraviti tako da koristi varijablu "dužina" za računanje koliko svaka od stranica mora biti duga? '
      Course 4 Bee Params 1_markdown_instruction: Upotrijebi funkciju "sakupi 3 nektra" koja okreće, kontroliše pokret za sakupljanje nektra, i onda vraća pčelu na početno mjesto. Napiši niz radnji pomoću kojih će se sakupiti sav nektar korištenjem "sakupi 2 nektra"
      Course 4 Play Lab Params 4_markdown_instruction: "Evo funkcija pod nazivom \"izvidnica\". Preuredi je da pokreće Mačku prema gore za 400 piksela i onda prema dole za 400 piksela."
      Course 4 Play Lab Params 8_markdown_instruction: Upotrijebi "pri dodiru" blok da bi poslao/la Psa nazad u gornji lijevi ugao u slučaju kada Pas dodirne neki od likova.

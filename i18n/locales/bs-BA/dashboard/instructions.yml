      Course 4 Artist 9_instruction: "Ponavljaj ovaj crtež u petlji 10 puta i pobrini se da okreneš između svakog oblika koji je nacrtan. Evo savjet o za koliko okrenuti: Koliko je 360 podijeljeno sa 10?"
      Course 4 Artist Binary 1_instruction: "Evo funkcija koja uzima binarni niz jedinica i nula i upućuje umjetnika da se okrene kada ide s lijeva na desno, sa vrha na dno, i da se popunjava kvadrate kada vidi 1, a ignoriše kvadrate koji sadrže 0. Pokreni ovaj kod da vidiš kako umjetnik koristi binarni sistem da nacrta ovaj uzorak."
      Course 4 Artist Binary 1a_instruction: "Evo funkcija koja uzima binarni niz jedinica i nula i upućuje umjetnika da se okrene kada ide s lijeva na desno, sa vrha na dno, i da se popunjava kvadrate kada vidi 1, a ignoriše kvadrate koji sadrže 0. Pokreni ovaj kod da vidiš kako umjetnik koristi binarni sistem da nacrta ovaj uzorak."
      Course 4 Artist Binary 2_instruction: Koji od ovih binarnih nizova bi trebao/la ponavljati kroz petlju 8 puta da bi se nacrtala ova slika?

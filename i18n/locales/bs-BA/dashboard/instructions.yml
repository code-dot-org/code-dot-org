      Course 4 Play Labs For Loops 4 (copy 1)_instruction: Promjena priraštaja može biti korisna, ali još uvijek brojimo linearno (svaki broj je udaljen za istu vrijednost od posljednjeg broja). Šta ako želim brojati eksponencijalno? Bez mijenjanja postavke u ovoj petlji, možeš li brojati 1, 4, 9, 16, 25... (kvadrat brojač varijable)?
      Course 4 Play Labs For Loops 4_instruction: Promjena priraštaja može biti korisna, ali još uvijek brojimo linearno (svaki broj je udaljen za istu vrijednost od posljednjeg broja). Šta ako želim brojati eksponencijalno? Bez mijenjanja postavke u ovoj petlji, možeš li brojati 1, 4, 9, 16, 25... (kvadrat brojač varijable)?

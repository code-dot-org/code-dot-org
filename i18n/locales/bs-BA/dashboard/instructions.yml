      4-5 Bee Nested Loops 2_instruction: 'Sakupi sav nektar iz svakog cvijeta. Upotrijebi ugniježdenu petlju. '
      4-5 Bee Nested Loops 3_instruction: Sakupi sav nektar tako što ćeš staviti početni kod u ugniježdenu petlju.
      4-5 Bee Nested Loops 4_instruction: 'Sakupi nektar iz svakog cvijeta i napravi med u svakom saću meda. Upotrijebi ugniježdenu petlju. '
      4-5 Bee Nested Loops 5_instruction: Sakupi sav nektar tako što ćeš napraviti uginiježdenu petlju.
      4-5 Bee Nested Loops 6_instruction: Sakupi sav nektar.

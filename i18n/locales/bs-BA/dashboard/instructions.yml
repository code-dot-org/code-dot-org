      NEW Course 4 Artist Functions 8_instruction: Dali smo ti većinu koda za kreiranje funkcije. Međutim, izgleda da nešto nedostaje. Možeš li preurediti definiciju funkcije da bi se nacrtao trokut?
      NEW Course 4 Artist Functions 9_instruction: Koji blok trebaš dodati da bi dobio/la trokut na vrhu kvadrata?
      New Course 4 Artist Functions Level 4_instruction: 'Upotrijebi "nacrtaj kvadrat" funkciju da bi nacrtao/la ovaj uzorak.'
      NEW Course 4 Artist Params 1_instruction: 'Hajde da definišemo funkciju koja crta kvadrat sa stranicama od 50 piksela. Klikni na "uredi" da bi započeo/la.'
      NEW Course 4 Artist Params 10_instruction: 'Napravi "nacrtaj šestougaonik" funkcijski blok sa parametrom koji označava dužinu. Savjet: ovaj šestougaonik je veličine 100 piksela. '
      NEW Course 4 Artist Params 11_instruction: 'Možeš li shvatiti kako nacrtati ovaj oblik? Uredi funkciju tako da koristi "stranice" parametar.'
      NEW Course 4 Artist Params 12_instruction: Možeš li dovršiti ovaj crtež? Stranice svih oblika su 100 piksela duge.
      NEW Course 4 Artist Params 13_instruction: 'Hajde da preuredimo ovu "nacrtaj oblik" funkciju koja već ima "dužinu" kao parametar. Dodajmo sada parametar za "stranice". Sjeti se da je ugao za okretanje datog oblika jednak 360 podijeljeno sa brojem stranica tog oblika. Savjet: dužina stranica za trokut je 100 piksela, za šestougaonik je 25 piksela, i za kvadrat je 50 piksela.'
      NEW Course 4 Artist Params 14_instruction: 'Možeš li ponovo napraviti ove oblike? Dovuci "dužina" parametar u definiciju funkcije. '
      NEW Course 4 Artist Params 15_instruction: Vrijeme za slobodno igranje! Evo funkcija koje si napisao/la i još nekih dodatnih. Nacrtaj nešto fantastično!
      NEW Course 4 Artist Params 2 _instruction: 'Napravi ispočetka "nacrtaj trokut" funkciju sa stranicama dužine od 50 piksela'
      NEW Course 4 Artist Params 2_instruction: 'Napravi ispočetka "nacrtaj trokut" funkciju sa stranicama dužine od 50 piksela'

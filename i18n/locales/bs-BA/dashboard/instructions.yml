      Course 4 Artist Binary 4_instruction: Svaki binarni niz predstavlja jedan red ove slike. Možeš li ih ispremetati tako da crtaju smješka umjesto ljutka?
      Course 4 Artist Binary 5_instruction: Koji će šestocifreni binarni niz. ponovljen 11 puta, nacrtati ovu sliku?
      Course 4 Artist Binary 6_instruction: Koji je to najkraći binarni niz kojeg možeš ponavljati da bi nacrtao/la ovu sliku?
      Course 4 Artist Binary 7_instruction: Dovrši crtež.
      Course 4 Artist Binary Free Play 2_instruction: 'Vrijeme slobodnog igranja! Evo platna sa višom rezolucijom na kojem možeš crtati - 16 bita sa 16 bita!'
      Course 4 Artist Binary Free Play 2b_instruction: Kliknite ovdje da vidite savjete.

      NEW Course 4 Bee For Loops 5 5_instruction: 'Jesi li se već navikao/la na korištenje "od-do" petlje? Hajde da pomognemo pčeli da pokupi ostatak nektra.'
      NEW Course 4 Bee For Loops 5_instruction: Možeš koristiti petlju i za odbrojavanje. Pokušaj sakupiti nektar sa odbrojavanjem od 5 do 1 za 1.
      NEW Course 4 Bee For Loops 6_instruction: 'Zadnji broj u tvojoj "od-do" petlji se zove "prirast", i svako put kada se pokrene petlja, brojač varijabla se poveća za veličinu prirasta. Pokušaj skupiti ove cvjetove koristeći prirast od 2.'
      NEW Course 4 Bee For Loops 7_instruction: 'Je si li se navikao/la na "od-do" petlje? Ovo je slično posljednjem zadatku, ali moraš sakupiti 2,4,6,8,10 nektar. Dali smo ti početni kod kojem nedostaju brojevi u brojač petljama. Hajde da sakupimo nešto nektra!'
      NEW Course 4 Bee For Loops 8_instruction: "Ako tvoja petlja broji prema gore, prirast je dodat na brojač varijablu pri svakom prolasku kroz petlju. Za koliko trebaš povećati da bi sakupio/la 3, 6, 9 nektara?\r\n"
      NEW Course 4 Bee For Loops 9_instruction: Ako tvoja petlja broji prema dole, korak za povećanje se pri svakom prolazu kroz petlju oduzima od trenutne vrijednosti tvoje brojač varijable. Koliki bi trebao biti korak povećanja da bi se sakupilo 9, onda 6, i 3 nektra?

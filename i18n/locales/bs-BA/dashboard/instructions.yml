      4-5 Bee Debugging 6_instruction: Ljubičasti cvjetovi imaju neposnatu količinu nektra. Popravi ove blokove da bi se sakupio sav nektar iz cvijeta.
      4-5 Bee Debugging 7_instruction: Ovoj funkciji nešto nedostaje...
      4-5 Bee Debugging 8_instruction: Ova funkcija je u redu, ali nije upotrijebljena pravilno.
      4-5 Bee Debugging 9_instruction: Zašto pčela ne pravi dovoljno meda?

      20hr_farmer_stage9_1_instruction: Zdravo, ja sam farmer. Trebam tvoju pomoć da poravnam zemlju na farmi da bude spremna za sadnju. Pomakni me do hrpe zemlje i koristi blok "ukloni" da bi je uklonio.
      20hr_farmer_stage9_11_instruction: 'Još uvijek je mračno napolju. Pomiči me po polju. Ako se negdje nalazi hrpa, ukloni je, a ako se nalazi rupa, ispuni je. Savjet: koristi padajući izbornik na bloku "ako".'
      20hr_farmer_stage9_2_instruction: Zatim me pomakni do rupe i ispuni je s DVIJE lopate zemlje koristeći blok "ispuni".
      20hr_farmer_stage9_3_instruction: Pomakni me do hrpe zemlje i reci mi koliko lopata zemlje trebam ukloniti koristeći što je moguće manje blokova.
      20hr_farmer_stage9_4_instruction: 'Možeš li mi pomoći ukloniti sve hrpe zemlje? Savjet: ako možeš, koristi blok "ponovi".'
      20hr_farmer_stage9_5_instruction: 'Pomozi mi ispuniti sve ove rupe sa po 5 lopata zemlje. Savjet: možeš staviti blok "ponovi" unutar bloka "dok".'
      20hr_farmer_stage9_6_instruction: Ukloni sve hrpe zemlje koristeći što je moguće manje blokova. Nova opcija na padajućem meniju na bloku "dok" će mi reći stojim li pred hrpom ili pred rupom.
      20hr_farmer_stage9_7_instruction: Opa, našao sam stvarno duboku rupu! Ne znam koliko će mi lopata zemlje trebati da je napunim. Možeš li napisati program koji će je puniti dok se zemlja ne poravna?
      20hr_farmer_stage9_8_instruction: Pomozi mi napuniti rupu na kraju polja koristeći što je moguće manje blokova.
      20hr_farmer_stage9_9_instruction: 'Učini da uklonim sve hrpe zemlje. Pokušaj koristiti što je moguće manje blokova. Savjet: koristi blok "dok".'
      20hr_maze_stage2_10_instruction: U redu, probaj sada "ponavljaj dok" naredbu - ona će se ponavljati dok ne dođem do dosadne svinje.
      20hr_maze_stage2_11_instruction: OK, posljednja vježba - možeš li riješiti ovaj zadatak koristeći samo 4 bloka?
      20hr_maze_stage2_13_instruction: OK, ovo je slično, ali malo drugačije. Možeš li to riješiti sa samo 5 blokova?
      20hr_maze_stage2_14_instruction: 'Koristi novi blok "ako" da bih mogao odlučiti kada da skrenem. Savjet: trebaš još samo jedan blok, ali zapamti kako smo sve postavili tako da to sljedeći put možeš učiniti samostalno.'
      20hr_maze_stage2_15_instruction: OK, ovo je slično prošlom zadatku, samo se trebaš sjetiti kako si koristio blokove "ako" i "ponovi" zajedno.
      20hr_maze_stage2_16_instruction: Ja željeti suncokret! Koristi blok "ako" da me dovedeš do njega sa što je moguće manje blokova.
      20hr_maze_stage2_17_instruction: OK, ponovimo to još jednom - ovo nije puno drugačije, ali pazi na mesožderke!
      20hr_maze_stage2_18_instruction: Blok "ako-inače" provjerava uslov, a onda izvrši ILI jedno ILI drugo. Da bi me doveo do suncokreta, probaj koristiti ovaj novi blok.
      20hr_maze_stage2_19_instruction: Još jedna vježba sa "ako-inače" blokom, možeš li je riješiti iz prvog pokušaja?
      20hr_maze_stage2_2_instruction: Ova svinja mi je nakostriješila perje. Pomozi mi ga pronaći!
      20hr_maze_stage2_20_instruction: Možeš li dodati samo 3 bloka da bi mi pomogao proći kroz složeniji labirint? Ako to napraviš kako treba, mogu hodati po bilo kakvom krivudavom putu bez obzira na dužinu.
      20hr_maze_stage2_3_instruction: Prati stazu i odvedi me do šašave svinje. Zaobiđi TNT ili će perje letjeti na sve strane!
      20hr_maze_stage2_4_instruction: Vodi me do zelene zloće! (Pazi se TNT-a)
      20hr_maze_stage2_5_instruction: Smiri se i pomozi mi pronaći zločestu svinju. Inače bih se mogao/la naljutiti !
      20hr_maze_stage2_6_instruction: Možeš me dovesti do šašave svinje sa samo dva bloka. Možeš li doći do rješenja ?
      20hr_maze_stage2_7_instruction: Pokušaj me dovesti do zelenog uljeza koristeći samo tri bloka.
      20hr_maze_stage2_8_instruction: Pomozi mi otjerati ovu zločestu svinju korištenjem što je moguće manje blokova. Pokušaj koristiti više od jednog bloka ponavljanja.
      20hr_maze_stage2_9_instruction: 'Kada je blok siv, to znači da ga ne možeš izbrisati. Riješi ovaj zadatak koristeći blok "ponovi" koji ponavlja 3 puta. Pokušaj staviti ova 3 bloka unutar sivog "ponovi" bloka: idi, idi, okreni se.'
      4-5 Artist 1_instruction: 'Pomozi mi da završim crtanjem moje kutije. (Svaka linija je duga 300 piksela) '
      4-5 Artist 10_instruction: Pritisni "Pokreni" da bi provjerio/la svoj kod. Onda ga ponovi dovoljno puta da bi se crtanje dovršilo. Boje će biti različite pri svakom pokretanju.
      4-5 Artist 11_instruction: Završi zelene linije. Linije su duge 300 piksela i razmaknute za 15 piksela.
      4-5 Artist 2_instruction: Možeš li ponoviti ovaj kod da bi dovršio/la kvadrat?
      4-5 Artist 3.5_instruction: Ok, pokušaj da skontaš sta se desi ako pokreneš ovaj kod (ili pritisni "Pokreni" da bi ga probao/la). Onda ponovi dovoljno puta da bi se crtež dovršio. Boje će (najvjerovatnije) biti različite pri svakom pokretanju.
      4-5 Artist 3_instruction: Ovaj trokutasta cvijetna gredica ima obim od 600. Duga strana ima dužinu od 200. Nacrtaj pravougaonik.
      4-5 Artist 4_instruction: Koliko krug ima stepeni? Ponavljaj blokove kroz petlju za bi nacrtao krug boja.
      4-5 Artist 5_instruction: Koji ugao koristiš?
      4-5 Artist 6_instruction: Ovaj jednakostranični trougao ima sva tri ugla od 60 stepeni. Svaka strana ima 200 piksela. Dovrši crtanje.
      4-5 Artist 7_instruction: Ovaj pravougli trokut ima uglove od 30, 60 i 90 stepeni. Hipotenuza ima dužinu dva puta veću od visine trokuta od 100 piksela. Završi ovaj crtež.
      4-5 Artist 8_instruction: "Središnja linija ovog fudbalskog terena je okomita na granične linije. Ovaj teren ima obim od 800 piksela i dužinu od 240 piksela. Koliko je širok ovaj teren? Nacrtaj granice i središnju liniju."
      4-5 Artist 9_instruction: Nacrtaj drugu polovicu tako da je crtež simetričan. Trokutovi su jednakostranični dugi 50 piksela.
      4-5 Artist Assessment 1_instruction: 'Procjena: Koristi petlju da bi se nacrtao jednakostranični trokut. Svaka stranica je duga 300 piksela.'
      4-5 Artist For Loops 1_instruction: Stavi brojeve od 1 do 10 u blokove namijenjene za širinu i pokreni kod.
      4-5 Artist For Loops 11_instruction: Dovrši "for" blok tako da broji 0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Šta se desi ako zamijeniš "od" i "do" brojeve? Dovrši "for" blok tako da broji 200, 180, 160, 140, 120...0. '
      4-5 Artist For Loops 13_instruction: 'Ovaj dizajn je započeo bez "for" petlje i ima previše blokova! Upotrijebi "for" blok da bi se spirala završila. Savjet: dužina zadnje linije je 250 piksela.'
      4-5 Artist For Loops 14_instruction: 'Neko je započeo ovaj kod, ali je shvatio/la da mora postojati brži način! Upotrijebi "for" blok da bi zamijenio/la određeni broj blokova i završio/la trokutastu spiralu. (Savjet: dužina zadnje linije je 300 piksela.'
      4-5 Artist For Loops 15_instruction: 'Neko je započeo ovaj kod ali je shvatio/la da mora postojati brži način! Upotrijevi "od-do" blok da bi se dovršila šestougaona spirala. (Savjet: dužina zadnje linije je 200 piksela.'
      4-5 Artist For Loops 3_instruction: Kako možemo brojati od 1 do 50? Izmjeni "od-do" blok.
      4-5 Artist For Loops 4_instruction: Dovrši "od-do" blok tako da broji od 1 do 10 sa pomakom od 1.
      4-5 Artist For Loops 6_instruction: Nacrtaj kvadrat sa stranicama od 50, 60, 70, 80 i 90 piksela. Morati ćeš koristiti "nacrtaj kvadrat" funkciju pet puta.
      4-5 Artist For Loops 7_instruction: 'Nacrtaj iste kvadrate ali upotrijebi "broji sa" blok da bi se promijenila veličina kvadrata. Postavi "brojač" blok u "nacrtaj kvadrat" funkciju. Savjet: Nalazi se u Varijable kategoriji.'
      4-5 Artist For Loops 8_instruction: Možeš li dovršiti program postavljanjem blokova unutar "od-do" bloka koji broji od 10 do 200 sa pomakom od 10? Blok "od-do" možeš pronaći u kategoriji Petlje.
      4-5 Artist For Loops 9_instruction: Ovi krugovi su veličine od 5, 10, 15, 20, 25, 30 i 35. Nacrtaj krugove koristeći "od-do" blok.
      4-5 Artist Free Draw 1_instruction: Vrijeme za slobodno crtanje! Nacrtaj bilo šta što ti padne na pamet.
      4-5 Artist Functions 1_instruction: Upotrijebi petlju ponavljanja za crtanje ovog trokuta.
      4-5 Artist Functions 10a_instruction: Stavi ovaj kod u 'nacrtaj pahulju snijega' funkciju i zamijeni  broj 50 sa parametrom 'veličina'. Ova funkcija je već pozvana za pravljenje pahulje od 100 piksela.
      4-5 Artist Functions 10b_instruction: 'Upotrijebi ''nacrtaj pahulju snijega'' funkciju za kreiranje pahulja različitih veličina. Savjet: prva pahulja je dužine od 25 i svaka pahulja je duplo veća od one prije nje.'
      4-5 Artist Functions 11_instruction: 'Ova "nacrtaj šestougaonik" funkciju koristeći "nacrtaj trokut" funkciju. Dovrši šestougaonik funkciju. (Savjet: Šestougaonik ima šest stranica, svaka duga 100 piksela)'
      4-5 Artist Functions 12_instruction: 'Dovrši ''nacrtaj talas'' funkciju. Svaki talas se sastoji od Gornjeg i Donjeg talasa. Savjet: Nacrtaj 5 plavih talasa.'
      4-5 Artist Functions 13 Free play_instruction: Evo nekih funkcija za crtanje planeta, zvijezda, raketa i robota. Upotrijebi ih kako god želiš da bi napravio/la slike koje možeš podijeliti sa svojim prijateljima.
      4-5 Artist Functions 14 Free play_instruction: Evo ovdje ti dajemo nekoliko funkcija. Upotrijebi ih kako god želiš unutar jedne ili više petlji da bi napravio/la slike koje možeš podijeliti sa svojim prijateljima. Klikni na "Pokreni" da bi vidjeo/la primjer.
      4-5 Artist Functions 15 Assessment_instruction: 'Procjena: Upotrijebi "nacrtaj kvadrat" funkciju za pravljenje kvadrata. Kvadrati su od 50, 100 i 150 piksela.'
      4-5 Artist Functions 2a_instruction: Sada stavi ove blokove u novu funkciju sa nazivom "nacrtaj mali trokut" i pozovi je.
      4-5 Artist Functions 2b_instruction: Sada napravi funkciju sa nazivom "nacrtaj mali trokut" koristeći obezbjeđene blokove.
      4-5 Artist Functions 3_instruction: 'Sada napravi funkcije "nacrtaj trokut srednje veličine" i "nacrtaj veliki trokut". Funkcija "nacrtaj mali trokut" je već data. Trokutovi imaju stranice od 50 (mali), 100 (srednje veličine) i 150 (veliki). '
      4-5 Artist Functions 4_instruction: Ova nova "nacrtaj trokut" funkcija ima parametar i može odraditi sve što i tri funkcije od prije. Nacrtaj iste trokutove koristeći ovu novu funkciju.
      4-5 Artist Functions 5_instruction: Možeš li promijeniti "nacrtaj trokut" funkciju u "nacrtaj kvadrat" funkciju da bi se promijenio crtež?
      4-5 Artist Functions 6_instruction: 'Upotrijebi "nacrtaj kvadrat" i "nacrtaj trokut" funkcije da bi se nacrtala kuća. (Savjet: stranice kvadrata imaju 200 piksela)'
      4-5 Artist Functions 6b_instruction: Upotrijebi funkcije za crtanje kvadrata i trokuta zajedno sa drugim blokovima da bi se napravila kuća. Dodaj ove funkcije u "nacrtaj kuću" funkciju i pozovi je.
      4-5 Artist Functions 7_instruction: Upotrijebi "nacrtaj kuću" funkciju za crtanje kuća koje su veličine od 100 i 50 piksela. Ove dvije kuće su razmaknute za 50 piksela.
      4-5 Artist Functions 8_instruction: Funkcija "nacrtaj cvijet" ima parametar koja ti omogućava da postaviš visinu stabljike. Postavi je na 200 i vidi šta će se desiti.
      4-5 Artist Functions 9_instruction: Nacrtaj ova 3 cvijeta. Visina prvog je 100, a visina svakog slijedećeg je za 50 piksela veća od visine prethodnog cvijeta. Cvjetovi su također razmaknuti za 100 piksela.
      4-5 Artist Patterns 1_instruction: |-
        Možeš li nacrtati ovaj kvadrat korištenjem petlje? Svaka stranica je 20 piksela duga.
      4-5 Artist Patterns 10_instruction: "Ovaj kod crta dva reda šestougaonika - ponovi ovo sve 4 puta da bi se dobilo saće meda. Savjet: Morati ćeš skočiti nazad za 120 piksela u vanjskoj petlji da umjetnik ne bi crtao izvan ekrana."
      4-5 Artist Patterns 11_instruction: 'Koliko puta ovo trebaš ponoviti da bi nacrtao/la pola kruga? Savjet: ako krug ima 360 stepeni i svaka petlja pomjera za 3 stepena, koliko puta moraš ponoviti da bi se dobio puni krug?'
      4-5 Artist Patterns 12_instruction: "Ako kopiraš tu petlju i okreneš lijevo umjesto desno, šta će se desiti? Možeš li to ponoviti da bi nacrtao/la ovaj talas?"
      4-5 Artist Patterns 13_instruction: "Hajde sada da ponovimo u petlji ovo sve 4 puta da bismo napravili okvir za ovu sliku. Pazi na čoškove - ne možeš samo jednostavno okrenuti za 90 stepeni! Ako u petlji vršimo pomak za 3 stepena i okretanje 60 puta čini pola kruga, koji od ovih blokova koda će napraviti četvrtinu kruga kojeg trebamo za uglove?"
      4-5 Artist Patterns 2_instruction: Ako postaviš svoju petlju za crtanje kvadrata unutar druge petlje, to onda zovemo ugniježdena petlja. Šta to trebaš dodati svojoj vanjskoj petlji da bi se svih 15 kvadrata postrojilo jedan pored drugog?
      4-5 Artist Patterns 3_instruction: Hajde sada da idemo za jedan nivo dublje! Ugnijezdili smo čitav blok koda unutar druge petlje, ali moraš vratiti umjetnika na mjesto da bi nacrtao/la slijedeću liniju. Koji od ovih blokova koda možeš postaviti na kraj vanjske petlje da bi nacrtao/la čitavu mrežu?
      4-5 Artist Patterns 4_instruction: Ovaj dijamant ima stranice od 50 piksela i uglove od 120 i 60 stepeni. Upotrijebi petlju za crtanje.
      4-5 Artist Patterns 5.5_instruction: Koliko puta moraš ponoviti ovaj blok da bi nacrtao čitavu mrežu dijamanata?
      4-5 Artist Patterns 5_instruction: "Hajde da to ponovimo da bismo dobilired od 6 dijamanata. Primjeti da smo promijenili kod za dijamanta tako da ponavlja 3 puta umjesto 2 puta. Zašto misliš da smo to uradili?"
      4-5 Artist Patterns 6_instruction: Koliko puta trebaš ponoviti ovaj blok da bi nacrtao čitavu mrežu dijamanata?
      4-5 Artist Patterns 7_instruction: Hajde da promijenimo kod prethodnog zadatka da bismo mogli napraviti komplikovaniji uzorak. Primjeti kako se dijamanti sada preklapaju. Pokušaj promijeniti prvi "skok unazad" sa 100 na 50 (upola daleko). Koliko daleko sada treba umjetnik ići u drugom "skoku unazad"?

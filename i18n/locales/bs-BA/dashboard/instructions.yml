      Big Game Vars 4 (copy 1)_instruction: "Super! Sada možeš promijeniti varijable za tvog Igrača, Metu i Opasnost. Probaj se igrati se sa svim varijablama u ovom trenutku da bi učinio svoju igricu onako kako ti to želiš. Klikni na 'završi' kada završiš."

      Eval Strings Images .2_instruction: 'Funkcija "nanodaj_na_niz_karaktera" uzima dva Niza karaktera i vraća jedan kombinovani niz karaktera. Dodaj Niz karaktera "Svemir" na drugi argument "nanodaj_na_niz_karaktera".'

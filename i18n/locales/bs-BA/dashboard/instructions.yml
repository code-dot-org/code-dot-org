      4-5 Bee Nested Loops 6_instruction: Sakupi sav nektar.
      4-5 Bee Nested Loops 7_instruction: Stavi ovu petlju unutar druge petlje da bi napravio ugniježdenu petlju i sakupi sav nektar iz cvjetova.
      4-5 Bee Nested Loops 8_instruction: 'Sakupi sav nektar iz ovih cvjetova pomoću ugniježdenih "dok" petlji. Zamijeni unutrašnji "ponovi puta" blok sa "dok" blokom. '
      4-5 Bee Nested Loops 9_instruction: 'Sakupi sav nektar iz ovih cvjetova tako što ćeš ugnijezditi "dok" petlju unutar "ponovi" bloka.'
      4-5 Bee Nested Loops Assessment 1_instruction: 'Procjena: Sakupi sav nektar i napravi sav med koristeći petlje.'

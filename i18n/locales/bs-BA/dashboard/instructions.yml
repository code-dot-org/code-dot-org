      Course 4 Artist For Loops 11_instruction: "Sjećaš se kada smo koristili varijablu za mijenjanje broja stranica određenog oblika? Ovaj uzorak počinje sa trokutom\ni dodaje stranicu po stranicu sve dok ne nacrta desetougaonik (10 stranica). Svaka stranica bi trebala biti duga 100 piksela. Savjet: 360 podijeljeno sa brojem stranica koje oblik ima daje broj stepeni za koji trebaš rotirati."
      Course 4 Artist For Loops 12_instruction: 'To baš izgleda cool. Ali sada bih želio nacrtati oblike jedan do drugog. Sada je svaka stranica duga 20 piksela. Koristi blok za skakanje naprijed za 40 piksela nakon crtanja svakog od oblika. '
      Course 4 Artist For Loops 13_instruction: Hmmm, ovi oblici postaju sve veći i veći! Zar već nismo prethodno riješili ovaj problem koristeći varijable? Kako možemo upotrijebiti brojač varijablu za smanjivanje dužine stranica pri rastu njihovog broja? Umjesto kretanja naprijed za određenu vrijednost, pokušaj se kretati za (100 / brojač) piksela.
      Course 4 Artist For Loops 14_instruction: Okretanje manje ili više nego što je neophodno za određeni oblik daje lijep efekat. Probaj okretati za 89 stepeni da bi kreirao/la uvrnutu kvadratnu spiralu.
      Course 4 Artist For Loops 15_instruction: 'Vrijeme za slobodno igranje! Pokušaj napraviti crteže po svom izboru koristeći "od-do" petlje. Možeš koristiti nekoliko generičkih varijabli koje smo dodali za tebe.'
      Course 4 Artist For Loops 2_instruction: "Stavio sam kod za crtanje trokuta unutar petlje koja broji od 50 do 100 sa korakom od 10. Pogledaj kakav sam kod napisao i klikni na\n\"Pokreni\" da vidiš šta se dešava. "
      Course 4 Artist For Loops 3_instruction: 'Najmanji trokut ima stranice od 20 piksela, najveći ima stranice od 200 piksela, i svaki trokut je za 20 piksela veći od prethodnog. Preuredi "od-do" petlju za crtanje ovih trokutova.'
      Course 4 Artist For Loops 4_instruction: 'Upotrijebi "od-do" petlju za crtanje ovih kvadrata. Trokutovi su u početku 50 piksela dugi. Najveći je dug 300 piksela. Svaki kvadrat je za 25 piksela veći od prethodnog. Dao sam ti skoro sav kod koji trebaš. Međutim, nedostaje jedan blok. Koji blok nedostaje?'
      Course 4 Artist For Loops 5_instruction: 'Super odrađen zadnji zadatak! Hajde da upotrijebimo tu "brojač" varijablu ponovo za crtanje ove cool slike. '
      Course 4 Artist For Loops 6_instruction: Vrijeme slobodnog igranja! Pokušaj upotrijebiti "od-do" petlju za crtanje rastućeg oblika po tvom izboru.
      Course 4 Artist For Loops 7_instruction: Šta će se desiti ako ukloniš "Ponovi 3" iz ovog algoritma, ali ostavljajući "pokreni" i "okreni" blokove u "od-do" petlji? U ovom spiralnom trokutu, svaka stranica je za 20 piksela duža od prethodne.
      Course 4 Artist For Loops 8_instruction: |-

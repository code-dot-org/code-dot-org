      NEW Course 4 Artist Params 4_instruction: 'Primjetiš li nešto drugačije u vezi ovih funkcijskih blokova? Klikni na "Pokreni" da vidiš šta će se desiti.'
      NEW Course 4 Artist Params 5_instruction: 'Isputni ??? u ulazni blok za parametar koji označava dužinu. Savjet: petougao je veličine od 100 piksela.'
      NEW Course 4 Artist Params 6_instruction: 'Unesi "dužina" parametar da bi nacrtao/la ove oblike zamjenom "???" sa odgovarajućim brojevima. Kvadrat i trokut su 100 piksela veličine dok je šestougaonik 75 piksela veličine.'
      NEW Course 4 Artist Params 7_instruction: 'Možeš li dovršiti ovaj crtež? Savjet: svaki od trokutova je za 25 piksela veći nego prethodni. Prvi trokut je 25 piksela veličine.'
      NEW Course 4 Artist Params 8_instruction: 'Možeš li nacrtati svaki od ovih trokutova sa tom novom funkcijom? Prvi je dug 25 piksela, drugi 50, a treći 75. Savjet: Počni klikom na "uredi" u svom funkcijskom bloku.'
      NEW Course 4 Artist Params 9_instruction: 'Klikni na "uredi" da upišeš definiciju "nacrtaj kvadrat" funkcije i dodaš parametar. Funkcija bi trebala imati dužinu kao parametar, baš kao i trokut. Ovaj put, nacrtaj 3 kvadrata: dužine od 25, 50 i 75 piksela, razmaknuti za 100 piksela.'
      NEW Course 4 Artist Vars 1.5_instruction: 'Pogledaj ovaj kod. Možeš li vidjeti kako "postavi dužinu" i "dužina" blok rade zajedno? Klikni na "Pokreni" da ih vidiš u akciji. '
      NEW Course 4 Artist Vars 12_instruction: 'Pogledaj ovaj kod. Možeš li vidjeti kako "postavi dužinu" i "dužina" blok rade zajedno? Klikni na "Pokreni" da ih vidiš u akciji. Zamijeni broj 5 sa "stranice" varijablom, i upotrijebi "postavi stranice na" blok.'
      NEW Course 4 Artist Vars 2.5_instruction: 'Pogledaj ovaj kod. Možeš li vidjeti kako "postavi dužinu" i "dužina" blok rade zajedno? Klikni na "Pokreni" da ih vidiš u akciji. '

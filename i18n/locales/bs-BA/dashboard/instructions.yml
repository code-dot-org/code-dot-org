      Artist Functions 11_instruction: Vrijeme je za slobodno igranje! Upotrijebi svoje nove funkcije za crtanje fantastičnih slika. Zabavi se!
      Artist Functions 2.0_instruction: 'Možeš li nacrtati 3 kvadrata udaljenih za 10 piksela? Savjet: svaki kvadrat ima dužinu stranica od 100 piksela'
      Artist Functions 3.0_instruction: 'Provjeri ovaj novi Blok sa nazivom "Funkcijski blok". Klikni na "POKRENI" da vidiš šta sve može. '
      Artist Functions 4.0_instruction: Dali smo ti većinu koda za kreiranje funkcije. Ali, izgleda da nešto nedostaje. Možeš li kompletirati ovaj funkcijski blok?
      Artist Functions 5.0_1_instruction: 'Jesi li spreman/na za kreiranje vlastitog "Funkcijskog Bloka"? Klikni na "Funkcije" blok u alatnoj traci, nazovi ga "nacrtaj trokut" i onda kreiraj trokut kao što si radio/la prije sa Akcija i Petlje blokovima. Zatim klikni na Snimi i Zatvori u gornjem desnom uglu. Savjet: Napravi trokut dužine od 100 piksela.'
      Artist Functions 5.0_2_instruction: 'Kreiraj vlastiti funkcijski blok. Klikni na "Funkcije" u alatnoj traci, i onda klikni na "kreiraj funkciju". Daj ime svojoj funkciji, i onda kreiraj kvadrat od 40 piksela kao što si radio/la prije sa Akcije i Petlje blokovima. Klikni na "Snimi i Zatvori" u gornjem desnom uglu. Savjet: Ne zaboravi dovući svoj novi funkcijski blok iz alatne trake u "Pri pokretanju" blok.'
      Artist Functions 5.0v1_instruction: 'Kreiraj vlastiti funkcijski blok. Klikni na "Funkcije" u alatnoj traci, i onda klikni na "kreiraj funkciju". Daj ime svojoj funkciji, i onda kreiraj kvadrat od 40 piksela kao što si radio/la prije sa Akcije i Petlje blokovima. Klikni na "Snimi i Zatvori" u gornjem desnom uglu. Savjet: Ne zaboravi dovući svoj novi funkcijski blok iz alatne trake u "Pri pokretanju" blok.'
      Artist Functions 5.0v2_instruction: 'Jesi li spreman/na za kreiranje vlastitog "Funkcijskog Bloka"? Klikni na "Funkcije" blok u alatnoj traci, nazovi ga "nacrtaj trokut" i onda kreiraj trokut kao što si radio/la prije sa Akcija i Petlje blokovima. Zatim klikni na Snimi i Zatvori u gornjem desnom uglu. Savjet: Napravi trokut dužine od 100 piksela.'

      scrat 16_instruction: Žir! Žir! Žir! Dovedi me do tamo koristeći "ako" blok. Pri tome koristi što manje blokova.
      scrat 17_instruction: Ok, hajde da to ponovimo još jednom radi vježbe  - ovo nije toliko različito, ali pazi na zid!
      scrat 18_instruction: '"Ako-inače" blokovi provjeravaju uslov, i onda izvrše jednu stvar ILI drugu. Da bi me doveo/la do žira, koristi ovaj novi blok.'
      scrat 19 (copy 1)_instruction: Još jedna vježba sa "ako-inače" blokom, možeš li je riješiti iz prvog pokušaja?
      scrat 19_instruction: Još jedna vježba za "ako-inače" blok. Možeš li to uspješno izvršiti od prve?
      scrat 20_instruction: Možeš li dodati samo 3 bloka da bi mi pomogao/la da riješim ovaj teži labirint? Ako uspjedneš, ja mogu hodati po bilo kakvoj krivudavoj liniji bez obzira na njenu dužinu. Požuri! Led se otapa! 

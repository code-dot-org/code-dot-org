      Ninjacat Demo B (copy 1)_instruction: "\r\nHajde da počnemo istraživati jednostavnu video igricu, i da otkrijemo kako radi. Možeš koristiti tipke sa strelicama za kretanje ninje lijevo, desno i za skok. Pokušaj uhvatiti jednoroga i izbjeći zmaja!\r\n\r\n\r\n\r\n  \r\n\r\n"
      Ninjacat Demo B_instruction: |
        Let’s begin by exploring a simple videogame,
        and then figuring out how it works. You can use the arrow keys to move the
        ninja up and down - try to catch the unicorn and avoid the dragon! When you
        think you've figured out how the game works, click "Finish"
      perpendicular_instruction: Hajde sada da vidimo da li možemo napraviti dvije okomite linije. Okomite linije su dvije linije koje se presijecaju pod pravim uglom (90 stepeni).
      Play Lab Rocket 1_instruction: 'Raketa je poletjela i leti brzinom od 15 metara u sekundi... klikni na "pokreni" da vidiš kako ovaj problem izgleda kao animacija.'
      Play Lab Rocket 2 (copy 1)_instruction: Dodali smo tvoj ugovor i još dva primjera u Recept za Dizajn za visinu rakete. Sada napiši funkciju za visinu rakete.
      Play Lab Rocket 2 (copy 2)_instruction: |
        We've started the Design Recipe for
        rocket-height using the contract and examples you just wrote. Complete the
        function definition for rocket-height and run your animation.
      Play Lab Rocket 2_instruction: Započeli smo Recept za Dizajn za visinu rakete koristeći ugovor i primjere koje si upravo napisao/la. Dovrši definiciju funkcije za visinu rakete i pokreni svoju animaciju.

      diamond snowflake_instruction: Znaš li da svaka pahulja snijega ima drugačiji oblik? Hajde da napravimo novu pahulju snijega koristeći blok ponavljanja i ponavljajući dijamant 10 puta, okrećući za 36 stepeni između svakog dijamanta.

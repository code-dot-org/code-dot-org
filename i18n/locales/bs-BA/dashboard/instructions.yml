      Course 4 Artist 6_instruction: 'Dovrši kod za crtanje ovih trokutova. Savjet: 3 trokuta koji zatvaraju ugao od 360 stepeni.'
      Course 4 Artist 7_instruction: 'Sada ugnijezdi ovu petlju unutar druge petlje da bi nacrtao/la 10 trokutova. Ovo se zove ugniježdena petlja. Savjet: Svih 10 trokutova zatvaraju ugao od 360 stepeni.  '

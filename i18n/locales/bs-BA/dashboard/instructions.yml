      Eval Booleans 1_instruction: "Boolean operators (like >, <, =) allow us to\ncompare different values, returning either true or false. Click \"Run\" to\nsee how this expression evaluates."
      Eval Booleans 2_instruction: "Možeš li postaviti vrijednosti tako da ovaj izraz vraća vrijednost \"istinito\"?"
      Eval Booleans 3_instruction: "Funkcija \"dužina-niza-karaktera\" vraća broj karaktera u nizu karaktera (uključujući i razmake!). Napravi da ovaj kod vraća vrijednost \"istinito\"."
      Eval Booleans 4_instruction: "Evo Blok Izvršenja naziva I. Ovaj blok vraća istinito ako su obja parametra istinita, inače vraća neistinito. Uredi x varijablu tako da izraz vraća istinito."
      Eval Booleans 5_instruction: "This OR block returns true if either of its parameters\nis true. Otherwise, if both parameters are false it will return false. Set\nthe y variable to a value that will cause this expression to return false."
      Eval Booleans 6_instruction: "Evo još jedan booleov blok naziva NE. Ovaj blok mijenja vrijednost sa istinito na neistinito, ili sa neistinito na istinito. Ako staviš ovaj blok koda u NE blok, trebao bi vratiti istinito (jer tražimo da ova dva izraza NE daju istu vrijednost)."
      Eval Booleans Free Play_instruction: "Free Play: Try out some creations of\nyour own using Booleans."
      Eval Booleans_instruction: "Booleovi operatori nam omogućuju da poredimo različite vrijednosti, te vraćaju \"istinito\" ako su jednaki ili \"neistinito\" ako nisu. Šta misliš koji rezultat će vratiti ovaj kod?"
      Eval Cond 1_instruction: "Uslovni blok provjerava booleove izraze u lijevoj koloni, i čim nađe jedan koji vraća \"istinito\" izvršava odgovarajući kod u desnoj koloni. Ako nijedan od izraza ne dobije vrijednost \"istinito\", onda se vraća na dno bloka. Promijeni varijablu \"temperatura\" tako da ovaj blok vraća \"Taman je\"."
      Eval Cond 2 (copy 1)_instruction: "Ovaj uvjet vraća različit oblik zavisno od vrijednosti \"stranice\" varijable. Promijeni vrijednost \"stranice\" tako da uvjetni blok vraća trokut."
      Eval Cond 2_instruction: "Ovaj uvjet vraća različit oblik zavisno od vrijednosti \"stranice\" varijable. Promijeni vrijednost \"stranice\" tako da uvjetni blok vraća trokut."
      Eval Cond 3 (copy 1)_instruction: "Možeš li napisati uslov koji provjerava varijablu \"dob\" i vraća \"Dovoljna dob za glasanje i vozačku dozvolu\" ako dob > 17, \"Dovoljna dob za vozačku dozvolu\" ako je dob  > 15, i \"Ne može glasati ili voziti\" ako nijedan od uslova nije tačan. Savjet: Prvi uslov za vraćanje istinito pobjeđuje. Pobrinir se da staviš uvjete u pravom redoslijedu."
      Eval Cond 3_instruction: "Možeš li napisati uslov koji provjerava varijablu \"dob\" i vraća \"Dovoljna dob za glasanje i vozačku dozvolu\" ako dob > 17, \"Dovoljna dob za vozačku dozvolu\" ako je dob  > 15, i \"Ne može glasati ili voziti\" ako nijedan od uslova nije tačan. Savjet: Prvi uslov za vraćanje istinito pobjeđuje. Pobrinir se da staviš uvjete u pravom redoslijedu."
      Eval Cond 4_instruction: "We can use the string=? function to make conditionals\nthat respond to text input. Here's a function called green shape that takes\na string for the type of shape. Complete the conditions so that the correct\nsolid green shape is returned when the function is run with \"circle\", \"triangle\",\n\"square\", or \"rectangle\"."
      Eval Cond 5_instruction: "Evo slična funkcija \"crveni oblik\" sa dodatnim parametrom za veličinu. Dovrši uvjete tako da je ispravan oblik nacrtan pri pozivu sa \"krug\", \"trokut\" i \"zvijezda\"."
      Eval Cond 6_instruction: "Napiši funkciju pod nazvimo gastro-kritičar koja uzima ime hrane kao ulazni argument i vraća niz karaktera koji kažu šta ti misliš o toj hrani. Na primjer, (gastro-kritičar \"pizza\") bi mogao reći \"ukusno\", ali (gastro-kritičar \"pokvarena jaja\") bi rekao da je to \"užasno\"! Izaberi dvije vrste hrane za kritiku, ali možeš uraditi i više ako želiš! Ne zaboravi da dodaš \"inače\" izraz!\\r\nJedan primjer - i dio definicije - smo već odradili za tebe!"
      Eval Cond 7_instruction: "Free Play: Write a function called green-shape, which\ntakes in the name of a shape and produces a solid green shape. Your function\nshould work with at least “circle”, “star” and “rectangle”, but you can add\nother shapes if you like. You can choose the size of each shape. Don’t forget\nto add an “else” clause!\\r\nOne example - and part of the definition -  has\nalready been done for you!\\r\n"
      Eval Cond 8_instruction: "Free Play: Suppose you want to own a car at 21, or\nhave your own business by 30. Write a function called life-goals, which takes\nin an age and produces a string that describes your life goals by then. Don’t\nforget to add an “else” clause!\\r\n"
      Eval Contracts 1_instruction: "Upotrijebi \"zvijezda\" funkciju za pravljenje crvene zvijezde prečnika od 60 piksela"
      Eval Contracts 10A_instruction: "U redu. Hajde da dovršimo ovaj zadatak sa Zelenim Kvadratom koji je 175 piksela veličine."
      Eval Contracts 11A_instruction: "Možeš li dovršiti ovaj zadatak tako da na ovom naslovu piše \"Zdravo Svijete\"?"
      Eval Contracts 2_instruction: "Provjeri ovu \"rotiraj\" funkciju. Možeš li je upotrijebiti da zarotiraš ovaj zeleni kvadrat od 90 piksela veličine za 45 stepeni?"
      Eval Contracts 3_instruction: "Pokušaj upotrijebiti \"tekst\" funkciju za pisanje ovog tirkiznog teksta veličine 40."
      Eval Contracts 4 A_instruction: "Funkcija \"skaliraj\" vraća sliku koja je ili veća ili manja od orginalne ulazne slike. Pokušaj skalirati ovaj kurg za faktor 10. Kako bi rezultirajuća slika bila drugačija kada bi se ispočetka napravio krug te veličine?"
      Eval Contracts 4_instruction: "The scale function returns an image that is\neither larger or smaller than the input image. Try scaling this circle by\na factor of 10. How is the returned image different than if you'd just made\na circle of that size in the first place?"
      Eval Contracts 8A_instruction: "Možeš li dovršiti ovaj zadatak? Veliki trokut je ljubičast i veličine od 200 piksela."
      Eval Contracts A_instruction: "Use the star function to produce a solid red\nstar with a 60 pixel radius"
      Eval Contracts C_instruction: "Provjeri ovu \"rotiraj\" funkciju. Možeš li je upotrijebiti da zarotiraš ovaj zeleni kvadrat od 90 piksela veličine za 45 stepeni?"
      Eval Contracts E_instruction: "Try using the text function to write \"Hello,\nworld!\" in teal at size 40."
      Eval Contracts shrink_instruction: "Možeš li dovršiti ovu sliku koristeći \"smanji\" funkciju? Prečnik je 20. "
      Eval Define Funcs 1_instruction: "Evo nove funkcije pod nazivom \"zeleni-trokut\" koja uzima jedan Broj za veličinu i daje zeleni trokut. Upotrijebi novu funkciju za pravljenje zelenog trokuta od 125 piksela"
      Eval Define Funcs 2_instruction: "Hajde da pogledamo unutar ove \"zeleni-trokut\" funkcije da vidimo kakoradi. Možeš li je promijeniti tako da \"zeleni-trokut\" funkcija uvijek crta zeleni trokut sa konturom?"
      Eval Define Funcs 3_instruction: "Evo početka nove funkcije pod nazivom \"ljubičasti-krug\" sa domenom od jednog Broja (prečnik) i Slikom kao kodomenom. Tijelo funkcije ne radi dobro, jer uvijek crta krug prečnika od 50 piksela umjesto što koristi parametar za prečnik. Zamijeni trenutni Broj sa \"prečnik\" blokom iz domene. "
      Eval Define Funcs 4_instruction: "Napravi novu funkciju pod nazivom \"morska-zvijezda\" koja ima Broj (prečnik) kao Domenu i vraća morsku zvijezdu datog prečnika. Pokreni svoju novu funkciju sa prečnikom od 75."
      Eval Define Funcs 5_instruction: "Hajde da upotrijebimo \"morska-zvijezda\" funkciju koja pravi red zvijezda različitih veličina. S lijeva na desno, zvijezde bi trebale imati prečnike od 25, 50 i 75."
      Eval Define Funcs Test_instruction: "Evo početka nove funkcije pod nazivom \"ljubičasti-krug\" sa domenom od jednog Broja (prečnik) i Slikom kao kodomenom. Tijelo funkcije ne radi dobro, jer uvijek crta krug prečnika od 50 piksela umjesto što koristi parametar za prečnik. Zamijeni trenutni Broj sa \"prečnik\" blokom iz domene. "

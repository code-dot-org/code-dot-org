      grade5_artist_functionparameters_6_instruction: |-
        Možeš li dovršiti ovaj crtež? Stranice svih oblika su 100 piksela duge.
      grade5_artist_parameters_squares1_instruction: 'Klikni na "uredi" da upišeš definiciju "nacrtaj kvadrat" funkcije i dodaš parametar. Funkcija bi trebala imati dužinu kao parametar, baš kao i trokut. Ovaj put, nacrtaj 3 kvadrata: dužine od 25, 50 i 75 piksela, razmaknuti za 100 piksela.'
      grade5_artist_parameters_triangles2a_instruction: Primjetiš li nešto drugačije u vezi ovih funkcijskih blokova? Klikni na "Pokreni" da vidiš šta će se desiti.
      grade5_artist_parameters_triangles4_instruction: 'Možeš li nacrtati svaki od ovih trokutova sa tom novom funkcijom? Prvi je dug 25 piksela, drugi 50, a treći 75. Savjet: Počni klikom na "uredi" u svom funkcijskom bloku.'
      grade5_artist_variables_freeplay10_instruction: 'Vrijeme za slobodno igranje! Eksperimentiši sa brojem stranica koje oblik ima. Možeš li promijeniti algoritam tako da ukupna veličina oblika ostaje nepromijenjena, bez obzira na koliko stranica oblik ima? Savjet: Možda ćeš morati koristiti matematičke blokove (360 podijeljeno sa "stranice" na dva mjesta ovog puta) '
      grade5_artist_variables_freeplay14_instruction: |-
        Vrijeme za slobodno igranje! Provjeri sada svoj algoritam koji je ugniježden u još jednoj petlji. Eksperimentiši sa mijenjanjem vrijednosti tvoje dvije varijable da bi nacrtao/la cool uzorke.
      grade5_artist_variables_hexagons1_instruction: "Hajde da pokušamo ponovo. Hajde sada da napravimo ovaj cool crtež sa šestougaonicima od 60 piksela."
      grade5_artist_variables_letterT11_instruction: Evo istog algoritma kojeg smo smislili u zadnjem zadatku. Na šta trebaš postaviti "stranice" varijablu kako bi se nacrtala ova slika s kvadratima?
      grade5_artist_variables_pentagon8_instruction: |-
        Možeš li promijeniti varijablu "stranice" da bi se nacrtao šestouganik?
      grade5_artist_variables_pentagon9_instruction: Pogledaj ovaj kod. Možeš li vidjeti kako "postavi dužinu" i "dužina" blok rade zajedno? Klikni na "Pokreni" da ih vidiš u akciji. Zamijeni broj 5 sa "stranice" varijablom, i upotrijebi "postavi stranice na" blok.
      grade5_artist_variables_pentagons1_instruction: "Možeš li mi pomoći da nacrtam ovaj cool uzorak tako što ćeš ubaciti \"dužina\" varijablu u ispravno mjesto?"
      grade5_artist_variables_pentagons12_instruction: Hajde da postavimo "stranice" varijablu na vrijednost 5. Što više strana dodajemo ovom algoritmu, to uzorak postaje veći! Hajde da dodamo novu varijablu naziva "dužina" i upotrijebimo je kada god treba napraviti "pomak naprijed". Postavi "dužina" varijablu na 75 za ovaj oblik.
      grade5_artist_variables_rectangle6_instruction: Sada želim napraviti pravougaonik koji je duplo viši nego što je širok. Imamo varijablu "širina" koja je postavljena na 100. Možeš li upotrijebiti matematičke blokove da dovršiš kod?
      grade5_artist_variables_square7_instruction: |-
        Hmmm, pokušao sam postaviti vrijednost varijable "stranice" na 4 u kodu iz posljednjeg zadatka, ali kod još uvijek crta trokut. Možeš li upotrijebiti varijablu "stranice" (zajedno sa matematičkim blokom) da bi osigurao/la da se ja okrećem za ispravni iznos? Savjet: 360 podijeljeno sa brojem stranica će ti dati broj stepena za okret.
      grade5_artist_variables_triangles2_instruction: Umjesto "pomjeranja naprijed za 100", blok za "pokretanje" sada ima varijablu "dužina". Možeš li postaviti dužinu na 150 da bi nacrtao/la novi trokut?
      grade5_artist_variables_triangles3_instruction: 'Dovuci broj blok na "postavi dužinu" blok da bi nacrtao/la skup od trokutova od 50 piksela veličine. '
      grade5_bee_for_loops1_instruction: Upotrijebi petlju za sakupljanje nektra iz svakog cvijeta.
      grade5_bee_for_loops2_instruction: Dodaj neophodan kod da bi dvije pčele skupile sav nektar. Pogledaj koliko koda trebaš za ovaj zadatak! (Naučićemo jednostavniji način u slijedećem zadatku)
      grade5_bee_for_loops6_instruction: Možeš koristiti petlju i za odbrojavanje. Pokušaj sakupiti nektar sa odbrojavanjem od 5 do 1 za 1.
      grade5_bee_for_loops8_instruction: "Ako tvoja petlja broji prema gore, prirast je dodat na brojač varijablu pri svakom prolasku kroz petlju. Za koliko trebaš povećati da bi sakupio/la 3, 6, 9 nektara?\\r\n"
      grade5_playlab_freeplay_instruction: 'Vrijeme je za slobodno igranje! Zabavi se sa svim blokovima u tvojoj alatnoj traci. '
      grade5_playlab_variables1_instruction: Ne moraš pisati nikakav kod, samo pritisni na "pokreni" i igraj igricu! U ovoj igrici, ti si Pas koji pokušava da sakupi više zastava od Mačke. Upotrijebi strelicu prema dole za kontrolisanje Psa. Pritisni na "Završi" kada želiš prestati igrati.
      grade5_playlab_variables10_instruction: Unesi ulaz za "lik" parametar tako da možemo zvati "izvidnica" funkciju za svaki od likova. Sjeti se, likovi su asocirani sbrojevima 1, 2, i 3.
      grade5_playlab_variables12_instruction: "Upotrijebi tipke sa strelicama da kontrolišeš Psa i za skupljanje svih zastava."
      grade5_playlab_variables13_instruction: Upotrijebi "pri dodiru" blok da bi poslao/la Psa nazad u gornji lijevi ugao u slučaju kada Pas dodirne neki od likova.
      grade5_playlab_variables14_instruction: 'Vrijeme je za slobodno igranje! Zabavi se sa svim blokovima u tvojoj alatnoj traci. '
      grade5_playlab_variables2_instruction: Utrka nije baš bila pravedna! Promijeni "brzina_psa" varijablu da bi osigurao/la da ćeš sakupiti više zastava od Mačke. Prvi koji prikupi 10 zastava je pobjednik!
      grade5_playlab_variables3_instruction: Evo nova vrsta igrice! Koristi strelicu za lijevo i desno za kretanje, i strelicu na gore za skakanje. Vidi ako možeš prikupiti sve zastave.
      grade5_playlab_variables4_instruction: 'Sada koristimo varijablu pod nazivom "visina" za kontrolisanje koliko visoko će pas skočiti. Promijeni "visina" varijablu tako da pas može skočiti dovoljno visoko da bi dohvatio sve zastave. Savjet: nove zastave su na visini od 200 piksela.'
      grade5_playlab_variables6_instruction: |-
        Kako bimo trebali bodovati u našoj igrici? Dodaj 1 svojoj "bodovi" varijabli svaki put kada Pas pogodi Mačku sa vatrenom kuglom. Upotrijebi "kada lik 2 dodirne nešto" događaj da bi se promijenio rezultat. Možeš povećati svoju varijablu postavljajući "bodovi=bodovi+1". Dovedi svoj rezultat do 10 (bod po bod!) da bi prošao/la ovaj nivo.
      grade5_playlab_variables7_instruction: Super. Hajde sada da se pobrinemo da ova igrice na bude baš prelagana. Svaki put kada Pas (lik 1) bude pogođen sa vatrenom kuglom, ti bi trebao/la izgubiti poen. Hajde da počnemo sa 10 poena tako da ne bude preteško. Neka tvoj rezultat padne sa 10 na 0 da bi prošao/la ovaj nivo.
      grade5_playlab_variables81_instruction: "Dodali smo još jednu zadnju funkciju za tvoje korištenje. Isprogramiraj tvoju igricu da zove \"viši nivo\" funkciju kada je \"broj_poena\"> 10. Da bi prešao/la na novi zadatak, igraj igricu, i načini da prođe nivo 4.\n"
      grade5_playlab_variables9_instruction: "Evo funkcija pod nazivom \"izvidnica\". Preuredi je da pokreće Mačku prema gore za 400 piksela i onda prema dole za 400 piksela."
      grade5_playlab_variables_freeplay_instruction: "Vrijeme za slobodno igranje! Evo svih varijabli s kojima smo se igrali do sada, zajedno sa još nekoliko dodatni u slučaju da ih zatrebaš. Napravi igricu ili priču koja koristi ove varijable. Savjet: Pomjeraj radni prostor prema dolje da vidiš sve komande."
      k-1 maze 1_instruction: Možeš li me pokrenuti ka Zapadu da bih došao do svinje?
      level 'grade3_Loops_10_instruction: |-
        Upotrijebi sličnu petlju kao u prethodnom zadatku, ali sada ubaci zaokret.
      level 'grade3_Loops_11_instruction: "Upotrijebi petlju da bi se išlo prema dolje i sakupi nektar."
      level 'grade3_Loops_12_instruction: Upotrijebi petlju za sakupljanje nektra iz svakog cvijeta i napravi med u svakom saću meda.
      level 'grade3_Loops_2_instruction: Možeš li izvršiti isti zadatak na lakši način pomoću petlje?
      level 'grade3_Loops_3_instruction: Možeš li upotrijebiti petlju da sakupiš sav taj nektar?
      level 'grade3_Loops_4_instruction: Sada upotrijevi novi blok za ponavljanje da bi sakupio/la sav nektar i napravio/la sav med.
      level 'grade3_Loops_5_instruction: Stavi ove blokove u petlju da bi se sakupio nektar iz svakog cvijeta.
      level 'grade3_Loops_6_instruction: "Šta će se dogoditi ako ponoviš ovaj slijed 3 puta? Ne zaboravi napraviti med na kraju!"
      level 'grade3_Loops_7_instruction: |-
        Svaki cvijet sadrži jedinicu nektra. Sakupi nektar iz svakog od cvjetova. 
      level 'grade3_Loops_8_instruction: Upotrijebi petlju za sakupljanje nektra i pravljenje meda.
      level 'grade3_Loops_9_instruction: Sakupi nektar iz svakog cvijeta i napravi med u svakoj saći meda.

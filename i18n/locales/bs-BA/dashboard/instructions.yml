      Calc Define Funcs 1 (copy 1)_instruction: Pogledajmo sada neke algebarske funkcije. Evo jedna funkcija f(x) = x + 1. Šta očekuješ da ova funkcija vrati ako joj dadneš 15 kao ulazni parametar?
      Calc Define Funcs 1_instruction: |
        Let's look at some more traditional algebraic
        functions now. Here's a function translated from the simple algebraic function
        f(x) = x + 1. What would you expect this function to output if provided an
        input of 15?
      Calc Define Funcs 2_instruction: 'Napiši funkciju "f" koja uzima "x" kao parametar i vraća x - 10. Testiraj svoju funkciju sa f(15).'
      Calc Define Funcs 3_instruction: |
        We don't have to call our function 'f'
        every time; create a function called 'times-ten' that should take a parameter
        'x' and return x * 10. Once you've created the function, run times-ten(50).
      Calc Define Funcs 4_instruction: |
        Write a function called 'half' that takes
        a number 'x' and returns half that number. Once you've written the function,
        use it to calculate half(21)
      Calc Design Recipe 1_instruction: |
        Let's use the Design Recipe to create a
        function called "cube" - this function should have a domain of Number, range
        of Number, and return the given number to the power of 3. Make sure to write
        two example cases! When you're done, use your new function to calculate 7
        cubed.
      Calc Design Recipe 2_instruction: "Your school is holding a bake sale, and\nyou are in charge of writing computer programs to track the cost of making\neach treat, the money customers give you, and the total profit from selling\nthem. Cookies cost $0.25 each to bake, and sell for $1.50/cookie.\r\n\r\nWrite\nthe function `cost`, which takes in the number of cookies you intend to sell,\nand gives you back the amount of money it would cost to produce that number\nof cookies."
      Calc Design Recipe 3_instruction: |
        Write the function `sales` which takes in
        the number of cookies sold, and produces the amount of money customers spent
        to buy those cookies (each cookie costs $1.50).
      Calc Design Recipe 4_instruction: |
        Free Play: Using the two functions we just
        wrote, write the function `cookie-profit`, which takes in the number of cookies
        you sold, and gives you back the total profit you make from selling your cookies,
        accounting for the cost of baking them.
      Calc Free Play_instruction: 'Vrijeme za slobodno igranje: Napiši funkcije i algorithme po tvom vlastitom izboru!'

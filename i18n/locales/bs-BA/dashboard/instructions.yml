      NEW Course 4 Artist Functions 5_instruction: 'Kako je "nacrtaj kvadrat" blok znao koje komande izvršiti? Klikni na "uredi" u "nacrtaj kvadrat" funkcijskom bloku. Blokovi unutar urednika su definicije koje čine "nacrtaj kvadrat" funkciju. Kada si završio/la sa pregledom, klikni na "Spremi i Zatvori" i onda klikni na "Pokreni".'

      NEW Course 4 Artist Functions 10_instruction: "Klikni na \"uredi\" da popuniš blokove u definiciji funkcije koja pravi kvadrat od 40 piksela."
      NEW Course 4 Artist Functions 11_instruction: "Imamo novu funkciju koja se zove \"nacrtaj liniju od kvadrata\". Slobodno pogledaj unutar funkcijskog bloka da vidiš kako smo ga napravili. Klikni na \"Pokreni\" kada si spreman/na za slijedeći zadatak."
      NEW Course 4 Artist Functions 12_instruction: "Upotrijebi \"nacrtaj liniju od kvadrata\" funkciju iz posljednjeg zadatka da bi nacrtao/la ovaj uzorak."
      NEW Course 4 Artist Functions 13_instruction: "Možeš li nacrtati zvjezdasti oblik koristeći \"nacrtaj liniju od kvadrata\" funkciju? Savjet: možda ćeš se morati pomjeriti naprijed za 60 piksela i okrenuti za 144 stepeni"
      NEW Course 4 Artist Functions 14_instruction: "Vrijeme za slobodno igranje! "
      NEW Course 4 Artist Functions 2_instruction: "Možeš li nacrtati 3 kvadrata udaljene za 20 piksela? Savjet: svaki kvadrat ima veličinu od 100 piksela"
      NEW Course 4 Artist Functions 3_instruction: "Evo novi tip Bloka pod nazivom \"Funkcijski blok\". Klikni na \"POKRENI\" da vidiš šta može. "
      NEW Course 4 Artist Functions 4_instruction: "Upotrijebi \"nacrtaj kvadrat\" funkciju za crtanje ovog uzorka. Savjet: Morati ćeš upotrijebiti \"okreni na desno za 120 stepeni\" blok za svaki od kvadrata."
      NEW Course 4 Artist Functions 5_instruction: "Kako je \"nacrtaj kvadrat\" blok znao koje komande izvršiti? Klikni na \"uredi\" u \"nacrtaj kvadrat\" funkcijskom bloku. Blokovi unutar urednika su definicije koje čine \"nacrtaj kvadrat\" funkciju. Kada si završio/la sa pregledom, klikni na \"Spremi i Zatvori\" i onda klikni na \"Pokreni\"."
      NEW Course 4 Artist Functions 6_instruction: "Koristeći \"nacrtaj kvadrat\" funkcijski blok, možeš li nacrtati ovu sliku? Savjet: kvadrati su razmaknuti za 20 piksela.\\r\n"
      NEW Course 4 Artist Functions 7_instruction: "Jesi se već navikao/la na korištenje funkcijskih blokova? Hajde da promijenimo ovaj kvadrat tako da je veličine 200 piksela. Savjet: klikni na \"uredi\" da bi promijenio/la veličinu urednika funkcije \"nacrtaj kvadrat\". Sjeti se da klikneš na \"spremi i zatvori\" da bi izašao/la i urednika ove funkcije. "
      NEW Course 4 Artist Functions 8_instruction: "Dali smo ti većinu koda za kreiranje funkcije. Međutim, izgleda da nešto nedostaje. Možeš li preurediti definiciju funkcije da bi se nacrtao trokut?"
      NEW Course 4 Artist Functions 9_instruction: "Koji blok trebaš dodati da bi dobio/la trokut na vrhu kvadrata?"
      NEW Course 4 Artist Functions inspire_instruction: "Click here to see the inspiration\npicture again."
      NEW Course 4 Artist Params 1_instruction: "Hajde da definišemo funkciju koja crta kvadrat sa stranicama od 50 piksela. Klikni na \"uredi\" da bi započeo/la."
      NEW Course 4 Artist Params 10_instruction: "Napravi \"nacrtaj šestougaonik\" funkcijski blok sa parametrom koji označava dužinu. Savjet: ovaj šestougaonik je veličine 100 piksela. "
      NEW Course 4 Artist Params 11_instruction: "Možeš li shvatiti kako nacrtati ovaj oblik? Uredi funkciju tako da koristi \"stranice\" parametar."
      NEW Course 4 Artist Params 12_instruction: "Možeš li dovršiti ovaj crtež? Stranice svih oblika su 100 piksela duge."
      NEW Course 4 Artist Params 12a_instruction: "This image is similar to the last.\nCan you use a `for` loop with your function to make this design?"
      NEW Course 4 Artist Params 13_instruction: "Hajde da preuredimo ovu \"nacrtaj oblik\" funkciju koja već ima \"dužinu\" kao parametar. Dodajmo sada parametar za \"stranice\". Sjeti se da je ugao za okretanje datog oblika jednak 360 podijeljeno sa brojem stranica tog oblika. Savjet: dužina stranica za trokut je 100 piksela, za šestougaonik je 25 piksela, i za kvadrat je 50 piksela."
      NEW Course 4 Artist Params 14_instruction: "Možeš li ponovo napraviti ove oblike? Dovuci \"dužina\" parametar u definiciju funkcije. "
      NEW Course 4 Artist Params 15_instruction: "Vrijeme za slobodno igranje! Evo funkcija koje si napisao/la i još nekih dodatnih. Nacrtaj nešto fantastično!"
      NEW Course 4 Artist Params 2_instruction: "Create a `draw triangle` function\nfrom scratch that makes a triangle with  50 pixel sides."
      NEW Course 4 Artist Params 3_instruction: "Hajde sada da upotrijebimo funkciju za crtanje 3 trokuta u nizu iz posljednjeg zadatka. Savjet: trokutovi su razmaknuti za 50 piksela.\\r\n"
      NEW Course 4 Artist Params 4_instruction: "Primjetiš li nešto drugačije u vezi ovih funkcijskih blokova? Klikni na \"Pokreni\" da vidiš šta će se desiti."
      NEW Course 4 Artist Params 5_instruction: "Isputni ??? u ulazni blok za parametar koji označava dužinu. Savjet: petougao je veličine od 100 piksela."
      NEW Course 4 Artist Params 6_instruction: "Unesi \"dužina\" parametar da bi nacrtao/la ove oblike zamjenom \"???\" sa odgovarajućim brojevima. Kvadrat i trokut su 100 piksela veličine dok je šestougaonik 75 piksela veličine."
      NEW Course 4 Artist Params 7_instruction: "Možeš li dovršiti ovaj crtež? Savjet: svaki od trokutova je za 25 piksela veći nego prethodni. Prvi trokut je 25 piksela veličine."
      NEW Course 4 Artist Params 8_instruction: "Možeš li nacrtati svaki od ovih trokutova sa tom novom funkcijom? Prvi je dug 25 piksela, drugi 50, a treći 75. Savjet: Počni klikom na \"uredi\" u svom funkcijskom bloku."
      NEW Course 4 Artist Params 9_instruction: "Klikni na \"uredi\" da upišeš definiciju \"nacrtaj kvadrat\" funkcije i dodaš parametar. Funkcija bi trebala imati dužinu kao parametar, baš kao i trokut. Ovaj put, nacrtaj 3 kvadrata: dužine od 25, 50 i 75 piksela, razmaknuti za 100 piksela."
      NEW Course 4 Artist Params inspire_instruction: "Free Play Inspiration: You've\nnow learned everything you need to know to make a pattern like this! If this\npicture inspires you, try to make something similar. Otherwise, create something\nall your own.\\r\n \\r\nWant to know how our inspiration pattern was made? "
      NEW Course 4 Artist Vars 1.5_instruction: "Pogledaj ovaj kod. Možeš li vidjeti kako \"postavi dužinu\" i \"dužina\" blok rade zajedno? Klikni na \"Pokreni\" da ih vidiš u akciji. "
      NEW Course 4 Artist Vars 12_instruction: "Pogledaj ovaj kod. Možeš li vidjeti kako \"postavi dužinu\" i \"dužina\" blok rade zajedno? Klikni na \"Pokreni\" da ih vidiš u akciji. Zamijeni broj 5 sa \"stranice\" varijablom, i upotrijebi \"postavi stranice na\" blok."
      NEW Course 4 Artist Vars 2.5_instruction: "Pogledaj ovaj kod. Možeš li vidjeti kako \"postavi dužinu\" i \"dužina\" blok rade zajedno? Klikni na \"Pokreni\" da ih vidiš u akciji. "
      NEW Course 4 Artist Vars 2_instruction: "Dovuci broj blok na \"postavi dužinu\" blok da bi nacrtao/la skup od trokutova od 50 piksela veličine. "
      NEW Course 4 Artist Vars 4 5_instruction: "Super odrađen prethodni zadatak! Hajde da probamo ovaj puta napraviti cool crtež sa heksagonima od 60 piksela veličine."
      NEW Course 4 Artist Vars 4_instruction: "Hajde da pokušamo ponovo. Hajde sada da napravimo ovaj cool crtež sa šestougaonicima od 60 piksela."
      NEW Course 4 Artist Vars 6_instruction: "Možeš li mi pomoći da nacrtam ovaj cool uzorak tako što ćeš ubaciti \"dužina\" varijablu u ispravno mjesto?"
      NEW Course 4 Bee For Loops 1_instruction: "Upotrijebi petlju za skupljanje nektra iz svakog cvijeta."
      NEW Course 4 Bee For Loops 10_instruction: "Upotrijebi \"brojač\" varijablu iz svoje \"od-do\" petlje da bi kontrolisao/la koliko se treba pomjeriti horizontalno."
      NEW Course 4 Bee For Loops 10a_instruction: "Ready for a challenge?  Take what\nyou've learned about loops and try to solve this problem. Remember: You may\nhave to run through solutions multiple times before you figure out all of\nthe steps."
      NEW Course 4 Bee For Loops 11_instruction: "Možeš li koristiti varijablu petlje za kontrolisanje kretanja i sakupljanja nektra?"
      NEW Course 4 Bee For Loops 2_instruction: "Dodaj neophodan kod da bi dvije pčele skupile sav nektar. Pogledaj koliko koda trebaš za ovaj zadatak! (Naučićemo jednostavniji način u slijedećem zadatku)"
      NEW Course 4 Bee For Loops 3_instruction: "Ah, sa \"od-do\" petljom je to puno lakše! Sav kod koji trebaš je tamo. Pogledaj kako je sastavljen i onda klikni na \"Pokreni\" da vidiš kako radi. "
      NEW Course 4 Bee For Loops 4 4_instruction: "Možeš li pomoći Pčeli da sakupi ostatak meda koristeći \"od-do\" petlju? "
      NEW Course 4 Bee For Loops 4_instruction: "Zamijeni ??? u \"od-do\" petlji sa najvećom količinom nektra kojeg pčela mora sakupiti. "
      NEW Course 4 Bee For Loops 5 5_instruction: "Jesi li se već navikao/la na korištenje \"od-do\" petlje? Hajde da pomognemo pčeli da pokupi ostatak nektra."
      NEW Course 4 Bee For Loops 5_instruction: "Možeš koristiti petlju i za odbrojavanje. Pokušaj sakupiti nektar sa odbrojavanjem od 5 do 1 za 1."
      NEW Course 4 Bee For Loops 6_instruction: "Zadnji broj u tvojoj \"od-do\" petlji se zove \"prirast\", i svako put kada se pokrene petlja, brojač varijabla se poveća za veličinu prirasta. Pokušaj skupiti ove cvjetove koristeći prirast od 2."
      NEW Course 4 Bee For Loops 7_instruction: "Je si li se navikao/la na \"od-do\" petlje? Ovo je slično posljednjem zadatku, ali moraš sakupiti 2,4,6,8,10 nektar. Dali smo ti početni kod kojem nedostaju brojevi u brojač petljama. Hajde da sakupimo nešto nektra!"
      NEW Course 4 Bee For Loops 8_instruction: "Ako tvoja petlja broji prema gore, prirast je dodat na brojač varijablu pri svakom prolasku kroz petlju. Za koliko trebaš povećati da bi sakupio/la 3, 6, 9 nektara?\\r\n"
      NEW Course 4 Bee For Loops 9_instruction: "Ako tvoja petlja broji prema dole, korak za povećanje se pri svakom prolazu kroz petlju oduzima od trenutne vrijednosti tvoje brojač varijable. Koliki bi trebao biti korak povećanja da bi se sakupilo 9, onda 6, i 3 nektra?"
      NEW Course 4 Bee For Loops 95_instruction: "Take a look at each piece of the\n\"for loop\" that you have just created.  Can you figure out which numbers\nyou need to double to solve this puzzle? Why does it work?"
      NEW Course 4 Play Lab Params 11_instruction: "Vrijeme je za slobodno igranje! Zabavi se sa svim blokovima u tvojoj alatnoj traci. "
      NEW Course 4 Play Lab Params 5 5_instruction: "Popuni ulazne parametre za lika sa brojevima (1, 2, i 3) da bi napravio/la da ovi likovi izviđaju. "
      NEW Course 4 Play Lab Vars 4 5_instruction: "\"Šta misliš da će učinii ovaj kod? Klikni na \"Pokreni\" da vidiš šta će se desiti\"."
      NEW Course 4 Play Labs For Loops 7a_instruction: "Using what you learned so\nfar, can you have Dinosaur take a step forward every time Penguin counts?"
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: "Vrijeme je za slobodno igranje. Zabavi se sa svim blokovima u tvojoj alatnoj traci. "
      NEW Course 4 Play Labs For Loops 8a_instruction: "Challenge: How would you\nuse the \"for loop\" to get every actor to go around and say their actor number,\nthen vanish from the screen? "
      NetSim Standalone Automatic DNS_instruction: "In this version of the Internet\nSimulator, a Domain Name System (DNS) is provided for you and knows the IP\naddresses of all connected computers. Send a message in the form GET [hostname]\nto the DNS service at address <yourRouterNumber>.15 to get a student's address."
      NetSim Standalone Broadcast_instruction: "In this version of the Internet Simulator,\nyou can connect to up to 5 other people in a room. When you send messages\nin the room, everyone receives them. What are some of the challenges of this\nsystem, and how might you solve them?\\r\n"
      NetSim Standalone Classroom Routers_instruction: "In this version of the Internet\nSimulator, everyone connects to a router and has a specific address. To send\nmessages, you have to address your message to the specific address of the\nrecipient, and the router will take care of delivering it to the right computer.\nIf there are other routers created in your class, ask for the address of one\nof your classmates and send them a message! View the Log Router to see the\npath the messages have taken through the network."
      NetSim Standalone Freeplay_instruction: "In this configuration, most of the\noptions are turned on, and you can play with them. Have fun!"
      NetSim Standalone Manual DNS_instruction: "In this version of the simulator\nyou can't see the other students' addresses.  Instead, one of you must act\nas a name service, to help share addresses with each other."
      NetSim Standalone Packets TCP_instruction: "Messages on the Internet can take\nmany paths to get to their destination, and sometimes along the way the message\ngets dropped. In this version of the Internet Simulator, there is a 10% chance\nof a packet being dropped, multiple packets may take different paths to the\ndestination, and the default max packet size is set to 6 additional characters.\n"
      NetSim Standalone Routers Addresses_instruction: "For this activity, connect\nto a router with the others in your group. Important note: The router will\nonly properly route messages where the first 4 bits are the To: address and\nthe second 4 bits are the From: address.\\r\n\\r\n[TODO: NetSim needs to support\nhierarchical addresses. For now, level is set up for 4 bit to and from addresses]"
      NetSim Standalone SendAB_instruction: "You and your partner share a single\nwire that can only be in state A or state B. You can set the wire to either\nstate at any time, and you can read the state of the wire at any time. Can\nyou figure out a way to effectively communicate with just this system?"
      NetSim Standalone Sending Numbers Ascii_instruction: "Now that you've transmitted\ninformation represented as decimal numbers, you can map those numbers to text\ncharacters to send text-based information back and forth. With a text-based\nprotocol, you can easily represent and communicate all kinds of information.\n"
      NetSim Standalone Sending Numbers_instruction: "You and your partner can now\nreliably send messages back and forth without extra coordination! While you're\nalways sending bits back and forth, you can also represent those bits as decimal\nnumbers. What kinds of information can you represent with this system? "
      NetSim_AddressingMessages_instruction: "In this version of the simulator, you\nwill connect to a Router instead of directly to another student. Enter an\naddress in the \"To\" box to send a message to another student."
      NetSim_AutomaticDNS_instruction: "In this version of the simulator a DNS service\nis provided for you. Send a message in the form GET [hostname] to the DNS\nservice at address 15 to get a student's address."
      NetSim_ManualDNS_instruction: "In this version of the simulator you can't\nsee the other students' addresses.  Instead, one of you must act as a name\nservice, to help share addresses with each other."
      NetSim_SendAB_instruction: "Connect to another student.  Each of you can set\nthe value of the wire between you to \"A\" or \"B\".  See if you can send\na complete message!"
      NetSim_SendAscii_instruction: "In this version of the simulator, you can send\nnumbers or ASCII characters to one another, one bit at a time."
      NetSim_SendBits_instruction: "Connect to another student.  You can now set\nyour wire to \"0\" or \"1\".  Send a message to your partner!"
      NetSim_SendNumbers_instruction: "In this version of the simulator, you can\nview the decimal representations of the binary you are sending."
      NetSim_SendingABTest_instruction: "This is Sarah's test of making a netsim\nlevel"
      NetSim_Superuser_instruction: "You have loaded NetSim in superuser mode."
      NetSim_Variant1_instruction: "NetSim: Variant 1 allows students to manually\nwork out the timing of sending bits back and forth."
      NetSim_Variant2_instruction: "NetSim: Variant 2: Students connect directly\nto one another and send entire packets back and forth, exploring systems of\nencoding data."
      NetSim_Variant3_instruction: "NetSim: Variant 3: Connects groups of 2-6 students\nwith a router, and explores issues in routing and DNS"

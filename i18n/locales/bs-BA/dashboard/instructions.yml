      flappy_1_instruction: "Dodaj bloku \"na klik\" odgovarajući blok pa klikni na \"Pokreni\". Klikni ili dodirni ekran da pomakneš Flappyja prema cilju."
      flappy_11_instruction: "Napravi vlastitu Flappy igru. Možeš izmijeniti sve grafičke elemente i sva pravila, čak i gravitaciju. Kada je sve spremno, klikni na Kraj da bi tvoji prijatelji isprobali tvoju igru na svojim mobitelima."
      flappy_11_2018_instruction: "Create your own Flappy game. You can change all\nthe visuals and all the rules, even the gravity. When you're done, click\nFinish to let friends try your game on their phones."
      flappy_1_2018_instruction: "Attach a block to the \"when click\" block, then\npress \"Run\". Click or tap the screen to move Flappy to the target."
      flappy_2_instruction: "Sada smo dodali tlo. Prikači odgovarajući blok na \"kada padne na tlo\" blok. Kad Flappy padne, tvoj kôd treba označiti 'KRAJ IGRE'."
      flappy_2_2018_instruction: "Now we've added some ground.  Attach a block to\nthe \"when hit the ground\" block.  Your code needs to 'END GAME' when Flappy\ncrashes."
      flappy_3_instruction: "Blok \"pri pokretanju\" ti omogućava da pokreneš svoj program kada igra počne. Pokušaj postaviti brzinu za taj nivo i odletjeti do cilja."
      flappy_3_2018_instruction: "The \"when run\" block allows you to run code when\nyour game starts.  Try setting the level speed and flapping to the target."
      flappy_4_instruction: "Flappy će letjeti kroz prepreke sve dok ne napišeš kôd da se s njima sudara. Na blok \"kada udari u prepreku\" prikači odgovarajući blok. Kad Flappy udari u prvi skup cijevi, program treba označiti 'KRAJ IGRE'."
      flappy_4_2018_instruction: "Flappy will fly through obstacles unless you write\ncode to make him crash. Attach a block to the \"when hit an obstacle\" block.\nYour code needs to 'END GAME' when Flappy crashes into the first set of\npipes."
      flappy_5_instruction: "Hajdemo dodati bodovnu listu i dodavati bodove kad god Flappy uspješno prođe prepreku. Dodaj to na blok \"kada prođe prepreku\", a onda zaradi bod tako da uspješno provedeš Flappyja kroz prvi skup cijevi."
      flappy_5_2018_instruction: "Let's add a scoreboard, and count points when\nFlappy makes it past obstacles. Add to the \"when pass an obstacle\" block,\nand then score a point by flying Flappy through the first set of pipes."
      flappy_6_instruction: "Vidi možeš li još uvijek zaraditi bod nakon što napraviš da Flappy jače ili slabije maše krilima."
      flappy_6_2018_instruction: "See if you can still score a point after making\nFlappy flap either a smaller or larger amount."
      flappy_7_instruction: "A sad pokušaj promijeniti scenu tako da prikačiš odgovarajući blok na \"pri pokretanju\" blok."
      flappy_7_2018_instruction: "Next, try changing the scene by attaching another\nblock to the \"when run\" block."
      flappy_8_instruction: "Promjenu grafičkih elemenata možeš napraviti bilo kada, ne samo kada igra počne. Probaj staviti SLUČAJNI ODABIR scene kada se dogodi neki drugi događaj, na primjer, pri prolasku prepreke."

      Eval Define Funcs 3_instruction: 'Evo početka nove funkcije pod nazivom "ljubičasti-krug" sa domenom od jednog Broja (prečnik) i Slikom kao kodomenom. Tijelo funkcije ne radi dobro, jer uvijek crta krug prečnika od 50 piksela umjesto što koristi parametar za prečnik. Zamijeni trenutni Broj sa "prečnik" blokom iz domene. '

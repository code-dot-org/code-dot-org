      Course 4 Artist Functions 12_instruction: Stavi u petlju funkciju za pravljenje kvadrata da bi se nacrtala linija
      Course 4 Artist Functions 13_instruction: Pogledaj ovu novu funkciju s nazivom "nacrtaj liniju načinjenu od kvadrata". Slobodno pogledaj šta se nalazi u funkciji. Klikni na "Pokreni" kada si spreman/na za slijedeći zadatak.
      Course 4 Artist Functions 14_instruction: Super ti ide! Hajde da upotrijebimo tvoju novu "Nacrtaj liniju načinjenu od kvadrata" funkciju za crtanje Kvadratnog oblika. Sjeti se da svaki kvadrat im dužinu stranice od 40 piksela.
      Course 4 Artist Functions 15_instruction: 'Hajde da malo zakomplikujemo. Možeš li nacrtati oblik zvijezde koristeći "nacrtaj liniju načinjenu od kvadrata" funkciju? Sretno! Savjet: možda ćeš morati okretati za 144 stepeni'
      Course 4 Artist Functions 2_instruction: 'Možeš li nacrtati 3 kvadrata udaljene za 20 piksela? Savjet: svaki kvadrat ima veličinu od 100 piksela'
      Course 4 Artist Functions 3_instruction: "Možeš li nacrtati ovu sliku koristeći \"nacrtaj kvadrat\" funkciju? Savjet: kvadrati su razmaknuti jedan od drugog za 120 piksela.\\r\n"
      Course 4 Artist Functions 4_instruction: 'Jesi li spreman/na za kreiranje tvog vlastitof "Funkcijskog Bloka"? Klikni na "Funkcije" blok u alatnoj traci, daj mu ime "nacrtaj trokut", a zatim kreiraj trokutove na isti način kako si odradio/la za Akcija i Petlje blokovima. Onda klikni na Spremi i Zatvori u gornjem desnom uglu. Savjet: Kreiraj trokut od 100 piksela dužine. Sretno!'
      Course 4 Artist Functions 5 OLD_instruction: Hajde da pokušamo upotrijebiti naše dvije funkcije za crtanje kuće. Šta treba biti popravljeno u ovom kodu da bi se kuća pravilno nacrtala?
      Course 4 Artist Functions 5_instruction: "Možeš li nacrtati ovu sliku koristeći \"nacrtaj kvadrat\" funkciju? Savjet: kvadrati su razmaknuti jedan od drugog za 120 piksela.\\r\n"
      Course 4 Artist Functions 6_instruction: Koji blok moraš dodati da bi se dobio trokut koji sjedi na kvadratu?
      Course 4 Artist Functions 7_instruction: Možeš li nacrtati liniju načinjenu od kvadrata korištenjem Kvadrat funkcije? Svaki kvadrat ima dužinu stranica of 40 piksela.
      Course 4 Artist Functions 8_instruction: 'Jesi se već navikao/la na korištenje funkcijskih blokova? Hajde da promijenimo ovaj kvadrat tako da je veličine 200 piksela. Savjet: klikni na "uredi" da bi promijenio/la veličinu urednika funkcije "nacrtaj kvadrat". Sjeti se da klikneš na "spremi i zatvori" da bi izašao/la i urednika ove funkcije. '
      Course 4 Artist Functions 9_instruction: Dali smo ti većinu koda za kreiranje funkcije. Međutim, izgleda dan ešto nedostaje. Možeš li kompletirati ovaj funkcijski blok?
      Course 4 Artist Params 1_instruction: Hajde da uredimo funkciju koja crta kvadrat sa stranicama od 50 piksela
      Course 4 Artist Params 10_instruction: 'Možeš zvati funkcije unutar drugih funkcija! Koristeći tvoju "oblik" funkciju kao osnovu, kreiraj 3 kuće, svaka za 20 piksela veća nego prethodna, počevši od veličine od 50 piksela.  Korištenje brojač petlje može biti od pomoći. '
      Course 4 Artist Params 11_instruction: 'A šta misliš o funkciji naziva "papirna vjetrenjača" koja uzima tri parametra - "stranice", "dužina" i "ponavljaj". Možeš izračunati za koliko okrenuti nakon svakog oblika koristeći istu matematiku koju si koristio/la da izračunaš okret za oblike "stranice". Možeš li napraviti ovu sliku? Evo savjet: svaki oblik je dužine od 100 piksela.'
      Course 4 Artist Params 12_instruction: Upotrijebi svoju "papirna vjetrenjača" funkciju da nacrtaš svaki od ovih oblika. Dužina stranice za svaku sliku je 50.
      Course 4 Artist Params 13_instruction: 'Vrijeme za slobodno igranje! Evo funkcija koje si napisao/la, i još nekih dodatnih da se igraš sa njima. Nacrtaj nešto fantastično!'
      Course 4 Artist Params 2_instruction: Ta funkcija za crtanje trokutova bi bila mnogo korisnija kada bi mogla crtati trokutove različitih veličina. Dodali smo parametar za dužinu linije, ali nije još uvijek funkcionalan. Možeš li ažurirati funkciju tako da koristi "dužinu" kao parametar kada crta svaku od stranica? Veličine trokutova su 150 piksela, 75 piksela i 25 piksela.
      Course 4 Artist Params 3_instruction: 'Super! Možeš li nacrtati svaki od ovih trokutova sa tom novom funkcijom? Prvi je 25 piksela dug, drugi 50 i treći 75. '
      Course 4 Artist Params 4_instruction: Možeš li dodati funkciju naziva "kvadrat"? Funkcija bi također trebala uzeti dužinu kao parametar, isto kao funkcija za trokut. Ovaj puta nacrtaj 3 kvadrata od 25, 50 i 75 piksela dužine, razmaknuti jedan od drugog za 100 piksela.
      Course 4 Artist Params 5_instruction: "Upotrijebi obje svoje funkcije da nacrtaš ovu sliku. Da ti bude lakše koristi petlju da \"brojač\" parametrom.\n"
      Course 4 Artist Params 6_instruction: 'Hajde da preuredimo ovu "nacrtaj oblik" funkciju koja već ima "dužinu" kao parametar. Dodajmo sada parametar za "stranice". Sjeti se da je ugao za okretanje datog oblika jednak 360 podijeljeno sa brojem stranica tog oblika. Savjet: dužina stranica za trokut je 100 piksela, za šestougaonik je 25 piksela, i za kvadrat je 50 piksela. '
      Course 4 Artist Params 7_instruction: 'Možeš li nacrtati ove oblike tako što ćeš popuniti "???". Kvadrat i trokut su 100 piksela veličine dok je šestougaonik veličine 75 piksela. '
      Course 4 Artist Params 8_instruction: "Možeš li shvatiti kako da nacrtaš ovaj oblik? Evo savjeta kako da napraviš novu funkciju sa 6 stranica zvanu šestougaonik.\n"
      Course 4 Artist Params 9_instruction: Sjećaš li se kada smo koristili brojač petlju bez petlje unutar nje? Hajde da se zabavimo i upotrijebimo "nacrtaj oblik" funkciju sa "stranice" i "dužina" parametrima. Možeš li napraviti ove oblike? Brojač za kvadrat bi trebao biti 5/100/5, za trokut 10/100/10 i za šestougaonik bi trebao biti 2/100/2.
      Course 4 Artist Var 9_instruction: 'Evo algoritam za crtanje trokuta. Promijeni ga da bi koristio varijablu "stranice". Zamijeni broj 3 sa "stranice" varijablom. Savjet: sjeti se koristiti "postavi stranice na" blok.'
      Course 4 Artist Vars 1_instruction: "Možeš li mi pomoći da nacrtam trokut? Svaka stranica je 100 piksela duga."
      Course 4 Artist Vars 10_instruction: Evo algoritma koji crta trokut sastavljen od manjih trokutova. Možeš li ga promijeniti tako da koristi varijablu "stranice" za crtanje trokuta? Pogledaj malo kroz kod, i svaki put kada vidiš broj 3, zamijeni ga sa tvojom "stranice" varijablom. Sjeti se da koristiš "postavi stranice" blok.
      Course 4 Artist Vars 11_instruction: Evo istog algoritma kojeg smo smislili u zadnjem zadatku. Na šta trebaš postaviti "stranice" varijablu kako bi se nacrtala ova slika s kvadratima?
      Course 4 Artist Vars 12_instruction: Hajde da postavimo "stranice" varijablu na vrijednost 5. Što više strana dodajemo ovom algoritmu, to uzorak postaje veći! Hajde da dodamo novu varijablu naziva "dužina" i upotrijebimo je kada god treba napraviti "pomak naprijed". Postavi "dužina" varijablu na 75 za ovaj oblik.
      Course 4 Artist Vars 14_instruction: |-
        Vrijeme za slobodno igranje! Provjeri sada svoj algoritam koji je ugniježden u još jednoj petlji. Eksperimentiši sa mijenjanjem vrijednosti tvoje dvije varijable da bi nacrtao/la cool uzorke.
      Course 4 Artist Vars 2_instruction: Umjesto "pomjeranja naprijed za 100", blok za "pokretanje" sada ima varijablu "dužina". Možeš li postaviti dužinu na 150 da bi nacrtao/la novi trokut?
      Course 4 Artist Vars 3_instruction: 'Evo petlja za crtanje kvadrata, ali nešto nedostaje. Možeš li je popraviti tako da koristi varijablu "dužina" za računanje koliko svaka od stranica mora biti duga? '
      Course 4 Artist Vars 4_instruction: Sada želim napraviti pravougaonik koji je duplo viši nego što je širok. Imamo varijablu "širina" koja je postavljena na 100. Možeš li upotrijebiti matematičke blokove da dovršiš kod?
      Course 4 Artist Vars 5_instruction: Upotrijebi varijablu "stranice" za kontrolu koliko puta petlja treba da se izvrši.
      Course 4 Artist Vars 6_instruction: |-
        Hmmm, pokušao sam postaviti vrijednost varijable "stranice" na 4 u kodu iz posljednjeg zadatka, ali kod još uvijek crta trokut. Možeš li upotrijebiti varijablu "stranice" (zajedno sa matematičkim blokom) da bi osigurao/la da se ja okrećem za ispravni iznos? Savjet: 360 podijeljeno sa brojem stranica će ti dati broj stepena za okret.
      Course 4 Artist Vars 7_instruction: |-
        Možeš li promijeniti varijablu "stranice" da bi se nacrtao šestouganik?
      Course 4 Artist Vars 8_instruction: 'Vrijeme za slobodno igranje! Eksperimentiši sa brojem stranica koje oblik ima. Možeš li promijeniti algoritam tako da ukupna veličina oblika ostaje nepromijenjena, bez obzira na koliko stranica oblik ima? Savjet: Možda ćeš morati koristiti matematičke blokove (360 podijeljeno sa "stranice" na dva mjesta ovog puta) '
      Course 4 Artist Vars 9_instruction: Promijeni ovaj algoritam tako da on koristi varijablu "stranice" umjesto fiksnog broja pri crtanju trokuta. Zamijeni broj 3 sa "stranice" varijablom, i koristi "postavi stranice na" blok.
      Course 4 Bee 1_instruction: "Pčela ne može razaznati da li je ovo cvijet ili saće meda. Prvo provjeri da li je ovo cvijet ili saće meda, a zatim pokupi nektar samo ako je u pitanju cvijet. "
      Course 4 Bee 2_instruction: Provjeri svaki objekat da vidiš je li cvijet. Ako jeste, pokupi nektar ... inače, samo ga ignoriši!
      Course 4 Bee 3_instruction: Nepoznati objekat je ili cvijet ili saće meda. Upotrijebi ako/inače blok za sakupljanje nektra u pitanju cvijeta. Inače napravi med (jer je onda u pitanju saće meda).
      Course 4 Bee 4_instruction: Ovaj ljubičasti cvijet može imati 3, 2 ili 1 za nektar. Ovje je ako-inače blok kombinovan sa drugim ako-inače blokom za kreiranje ako, inače-ako i inače bloka. Dovrši rješenje za sakupljanje nepoznate količine nektra.
      Course 4 Bee For Loops 1_instruction: Upotrijebi petlju za sakupljanje nektra iz svakog cvijeta.
      Course 4 Bee For Loops 10_instruction: Ako tvoja petlja broji prema dole, korak za povećanje se pri svakom prolazu kroz petlju oduzima od trenutne vrijednosti tvoje brojač varijable. Koliki bi trebao biti korak povećanja da bi se sakupilo 9, onda 6, i 3 nektra?
      Course 4 Bee For Loops 2_instruction: Ovo je nova vrsta petlje, pod nazivom "od-do" petlja. Ova petlja će brojati od 1 do 5 za korak od jedan, i izvršavati sadržaj petlje pri svakom prolazu. Pomozi Pčeli da pokupi nektar.
      Course 4 Bee For Loops 3_instruction: Možeš riješiti ovaj problem koristeći "od-do" petlju za brojanje od 1 do 3 za 1. Hajde sada da pokupimo malo nektra!
      Course 4 Bee For Loops 4_instruction: Sakupi sav nektar iz ovih cvjetova. PItam se da li postoji lakši način da se ovo odradi...
      Course 4 Bee For Loops 5_instruction: 'Ah, sa "od-do" petljom je ovo mnogo lakše! Korištenjem "brojač" varijable iz "od-do" petlje za stavljanje "sakupi nektar" blok u petlju da bi se izvršavao isti broj puta koliko i petlja. Ufff! To je baš mnogo petlji. Sav kod koji trebaš je ovdje. Pogledaj malo kako je to sve kombinovano i onda klikni na Pokreni da vidiš kako to radi. '
      Course 4 Bee For Loops 6_instruction: Možeš koristiti petlju i za odbrojavanje. Pokušaj sakupiti nektar sa odbrojavanjem od 5 do 1 za 1.
      Course 4 Bee For Loops 7_instruction: Upotrijebi "brojač" varijablu iz svoje "od-do" petlje da bi kontrolisao/la koliko se treba pomjeriti horizontalno.
      Course 4 Bee For Loops 8_instruction: Možeš li upotrijebiti varijablu petlje za kontrolu pokreta i sakupljanja meda?
      Course 4 Bee For Loops 9_instruction: Zadnji broj u tvojoj "od-do" petlji se zove "povećanje", i svaki put kada se petlja izvršava, brojač varijabla se mijenja za vrijednost povećanja. Pokušaj sakupiti ove cvjetove koristeći povećanje 2.
      Course 4 Bee Params 1_instruction: Upotrijebi funkciju "sakupi 3 nektra" koja okreće, kontroliše pokret za sakupljanje nektra, i onda vraća pčelu na početno mjesto. Napiši niz radnji pomoću kojih će se sakupiti sav nektar korištenjem "sakupi 2 nektra"
      Course 4 Bee Params 2_instruction: Promijeni "pokupi 3 nektra" funkciju tako da bi me ona okrenula prema cvjetovima udesno umjesto ulijevo.
      Course 4 Bee Params 3 (copy 1)_instruction: Sada imamo cvjetove na obje strane! Možda možeš upotrijebiti parametar tako da ista funkcija radi za cvjetove na obje strane. Dodao sam parametar pod nazivom "smjer". Ako je parametar "smjer" jednak 0, onda trebam skrenuti ulijevo. Ako je jednak 1 onda trebam skrenuti udesno.
      Course 4 Bee Params 3_instruction: 'Sada imamo cvjetove na obje strane! Dodao sam parametar pod nazivom "smjer". Upotrijebi "lijevo" i "desno" varijable za kontrolisanje smjera. Popuni ostatak definicije funkcije i onda klikni na "Spremi i Zatvori".'

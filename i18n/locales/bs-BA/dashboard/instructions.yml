      Big Game Final_instruction: Uspjeo/la si! U ovom trenutku bi tvoja igrica trebala biti potpuno funkcionalna. Uživaj u svojoj igrici i napravi završne promjene. Kada si sretan/na sa svojim finalnim uradkom, klikni na Završi i onda možeš podijeliti link na tvoju igricu. Dobro odrađeno!
      Big Game Player 1_instruction: |

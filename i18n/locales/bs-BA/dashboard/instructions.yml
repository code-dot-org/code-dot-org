      Artist Functions free play_instruction: Vrijeme je za slobodno igranje! Upotrijebi svoje nove funkcije za crtanje fantastične slike. Zabavi se!
      Artist level 10_instruction: 'Vrijeme je za slobodno igranje! Sve nove funkcije koje si kreirao/la su aktivirane. Zabavi se i crtaj šta god želiš. '
      Artist Nested Loops_instruction: 'Sada ugnijezdi ovu petlju unutar druge petlje da bi nacrtao/la 6 trokutova. Ovo se zove ugniježdena petlja.  Savjet: Svih 6 trokutova čine 60 stepeni rotacije. '
      Artist Params 10_instruction: 'Možeš pozivati funkcije unutar drugih funkcija! Koristeći svoju "oblik" funkciju kao osnovu, kreiraj novu "kuća" funkciju koja uzima "dužinu" kao parametar'
      Artist Params 11_instruction: 'Šta misliš o pravljenju funkcije pod nazivom "papirna vjetrenjača" koja uzima tri parametra - "stranice", "dužina" i "ponovi". Tvoja funkcija bi trebala nacrtati papirnu vjetrenjaču sastavljenu od nekoliko oblika kroz funkciju "ponovi" od broja "stranica" i određene "dužine". Možeš izračunati za koliko se treba okrenuti nakon svakog oblika koristeći istu matematiku koju si koristio/la za računanje broja okreta za oblik sa određenim brojem "stranica"'
      Artist Params 12_instruction: 'Upotrijebi svoju funkciju "papirna vjetrenjača" za crtanje svakog od ovih oblika. Dužina stranice za svaku sliku se 50.'
      Artist Params 13_instruction: Vrijeme je za slobodno igranje. Ovo su funkcije koje si napisao/la. Dodali smo još nekoliko dodatnih. Nacrtaj nešto fantastično!
      Artist Params 2_instruction: 'Ta trokut funkcija bi bila mnogo korisnija ako bi mogla nacrtati trokutove različitih dužina. Dodali smo parametar za dužinu linije, ali nije još uvijek funkcionalan. Možeš li promijeniti ovu funkciju da bi koristila "dužina" parametar pri crtanju svake stranice?'
      Artist Params 3_instruction: Super! Možeš li nacrtati svaki od ovih trokutova korištenjem tvoje nove funkcije? Prvi je dug 25 piksela, drugi 50 i treći 75. (Ako malo bolje promisliš, možeš upotrijebiti petlju za ovo!)
      Artist Params 4_instruction: Možeš li dodati novu funkciju pod nazivom kvadrat? Trebala bi također koristiti dužinu kao parametar, isto kao kod trokuta.
      Artist Params 5_instruction: Upotrijebi obje funkcije za crtanje ove slike
      Artist Params 6_instruction: 'Sjeti se kako smo koristili varijablu za postavljanje broja stranica za određeni oblik? Zašto bismo morali imati dvije odvojene funkcije za "trokut" i "kvadrat" kada možemo imati jednu funkciju "oblik" koja uzima dva parametra - "stranice" i "dužina"?'
      Artist Params 7_instruction: Nacrtaj nekoliko oblika i kombinaciju oblika koristeći generičnu oblik funckiju.
      Artist Params 8_instruction: Možeš li shvatiti kako nacrtati dva trokuta? Evo savjeta za kreiranje 2 funkcije za svaki od trokutova.
      Artist Params 9_instruction: Možeš li nacrtati dva kvadrata jedan unutar drugog koji su 20 piksela odvojeni i sa dužinama od 200 piksela i 160 piksela.
      Artist Variables level 9_instruction: 'Evo algoritam za crtanje trokuta. Promijeni ga da bi koristio varijablu "stranice". Zamijeni broj 3 sa "stranice" varijablom. Savjet: sjeti se koristiti "postavi stranice na" blok.'
      Artist Variables level 9a_instruction: 'Evo algoritam za crtanje trokuta. Promijeni ga da bi koristio varijablu "stranice". Zamijeni broj 3 sa "stranice" varijablom. Savjet: sjeti se koristiti "postavi stranice na" blok.'

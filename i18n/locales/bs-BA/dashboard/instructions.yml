  data:
    instructions:
      2-3 Artist 1 new_instruction: "Zdravo, ja sam umjetnik. Možeš napisati kod pomoću kojeg ću ja nacrtati skoro sve što želiš. Koristi nekoliko blokova da bih ja nacrtao sive linije u slici. (Svaka linija je 100 piksela duga)"
      2-3 Artist 11_instruction: "Dodaj ivicu ovom stop znaku tako što ćeš napraviti osmougaonik gdje je svaka od osam strana 100 piksela duga. Za koliko stepeni moraš okretati? (Savjet: Koliko je 360 podijeljeno sa 8?)"
      2-3 Artist 12_instruction: "Postavi \"ponavljaj puta\" blok tako da bi se napravio \"krug\" koji čini oko. Ako svaki pokret okreće na desno za jedan stepen, koliko puta moraš ponoviti da bi dobio cijeli krug? 180? 360? 500?"
      2-3 Artist 2 new_instruction: "Ova kuća ima napola gotov zid. Svaka stana je 100, ali napola gotov zid ima samo 50. Dovrši zid."
      2-3 Artist 2_instruction: "Ova kuća ima napola gotov zid. Svaka stana je 100, ali napola gotov zid ima samo 50. Dovrši zid. "
      2-3 Artist 3.4_instruction: "Blok za skakanje pokreće umjetnika bez crtanja. Nacrtaj isprekidanu liniju koristeći u isto vrijeme blokove za crtanje i skakanje."
      2-3 Artist 3_instruction: "Ovaj šešir je visok 100 piksela. Nacrtaj šešir koji ima 70 piksela manje."
      2-3 Artist 3new_instruction: "Crveni šešir je visok 100 piksela. Dovrši scrtanje crnog šešira koji je kraći za 70 piksela. Širina crnog šešira je 50 piksela."
      2-3 Artist 4_instruction: "Pomozi mi da završim kuću za ovu mačku."
      2-3 Artist 5_instruction: "Zamijeni ovaj kod sa blokom \"ponavljaj puta\" da bi se nacrtala ista kuća sa samo 3 bloka."
      2-3 Artist 6_instruction: "Ova kuća treba krov! Nacrtaj trokut. Savjet: sve tri stranice su iste dužine."
      2-3 Artist 7_instruction: "Završi sa crtanjem desne polovice zadnjeg prozora. Svaki kvadrat koji čini prozor je dug 25 piksela. "
      2-3 Artist 8_instruction: "Dovrši sobu za svaku od životinja tako što ćeš podijeliti pravougaonik u 2 kvadrata iste veličine. Pravougaonik je širok 200 piksela i visok 100 piksela."
      2-3 Artist 9 NEW_instruction: "Završi ovog zmaja"
      2-3 Artist 9 REPLACEMENT_instruction: "Finish drawing these stairs!"
      2-3 Artist 9_instruction: "Završi ovog zmaja"
      2-3 Artist Assessment 1_instruction: "Procjena: Dovrši crtanje zadnjeg zuba, širokog 25 piksela i visokog 25 piksela."
      2-3 Artist Debugging 1_instruction: "Možeš li napraviti ovaj šešir sa vrhom dužine 100?"
      2-3 Artist Debugging 10_instruction: "Platforma za smjer na mom joystick-u je preuska. Savjet: Neka bude šira za 10 piksela"
      2-3 Artist Debugging 11_instruction: "Pomozi mi da dovršim moju prelijepu pahuljicu snijega. Koliko puta trebam ponavljati da bi pahuljica bila završena?"
      2-3 Artist Debugging 12_instruction: "Trebam dodati morski talas u ovoj sceni. Možeš li mi pomoći?"
      2-3 Artist Debugging 2_instruction: "Kod za tri brka koji vidiš je pogrešan. Savjet: svaki brk je dug 70 piksela. Popravi ovaj kod da bi se nacrtali brkovi."
      2-3 Artist Debugging 3_instruction: "Moj čamac ima rupu na dnu! Možeš li to popraviti tako što ćeš promijeniti ugao linije? Savjet: zadnji ugao je pomaknut za 15 stepeni."
      2-3 Artist Debugging 4_instruction: "Koju sliku pokušavamo nacrtati ovdje? Poveži tačke koristeći odgovarajuće linije i uglove."
      2-3 Artist Debugging 5_instruction: "Kod za nogu i stopalo koji vidiš ovdje je pogrešan. Savjet: Stopalo je predugo, i trebali bismo možda izbrisati jedan korak (\"korak\", smiješno zar ne? :))"
      2-3 Artist Debugging 6_instruction: "Izgleda da sjedim na stolici kojoj fali noga. Uredi blokove da bi se nacrtala noga."
      2-3 Artist Debugging 7_instruction: "Izgleda da je C u kodu nacrtano naopačke. Možeš li to popraviti da izgleda kao C?"
      2-3 Artist Debugging 8_instruction: "Moja vjetrenjača od papira nije završena. Koliko puta trebam ponoviti da bi bila završena?"
      2-3 Artist Debugging 9_instruction: "Kod za ovu stabljiku je pogrešan. Savjet: Ugao je pomjeren za 60 stepeni"
      2-3 Artist Debugging Assessment 1_instruction: "Ovaj oblik je premalen. Možeš li napraviti da bude veći? Savjet: svaka strana bi trebala da bude duža za 75 piksela."
      2-3 Artist Free Play_instruction: "Vrijeme za slobodno igranje! Nacrtaj šta god želiš."
      2-3 Artist Functions 1 a_instruction: "Zdravo. Ja zombi umjetnik. Ja voljeti crtati! Pomozi mi da nacrtam kvadratne naočale. Savjet: premosnica između naočala je 25 piksela kraća od dužine kvadrata."
      2-3 Artist Functions 1_instruction: "Zdravo. Ja zombi umjetnik. Ja voljeti crtati! Pomozi mi da nacrtam kvadratne naočale. Savjet: premosnica između naočala je 25 piksela kraća od dužine kvadrata."
      2-3 Artist Functions 10_instruction: "Pogledaj ove dvije funkcije. Jedna je za crtanje velikog zupčanika, a jedna za crtanje malog zupčanika. Koristi ove dvije funkcije za crtanje unutrašnjosti mašine!"
      2-3 Artist Functions 11 a_instruction: "We've renamed the `draw a square`\nfunction to `draw a hexagon`, but it's still giving us squares! Can you modify\nthe `draw a hexagon` function to draw a hexagon with 50 pixel sides? \\r\n\\r\nDraw\nthe image using the new function!"
      2-3 Artist Functions 11.5 a_instruction: "Pogledaj ovu istu \"Nacrtaj šestouagonik\" funkciju. Šta će se dogoditi ako izvršiš okretaj za samo 60 stepeni pri svakom prolazu kroz petlju?"
      2-3 Artist Functions 11.5_instruction: "Pogledaj ovu istu \"Nacrtaj šestouagonik\" funkciju. Šta će se dogoditi ako izvršiš okretaj za samo 60 stepeni pri svakom prolazu kroz petlju?"
      2-3 Artist Functions 11_instruction: "Promijenili smo ime \"nacrtaj kvadrat\" funkcije i sada se zove \"nacrtaj šestougaonik\", ali još uvijek crta kvadrate. Možeš li promijeniti funkciju\n\"nacrtaj šestougaonik\" da bi se nacrtao šestougaonik sa stranicama od 50 piksela?"
      2-3 Artist Functions 12 Mike_instruction: "Funkcije su stvarno super ako želiš nacrtati komplikovane stvari više puta. Možeš li iskorisititi \"nacrtaj cvijet\" funkciju da bi napunio ostatak kutije plantažera?(Savjet: Sve su biljke odvojene za 100 piksela dužine)  "
      2-3 Artist Functions 12 a_instruction: "Funkcije su stvarno super ako želiš nacrtati komplikovane stvari više puta. Možeš li iskorisititi \"nacrtaj cvijet\" funkciju da bi napunio ostatak kutije plantažera?(Savjet: Sve su biljke odvojene za 100 piksela dužine)  "
      2-3 Artist Functions 12_instruction: "Funkcije su stvarno super ako želiš nacrtati komplikovane stvari više puta. Možeš li iskorisititi \"nacrtaj cvijet\" funkciju da bi napunio ostatak kutije plantažera?(Savjet: Sve su biljke odvojene za 100 piksela dužine)  "
      2-3 Artist Functions 13_instruction: "Pružili smo ti 4 funkcije. Iskoristi ih kako god želiš unutar jedne ili više petlji da bi se nacrtale slike koje možeš podijeliti sa svojim prijateljima. Pokreni da bi vidjeo/la primjer."
      2-3 Artist Functions 2 a_instruction: "Use the small green `draw a square`\nblock to call this new function and create the glasses. "
      2-3 Artist Functions 2_instruction: "Funkcije ti omogućuju da definiraš nove blokove! Premjestili smo blokove za crtanje kvadrata u funkciju sa nazivom \"nacrtaj kvadrat\". Možeš li iskoristiti funkciju \"nacrtaj kvadrat\" da bi napravio/la naočale? Kvadrati su odvojeni jedan od drugog za 75 piksela."
      2-3 Artist Functions 3 a_instruction: "Edit the \"draw a square\" function\nto draw glasses with frames that are 115px on each side. \\r\n\\r\nThe squares\nare now 45 pixels apart."
      2-3 Artist Functions 3_instruction: "Promijeni funkciju da bi se nacrtao kvadrat sa stranicama od 115 i onda nacrtaj veće naočale. Kvadrati su sada odmaknuti za 45 piksela."
      2-3 Artist Functions 4 a_instruction: "Now, put the function inside of a loop\nand add an extra turn to draw these three squares."
      2-3 Artist Functions 4_instruction: "Iskoristi blok \"ponavljaj\" da bi se dobila ova 3 kvadrata."
      2-3 Artist Functions 7_instruction: "Iskoristi \"nacrtaj kuću\" funkciju da bi nacrtao/la dvije kuće koristeći dva različita parametra.(Savjet: prva kuća je 100 piksela)."
      2-3 Artist Functions 9_instruction: "Pogledaj ovu funkciju za sniježne pahuljice. Eksperimentiši sa njom da bi kreirao/la zimsku idilu! Ovo je level za slobodno igranje, tako da nema zadatka koji se mora riješiti. Zabavi se dobro!"
      2-3 Artist Loops 1_instruction: "Da bi se dovršila ćelija, možeš li napraviti šestougaonik sa stranicama dugim 100 piksela? Zapamti da ovo znači da trebaš okrenuti za 60 stepeni!"
      2-3 Artist Loops 10_instruction: "Šta se dogodi sa ovim dizajnom ako načinimo zadnji korak upola manjim?  "
      2-3 Artist Loops 11_instruction: "Hadje da sada postavimo *još jednu* petlju koja će obuhvatiti našu čitavu kreaciju! Nemoj zaboraviti da dodaš ugao na kraju vanjske petlje."
      2-3 Artist Loops 2_instruction: "Sada iskoristi blok za ponavljanje da bi napravio oklop za ćeliju."
      2-3 Artist Loops 4_instruction: "Hoćeš li da vidiš šta se dogodi ako ponovimo ovaj oblik iznova i iznova koristeći petlju?"
      2-3 Artist Loops 5_instruction: "Hadje sada da napravimo malu promjenu u petlji i vidimo kako će se naša slika promijeniti."
      2-3 Artist Loops 6_instruction: "Dodaj još jedan pokret i još jedan okret unutar petlje i provjeri kako se naš dizajn mijenja."
      2-3 Artist Loops 7_instruction: "Možemo koristiti petlje za pravljenje raznih poligona. Možeš li napraviti romb unutar ovog šestouagonika?"
      2-3 Artist Loops 8_instruction: "Hadje da stavimo oba elementa u petlju."
      2-3 Artist Loops 9_instruction: "Sada ćemo prolaziti kroz iste elemente, ali ćemo dodati određenu razdaljinu između njih.\\r Koristi isti kod kao i prije, ali dodaj korak naprijed na kraju vanjske petlje."
      2-3 Artist Loops New 1_instruction: "Hajde da nacrtamo glavu ovog robota! Možeš li napraviti kvadrat sa stranicama od 100 piksela?"
      2-3 Artist Loops New 10_instruction: "Hajde da spojimo nekoliko V-ova zajedno tako što ćemo ih crtati koristeći petlju."
      2-3 Artist Loops New 11_instruction: "Hajde da ih ovaj put nacrtamo 24 puta. Dodaj u ovaj kod okret ulijevo za 30 stepeni i stavi sve u blok ponavljanja."
      2-3 Artist Loops New 12_instruction: "Nacrtaj dijamant sa stranicama od 100 piksela.\n"
      2-3 Artist Loops New 13_instruction: "Sada nacrtaj dijamant 3 puta koristeći petlju."
      2-3 Artist Loops New 14_instruction: "Hajde sada da nacrtamo dijamant 10 puta ali zarotiraj za 90 stepeni između svakog dijamanta."
      2-3 Artist Loops New 15_instruction: "Nacrtaj nešto zabavno."
      2-3 Artist Loops New 2_instruction: "Evo dio koda koji si koristio/la za crtanje kvadrata. Šta se desi ako pokreneš ovaj kod 4 puta koristeći blok ponavljanja?"
      2-3 Artist Loops New 9_instruction: "Nacrtaj jednostavno slovo V koje ima obje strane od 50 piksela."
      2-3 Artist Match Hex Pic_instruction: "Upari: Pomozi da se ovaj Šesterougao završi."
      2-3 Artist Match Rho Pic_instruction: "Sparivanje: Završi nepotpun kod."
      2-3 Artist Match Sq Pic_instruction: "Sparivanje: Dovrši nepotpun kod"
      2-3 Artist Match Tri pic_instruction: "Uparivanje: Dodaj kod koji nedostaje."
      2-3 Artist Nested Loops 1_instruction: "Do sada smo koristili petlje za crtanje raznih oblika, ali znaš li da možeš staviti petlju unutar druge petlje?\\r Ponavljaj ovaj cijeli blok 3 puta da bi nacrtao uzorak."
      2-3 Artist Nested Loops 10_instruction: "Ponavljaj ovaj kod 12 puta da bi se uzorak dovršio."
      2-3 Artist Nested Loops 11_instruction: "Ponavljaj ovaj kod 4 puta da bi se uzorak dovršio. Okreni za 90 stepeni nakon svakog kruga."
      2-3 Artist Nested Loops 12_instruction: "Ponavljaj ovaj kod 12 puta da vi se kovrdže dovršile."
      2-3 Artist Nested Loops 2_instruction: "Sada ponovi trokut 6 puta. Nakon svakog trokuta, morati ćeš okrenuti za 60 stepeni prije nego nacrtaš slijedeći trokut."
      2-3 Artist Nested Loops 3_instruction: "Morati ćeš ponoviti trokut 12 puta da bi se nacrtao uzorak. Podijeli broj stepeni kruga (360) za broj oblika koje crtaš (12) da bi se odredilo za koliko se treba rotirati nakon crtanja svakog oblika."
      2-3 Artist Nested Loops 4_instruction: "Ponovi ovaj dijamant 12 puta da bi se nacrtao cvijet. Savjet: 12 dijamanata je identično sa crtanjem 12 trokuta koje smo već izvršili - za koliko trebaš rotirati nakon svakog oblika?"
      2-3 Artist Nested Loops 5_instruction: "Nacrtaj prozore za ovu zgradu koristeći ugniježdenu petlju. Prozori su dugi 20 piksela i razmaknuti za 20 piksela."
      2-3 Artist Nested Loops 6_instruction: "Ovaj dinosaur ima 8 šiljaka uzduž repa; svaki šiljak je dug 30 piksela. Ponovi trokut 8 puta, ali pazi da napraviš korak naprijed nakon crtanja svakog od njih."
      2-3 Artist Nested Loops 7_instruction: "Ponovi ovaj trokut 10 puta da bi nacrtao sunce. Morati ćeš se pomaknuti i rotirati nakon svakog trokuta. Možeš skužiti za koliko stepeni trebaš rotirati tako što ćeš podijeliti broj stepeni kruga sa brojem oblika koje crtaš."
      2-3 Artist Nested Loops 8_instruction: "Hajmo dodati malo trave u našu sliku. Buseni trave su razmaknuti za 50 piksela."
      2-3 Artist Nested Loops 9_instruction: "Završiti ćemo ovu sliku tako što ćemo dodati svijet. Ponovi dijamant 12 puta da bi se nacrtao tvoj cvijet."
      2-3 Artist Nested Loops Free Play_instruction: "A sada slobodno igranje. Nacrtaj nešto zabavno koristeći ugniježdene petlje."
      2-3 Bee Conditionals 1_instruction: "Zdravo! Ja sam pčela. Pomozi mi da pokupim nektar iz cvijeta."
      2-3 Bee Conditionals 10_instruction: "Ljubičasti cvjetovi mogu imat ili 1 ili 0 za nektar. Pazi da ne pokupiš nektar iz ljubičastog cvijeta koji ga uopšte nema.\\r\n"
      2-3 Bee Conditionals 11_instruction: "Pokupi nektar iz cvjetova koji ga imaju."
      2-3 Bee Conditionals 12_instruction: "Koristi petlju za provjeru nektra u cvijetu i skupljanju nektra iz svih ovih cvjetova."
      2-3 Bee Conditionals 13_instruction: "Pokupi nektar i napravi med. Savjet: šta se desi ako upotrijebiš \"ako nektar\" uvjet na crvenom cvijetu? Možeš li ovo izvršiti sa petljom?\n"
      2-3 Bee Conditionals 14_instruction: "Pokupi nektar i napravi med. Pazi da ne pokupiš nektar iz ljubičastog cvijeta koji ga uopšte nema."
      2-3 Bee Conditionals 15_instruction: "Pokupi nektar iz svih naših cvjetova."
      2-3 Bee Conditionals 2_instruction: "Zdravo! Ja sam pčela. Pomozi mi da pokupim sav nektar iz cvjetova. Koristi petlju."
      2-3 Bee Conditionals 3_instruction: "Pomozi mi da pokupim sav nektar iz cvjetova i napravim med. Koristi petlju."
      2-3 Bee Conditionals 4_instruction: "Pomozi mi da pokupim sav nektar iz cvjetova i napravim sav med."
      2-3 Bee Conditionals 5_instruction: "Ljubičasti cvjetovi mogu imat ili 1 ili 0 za nektar, ali ne znaš koji i moraš to provjeriti! Pazi da ne pokupiš nektar iz ljubičastog cvijeta koji ga uopšte nema. Provjeri da li je nektar jednak 1 korištenjem \"ako\" bloka."
      2-3 Bee Conditionals 6_instruction: "Koristeći \"if\" blok, provjeri da li ovaj cvijet ima nektra na raspolaganju."
      2-3 Bee Conditionals 7_instruction: "Pokupi nektar iz svakog cvijeta pod uslovom da cvijet ima nektra."
      2-3 Bee Conditionals 8_instruction: "Ova livada ima crvene i ljubičaste cvjetove. Crveni cvjetovi imaju znanu količinu nektra, dok ljubičasti cvjetovi imaju nepoznatu količinu nektra. Pokupi sav nektar."
      2-3 Bee Conditionals 9_instruction: "Pokupi sav nektar iz svakog cvijeta."
      2-3 Bee Conditionals Assessment 1_instruction: "Procjena: Pokupi sav nektar. Pazi da ne pokupiš nektar iz ljubičastog cvijeta ako ga cvijet uopšte nema."
      2-3 Bee Debugging 1_instruction: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med."
      2-3 Bee Debugging 10_instruction: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med."
      2-3 Bee Debugging 2_instruction: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med."
      2-3 Bee Debugging 3_instruction: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med."
      2-3 Bee Debugging 4_instruction: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med."
      2-3 Bee Debugging 5_instruction: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med. Sada možeš koristiti pokretanje programa i otkrivanje grešaka u koracima."
      2-3 Bee Debugging 6_instruction: "Ovi blokovi me stvarno muče. Popravi grešku(e) da bi se pokupio sav nektar i napravio sav med. "
      2-3 Bee Debugging 7_instruction: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med."
      2-3 Bee Debugging 8_instruction: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med."
      2-3 Bee Debugging 9_instruction: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med."
      2-3 Bee Debugging Assessment 1_instruction: "Procjena: Ovi blokovi me stvarno muče. Popravi grešku(e) da bi se pokupio sav nektar i napravio sav med."
      2-3 Bee Functions 1_instruction: "Funkcije su blokovi koda koji izvršavaju određeni zadatak. Upotrijebi \"pokupi 2 nektra\" funkciju da bi se pokupio nektar iz svakog cvijeta."
      2-3 Bee Functions 10_instruction: "Ljubičasti cvjetovi mogu imati 1 ili 0 za nektar. Kreiraj funkciju kojom će se pokupiti nektar iz ljubičastog cvijeta samo onda kada ga on ima."
      2-3 Bee Functions 2_instruction: "Funkcije su blokovi koda koji izvršavaju određeni zadatak. Upotrijebi \"pokupi 5\" funkciju da bi se pokupilo 5 nektara. Sjeti se da upotrijebiš petlju da bi se postigao blok brojanja."
      2-3 Bee Functions 3_instruction: "Pokupi sav nektar iz svakog cvijeta."
      2-3 Bee Functions 4_instruction: "Funkcije \"pokreni se i pokupi nektar\" funkcije čine da se pčela okrene, pokupi nektar i onda vrati odakle je krenula. Upotrijebi ovu funkciju da bi se pokupio sav nektar."
      2-3 Bee Functions 5_instruction: "Sada imamo više nektra nego cvjetova. Izmjeni datu funkciju da bi se pokupila 4 nektra i upotrijebi je za kupljenje svog nektra iz svih cvjetova."
      2-3 Bee Functions 6_instruction: "Sada upotrijebi istu funkciju da bi se pokupio nektar iz tri cvijeta."
      2-3 Bee Functions 7_instruction: "Ovi cvjetovi su sada udaljeni. Izmjeni datu funkciju i upotrijebi je da bi se pokupio sav nektar iz cvjetova."
      2-3 Bee Functions 8_instruction: "Kreiraj vlastitu funkciju koja kupi 7 nektara, pokreće naprijed, i pravi 7 medova. Upotrijebi funkciju da bi se sakupio nektar iz svakog cvijeta i napravio med u svakoj saći meda."
      2-3 Bee Functions 9_instruction: "Kreiraj vlastitu funkciju koja ide niz putanju, pravi med i onda vraća pčelu na početak (vrh) putanje."
      2-3 Bee Functions Assessment 1_instruction: "Procjena: Upotrijebi datu funkciju da bi se sakupio nektar iz svakog cvijeta."
      2-3 Bee Functions Assessment 2_instruction: "Porcjena: Upotrijebi funckiju za pravljenje 3 meda u isto vrijeme."
      2-3 Bee Loops 1_instruction: "Svaki cvijet sadrži jedinicu nektra. Sakupi nektar iz svakog od cvjetova. "
      2-3 Bee Loops 10_instruction: "Možeš li upotrijebiti \"dok\" petlju unutar druge dvije petlje da bi se sakupio sav nektar?"
      2-3 Bee Loops 11_instruction: "Upotrijebi \"dok\" petlje za sakupljanje svog nektra iz cvjetova u ovoj livadi."
      2-3 Bee Loops 12_instruction: "Upotrijebi \"dok\" petlje za sakupljanje svog nektra iz cvjetova u ovoj livadi."
      2-3 Bee Loops 13_instruction: "Procjena: Upotrijebi blok za ponavljanje da bi sakupio/la sav nektar."
      2-3 Bee Loops 1A_instruction: "Zdravo ja sam pčela. Možeš li mi pomoći da sakupim nektar iz ovih cvjetova?"
      2-3 Bee Loops 2_instruction: "Upotrijebi petlju za sakupljanje nektra i pravljenje meda."
      2-3 Bee Loops 2A_instruction: "Možeš li izvršiti isti zadatak na lakši način pomoću petlje?"
      2-3 Bee Loops 3_instruction: "Sakupi nektar iz svakog cvijeta i napravi med u svakoj saći meda."
      2-3 Bee Loops 3A_instruction: "Možeš li upotrijebiti petlju da sakupiš sav taj nektar?"
      2-3 Bee Loops 3B_instruction: "Sada upotrijevi novi blok za ponavljanje da bi sakupio/la sav nektar i napravio/la sav med."
      2-3 Bee Loops 4_instruction: "Upotrijebi sličnu petlju kao u prethodnom zadatku, ali sada ubaci zaokret."
      2-3 Bee Loops 4A_instruction: "Šta će se dogoditi ako ponoviš ovaj slijed 3 puta? Ne zaboravi napraviti med na kraju!"
      2-3 Bee Loops 5_instruction: "Upotrijebi petlju da bi se išlo prema dolje i sakupi nektar."

      Course 4 Artist 3_instruction: Ok, pokušaj shvatiti šta se desi ako pokreneš ovaj kod (ili klikni na "Pokreni" da probaš). Onda ponovi dovoljno mnogo puta da bi se crtež dovršio.
      Course 4 Artist 4_instruction: Koliko stepeni ima u krugu? Popuni blok ponavljanja sa tim brojem da bi kreirao/la krug boja.

      Big Game Animation 1 (copy 1)_instruction: |
        Now that you've learned to write
        simple linear functions, let's work on using them to add some movement to
        our game. Click play to see what your game can currently do (not much!), update
        any variables you like, and then click finish to move on.
      Big Game Animation 1_instruction: 'Sada kada si naučio/la da pišeš jednostavne linearne funkcije, hajde da dodamo malo pokreta našoj igri. Kliklni na "Reprodukuj" da vidiš šta tvoja igra trenutno može uraditi (ne baš puno toga!). Promijeni bilo koju varijablu želiš, i onda klikni na "Završi" da bi nastavio/la.'
      Big Game Animation 2 (copy 1)_instruction: |
        The function 'update-target'
        function takes the target's current x value, and returns an updated value.
        Complete the 'update-target' function so that it adds to the x value each
        time it is called. The more you add to x, the faster the target will go.
      Big Game Animation 2_instruction: 'Funkcija "ažuriraj-metu" uzima trenutnu x vrijednost cilja i vraća promijenjenu vrijednost. Dovrši "ažuriraj-metu" funkciju tako da dodaje vrijednost x vrijednosti svaki put kada se pozove. Što više dodaješ na x, meta će brže ići.'
      Big Game Animation 3_instruction: 'Funkcija "ažuriraj-opasnost" bi trebala raditi kao funkcija "ažuriraj-metu" sa razlikom da se opasnost kreće s desne na lijevu stranu. Dovrši "ažuriraj-opasnost" funkciju da bi omogućio/la opasnosti da leti preko ekrana.'
      Big Game Animation 4_instruction: |
        At this point your game your danger should
        run across the screen from right to left, and your target should run across
        from left to right. They don't ever come back on screen once they've left,
        but we'll take care of that later. Take a minute to make sure your game is
        working like you want it to, and then click finish to move on.
      Big Game Booleans 1_instruction: 'Kada si zadnji put radio/la na tvojoj igrici imali smo da naša meta i opasnost lete preko ekrana, ali se nikada ne vrate. Klikni na "Pokreni" da vidiš kako tvoja igra radi u ovom trenutku, i onda klikni na završi. Kasnije ćemo raditi na tome da se tvoji likovi pojave opet na ekranu nakon što su otišli.'
      Big Game Booleans 2_instruction: 'Sjećaš li se sigurno-lijevo? i sigurno-desno? funkcija iz Šišmiš Sem? Sada ćemo iskoristiti tu istu logiku da bismo shvatili kada meta i opasnost napuštaju ekran. Idi na sekciju "Funkcije" u alatnoj traci i dovrši sigurno-lijevo? funkciju.'
      Big Game Booleans 3_instruction: 'Sada kada imamo sigurno-lijevo?, hajde da dovršimo sigurno-desno?. Funkcija bi trebala uzeti x koordinatu lika i vratiti "istinito" ako lik nije otišao izvan desne strane ekrana.'
      Big Game Booleans 4_instruction: Odlično! Sada kada imamo ove funkcije za provjeru lijeve i desne strane ekrana, promijeni na-ekranu? funkciju tako da provjerava sigurno-lijevo? I sigurno-desno?, isto kao što smo uradili sa Šišmiš Sem.
      Big Game Booleans 5_instruction: |
        At this point your danger should run across
        the screen from right to left, your target should run across from left to
        right, and they should both return to the opposite side. Take a minute to
        make sure your game is working like you want it to, and then click finish
        to move on.
      Big Game Collision 1 (copy 1)_instruction: 'Kada si zadnji put radio/la na tvojoj igrici imali smo da naša meta i opasnost lete preko ekrana, ali se nikada ne vrate. Klikni na "Pokreni" da vidiš kako tvoja igra radi u ovom trenutku, i onda klikni na završi. Kasnije ćemo raditi na tome da se tvoji likovi pojave opet na ekranu nakon što su otišli.'
      Big Game Collision 1_instruction: |
        At this point you've programmed a video
        game with a moving target and danger, both of which return to the screen once
        they've left, and a player that responds to keyboard input. Click run to
        see how your game is currently working, and then we'll dig into the final
        missing piece - collision detection!
      Big Game Collision 2_instruction: |
        To move the player up and down, we'll need
        to use a conditional block to figure out which key is pressed and respond
        accordingly. Computers read keypresses as numeric key codes - the up arrow
        is 38 and the down arrow is 40. You can lookup other key codes in your student
        workbook. Edit the 'update-player' function so that if moves the player
        up when the up arrow is pressed, or down when the down arrow is pressed.
      Big Game Collision 3_instruction: |
        In order to know if two of our sprites are
        touching, we first need to measure the distance between their center points.
        Use the Pythagorean Theorem to complete this distance function so that it
        returns the distance between the player's center coordinates (px, py), and
        the center coordinates of another character (cx, cy). We've provided a working
        line-length function to help you out.
      Big Game Collision 4_instruction: |
        Now that you have a way to measure the distance
        between two points, you just need to decide when those points are close enough
        to be considered touching. Complete the 'collide?' function so that it checks
        the distance function and returns true if the two points are close enough
        to touch (100 pixels apart is a good place to start).

      Eval Design Recipe .1_instruction: "Here's a Design Recipe for a function\ncalled square-circle with domain Number String and range Image. Click Edit\nto write the function definition (you will see two examples provided)."
      Eval Design Recipe 1 (copy 1)_instruction: "Napisati ćemo funkciju koja crta puni pravougaonik bilo koje boje koji je dva puta širi nego što je visok. Počni sa primjerom. Nacrtaj puni zeleni pravougaonik koji ima visinu od 100 piksela."
      Eval Design Recipe 1_instruction: "Dobro. Sada imamo Ugovor širok-pravougaonik: Brojčani Niz Karaktera -> Slika. Napiši primjer. Nacrtaj puni zeleni pravougaonik visine 100 piksela."
      Eval Design Recipe 2 (copy 1)_instruction: "Hajde da napravimo još jedan primjer prije nego napišemo definiciju funkcije. Ovaj puta nacrta puni crveni pravougaonik visine 75 piksela."
      Eval Design Recipe 2_instruction: "Hajde da napravimo još jedan primjer prije nego napišemo definiciju funkcije. Ovaj puta nacrta puni crveni pravougaonik visine 75 piksela."
      Eval Design Recipe 3_instruction: "The Design Recipe for wide-rect already\nhas a contract and one example. Can you write a second example and then complete\nthe definition? The wide-rect function should produce a rectangle of given\ncolor that is twice as wide as it is high."
      Eval Design Recipe 4_instruction: "Use the Design Recipe to create a function\nstarburst. When given a number of points and an outer radius, starburst returns\na yellow radial star with given points, and an inner radius that is half the\nouter radius."
      Eval Design Recipe 5_instruction: "Koristeći Recept za Crtež, napiši funkciju \"prugasta-zvijezda\" koja uzima dvije boje i pravi zastavu koja je 250 piksela široka, 150 piksela visoka, sa tri horizontalne pruge datih boja slijedećeg redoslijeda: boja2, boja1, boja2."
      Eval Design Recipe 6_instruction: "Koristeći Recept za Crtež, napiši funkciju \"veliki-poligon\" koja bi trebala dati poligon datih stranica i boje koji zauzima većinu prozora, bez obzira ne broj stranica. Da bi bio siguran/na da poligon nije prevelik pri povećanju broja stranica, dužina stranice bi trebala biti obrnuto proporcionalna broju stranica, sa dužinom od (800/broj stranica)."
      Eval Design Recipe Free Play_instruction: "Vrijeme za slobodno igranje! Upotrijevi recept za crtež da napraviš vlastitu funkciju po svom izboru"
      Eval Free Play_instruction: "Vrijeme za slobodno igranje! Napravi umjetnost sa svojim kodom!"
      Eval Strings Images .1_instruction: "Do sada smo se samo bavili sa jednom vrstom podataka, Brojevima. Drugi tip podataka je Niz Karaktera, koji je kombinacija slova, brojeva ili ostalih karaktera koji su pod navodnicima. Pokreni Niz Karaktera \"Zdravo svijete!\" da vidiš šta se dešava."
      Eval Strings Images .2_instruction: "Funkcija \"nanodaj_na_niz_karaktera\" uzima dva Niza karaktera i vraća jedan kombinovani niz karaktera. Dodaj Niz karaktera \"Svemir\" na drugi argument \"nanodaj_na_niz_karaktera\"."
      Eval Strings Images 1_instruction: "The third type of data we're going to\nuse is an Image. This star function takes in a Number and two Strings, and\nit evaluates to an Image. Use this function to make a solid red star with\nradius of 100."
      Eval Strings Images 2_instruction: "Free Play: Every Evaluation Block is color-coded\nto let you know which data type it returns and which types it needs for its\nparameters. The last parameter of the triangle function takes a String that\ncontrols its color - try some different colors to see what works."
      Eval Strings Images 3_instruction: "Some functions can only take a specific\nset of Strings, such as the second argument of this circle function, which\ncontrols its style. Draw this orange outline circle using the special String\nblock with a dropdown to make sure you only use valid styles."
      Eval Strings Images 4_instruction: "Try using the rectangle block to draw this\nsolid, red rectangle - it is 175 pixels wide and 100 pixels tall."
      Eval Strings Images 5_instruction: "Pokušaj upotrijebiti ovaj novi Blok Izvršenja pod nazivom \"prekrivanje\" koji će postaviti bijeli trokut od 100 piksela preko crvenog kruga od 200 piksela."
      Eval Strings Images 6_instruction: "Upotrijebi funkciju prekrivanja da postaviš žutu zvijezdu od 75 piksela preko plavog pravougaonika dugog 150 piksela."
      Eval Strings Images 7_instruction: "The offset block lets you move an image\nrelative to where it would normally be placed. Use this block to offset the\nsquare by 100 pixels on the y-axis."
      Eval Strings Images 8_instruction: "Here's a different kind of star block\n- it's called radial-star and it allows you to draw stars with any number\nof points! Use it to create a 7 point solid orange star with an inner radius\nof 75 pixels and an outer radius of 175 pixels."
      Eval Strings Images Free Play_instruction: "Free Play: Explore the blocks available\nto create something interesting. Make sure to share your favorite creations."

      Course 4 Artist Vars 1_instruction: Možeš li mi pomoći da nacrtam trokut? Svaka stranica je 100 piksela duga.
      Course 4 Artist Vars 10_instruction: 'Evo algoritma koji crta trokut sastavljen od manjih trokutova. Možeš li ga promijeniti tako da koristi varijablu "stranice" za crtanje trokuta? Pogledaj malo kroz kod, i svaki put kada vidiš broj 3, zamijeni ga sa tvojom "stranice" varijablom. Sjeti se da koristiš "postavi stranice" blok.'
      Course 4 Artist Vars 11_instruction: 'Evo istog algoritma kojeg smo smislili u zadnjem zadatku. Na šta trebaš postaviti "stranice" varijablu kako bi se nacrtala ova slika s kvadratima?'
      Course 4 Artist Vars 12_instruction: 'Hajde da postavimo "stranice" varijablu na vrijednost 5. Što više strana dodajemo ovom algoritmu, to uzorak postaje veći! Hajde da dodamo novu varijablu naziva "dužina" i upotrijebimo je kada god treba napraviti "pomak naprijed". Postavi "dužina" varijablu na 75 za ovaj oblik.'
      Course 4 Artist Vars 13_instruction: 'Što više strana oblik ima, to kraće stranice trebaju biti  da bi cijeli uzorak stao na ekran. Umjesto da ručno postavljaš "dužina" varijablu, hajde da koristimo "stranice" varijablu i matematički blok za postavljanje "dužine". Upotrijebi ispravnu jednačinu iz alatne trake za postavljanje "dužina" varijable. Isto tako preuredi "stranice" varijablu.'
      Course 4 Artist Vars 14_instruction: Vrijeme za slobodno igranje! Provjeri sada svoj algoritam koji je ugniježden u još jednoj petlji. Eksperimentiši sa mijenjanjem vrijednosti tvoje dvije varijable da bi nacrtao/la cool uzorke.
      Course 4 Artist Vars 2_instruction: 'Umjesto "pomjeranja naprijed za 100", blok za "pokretanje" sada ima varijablu "dužina". Možeš li postaviti dužinu na 150 da bi nacrtao/la novi trokut?'
      Course 4 Artist Vars 3_instruction: 'Evo petlja za crtanje kvadrata, ali nešto nedostaje. Možeš li je popraviti tako da koristi varijablu "dužina" za računanje koliko svaka od stranica mora biti duga? '
      Course 4 Artist Vars 4_instruction: 'Sada želim napraviti pravougaonik koji je duplo viši nego što je širok. Imamo varijablu "širina" koja je postavljena na 100. Možeš li upotrijebiti matematičke blokove da dovršiš kod?'
      Course 4 Artist Vars 5_instruction: 'Upotrijebi varijablu "stranice" za kontrolu koliko puta petlja treba da se izvrši.'
      Course 4 Artist Vars 6_instruction: 'Hmmm, pokušao sam postaviti vrijednost varijable "stranice" na 4 u kodu iz posljednjeg zadatka, ali kod još uvijek crta trokut. Možeš li upotrijebiti varijablu "stranice" (zajedno sa matematičkim blokom) da bi osigurao/la da se ja okrećem za ispravni iznos? Savjet: 360 podijeljeno sa brojem stranica će ti dati broj stepena za okret.'
      Course 4 Artist Vars 7_instruction: 'Možeš li promijeniti varijablu "stranice" da bi se nacrtao šestouganik?'
      Course 4 Artist Vars 8_instruction: 'Vrijeme za slobodno igranje! Eksperimentiši sa brojem stranica koje oblik ima. Možeš li promijeniti algoritam tako da ukupna veličina oblika ostaje nepromijenjena, bez obzira na koliko stranica oblik ima? Savjet: Možda ćeš morati koristiti matematičke blokove (360 podijeljeno sa "stranice" na dva mjesta ovog puta) '
      Course 4 Artist Vars 9_instruction: 'Promijeni ovaj algoritam tako da on koristi varijablu "stranice" umjesto fiksnog broja pri crtanju trokuta. Zamijeni broj 3 sa "stranice" varijablom, i koristi "postavi stranice na" blok.'
      Course 4 Bee 1_instruction: 'Pčela ne može razaznati da li je ovo cvijet ili saće meda. Prvo provjeri da li je ovo cvijet ili saće meda, a zatim pokupi nektar samo ako je u pitanju cvijet. '
      Course 4 Bee 2_instruction: Provjeri svaki objekat da vidiš je li cvijet. Ako jeste, pokupi nektar ... inače, samo ga ignoriši!
      Course 4 Bee 3_instruction: Nepoznati objekat je ili cvijet ili saće meda. Upotrijebi ako/inače blok za sakupljanje nektra u pitanju cvijeta. Inače napravi med (jer je onda u pitanju saće meda).
      Course 4 Bee 4_instruction: Ovaj ljubičasti cvijet može imati 3, 2 ili 1 za nektar. Ovje je ako-inače blok kombinovan sa drugim ako-inače blokom za kreiranje ako, inače-ako i inače bloka. Dovrši rješenje za sakupljanje nepoznate količine nektra.
      Course 4 Bee 5_instruction: |
        This purple flower may have either 3, 2, or 1
        nectar. Add an if-else block to create an if, else-if, else block. Complete
        the solution to collect the unknown amount of nectar.
      Course 4 Bee 6_instruction: |
        This purple flower may have either 3, 2, or 1
        nectar. Create an if, else-if, else block to collect the unknown amount of
        nectar.
      Course 4 Bee 7_instruction: |
        Use everything you have learned so far to collect
        all the nectar. The purple flower may have either 3, 2, or 1 nectar.
      Course 4 Bee For Loops 1_instruction: Upotrijebi petlju za sakupljanje nektra iz svakog cvijeta.
      Course 4 Bee For Loops 10_instruction: Ako tvoja petlja broji prema dole, korak za povećanje se pri svakom prolazu kroz petlju oduzima od trenutne vrijednosti tvoje brojač varijable. Koliki bi trebao biti korak povećanja da bi se sakupilo 9, onda 6, i 3 nektra?
      Course 4 Bee For Loops 11_instruction: |
        What's wrong with this loop? See if
        you can fix it and make the bee collect all the nectar.
      Course 4 Bee For Loops 2_instruction: 'Ovo je nova vrsta petlje, pod nazivom "od-do" petlja. Ova petlja će brojati od 1 do 5 za korak od jedan, i izvršavati sadržaj petlje pri svakom prolazu. Pomozi Pčeli da pokupi nektar.'
      Course 4 Bee For Loops 3_instruction: 'Možeš riješiti ovaj problem koristeći "od-do" petlju za brojanje od 1 do 3 za 1. Hajde sada da pokupimo malo nektra!'
      Course 4 Bee For Loops 4_instruction: Sakupi sav nektar iz ovih cvjetova. PItam se da li postoji lakši način da se ovo odradi...
      Course 4 Bee For Loops 5_instruction: 'Ah, sa "od-do" petljom je ovo mnogo lakše! Korištenjem "brojač" varijable iz "od-do" petlje za stavljanje "sakupi nektar" blok u petlju da bi se izvršavao isti broj puta koliko i petlja. Ufff! To je baš mnogo petlji. Sav kod koji trebaš je ovdje. Pogledaj malo kako je to sve kombinovano i onda klikni na Pokreni da vidiš kako to radi. '
      Course 4 Bee For Loops 6_instruction: Možeš koristiti petlju i za odbrojavanje. Pokušaj sakupiti nektar sa odbrojavanjem od 5 do 1 za 1.
      Course 4 Bee For Loops 7_instruction: 'Upotrijebi "brojač" varijablu iz svoje "od-do" petlje da bi kontrolisao/la koliko se treba pomjeriti horizontalno.'
      Course 4 Bee For Loops 8_instruction: Možeš li upotrijebiti varijablu petlje za kontrolu pokreta i sakupljanja meda?
      Course 4 Bee For Loops 9_instruction: 'Zadnji broj u tvojoj "od-do" petlji se zove "povećanje", i svaki put kada se petlja izvršava, brojač varijabla se mijenja za vrijednost povećanja. Pokušaj sakupiti ove cvjetove koristeći povećanje 2.'
      Course 4 Bee Loops 5 NEW_instruction: |
        Put these blocks into a loop to collect
        nectar from each flower.
      Course 4 Bee Params 1_instruction: 'Upotrijebi funkciju "sakupi 3 nektra" koja okreće, kontroliše pokret za sakupljanje nektra, i onda vraća pčelu na početno mjesto. Napiši niz radnji pomoću kojih će se sakupiti sav nektar korištenjem "sakupi 2 nektra"'
      Course 4 Bee Params 2_instruction: 'Promijeni "pokupi 3 nektra" funkciju tako da bi me ona okrenula prema cvjetovima udesno umjesto ulijevo.'
      Course 4 Bee Params 3 (copy 1)_instruction: 'Sada imamo cvjetove na obje strane! Možda možeš upotrijebiti parametar tako da ista funkcija radi za cvjetove na obje strane. Dodao sam parametar pod nazivom "smjer". Ako je parametar "smjer" jednak 0, onda trebam skrenuti ulijevo. Ako je jednak 1 onda trebam skrenuti udesno.'
      Course 4 Bee Params 3_instruction: 'Sada imamo cvjetove na obje strane! Dodao sam parametar pod nazivom "smjer". Upotrijebi "lijevo" i "desno" varijable za kontrolisanje smjera. Popuni ostatak definicije funkcije i onda klikni na "Spremi i Zatvori".'
      Course 4 Bee Params 4 (copy 1)_instruction: Pokušaj upotrijebiti svoju novu funkciju za sakupljanje svih cvjetova. Sjeti se, 0 = lijevo i 1 = desno.
      Course 4 Bee Params 4 backup_instruction: 'Zar ne bi bilo lijepo kada bismo mogli sakupiti sve ove nektare sa jednom jedinom funkcijom? Pokušaj dodati novi parametar tvojoj funkciji pod nazivom "nektari" za kontrolisanje količine nektra za sakupljanje. Sigurno bi isto tako trebao/la promijeniti ime funkciji!'
      Course 4 Bee Params 4_instruction: Pokušaj koristiti svoju novu funkciju za sakupljanje svih cvjetova. Sjeti se koristiti varijable za lijevo i desno.
      Course 4 Bee Params 5_instruction: 'Hajde da počnemo od nule. Možeš li napraviti novu funkciju naziva "sakupi 5 nektara" sa paramterom za smjer?'
      Course 4 Bee Params 6 (copy 1)_instruction: Pokušaj koristiti svoju novu funkciju za sakupljanje svog nektra.
      Course 4 Bee Params 6_instruction: 'Zar ne bi bilo lijepo kada bismo mogli sakupiti sve ove nektare sa jednom jedinom funkcijom? Pokušaj dodati novi parametar tvojoj funkciji pod nazivom "nektari" za kontrolisanje količine nektra za sakupljanje. Sigurno bi isto tako trebao/la promijeniti ime funkciji!'
      Course 4 Bee Params 7 (copy 1)_instruction: Pokušaj koristiti svoju novu funkciju za sakupljanje svog nektra.
      Course 4 Bee Params 7_instruction: Pokušaj koristiti svoju novu funkciju za sakupljanje svog nektra.
      Course 4 Bee Params 8_instruction: Oooh, sada imamo i med kojim se moramo zabaviti! Kako bi promijenio/la svoju funkciju da ili sakuplja nektar ili pravi med.
      Course 4 Bee Params Ex_instruction: Pokušaj koristiti svoju novu funkciju za sakupljanje svog nektra.
      Course 4 Binary 1_instruction: Evo funkcija koja uzima binarni niz od jedinica i nula i nalaže farmeru da se okrene pri pokretu s lijeva na desno, s vrha na dno, i da se okreće na kvadratima koji sadrže broj 0. Pokreni dati kod da vidiš kako farmer koristi binarni sistem za crtanje slike.
      Course 4 Binary 2_instruction: 'Koji binarni niz možeš ponoviti 8 puta u petlji da bi se nacrtala ova slika? Savjet: broj "1" popunjava rupu.'
      Course 4 Binary 3_instruction: Možeš li nacrtati ovaj uzorak tako što ćeš pomoću petlje prolaziti kroz binarni niz?
      Course 4 Binary 5 (copy 1)_instruction: Koji će binarni niz, ponovljen 10 puta, nacrtati ovu sliku?
      Course 4 Binary 5_instruction: Koji će binarni niz, ponovljen 10 puta, nacrtati ovu sliku?
      Course 4 Binary 6 (copy 1)_instruction: Koji će binarni niz, ponovljen 10 puta, nacrtati ovu sliku?
      Course 4 Binary 6_instruction: Koji će binarni niz, ponovljen 10 puta, nacrtati ovu sliku?
      Course 4 Binary 7_instruction: Koji će binarni niz, ponovljen 10 puta, nacrtati ovu sliku?
      Course 4 Binary 8_instruction: Možeš dovršiti većinu ove slike tako što ćeš pomoću petlje prolaziti kroz 5-bitni binarni broj. Zatim ćeš trebati još jedan 4-bitni broj da dođeš do donjeg desnog ugla.
      Course 4 Maze 1_instruction: Dovedi ljutu pticu do svinje!
      Course 4 Maze 2_instruction: Izbjegavaj TNT!
      Course 4 Maze 3_instruction: 'Isprogramiraj ljutu pticu da dođe do svinje. '
      Course 4 Maze 4_instruction: 'Pokušaj koristiti blok "ponavljanja" da bi koristio/la manje blokova...'
      Course 4 Maze 5_instruction: Možeš li riješiti ovaj zadatak korištenjem što manjeg broja blokova?
      Course 4 Maze 6_instruction: Možeš li riješiti ovaj zadatak korištenjem što manjeg broja blokova?
      Course 4 Play Lab For Loops 2_instruction: Hajde da ovaj putpokušamo brojati neparne brojeve od 1 do 100.
      Course 4 Play Lab Params 1_instruction: 'Evo funkcija pod nazivom "skoči" koja čini da tvoj glavni lik skače za 100 piksela. Upotrijebi funkciju za skakanje za sakupljanje svih zastava.'
      Course 4 Play Lab Params 10_instruction: |
        Dodali smo još jednu zadnju funkciju za tvoje korištenje. Isprogramiraj tvoju igricu da zove "viši nivo" funkciju kada je "broj_poena"> 10. Da bi prešao/la na novi zadatak, igraj igricu, i načini da prođe nivo 4.
        
      Course 4 Play Lab Params 2_instruction: 'Sada imamo zastave koje su previsoke za naš trenutni skok! Hajde da dodamo parametar "visina" našoj funkciji za skakanje. Kada se pritisne strelica gore dolazi do skoka od 100 piksela, ali sa pritiskom na strelicu dole dolazi do skoka od 300 piksela. Klikni na "preuredi" na funkciji za skakanje i promijeni je tako da koristi parametar za visinu, umjesto što samo skače za 100 piksela.'
      Course 4 Play Lab Params 3_instruction: 'Hajde da dodamo još jedan parametar našoj funkciji za skakanje tako da je možemo koristiti sa drugim likovima. Svaki lik je predstavljen sa brojem, počevši od jedan. Preuredi "skoči" funkciju tako da njena definicija uključuje "lik" parametar. '
      Course 4 Play Lab Params 4_instruction: 'Evo funkcija pod nazivom "izvidnica". Preuredi je da pokreće Mačku prema gore za 400 piksela i onda prema dole za 400 piksela.'
      Course 4 Play Lab Params 5_instruction: 'Unesi ulaz za "lik" parametar tako da možemo zvati "izvidnica" funkciju za svaki od likova. Sjeti se, likovi su asocirani sbrojevima 1, 2, i 3.'
      Course 4 Play Lab Params 6_instruction: 'Dodaj još jedan parametar funkciji "patrola" pod nazivom "brzina". Upotrijebi "postavi brzinu" blok sa novim "brzina" parametrom.'
      Course 4 Play Lab Params 7_instruction: Upotrijebi tipke sa strelicama da kontrolišeš Psa i za skupljanje svih zastava.
      Course 4 Play Lab Params 8_instruction: 'Upotrijebi "pri dodiru" blok da bi poslao/la Psa nazad u gornji lijevi ugao u slučaju kada Pas dodirne neki od likova.'
      Course 4 Play Lab Params 9_instruction: 'Evo jedna od igrica na kojoj smo radili prije. Dodali smo funkciju "daj_bodove" koja uzima "bodovi" kao parametar. Preuredi funkciju tako da je parametar "bodovi" dodan na varijablu "bodovi_igrača". Prije nego pređeš na slijedeći zadatak, neka Pas dobije 10 poena. '
      Course 4 Play Lab Vars 1_instruction: 'Ne moraš pisati nikakav kod, samo pritisni na "pokreni" i igraj igricu! U ovoj igrici, ti si Pas koji pokušava da sakupi više zastava od Mačke. Upotrijebi strelicu prema dole za kontrolisanje Psa. Pritisni na "Završi" kada želiš prestati igrati.'
      Course 4 Play Lab Vars 2_instruction: 'Utrka nije baš bila pravedna! Promijeni "brzina_psa" varijablu da bi osigurao/la da ćeš sakupiti više zastava od Mačke. Prvi koji prikupi 10 zastava je pobjednik!'
      Course 4 Play Lab Vars 3_instruction: Evo nova vrsta igrice! Koristi strelicu za lijevo i desno za kretanje, i strelicu na gore za skakanje. Vidi ako možeš prikupiti sve zastave.
      Course 4 Play Lab Vars 4_instruction: 'Sada koristimo varijablu pod nazivom "visina" za kontrolisanje koliko visoko će pas skočiti. Promijeni "visina" varijablu tako da pas može skočiti dovoljno visoko da bi dohvatio sve zastave. Savjet: nove zastave su na visini od 200 piksela.'
      Course 4 Play Lab Vars 5_instruction: 'Hajde da napravimo igricu! Prvo ćemo trebati oznaku za rezultat. Upotrijebi "postavi bodove na" blok da bi se postavio rezultat na 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: 'Cool! Sada imamo varijablu za rezultat, ali kako ćemo je upotrijebiti? Šta misliš o dodavanju tvojoj rezultat varijabli svaki put kada pogodiš neprijatelja sa vatrenom kuglom? Upotrijebi "kada lik 2 dodirne nešto" događaj koji će prouzrokovati promjenu rezultata kada vatrena kugla udari u mačku. Možeš povećati rezultat postavljajući rezultat=rezultat+1. Dovedi rezultat do 10 (jedan po jedan!) da bi prošao ovaj nivo.'
      Course 4 Play Lab Vars 6_instruction: 'Kako bimo trebali bodovati u našoj igrici? Dodaj 1 svojoj "bodovi" varijabli svaki put kada Pas pogodi Mačku sa vatrenom kuglom. Upotrijebi "kada lik 2 dodirne nešto" događaj da bi se promijenio rezultat. Možeš povećati svoju varijablu postavljajući "bodovi=bodovi+1". Dovedi svoj rezultat do 10 (bod po bod!) da bi prošao/la ovaj nivo.'
      Course 4 Play Lab Vars 7_instruction: Super. Hajde sada da se pobrinemo da ova igrice na bude baš prelagana. Svaki put kada Pas (lik 1) bude pogođen sa vatrenom kuglom, ti bi trebao/la izgubiti poen. Hajde da počnemo sa 10 poena tako da ne bude preteško. Neka tvoj rezultat padne sa 10 na 0 da bi prošao/la ovaj nivo.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: 'Dobro, još jedna zadnja stvar. Hajde da postavimo da igrač može pobijediti (ili izgubiti). Koristi beskonačnu petlju da provjeriš vrijednost rezultata. Ako je rezultat veći od 20, neka neprijatelj nestane. Ako je rezultat manji od 0, neka igrač nestane. Klikni na "Završi" kada igra radi ono što ti želiš.'
      Course 4 Play Lab Vars 8_instruction: 'Hajde da postaivmo ovu igru tako Pas može pobijediti (ili izgubiti). Upotrijebi beskonačnu petlju za provjeru vrijednosti rezultata. Ako je rezultat veći od 20, neka neprijatelj (Mačka) nestane. Ako je rezultat manji od 0, neka igrač (Pas) nestane. Klikni na "Završi" kada igrica radi ono što ti želiš.'
      Course 4 Play Lab Vars 9_instruction: 'Vrijeme za slobodno igranje! Evo svih varijabli s kojima smo se igrali do sada, zajedno sa još nekoliko dodatni u slučaju da ih zatrebaš. Napravi igricu ili priču koja koristi ove varijable. Savjet: Pomjeraj radni prostor prema dolje da vidiš sve komande.'
      Course 4 Play Lab Vars_instruction: Dobro, još jedna zadnja stvar. Hajde da postavimo da igrač može pobijediti (ili izgubiti). Koristi beskonačnu petlju da provjeriš vrijednost rezultata. Ako je rezultat veći od 20, neka neprijatelj nestane. Ako je rezultat manji od 0, neka igrač nestane.
      Course 4 Play Labs For Loops 1_instruction: Hajde da učinimo da ovaj pas izgovori svaki broj od 1 do 100. Upotrijebi petlju i brojač blok za izgovaranje svake brojač varijable pri svakom prolasku kroz petlju.
      Course 4 Play Labs For Loops 2_instruction: Hajde da ovaj putpokušamo brojati neparne brojeve od 1 do 100.
      Course 4 Play Labs For Loops 3_instruction: Ako računamo sa većim korakom, brojimo još više za isto vrijeme. Pokušaj napraviti da pas broji od 10 do 1000, sa korakom od 10.
      Course 4 Play Labs For Loops 4_instruction: Promjena priraštaja može biti korisna, ali još uvijek brojimo linearno (svaki broj je udaljen za istu vrijednost od posljednjeg broja). Šta ako želim brojati eksponencijalno? Bez mijenjanja postavke u ovoj petlji, možeš li brojati 1, 4, 9, 16, 25... (kvadrat brojač varijable)?
      Course 4 Play Labs For Loops 5_instruction: 'U zadnjoj fazi smo računali kvadrat svakog broja. Pokušaj promijeniti "brojač ^ 2" na "brojač ^ 3" da bi računao kub svakog broja (1, 8, 27, 64, 125, 216, 343….)'
      Course 4 Play Labs For Loops 6_instruction: 'Sigurno se sjećaš da je prost broj bilo koji cijeli broj koji je djeljiv samo sa sobom i 1. Upotrijebi funkciju "da_li_je_prost_broj" da bi pronašao/la proste brojeve od 1 do 100.'
      Course 4 Play Labs For Loops 7_instruction: 'Možeš li upotrijebiti "od-do" petlju da bi mi pomogao izgovoriti niz 1, 4, 7, 10, 13, 16, 19, 22, 25?'
      Course 4 Play Labs For Loops 8_instruction: 'Koja "od-do" petlja bi učinila da ja izgovaram 19, 27, 35, 43, 51?'
      Course 4 Variables Assessment_instruction: |
        Can you create this image using
        a variable for sides? Each line should be 50 pixels long.
      Course1BeePuzzle12_instruction: Sakupi tri nektara i onda napravi dva meda
      Course1MazeAssessment1_instruction: "Ovo je test!\r\nKreći se u jednom smjeru, a zatim u drugom da bi me doveo/la do svinje"
      Course1MazeAssessment2_instruction: "Ovo je test!\r\nKreći se u jednom smjeru, a zatim u drugom da bi me doveo/la do svinje."
      Eval Booleans 1_instruction: |
        Boolean operators (like >, <, =) allow us to
        compare different values, returning either true or false. Click "Run" to
        see how this expression evaluates.
      Eval Booleans 2_instruction: 'Možeš li postaviti vrijednosti tako da ovaj izraz vraća vrijednost "istinito"?'
      Eval Booleans 3_instruction: 'Funkcija "dužina-niza-karaktera" vraća broj karaktera u nizu karaktera (uključujući i razmake!). Napravi da ovaj kod vraća vrijednost "istinito".'
      Eval Booleans 4_instruction: Evo Blok Izvršenja naziva I. Ovaj blok vraća istinito ako su obja parametra istinita, inače vraća neistinito. Uredi x varijablu tako da izraz vraća istinito.
      Eval Booleans 5_instruction: |
        This OR block returns true if either of its parameters
        is true. Otherwise, if both parameters are false it will return false. Set
        the y variable to a value that will cause this expression to return false.
      Eval Booleans 6_instruction: Evo još jedan booleov blok naziva NE. Ovaj blok mijenja vrijednost sa istinito na neistinito, ili sa neistinito na istinito. Ako staviš ovaj blok koda u NE blok, trebao bi vratiti istinito (jer tražimo da ova dva izraza NE daju istu vrijednost).
      Eval Booleans Free Play_instruction: |
        Free Play: Try out some creations of
        your own using Booleans.
      Eval Booleans_instruction: 'Booleovi operatori nam omogućuju da poredimo različite vrijednosti, te vraćaju "istinito" ako su jednaki ili "neistinito" ako nisu. Šta misliš koji rezultat će vratiti ovaj kod?'
      Eval Cond 1_instruction: 'Uslovni blok provjerava booleove izraze u lijevoj koloni, i čim nađe jedan koji vraća "istinito" izvršava odgovarajući kod u desnoj koloni. Ako nijedan od izraza ne dobije vrijednost "istinito", onda se vraća na dno bloka. Promijeni varijablu "temperatura" tako da ovaj blok vraća "Taman je".'

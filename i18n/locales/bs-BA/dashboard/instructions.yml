      Course 4 Play Lab Params 1_instruction: Evo funkcija pod nazivom "skoči" koja čini da tvoj glavni lik skače za 100 piksela. Upotrijebi funkciju za skakanje za sakupljanje svih zastava.
      Course 4 Play Lab Params 10_instruction: "Dodali smo još jednu zadnju funkciju za tvoje korištenje. Isprogramiraj tvoju igricu da zove \"viši nivo\" funkciju kada je \"broj_poena\"> 10. Da bi prešao/la na novi zadatak, igraj igricu, i načini da prođe nivo 4.\n"
      Course 4 Play Lab Params 2_instruction: "Sada imamo zastave koje su previsoke za naš trenutni skok! Hajde da dodamo parametar \"visina\" našoj funkciji za skakanje. Kada se pritisne strelica gore dolazi do skoka od 100 piksela, ali sa pritiskom na strelicu dole dolazi do skoka od 300 piksela. Klikni na \"preuredi\" na funkciji za skakanje i promijeni je tako da koristi parametar za visinu, umjesto što samo skače za 100 piksela."
      Course 4 Play Lab Params 3_instruction: 'Hajde da dodamo još jedan parametar našoj funkciji za skakanje tako da je možemo koristiti sa drugim likovima. Svaki lik je predstavljen sa brojem, počevši od jedan. Preuredi "skoči" funkciju tako da njena definicija uključuje "lik" parametar. '
      Course 4 Play Lab Params 4_instruction: "Evo funkcija pod nazivom \"izvidnica\". Preuredi je da pokreće Mačku prema gore za 400 piksela i onda prema dole za 400 piksela."
      Course 4 Play Lab Params 5_instruction: Unesi ulaz za "lik" parametar tako da možemo zvati "izvidnica" funkciju za svaki od likova. Sjeti se, likovi su asocirani sbrojevima 1, 2, i 3.
      Course 4 Play Lab Params 7_instruction: "Upotrijebi tipke sa strelicama da kontrolišeš Psa i za skupljanje svih zastava."
      Course 4 Play Lab Params 8_instruction: Upotrijebi "pri dodiru" blok da bi poslao/la Psa nazad u gornji lijevi ugao u slučaju kada Pas dodirne neki od likova.
      Course 4 Play Lab Vars 1_instruction: Ne moraš pisati nikakav kod, samo pritisni na "pokreni" i igraj igricu! U ovoj igrici, ti si Pas koji pokušava da sakupi više zastava od Mačke. Upotrijebi strelicu prema dole za kontrolisanje Psa. Pritisni na "Završi" kada želiš prestati igrati.
      Course 4 Play Lab Vars 2_instruction: Utrka nije baš bila pravedna! Promijeni "brzina_psa" varijablu da bi osigurao/la da ćeš sakupiti više zastava od Mačke. Prvi koji prikupi 10 zastava je pobjednik!
      Course 4 Play Lab Vars 3_instruction: Evo nova vrsta igrice! Koristi strelicu za lijevo i desno za kretanje, i strelicu na gore za skakanje. Vidi ako možeš prikupiti sve zastave.
      Course 4 Play Lab Vars 4_instruction: 'Sada koristimo varijablu pod nazivom "visina" za kontrolisanje koliko visoko će pas skočiti. Promijeni "visina" varijablu tako da pas može skočiti dovoljno visoko da bi dohvatio sve zastave. Savjet: nove zastave su na visini od 200 piksela.'
      Course 4 Play Lab Vars 5_instruction: 'Hajde da napravimo igricu! Prvo ćemo trebati oznaku za rezultat. Upotrijebi "postavi bodove na" blok da bi se postavio rezultat na 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Cool! Sada imamo varijablu za rezultat, ali kako ćemo je upotrijebiti? Šta misliš o dodavanju tvojoj rezultat varijabli svaki put kada pogodiš neprijatelja sa vatrenom kuglom? Upotrijebi "kada lik 2 dodirne nešto" događaj koji će prouzrokovati promjenu rezultata kada vatrena kugla udari u mačku. Možeš povećati rezultat postavljajući rezultat=rezultat+1. Dovedi rezultat do 10 (jedan po jedan!) da bi prošao ovaj nivo.
      Course 4 Play Lab Vars 6_instruction: |-
        Kako bimo trebali bodovati u našoj igrici? Dodaj 1 svojoj "bodovi" varijabli svaki put kada Pas pogodi Mačku sa vatrenom kuglom. Upotrijebi "kada lik 2 dodirne nešto" događaj da bi se promijenio rezultat. Možeš povećati svoju varijablu postavljajući "bodovi=bodovi+1". Dovedi svoj rezultat do 10 (bod po bod!) da bi prošao/la ovaj nivo.
      Course 4 Play Lab Vars 7_instruction: Super. Hajde sada da se pobrinemo da ova igrice na bude baš prelagana. Svaki put kada Pas (lik 1) bude pogođen sa vatrenom kuglom, ti bi trebao/la izgubiti poen. Hajde da počnemo sa 10 poena tako da ne bude preteško. Neka tvoj rezultat padne sa 10 na 0 da bi prošao/la ovaj nivo.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: Dobro, još jedna zadnja stvar. Hajde da postavimo da igrač može pobijediti (ili izgubiti). Koristi beskonačnu petlju da provjeriš vrijednost rezultata. Ako je rezultat veći od 20, neka neprijatelj nestane. Ako je rezultat manji od 0, neka igrač nestane. Klikni na "Završi" kada igra radi ono što ti želiš.
      Course 4 Play Lab Vars 8_instruction: Hajde da postaivmo ovu igru tako Pas može pobijediti (ili izgubiti). Upotrijebi beskonačnu petlju za provjeru vrijednosti rezultata. Ako je rezultat veći od 20, neka neprijatelj (Mačka) nestane. Ako je rezultat manji od 0, neka igrač (Pas) nestane. Klikni na "Završi" kada igrica radi ono što ti želiš.
      Course 4 Play Lab Vars 9_instruction: "Vrijeme za slobodno igranje! Evo svih varijabli s kojima smo se igrali do sada, zajedno sa još nekoliko dodatni u slučaju da ih zatrebaš. Napravi igricu ili priču koja koristi ove varijable. Savjet: Pomjeraj radni prostor prema dolje da vidiš sve komande."
      Course 4 Play Lab Vars_instruction: Dobro, još jedna zadnja stvar. Hajde da postavimo da igrač može pobijediti (ili izgubiti). Koristi beskonačnu petlju da provjeriš vrijednost rezultata. Ako je rezultat veći od 20, neka neprijatelj nestane. Ako je rezultat manji od 0, neka igrač nestane.
      Course 4 Play Labs For Loops 1_instruction: Hajde da učinimo da ovaj pas izgovori svaki broj od 1 do 100. Upotrijebi petlju i brojač blok za izgovaranje svake brojač varijable pri svakom prolasku kroz petlju.
      Course 4 Play Labs For Loops 3_instruction: Ako računamo sa većim korakom, brojimo još više za isto vrijeme. Pokušaj napraviti da pas broji od 10 do 1000, sa korakom od 10.
      Course 4 Play Labs For Loops 4_instruction: Promjena priraštaja može biti korisna, ali još uvijek brojimo linearno (svaki broj je udaljen za istu vrijednost od posljednjeg broja). Šta ako želim brojati eksponencijalno? Bez mijenjanja postavke u ovoj petlji, možeš li brojati 1, 4, 9, 16, 25... (kvadrat brojač varijable)?
      Course 4 Play Labs For Loops 5_instruction: U zadnjoj fazi smo računali kvadrat svakog broja. Pokušaj promijeniti "brojač ^ 2" na "brojač ^ 3" da bi računao kub svakog broja (1, 8, 27, 64, 125, 216, 343….)
      Course 4 Play Labs For Loops 6_instruction: Sigurno se sjećaš da je prost broj bilo koji cijeli broj koji je djeljiv samo sa sobom i 1. Upotrijebi funkciju "da_li_je_prost_broj" da bi pronašao/la proste brojeve od 1 do 100.
      Course 4 Play Labs For Loops 7_instruction: Možeš li upotrijebiti "od-do" petlju da bi mi pomogao izgovoriti niz 1, 4, 7, 10, 13, 16, 19, 22, 25?

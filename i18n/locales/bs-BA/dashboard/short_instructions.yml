  data:
    short_instructions:
      2-3 Artist 1 new: Zdravo, ja sam umjetnik. Možeš napisati kod pomoću kojeg ću ja nacrtati skoro sve što želiš. Koristi nekoliko blokova da bih ja nacrtao sive linije u slici. (Svaka linija je 100 piksela duga)
      2-3 Artist 11: "Dodaj ivicu ovom stop znaku tako što ćeš napraviti osmougaonik gdje je svaka od osam strana 100 piksela duga. Za koliko stepeni moraš okretati? (Savjet: Koliko je 360 podijeljeno sa 8?)"
      2-3 Artist 12: |-
        Postavi "ponavljaj puta" blok tako da bi se napravio "krug" koji čini oko. Ako svaki pokret okreće na desno za jedan stepen, koliko puta moraš ponoviti da bi dobio cijeli krug? 180? 360? 500?
      2-3 Artist 2 new: 'Ova kuća ima napola gotov zid. Svaka stana je 100, ali napola gotov zid ima samo 50. Dovrši zid.'
      2-3 Artist 2: 'Ova kuća ima napola gotov zid. Svaka stana je 100, ali napola gotov zid ima samo 50. Dovrši zid.'
      2-3 Artist 3.4: Blok za skakanje pokreće umjetnika bez crtanja. Nacrtaj isprekidanu liniju koristeći u isto vrijeme blokove za crtanje i skakanje.
      2-3 Artist 3: Ovaj šešir je visok 100 piksela. Nacrtaj šešir koji ima 70 piksela manje.
      2-3 Artist 3new: "Crveni šešir je visok 100 piksela. Dovrši scrtanje crnog šešira koji je kraći za 70 piksela. Širina crnog šešira je 50 piksela."
      2-3 Artist 4: Pomozi mi da završim kuću za ovu mačku.
      2-3 Artist 5: Zamijeni ovaj kod sa blokom "ponavljaj puta" da bi se nacrtala ista kuća sa samo 3 bloka.
      2-3 Artist 6: 'Ova kuća treba krov! Nacrtaj trokut. Savjet: sve tri stranice su iste dužine.'
      2-3 Artist 7: 'Završi sa crtanjem desne polovice zadnjeg prozora. Svaki kvadrat koji čini prozor je dug 25 piksela. '
      2-3 Artist 8: Dovrši sobu za svaku od životinja tako što ćeš podijeliti pravougaonik u 2 kvadrata iste veličine. Pravougaonik je širok 200 piksela i visok 100 piksela.
      2-3 Artist 9 NEW: Završi ovog zmaja
      2-3 Artist 9: Završi ovog zmaja
      2-3 Artist Assessment 1: 'Procjena: Dovrši crtanje zadnjeg zuba, širokog 25 piksela i visokog 25 piksela.'
      2-3 Artist Debugging 1: Možeš li napraviti ovaj šešir sa vrhom dužine 100?
      2-3 Artist Debugging 10: "Platforma za smjer na mom joystick-u je preuska. Savjet: Neka bude šira za 10 piksela"
      2-3 Artist Debugging 11: |-
        Pomozi mi da dovršim moju prelijepu pahuljicu snijega. Koliko puta trebam ponavljati da bi pahuljica bila završena?
      2-3 Artist Debugging 12: Trebam dodati morski talas u ovoj sceni. Možeš li mi pomoći?
      2-3 Artist Debugging 2: "Kod za tri brka koji vidiš je pogrešan. Savjet: svaki brk je dug 70 piksela. Popravi ovaj kod da bi se nacrtali brkovi."
      2-3 Artist Debugging 3: "Moj čamac ima rupu na dnu! Možeš li to popraviti tako što ćeš promijeniti ugao linije? Savjet: zadnji ugao je pomaknut za 15 stepeni."
      2-3 Artist Debugging 4: Koju sliku pokušavamo nacrtati ovdje? Poveži tačke koristeći odgovarajuće linije i uglove.
      2-3 Artist Debugging 5: "Kod za nogu i stopalo koji vidiš ovdje je pogrešan. Savjet: Stopalo je predugo, i trebali bismo možda izbrisati jedan korak (\"korak\", smiješno zar ne? :))"
      2-3 Artist Debugging 6: |-
        Izgleda da sjedim na stolici kojoj fali noga. Uredi blokove da bi se nacrtala noga.
      2-3 Artist Debugging 7: |-
        Izgleda da je C u kodu nacrtano naopačke. Možeš li to popraviti da izgleda kao C?
      2-3 Artist Debugging 8: |-
        Moja vjetrenjača od papira nije završena. Koliko puta trebam ponoviti da bi bila završena?
      2-3 Artist Debugging 9: |-
        Kod za ovu stabljiku je pogrešan. Savjet: Ugao je pomjeren za 60 stepeni
      2-3 Artist Debugging Assessment 1: "Ovaj oblik je premalen. Možeš li napraviti da bude veći? Savjet: svaka strana bi trebala da bude duža za 75 piksela."
      2-3 Artist Free Play: Vrijeme za slobodno igranje! Nacrtaj šta god želiš.
      2-3 Artist Functions 1 a: "Zdravo. Ja zombi umjetnik. Ja voljeti crtati! Pomozi mi da nacrtam kvadratne naočale. Savjet: premosnica između naočala je 25 piksela kraća od dužine kvadrata."
      2-3 Artist Functions 1: "Zdravo. Ja zombi umjetnik. Ja voljeti crtati! Pomozi mi da nacrtam kvadratne naočale. Savjet: premosnica između naočala je 25 piksela kraća od dužine kvadrata."
      2-3 Artist Functions 10: 'Pogledaj ove dvije funkcije. Jedna je za crtanje velikog zupčanika, a jedna za crtanje malog zupčanika. Koristi ove dvije funkcije za crtanje unutrašnjosti mašine!'
      2-3 Artist Functions 11 a: "Promijenili smo ime \"nacrtaj kvadrat\" funkcije i sada se zove \"nacrtaj šestougaonik\", ali još uvijek crta kvadrate. Možeš li promijeniti funkciju\n\"nacrtaj šestougaonik\" da bi se nacrtao šestougaonik sa stranicama od 50 piksela?"
      2-3 Artist Functions 11.5 a: "Pogledaj ovu istu \"Nacrtaj šestouagonik\" funkciju. Šta će se dogoditi ako izvršiš okretaj za samo 60 stepeni pri svakom prolazu kroz petlju?"
      2-3 Artist Functions 11.5: "Pogledaj ovu istu \"Nacrtaj šestouagonik\" funkciju. Šta će se dogoditi ako izvršiš okretaj za samo 60 stepeni pri svakom prolazu kroz petlju?"
      2-3 Artist Functions 11: "Promijenili smo ime \"nacrtaj kvadrat\" funkcije i sada se zove \"nacrtaj šestougaonik\", ali još uvijek crta kvadrate. Možeš li promijeniti funkciju\n\"nacrtaj šestougaonik\" da bi se nacrtao šestougaonik sa stranicama od 50 piksela?"
      2-3 Artist Functions 12 Mike: "Funkcije su stvarno super ako želiš nacrtati komplikovane stvari više puta. Možeš li iskorisititi \"nacrtaj cvijet\" funkciju da bi napunio ostatak kutije plantažera?(Savjet: Sve su biljke odvojene za 100 piksela dužine)  "
      2-3 Artist Functions 12 a: "Funkcije su stvarno super ako želiš nacrtati komplikovane stvari više puta. Možeš li iskorisititi \"nacrtaj cvijet\" funkciju da bi napunio ostatak kutije plantažera?(Savjet: Sve su biljke odvojene za 100 piksela dužine)  "
      2-3 Artist Functions 12: "Funkcije su stvarno super ako želiš nacrtati komplikovane stvari više puta. Možeš li iskorisititi \"nacrtaj cvijet\" funkciju da bi napunio ostatak kutije plantažera?(Savjet: Sve su biljke odvojene za 100 piksela dužine)  "
      2-3 Artist Functions 13: Pružili smo ti 4 funkcije. Iskoristi ih kako god želiš unutar jedne ili više petlji da bi se nacrtale slike koje možeš podijeliti sa svojim prijateljima. Pokreni da bi vidjeo/la primjer.
      2-3 Artist Functions 2: "Funkcije ti omogućuju da definiraš nove blokove! Premjestili smo blokove za crtanje kvadrata u funkciju sa nazivom \"nacrtaj kvadrat\". Možeš li iskoristiti funkciju \"nacrtaj kvadrat\" da bi napravio/la naočale? Kvadrati su odvojeni jedan od drugog za 75 piksela."
      2-3 Artist Functions 3: "Promijeni funkciju da bi se nacrtao kvadrat sa stranicama od 115 i onda nacrtaj veće naočale. Kvadrati su sada odmaknuti za 45 piksela."
      2-3 Artist Functions 4: Iskoristi blok "ponavljaj" da bi se dobila ova 3 kvadrata.
      2-3 Artist Functions 7: 'Iskoristi "nacrtaj kuću" funkciju da bi nacrtao/la dvije kuće koristeći dva različita parametra.(Savjet: prva kuća je 100 piksela).'
      2-3 Artist Functions 9: 'Pogledaj ovu funkciju za sniježne pahuljice. Eksperimentiši sa njom da bi kreirao/la zimsku idilu! Ovo je level za slobodno igranje, tako da nema zadatka koji se mora riješiti. Zabavi se dobro!'
      2-3 Artist Loops 1: Da bi se dovršila ćelija, možeš li napraviti šestougaonik sa stranicama dugim 100 piksela? Zapamti da ovo znači da trebaš okrenuti za 60 stepeni!
      2-3 Artist Loops 10: Šta se dogodi sa ovim dizajnom ako načinimo zadnji korak upola manjim?  
      2-3 Artist Loops 11: Hadje da sada postavimo *još jednu* petlju koja će obuhvatiti našu čitavu kreaciju! Nemoj zaboraviti da dodaš ugao na kraju vanjske petlje.
      2-3 Artist Loops 2: Sada iskoristi blok za ponavljanje da bi napravio oklop za ćeliju.
      2-3 Artist Loops 4: Hoćeš li da vidiš šta se dogodi ako ponovimo ovaj oblik iznova i iznova koristeći petlju?
      2-3 Artist Loops 5: Hadje sada da napravimo malu promjenu u petlji i vidimo kako će se naša slika promijeniti.
      2-3 Artist Loops 6: Dodaj još jedan pokret i još jedan okret unutar petlje i provjeri kako se naš dizajn mijenja.
      2-3 Artist Loops 7: Možemo koristiti petlje za pravljenje raznih poligona. Možeš li napraviti romb unutar ovog šestouagonika?
      2-3 Artist Loops 8: Hadje da stavimo oba elementa u petlju.
      2-3 Artist Loops 9: |-
        Sada ćemo prolaziti kroz iste elemente, ali ćemo dodati određenu razdaljinu između njih.\r Koristi isti kod kao i prije, ali dodaj korak naprijed na kraju vanjske petlje.
      2-3 Artist Loops New 1: Hajde da nacrtamo glavu ovog robota! Možeš li napraviti kvadrat sa stranicama od 100 piksela?
      2-3 Artist Loops New 10: Hajde da spojimo nekoliko V-ova zajedno tako što ćemo ih crtati koristeći petlju.
      2-3 Artist Loops New 11: Hajde da ih ovaj put nacrtamo 24 puta. Dodaj u ovaj kod okret ulijevo za 30 stepeni i stavi sve u blok ponavljanja.
      2-3 Artist Loops New 12: "Nacrtaj dijamant sa stranicama od 100 piksela.\n"
      2-3 Artist Loops New 13: "Sada nacrtaj dijamant 3 puta koristeći petlju."
      2-3 Artist Loops New 14: Hajde sada da nacrtamo dijamant 10 puta ali zarotiraj za 90 stepeni između svakog dijamanta.
      2-3 Artist Loops New 15: Nacrtaj nešto zabavno.
      2-3 Artist Loops New 2: |-
        Evo dio koda koji si koristio/la za crtanje kvadrata. Šta se desi ako pokreneš ovaj kod 4 puta koristeći blok ponavljanja?
      2-3 Artist Loops New 9: Nacrtaj jednostavno slovo V koje ima obje strane od 50 piksela.
      2-3 Artist Match Hex Pic: 'Upari: Pomozi da se ovaj Šesterougao završi.'
      2-3 Artist Match Rho Pic: 'Sparivanje: Završi nepotpun kod.'
      2-3 Artist Match Sq Pic: 'Sparivanje: Dovrši nepotpun kod'
      2-3 Artist Match Tri pic: 'Uparivanje: Dodaj kod koji nedostaje.'
      2-3 Artist Nested Loops 1: Do sada smo koristili petlje za crtanje raznih oblika, ali znaš li da možeš staviti petlju unutar druge petlje?\r Ponavljaj ovaj cijeli blok 3 puta da bi nacrtao uzorak.
      2-3 Artist Nested Loops 10: Ponavljaj ovaj kod 12 puta da bi se uzorak dovršio.
      2-3 Artist Nested Loops 11: Ponavljaj ovaj kod 4 puta da bi se uzorak dovršio. Okreni za 90 stepeni nakon svakog kruga.
      2-3 Artist Nested Loops 12: Ponavljaj ovaj kod 12 puta da vi se kovrdže dovršile.
      2-3 Artist Nested Loops 2: "Sada ponovi trokut 6 puta. Nakon svakog trokuta, morati ćeš okrenuti za 60 stepeni prije nego nacrtaš slijedeći trokut."
      2-3 Artist Nested Loops 3: "Morati ćeš ponoviti trokut 12 puta da bi se nacrtao uzorak. Podijeli broj stepeni kruga (360) za broj oblika koje crtaš (12) da bi se odredilo za koliko se treba rotirati nakon crtanja svakog oblika."
      2-3 Artist Nested Loops 4: "Ponovi ovaj dijamant 12 puta da bi se nacrtao cvijet. Savjet: 12 dijamanata je identično sa crtanjem 12 trokuta koje smo već izvršili - za koliko trebaš rotirati nakon svakog oblika?"
      2-3 Artist Nested Loops 5: "Nacrtaj prozore za ovu zgradu koristeći ugniježdenu petlju. Prozori su dugi 20 piksela i razmaknuti za 20 piksela."
      2-3 Artist Nested Loops 6: |-
        Ovaj dinosaur ima 8 šiljaka uzduž repa; svaki šiljak je dug 30 piksela. Ponovi trokut 8 puta, ali pazi da napraviš korak naprijed nakon crtanja svakog od njih.
      2-3 Artist Nested Loops 7: "Ponovi ovaj trokut 10 puta da bi nacrtao sunce. Morati ćeš se pomaknuti i rotirati nakon svakog trokuta. Možeš skužiti za koliko stepeni trebaš rotirati tako što ćeš podijeliti broj stepeni kruga sa brojem oblika koje crtaš."
      2-3 Artist Nested Loops 8: "Hajmo dodati malo trave u našu sliku. Buseni trave su razmaknuti za 50 piksela."
      2-3 Artist Nested Loops 9: "Završiti ćemo ovu sliku tako što ćemo dodati svijet. Ponovi dijamant 12 puta da bi se nacrtao tvoj cvijet."
      2-3 Artist Nested Loops Free Play: A sada slobodno igranje. Nacrtaj nešto zabavno koristeći ugniježdene petlje.
      2-3 Bee Conditionals 1: Zdravo! Ja sam pčela. Pomozi mi da pokupim nektar iz cvijeta.
      2-3 Bee Conditionals 10: "Ljubičasti cvjetovi mogu imat ili 1 ili 0 za nektar. Pazi da ne pokupiš nektar iz ljubičastog cvijeta koji ga uopšte nema.\\r\n"
      2-3 Bee Conditionals 11: "Pokupi nektar iz cvjetova koji ga imaju."
      2-3 Bee Conditionals 12: Koristi petlju za provjeru nektra u cvijetu i skupljanju nektra iz svih ovih cvjetova.
      2-3 Bee Conditionals 13: |-
        Pokupi nektar i napravi med. Savjet: šta se desi ako upotrijebiš "ako nektar" uvjet na crvenom cvijetu? Možeš li ovo izvršiti sa petljom?

      2-3 Bee Conditionals 14: |-
        Pokupi nektar i napravi med. Pazi da ne pokupiš nektar iz ljubičastog cvijeta koji ga uopšte nema.
      2-3 Bee Conditionals 15: "Pokupi nektar iz svih naših cvjetova."
      2-3 Bee Conditionals 2: "Zdravo! Ja sam pčela. Pomozi mi da pokupim sav nektar iz cvjetova. Koristi petlju."
      2-3 Bee Conditionals 3: "Pomozi mi da pokupim sav nektar iz cvjetova i napravim med. Koristi petlju."
      2-3 Bee Conditionals 4: Pomozi mi da pokupim sav nektar iz cvjetova i napravim sav med.
      2-3 Bee Conditionals 5: "Ljubičasti cvjetovi mogu imat ili 1 ili 0 za nektar, ali ne znaš koji i moraš to provjeriti! Pazi da ne pokupiš nektar iz ljubičastog cvijeta koji ga uopšte nema. Provjeri da li je nektar jednak 1 korištenjem \"ako\" bloka."
      2-3 Bee Conditionals 6: Koristeći "if" blok, provjeri da li ovaj cvijet ima nektra na raspolaganju.
      2-3 Bee Conditionals 7: Pokupi nektar iz svakog cvijeta pod uslovom da cvijet ima nektra.
      2-3 Bee Conditionals 8: Ova livada ima crvene i ljubičaste cvjetove. Crveni cvjetovi imaju znanu količinu nektra, dok ljubičasti cvjetovi imaju nepoznatu količinu nektra. Pokupi sav nektar.
      2-3 Bee Conditionals 9: Pokupi sav nektar iz svakog cvijeta.
      2-3 Bee Conditionals Assessment 1: 'Procjena: Pokupi sav nektar. Pazi da ne pokupiš nektar iz ljubičastog cvijeta ako ga cvijet uopšte nema.'
      2-3 Bee Debugging 1: Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med.
      2-3 Bee Debugging 10: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med."
      2-3 Bee Debugging 2: |-
        Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med.
      2-3 Bee Debugging 3: |-
        Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med.
      2-3 Bee Debugging 4: Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med.
      2-3 Bee Debugging 5: "Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med. Sada možeš koristiti pokretanje programa i otkrivanje grešaka u koracima."
      2-3 Bee Debugging 6: |-
        Ovi blokovi me stvarno muče. Popravi grešku(e) da bi se pokupio sav nektar i napravio sav med. 
      2-3 Bee Debugging 7: Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med.
      2-3 Bee Debugging 8: |-
        Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med.
      2-3 Bee Debugging 9: |-
        Ovi blokovi me stvarno muče. Popravi grešku/greške da bi se pokupio sav nektar i napravio sav med.
      2-3 Bee Debugging Assessment 1: |-
        Procjena: Ovi blokovi me stvarno muče. Popravi grešku(e) da bi se pokupio sav nektar i napravio sav med.
      2-3 Bee Functions 1: Funkcije su blokovi koda koji izvršavaju određeni zadatak. Upotrijebi "pokupi 2 nektra" funkciju da bi se pokupio nektar iz svakog cvijeta.
      2-3 Bee Functions 10: "Ljubičasti cvjetovi mogu imati 1 ili 0 za nektar. Kreiraj funkciju kojom će se pokupiti nektar iz ljubičastog cvijeta samo onda kada ga on ima."
      2-3 Bee Functions 2: "Funkcije su blokovi koda koji izvršavaju određeni zadatak. Upotrijebi \"pokupi 5\" funkciju da bi se pokupilo 5 nektara. Sjeti se da upotrijebiš petlju da bi se postigao blok brojanja."
      2-3 Bee Functions 3: Pokupi sav nektar iz svakog cvijeta.
      2-3 Bee Functions 4: "Funkcije \"pokreni se i pokupi nektar\" funkcije čine da se pčela okrene, pokupi nektar i onda vrati odakle je krenula. Upotrijebi ovu funkciju da bi se pokupio sav nektar."
      2-3 Bee Functions 5: Sada imamo više nektra nego cvjetova. Izmjeni datu funkciju da bi se pokupila 4 nektra i upotrijebi je za kupljenje svog nektra iz svih cvjetova.
      2-3 Bee Functions 6: Sada upotrijebi istu funkciju da bi se pokupio nektar iz tri cvijeta.
      2-3 Bee Functions 7: Ovi cvjetovi su sada udaljeni. Izmjeni datu funkciju i upotrijebi je da bi se pokupio sav nektar iz cvjetova.
      2-3 Bee Functions 8: Kreiraj vlastitu funkciju koja kupi 7 nektara, pokreće naprijed, i pravi 7 medova. Upotrijebi funkciju da bi se sakupio nektar iz svakog cvijeta i napravio med u svakoj saći meda.
      2-3 Bee Functions 9: Kreiraj vlastitu funkciju koja ide niz putanju, pravi med i onda vraća pčelu na početak (vrh) putanje.
      2-3 Bee Functions Assessment 1: 'Procjena: Upotrijebi datu funkciju da bi se sakupio nektar iz svakog cvijeta.'
      2-3 Bee Functions Assessment 2: 'Porcjena: Upotrijebi funckiju za pravljenje 3 meda u isto vrijeme.'
      2-3 Bee Loops 1: |-
        Svaki cvijet sadrži jedinicu nektra. Sakupi nektar iz svakog od cvjetova. 
      2-3 Bee Loops 10: Možeš li upotrijebiti "dok" petlju unutar druge dvije petlje da bi se sakupio sav nektar?
      2-3 Bee Loops 11: Upotrijebi "dok" petlje za sakupljanje svog nektra iz cvjetova u ovoj livadi.
      2-3 Bee Loops 12: Upotrijebi "dok" petlje za sakupljanje svog nektra iz cvjetova u ovoj livadi.
      2-3 Bee Loops 13: 'Procjena: Upotrijebi blok za ponavljanje da bi sakupio/la sav nektar.'
      2-3 Bee Loops 1A: 'Zdravo ja sam pčela. Možeš li mi pomoći da sakupim nektar iz ovih cvjetova?'
      2-3 Bee Loops 2: Upotrijebi petlju za sakupljanje nektra i pravljenje meda.
      2-3 Bee Loops 2A: Možeš li izvršiti isti zadatak na lakši način pomoću petlje?
      2-3 Bee Loops 3: Sakupi nektar iz svakog cvijeta i napravi med u svakoj saći meda.
      2-3 Bee Loops 3A: Možeš li upotrijebiti petlju da sakupiš sav taj nektar?
      2-3 Bee Loops 3B: Sada upotrijevi novi blok za ponavljanje da bi sakupio/la sav nektar i napravio/la sav med.
      2-3 Bee Loops 4: |-
        Upotrijebi sličnu petlju kao u prethodnom zadatku, ali sada ubaci zaokret.
      2-3 Bee Loops 4A: "Šta će se dogoditi ako ponoviš ovaj slijed 3 puta? Ne zaboravi napraviti med na kraju!"
      2-3 Bee Loops 5: "Upotrijebi petlju da bi se išlo prema dolje i sakupi nektar."
      2-3 Bee Loops 6: Upotrijebi petlju za sakupljanje nektra iz svakog cvijeta i napravi med u svakom saću meda.
      2-3 Bee Loops 7: Stavi ove blokove u petlju da bi se sakupio nektar iz svakog cvijeta.
      2-3 Bee Loops 8: "Ovi ljubičasti cvjetovi imaju nepoznatu količinu nektra. Upotrijebi \"dok nektar\" petlju za sakupljanje svog nektra. Ova petlja će se izvršavati sve dok je uslov istinit. U ovom slučaju uslov je Nektar > 0."
      2-3 Bee Loops 9: '"Dok" petlja izvršava istu akciju na način kao kada bismo postavili "ako" izraz u petlju. Dodaj "dok" petlju u ovaj kod i izvrši isti zadatak.'

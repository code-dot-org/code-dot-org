        course1:
          title: Kurs 1
          description: Kurs 1 pomaže učenicima koji su tek naučili čitati pri stvaranju kompjuterskih programa koji će im pomoći pri surađivanju s drugima, razvijanju sposobnosti rješavanja problema i ustrajavanju kroz teške zadatke. Do kraja ovog kursa, učenici će stvoriti vlastitu igru ili priču koju mogu podijeliti. Preporučuje se za uzrast do 1. razreda.
          description_short: Kurs 1 je predviđen za one koji su tek naučili čitati.
          description_audience: Uzrast 4+ (predškolski uzrast)
          student_description: Kurs 1 pomaže učenicima koji su tek naučili čitati pri stvaranju kompjuterskih programa koji će im pomoći pri surađivanju s drugima, razvijanju sposobnosti rješavanja problema i ustrajavanju kroz teške zadatke. Do kraja ovog kursa, učenici će stvoriti vlastitu igru ili priču koju mogu podijeliti. Preporučuje se za uzrast do 1. razreda.
        course2:
          title: Kurs 2
          description: Početi sa Kurs 2 za učenike koji znaju čitati i bez prethodnog iskustva u programiranju. U ovam kursu učenici će napraviti programe za rješavanje problema i razvoj interaktivnih igara ili priča koje mogu dijeliti. Preporučuje se za uzrast 2.-5. razreda.
          description_short: Početi sa Kurs 2 za učenike koji znaju čitati.
          description_audience: Dobi 6-18
          student_description: Početi sa Kurs 2 za učenike koji znaju čitati i bez prethodnog iskustva u programiranju. U ovam kursu učenici će napraviti programe za rješavanje problema i razvoj interaktivnih igara ili priča koje mogu dijeliti. Preporučuje se za uzrast 2.-5. razreda.
        course3:
          title: Kurs 3
          description: Kurs 3 je namijenjen učenicima koji su odradili Kurs 2. Učenici će ući dublje u tematiku programiranja iz prethodnog kursa da bi mogli stvarati fleksibilna rješenja za kompleksne zadatke. Do kraja ovog kursa, učenici će moći napraviti priče i igrice koje mogu dijeliti sa prijateljima. Preporučuje se za 4-5 razred.
          description_short: Kurs 3 je nastavak Kursa 2.
          description_audience: Godine 8+ (poslije Kursa 2)
          student_description: Kurs 3 je namijenjen učenicima koji su odradili Kurs 2. Učenici će ući dublje u tematiku programiranja iz prethodnog kursa da bi mogli stvarati fleksibilna rješenja za kompleksne zadatke. Do kraja ovog kursa, učenici će moći napraviti priče i igrice koje mogu dijeliti sa prijateljima. Preporučuje se za 4-5 razred.

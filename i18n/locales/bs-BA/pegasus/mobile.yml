  dashboard_hoc_courses_desc_and_cta: 'Isprobaj ove kratke, jednosatne tutorijale sa tvojim učenicima. <a href="https://hourofcode.com"> Pridruži se pokretu Sata Kodiranja</a> tokom Edukacijske Sedmice Računarstva.'

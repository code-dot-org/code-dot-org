  dashboard_k5_courses_desc: 'Ovi kursevi kombinuju online tutorijale gdje ti sam/a učiš i biraš brzinu učenja putem "iskopčanih (unplugged)" aktivnosti koje ne zahtjevaju računar. Svaki kurs se sastoji od oko 20 lekcija koje se mogu odraditi kao jedinica ili se rasporediti kroz semestar. Čak i predškolski uzrast može učestvovati. Da bi lakše počeo/la s ovime, nudimo kvalitetne profesionalne radionice širom U.S. bespatno. <a href="/professional-development-workshops"> Nađi jednu blizu sebe!</a>'
  dashboard_middle_courses: 20-satni srednjoškolski kursevi
  dashboard_middle_courses_desc: 'Naš srednjoškolski nastavni program koristi računarstvo i programiranje u okviru matematike i nauke srednjoškolskog nivoa. Da bi se registrovao/la za radionice profesionalnog razvoja, apliciraj za <a href="/educate/districts">distriktno partnerstvo</a> sa Code.org.'
  dashboard_high_courses: Godišnji Kurs Srednje Škole
  dashboard_high_courses_desc: 'Naš srednjoškolski program školama da nude kurseve računarstva za čitavu godinu. Naš program priprema nastavničko osoblje u nuđenju ovog novog kursa. Da bi se registrovli za radionice za profesionalnu edukaciju, apliciraj za<a href="/educate/districts">područne partnere</a> sa Code.org.'

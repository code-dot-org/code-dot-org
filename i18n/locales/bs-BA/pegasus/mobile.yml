  codeorg_longdescription: "Nauči osnovne pojmove računarstva pomoću \"povuci-i-ispusti\" programiranja. Ovo je igroliki tutorijal kojim sam upravljaš, uz video lekcije koje vode Bill Gates, Mark Zuckerberg, Angry Birds i Plants vs. Zombies. Nauči programske petlje ponavljanja, uvjete i osnovne algoritme. Dostupno na 34 jezika."
  codeintl_longdescription: "Nauči osnovne pojmove računarstva pomoću \"povuci-i-ispusti\" programiranja. Ovo je igroliki tutorijal kojim sam upravljaš, uz video lekcije koje vode Bill Gates, Mark Zuckerberg, Angry Birds i Plants vs. Zombies. Nauči programske petlje ponavljanja, uvjete i osnovne algoritme. Dostupno na 34 jezika."
  thinkersmithspanish_longdescription: "Korištenjem ugrađenog \"Robotskog Rječnika\" učenici će otkriti kako navoditi jedan drugog ka izvršavanju određene zadaće bez prethodnog dogovaranja. Ova lekcija poučava djecu o nalaženju veze između simbola i akcije, kao i neprocjenjivo vrijednoj vještini ispravljanja grešaka."
  khan_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Uradi to sam/a ili sa svojim razredom!"
  khanes_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Uradi to sam/a ili sa svojim razredom!"
  khanpt_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Uradi to sam/a ili sa svojim razredom!"
  khanhe_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Uradi to sam/a ili sa svojim razredom!"
  khanfr_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Uradi to sam/a ili sa svojim razredom!"
  khanpl_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Uradi to sam/a ili sa svojim razredom!"
  tynker_longdescription: "Izradi svoje igrice i podijeli ih s prijateljima! Riješi zabavne zadatke iz kodiranja i nauči koncepte programiranja na svakom nivou. Prilagodi igre korištenjem animiranih likova, dodaj nivoe i obogati rekvizitima. Koristi fiziku da bi tvoje igra bile realističnije. Odaberi pregled  kôda u vidu grafičkih blokova ili JavaScript. Napravi ih mobilnima na iPadu ili Android tabletima. Odaberi između više od desetak zabavnih aktivnosti!"
  scratch_longdescription: "Koristeći Scratch možeš napraviti svoje vlastite interaktivne igre, priče, animacije &mdash; i podijeli ih sa svojim rijateljima. Započni tako što ćeš animirati svoje ime, napraviti čestitku ili  ping-pong igru."
  lightbot_longdescription: "Navodi Lightbota da bi upalio sva plava polja! Lightbot je igra za razmišljanje u kojoj se koriste mehanizmi programiranja igara da bi igrači dobili praktično razumijevanje osnova kodiranja. Nauči napraviti niz naredbi, napisati procedure i prilagoditi petlje u svrhu rješavanja nivoa. Idealno za sve uzraste."
  thinkersmith_longdescription: "Korištenjem ugrađenog \"Robotskog Rječnika\" učenici će otkriti kako navoditi jedan drugog ka izvršavanju određene zadaće bez prethodnog dogovaranja. Ova lekcija poučava djecu o nalaženju veze između simbola i akcije, kao i neprocjenjivo vrijednoj vještini ispravljanja grešaka. Aktivnost \"Moji Prijatelji Roboti\" je najbolje koristiti kao grupnu aktivnost i uključuje radnu knjigu za nastavnike za upotrebu u učionici."
  condcards_longdescription: "Učite o algoritmima i uvjetnim naredbama u ovoj \"otpojenoj\" aktivnosti sa špilom karata. Učenici ovu aktivnost rade u grupama, a za svaku grupu je potreban po jedan špil karata."
  lightbotintl_longdescription: "Učite osnovnu logiku programiranja, počevši od samih osnova programiranja, za dob 4+ na iOS ili Androidu (ili korištenjem web browser-a). Učite kako složiti naredbe u niz, uočiti uzorke, koristiti procedure i prilagoditi petlje!"
  codehs_longdescription: "Davanje komandi kompjuteru, na što se u biti svodi programiranje, je kao davanje naredbe psu. Saznajte kako kodirati psa Karela&mdash; zabavan, pristupačan i vizualni uvod u programiranje koji uči osnovne pojmove kao što su naredbe i funkcije za apsolutne početnike. Tutorijalom upravlja učenik, no učitelji se mogu prijaviti i imati pristup alatima za podučavanje i praćenje učenikovog napretka!"
  codecademy_longdescription: "Codecademy je interaktivno okruženje kojim upravlja učenik, od uvoda u osnove računarstva do JavaScripta, koje koriste deseci miliona korisnika širom svijeta. Pripremili smo iskustvo Sata Kodiranja bez gnjavaže, s pratećim kvizovima, slajdovima i dovršenim projektima za učenike na kraju."
  codecombat_longdescription: "Pobijedi ogre da naučiš Python ili JavaScript u ovoj epskoj igri programiranja!"
  codemonkey_longdescription: 'CodeMonkey je online igra za učenje kodiranja u pravom programskom jeziku! Učenici programiraju majmuna da hvata banane što na svakom idućem nivou postaje malo komplikovanije. Za svako rješenje dobivaju zvjezdane bodove i mogu ih dijeliti s jednim klikom. '
  codeavengers_longdescription: "Napravi 2D igru za dva igrača korištenjem JavaScript-a kroz 10 kratkih zadaća. Zatim nastavi učiti osnove programiranja (varijable i \"ako\" naredbe) dok stvaraš Kviz koji možeš podijeliti s prijateljima. Usput skupljaj bodove i značke u nastojanju da budeš najbolji u svom razredu."
  processing_longdescription: "Uvod u programiranje u kontekstu vizualnih umjetnosti korištenjem Procesnog programskog jezika. Kratke video lekcije uvode u vježbe kodiranja koje vode do dizajniranja interaktivnog programa za crtanje"
  robomind_longdescription: 'Učenici uče osnove programiranja tako da upravljaju svojim vlastitim virtualnim robotom. Online kurs je cjelina sastavljena od prezentacija, filmova, kvizova i automatiziranih voditelja i uputa koji pomažu tokom vježbi iz programiranja. '
  groklearning_longdescription: "Koristenjem programskog jezika Python napravi robota-pričalicu \"Elizu\" da se ponaša kao robot psihoterapeut. Naučiti ćeš Elizu kako da govori i što treba reći. Može li ona zbuniti tvoje prijatelje da pomisle da je ona pravi čovjek a ne računalo?"
  quorum_longdescription: "Ovaj kurs je dostupan slabovidnim osobama te radi sa čitačima ekrana. Pridruži se Mary koja se priključila laboratoriju biologije kao programerka i uči programski jezik Quorum. Tijekom ovog tutorijala upravlja učenik uz online aktivnosti s primjerima."
  codespark_longdescription: "The Foos je zabavna, djeci prilagođena igra za učenje o programiranju. Programiraj simpatične likove da riješe zadatke i udahnu život u virtualni svijet. Ovo je igra \"bez riječi\" tako da svi mogu igrati!"
  kodable_longdescription: "Kodable je iPad igra kojom sami upravljate, a koja uvodi djecu u dobi 5+ u osnove programiranja. Optimalno je, ali ne i neophodno, da je u blizini učitelj ili roditelj."
  tynkerapp_longdescription: "Nauči programirati rješavanjem zabavnih zadataka. Bez problema napravi igrice i priče korištenjem tematskih slika,  više od 10 kompleta igara i prilagodljivih likova. Nije potrebna veza na Internet. Također,  svojim kreacijama možeš pristupiti i na Internetu."
  robomindnl_longdescription: 'Učenici uče osnove programiranja tako da upravljaju svojim vlastitim virtualnim robotom. Online kurs je cjelina sastavljena od prezentacija, filmova, kvizova i automatiziranih voditelja i uputa koji pomažu tokom vježbi iz programiranja. '
  flappy_longdescription: "Koristi povuci-i-ispusti način programiranja da napraviš svoju Flappy Bird igricu i prilagodi je da izgleda drugačije (Flappy Morski Pas, Flappy Djed Mraz ili bilo šta drugo). Dodaj igricu na svoj mobitel jednim klikom."
  bitsbox_longdescription: "Prilagodi svoj vlastiti virtualni tablet, a zatim napravi niz aplikacija za igranje i dijeljenje. Jednostavne korak-po-korak upute omogućuju da čak i mala djeca programiraju u pravom JavaScript-u, a što si napredniji, dalje ćeš stići."
  makeschool_longdescription: "Nauči programirati praveći iPhone igricu koristeći novcat i korisničko prijateljski programski jezik, Swift! Napravi Pok&eacute;mon-inspirisanu akcijsku igricu i napiši kod kojim će tvoje čudovište naučiti nove pokrete. Naučiti ćeš kako koristiti varijable, metode i objekte koji će pomoći tvom čudovištu da pobijedi!"
  touchdevelop_longdescription: 'Uređivač prilagođen dodirivanju će te voditi u stvaranju pikselaste umjetničke slike, rješavanju medvjedove zagonetke ili stvaranju igre sa skakutavom pticom. '
  appinventor_longdescription: "Zabavni, kratki video tutorijali vode te kroz izradu tri jednostavne aplikacije za tvoj Android mobitel ili tablet. Dizajniran i za početnike i za znalce, ovaj sat kodiranja će te osposobiti da počneš stvarati vlastite aplikacije prije nego što to i sam shvatiš. Zamisli da dijeliš vlastite aplikacije sa svojim prijateljima! Ove aktivnosti su podobne i za pojedince i za učitelje koji vode razrede."
  blockly_longdescription: "Imate li računala sa sporom (ili nikakvom) vezom na Internet? Preuzmite tutorijale za Blockly koji su prethodnici tutorijala za code.org. Jedna ZIP datoteka od 3 MB može se učitati na bilo koje računalo ili biti korištena s memorijskog USB stika"
  thinkersmith2_longdescription: "Učenici uče o prikazivanju i spremanju slova u binarnom obliku, kao i o funkcijama uključivanja i isključivanja. Na kraju razred treba kodirati svoje vlastite inicijale da bi ih ponijeli kući."
  kodableunplugged_longdescription: 'Napravljen za upotrebu uz obični papir, Fuzz Family Frenzy je uvod u logiku programiranja za djecu u dobi 5+. Učitelj treba objasniti pravila igre, a zatim učenici programiraju svog partnera čija svrha je savladavanja prepreka. '
  projguts_longdescription: "Ova izvanmrežna aktivnost pomaže učenicima naučiti kako radi modeliranje i simuliranje na način da grupa učenika igra različite verzije igre Kamen / Makaze / Papir i opažaju rezultate eksperimenta za različite modele."
  hourofcode_longdescription: "Prostor za novi code.org/hoc"
  frozen_longdescription: "Hajde da programiramo sa Anna-om i Elsom pri njihovom istraživanju magičnog i predivnog leda. Napraviti ćeš pahulje snijega dok se kližeš i praviš zimsku idilu koju možeš onda podijeliti sa svojim prijateljima!"
  starwars_longdescription: "Nauči kako isprogramirati droide, i napravi vlastitu Ratovi Zvijezda igricu u galaksiji daleko daleko."
  playlab_longdescription: "Napravi priču ili igru pomoću Laboratorije Igara! Napravi da se životinje, gusari, zombiji, ninje i mnogi drugi likovi miču, prave zvukove, skupljaju bodove, pa čak i da bacaju vatrene kugle!"

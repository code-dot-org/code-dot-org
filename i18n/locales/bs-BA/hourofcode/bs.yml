  hoc_faq_title: 'ČESTO POSTAVLJANA PITANJA'
  hoc_faq_what_is_hoc_q: 'Što je Sat kodiranja? '
  hoc_faq_what_is_hoc_a: "Sata Kodiranja je počeo kao jednosatni uvod u računarstvo, i dizajniran je da demistifikuje \"kodiranje\", i da demonstrira da svako može naučiti osnove i proširiti sudjelovanje u polju računarstva. Sat Kodiranja je od tada postao svjetski napor za promoviranje računarstva počevši sa jednim satom aktivnosti kodiranja, nakon čega je uslijedilo brzo proširenje. Pogledajte <a href='%{tutorials}'> tutorijale i aktivnosti</a>. Ova rasprostranjena kampanja je podržana sa preko <a href='%{partners}'> 400 partnera</a> i 200.000 edukatora diljem svijeta."
  hoc_faq_last_year: "Pokušajte tutorijale"
  hoc_faq_when_is_hoc_q: 'Kada je Sat Kodiranja?'
  hoc_faq_when_is_hoc_a: "Sata Kodiranja se odvija svake godine tijekom <a href='%{csedweek_url}'> Sedmice Računarskog Obrazovanja</a>. %{campaign_date_year} Sedmica Računarskog Obrazovanja će biti održana na %{campaign_date_full}, dok Sat Kodiranja možete ugostiti tokom cijele godine. Sedmica Računarskog Obrazovanja se održava svake godine u znak priznanja za rođendana jednog od pionira računarstva <a href='%{grace_hopper}'> Admiral Grace Murray Hopper</a> (Decembar 9, 1906)."
  hoc_faq_why_cs_q: 'Zašto računarstvo?'
  hoc_faq_why_cs_a: "<i>Svakom</i> studentu treba biti pružena prilika da nauči računarstvo koje mu/joj pomaže naučiti vještinu rješavanje problema, logike i kreativnosti. Počevši rano, studenti će imati temelj za uspjeh u bilo kojoj karijeri 21-og vijeka. Vidjeti dodatne statistike <a href='%{stats_url}'> ovdje</a>."
  hoc_faq_how_participate_q: 'Kako da sudjelujem u Satu Kodiranja?'
  hoc_faq_how_participate_a: "<a href='/how-to'> Počnite planirati ovdje</a> tako sto cete pregledati naš kako-da vodič. Možete organizirati Sat Kodiranja u školi ili u zajednici &mdash; u sklopu kluba izvannastavnih aktivnosti, neprofitne organizacije ili posla. Ili, samo ga pokušajte sami kada %{campaign_date} dođe."
  hoc_faq_behind_hoc_q: 'Ko stoji iza Sata Kodiranja?'
  hoc_faq_behind_hoc_a: "Sat Kodiranja je upravljan od strane Sata Kodiranja i Sedmice Edukacije Računarstva <a href='%{partner_url}'> Savjetodavnih i Raspravnih Odbora</a> i vrlo bitnih koalicionih partnera koji zajedničkim naporima podržavaju Sat Kodiranja &mdash; uključujući Microsoft, Apple, Amazon, Boys and Girls Clubs of America i College Board."
  hoc_faq_host_q: "Ne znam ništa o kodiranju. Mogu li ipak biti domaćin događaja?"
  hoc_faq_host_a: "Naravno. Sat Kodiranja aktivnosti su samo-vođeni. Sve što morate učiniti je <a href='%{codeorg_url}/learn'> probati naše trenutne tutorijale</a>, odabrati tutorijal koji želite, i odabrati vrijeme &mdash; mi ćemo se pobrinuti za ostalo. Također imamo opcije za svaku dob i razinu iskustva, od vrtića pa gore. Počnite planirati svoj događaj čitajući naš <a href='/how-to'> kako-da vodič</a>."
  hoc_faq_devices_q: "Koje uređaje trebam koristiti za svoje studente?"
  hoc_faq_devices_a: "Code.org tutorijali rade na svih uređajima i preglednicima. Možete vidjeti više informacija o tehničkim potrebama Code.org tutorijala <a href='%{codeorg_url}/educate/it'> ovdje</a>. Tehnološki zahtjevi za tutorijale koji nisu Code.org se nalaze na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> stranici specifičnom za određeni tutorijal. Ne zaboravite također nudimo <a href='%{unplugged_url}'> unplugged aktivnosti</a> ako vaša škola ne može omogućiti tutorijal!"
  hoc_faq_need_computers_q: 'Da li trebam kompjuter za svakog sudionika?'
  hoc_faq_need_computers_a: "Ne. Imamo Sad Kodiranja tutorijale koji rade na kompjuterima, pametnim telefonima, tabletima, a neki uopće ne zahtijevaju upotrebu kompjutera! Možete se pridružiti gdje god da ste, sa bilo kojim uređajem. <p><i>Evo nekoliko mogućnosti:</i> <br><ul><li><b>Rad u parovima.</b> <a href='%{pair_programming_research}'>Istraživanje je pokazalo da</a> studenti uče najbolje sa <a href='%{pair_programming_video}'> programiranjem u paru</a>, što znači da dijelite računalo i radite zajedno. Stoga, potakni svoje studente da rade u dvoje. <li><b>Koristi projektor.</b> Ako imate projektor, cijela grupa može raditi Sat Kodiranja zajedno. Pogledajte sekvence videa zajedno i naizmjenice odgovarajte na pitanja. <li><b>Idi bez tehnologije (unplugged).</b> Nudimo <a href='%{unplugged_url}'> tutorijale koji ne zahtijevaju kompjutere.</a></ul>"
  hoc_faq_international_q: "Ja sam u <country>. Kako da sudjelujem međunarodno?"
  hoc_faq_international_a: "Sat Kodiranja može organizovati svatko, bilo gdje u svijetu. Prošle godine, studenti diljem svijeta pridružili su se Satu Kodiranja. Saznajte više <a href='target-resources'>ovdje</a>."
  hoc_faq_tutorial_q: 'Kako ja mogu napraviti tutorijal za Sat Kodiranja?'
  hoc_faq_tutorial_a: "Ako ste zainteresirani da postanete suradnik u izradi vodiča, <a href='/tutorial-guidelines'> pogledajte naše smjernice i upute</a>. Htjeli bismo omogućiti razne opcije, ali primarni cilj je optimizirati iskustvo za učenike i učitelje kojima je računarstvo nepoznato."
  hoc_faq_account_q: "Trebaju li se učenici prijaviti putem računa?"
  hoc_faq_account_a: "Ne. Registracija ili prijava uopće nisu obvezni kako bi učenik iskušao Sat Kodiranja. Većina <a href='%{codeorg_url}/learn/beyond'> naknadnih kurseva</a> zahtijeva stvaranje računa kako bi se pohranio učenikov napredak. Također, registracija za Sat Kodiranja NEĆE automatski stvoriti račun za Code Studio. Ako želite otvoriti račune za svoje učenike, slijedite ove <a href='https://youtu.be/_smelV_KISE'> upute</a>."
  hoc_faq_high_school_q: "Koje aktivnosti bih trebao/la raditi sa srednjoškolcima?"
  hoc_faq_high_school_a: "Naš novi Star Wars i Minecraft tutorijal odlični su za srednjoškolce, naročito Star Wars JavaScript verzije i razina sa slobodnom igrom na oba tutorijala. Također, preporučujemo da za početak isprobate i jedan od početničkih tutorijala na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, kao što su Angry Birds tutorijal ili tutorijal sa Annom i Elsom. Srednjoškolac bi trebao biti u mogućnosti završiti jedan od ovih tutorijala u 30 minuta i tada pokušati naprednije tutorijale u JavaScript-u, poput Khan Academy ili CodeHS."
  hoc_faq_scratch_q: "Na Satu Kodiranja ću koristit Scratch, ali što ako moji učenici koriste iPad umjesto laptopa?"
  hoc_faq_scratch_a: "Scratch se ne može pokrenuti na tabletima. Ako su vaši učenici mlađi, mogu koristiti ScratchJR iPad aplikaciju (za učenike koji su tek naučili čitati). Ako pogledate vodiče na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, možete pronaći vodiče koji rade na iPadu - od Code.org-a, Tynker-a, Lightbot-a ili CodeSpark-a."
  hoc_faq_count_hoc_q: "Kako brojite Sate Kodiranja?"
  hoc_faq_map_q: "Zašto ne vidim svoju tačku na mapi?"
  hoc_faq_map_a: "Jako nam je žao što ne vidite Vaš događaj na mapi Sata Kodiranja. Zbog desetina hiljada organizatora koji se prijavljuju, mapa sažima podatke i prikazuje jednu točku za nekoliko događaja. Klikom na broj iznad karte biti ćete usmjereni na popis svih događaja prema državi i moći ćete pronaći sve događaja navedene ondje. Dodatno, s obzirom na hiljade ljudi koji se prijavljuju za Sat Kodiranja, popis mapa i događaja obično zahtijeva 48 sati za ažuriranje. Provjerite opet za nekoliko dana!"
  hoc_faq_count_hoc_a: "Sistem koji prati Sata Kodiranja nije 100% precizan što znači da ne brojimo jedinstvene ID učenika savršeno, pogotovo stoga što ne zahtijevamo ni prijavu niti registraciju studenata. To znači da u isti mah sudionike pre-brojavamo i pod-brojavamo. Pročitajte sve detalje <a href='%{codeorg_url}/loc'>ovdje</a>."
  hoc_faq_one_hour_q: "Koliko se zapravo može naučiti za sat vremena?"
  hoc_faq_one_hour_a: 'Cilj Sata kodiranja nije naučiti svakoga kako postati ekspert računalni naučnik u sat vremena. Sat vremena dovoljno je za shvatiti kako je računarstvo zabavno i kreativno, te da je dostupno svim uzrastima, za sve učenike, bez obzira na njihovu pozadinu. Mjera uspjeha ove kampanje nije u tome koliko su učenici računarstva naučili nego se uspjeh ogleda u širokom sudjelovanju bez obzira na spol, etničku i socijalnu razlikost grupa, te i povećanom upisu i sudjelovanju u informatičkim kursevima na svim razinama. Milijuni učitelja i učenika odlučili su učiti i više od jednog sata - učiti cijeli dan, čitavu sedmicu ili duže, a kao rezultat toga mnogi su učenici odlučili upisati cijeli kurs (ili čak kolegij na fakultetu). <br/> <br/> Osim učenika, još jedan "učenik" je i nastavnik koji nakon jednog sata stječe samopouzdanje za podučavanje informatike iako nema diplomu informatičara. Deseci tisuća nastavnika odlučili su dodatno učiti informatiku, ili pohađaju dodatne kurseve ili nude pohađenje online kurseva, ili oboje. To vrijedi i za školske administratore koji shvaćaju da je računarstvo nešto što učenici žele i da su njihovi nastavnici u stanju predavati. <br/> <br/> Iznad svega, ono što svi sudionici mogu naučiti u sat vremena jest da ovo svi možemo.'
  hoc_faq_more_questions_q: "Imate još pitanja?"
  hoc_faq_more_questions_a: "Pokušajte pronaći odgovore na <a href='http://support.code.org'>forumu podrške</a>."
  hoc_faq_keep_learning_q: "Kako mogu nastaviti učiti nakon Sata Kodiranja?"
  hoc_faq_keep_learning_a: "Bilo tko može organizirati Sat Kodiranja u bilo koje vrijeme. Tutorijali ostaju na internetu cijele godine. Možete očekivati da će naši tutorijali i nastavni plan i program biti vječno dostupni na našim stranicama. Molimo idite na <a href='/promote'> naše resurse</a> kako biste preuzeli vodiče i druge resurse za organizaciju koji će vam pomoći da vaš Sat Kodiranja bude uspješan."
  hoc_faq_certificates_q: "Gdje mogu isprintati certifikate za svoje učenike?"
  hoc_faq_certificates_a: "Idite na naše <a href='%{codeorg_url}/certificates'> stranice s certifikatima</a> na kojoj možete unaprijed isprintati potvrde za cijeli razred. Također, možete isprintati <a href='%{codeorg_url}/certificates?course=mc'> posebne certifikate</a> za učenike koji uče pomoću Minecraft tutorijala."
  hoc_faq_logo_q: "Postoje li ograničenja za korištenje loga ili imena Sata Kodiranja?"
  hoc_faq_logo_a: "Sat Kodiranja je zaštićena tržišna marka. Ne želimo spriječiti njegovo korištenje, ali želimo osigurati da se njegovo korištenje uklapa u nekoliko ograničenja. Molimo pogledajte <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'> ove smjernice za korištenje</a>."

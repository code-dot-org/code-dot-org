            -   ಯುನಿಟ್‌ನಲ್ಲಿ ಸೇರಿಸಿರುವ ಪ್ರಮುಖ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಅಭ್ಯಾಸ ಮಾಡುವುದು.
            -   AI ಲ್ಯಾಬ್ ಮತ್ತು ಆಪ್ ಲ್ಯಾಬ್‌ ಜೊತೆಗೆ ತೊಡಗಿಸಿಕೊಳ್ಳಿ.
            -   ಚಾಪ್ಟರ್ ಕೊನೆಯ ಪ್ರಾಜೆಕ್ಟ್‌ಗಳನ್ನು ಎಕ್ಸ್‌ಪ್ಲೋರ್ ಮಾಡಿ.
            -   ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳ ಜೊತೆಗೆ ಘಟಕವನ್ನು ಅನುಷ್ಠಾನಗೊಳಿಸಲು ಯೋಜನೆ ರೂಪಿಸಿ.

            **ಶಿಫಾರಸು ಮಾಡಿದ ಸಮಯ:** 120 ನಿಮಿಷಗಳು

          title: 'ಮಾಡ್ಯೂಲ್ 2: Code.org ಗೆ ನ್ಯಾವಿಗೇಟ್ ಮಾಡುವುದು'
          description: "CS ಅನ್ವೇಷಣೆಗಳನ್ನು ಬೋಧಿಸುವಾಗ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಬೆಂಬಲಿಸಲು ನೀವು ಬಳಸುವ ಪರಿಕರಗಳಿಗೆ ನಿಮ್ಮನ್ನು ಹೊಂದಿಸಲು ಈ ಮಾಡ್ಯೂಲ್ ವಿfನಯಾಸ ಮಾಡಲಾಗಿದೆ. \n\n**ನೀವು ಇದನ್ನು ಮಾಡುತ್ತೀರಿ:**\n\n-   Code.org ವೆಬ್‌ಸೈಟ್‌ ಮತ್ತು ಬೋಧಕರ ಪರಿಕರಗಳಿಗೆ ನ್ಯಾವಿಗೇಟ್ ಮಾಡುವುದು.\n-   ತರಗತಿ ವಿಭಾಗವನ್ನು ಸೆಟಪ್ ಮಾಡುವುದು\n-   ಕೋರ್ಸ್‌ ಅಧ್ಯಯನ ಯೋಜನೆ ಮತ್ತು ಬೋಧಕರ ಸಂಪನ್ಮೂಲಗಳನ್ನು ಹುಡುಕುವುದು ಮತ್ತು ಬಳಸುವುದು. \n-   ಕೋರ್ಸ್‌ ಬೋಧಿಸುವಾಗ ಬೆಂಬಲವನ್ನು ಪ್ರವೇಶಿಸುವುದು ಹೇಗೆ ಎಂದು ತಿಳಿಯುವುದು.\n\n**ಶಿಫಾರಸು ಮಾಡಿದ ಸಮಯ:** 60 ನಿಮಿಷಗಳು"

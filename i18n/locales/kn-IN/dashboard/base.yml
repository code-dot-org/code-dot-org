      title: "ಅನ್‌ಪ್ಲಗ್ಡ್ ಅಧ್ಯಾಯಗಳು"
      audience: "ವಯಸ್ಸು 4+"
      body: "ನಿಮ್ಮ ತರಗತಿಯಲ್ಲಿ ಬಳಸಲು ಅನ್‌ಪ್ಲಗ್ ಮಾಡಲಾದ ಪಾಠಗಳ ಪಟ್ಟಿಯನ್ನು ನಾವು ಸಂಗ್ರಹಿಸಿದ್ದೇವೆ. ಈಗ ನೀವು ನಿಮ್ಮ ತರಗತಿಯಲ್ಲಿ ಕಂಪ್ಯೂಟರ್‌ಗಳನ್ನು ಹೊಂದಿದ್ದರೂ ಅಥವಾ ಇಲ್ಲದಿದ್ದರೂ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಸಬಹುದು! ಈ ಪಾಠಗಳನ್ನು ಅದ್ವಿತೀಯ ಕೋರ್ಸ್ ಅಥವಾ ಯಾವುದೇ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಕೋರ್ಸ್‌ಗೆ ಪೂರಕ ಪಾಠಗಳಾಗಿ ಬಳಸಲು ಪ್ರಯತ್ನಿಸಿ."
      body_short: "ನೀವು ಕಂಪ್ಯೂಟರ್‌ಗಳನ್ನು ಹೊಂದಿಲ್ಲದಿದ್ದರೆ, ನಿಮ್ಮ ತರಗತಿಯಲ್ಲಿ ಈ ಅನ್‌ಪ್ಲಗ್ಡ್‌ ಅಧ್ಯಾಯಗಳನ್ನು ಪ್ರಯತ್ನಿಸಿ."
    20-hour:
      title: 'ವರ್ಧಿತ ಕೋರ್ಸ್'
      body: 'ಈ 20-ಗಂಟೆಗಳ ಕೋರ್ಸ್ 2-4 ಕೋರ್ಸ್‌ಗಳಲ್ಲಿ ಕೋರ್ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಮತ್ತು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಒಳಗೊಂಡಿದೆ. ಕೋರ್ಸ್ ಅನ್ನು 10-18 ವಯಸ್ಸಿನವರಿಗೆ ಬಳಸಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ. ಹೆಚ್ಚು ಸಂಪೂರ್ಣ ಅನುಭವಕ್ಕಾಗಿ 2-4 ಕೋರ್ಸ್‌ಗಳನ್ನು ಪರಿಶೀಲಿಸಿ!'
      body_short: 'ಕೋರ್ಸ್‌ಗಳು 2-4 ರ ವರ್ಧಿತ ಆವೃತ್ತಿಯಲ್ಲಿ ಪ್ರಾಥಮಿಕ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಅನ್ನು ಕಲಿಯಿರಿ.'

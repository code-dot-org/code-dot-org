      intro: "Code.org ಪಠ್ಯಕ್ರಮದಲ್ಲಿ ತರಬೇತಿ ಪಡೆಯಲು ಸಮಯ ಮೀಸಲಿಟ್ಟಿದ್ದಕ್ಕೆ ಧನ್ಯವಾದಗಳು. ವಿಶ್ವದ ಎಲ್ಲ ಶಾಲೆಗಳ ಎಲ್ಲ ಮಕ್ಕಳಿಗೆ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಶಿಕ್ಷಣವ ಅವಕಾಶಗಳನ್ನು ತರುವ ನಮ್ಮ ಧ್ಯೇಯವು ನೀವಿಲ್ಲದೇ ಸಾಧ್ಯವಿಲ್ಲ."
      instructions: "ದಯವಿಟ್ಟು ಈ ಕೆಳಗಿನ ನಮೂನೆಯನ್ನು ಭರ್ತಿ ಮಾಡಿ, ಇದನ್ನು ಸೂಚಿಸಿ 1) Code.org ನ ಅಂತಾರಾಷ್ಟ್ರೀಯ ಪಾಲುದಾರರಲ್ಲಿ ಒಬ್ಬರು ನಡೆಸಿದ ತರಬೇತಿ ಕಾರ್ಯಾಗಾರಕ್ಕೆ ನೀವು ಹಾಜರಾಗಿದ್ದೀರಿ ಮತ್ತು 2) ನಿಮ್ಮ ದೇಶದಲ್ಲಿನ ನಮ್ಮ ಅಂತಾರಾಷ್ಟ್ರೀಯ ಪಾಲುದಾರರೊಂದಿಗೆ ನಿಮ್ಮ ಮಾಹಿತಿಯನ್ನು ಹಂಚಿಕೊಳ್ಳಲು ನೀವು ಸಮ್ಮತಿಸುತ್ತೀರಿ. ಇದರಿಂದ, ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಶಿಕ್ಷಕರಾಗಿ ನಿಮ್ಮ ಪಯಣಕ್ಕೆ ಬೆಂಬಲಿಸಲು ಅವರು ಸಹಾಯ ಮಾಡಬಹುದಾಗಿದೆ."
      thanks_markdown: "ಸಲ್ಲಿಸಿದ್ದಕ್ಕೆ ಧನ್ಯವಾದಗಳು! Code.org ನ ಪಠ್ಯಕ್ರಮ ಮತ್ತು ಪರಿಕರಗಳನ್ನು ನೀವು ತಿಳಿದುಕೊಂಡಿರುವುದರಿಂದ ನಾವು ನಿಮಗೆ ಬೆಂಬಲಿಸಲು ಎದುರು ನೋಡುತ್ತಿದ್ದೇವೆ. [support@code.org](%{support_email_url}) ಗೆ ನಮಗೆ ಬರೆಯುವ ಅಥವಾ  [ಶಿಕ್ಷಕರ ಫೋರಮ್](%{teacher_forum_url}) ನಲ್ಲಿ ಪೋಸ್ಟ್ ಮಾಡುವ ಮೂಲಕ ನಿಮ್ಮ ಪ್ರಶ್ನೆಗಳು ಮತ್ತು ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ದಯವಿಟ್ಟು ಹಂಚಿಕೊಳ್ಳುತ್ತಿರಿ."

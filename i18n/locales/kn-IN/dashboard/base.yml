    hoc_already_signed_up_content_post_hoc: 'ಒಂದು ಗಂಟೆಯ ಕೋಡ್ ಅನ್ನು ಹೋಸ್ಟ್ ಮಾಡಿದ್ದಕ್ಕಾಗಿ ಧನ್ಯವಾದಗಳು. ಕೋಡ್ ಸ್ಟುಡಿಯೋಗೆ ಸೈನ್ ಇನ್ ಮಾಡಲು, ನಿಮ್ಮ ಖಾತೆಗಾಗಿ ನೀವು ಪಾಸ್‌ವರ್ಡ್ ಅನ್ನು ಹೊಂದಿಸಬೇಕಾಗುತ್ತದೆ. ಇದು ನಿಮ್ಮ ಪ್ರಗತಿಯನ್ನು ಉಳಿಸಲು ಮತ್ತು ನಿಮ್ಮ ತರಗತಿಯನ್ನು ನಿರ್ವಹಿಸಲು ನಿಮಗೆ ಅನುಮತಿಸುತ್ತದೆ. ನೀವು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಕೋರ್ಸ್‌ಗಳನ್ನು ನಿಯೋಜಿಸಲು ಮತ್ತು ಅವರ ಪ್ರಗತಿಯನ್ನು ಟ್ರ್ಯಾಕ್ ಮಾಡಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ. <a href="%{studio_url}">ನೀವು ಖಾತೆಯನ್ನು ರಚಿಸದೆಯೇ ವಿವಿಧ ಪಾಠಗಳು ಮತ್ತು ಹಂತಗಳನ್ನು ಬ್ರೌಸ್ ಮಾಡುವುದನ್ನು ಮುಂದುವರಿಸಬಹುದು</a>.'

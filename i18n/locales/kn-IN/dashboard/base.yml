    weblab:
      title: "ವೆಬ್ ಲ್ಯಾಬ್ (ಬೀಟಾ)"
      body: "ವೆಬ್ ಲ್ಯಾಬ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಸರವಾಗಿದ್ದು, ನೀವು HTML ಮತ್ತು CSS ಬಳಸಿಕೊಂಡು ಸರಳ ವೆಬ್ ಪುಟಗಳನ್ನು ಮಾಡಬಹುದು. ನಿಮ್ಮ ವೆಬ್ ಪುಟಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ ಮತ್ತು ಸೆಕೆಂಡುಗಳಲ್ಲಿ ನಿಮ್ಮ ಸೈಟ್ ಅನ್ನು ಹಂಚಿಕೊಳ್ಳಿ."

  terms_interstitial:
    title: "ನವೀಕರಿಸಿದ ಸೇವಾ ನಿಯಮಗಳು ಮತ್ತು ಗೌಪ್ಯತೆ ನೀತಿ"
    intro_desc: "ಕೆಳಗೆ ತೋರಿಸಿರುವಂತೆ ನಾವು ನಮ್ಮ ಸೇವಾ ನಿಯಮಗಳು ಮತ್ತು ಗೌಪ್ಯತಾ ನೀತಿಯನ್ನು ನವೀಕರಿಸಿದ್ದೇವೆ. ಬದಲಾವಣೆಗಳು ಆಗಸ್ಟ್ 24, 2016 ರಿಂದ ಪರಿಣಾಮಕಾರಿಯಾಗಿರುತ್ತವೆ. ದೊಡ್ಡ ಬದಲಾವಣೆ: ನಾವು <i>ಇನ್ನು ಮುಂದೆ ಕೋಡ್ ಸ್ಟುಡಿಯೋದಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿ ಖಾತೆಗಳಿಗಾಗಿ ಇಮೇಲ್ ವಿಳಾಸಗಳನ್ನು ಸಂಗ್ರಹಿಸುವುದಿಲ್ಲ.</i> ಇದು ನಮಗೆ ಒಂದು ದೊಡ್ಡ ವ್ಯವಹಾರವಾಗಿದೆ ಮತ್ತು ಇದನ್ನು ಹೊಂದಿಸುತ್ತದೆ ಎಂದು ನಾವು ಭಾವಿಸುತ್ತೇವೆ ಶಿಕ್ಷಣ ತಂತ್ರಜ್ಞಾನದಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿಗಳ ಗೌಪ್ಯತೆಗೆ ಹೊಸ ಮಾನದಂಡ. ನಾವು ನಿಮಗೆ ಇಮೇಲ್ ಮೂಲಕ ಇತರ ಬದಲಾವಣೆಗಳ ಸಾರಾಂಶವನ್ನು ಕಳುಹಿಸಿದ್ದೇವೆ."
    intro_desc_markdown: "ಕೆಳಗೆ ತೋರಿಸಿರುವಂತೆ ನಾವು ನಮ್ಮ ಸೇವಾ ನಿಯಮಗಳು ಮತ್ತು ಗೌಪ್ಯತಾ ನೀತಿಯನ್ನು ನವೀಕರಿಸಿದ್ದೇವೆ. ಬದಲಾವಣೆಗಳು ಆಗಸ್ಟ್ 24, 2016 ರಿಂದ ಪರಿಣಾಮಕಾರಿಯಾಗಿರುತ್ತವೆ. ದೊಡ್ಡ ಬದಲಾವಣೆ: *ನಾವು ಇನ್ನು ಮುಂದೆ ಕೋಡ್ ಸ್ಟುಡಿಯೋದಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿ ಖಾತೆಗಳಿಗಾಗಿ ಇಮೇಲ್ ವಿಳಾಸಗಳನ್ನು ಸಂಗ್ರಹಿಸುವುದಿಲ್ಲ.* ಇದು ನಮಗೆ ಒಂದು ದೊಡ್ಡ ವ್ಯವಹಾರವಾಗಿದೆ ಮತ್ತು ಇದನ್ನು ಹೊಂದಿಸುತ್ತದೆ ಎಂದು ನಾವು ಭಾವಿಸುತ್ತೇವೆ ಶಿಕ್ಷಣ ತಂತ್ರಜ್ಞಾನದಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿಗಳ ಗೌಪ್ಯತೆಗೆ ಹೊಸ ಮಾನದಂಡ. ನಾವು ನಿಮಗೆ ಇಮೇಲ್ ಮೂಲಕ ಇತರ ಬದಲಾವಣೆಗಳ ಸಾರಾಂಶವನ್ನು ಕಳುಹಿಸಿದ್ದೇವೆ."
    intro_instructions: "ಕೋಡ್ ಸ್ಟುಡಿಯೋದಲ್ಲಿನ ಎಲ್ಲಾ ಇತ್ತೀಚಿನ ವೈಶಿಷ್ಟ್ಯಗಳಿಗೆ ಪೂರ್ಣ ಪ್ರವೇಶವನ್ನು ಹೊಂದಲು ನಿಮ್ಮ ತರಗತಿಯಲ್ಲಿ 13 ವರ್ಷಕ್ಕಿಂತ ಕಡಿಮೆ ವಯಸ್ಸಿನ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ನೀವು ಈ ಹೊಸ ನಿಯಮಗಳನ್ನು ಒಪ್ಪಿಕೊಳ್ಳಬೇಕು. 13 ವರ್ಷದೊಳಗಿನ ವಿದ್ಯಾರ್ಥಿಗಾಗಿ ಖಾತೆಯನ್ನು ನೋಂದಾಯಿಸುವಾಗ, ಕೋಡ್ ಸ್ಟುಡಿಯೊದಂತಹ ಶೈಕ್ಷಣಿಕ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಒಳಗೊಂಡಂತೆ ಶಾಲೆಯ ಬಳಕೆ ಮತ್ತು ಪ್ರಯೋಜನಕ್ಕಾಗಿ ವಿದ್ಯಾರ್ಥಿಯ ವೈಯಕ್ತಿಕ ಮಾಹಿತಿಯನ್ನು ಸಂಗ್ರಹಿಸಲು ನಿಮ್ಮ ಶಾಲೆಯು ಪೋಷಕರ ಒಪ್ಪಿಗೆಯನ್ನು ಹೊಂದಿದೆ ಎಂದು ಖಚಿತಪಡಿಸಲು ನಿಮ್ಮನ್ನು ಕೇಳಲಾಗುತ್ತದೆ."

      body: "ಕಾರ್ಡ್‌ಗಳ ಡೆಕ್‌ ಬಳಸಿ ಈ \"ಅನ್‌ಪ್ಲಗ್ಡ್‌\" ಚಟುವಟಿಕೆಯಲ್ಲಿ ಅಲ್ಗೊರಿಥಮ್‌ಗಳು ಮತ್ತು ಷರತ್ತುಬದ್ಧ ಹೇಳಿಕೆಯ ಬಗ್ಗೆ ಕಲಿಯಿರಿ."

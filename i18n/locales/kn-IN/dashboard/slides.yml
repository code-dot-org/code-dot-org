    starwars_intro:
      1:
        text: "ಹಾಯ್, ನಾನು ಕ್ಯಾಥಲೀನ್ ಕೆನ್ನೆಡಿ ಮತ್ತು ನಾನು ಸ್ಟಾರ್ ವಾರ್ಸ್‌: ದಿ ಫೋರ್ಸ್ ಅವೇಕನ್ಸ್ ಪ್ರೊಡ್ಯೂಸರ್ ಆಗಿದ್ದೇನೆ. ಇಂದು ನೀವು ನಮ್ಮ ಒಬ್ಬ ಸ್ಟಾರ್ ಬಿಬಿ-8 ಜೊತೆಗೆ ಕೆಲಸ ಮಾಡುತ್ತೀರಿ. ಬಿಬಿ-8 ಎಂಬುದು ಸ್ಫೆರಿಕಲ್ ಡ್ರಾಯ್ಡ್ ಆಗಿದೆ. ಆತ ಮಾಡುವ ಎಲ್ಲ ಕೆಲಸ ಮತ್ತು ಆತ ಮಾಡುವ ಎಲ್ಲ ಚಲನೆಯನ್ನೂ ಕಂಪ್ಯೂಟರ್ ಸಾಫ್ಟ್‌ವೇರ್‌ನಿಂದ ನಿಯಂತ್ರಿಸಬಹುದು. ಮಾರ್ಕೆಟಿಂಗ್‌ನಿಂದ ಆರೋಗ್ಯ ಸೇವೆ, ಸಿನಿಮಾದ ವರೆಗೆ ಪ್ರತಿ ಉದ್ಯಮದ ಮೇಲೆಯೂ  ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಪರಿಣಾಮ ಬೀರುತ್ತದೆ. ಅಷ್ಟಕ್ಕೂ, ದಿ ಫೋರ್ಸ್ ಅವೇಕನ್ಸ್ ರೀತಿಯ ಸಿನಿಮಾ ಮಾಡಲು ನೂರಾರು ಕಂಪ್ಯೂಟರ್ ಇಂಜಿನಿಯರುಗಳು ಒಟ್ಟಾಗಿ ಕೆಲಸ ಮಾಡಿದ್ದಾರೆ."
      2:
        text: "ಹಾಯ್‌, ನಾನು ರಾಚೆಲ್ ರೋಸ್, ನಾನು ಐಎಲ್‌ಎಂನಲ್ಲಿ ಹಿರಿಯ ಆರ್‌&ಡಿ ಇಂಜಿನಿಯರ್ ಆಗಿದ್ದೇನೆ ಮತ್ತು ನಾನು ಆನಿಮೇಶನ್‌ ಮತ್ತು ಕ್ರಿಯೇಚರ್ ಡೆವಲಪ್‌ಮೆಂಟ್ ತಂಡವನ್ನು ಮುನ್ನಡೆಸುತ್ತಿದ್ದೇನೆ. ದಿ ಫೋರ್ಸ್‌ ಅವೇಕನ್ಸ್‌ನಲ್ಲಿ, ರಿಗ್‌ಗಳನ್ನು ಕಲಾಕಾರರು ಡೆವಲಪ್‌ ಮಾಡಲು ನಾನು ಜವಾಬ್ದಾರನಾಗಿದ್ದೇನೆ. ಇವು ಅತ್ಯಂತ ದೂರದಲ್ಲಿನ ಗ್ಯಾಲಾಕ್ಸಿಯಲ್ಲಿರುವ ಪಾತ್ರಗಳು ಅತ್ಯಂತ ನಂಬಲರ್ಹವೆಂಬಂತೆ ಮಾಡುವ ಪಾತ್ರಗಳನ್ನು ಚಲಿಸಲು ಅನುವು ಮಾಡುತ್ತವೆ."
      3:
        text: "ಮುಂದಿನ ಒಂದು ಗಂಟೆಯಲ್ಲಿ ನಾವು ನಮ್ಮದೇ ಸ್ಟಾರ್ ವಾರ್ಸ್‌ ಗೇಮ್ ಅನ್ನು ನಿರ್ಮಿಸಲಿದ್ದೇವೆ. ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ನ ಪ್ರಾಥಮಿಕ ಕಾನ್ಸೆಪ್ಟ್‌ಗಳನ್ನು ನಾವು ನಿಮಗೆ ಬೋಧಿಸಲಿದ್ದೇವೆ. ಸಾಮಾನ್ಯವಾಗಿ, ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ ಎಂಬುದು ಪಠ್ಯವಾಗಿದೆ. ಆದರೆ, ನಾವು ಇಲ್ಲಿ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸುತ್ತಿದ್ದೇವೆ. ಇದರಿಂದಾಗಿ, ಪ್ರೋಗ್ರಾಮ್‌ಗಳನ್ನು ಬರೆಯಲು ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಮಾಡಬಹುದು. ಅದರ ಅಡಿಯಲ್ಲಿ ನೀವು ಕೋಡ್ ಅನ್ನೇ ರಚಿಸುತ್ತಿರುತ್ತೀರಿ. ಬ್ಲಾಕ್‌ಗಳ ಮೂಲಾಂಶಗಳನ್ನು ಪ್ರಯತ್ನಿಸಿದ ನಂತರ, ನಾವು ನಿಮ್ಮನ್ನು ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್‌ಗೆ ಬದಲಿಸುತ್ತೇವೆ. ಇದು ವೆಬ್‌ನಲ್ಲಿ ಅತ್ಯಂತ ಜನಪ್ರಿಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಲ್ಯಾಂಗ್ವೇಜ್ ಆಗಿದೆ."
      4:
        text: "ಆರಂಭದಲ್ಲಿ, ಎಲ್ಲ ಬಿಡಿಭಾಗಗಳನ್ನು ಸಂಗ್ರಹಿಸುವುದಕ್ಕಾಗಿ ಬಿಬಿ-8 ಪ್ರೋಗ್ರಾಮ್‌ಗೆ ರೇ ಜೊತೆಗೆ ಕೆಲಸ ಮಾಡಲಿದ್ದೇವೆ. ನಿಮ್ಮ ಸ್ಕ್ರೀನ್ ಅನ್ನು ಮೂರು ಭಾಗಗಳನ್ನಾಗಿ ವಿಭಜಿಸಬಹುದು. ಎಡಭಾಗದಲ್ಲಿ ಸ್ಟಾರ್ ವಾರ್ಸ್‌ ಗೇಮ್ ಸ್ಪೇಸ್ ಇದೆ. ಇದರಲ್ಲಿ ಕೋಡ್ ರನ್ ಆಗುತ್ತದೆ. ಪ್ರತಿ ಹಂತಕ್ಕೆ ಸೂಚನೆಗಳನ್ನು ಗೇಮ್ ಸ್ಪೇಸ್ ಕೆಳಗೆ ಬರೆಯಲಾಗಿದೆ."
      5:
        text: "ಈ ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್‌ಬಾಕ್ಸ್ ಆಗಿದೆ ಮತ್ತು ಈ ಪ್ರತಿ ಬ್ಲಾಕ್‌ಗಳೂ ಬಿಬಿ-8 ಗೆ ಅರ್ಥವಾಗುವ ಕಮಾಂಡ್‌ಗಳಾಗಿರುತ್ತವೆ."
      6:
        text: "ಬಲಭಾಗದಲ್ಲಿರುವ ಬಿಳಿ ಸ್ಥಳವನ್ನು ವರ್ಕ್‌ಸ್ಪೇಸ್ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ ಮತ್ತು ಇಲ್ಲಿ ನಾವು ನಮ್ಮ ಪ್ರೋಗ್ರಾಮ್ ಅನ್ನು ನಿರ್ಮಿಸಲಿದ್ದೇವೆ."
      7:
        text: "ಎಡಕ್ಕೆ ಚಲಿಸಿ() ಬ್ಲಾಕ್ ಅನ್ನು ನಾನು ವರ್ಕ್‌ಸ್ಪೇಸ್‌ಗೆ ಎಳೆದು ರನ್ ಒತ್ತಿದರೆ ಏನಾಗುತ್ತದೆ? ಗ್ರಿಡ್‌ನಲ್ಲಿ ಒಂದು ಎಡ ಬ್ಲಾಕ್‌ಗೆ ಬಿಬಿ-8 ಚಲಿಸುತ್ತದೆ."
      8:
        text: "ಎಡಕ್ಕೆ ಚಲಿಸಿ(); ಬ್ಲಾಕ್‌ ನಂತರ ಬಿಬಿ-8 ಬೇರೆ ಏನಾದರೂ ಮಾಡಬೇಕು ಎಂದಾದರೆ ನಾನು ನಮ್ಮ ಪ್ರೋಗ್ರಾಮ್‌ಗೆ ಇನ್ನೊಂದು ಬ್ಲಾಕ್ ಅನ್ನು ಸೇರಿಸಬಹುದು. ಮೇಲಕ್ಕೆ ಚಲಿಸಿ(); ಬ್ಲಾಕ್ ಅನ್ನು ನಾನು ಆಯ್ಕೆ ಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ ಹಾಗೂ ಹೈಲೈಟ್ ಕಾಣಿಸುವವರೆಗೆ ನನ್ನ ಎಡಕ್ಕೆತಿರುಗಿ(); ಬ್ಲಾಕ್‌ ಅಡಿಗೆ ನಾನು ಎಳೆಯುತ್ತೇನೆ. ನಂತರ, ನಾನು ಇದನ್ನು ಡ್ರಾಪ್ ಮಾಡುತ್ತೇನೆ ಮತ್ತು ಎರಡು ಬ್ಲಾಕ್‌ಗಳು ಒಟ್ಟಾಗಿ ಸ್ನ್ಯಾಪ್ ಆಗುತ್ತವೆ."
      9:
        text: "ನಾನು ಪುನಃ ರನ್ ಮಾಡಲು ಒತ್ತಿದರೆ, ನಮ್ಮ ವರ್ಕ್‌ಸ್ಪೇಸ್‌ನಲ್ಲಿ ಮೇಲಿನಿಂದ ಕೆಳಕ್ಕೆ ಪೇರಿಸಿದ ಕಮಾಂಡ್‌ಗಳನ್ನು ಬಿಬಿ-8 ನಡೆಸುತ್ತದೆ. ಒಂದು ಬ್ಲಾಕ್ ಅನ್ನು ನೀವು ಎಂದಾದರೂ ಅಳಿಸಲು ಬಯಸಿದರೆ, ಪೇರಿಸುವಿಕೆಯಿಂದ ಇದನ್ನು ತೆಗೆದುಹಾಕಿ ಮತ್ತು ಟೂಲ್ ಬಾಕ್ಸ್‌ ವಾಪಸ್ ಅನ್ನು ಎಳೆಯಿರಿ."
      10:
        text: "ನೀವು ರನ್ ಒತ್ತಿದ ನಂತರ, ಬಿಬಿ-8 ಪುನಃ ಆರಂಭಿಸುವುದಕ್ಕಾಗಿ ರಿಸೆಟ್ ಬಟನ್ ಅನ್ನು ನೀವು ಯಾವಾಗ ಬೇಕಾದರೂ ಒತ್ತಬಹುದು. ಈಗ ರೋಲ್ ಮಾಡೋಣ!"
    starwars_typing:
      1:
        text: "ನಾವು ಬಳಸುತ್ತಿರುವ ಬ್ಲಾಕ್‌ಗಳ ಒಳಗೆ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಕಮಾಂಡ್‌ಗಳಿವೆ. ಇಂದು ವೃತ್ತಿಪರ ಡೆವಲಪರ್‌ಗಳಿಗೆ ಅತ್ಯಂತ ಜನಪ್ರಿಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ ಭಾಷೆ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್‌ ಆಗಿದೆ. ಕೋಡ್ ಕಲಿಯುವುದನ್ನು ಆರಂಭಿಸಲು ಬ್ಲಾಕ್‌ಗಳು ಉತ್ತಮ ವಿಧಾನವಾಗಿದೆ ಮತ್ತು ಹಾರ್ವರ್ಡ್‌ಮತ್ತು ಬರ್ಕ್‌ಲೇಯಂತಹ ಅಗ್ರ ವಿಶ್ವವಿದ್ಯಾಲಯಗಳು ಈ ವಿಧಾನದ ಮೂಲಕ ಕಲಿಕೆಯನ್ನು ಆರಂಭಿಸುತ್ತವೆ. ಆದರೆ, ನಾವು ಮೂಲಾಂಶಗಳನ್ನು ಕಲಿತ ನಂತರ, ಟೈಪ್ ಮಾಡುವ ಮೂಲಕ ಇಂಜಿನಿಯರುಗಳು ಕೋಡ್ ಬರೆಯುತ್ತಾರೆ. ಹೀಗೆ ಮಾಡುವುದರಿಂದ ವೇಗವಾಗಿ ಕೆಲಸ ಮಾಡಬಹುದು."
      2:
        text: "ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಲ್ಲಿ ಹುಡುಕುವುದು ಅಥವಾ ಅವುಗಳನ್ನು ಹೊರಕ್ಕೆ ಎಳೆಯುವುದನ್ನು ಮಾಡದೇ ನೂರಾರು ಕಮಾಂಡ್‌ಗಳನ್ನು ನಾವು ಟೈಪ್ ಮಾಡಬಹುದು. ಯಾಕೆಂದರೆ, ನೀವು ಟೈಪಿಂಗ್ ಕಲಿಯುತ್ತಿರುವುದರಿಂದ ಆರಂಭದಲ್ಲಿ ನಿಧಾನವಾಗಬಹುದು. ಆದರೆ, ನೀವು ಇದನ್ನು ಟ್ರೈ ಮಾಡಬೇಕೆಂದು ನಾವು ಬಯಸುತ್ತೇವೆ."
      3:
        text: "ನಿಮ್ಮ ವರ್ಕ್‌ಸ್ಪೇಸ್‌ನಲ್ಲಿನ ಮೇಲಿನ ಬಲ ತುದಿಯಲ್ಲಿ, ಪಠ್ಯವಾಗಿ ಟೈಪಿಂಗ್ ಕೋಡ್‌ಗೆ ಬ್ಲಾಕ್‌ಗಳಿಂದ ಬದಲಿಸಲು ಯಾವುದೇ ಪಝಲ್‌ನಲ್ಲಿ ಪಠ್ಯ ಬಟನ್ ಅನ್ನು ತೋರಿಸಲು ನೀವು ಕ್ಲಿಕ್ ಮಾಡಬಹುದು."
      4:
        text: "ಮುಂದಿನ ಅಧ್ಯಾಯದಲ್ಲಿ, ನಾವು ನಿಮ್ಮನ್ನು ಟೈಪಿಂಗ್ ಮೋಡ್‌ಗೆ ಕರೆದೊಯ್ಯುತ್ತೇವೆ. ಇಲ್ಲಿ ನೀವು ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಬ್ಲಾಕ್‌ ಅನ್ನು ಎಳೆಯುವುದನ್ನೇ ಮುಂದುವರಿಸಬಹುದು ಅಥವಾ ಕಮಾಂಡ್ ಹೆಸರನ್ನು ನೀವು ಟೈಪ್ ಮಾಡಬಹುದು. ನೀವು ಟೈಪ್ ಮಾಡಲು ಆರಂಭಿಸುತ್ತಿದ್ದಂತೆಯೇ, ನೀವು ಟೈಪ್ ಮಾಡುತ್ತಿರುವುದರ ಕೆಳಭಾಗದಲ್ಲಿ ಸಂಭಾವ್ಯ ಕಮಾಂಡ್‌ಗಳ ಹೆಸರುಗಳು ನಿಮಗೆ ಕಾಣಿಸುತ್ತವೆ. ಇಡೀ ಕಮಾಂಡ್ ಹೆಸರನ್ನು ಟೈಪ್ ಮಾಡುವುದರ ಬದಲಿಗೆ, ಈ ಪೈಕಿ ಒಂದು ವೇಗವಾಗಿ ಸಾಗುವುದನ್ನು ಆಯ್ಕೆ ಮಾಡಬಹುದು. ನನ್ನ ಕೆಲಸದಲ್ಲಿ, ಕೋಡ್ ಬರೆಯುವಾಗ ಎಲ್ಲ ಸಮಯದಲ್ಲೂ ಈ ಆಟೋ ಕಂಪ್ಲೀಟ್‌ ವೈಶಿಷ್ಟ್ಯವನ್ನು ನಾನು ಬಳಸುತ್ತೇನೆ."
      5:
        text: "ನೀವು ಕೋಡ್ ಟೈಪ್ ಮಾಡುವಾಗ, ನೀವು ಹೆಚ್ಚು ನಿಖರವಾಗಿರಿ ಎಂದು ಕಂಪ್ಯೂಟರ್ ನಿರೀಕ್ಷಿಸುತ್ತದೆ. ಕಮಾಂಡ್ ಹೆಸರನ್ನು ನೀವು ಕಂಸ ಮತ್ತು ಅಲ್ಪವಿರಾಮ ಸೇರಿದಂತೆ ನಿಖರವಾಗಿ ಸರಿಯಾಗಿ ಉಚ್ಛರಿಸಬೇಕು ಮತ್ತು ಕ್ಯಾಪಿಟಲೈಸ್ ಮಾಡಬೇಕು. ಒಂದು ಸಣ್ಣ ಟೈಪಿಂಗ್ ತಪ್ಪಾದರೂ, ಬಿಬಿ-8 ಗೆ ಕೋಡ್ ಅರ್ಥವಾಗುವುದಿಲ್ಲ ಮತ್ತು ಚಲಿಸಲು ಸಾಧ್ಯವಾಗುವುದಿಲ್ಲ."
      6:
        text: "ನೀವು ತಪ್ಪು ಮಾಡಿದರೆ, ಎಡಿಟರ್ ನಿಮಗೆ ಹೈಲೈಟ್ ಮಾಡಿ ತೋರಿಸುತ್ತದೆ. ಆಗ, ಸರಿಪಡಿಸಲು ನೀವು ಪಠ್ಯವನ್ನು ಬದಲಿಸಲು ಪ್ರಯತ್ನಿಸಬಹುದು."
      7:
        text: "ನೀವು ಸಿಕ್ಕಿಹಾಕಿಕೊಂಡರೆ, ನೀವು ಆರಂಭಿಸಿ ಬಟನ್ ಮೂಲಕ ಹೊಸದಾಗಿ ಆರಮಭಿಸಬಹುದು ಮತ್ತು ಮೇಲಿನ ಬಲ ಮೂಲೆಯಲ್ಲಿ ಕ್ಲಿಕ್ ಮಾಡುವ ಮೂಲಕ ಯಾವುದೇ ಸಮಯದಲ್ಲಿ ಬ್ಲಾಕ್ ಮೋಡ್‌ಗೆ ಬದಲಿಸಬಹುದು. ಸರಿ, ಟೈಪಿಂಗ್ ಮಾಡುವುದನ್ನು ಪ್ರಯತ್ನಿಸೋಣ! ಹಾಗೂ ನೀವು ತಪ್ಪು ಮಾಡಿದರೆ, ಚಿಂತೆ ಮಾಡಬೇಡಿ. ಮೊದ ಮೊದಲು ತಪ್ಪು ಮಾಡುವುದು ಸಹಜ."
    starwars_events:
      1:
        text: "ಹಲೋ, ನನ್ನ ಹೆಸರು ಚರಿತಾ ಕಾರ್ಟರ್. ವಾಲ್ಟ್ ಡಿಸ್ನೆ ಇಮ್ಯಾಜಿನೀರಿಂಗ್‌ನಲ್ಲಿ ನಾನು ಸೀನಿಯರ್ ಕ್ರಿಯೇಟಿವ್ ಪ್ರೊಡ್ಯೂಸರ್ ಆಗಿದ್ದೇನೆ. ನಮ್ಮ ಅತಿಥಿಗಳು ಅನುಭವ ಪಡೆಯಲು ಆಕರ್ಷಣೆಗಳನ್ನು ಉಂಟು ಮಾಡುವ ತಂಡಗಳ ನೇತೃತ್ವ ವಹಿಸಲು ನಾನು ಜವಾಬ್ದಾರನಾಗಿದ್ದೇನೆ. ನಾವು ಸುಧಾರಿಸಬಹುದಾದ ಮತ್ತು ನಮ್ಮ ಅತಿಥಿಗಳ ಅನುಭವವನ್ನು ಉತ್ತಮವಾಗಿಸುವುದಕ್ಕೆ ನಾವು ಎಂದಿಗೂ ಎದುರು ನೋಡುತ್ತಿರುತ್ತೇವೆ ಮತ್ತು ತಂತ್ರಜ್ಞಾನವು ಇದರ ಆಂತರ್ಯದಲ್ಲಿದೆ."
      2:
        text: "ಅಭಿನಂದನೆಗಳು, ನೀವು ಸಾಧನೆ ಮಾಡಿದ್ದೀರಿ! ನೀವು ಬಿಬಿ-8 ಪ್ರೋಗ್ರಾಮ್ ಮಾಡಿದ್ದೀರಿ. ಈಗ, ಇನ್ನಷ್ಟು ಕಠಿಣವಾದದ್ದಕ್ಕೆ ನಾವು ಸಿದ್ಧವಾಗಿದ್ದೇವೆ ಎನಿಸುತ್ತದೆ. ಮುಂದೆ ಸಾಗೋಣ. ಈಗ ನೀವು ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ನ ಮೂಲಾಂಶಗಳನ್ನು ಕಲಿತಿದ್ದೀರಿ. ಆರ್2-ಡಿ2 ಮತ್ತು ಸಿ-3ಪಿಒ ನಟಿಸಿರುವ ನಿಮ್ಮದೇ ಗೇಮ್ ನಿರ್ಮಾಣ ಮಾಡಲು ನಾವು ಹಿಂದೆ ಹೋಗುತ್ತೇವೆ."
      3:
        text: "ಗೇಮ್ ಮಾಡಲು, ಪ್ರತಿ ದಿನವೂ ಗೇಮ್ ಪ್ರೋಗ್ರಾಮರ್‌ಗಳು ಬಳಸುವುದನ್ನು ನಾವು ಕಲಿಯಲಿದ್ದೇವೆ. ಅವುಗಳನ್ನು ಈವೆಂಟ್‌ಗಳು ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ. ಕೇಳಿಸಿಕೊಳ್ಳಲು ಅಥವಾ ಏನಾದರೂ ನಡೆಯುವವರೆಗೆ ಕಾಯುವುದಕ್ಕೆ ನಿಮಗೆ ಸೂಚನೆ ನೀಡುತ್ತವೆ ಮತ್ತು ನಂತರ ಏನಾದರೂ ನಡೆದಾಗ ಒಂದು ಕ್ರಮವನ್ನು ನಡೆಸುತ್ತದೆ."
      4:
        text: "ಈವೆಂಟ್‌ಗಳಿಗೆ ಕೆಲವು ಉದಾಹರಣೆಗಳೆಂದರೆ, ಮೌಸ್ ಕ್ಲಿಕ್‌, ಬಾಣದ ಗುರುತಿನ ಬಟನ್ ಕೇಳಿಸಿಕೊಳ್ಳುವುದು ಅಥವಾ ಸ್ಕ್ರೀನ್ ಮೇಲೆ ಟ್ಯಾಪ್ ಮಾಡುವುದು. "
      5:
        text: "ನಾವು ಈಗ ಆರ್‌2-ಡಿ2 ಮೇಲಕ್ಕೆ ಹೋಗಿ ರೆಬೆಲ್ ಪೈಲಟ್‌ಗೆ ಸಂದೇಶ ಕಳುಹಿಸುವಂತೆ ಮತ್ತು ಇನ್ನೊಬ್ಬ ರೆಬೆಲ್ ಪೈಲಟ್‌ ಬಳಿಗೆ ಕೆಳಕ್ಕೆ ಹೋಗುವಂತೆ ಮಾಡೋಣ. ಅದು ಚಲಿಸುವುದಕ್ಕೆ ನಾವು ಈವೆಂಟ್‌ಗಳನ್ನು ಬಳಸೋಣ. ಆಟಗಾರ ಮೇಲೆ/ಕೆಳಗೆ ಬಾಣದ ಕೀಗಳನ್ನು ಬಳಸಬಹುದು ಅಥವಾ ಮೇಲೆ/ಕೆಳಗೆ ಬಟನ್‌ಗಳನ್ನು ಬಳಸಬಹುದು."
      6:
        text: "ನಾವು ವೆನ್‌ಅಪ್() ಈವೆಂಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸುತ್ತೇವೆ ಮತ್ತು ಗೋಅಪ್‌() ಬ್ಲಾಕ್‌ ಅನ್ನು ಅದನ್ನು ಲಗತ್ತಿಸುತ್ತೇವೆ. ಮೇಲಿನ ಬಾಣದ ಗುರುತಿನ ಕೀಯನ್ನು ಪ್ಲೇಯರ್ ಒತ್ತಿದಾಗ, ವೆನ್‌ಅಪ್‌() ಬ್ಲಾಕ್‌ಗೆ ಲಗತ್ತಿಸಿದ ಕೋಡ್‌ ರನ್ ಆಗುತ್ತದೆ. ಹಾಗೂ ಆರ್‌2-ಡಿ2 ಕೆಳಕ್ಕೆ ಸಾಗುವಂತೆ ನಾವು ಇದನ್ನು ಮಾಡುತ್ತೇವೆ."
      7:
        text: "ಇದನ್ನು ಮಾಡಲು, ವೆನ್ಅಪ್() ಎಂಬ ಕಮಾಂಡ್ ಅನ್ನು ನಾವು ಬಳಸುತ್ತೇವೆ. ಟೂಲ್‌ಬಾಕ್ಸ್‌ನ ಹೊರಗೆ ಕಮಾಂಡ್ ಅನ್ನು ನೀವು ಎಳೆದಾಗ, ಅರ್ಧ ವಿರಾಮ ಚಿಹ್ನೆಯ ಬದಲಿಗೆ ಕರ್ಲಿ ಬ್ರ್ಯಾಕೆಟ್ ಮೂಲಕ ಆರಂಭವಾಗಿ ಕೊನೆಗೊಳ್ಳುತ್ತದೆ. ಇದರಿಂದ ಮಧ್ಯದಲ್ಲಿ ಇತರ ಕಮಾಂಡ್‌ಗಳನ್ನು ಹಾಕಲು ಅನುವು ಮಾಡುತ್ತದೆ. ಈ ಬ್ರ್ಯಾಕೆಟ್ ಒಳಗೆ ನಾವು ಹಾಕುವ ಪ್ರತಿ ಕಮಾಂಡ್‌ ಕೂಡಾ ಪ್ಲೇಯರ್ ಮೇಲಿನ ಬಾಣದ ಗುರುತು ಒತ್ತಿದಾಗ ರನ್ ಆಗುತ್ತದೆ."
      8:
        text: "ನಮಗೆ ಆರ್‌2-ಡಿ2 ಮೇಲಕ್ಕೆ ಹೋಗಬೇಕಿದೆ. ಹೀಗಾಗಿ, ಗೋಅಪ್(); ಬ್ಲಾಕ್ ಅನ್ನು ಕಮಾಂಡ್‌ ಹಾಕೋಣ. ಆರ್‌2-ಡಿ2 ಕೆಳಕ್ಕೆ ಹೋಗುವಂತೆ  ಮಾಡಲು ಇದನ್ನೇ ನಾವು ಮಾಡೋಣ."
      9:
        text: "ಮೊದಲೇ ನಮ್ಮ ಡ್ರಾಯ್ಡ್‌ ನಿಯಂತ್ರಿಸಲು ಎಲ್ಲ ಕೋಡ್ ಅನ್ನು ಬರೆಯುವುದರ ಬದಲಿಗೆ, ಸ್ಕ್ರೀನ್‌ನ ಸುತ್ತ ಅದನ್ನು ಚಲಿಸುವ ಬಟನ್ ಒತ್ತಲು ಆರ್‌2-ಡಿ2 ಪ್ರತಿಕ್ರಿಯಿಸುವಂತೆ ನಾವು ಮಾಡೋಣ. ಹಂತ ಹಂತವಾಗಿ, ನಿಮ್ಮ ಗೇಮ್ ಹೆಚ್ಚು ಸಂವಾದಾತ್ಮಕವಾಗಲಿದೆ."
    starwars_congrats:
      1:
        text: "ಹಾಯ್, ನನ್ನ ಹೆಸರು ಅಲೈಸ್ ಮತ್ತು ನಾನು Code.org ನಲ್ಲಿ ಉತ್ಪನ್ನ ಮತ್ತು ಇಂಜಿನಿಯರಿಂಗ್‌ ತಂಡಗಳನ್ನು ನಡೆಸುತ್ತಿದ್ದೇನೆ ಮತ್ತು ಈಗ ನೀವು ಪ್ಲೇ ಮಾಡುತ್ತಿರುವ ಈ ಟ್ಯುಟೋರಿಯಲ್‌ನಲ್ಲಿ ನಾನು ಕೆಲಸ ಮಾಡಿದ್ದೇನೆ."
      2:
        text: "ನೀವು ಕೊನೆಯ ಹಂತಕ್ಕೆ ಬಂದಿದ್ದೀರಿ. ಅಭಿನಂದನೆಗಳು! ನಿಮ್ಮ ಸ್ಟಾರ್ ವಾರ್ಸ್ ಗೇಮ್ ಅನ್ನು ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ತಿಳಿಯಲು ಬೇಕಿರುವ ಎಲ್ಲವನ್ನೂ ನೀವು ಕಲಿತಿದ್ದೀರಿ. ಇನ್ನು ಸೂಚನೆಗಳು ಇರುವುದಿಲ್ಲ. ಕೇವಲ ಪಝಲ್‌ಗಳು ಇರುತ್ತವೆ. ನೀವು ನಿಮ್ಮದೇ ಗೇಮ್ ಮಾಡಬಹುದು ಮತ್ತು ಇದು ಹೇಗೆ ಕೆಲಸ ಮಾಡಬೇಕು ಎಂದು ನೀವೇ ಆಯ್ಕೆ ಮಾಡಬಹುದು. ಇನ್ನೊಂದು ಸಂಗತಿಯೇನೆಂದರೆ, ಇನ್ನಷ್ಟು ಕೆಲಸಗಳನ್ನು ಮಾಡಲು ನೀವು ಹೊಸ ಧ್ವನಿಗಳು ಮತ್ತು ಹೊಸ ಕಮಾಂಡ್‌ಗಳನ್ನು ಅನ್‌ಲಾಕ್‌ ಮಾಡಿದ್ದೀರಿ."
      3:
        text: "[ವಿದ್ಯಾರ್ಥಿಗಳು ಮಾತನಾಡುತ್ತಿದ್ದಾರೆ] ಪಫರ್ ಪಿಗ್‌ಗಳನ್ನು ನೀವು ಪಡೆದಾಗ ಪಾಯಿಂಟ್‌ಗಳನ್ನು ನೀವು ಪಡೆಯುವ ಒಂದು ಆಟವನ್ನು ನಾವು ಮಾಡಿದ್ದೇವೆ. ಪ್ರತಿ ಬಾರಿ ನೀವು ಪಫರ್ ಪಿಗ್ ಅನ್ನು ಪಡೆದಾಗಲೂ ಸ್ಟಾರ್ಮ್‌ ಟ್ರೂಪರ್ ಕಾಣಿಸುತ್ತದೆ ಎಂಬುದೇ ಇದರಲ್ಲಿ ವೈಶಿಷ್ಟ್ಯವಾಗಿದೆ. ಇಡೀ ಸ್ಕ್ರೀನ್‌ನಲ್ಲಿ ಪಫರ್ ಪಿಗ್‌ಗಳು ಇವೆ ಮತ್ತು 10,000 ಅನ್ನು ಮುಟ್ಟಿದಾಗ ನೀವು ಗೆಲ್ಲುತ್ತೀರಿ."
      4:
        text: "[ವಿದ್ಯಾರ್ಥಿಗಳು] ನಾವು ಮಾಡಿರುವ ಆಟದಲ್ಲಿ ನೀವು ಕಳೆದುಕೊಳ್ಳುವುದಿಲ್ಲ ಮತ್ತು ಪ್ರತಿ ಬಾರಿ ನೀವು ಸಾಯಿಸಿದಾಗಲೂ ಪಾಯಿಂಟ್‌ಗಳು ಬರುತ್ತವೆ. ನನ್ನ ಪ್ರೋಗ್ರಾಮ್‌ಗೆ, ನಾನು ಕೀಗಳನ್ನು ರಿವರ್ಸ್‌ ಮಾಡಿದ್ದೇನೆ. ಆಗ, ನೀವು ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿದಾಗಲೆಲ್ಲ ನಿಮ್ಮ ಕ್ಯಾರೆಕ್ಟರ್ ಕೆಳಕ್ಕೆ ಹೋಗುತ್ತದೆ ಮತ್ತು ನೀವು ಬಲಕ್ಕೆ ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ, ಕ್ಯಾರೆಕ್ಟರ್ ಎಡಕ್ಕೆ ಹೋಗುತ್ತದೆ. ಇದು ನಿಜಕ್ಕೂ ಕಷ್ಟ! ನೀವು ಗೇಮ್‌ನ ಡೆವಲಪರ್ ಆಗಿದ್ದಾಗ ಕೆಲವು ಬಾರಿ ನಿಮಗೆ ವಿಶಿಷ್ಟ ಅನುಕೂಲ ಲಭ್ಯವಾಗುತ್ತದೆ. ಅರ್ಥವಾಯಿತೇ? ಹೌದು!"
      5:
        text: "ನಿಮ್ಮ ಗೇಮ್ ಮಾಡುವಿಕೆ ಮುಗಿದ ನಂತರ, ಸ್ನೇಹಿತರ ಜೊತೆಗೆ ಲಿಂಕ್ ಹಂಚಿಕೊಳ್ಳಿ ಅಥವಾ ನಿಮ್ಮ ಫೋನ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಗೇಮ್ ಆಟವಾಡಿ. ಆನಂದಿಸಿ!"
    starwars_blocks_intro:
      1:
        text: "ಹಾಯ್, ನಾನು ಕ್ಯಾಥಲೀನ್ ಕೆನ್ನೆಡಿ ಮತ್ತು ನಾನು ಸ್ಟಾರ್ ವಾರ್ಸ್‌: ದಿ ಫೋರ್ಸ್ ಅವೇಕನ್ಸ್ ಪ್ರೊಡ್ಯೂಸರ್ ಆಗಿದ್ದೇನೆ. ಇಂದು ನೀವು ನಮ್ಮ ಒಬ್ಬ ಸ್ಟಾರ್ ಬಿಬಿ-8 ಜೊತೆಗೆ ಕೆಲಸ ಮಾಡುತ್ತೀರಿ. ಬಿಬಿ-8 ಎಂಬುದು ಸ್ಫೆರಿಕಲ್ ಡ್ರಾಯ್ಡ್ ಆಗಿದೆ. ಆತ ಮಾಡುವ ಎಲ್ಲ ಕೆಲಸ ಮತ್ತು ಆತ ಮಾಡುವ ಎಲ್ಲ ಚಲನೆಯನ್ನೂ ಕಂಪ್ಯೂಟರ್ ಸಾಫ್ಟ್‌ವೇರ್‌ನಿಂದ ನಿಯಂತ್ರಿಸಬಹುದು. ಮಾರ್ಕೆಟಿಂಗ್‌ನಿಂದ ಆರೋಗ್ಯ ಸೇವೆ, ಸಿನಿಮಾದ ವರೆಗೆ ಪ್ರತಿ ಉದ್ಯಮದ ಮೇಲೆಯೂ  ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಪರಿಣಾಮ ಬೀರುತ್ತದೆ. ಅಷ್ಟಕ್ಕೂ, ದಿ ಫೋರ್ಸ್ ಅವೇಕನ್ಸ್ ರೀತಿಯ ಸಿನಿಮಾ ಮಾಡಲು ನೂರಾರು ಕಂಪ್ಯೂಟರ್ ಇಂಜಿನಿಯರುಗಳು ಒಟ್ಟಾಗಿ ಕೆಲಸ ಮಾಡಿದ್ದಾರೆ."
      2:
        text: "ಹಾಯ್‌, ನಾನು ರಾಚೆಲ್ ರೋಸ್, ನಾನು ಐಎಲ್‌ಎಂನಲ್ಲಿ ಹಿರಿಯ ಆರ್‌&ಡಿ ಇಂಜಿನಿಯರ್ ಆಗಿದ್ದೇನೆ ಮತ್ತು ನಾನು ಆನಿಮೇಶನ್‌ ಮತ್ತು ಕ್ರಿಯೇಚರ್ ಡೆವಲಪ್‌ಮೆಂಟ್ ತಂಡವನ್ನು ಮುನ್ನಡೆಸುತ್ತಿದ್ದೇನೆ. ದಿ ಫೋರ್ಸ್‌ ಅವೇಕನ್ಸ್‌ನಲ್ಲಿ, ರಿಗ್‌ಗಳನ್ನು ಕಲಾಕಾರರು ಡೆವಲಪ್‌ ಮಾಡಲು ನಾನು ಜವಾಬ್ದಾರನಾಗಿದ್ದೇನೆ. ಇವು ಅತ್ಯಂತ ದೂರದಲ್ಲಿನ ಗ್ಯಾಲಾಕ್ಸಿಯಲ್ಲಿರುವ ಪಾತ್ರಗಳು ಅತ್ಯಂತ ನಂಬಲರ್ಹವೆಂಬಂತೆ ಮಾಡುವ ಪಾತ್ರಗಳನ್ನು ಚಲಿಸಲು ಅನುವು ಮಾಡುತ್ತವೆ."
      3:
        text: "ಮುಂದಿನ ಅವರ್‌ನಲ್ಲಿ, ನಾವು ನಮ್ಮದೇ ಸ್ಟಾರ್ ವಾರ್ಸ್ ಗೇಮ್ ಅನ್ನು ನಿರ್ಮಿಸಿ. ಇದು ನಿಮಗೆ ಮೂಲ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕಾನ್ಸೆಪ್ಟ್‌ಗಳನ್ನು ತಿಳಿಸುತ್ತದೆ. ಸಾಮಾನ್ಯವಾಗಿ, ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಎಂಬುದು ಪಠ್ಯವೇ ಆಗಿರುತ್ತದೆ. ಆದರೆ, ನಾವು ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸುತ್ತಿದ್ದೇವೆ. ಹೀಗಾಗಿ, ಪ್ರೋಗ್ರಾಮ್‌ಗಳನ್ನು ಬರೆಯಲು ಡ್ರ್ಯಾಗ್ ಆಂಡ್ ಡ್ರಾಪ್ ಮಾಡಬಹುದು. ಆರಂಭಿಸಲು, ಎಲ್ಲ ಸ್ಕ್ರಾಪ್ ಪಾರ್ಟ್‌ಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ಬಿಬಿ-8 ಪ್ರೋಗ್ರಾಮ್ ಮಾಡಲು ರೇ ಜೊತೆಗೆ ಕೆಲಸ ಮಾಡಲಿದ್ದೇವೆ."
      4:
        text: "ನಿಮ್ಮ ಸ್ಕ್ರೀನ್ ಅನ್ನು ಮೂರು ಭಾಗಗಳನ್ನಾಗಿ ವಿಭಜಿಸಬಹುದು. ಎಡಭಾಗದಲ್ಲಿ ಸ್ಟಾರ್ ವಾರ್ಸ್‌ ಗೇಮ್ ಸ್ಪೇಸ್ ಇದೆ. ಇದರಲ್ಲಿ ಕೋಡ್ ರನ್ ಆಗುತ್ತದೆ. ಪ್ರತಿ ಹಂತಕ್ಕೆ ಸೂಚನೆಗಳನ್ನು ಗೇಮ್ ಸ್ಪೇಸ್ ಕೆಳಗೆ ಬರೆಯಲಾಗಿದೆ."
      5:
        text: "ಈ ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್‌ಬಾಕ್ಸ್ ಆಗಿದೆ ಮತ್ತು ಈ ಪ್ರತಿ ಬ್ಲಾಕ್‌ಗಳೂ ಬಿಬಿ-8 ಗೆ ಅರ್ಥವಾಗುವ ಕಮಾಂಡ್‌ಗಳಾಗಿರುತ್ತವೆ."
      6:
        text: "ಬಲಭಾಗದಲ್ಲಿರುವ ಬಿಳಿ ಸ್ಥಳವನ್ನು ವರ್ಕ್‌ಸ್ಪೇಸ್ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ ಮತ್ತು ಇಲ್ಲಿ ನಾವು ನಮ್ಮ ಪ್ರೋಗ್ರಾಮ್ ಅನ್ನು ಬಿಲ್ಡ್ ಮಾಡುತ್ತೇವೆ."
      7:
        text: "ಎಡಕ್ಕೆ ಚಲಿಸಿ() ಬ್ಲಾಕ್ ಅನ್ನು ನಾನು ವರ್ಕ್‌ಸ್ಪೇಸ್‌ಗೆ ಎಳೆದರೆ ಏನಾಗುತ್ತದೆ? ಗ್ರಿಡ್‌ನಲ್ಲಿ ಒಂದು ಎಡ ಬ್ಲಾಕ್‌ಗೆ ಬಿಬಿ-8 ಚಲಿಸುತ್ತದೆ."
      8:
        text: "ಎಡಕ್ಕೆ ಚಲಿಸಿ(); ಬ್ಲಾಕ್‌ ನಂತರ ಬಿಬಿ-8 ಬೇರೆ ಏನಾದರೂ ಮಾಡಬೇಕು ಎಂದಾದರೆ ನಾನು ನಮ್ಮ ಪ್ರೋಗ್ರಾಮ್‌ಗೆ ಇನ್ನೊಂದು ಬ್ಲಾಕ್ ಅನ್ನು ಸೇರಿಸಬಹುದು. ಮೇಲಕ್ಕೆ ಚಲಿಸಿ(); ಬ್ಲಾಕ್ ಅನ್ನು ನಾನು ಆಯ್ಕೆ ಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ ಹಾಗೂ ಹೈಲೈಟ್ ಕಾಣಿಸುವವರೆಗೆ ನನ್ನ ಎಡಕ್ಕೆತಿರುಗಿ(); ಬ್ಲಾಕ್‌ ಅಡಿಗೆ ನಾನು ಎಳೆಯುತ್ತೇನೆ."
      9:
        text: "ನೀವು ಎಂದಾದರೂ ಬ್ಲಾಕ್ ಅಳಿಸಲು ಬಯಸಿದರೆ, ಸ್ಟಾಕ್‌ನಿಂದ ಅದನ್ನು ತೆಗೆದುಹಾಕಿ ಮತ್ತು ಟೂಲ್‌ಬಾಕ್ಸ್‌ಗೆ ಪುನಃ ಡ್ರ್ಯಾಗ್ ಮಾಡಿ."
      10:
        text: "ನೀವು ರನ್ ಒತ್ತಿದ ನಂತರ, ಬಿಬಿ-8 ಪುನಃ ಆರಂಭಿಸುವುದಕ್ಕಾಗಿ ರಿಸೆಟ್ ಬಟನ್ ಅನ್ನು ನೀವು ಯಾವಾಗ ಬೇಕಾದರೂ ಒತ್ತಬಹುದು. ಈಗ ರೋಲ್ ಮಾಡೋಣ!"
    starwars_blocks_events:
      1:
        text: "ಹಲೋ, ನನ್ನ ಹೆಸರು ಚರಿತಾ ಕಾರ್ಟರ್. ವಾಲ್ಟ್ ಡಿಸ್ನೆ ಇಮ್ಯಾಜಿನೀರಿಂಗ್‌ನಲ್ಲಿ ನಾನು ಸೀನಿಯರ್ ಕ್ರಿಯೇಟಿವ್ ಪ್ರೊಡ್ಯೂಸರ್ ಆಗಿದ್ದೇನೆ. ನಮ್ಮ ಅತಿಥಿಗಳು ಅನುಭವ ಪಡೆಯಲು ಆಕರ್ಷಣೆಗಳನ್ನು ಉಂಟು ಮಾಡುವ ತಂಡಗಳ ನೇತೃತ್ವ ವಹಿಸಲು ನಾನು ಜವಾಬ್ದಾರನಾಗಿದ್ದೇನೆ. ನಾವು ಸುಧಾರಿಸಬಹುದಾದ ಮತ್ತು ನಮ್ಮ ಅತಿಥಿಗಳ ಅನುಭವವನ್ನು ಉತ್ತಮವಾಗಿಸುವುದಕ್ಕೆ ನಾವು ಎಂದಿಗೂ ಎದುರು ನೋಡುತ್ತಿರುತ್ತೇವೆ ಮತ್ತು ತಂತ್ರಜ್ಞಾನವು ಇದರ ಆಂತರ್ಯದಲ್ಲಿದೆ."
      2:
        text: "ಅಭಿನಂದನೆಗಳು, ನೀವು ಸಾಧನೆ ಮಾಡಿದ್ದೀರಿ! ನೀವು ಬಿಬಿ-8 ಪ್ರೋಗ್ರಾಮ್ ಮಾಡಿದ್ದೀರಿ. ಈಗ, ಇನ್ನಷ್ಟು ಕಠಿಣವಾದದ್ದಕ್ಕೆ ನಾವು ಸಿದ್ಧವಾಗಿದ್ದೇವೆ ಎನಿಸುತ್ತದೆ. ಮುಂದೆ ಸಾಗೋಣ. ಈಗ ನೀವು ಪ್ರೋಗ್ರಾಮಿಂಗ್‌ನ ಮೂಲಾಂಶಗಳನ್ನು ಕಲಿತಿದ್ದೀರಿ. ಆರ್2-ಡಿ2 ಮತ್ತು ಸಿ-3ಪಿಒ ನಟಿಸಿರುವ ನಿಮ್ಮದೇ ಗೇಮ್ ನಿರ್ಮಾಣ ಮಾಡಲು ನಾವು ಹಿಂದೆ ಹೋಗುತ್ತೇವೆ."
      3:
        text: "ಗೇಮ್ ಮಾಡಲು, ಪ್ರತಿ ದಿನವೂ ಗೇಮ್ ಪ್ರೋಗ್ರಾಮರ್‌ಗಳು ಬಳಸುವುದನ್ನು ನಾವು ಕಲಿಯಲಿದ್ದೇವೆ. ಅವುಗಳನ್ನು ಈವೆಂಟ್‌ಗಳು ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ. ಕೇಳಿಸಿಕೊಳ್ಳಲು ಅಥವಾ ಏನಾದರೂ ನಡೆಯುವವರೆಗೆ ಕಾಯುವುದಕ್ಕೆ ನಿಮಗೆ ಸೂಚನೆ ನೀಡುತ್ತವೆ ಮತ್ತು ನಂತರ ಏನಾದರೂ ನಡೆದಾಗ ಒಂದು ಕ್ರಮವನ್ನು ನಡೆಸುತ್ತದೆ."
      4:
        text: "ಈವೆಂಟ್‌ಗಳಿಗೆ ಕೆಲವು ಉದಾಹರಣೆಗಳೆಂದರೆ, ಮೌಸ್ ಕ್ಲಿಕ್‌, ಬಾಣದ ಗುರುತಿನ ಬಟನ್ ಕೇಳಿಸಿಕೊಳ್ಳುವುದು ಅಥವಾ ಸ್ಕ್ರೀನ್ ಮೇಲೆ ಟ್ಯಾಪ್ ಮಾಡುವುದು. "
      5:
        text: "ನಾವು ಈಗ ಆರ್‌2-ಡಿ2 ಮೇಲಕ್ಕೆ ಹೋಗಿ ರೆಬೆಲ್ ಪೈಲಟ್‌ಗೆ ಸಂದೇಶ ಕಳುಹಿಸುವಂತೆ ಮತ್ತು ಇನ್ನೊಬ್ಬ ರೆಬೆಲ್ ಪೈಲಟ್‌ ಬಳಿಗೆ ಕೆಳಕ್ಕೆ ಹೋಗುವಂತೆ ಮಾಡೋಣ. ಅದು ಚಲಿಸುವುದಕ್ಕೆ ನಾವು ಈವೆಂಟ್‌ಗಳನ್ನು ಬಳಸೋಣ. ಆಟಗಾರ ಮೇಲೆ/ಕೆಳಗೆ ಬಾಣದ ಕೀಗಳನ್ನು ಬಳಸಬಹುದು ಅಥವಾ ಮೇಲೆ/ಕೆಳಗೆ ಬಟನ್‌ಗಳನ್ನು ಬಳಸಬಹುದು."
      6:
        text: "ನಾವು ವೆನ್‌ಅಪ್() ಈವೆಂಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸುತ್ತೇವೆ ಮತ್ತು ಗೋಅಪ್‌() ಬ್ಲಾಕ್‌ ಅನ್ನು ಅದನ್ನು ಲಗತ್ತಿಸುತ್ತೇವೆ. ಮೇಲಿನ ಬಾಣದ ಗುರುತಿನ ಕೀಯನ್ನು ಪ್ಲೇಯರ್ ಒತ್ತಿದಾಗ, ವೆನ್‌ಅಪ್‌() ಬ್ಲಾಕ್‌ಗೆ ಲಗತ್ತಿಸಿದ ಕೋಡ್‌ ರನ್ ಆಗುತ್ತದೆ. ಹಾಗೂ ಆರ್‌2-ಡಿ2 ಕೆಳಕ್ಕೆ ಸಾಗುವಂತೆ ನಾವು ಇದನ್ನು ಮಾಡುತ್ತೇವೆ."
      7:
        text: "ಹಂತ ಹಂತವಾಗಿ ನಿಮ್ಮ ಗೇಮ್ ಹೆಚ್ಚು ಸಂವಾದಾತ್ಮಕವಾಗುತ್ತದೆ."
    starwars_blocks_congrats:
      1:
        text: "ಹಾಯ್, ನನ್ನ ಹೆಸರು ಅಲೈಸ್ ಮತ್ತು ನಾನು Code.org ನಲ್ಲಿ ಉತ್ಪನ್ನ ಮತ್ತು ಇಂಜಿನಿಯರಿಂಗ್‌ ತಂಡಗಳನ್ನು ನಡೆಸುತ್ತಿದ್ದೇನೆ ಮತ್ತು ಈಗ ನೀವು ಪ್ಲೇ ಮಾಡುತ್ತಿರುವ ಈ ಟ್ಯುಟೋರಿಯಲ್‌ನಲ್ಲಿ ನಾನು ಕೆಲಸ ಮಾಡಿದ್ದೇನೆ."
      2:
        text: "ನೀವು ಕೊನೆಯ ಹಂತಕ್ಕೆ ಬಂದಿದ್ದೀರಿ. ಅಭಿನಂದನೆಗಳು! ನಿಮ್ಮ ಸ್ಟಾರ್ ವಾರ್ಸ್ ಗೇಮ್ ಅನ್ನು ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ತಿಳಿಯಲು ಬೇಕಿರುವ ಎಲ್ಲವನ್ನೂ ನೀವು ಕಲಿತಿದ್ದೀರಿ. ಇನ್ನು ಸೂಚನೆಗಳು ಇರುವುದಿಲ್ಲ. ಕೇವಲ ಪಝಲ್‌ಗಳು ಇರುತ್ತವೆ. ನೀವು ನಿಮ್ಮದೇ ಗೇಮ್ ಮಾಡಬಹುದು ಮತ್ತು ಇದು ಹೇಗೆ ಕೆಲಸ ಮಾಡಬೇಕು ಎಂದು ನೀವೇ ಆಯ್ಕೆ ಮಾಡಬಹುದು. ಇನ್ನೊಂದು ಸಂಗತಿಯೇನೆಂದರೆ, ಇನ್ನಷ್ಟು ಕೆಲಸಗಳನ್ನು ಮಾಡಲು ನೀವು ಹೊಸ ಧ್ವನಿಗಳು ಮತ್ತು ಹೊಸ ಕಮಾಂಡ್‌ಗಳನ್ನು ಅನ್‌ಲಾಕ್‌ ಮಾಡಿದ್ದೀರಿ."
      3:
        text: "[ವಿದ್ಯಾರ್ಥಿಗಳು ಮಾತನಾಡುತ್ತಿದ್ದಾರೆ] ಪಫರ್ ಪಿಗ್‌ಗಳನ್ನು ನೀವು ಪಡೆದಾಗ ಪಾಯಿಂಟ್‌ಗಳನ್ನು ನೀವು ಪಡೆಯುವ ಒಂದು ಆಟವನ್ನು ನಾವು ಮಾಡಿದ್ದೇವೆ. ಪ್ರತಿ ಬಾರಿ ನೀವು ಪಫರ್ ಪಿಗ್ ಅನ್ನು ಪಡೆದಾಗಲೂ ಸ್ಟಾರ್ಮ್‌ ಟ್ರೂಪರ್ ಕಾಣಿಸುತ್ತದೆ ಎಂಬುದೇ ಇದರಲ್ಲಿ ವೈಶಿಷ್ಟ್ಯವಾಗಿದೆ. ಇಡೀ ಸ್ಕ್ರೀನ್‌ನಲ್ಲಿ ಪಫರ್ ಪಿಗ್‌ಗಳು ಇವೆ ಮತ್ತು 10,000 ಅನ್ನು ಮುಟ್ಟಿದಾಗ ನೀವು ಗೆಲ್ಲುತ್ತೀರಿ."
      4:
        text: "[ವಿದ್ಯಾರ್ಥಿಗಳು] ನಾವು ಮಾಡಿರುವ ಆಟದಲ್ಲಿ ನೀವು ಕಳೆದುಕೊಳ್ಳುವುದಿಲ್ಲ ಮತ್ತು ಪ್ರತಿ ಬಾರಿ ನೀವು ಸಾಯಿಸಿದಾಗಲೂ ಪಾಯಿಂಟ್‌ಗಳು ಬರುತ್ತವೆ. ನನ್ನ ಪ್ರೋಗ್ರಾಮ್‌ಗೆ, ನಾನು ಕೀಗಳನ್ನು ರಿವರ್ಸ್‌ ಮಾಡಿದ್ದೇನೆ. ಆಗ, ನೀವು ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿದಾಗಲೆಲ್ಲ ನಿಮ್ಮ ಕ್ಯಾರೆಕ್ಟರ್ ಕೆಳಕ್ಕೆ ಹೋಗುತ್ತದೆ ಮತ್ತು ನೀವು ಬಲಕ್ಕೆ ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ, ಕ್ಯಾರೆಕ್ಟರ್ ಎಡಕ್ಕೆ ಹೋಗುತ್ತದೆ. ಇದು ನಿಜಕ್ಕೂ ಕಷ್ಟ! ನೀವು ಗೇಮ್‌ನ ಡೆವಲಪರ್ ಆಗಿದ್ದಾಗ ಕೆಲವು ಬಾರಿ ನಿಮಗೆ ವಿಶಿಷ್ಟ ಅನುಕೂಲ ಲಭ್ಯವಾಗುತ್ತದೆ. ಅರ್ಥವಾಯಿತೇ? ಹೌದು!"
      5:
        text: "ನಿಮ್ಮ ಗೇಮ್ ಮಾಡುವಿಕೆ ಮುಗಿದ ನಂತರ, ಸ್ನೇಹಿತರ ಜೊತೆಗೆ ಲಿಂಕ್ ಹಂಚಿಕೊಳ್ಳಿ ಅಥವಾ ನಿಮ್ಮ ಫೋನ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಗೇಮ್ ಆಟವಾಡಿ. ಆನಂದಿಸಿ!"
    mc_2017_agent_intro:
      1:
        text: "ಸ್ಟೇಸಿ: ಸ್ಟಾಂಪಿ, ಲಿಜ್ಜಿ, ಪ್ರಸ್ಟಾನ್‌ - ನನ್ನೊಂದಿಗೆ ಬಂದಿದ್ದಕ್ಕೆ ಧನ್ಯವಾದಗಳು. ನಾನು ನಿಮಗೆ ತೋರಿಸಲು ಬಯಸಿರುವುದು ಈ ಮೆಸಾ ಪ್ರಸ್ಥಭೂಮಿಯಲ್ಲಿದೆ. ನಿಮಗೆ ಇಷ್ಟವಾಗುತ್ತದೆ ಎಂದು ನಾನು ಭಾವಿಸಿದ್ದೇನೆ!"
      2:
        text: "ಒಂದು ನಿಮಿಷ ನಿರೀಕ್ಷಿಸಿ - ಟ್ರ್ಯಾಕ್‌ನಲ್ಲಿ ಒಂದು ರಂಧ್ರ ಇದೆ! (ಕೂಗುವುದು)"
      3:
        text: "ಎಲ್ಲರೂ ಆರಾಮವಾಗಿದ್ದೀರಾ? ಸ್ಟಾಂಪಿ: ಓಹ್, ನನಗೆ ಒಂದು ಸಮಸ್ಯೆ ಕಾಣಿಸುತ್ತಿದೆ. ನೋಡಿ! ಟ್ರ್ಯಾಕ್‌ನಲ್ಲಿ ಒಂದು ರಂಧ್ರ ಇದೆ. ಸ್ಟಾಸಿ: ನಿಜಕ್ಕೂ? ಸ್ಟಾಂಪಿ? ಲಿಝಿ: ಇದನ್ನು ಸರಿಪಡಿಸಲು ನಾವು ಬ್ಲಾಕ್‌ಗಳನ್ನು ಸೇರಿಸಬೇಕು. ಪ್ರೆಸ್ಟಾನ್: ಒಂದು ರೇಸ್ ಮಾಡೋಣ. ಮೇಲಕ್ಕೆ ಹೋಗುವ ಮೊದಲಿನವರು ಗೆಲ್ಲುತ್ತಾರೆ. ಸ್ಟಾಸಿ: ಓಕೆ. ಆನ್ ಯುವರ್ ಮಾರ್ಕ್, ಗೆಟ್ ಸೆಟ್, ಗೋ! ಸರಿ, ನಾನು ಒಂದಷ್ಟು ಮಣ್ಣಿನ ಮಡಿಕೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತೇನೆ. ತಡೆ. ನಾನು ಗಣಿಗಾರಿಕೆ ಮಾಡಲಾಗದು! ಪ್ರೆಸ್ಟಾನ್: ನನಗೂ. ಲಿಝಿ: ನನ್ನಿಂದಲೂ ಆಗದು. ಸ್ಟಾಸಿ: ಸರಿ, ಇದು ವಿಚಿತ್ರವಾಗಿದೆ. ಸ್ಟಾಂಪಿ ನೀನು ಗಣಿಗಾರಿಕೆ ಮಾಡಬಹುದೇ? ಸ್ಟಾಂಪಿ: ನಾನು ಗಣಿಗಾರಿಕೆಮಾಡಲಾಗದು! ಸ್ಟಾಸಿ: ಸರಿ, ಎಲ್ಲರೂ ಶಾಂತವಾಗಿರಿ. ಸ್ಟಾಂಪಿ: ಗೇಮ್ ಹಾಳಾಗಿದೆಯೇ? ಸ್ಟಾಸಿ: ಹಾಳಾಗಿದ್ದರೆ, ಅದನ್ನು ಸರಿ ಮಾಡುವುದು ಹೇಗೆ? ಲಿಝಿ: ನನಗೆ ಗೊತ್ತಿಲ್ಲ. ಸ್ಟಾಂಪಿ: ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಕೋಡ್ ಬರೆಯುವುದು ಹೇಗೆ ಎಂದು ಯಾರಿಗಾದರೂ ಗೊತ್ತಿದೆಯೇ?"
      4:
        text: "(ಪೂಫ್) ಪ್ರೆಸ್ಟನ್‌: ಏನದು? ಸ್ಟಾಂಪಿ: ಈ ಯಾವುದನ್ನೂ ನಾನು ಎಂದೂ ನೋಡಿಲ್ಲ. ಲಿಝಿ: ಇದು ತುಂಬಾ ಚೆನ್ನಾಗಿದೆ! ಸ್ಟೇಸಿ: ಹೌದಾ... ಇದು ಟೇಮಿಯಬಲ್ ಆಗಿದೆಯೇ? ಪ್ರೆಸ್ಟನ್: ಸರಿ, ಏನು ನಡೀತಿದೆ? ಯಾರಾದರೂ ನಿಜವಾದ ಜಗತ್ತಿಗೆ ಹೋಗಿ ಸರಿಪಡಿಸಬೇಕಿದೆ. ಎಲ್ಲ: ಇದಲ್ಲ! ಸ್ಟೇಸಿ: ಇದಲ್ಲ... (ವಿಷಾದ) ಸರಿ. ನಾನು ಹೋಗುತ್ತೇನೆ."
      5:
        text: "ಓಹ್ ಸರಿ, ಹೇ, ನಾನು ಈಗ ನಿಜವಾದ ಜಗತ್ತಿನಲ್ಲಿದ್ದೇನೆ. ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಆಫೀಸ್ ಹುಡುಕಾಟ ನಡೆಸಲಿದ್ದೇನೆ."
      6:
        text: "ಆದರೆ, ನನಗೆ ನಿಮ್ಮ ಸಹಾಯ ಬೇಕು. ಟ್ಯುಟೋರಿಯಲ್ ಮಾಡಲು, ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂಬುದನ್ನು ಕಲಿಯಲು ಆರಂಭಿಸಬೇಕಿದೆ ಮತ್ತು ಕೆಲವು ಹಂತಗಳ ನಂತರ ನಾನು ನಿಮ್ಮನ್ನು ಸಂಪರ್ಕಿಸುತ್ತೇನೆ, ಸರಿಯೇ? ನನಗೆ ಶುಭಾಶಯ ಕೋರಿ! ನನಗೆ ಅನಿಸುತ್ತದೆ ಇದು ದಾರಿ. ಆವ್! ಕ್ಯಾಕ್ಟಸ್! ಪರವಾಗಿಲ್ಲ!"
      7:
        text: "ಅವರ್ ಆಫ್ ಕೋಡ್ ಚಾಲೆಂಜ್ ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು, ಏಜೆಂಟ್ ಪ್ರೋಗ್ರಾಮ್‌ ಮಾಡಲು ನೀವು ಕೋಡ್ ಬರೆಯಬೇಕು. ನಿಮ್ಮ ದಾರಿಯಲ್ಲಿನ ಯಾವುದೇ ಅಡ್ಡಿಯನ್ನು ತೆರವುಗೊಳಿಸಲು ಏಜೆಂಟ್ ಜೊತೆಗೆ ಸೇರಿ ನೀವು ಕೆಲಸ ಮಾಡಬೇಕು. ನಿಮ್ಮ ಪ್ರಯಾಣಿಕರಿಗೆ ನಿಮಗೆ ಅಗತ್ಯವಿರುವ ಐಟಂಗಳನ್ನು ನೀವು ಆಯ್ಕೆ ಮಾಡಿಕೊಳ್ಳಬಹುದು. ಏಜೆಂಟರು ಮಾತ್ರ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಇಡಬಹುದು ಮತ್ತು ಮುರಿಯಬಹುದು ಹಾಗೂ ನೀವು ಮಾತ್ರ ಐಟಂಗಳನ್ನು ಸಂಗ್ರಹಿಸಬಹುದು. ನಿಮ್ಮ ಸ್ಕ್ರೀನ್ ಅನ್ನು ಮೂರು ಮುಖ್ಯ ಭಾಗಗಳನ್ನಾಗಿ ವಿಭಜಿಸಲಾಗಿರುತ್ತದೆ. ಎಡಭಾಗದಲ್ಲಿ ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಇರುತ್ತದೆ."
      8:
        text: "ಮಧ್ಯದ ಪ್ರದೇಶವು ಟೂಲ್‌ಬಾಕ್ಸ್ ಆಗಿದ್ದು, ಏಜೆಂಟ್‌ಗೆ ಅರ್ಥವಾಗುವ ಕಮಾಂಡ್‌ಗಳು ಇರುತ್ತವೆ."
      9:
        text: "ಬಲಭಾಗದಲ್ಲಿ ವರ್ಕ್‌ಸ್ಪೇಸ್ ಇರುತ್ತದೆ. ಇಲ್ಲಿ ನೀವು ಏಜೆಂಟ್ ಅನ್ನು ನಿಯಂತ್ರಿಸಲು ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಮ್ ಅನ್ನು ನಿರ್ಮಿಸಲು ಕಮಾಂಡ್‌ಗಳನ್ನು ಮಾಡುತ್ತೀರಿ."
      10:
        text: "ಏಜೆಂಟ್ ನಡೆಯುತ್ತಾನೆ, ತಿರುಗುತ್ತಾನೆ ಮತ್ತು ಪ್ರೆಶರ್ ಪ್ಲೇಟ್‌ಗಳನ್ನು ಸಕ್ರಿಯಗೊಳಿಸುತ್ತಾನೆ. ಇದು ಬ್ಲಾಕ್‌ಗಳನ್ನು ನಾಶ ಮಾಡಬಹುದು ಅಥವಾ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಇಡಬಹುದು. ಈ ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ರೇಲ್‌ಗಳ ರೀತಿ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಇಡುವಾಗ, ಅದರ ಕೆಳಗೂ ಇಡುತ್ತದೆ."
      11:
      12:
        text: "ನೀವು ಪುನಃ ಟ್ರೈ ಮಾಡಲು ಬಯಸಿದರೆ, ನೀವು ನೀಲಿ ರಿಸೆಟ್ ಬಟನ್ ಅನ್ನು ಒತ್ತಬಹುದು. ಆಗ ನೀವು ಆರಂಭಿಸಿದ ಹಂತಕ್ಕೆ ಎಲ್ಲವೂ ರಿಸೆಟ್ ಆಗುತ್ತದೆ. ಹಾಗೂ, ಕೋಡ್‌ ಬ್ಲಾಕ್ ಅನ್ನು ಅಳಿಸಲು ನೀವು ಬಯಸಿದರೆ, ನಿಮ್ಮ ವರ್ಕ್‌ಸ್ಪೇಸ್‌ನಿಂದ ಟೂಲ್‌ಬಾಕ್ಸ್‌ ಎಳೆದುಬಿಡಿ. ಏಜೆಂಟ್ ಮೂವ್ ಮಾಡಲು ರನ್ ಎಂಬುದನ್ನು ಒತ್ತಲು ನೆನಪಿಟ್ಟುಕೊಳ್ಳಿ. ಸರಿ, ಮುಂದೆ ಸಾಘಿ ಮತ್ತು ಮೊದಲ ಕೆಲವು ಹಂತಗಳನ್ನು ಪ್ರಯತ್ನಿಸಿ. ಶುಭವಾಗಲಿ!"
    mc_2017_repeat:
      1:
        text: "ಸ್ಟಾಂಪಿ: ಸ್ಟೇಸಿ ಎಲ್ಲಿಗೆ ಹೊರಟಿದ್ದಾಳೆ?"
      2:
        text: "ಸ್ಟೇಸಿ: ಓಹ್, ನಾನು ಸರಿಯಾದ ಸ್ಥಳದಲ್ಲಿದ್ದೇನೆ ಎನಿಸುತ್ತದೆ. ಇದು ಅದ್ಭುತವಾಗಿದೆ!"
      3:
        text: "ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ನಲ್ಲಿ ನಾನು ವಾಪಸಾಗಿದ್ದೇನೆ ಎಂದು ನನಗೆ ಅನಿಸುತ್ತದೆ! ಹಲೋ. ಹೇಗಿದ್ದೀರಿ? ಹಲೋ?"
      4:
        text: "ಓಹ್, ಅಲ್ಲಿ ಕ್ರೀಪರ್ ಇದ್ದಾರೆ. ನೀವು ಏನನ್ನೂ ಮಾಡಿಲ್ಲ, ಅಲ್ಲವೇ? ಕೇಟೀ: ಸ್ಟೇಸಿ? ಸ್ಟೇಸಿ: ಹಾಯ್, ಕೇಟೀ? ಕೇಟೀ: ಹೌದು, ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ಗೆ ಸ್ವಾಗತ!"
      5:
        text: "ಸ್ಟೇಸಿ: ಇದು ಅದ್ಭುತವಾಗಿದೆ. ಇಲ್ಲಿ ನೀವು ಪ್ರತಿ ದಿನ ಡೆವಲಪರ್ ಆಗಿ ಕೆಲಸ ಮಾಡುತ್ತೀರಿ. ಅಲ್ಲವೇ? ಕೇಟಿ: ಹೌದು. ಇದು ತುಂಬಾ ಚೆನ್ನಾಗಿದೆ. ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ ಮಾರ್ಕೆಟ್‌ಪ್ಲೇಸ್ ತಂಡದಲ್ಲಿ ನಾನು ಡೆವಲಪರ್ ಆಗಿದ್ದೇನೆ. ಸ್ಟೇಸಿ: ನಿಮಗೆ ಎಷ್ಟು ಕೋಡಿಂಗ್ ಲ್ಯಾಂಗ್ವೇಜ್ ತಿಳಿದಿದೆ? ಕೇಟಿ: ನನ್ನ ವೃತ್ತಿ ಜೀವನದಲ್ಲಿ, ಒಂದು ಡಜನ್‌ಗೂ ಹೆಚ್ಚಿನದರಲ್ಲಿ ಕೆಲಸ ಮಾಡಿದ್ದೇನೆ. ಸ್ಟೇಸಿ: ಒಂದು ಡಜನ್? ಕೇಟಿ: ಹೌದು. ಸ್ಟೇಸಿ: ಹಾಗಾದರೆ, ನಿಮಗೆ ತನ್ನನ್ನು ತಾನು ಏಜೆಂಟ್ ಎಂದು ಕರೆದುಕೊಳ್ಳುವ ಈ ಸಣ್ಣ ಗೊಲೆಮ್‌ ಬಗ್ಗೆ ನಿಮಗೆ ತಿಳಿದಿದೆ ಎಂದುಕೊಳ್ಳುತ್ತೇನೆ. ಕೇಟಿ: ಸ್ಟೀವ್ ಅಥವಾ ಅಲೆಕ್ಸ್‌ನಿಂದ ಮಾಡಲಾಗದ್ದನ್ನು ಮಾಡುವುದಕ್ಕಾಗಿ ನಾವು ಏಜೆಂಟ್ ಅನ್ನು ಬಳಸುತ್ತೇವೆ. ಉದಾ., ಲಾವಾ ಆಚೆಗೆ ಹೋಗುವುದು. ಸ್ಟೇಸಿ: ಸರಿ, ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ನಾನು ಕಲಿಯಬೇಕಿದೆ ಮತ್ತು ಅವರಿಗೆ ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ಕಲಿಯಬೇಕಿದೆ. ನೀವು ಕಲಿಯುವಾಗ ತಿಳಿಯಬೇಕಾದ ಮೊದಲ ಸಂಗತಿ ಯಾವುದು?"
      6:
        text: "ಕೇಟಿ: ಲೂಪ್‌ಗಳನ್ನು ಬಳಸುವುದು ಹೇಗೆ ಎಂದು ನೀವು ಕಲಿಯಬೇಕು. ಪುನಃ ಪುನಃ ಮಾಡುವಂತೆ ಕಂಪ್ಯೂಟರ್‌ಗೆ ಕಮಾಂಡ್‌ ನೀಡಲು ಡೆವಲಪರ್‌ಗಳು ಬರೆಯುವ ಸಂಗತಿಯೇ ಲೂಪ್‌ಗಳು. ಸ್ಟೇಸಿ: ತಿಳಿಯಿತು. ಮುಂದಿನ ಲೆವೆಲ್‌ಗಳಲ್ಲಿ ಕೆಲವು ಸಂಗತಿಗಳು ಬರುತ್ತವೆ ಎಂದು ನಾನು ಭಾವಿಸುತ್ತೇನೆ. ಹೀಗಾಗಿ ಮುಂದುವರಿದು, ಲೂಪ್‌ಗಳನ್ನು ಪ್ರಯತ್ನಿಸೋಣ."
      7:
        text: "ಮುಂದಿನ ಹಂತದಲ್ಲಿ, ಪಾಥ್‌ನಲ್ಲಿ ಏಜೆಂಟ್ ಅನ್ನು ಸಾಗಿಸಲು ನೀವು ಲೂಪ್ ಅನ್ನು ಬಳಸಬಹುದು. ವರ್ಕ್‌ಸ್ಪೇಸ್‌ಗೆ ರಿಪೀಟ್ ಬ್ಲಾಕ್ ಅನ್ನು ಎಳೆದುಬಿಡಿ ಮತ್ತು ರಿಪೀಟ್ ಬ್ಲಾಕ್‌ನ ಒಳಗೆ ಮುಂದಕ್ಕೆ ಸಾಗುವ ಬ್ಲಾಕ್ ಅನ್ನು ಇಡಿ. ವರ್ಕ್‌ಸ್ಪೇಸ್‌ಗೆ ತುಂಬಾ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಎಳೆಯದೇ, ಒಂದು ಸಾಲಿನಲ್ಲಿ ಒಂದೇ ಸಂಗತಿಯನ್ನು ಹಲವು ಬಾರಿ ಮಾಡುವಂತೆ ಕಂಪ್ಯೂಟರ್‌ಗೆ ಇದು ಹೇಳುತ್ತದೆ. ರಿಪೀಟ್ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ಸಂಖ್ಯೆಯನ್ನು ನಮೂದಿಸುವ ಮೂಲಕ ಎಷ್ಟು ಬಾರಿ ಇದನ್ನು ಮಾಡಬೇಕು ಎಂದು ನೀವು ಆಯ್ಕೆ ಮಾಡಬಹುದು."
      8:
        text: "ನೀವು ರಿಪೀಟ್ ಬ್ಲಾಕ್‌ನಲ್ಲಿ ತಿರುವುಗಳು ಮತ್ತು ಹಲವು ಕಮಾಂಡ್‌ಗಳನ್ನು ಇಡಬಹುದು. ಆದರೆ, ಸದ್ಯಕ್ಕೆ ಏಜೆಂಟ್ ಕೆಲವು ಹೆಜ್ಜೆ ಮುಂದೆ ಸಾಗುವುದಕ್ಕೆ ರಿಪೀಟ್ ಅನ್ನು ಬಳಸಬಹುದು. ನೆನಪಿಡಿ, ಪಝಲ್‌ನಲ್ಲಿ ನೀವು ಸಿಕ್ಕಿಕೊಂಡರೆ, ನೀವು ನೀಲಿ ರಿಸೆಟ್ ಬಟನ್ ಅನ್ನು ಒತ್ತಬಹುದು ಮತ್ತು ಪುನಃ ಪ್ರಯತ್ನಿಸಬಹುದು."
      9:
        text: "ಕೇಟಿ ಮಾಡುತ್ತಿರುವಂತಹ ಖುಷಿಯ ಕೆಲಸವನ್ನು ಹೊಂದಿರಬೇಕು ಎಂದು ನೀವು ಯೋಚಿಸುತ್ತಿದ್ದರೆ, ಮುಂದೆ ಸಾಗಿ ಮತ್ತು ಪ್ರವೇಶ ಮಟ್ಟವನ್ನು ಮುಗಿಸುವಾಗ ಕೋಡ್ ತೋರಿಸುವ ಬಟನ್ ಅನ್ನು ನೀವು ಕಲ್ಇಕ್ ಮಾಡಬಹುದು. ಅದು ನಿಮಗೆ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಕೋಡ್ ತೋರಿಸುತ್ತದೆ. ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವಾಗ ಕೇಟಿ ಇದನ್ನು ಬಳಸುತ್ತಾರೆ. ಕೇಟಿ: ಹೌದು, ಎಲ್ಲರಿಗೂ ಶುಭವಾಗಲಿ!"
    mc_2017_functions:
      1:
        text: "ಪ್ರೆಸ್ಟನ್: ನಾನು ಹೊಗಳುತ್ತಿಲ್ಲ. ನನಗೆ ಪಾರ್ಕರ್ ಬಗ್ಗೆ ಚೆನ್ನಾಗಿ ಗೊತ್ತು. ಲಿಝಿ: ಈಗ ನಿದ್ರೆ ಮಾಡೋಣ. ಬೆಳಗ್ಗೆ ಸ್ಟೇಸಿ ವಾಪಸ್ ಬರುತ್ತಾರೆ."
      2:
        text: "ಸ್ಟೇಸಿ: ಸರಿ ಸ್ನೇಹಿತರೇ, ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಆಫೀಸ್‌ನಿಂದ ನಾನು ವಾಪಸು ಬಂದಿದ್ದೇನೆ. ನನ್ನ ಗೇಮ್‌ನಲ್ಲಿ ಇರುವ ಸಮಸ್ಯೆಯನ್ನು ಪರಿಹರಿಸುವುದು ಹೇಗೆ ಎಂದು ಬಹುಶಃ ನನಗೆ ತಿಳಿದಿದೆ. ನಾನು ಒಂದು ಫಂಕ್ಷನ್ ಅನ್ನು ಬಳಸಬಹುದು. ಇದನ್ನು ತೆರೆಯುತ್ತೇನೆ."
      3:
        text: "ಫಂಕ್ಷನ್ ಎಂಬುದು ನಿರ್ದಿಷ್ಟ ಕೆಲಸವನ್ನು ಮಾಡಲು ನಿರ್ದಿಷ್ಟ ಸೂಚನೆಗಳ ಗುಚ್ಛವಾಗಿದೆ. ರೆಸಿಪಿ ಇದ್ದ ಹಾಗೆ. ಮುಂದಿನ ಹಂತಗಳಲ್ಲಿ, ಪಝಲ್‌ಗಳನ್ನು ಪರಿಹರಿಸಲು ನೀವು ಬಳಸಬಹುದಾದ ಫಂಕ್ಷನ್‌ಗಳನ್ನು ನೀವು ಪಡೆಯಬಹುದು."
      4:
        text: "ವರ್ಕ್‌ಸ್ಪೇಸ್‌ನಲ್ಲಿದ್ದಾಗ ಫಂಕ್ಷನ್‌ನಲ್ಲಿನ ಕೋಡ್ ಏನು ಮಾಡುತ್ತದೆ ಎಂದು ನೋಡಿ."
      5:
        text: "ನಂತರ, ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಲ್ಲಿ ಅದೇ ಹೆಸರಿನ ಬ್ಲಾಕ್ ಹುಡುಕಿ ಮತ್ತು ಬ್ಲಾಕ್ ರನ್ ಮಾಡುವಾಗ ಟೂಲ್‌ಬಾಕ್ಸ್‌ನಿಂದ ಅದನ್ನು ಎಳೆದುಕೊಳ್ಳಿ."
      6:
        text: "ನೆನಪಿಡಿ, ಬ್ರಿಡ್ಜ್ ನಿರ್ಮಿಸುವಂತೆ ಅದೇ ಕೆಲಸವನ್ನು ಮಾಡಲು ಅದೇ ಸೂಚನೆಗಳನ್ನು ರನ್ ಮಾಡುವುದಕ್ಕಾಗಿ ಪ್ರತಿ ಬಾರಿಯೂ ಅದೇ ಫಂಕ್ಷನ್ ಅನ್ನು ನೀವು ಬಳಸಬಹುದು. ಶುಭವಾಗಲಿ, ನೀವು ಮಾಡಬಹುದು ಎಂದು ನನಗೆ ತಿಳಿದಿದೆ!"
    mc_2017_congratulations:
      1:
        text: "ಪ್ರೆಸ್ಟನ್: ಅಭಿನಂದನೆಗಳು!"
      2:
        text: "ಲಿಝಿ: ಅಭಿನಂದನೆಗಳು!"
      3:
        text: "ಸ್ಟಾಂಪಿ: ಅಭಿನಂದನೆಗಳು, ನೀವು ಸಾಧಿಸಿದ್ದೀರಿ!"
      4:
        text: "ಸ್ಟೇಸಿ: ಅಭಿನಂದನೆಗಳು ಸ್ನೇಹಿತರೇ, ನೀವು ನಿಜವಾಗಿಯೂ ಅದನ್ನು ಸಾಧಿಸಿದ್ದೀರಿ! ಹಾಗೂ, ನೀವು ಈಗ ಅವರ್ ಆಫ್ ಕೋಡ್ ಅನ್ನು ಪೂರ್ತಿಗೊಳಿಸಿದ್ದೀರಿ. ನೀವು ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ನಲ್ಲಿ ಕೋಡಿಂಗ್ ಆರಂಭಿಸಬಹುದು. ನೀವು ಲೂಪ್‌ಗಳು, ಫಂಕ್ಷನ್‌ಗಳನ್ನು ಮತ್ತು ಸಾಫ್ಟ್‌ವೇರ್ ಏಜೆಂಟ್ ಏನು ಮಾಡುತ್ತಾರೆ ಎಂಬುದನ್ನು ಕಲಿತಿದ್ದೀರಿ."
      5:
        text: "ಈಗ, ಫ್ರೀ ಪ್ಲೇ ಲೆವೆಲ್‌ ಸಮಯ. ಇದರಲ್ಲಿ ನೀವು ಡೆವಲಪರ್ ಆಗಿದ್ದೀರಿ, ಎಕ್ಸ್‌ಪ್ಲೋರ್ ಮಾಡಲು, ಗಣಿಗಾರಿಕೆ ಮಾಡಲು ಮತ್ತು ನಿರ್ಮಿಸಲು ನಿಮ್ಮದೇ ಫಂಕ್ಷನ್‌ಗಳನ್ನು ಬರೆಯಲು ಉಳಿದಿರುವ ಸಮಯವನ್ನು ಬಳಸಿ."
      6:
        text: "ಮೈನ್‌ಕ್ರಾಪ್ಟ್: ಎಜುಕೇಶನ್ ಎಡಿಶನ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌ಗೆ ನೀವು ಈ ಹಂತದಲ್ಲಿ ಬರೆಯುವ ಕೋಡ್ ಅನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಬಹುದು. 'ಫಿನಿಶ್' ಎಂದು ಕ್ಲಿಕ್ ಮಾಡಿ ಮತ್ತು ನಿಮ್ಮ ಜಗತ್ತಿನಲ್ಲಿ ಬಳಸುವುದಕ್ಕಾಗಿ ಲಿಂಕ್ ಪಡೆಯಲು ಸೂಚನೆಗಳನ್ನು ಅನುಸರಿಸಿ. ಏಜೆಂಟ್‌ ಜೊತೆಗೆ ಕೋಡಿಂಗ್ ಅನ್ನು ಮುಂದುವರಿಸಲು. ಆನಂದಿಸಿ. ಒಳ್ಳೆಯ ಕೆಲಸ ಮಾಡಿದ್ದೀರಿ!"
      7:
        text: "ಸ್ಟೇಸಿ: ನಾನು ವಾಪಸಾಗಿದ್ದೇನೆ! ಸರಿ ಸ್ನೇಹಿತರೇ, ಇವನು ಏಜೆಂಟ್! ಇದು ಏನು ಮಾಡುತ್ತದೆ ಎಂದು ನಾನು ನಿಮಗೆ ತೋರಿಸುತ್ತೇನೆ. ನೋಡಿ, ಏನು ಮಾಡುತ್ತಿದೆ! ಈ ಟೆರಾ ಕೋಟಾ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸಿ ಮೆಟ್ಟಿಲನ್ನು ನಿರ್ಮಿಸುವಂತೆ ನಾನು ಇದಕ್ಕೆ ಸೂಚಿಸಿದೆ. ಇಲ್ಲಿಂದ ಹೊರಬರಲು ನಾವು ಕೇವಲ ಇದನ್ನು ಬಳಸಬಹುದು. ಹಾಗೂ ಸ್ನೇಹಿತರೇ, ಮೆಟ್ಟಲು ಮಾತ್ರವಲ್ಲ. ನಾನು ಬಯಸಿದ್ದನ್ನು ಮಾಡುವಂತೆ ಏಜೆಂಟ್‌ಗೆ ನಾನು ಹೇಳಬಹುದು ಮತ್ತು ಇದು ನನಗಾಗಿ ಅದನ್ನು ಮಾಡುತ್ತದೆ."
      8:
        text: "ಸ್ಟಾಂಪಿ: ನೀವು ಇದನ್ನು ಹೇಗೆ ಮಾಡಿದಿರಿ? ಸ್ಟೇಸಿ: ನಿಜಕ್ಕೂ ಇದು ಸುಲಭವಾಗಿತ್ತು. ನಾನು ಕೇವಲ ಕೋಡ್ ಬಳಸಿದೆ!"

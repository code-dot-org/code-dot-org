        text: "ಈ ಪಝಲ್‌ನಲ್ಲಿ ನಾವು ಹೊಂದಿರುವ ಬ್ಲಾಕ್ \"90 ಡಿಗ್ರಿ ಬಲಕ್ಕೆ ತಿರುಗಿ\" ಎಂದು ಹೇಳುತ್ತದೆ. ಈ \"ಬಲಕ್ಕೆ ತಿರುಗಿ\" ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಿದಾಗ, ಒಂದಷ್ಟು ಪ್ರಮಾಣಕ್ಕೆ ಎಲ್ಸಾ ತಿರುಗುತ್ತದೆ. ಎಷ್ಟು ದೂರಕ್ಕೆ ಎಲ್ಸಾ ತಿರುಗಬಹುದು ಎಂಬುದರ ಕುರಿತು ನೀವು ಆಟವಾಡಬಹುದು. ಎಲ್ಸಾ ಎದುರು ಇರುವ ಪಾಥ್‌ನಿಂದ ಕೋನವನ್ನು ಅಳೆಯಲಾಗುತ್ತದೆ. ಹೀಗಾಗಿ, ಇದು 90 ಡಿಗ್ರಿ ತಿರುವು. ಇದು 120 ಡಿಗ್ರಿ ತಿರುವು."

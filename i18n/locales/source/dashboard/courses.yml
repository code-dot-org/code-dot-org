        k5-maker-pilot-2024:
          title: K-5 Maker Self-Paced Professional Learning
          description_short: Professional learning module for CSF Maker with micro:bit course.
          description_student: "#### The micro:bit course bridges the gap between digital and physical worlds, and enables students to transfer their computer programs into real-world applications.\n\n#### **In this module, you will:**\n\n-   #### Prepare to teach foundational coding concepts like events, loops, conditionals, variables and functions.\n-   #### Gain practical experience in how hardware and software can work together.\n-   #### Practice key concepts included in the unit.\n-   #### Prepare to teach any of the CS Fundamentals Maker with micro:bit courses.\n\n#### **Suggested total time:** 150 minutes\n\n#### **Extra Step:** Because we are currently piloting this unit, you first need to enroll in the pilot in order to see the curriculum units. <strong><a href=\"http://studio.code.org/experiments/set_single_user_experiment/csf-maker-pilot\" target=\"blank\" rel=\"noopener noreferrer\">Click here to enroll in the pilot</a> </strong>"

        foundations-of-cs-beta-2024:
          title: Foundations of Computer Science BETA
          description_short: ''
          description_student: |-
            Welcome to Foundations of Computer Science! This exciting course is your gateway to the powerful world of computer science. Whether you're curious about how apps work or want to know more about the impact of technology on society, this course has something for you. Over the semester, you'll learn the basics of programming, dive into how the Internet functions, and even create your own projects that could solve real-world problems.

            ⚠️ **Note:** This is a beta version of the Foundations of CS curriculum that consists primarily of content from our existing Computer Science Discoveries and Computer Science Principles curricula. As such, you will see CSD and CSP labels on activity guides, resources, and slide decks. This will not be the case on the final version of the curriculum!
          description_teacher: The Foundations of Computer Science (FCS) course is a comprehensive introduction to the vast field of computer science. Designed for high school students, this course integrates fundamental concepts with hands-on practical experience to foster a deep understanding of computing, its capabilities, and its impacts. The curriculum is structured to align with state requirements and CSTA standards, offering a solid foundation in computer science that prepares students for further study and future careers in technology.

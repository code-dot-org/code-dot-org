          description_audience: ''
          description_short: Learn to program with physical devices.
          description: |-
            In the Physical Computing unit, students explore the role of physical devices in computing. Using App Lab and Adafruits Circuit Playground, students develop programs that utilize the same hardware inputs and outputs that you see in the smart devices, looking at how a simple rough prototype can lead to a finished product. Then, students explore how physical devices can be used to react to the world around them using a maker mindset to create prototypes with everyday materials.

            **Implementation Guidance for Physical Computing**

            -   Complete the first three lessons of the Problem Solving and Computing unit before starting
            -   This unit assumes students are familiar with App Lab, specifically using Design Mode to create a user interface and using Events to change the screen when clicking a button. This can be accomplished by having students complete the [App Lab Hour of Code][0] before starting this unit.
            -   This unit requires students to have access to Circuit Playground's - [click here][1] for more information about using Circuit Playground's in your classroom
            -   Guidance for how to support students in programming levels and differentiate tasks are available in the [Programming Levels Guide][2] and [Differentiation Guide][3]
            -   You can view the full [Curriculum Guide][4] and [Implementation Guide][5] for more information about this unit
          student_description: This unit explores the role of hardware platforms in computing and how different sensors can provide more effective input and output than the traditional keyboard, mouse, and monitor. Using App Lab and Adafruits Circuit Playground, youll develop programs that utilize the same hardware inputs and outputs that you see in the smart devices, looking at how a simple rough prototype can lead to a finished product. The unit concludes with a design challenge to use the Circuit Playground as the basis for an innovation of your own design.

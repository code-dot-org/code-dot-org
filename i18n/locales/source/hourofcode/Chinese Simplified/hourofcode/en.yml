  tutorial_mee_name: Minecraft 编程时光：AI 造福人类 
  tutorial_mee_longdescription: 一座村庄正在遭受火灾的威胁，需要您通过编程提供一个解决方案！认识您的编程助手——Minecraft Agent，然后为 Agent 编程以在森林里导航并收集与导致火灾的条件有关的数据。该数据将帮助 Agent 学会预测可能发生火灾的地点。基于所收集的数据做出选择是人工智能或者说 AI 的基本概念。您的指令将连同 AI 一起使得 Agent 能够识别条件并移除会导致森林火灾蔓延的物质。您面临的最终挑战是通过编写代码来种植树木和生成动物，以使得森林恢复生机。

          title: 'Module 1 : Préparation à l''enseignement de la résolution de problèmes et de l''informatique'
          description: |-
            Ce module d'apprentissage professionnel est conçu pour vous aider à vous préparer à enseigner l'unité Résolution de problèmes et informatique de Code.org.

            **Dans ce module d'apprentissage professionnel, vous devrez :**.

            -   Obtenir une introduction à la résolution de problèmes et à l'informatique.
            -   Mettre en pratique les concepts clés inclus dans l'unité.
            -   Explorer les projets de fin de chapitre.

            \*\*Durée suggérée : 30 minutes.


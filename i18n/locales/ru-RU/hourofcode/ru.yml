  csc_page_quote: Я очень ценю тщательность и ритм уроков. Я не знаком с информатикой,
    но уроки, которые вы преподаете, я уверен, помогут моим ученикам понять эти концепции
    и включить их в нашу учебную программу.
  csc_page_find_a_module_desc: Наши текущие предложения CS Connections предназначены
    для классов 3-5 классов и рассчитаны на 1 неделю занятий продолжительностью 45
    минут в день.
  csc_page_faq_question_01: Соответствует ли CS Connections стандартам?
  csc_page_faq_answer_01: Да! CS Connections соответствует Общим базовым государственным
    стандартам (CCSS) по ELA и математике, научным стандартам нового поколения (NGSS)
    и стандартам Ассоциации учителей компьютерных наук (CSTA).
  csc_page_faq_question_02: Сколько стоит обучение CS Connections?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Как/где я могу получить профессиональное развитие для
    CS Connections?
  csc_page_faq_answer_03: Мы предлагаем индивидуальное профессиональное развитие для
    CS Connections. Читая, просматривая видео, разгадывая интерактивные головоломки
    и размышляя о своем обучении, вы приобретете собственное понимание и будете готовиться
    к преподаванию любого из модулей CS Connections в своем классе. [Начните здесь]
    (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Скоро начнется профессиональное обучение для
    CS Connections!
  csc_page_faq_question_04: В какое время рекомендуется преподавать CS Connections?
  csc_page_faq_answer_04: Каждый модуль CS Connections рассчитан на неделю.
  csc_page_faq_question_05: Какие материалы мне нужны для CS Connections?
  csc_page_faq_answer_05: В идеале у каждого ученика должен быть свой компьютер, а
    у учителей — проектор для показа слайд-шоу, соответствующего каждому уроку.
  csf_page_top_desc: Бесплатная годичная учебная программа, которая знакомит учащихся
    с основополагающими концепциями компьютерных наук и побуждает их изучить, как
    вычислительная техника и технологии могут повлиять на мир.
  csf_page_intro_heading: Бесплатные и увлекательные начальные курсы для каждого класса
  csf_page_intro_list_01: Шесть курсов, по одному для каждого начального класса
  csf_page_intro_list_02: Справедливые вводные курсы CS
  csf_page_intro_list_03: Используйте один и тот же курс для всех учащихся одного

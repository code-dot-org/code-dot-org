  csa_page_quote: I could tell last year how different and better this curriculum
    and resources were than anything else out there... but this year, these past few
    weeks preparing students for the exam have been some of my most fun teaching.
    And I'm hardly doing anything! Kids understand the material and are talking with
    each other at such a high level and it's a direct reflection of the lessons and
    activities throughout the year. Thank you, thank you.
  csa_page_projects_java_lab: Java Lab is a programming environment where you can
    make Java programs using The Neighborhood, The Theater, or the console.
  csa_page_projects_objects_first: Students learn the fundamentals of object-oriented
    programming (OOP) first, giving them a foundation for the rest of the course while
    encouraging them to consider the overall design of their programs.
  csa_page_faq_question_01: Is CSA mapped to standards?
  csa_page_faq_answer_01: Yes, Code.org's CSA curriculum is mapped to the College
    Board Course and Exam Description for AP® CSA.
  csa_page_faq_question_02: How much does it cost to teach CSA?
  csa_page_faq_question_03: How/Where can I get professional development for CSA?
  csa_page_faq_answer_03: Professional learning workshops for Code.org's CSA curriculum
    start each summer. [Click here to apply](%{apply_url}).
  csa_page_faq_question_04: What is the recommended timing for teaching CSA?
  csa_page_faq_answer_04: A minimum of 140 class hours; should be taught as a full-year
    course. Contains nine units, which includes an AP® Exam Prep unit.
  csa_page_faq_question_05: What materials do I need for this course?
  csa_page_faq_answer_05: This curriculum requires that students have access to computers
    with a modern web browser. At this time, our curriculum is not optimized for tablets
    or mobile devices. For more details, [check out our technology requirements](%{it_url}).
    In addition to technology, typical classroom supplies like scissors and sticky
    notes will also be used throughout the curriculum.
  csa_page_faq_question_06: Why do I need to become a verified teacher to teach CSA
    and run code in Java Lab?
  csa_page_faq_answer_06: Java Lab is a unique environment from all other Code.org
    programming environments and requires additional measures to ensure network security
    for all. [Read more about it here](%{read_more_url}).
  csa_page_faq_question_07: How can I access answer keys?
  csa_page_faq_answer_07_01: With an approved teacher account, you can find answer
    keys in a blue "Teacher Only" panel that shows in the online lessons and activities.
  csa_page_faq_answer_07_02: Teachers in our Professional Learning Program will automatically
    be approved to view answer keys. If you need an approved teacher account, you
    can apply for access to protected teacher-only materials (answer keys, etc) through
    [this form](%{form_url}). Please keep in mind that it may take 3-5 business days
    to verify your account.
  csa_page_faq_question_08: How was the curriculum developed?
  csa_page_faq_answer_08_01: 'Our CSA curriculum was written by teachers, for teachers
    and was designed with our Curriculum Values in mind. In particular, we focused
    on expanding access to those who historically have been denied opportunities to
    learn about the exciting and impactful field of computing. The following goals
    guided the creation of the CSA curriculum:'
  csa_page_faq_answer_08_list_01: 'Goal 1: Develop an Equitable Course'
  csa_page_faq_answer_08_list_02: 'Goal 2: Prepare Students for Higher Ed and Industry'
  csa_page_faq_answer_08_list_03: 'Goal 3: Design Relevant, Engaging Activities'
  csa_page_faq_answer_08_list_04: 'Goal 4: Incorporate Best Practices from the Field'
  csa_page_faq_answer_08_02: For more information about the values that guided our
    work, please see our [curriculum values](%{curriculum_values_url}) and our [professional
    learning values](%{pl_values_url}).

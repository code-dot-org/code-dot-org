  curriculum_desc_csf_express: Научитесь создавать компьютерные программы, развивайте
    навыки решения проблем и выполняйте увлекательные задания! Создавайте игры и творческие
    проекты, которыми делитесь с друзьями, семьей и учителями.
  curriculum_desc_csf_express_pre_reader: Изучите основы блочного программирования
    с помощью перетаскивания, решая головоломки и создавая анимированные сцены. Создавайте
    иллюстрации и простые игры, которыми вы можете поделиться с друзьями, семьей и
    учителями.
  curriculum_desc_csf_course_a: Программа с использованием таких команд, как циклы
    и события. Научите учащихся сотрудничать с другими, изучать различные методы решения
    проблем, упорствовать в решении сложных задач и изучать безопасность в Интернете.
  curriculum_desc_csf_course_b: С помощью заданий без подключения к сети и различных
    головоломок учащиеся изучат основы программирования, методы совместной работы,
    навыки исследования и критического мышления, настойчивость в сложных условиях
    и безопасность в Интернете.
  curriculum_desc_csf_course_c: Создавайте программы с последовательностями, циклами
    и событиями. Изучите методы решения проблем и разработайте стратегии создания
    позитивных сообществ как в Интернете, так и за его пределами. Создавайте интерактивные
    игры, которыми учащиеся смогут поделиться.
  curriculum_desc_csf_course_d: Обзор концепций, использованных в предыдущих курсах,
    включая циклы и события. После этого учащиеся лучше поймут алгоритмы, вложенные
    циклы, циклы While, условные выражения и многое другое.
  curriculum_desc_csf_course_e: Создавайте увлекательные интерактивные проекты, которые
    помогут лучше узнать о безопасности в Интернете. Занимайтесь более сложным программированием,
    таким как вложенные циклы, функции и условные выражения.
  curriculum_desc_csf_course_f: Посмотрите, как пользователи принимают решения в используемых
    ими приложениях. Создавайте различные приложения Sprite Lab, которые также предлагают
    пользователю выбор. Изучите более сложные концепции, включая переменные и циклы
    «for».
  curriculum_desc_problem_solving_computing: Используйте процесс решения проблем для
    решения головоломок, задач и реальных сценариев. Узнайте о вводе, выводе, хранении
    и обработке данных с помощью компьютера, чтобы помочь в решении проблем.
  curriculum_desc_web_development: Создавайте контент и делитесь им на веб-страницах,
    исследуя творческий потенциал Интернета. Развивайте важнейшие навыки потребления,
    умения решать проблемы и работать в команде во время программирования.
  curriculum_desc_interactive_animations_games: Создавайте программные изображения,
    анимацию, интерактивное искусство и игры. Познакомьтесь с концепциями программирования
    и процессом проектирования.
  curriculum_desc_design_process: Сосредоточьтесь на изучении влияния компьютерных
    технологий на общество. Решая задачи проектирования, учащиеся с пониманием относятся
    к потребностям других и разрабатывают решения.
  curriculum_desc_data_society: Подчеркивает роль данных в решении проблем и помощь
    компьютеров в этом процессе. Охватывает системы представления и связанные с ними
    проблемы. Узнайте, как сбор данных помогает решать проблемы.
  curriculum_desc_creating_apps_with_devices: Изучите роль физических устройств в
    вычислительной технике. Разрабатывайте программы, использующие аппаратные входы
    и выходы. Существует версия этого устройства как для micro:bit, так и для Circuit
    Playground.

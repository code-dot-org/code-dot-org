  csf_page_pick_a_course_heading_02: Как ваши ученики будут взаимодействовать с контентом?
  csf_page_courses_heading: Курсы, специально разработанные для вашего начального
    класса
  csf_page_courses_desc: Найдите курс для класса, который вы преподаете. Каждый курс
    длится примерно месяц.
  csf_page_courses_self_paced_heading: Учебные программы для начальных классов с самостоятельным
    обучением
  csf_page_courses_self_paced_desc: Учителя играют важную роль в обучении учащихся,
    проводя занятия без подключения к сети и проводя обсуждения в классе, однако мы
    понимаем, что основы CS не всегда преподаются в традиционных классах. Наряду с
    курсами A-F мы предлагаем два экспресс-курса для самостоятельного обучения. Эти
    экспресс-курсы предназначены для ситуаций, когда учителя позволяют каждому ученику
    работать в удобном для него темпе самостоятельно.
  csf_page_faq_question_01: Соответствует ли CS Fundamentals стандартам?
  csf_page_faq_answer_01_01: 'Основы CS были написаны с использованием как фреймворка
    K-12 для компьютерных наук, так и стандартов CSTA в качестве руководства. В настоящее
    время каждый урок по основам CS содержит сопоставления с соответствующими стандартами
    CSTA. Сводку всех сопоставлений CSTA по каждому курсу можно найти по адресу:'
  csf_page_faq_answer_01_list_01: "[Стандарты курса A] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Стандарты курса B] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Стандарты курса C] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Стандарты курса D] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Стандарты курса E] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Стандарты курса F] (%{course_f_url})"
  csf_page_faq_answer_01_02: Версию стандартов Google Sheets можно найти в [Стандарты
    CSF] (%{csf_standards_url}).
  csf_page_faq_question_02: Как мне внедрить основы CS во всю школу?
  csf_page_faq_answer_02: Наша начальная программа, являющаяся ведущей учебной программой
    K-12 CS в Соединенных Штатах, доказала свою эффективность в крупных городских
    школьных округах, таких как Даллас, а также в небольших сельских округах Айовы.
    Для преподавания CS нет необходимости нанимать специалистов. Наша программа разработана
    специально для поддержки учителей, плохо знакомых с компьютерным языком, и позволяет
    гибко адаптировать уроки к потребностям учащихся. [Поделитесь этой брошюрой] (%{brochure_url})
    со своими школьными и окружными администраторами или [предложите им ознакомиться
    с нашей страницей для администраторов] (%{admins_url}), специально разработанной
    для ответов на самые распространенные вопросы администраторов.
  csf_page_faq_question_03: Сколько стоит преподавание основ CS?
  csf_page_faq_question_04: Как/где я могу пройти профессиональное развитие по CS
    Fundamentals?
  csf_page_faq_answer_04_01: New to teaching computer science? No worries! Most of
    our teachers have never taught computer science before. Join local teachers for
    inspiring and hands-on support to implement computer science in your classroom.
    Our Regional Partners offer high-quality, one-day Code.org workshops for individual
    teachers or for schoolwide PD. [Sign up for a professional development workshop
    near you](%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Присоединяйтесь к более чем 100 000 учителей, которые
    приняли участие в наших семинарах. Большинство участников нашего семинара говорят:
    «Это лучшее профессиональное развитие, которое я когда-либо посещал». На самом
    деле, [90% участников порекомендовали бы нашу программу другим учителям] (%{rec_url})!'
  csf_page_faq_question_05: В какое время рекомендуется преподавать основы CS?
  csf_page_faq_answer_05: Каждый курс CSF включает 13-17 уроков, рассчитанных на 45-минутные
    периоды. Мы рекомендуем всем учащимся переходить от урока к уроку в темпе, заданном
    учителем. Существует множество уровней проектов под руководством учителя, разработанных
    так, чтобы их можно было использовать совместно, в то время как уроки по развитию
    навыков учащиеся могут проходить в удобном для них темпе.
  csf_page_faq_question_06: Какие материалы мне нужны для изучения основ CS?
  csf_page_faq_answer_06: Many lessons have handouts that guide students through activities.
    These resources can be printed or assigned digitally. Some lessons call for typical
    classroom supplies and manipulatives. [Visit the CSF Syllabus to learn more](%{syllabus_url}).
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).

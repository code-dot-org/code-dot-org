  oceans_behind_the_scenes: "  ИИ для океанов: за кулисами  "
  oceans_behind_the_scenes_1: '  На уровнях 2–4 используется предварительно обученная
    модель, предоставленная проектом <a href="https://www.tensorflow.org/" >TensorFlow</a>
    <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a>. Модель MobileNet –это <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">сверточная
    нейросеть,</a> обученная на <a href="http://www.image-net.org/">ImageNet</a>,
    наборе данных, включающем в себя 14 миллионов изображений, аннотированных сделанными
    вручную примечаниями, такими как "воздушный шар" или "клубника". Для настройки
    этой модели с помощью маркированных обучающих данных, создаваемых учеником в ходе
    занятия, мы используем метод, называемый <a href="https://en.wikipedia.org/wiki/Transfer_learning">трансферным
    обучением</a>. Каждое изображение в обучающем наборе данных загружается в виде
    пикселей в MobileNet, где этому изображению присваивается список наиболее подходящих
    ему аннотаций. Затем в MobileNet загружается новое изображение, и полученный для
    него список аннотаций сравнивается со списками из обучающего набора данных. Мы
    классифицируем новое изображение, маркируя его той же меткой-термином (например,
    "рыба" или "не рыба"), что и изображения из обучающего набора с наиболее похожими
    результатами аннотирования.  '
  oceans_behind_the_scenes_1_markdown: '  На уровнях 2–4 используется предварительно
    обученная модель, предоставленная проектом [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Модель MobileNet –это [сверточная нейросеть](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    обученная на [ImageNet](http://www.image-net.org/), наборе данных, включающем
    в себя 14 миллионов изображений, аннотированных сделанными вручную примечаниями,
    такими как "воздушный шар" или "клубника". Для настройки этой модели с помощью
    маркированных обучающих данных, создаваемых учеником в ходе занятия, мы используем
    метод, называемый [трансферным обучением](https://en.wikipedia.org/wiki/Transfer_learning).
    Каждое изображение в обучающем наборе данных загружается в виде пикселей в MobileNet,
    где этому изображению присваивается список наиболее подходящих ему аннотаций.
    Затем в MobileNet загружается новое изображение, и полученный для него список
    аннотаций сравнивается со списками из обучающего набора данных. Мы классифицируем
    новое изображение, маркируя его той же меткой-термином (например, "рыба" или "не
    рыба"), что и изображения из обучающего набора с наиболее похожими результатами
    аннотирования.  '
  oceans_behind_the_scenes_2: '  На уровнях 6–8 используется <a href="https://en.wikipedia.org/wiki/Support-vector_machine">метод
    опорных векторов</a> (SVM). Мы рассматриваем каждую часть рыбы (например, глаза,
    рот, тело) и формируем из всех метаданных, относящихся к этим частям (таким как
    количество зубов, форма тела), вектор с числовыми показателями для каждой рыбы.
    Мы используем эти векторы для обучения SVM. На основании обучающих данных SVM
    разделяет "пространство" всех возможных рыб на две части, соответствующие классам,
    которые мы пытаемся определить (например, "синие" и "не синие").  '
  oceans_behind_the_scenes_2_markdown: '  На уровнях 6–8 используется [метод опорных

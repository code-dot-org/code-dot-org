  tutorial_scratchimagine_longdescription: Представьте себе мир, в котором все возможно,
    а затем воплотите его в жизнь с помощью Scratch!
  tutorial_codesterspsa_longdescription: Изучите основы программирования на Python
    при создании собственного объявления о государственной службе. Выберите тему,
    которую считаете важной, и создайте собственный анимированный или интерактивный
    PSA, чтобы поделиться важной информацией о том, как оказать положительное влияние
    на мир.
  tutorial_googlehero_longdescription: Превратите обычного героя из своей жизни или
    сообщества в супергероя, запрограммировав его летать над зданиями, вращаться,
    работать с помощником и набирать очки, касаясь предметов в игре. В Code Your Hero
    продемонстрируйте особые способности и творческий потенциал своего героя с помощью
    CS First и Scratch.
  tutorial_codestersbball_longdescription: Изучите основы программирования на Python
    при создании собственной баскетбольной игры. Вы узнаете, как добавлять фоны и
    спрайты, а также использовать события для управления движением спрайтов на сцене.
  tutorial_scratchcartoon_longdescription: Оживите некоторых из своих любимых персонажей
    Cartoon Network, написав собственную анимацию. Добавьте больше персонажей и заставляйте
    их прыгать, летать и говорить.
  tutorial_codemonkeyjr_longdescription: В мире, полном очаровательных существ и ярких
    красок, дети 4-6 лет вместе с обезьяной отправятся собирать бананы и открывать
    сундуки с сокровищами. Все это время они будут исследовать и изучать основы кода,
    используя блоки для программирования путешествия обезьяны по миру.
  tutorial_bananatales_longdescription: Обучайте Python, помогая обезьянке. Землетрясение
    разлучило двух детенышей обезьян, в результате чего у одной из обезьян не было
    возможности достать бананы! Теперь ваши ученики должны использовать код, чтобы
    проложить путь и накормить обезьянку.
  tutorial_scratchtales_longdescription: Отправляйтесь в путешествие с персонажами
    и заставляйте их говорить вслух с помощью блоков преобразования текста в речь
    от Amazon. Выберите голос для каждого персонажа и введите то, что хотите сказать.
    Сделайте свою историю интерактивной, закодировав персонажей так, чтобы они задавали
    вопросы и путешествовали по разным сценам. Экспериментируйте с новыми творческими
    способами воплощения историй в жизнь!
  tutorial_msemoji_longdescription: 'Создайте интерактивный веб-сайт, использующий
    модель машинного обучения, чтобы распознавать нарисованные от руки смайлики ваших
    и ваших друзей! По пути вы на практике освоите основные концепции машинного обучения:
    1) сбор данных, 2) очистка и форматирование данных, 3) обучение модели и 4) использование
    обученной модели для прогнозирования.'
  tutorial_cacolor_longdescription: Профессор Фотон — уважаемый физик, ставший изгоем.
    Она удалила цвет из всех цифровых устройств! В этом проекте в стиле Escape Room
    ученик вместе с Марли и Тайреллом изучает двоичные числа, свет, цвет и многое
    другое, чтобы разгадать загадку цвета профессора Фотона и восстановить цвет на
    мировых устройствах.
  tutorial_kodablebeach_longdescription: Спасите пляжных детей! Научитесь программировать
    с помощью основных команд и очищайте пляж, чтобы защитить обитателей океана.
  tutorial_tynkeren_longdescription: 'Эта подсказка для кодирования, являющаяся частью
    проекта ООН по Целям устойчивого развития, демонстрирует проекты, посвященные
    возобновляемым источникам энергии, энергоэффективности и доступу к энергии. Читатели
    могут играть с рабочими проектами, а опытные программисты могут создавать свои
    собственные оригинальные проекты. '
  tutorial_tynkerjavapro_longdescription: 'Эта подсказка по программированию, являющаяся
    частью проекта ООН по Целям устойчивого развития, представляет собой небольшой
    проект, посвященный переработке и повторному использованию. Читатели могут создать
    свою собственную игру, расширив проект. '
  tutorial_grasshopperhack_longdescription: Изучите навыки программирования, чтобы
    взломать эту игру, чтобы в нее можно было играть.
  tutorial_pbskids_longdescription: С помощью PBS KIDS Scratch Jr дети могут создавать
    свои собственные интерактивные истории и игры с помощью игр и уроков программирования.
    Научитесь программировать с помощью игр и заданий с участием персонажей из Odd
    Squad, Wild Kratts, Nature Cat, Артура, WordGirl, Peg + Cat и Ready Jet Go! В
    этом творческом приложении для программирования для детей в возрасте от 5 до 8
    лет возможности повествования безграничны.
  tutorial_nclabdata_longdescription: Хорошие данные — залог процветания мира! В этом
    практическом руководстве NCLab вы напишете простые запросы, которые станут первым
    шагом в анализе данных. Познакомьтесь с возможностями языка PostgreSQL, используемого
    правительствами и предприятиями для управления системами баз данных по всему миру.
    PostgreSQL написан простым английским языком и прост в освоении. Попробуйте!
  tutorial_grasshopperphoto_longdescription: Изучите навыки программирования, чтобы
    создавать фильтры для применения к различным фотографиям.
  tutorial_tynkerpyland_longdescription: 'Этот проект на Python, являющийся частью
    проекта ООН по Целям устойчивого развития, позволит вам создать свою собственную
    игру по посадке деревьев. '
  tutorial_codeitimages_longdescription: Научитесь программировать свои собственные
    потрясающие изображения и анимацию.
  tutorial_hyperpadenemy_longdescription: 'Изучите логическое мышление и программирование,
    создав платформерную игру Enemy AI. '
  tutorial_tynkerpro_longdescription: 'В этой подсказке по программированию, являющейся
    частью проекта ООН по Целям устойчивого развития, представлены проекты, посвященные
    вопросам утилизации и повторного использования. Новички могут играть с рабочими
    проектами, а опытные программисты могут создавать свои собственные проекты с нуля. '
  tutorial_trashtag_longdescription: 'Создавайте собственные игры и повышайте осведомленность
    о защите окружающей среды. '
  tutorial_casiege_longdescription: Присоединяйтесь к Нико и Сакуре в их виртуальном
    путешествии по замку Тубросос. Узнайте, каково быть хакером в серой шляпе, помогая
    эльфо-волшебнику Кирене найти Корону знаний. Вы разоблачите плохие системы безопасности,
    используемые в замке, и узнаете, как не стать жертвой мошенников.
  tutorial_thunkableyeet_longdescription: Узнайте, как создать два приложения, которые
    помогут вашему городу! Тем не менее!
  tutorial_vidcodedeal_longdescription: Начните писать код навсегда, создав анимацию
    с участием известных женщин-лидеров и цитаты, выражающие их точку зрения.
  tutorial_codehsgeno_longdescription: В этот час программирования учащиеся создадут
    программу, которая будет искать пары аллелей на основе пользовательского ввода.
    Для этого учащиеся запрограммируют Черепашку Трейси на языке Python. Прежде чем
    приступить к этому упражнению, учащиеся должны предварительно ознакомиться с основными
    понятиями биологии и квадратами Пеннетта.
  tutorial_hyperpadpong_longdescription: 'Научитесь программировать игру в теннис
    с умным противником с искусственным интеллектом. '
  tutorial_tynkerland_longdescription: 'Эта подсказка для кодирования, являющаяся
    частью проекта ООН по Целям устойчивого развития, демонстрирует проекты, изучающие
    важность лесов для мировой экосистемы. Читатели могут играть с рабочими проектами,
    а опытные программисты могут создавать свои собственные оригинальные проекты. '
  tutorial_trinketgirl_longdescription: Научитесь программировать большую историю
    с помощью Python, а затем измените ее, чтобы создать свою собственную историю!
  tutorial_rpimosquito_longdescription: Создайте игру, в которой вы защищаете людей
    от малярии, заставляя попугая ловить комаров.
  tutorial_tynkermars_longdescription: Познакомьтесь с новыми захватывающими усилиями
    НАСА по достижению Луны, а затем Марса. Учащиеся могут создать свой собственный
    анимированный патч к миссиям, представить свою жизнь в роли астронавта Артемиды
    на Лунных воротах и многое другое. Новички могут попробовать пошаговые инструкции,
    а опытные программисты могут создавать свои собственные оригинальные проекты с
    помощью блочного или текстового кодирования.
  tutorial_cityx_longdescription: Ваше первое задание в City X — помочь старому фермеру
    управлять своей фермой. Давайте решим его проблему с помощью инновационных технологий!
    Вы изучите базовую концепцию системы полива и создадите робота-садовника, который
    доставит вам невероятное удовольствие! Студенты будут применять концепции дизайнерского
    мышления для исследования проблем, одновременно развивая свои технологические
    знания и тем самым оттачивая свои навыки мышления высокого уровня.
  tutorial_vidcodemap_longdescription: Собирайте и анализируйте данные для взаимодействия
    с сообществом, написав собственную карту сообщества!
  tutorial_robotmagicfarm_longdescription: Напишите код FarmBot для посадки семян.
    Начните сажать простые поля, а затем усложняйте их. Закончите, развивая искусство
    по своему усмотрению.
  tutorial_codehstriangle_longdescription: В этом часе программирования мы рассмотрим,
    как создать симулятор, который вычислит площадь треугольника с размерами, выбранными
    пользователем. Для этого мы запрограммируем Черепашку Трейси на языке Python.
    Прежде чем приступить к этому упражнению, учащиеся должны предварительно ознакомиться
    с базовыми понятиями геометрии.
  tutorial_ttwhitehouse_longdescription: В этом красочном приключении вы верните цвет
    белому миру с помощью самостоятельной игры от первого лица. Решайте головоломки
    и выполняйте задания, чтобы улучшить игру и улучшить свои знания в области программирования.
    После завершения игры игроки познакомятся с шестнадцатеричными значениями цветов
    и атрибутами CSS, и их будет достаточно удобно распознавать в реальных приложениях.
    Не бойтесь делиться своими творениями.
  tutorial_modulo_longdescription: В самом глубоком космосе Exploratory Databot, известный
    как E.D., только что обнаружил новую обитаемую планету для человечества! Кто знает,
    какие сюрпризы ждут эту отдаленную песчаную планету? Неожиданно при посадке E.D.
    удивляется, что материнская плата уничтожает все программы. Вам предстоит запрограммировать
    Э.Д. на помощь этой странной инопланетяне. Готовы ли вы принять этот вызов?
  tutorial_codingtown_longdescription: Создайте свой бизнес, программируйте и получайте
    удовольствие.
  tutorial_kanoart_longdescription: Используйте блочный код для рисования сцены, а
    затем оживите ее с помощью анимации и взаимодействия с мышью. Создавайте собственные
    кисти, добавляйте стикеры и проявляйте творческий подход!
  tutorial_dragonscript_longdescription: Добро пожаловать в DragonScript Arena — клуб
    программирования, стратегий, игр и программирования. Во время игры повышайте уровень
    своего Javascript и разработки программного обеспечения! Создайте свой собственный
    искусственный интеллект дракона. Представьте себе боевых роботов, но с роботами-драконами.
  tutorial_uwcloud_longdescription: Изучите основы облачных вычислений, создав собственное
    облако! Создавайте серверы, обновляйте их и подключайте клиентов, чтобы соответствовать
    требованиям сети. Играйте в роли облачного архитектора в этой интерактивной игре
    и проверьте свои навыки в бесконечном режиме.
  tutorial_htmlmuffin_longdescription: Приготовьтесь к веселым и захватывающим приключениям
    вместе с котом Маффином, который познакомит вас с основами HTML и CSS. Вместе
    вы создадите свою первую посадочную страницу и поймете основные принципы верстки
    сайта.
  tutorial_microsoftpizza_longdescription: Создайте простую аркадную игру, в которой
    ваш игрок съест как можно больше пиццы, пока не истечет время!
  tutorial_stemc_blckhole_longdescription: Вы видели изображения черной дыры, выпущенные
    весной 2019 года? Хотите узнать больше о черных дырах и о том, как из них выбраться?
    Ознакомьтесь с этим заданием по программированию, чтобы узнать, как быстро вам
    нужно сбежать из гравитационного поля, и что происходит, когда даже свет не может
    выйти из него!
  tutorial_careconfigure_longdescription: Наше приложение для рассказывания историй
    пересказывает сказку со странными и забавными результатами! Но программа написана
    плохо. Написание хорошего кода жизненно важно. Помогите превратить это приложение
    в нечто потрясающее. Посмотрите на классы слов на английском языке и используйте
    переменные, согласные, списки и функции для перенастройки этой программы. Если
    вы уже писали программу и хотите придать ей стиль, это для вас.
  tutorial_rpiscratch_longdescription: Создайте интерактивный разговорник, который
    переводит полезные фразы на разные языки.
  tutorial_ozaria_longdescription: Настройте своего героя и отправляйтесь на Небесную
    гору, где вы научитесь вводить настоящий код, проходить 15 игровых уровней и создавать
    свою собственную игру, которая поможет спасти мир Озарии.
  tutorial_ttovum_longdescription: Сможете ли вы контролировать этот хаос? Прорвитесь
    в мир киберпанка в городе Овун. Исследуйте самоуправляемый открытый мир, отлаживайте
    сломанный код, решайте головоломки и обновляйте аппаратное обеспечение. Не попадитесь
    в ловушку дронов! Как будет развиваться город Овун, решать вам.
  tutorial_ttpassage_longdescription: Погрузитесь в инопланетный мир, чтобы помочь
    Аде избежать неизвестных опасностей. Примите участие в этом приключенческом двухмерном
    платформере с самостоятельным управлением и попутно изучите технику программирования.
    Игроки познакомятся с техниками программирования и синтаксисом, разгадывая головоломки,
    сражаясь с монстрами и побеждая последнего босса. Некоторое предварительное знакомство
    с JavaScript может оказаться полезным, но необязательным.
  tutorial_tynkerhtmlen_longdescription: 'Этот проект кодирования, являющийся частью
    проекта ООН по Целям устойчивого развития, позволяет создать собственную веб-страницу,
    посвященную возобновляемым источникам энергии, энергоэффективности и доступу к
    энергии. Создайте свою собственную страницу, посвященную вопросам устойчивого
    развития! '
  tutorial_ttfrog_longdescription: В этой знакомой игре ностальгия приобретает новый
    смысл! В простой для понимания и самостоятельной игре вы будете использовать блоки
    кода и концепции программирования, чтобы помочь своему другу-лягушке безопасно
    пересечь коварные земли. Идеально подходит как для новичков, так и для экспертов!
  tutorial_codemojijava_longdescription: 'Это задание знакомит учащихся с основами
    программирования на Java с использованием терминала Codemoji. Учащиеся изучают
    все: от базовых типов и переменных до функций. Каждый урок содержит подробное
    объяснение того, что делает каждая строка кода, чтобы учащиеся понимали, что происходит.
    Каждая строка кода на уроке направлена на достижение учащимися успеха.'
  tutorial_ccfirewall_longdescription: Узнайте, как запрограммировать собственную
    игру, которой можно поделиться! Используйте код, чтобы научить Героя магическим
    заклинаниям побеждать волны и волны злодеев.
  tutorial_htmljs_longdescription: Познакомьтесь со своим новым боссом, котом Маффином,
    который готовится к выставке CatFashion Expo. Ему нужна программа для отслеживания
    калорий, и он просит вас помочь. В этом увлекательном и увлекательном занятии
    вы изучите основы JavaScript, изучите переменные, операции и типы данных и напишете
    Muffit — свою первую программу на JavaScript.
  tutorial_ttaqueducts_longdescription: В этой игре-головоломке вы являетесь героем,
    возвращающим воду в свою деревню! Пройдите уровни в этом самостоятельном изометрическом
    режиме. Уровни начнутся просто, и игроки познакомятся с базовыми основами программирования.
    По мере игры вы будете изучать более сложные методы программирования. После этого
    разработайте и создайте свои собственные уровни и головоломки, чтобы поделиться
    ими.
  tutorial_vtgame_longdescription: Введение в вычислительное мышление и программирование
    видеоигр на английском языке. Создайте свою видеоигру всего за несколько минут.
    Включены такие вычислительные концепции, как абстракция, объектно-ориентированный
    дизайн, алгоритмическое мышление, решение проблем, отладка и критическое мышление.
    Целевая аудитория — учащиеся 5-12 классов. Предварительный опыт программирования
    не требуется.
  tutorial_baroborav_longdescription: Управляйте Linkbot как роботизированным автономным
    транспортным средством (RAV) по сетке улиц! Студенты научатся управлять роботом
    Linkbot (виртуальным или аппаратным) с помощью интерфейса перетаскивания. Они
    также познакомятся с важной концепцией циклов и попрактикуются в использовании
    теоремы Пифагора для перемещения треугольных путей.
  tutorial_baroboobstacle_longdescription: Эта серия из 6 заданий познакомит учащихся
    с базовыми понятиями программирования и робототехники с помощью интерфейса перетаскивания
    для управления роботами Linkbot (виртуальными и/или аппаратными) через различные
    полосы препятствий.
  tutorial_pbstorytelling_longdescription: Погрузитесь в мир интерактивного повествования.
    Изучите основы создания истории в Twine. Изучите различные сюжетные паттерны и
    структуры, уникальные для интерактивных историй. Узнайте, чем интерактивное повествование
    отличается от традиционного творческого письма.
  tutorial_kibosnow_longdescription: 'Город покрыт снегом, и нам нужно спроектировать
    снегоочиститель KIBO, который поможет убирать его! Студенты примут участие в процессе
    инженерного проектирования, разработав, испытав и усовершенствуя роботы-снегоуборочные
    машины, которые помогут убирать снег с ватных шариков. Студенты также узнают больше
    о многих важных профессиях, которые обеспечивают общественное функционирование. '
  tutorial_kibohappy_longdescription: Если вы счастливы и знаете, что это так, вспыхните
    светом! На этом уроке робототехники, который также посвящен музыке и социально-эмоциональному
    обучению, учащиеся совместно создают программу для KIBO, включающую как входные,
    так и выходные данные, которые выражают чувство счастья. Учащиеся узнают, что
    у роботов есть выходные части, которые позволяют им передавать информацию в мир.
  tutorial_rubylove_longdescription: 'Love Letters for Computers — это серия из 10
    частей на YouTube с учебными материалами, призванная помочь учителям начальных
    классов сделать информатику более игривой, причудливой и нежной для детей. '
  tutorial_spherosmiles_longdescription: Знаете ли вы, что улыбка обладает сверхспособностями?!
    Запрограммируйте свой Sphero BOLT, чтобы украсить чей-то день.
  tutorial_spherobaby_longdescription: Научитесь программировать «маленькие шаги»,
    чтобы научить друга программировать.
  tutorial_toxarchitect_longdescription: Кодируйте своего робота-строителя для создания
    зданий и ландшафтов. Utopian Architect — это песочница, созданная для облегчения
    открытия и изучения концепции функции. Присоединяйтесь к нам и участвуйте в наших
    мероприятиях, которые быстро поднимают вопросы, связанные с архитектурой программы,
    искусством систематизации мыслей и умением разбивать большие проблемы на более
    мелкие.
  tutorial_idodge_longdescription: Это занятие, адаптированное к «Часу кода», развивает
    навыки программирования у детей, создавая приложения с использованием текста —
    упрощенного языка JavaScript. Используя подход PRIMM к обучению программированию,
    дети изучают программы и используют свои навыки вычислительного мышления для решения
    проблем, модификации и проектирования/разработки приложений.
  tutorial_firiacodebot_longdescription: Python подходит вашему мозгу! Даже если вы
    никогда раньше не использовали текстовый язык, это упражнение научит вас всему,
    что нужно, чтобы робот двигался, освещал свет и реагировал на вводимые пользователем
    данные. CodeBot — это революционная платформа для аутентичного программирования
    в реальном мире, сочетающая в себе настоящий язык программирования и мощное аппаратное
    обеспечение. Ваш CODE полностью контролирует все функции робота!
  tutorial_modlighthouse_longdescription: 'Студенты проектируют маяк на основе критериев
    проектирования и ограничений. Затем учащиеся дорабатывают этот проект, чтобы автоматизировать
    его и настроить суть. '
  tutorial_spherogreen_longdescription: 'Узнайте, как использовать переменную счетного
    числа для отслеживания утилизации отходов во всех классах. '
  tutorial_ozopopstar_longdescription: 'Учащиеся будут писать и вызывать функции и
    выполнять их с помощью Ozobot. Это второй из двух уроков. '
  tutorial_eddesign_longdescription: Ознакомьтесь с ключевыми вычислительными концепциями
    циклов, вложенных циклов и последовательного порядка с помощью роботов Edison
    и языка программирования EdScratch на основе Scratch EdScratch. Учащиеся могут
    пройти этот урок самостоятельно, сосредоточившись на идее узоров, в том числе
    геометрических фигур, и изучении того, как циклы можно использовать в программах,
    содержащих повторяющийся код.
  tutorial_edshapeup_longdescription: Ознакомьтесь с ключевыми вычислительными концепциями
    определенных циклов и переменных с помощью роботов Edison и текстового языка программирования
    eDPY на основе Python. Учащиеся могут пройти этот урок самостоятельно, попрактиковавшись
    в использовании определенных циклов и распознавания образов для создания привычных
    правильных многоугольников, прежде чем приступить к работе с менее распространенными
    правильными многоугольниками и неправильными фигурами.
  tutorial_ozocolor_longdescription: 'Учащиеся познакомятся с концепцией функций,
    используя цветовые коды для представления функции. Этот урок представляет собой
    вводный урок без подключения к сети и знакомит с понятием функций. Это первый
    урок из серии из двух уроков, но любой урок можно преподавать отдельно. Во втором
    уроке используется OzoBlockly для разработки концепции функций. '
  tutorial_icomputeeggs_longdescription: Это занятие под руководством учителя, адаптированное
    к Часу кода, дает учащимся возможность изучить физическое программирование с помощью
    робототехники. Используя среду программирования с функцией перетаскивания и программируемую
    роботизированную сферу, учащиеся разрабатывают алгоритмы, позволяющие роботу прятать
    пасхальные яйца. Включает пошаговый план урока, ресурсы для учителей и учеников
    и руководство по оценке.
  tutorial_rootunplugged_longdescription: Решайте головоломки для печати в автономном
    режиме, используя возможности программирования, математики и многого другого,
    чтобы взломать код туда, где прячется робот-робот!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest — это занятие без подключения
    к сети, которое легко и увлекательно обучает студентов вычислительному мышлению
    и основам программирования. Студенты изучат простые команды перемещения и новые
    программные выражения, такие как «Bug» и «Debug». В этом упражнении также рассказывается
    о концепции сценариев с несколькими метками.
  tutorial_peblioportraits_longdescription: 'Научитесь программировать анимированные
    портреты на то, во что вы верите. '
  tutorial_rootcodebreak_longdescription: Используйте робота-робота Root и приложение
    Root Coding, чтобы разгадывать печатные головоломки и задания, чтобы взломать
    код туда, где прячется Root.
  tutorial_microbit14_longdescription: '  Доступно на более чем 25 языках | от 3 класса    Напиши
    с помощью micro:bit код, показывающий путь к сохранению жизни в океанах. Узнай
    больше о Глобальной цели 14, ("Жизнь под водой") и научись писать код для маяка
    на пляже для морских черепах.  '
  tutorial_barobomoon_longdescription: Вы один из первых астронавтов на первой постоянной
    лунной базе, и во время экспедиции за пределы базы ваш луноход и радиоприемник
    выводят из строя из-за неисправности. Но проявив немного изобретательности, вы
    можете создать устройство световой сигнализации, используя микроконтроллер Arduino,
    светодиод и кодирование методом перетаскивания для отправки сигнала SOS.
  tutorial_eddog_longdescription: Ознакомьтесь с ключевыми вычислительными концепциями
    циклов и условных выражений с использованием роботов Edison и языка программирования
    EdBlocks. Учащиеся могут пройти этот урок самостоятельно, используя инфракрасные
    датчики света робота Edison, а также применять последовательное программирование
    и декомпозицию к ряду задач прогрессивного программирования, изучая, как роботы
    могут чувствовать окружающий мир и реагировать на него.
  tutorial_microbit15_longdescription: Программируйте свой способ защиты местной дикой
    природы с помощью micro:bit. Узнайте больше о Глобальной цели 15 «Жизнь на суше»
    и научитесь программировать счетчик видов диких животных.
  tutorial_unity_longdescription: Создайте настоящую видеоигру, используя компьютерный
    код C# и профессиональную платформу для разработки игр Unity! Включены все материалы
    для занятий и пошаговые руководства. Этот проект может осуществляться под руководством
    учителя или ученика. Для повышения эффективности мы рекомендуем учащимся заполнить
    один из предыдущих наборов Unity Creator Kits без программирования и изучить интерфейс
    Unity перед этим заданием.
  tutorial_blockscadtarget_longdescription: Проверьте свои способности попадать в
    цель, написав код для перемещения треугольников в трех измерениях!
  tutorial_tcadicicles_longdescription: Объедините возможности кода и автоматизированного
    проектирования (CAD) для создания трехмерного дизайна сосульки. Затем узнайте,
    как распечатать свой дизайн, если у вас есть доступ к 3D-принтеру!
  tutorial_blockscadscale_longdescription: Напишите код для создания и 3D-печати масштабных
    моделей самых известных зданий мира!
  tutorial_tcadloops_longdescription: Узнайте, как можно объединить код и систему
    автоматизированного проектирования (CAD) для создания трехмерной модели взрывающейся
    звезды.
  tutorial_phidgets_longdescription: Создайте потрясающий музыкальный инструмент с
    помощью Phidgets and Processing!
  tutorial_modvariables_longdescription: 'Учащиеся изучают, как данные передаются
    по сети с помощью роботизированных блоков Cubelets. На этом уроке предполагается,
    что учащиеся уже знакомы с тем, как в целом работают роботизированные блоки Cubelets.
    Посетите сайт modrobotics.com/thehub, где можно бесплатно ознакомиться с этим
    инструментом вычислительного мышления, чтобы познакомить своих учеников с этим
    инструментом вычислительного мышления. '
  tutorial_codestersmicro_longdescription: Подключите свой micro:bit к Codesters и
    откройте для себя целый мир возможностей. Используйте свой micro:bit в качестве
    игрового контроллера, чтобы помочь игроку бить по футбольному мячу головой. Не
    дайте мячу упасть на землю! Micro Ball — простая и увлекательная игра, которую
    может создать даже начинающий программист.
  tutorial_codestersdata_longdescription: Подключите свой micro:bit к Codesters и
    откройте для себя целый мир возможностей. Узнайте, как собирать и хранить данные
    с микробитовых датчиков. Затем нарисуйте данные в виде точечной диаграммы в Codesters.
    Рекомендуется предварительное знание циклов, списков и событий.
  tutorial_ikodexmas_longdescription: Это занятие под руководством учителя, адаптированное
    к «Часу кода», знакомит детей с использованием языка программирования на основе
    плиток для развития навыков программирования. Дети используют алгоритмы, навыки
    программирования и вычислительного мышления, чтобы запрограммировать Kodu на доставку
    подарков в канун Рождества. Включает пошаговый план урока, учебное пособие для
    учащихся и руководство по оценке.
  tutorial_rpisensehat_longdescription: Узнайте, как использовать аппаратное обеспечение
    Sense HAT для создания устройства регистрации данных, которое может собирать различную
    информацию о своем непосредственном окружении.
  tutorial_mee_longdescription: 'Деревне угрожает пожар, и вы должны создать программное
    решение. Познакомьтесь со своим помощником в написании кода — Minecraft Agent.
    Затем запрограммируйте Agent на обход леса и сбор данных об условиях, способствующих
    возникновению пожаров. Эти данные помогут Agent научиться предсказывать места
    будущих пожаров. '
  tutorial_kuborobo_longdescription: В этом задании учащиеся проверяют свои навыки
    логики и последовательности, используя Tagtiles для программирования робота KUBO
    на поездки в различные места на печатной карте.
  tutorial_ai-oceans_longdescription: "  Информатика – это намного более широкое понятие,
    чем программирование! Узнай об ИИ, машинном обучении, данных режима обучения и
    отклонениях, одновременно исследуя этические проблемы и способы использования
    искусственного интеллекта для решения мировых проблем.  "

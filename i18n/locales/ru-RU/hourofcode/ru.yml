  csd_page_faq_question_01: Соответствует ли CS Discoveries стандартам?
  csd_page_faq_answer_01: CS Discoveries was written using both the K-12 Framework
    for Computer Science and the 2017 CSTA standards as guidance. Currently, every
    lesson in CS Discoveries contains mappings to the relevant 2017 CSTA standards.
    [A summary of standards mappings can be found here](%{mappings_url}). A Google
    Sheets version of the standards can be found at [CSD Standards](%{csd_standards_url}).
  csd_page_faq_question_02: Как и где я могу получить профессиональное развитие для
    этого курса?
  csd_page_faq_answer_02: Наша программа профессионального обучения предлагает круглогодичную
    поддержку. Программа начнется с пятидневного летнего семинара, на котором вы сможете
    на практике ознакомиться с учебной программой и встретиться с другими учителями
    из вашего региона. В течение года мы предлагаем последующие семинары и поддержку
    на форумах. Для начала вам не нужен предварительный опыт работы в области компьютерных
    наук. И учителям это нравится! 90% считают это лучшим профессиональным развитием
    за всю историю. [Нажмите здесь, чтобы подать заявку и узнать больше] (%{apply_url}).
  csd_page_faq_question_03: Я преподаю CS Discoveries, но у меня меньше семестра со
    своими учениками. Что бы вы порекомендовали?
  csd_page_faq_answer_03_01: Учителя, у которых ограниченный график и которые не могут
    преподавать все разделы CS Discoveries в течение учебного года, теперь могут легко
    назначить определенный набор единиц CS Discoveries в зависимости от того, на чем
    они хотят сосредоточиться. Эти коллекции остались теми же предметами, что и в
    CS Discoveries. Просто сгруппированы в соответствии с приведенными ниже рекомендациями,
    чтобы глубже погрузиться в определенную область CS Discoveries. Каждая коллекция
    длится примерно один семестр или чуть меньше одного семестра. [Нажмите здесь,
    чтобы увидеть варианты наших коллекций] (%{collections_url}).
  csd_page_faq_answer_03_02: Учителя, у которых еще более ограниченный график, могут
    назначать в CS Discoveries только по одному предмету за раз, не назначая весь
    курс. Мы надеемся, что это поможет классам, в которых преподавание разделов CS
    Discoveries включено в более крупные курсы или преподавание компьютерных наук
    по ограниченному графику. [Нажмите здесь, чтобы увидеть наши гибкие разделы] (%).
  csd_page_faq_question_04: Какие материалы и расходные материалы необходимы для CS
    Discoveries?
  csd_page_faq_answer_04_01: Одной из потенциальных затрат, которые следует учитывать
    при преподавании этого курса, является печать. На многих уроках есть раздаточные
    материалы, призванные помочь учащимся в выполнении заданий. Хотя распечатывать
    все эти раздаточные материалы необязательно, многие из них были разработаны для
    печати, и мы настоятельно рекомендуем распечатать их по возможности.
  csd_page_faq_answer_04_02: Помимо печати, на некоторых уроках нужны обычные школьные
    принадлежности и другие манипуляции, такие как дневники учащихся, бумага для плакатов,
    маркеры и цветные карандаши, ножницы, макулатура, клей или скотч, стикеры или
    учетные карточки (или макулатура аналогичного размера), линейки или какие-либо
    прямые лезвия.
  csd_page_faq_answer_04_03: 'В дополнение к этим общим курсовым материалам в отдельных
    разделах требуются следующие предметы:'
  csd_page_faq_answer_04_04: Решение проблем и вычисления
  csd_page_faq_answer_04_05: Алюминиевая фольга, емкость для воды, копейки (обратите
    внимание, что пенни можно заменить каким-либо другим грузом того же размера).
    Если у вас нет доступа к этим расходным материалам, доступны альтернативные занятия.
  csd_page_faq_answer_04_06: Создание приложений с помощью устройств (вариант A и
    вариант B)
  csd_page_faq_answer_04_07: 'Option A: Classroom set of Circuit Playgrounds. Check
    out [code.org/maker/circuitplayground](%{url}) for more details.'
  csd_page_faq_answer_04_08: 'Option B: Classroom set of micro:bit devices. Check
    out [code.org/maker/microbit](%{url}) for more details.'
  csd_page_faq_answer_04_09: Расходные материалы для производителей, такие как пустые
    коробки для салфеток, картонные рулоны или бумага для скретчей
  csd_page_faq_answer_04_10: "*Примечание. Модуль «Создание приложений с помощью устройств»
    имеет два варианта реализации: один для тех, кто использует кольцевые игровые
    площадки, а другой — для тех, кто использует micro:bit. Учителям не следует покупать
    оба набора устройств или преподавать оба варианта устройств, поскольку они равноценны
    и содержат один и тот же контент."
  csd_page_faq_question_06: Как CS Discoveries сочетается с другими курсами Code.org?
  csd_page_faq_answer_06_01: Программа CS Discoveries разработана таким образом, чтобы
    естественным образом сочетать наши курсы [Основы CS] (%{csf_url}) и наш курс [Принципы
    CS] (%{csp_url}). Хотя каждый из этих курсов предназначен для знакомства с информатикой
    в соответствии с возрастом, учащиеся с предыдущим опытом найдут для себя много
    новых тем и вернутся к знакомым темам в новых и более сложных контекстах.
  csc_page_top_desc: Установите связь между информатикой (CS) и другими предметами,
    такими как математика, языковые искусства, естественные науки и социальные науки.

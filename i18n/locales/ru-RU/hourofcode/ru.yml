  tutorial_hello_longdescription: Изучите основы информатики, программируя в Sprite
    Lab. Вы будете создавать и анимировать спрайты и создавать собственные интерактивные
    сцены.
  tutorial_raspispace_longdescription: Создайте космическую сцену с персонажами, которые
    «эмоциями» делятся своими мыслями или чувствами с помощью звуков, цветов и действий.
    Используйте блоки Scratch для кодирования персонажей с помощью графических эффектов,
    анимации костюмов, речевых пузырей и звуковых эффектов.
  tutorial_codemonkeyjump_longdescription: Создавайте игры и проекты с помощью блочного
    кодирования! На этом коротком курсе студенты научатся создавать простые прыгуны,
    используя базовые блоки событий и функций.
  tutorial_poemart_longdescription: Проиллюстрируйте настроение стихотворения с помощью
    кода.
  tutorial_kodablehero_longdescription: Добро пожаловать в Мир жуков! Семейству Kodable
    FuzzFamily нужна ваша помощь в программировании. Используйте своих реальных героев
    и свое воображение, чтобы создать персонажа, который защитит семью FuzzFamily.
    Вы выберете свойства, которыми обладает ваш герой, и испытаете его на прочность
    в борьбе с багги в игре Bug World!
  tutorial_cacloud_longdescription: Феликс публикует в социальных сетях, казалось
    бы, невинную фотографию Джуно. Она отчаянно хочет удалить её. Её друг Макс быстро
    превращает ситуацию в секретное задание. Вместе с ними они узнают об облачных
    вычислениях и попытаются отследить фотографию на сервере, хранящемся в сверхбезопасном
    центре обработки данных. Есть ли способ найти и уничтожить фотографию?
  tutorial_blocksmithbot_longdescription: Лазеры, ловушки и чудесные лабиринты! Помогите
    Бот0 сбежать до того, как ее выбросят! Bot0 — дружелюбный и безобидный робот-помощник.
    Или она? Её товарищи по команде считают иначе. Запрограммируйте Bot0, чтобы она
    пробралась сквозь подбрюшье космического корабля и убежала, прежде чем её найдут.
  tutorial_hatchmario_longdescription: Создайте свою собственную 3D-игру Mario, изучая
    основы программирования. Изучите основы разработки игр; сформируйте представление
    о движении в трехмерном пространстве; научитесь добавлять в игру очки, жизни и
    классные звуковые эффекты менее чем за час. А самое главное — вы можете поделиться
    игрой со своей семьей и друзьями одним щелчком мыши и играть с ними на любом устройстве
    в вашем доме.
  tutorial_microsoftforest_longdescription: Создайте код игры с Microsoft MakeCode
    Arcade, воссоздающей условия лесного пожара, а затем закодируйте свой пожарный
    самолет-цистерна, чтобы распылять воду и тушить пламя!
  tutorial_blackbirdscreen_longdescription: Узнайте, как использовать условные выражения
    для создания классной заставки в стиле 90-х.
  tutorial_toxicodecompute2_longdescription: Давайте поменяемся ролями. На этот раз
    ты — компьютер! Читайте и интерпретируйте программы Python, чтобы найти правильную
    траекторию и решить сложные задачи. Вам придется сосредоточиться и использовать
    свои интуитивные способности, чтобы понять некоторые основные концепции Python.
  tutorial_minecrafttimecraft_longdescription: 'Отправляйтесь в прошлое и спасите
    будущее в этом бесплатном уроке «Час кода» в Minecraft: Education Edition. Учащиеся
    сами выберут свое приключение и изучат базовые принципы программирования, которые
    помогут исправить загадочные ошибки в истории. По пути они познакомятся с великими
    новаторами и изобретателями в области науки, архитектуры, музыки, инженерии и
    многого другого.'
  tutorial_blackbirdtether_longdescription: Научитесь использовать объекты для программирования
    увлекательной игры, основанной на физике.
  tutorial_ob_longdescription: Напишите код, чтобы создать и запустить собственную
    симуляцию вспышки вируса в Monster Town. Симуляция — это компьютерная модель процесса
    или системы. Научитесь программировать и делать прогнозы о том, что произойдет
    с соседями Monster Town.
  tutorial_codeartportrait_longdescription: 'Научитесь программировать свой портрет
    с помощью p5.js. Творчески проявите себя с помощью кода, используя свои любимые
    художественные стили и индивидуальные штрихи, чтобы создать настоящий шедевр!
    Возможно, вы сможете отправить готовый проект на конкурс Code/Art CodeYourself
    для девочек из США 3-12 классов. '
  tutorial_shelly_longdescription: Shelly — это язык программирования для рисования.
    Рисование осуществляется путем выдачи инструкций черепахе. При движении черепаха
    рисует линии и фигуры, используя различные цвета и стили. Доступны режимы испытаний
    и творчества. Режим испытаний включает пошаговое руководство, знакомящее с основами
    языка Shelly и программирования в целом.
  tutorial_weavly_longdescription: 'В этих коротких заданиях вы можете выполнить ряд
    миссий: от исследования планет до посещения животных на сафари и поиска затонувших
    сокровищ!'
  tutorial_codespeakpassword_longdescription: Научитесь программировать генератор
    паролей на Python и обезопаситесь от хакеров.
  tutorial_kodableshapes_longdescription: 'Математика повсюду входит в нашу жизнь.
    Используйте навыки математики и программирования, чтобы создать свой собственный
    лабиринт, а затем попытайтесь его решить. Начните с простого квадрата, а затем
    посмотрите, сколько разных фигур вы можете включить в дизайн лабиринта! '
  tutorial_nasabinary_longdescription: Узнайте, как мы используем двоичный код для
    общения с космическим кораблем, а затем попробуйте сами, переведя свое имя в двоичный
    код на бирке, браслете, булавке или даже звуке.
  tutorial_3dmaker_longdescription: Создавайте свои собственные действительно крутые
    вращающиеся трехмерные объекты быстро и легко.
  tutorial_itchstart_longdescription: Этот урок станет хорошей отправной точкой для
    детей 2 или 3 классов, которые только впервые пробуют Scratch. Они начнут с набора
    из 5 блоков, которые им нужно собрать вместе, чтобы заставить своего персонажа
    выполнить некоторые действия.
  tutorial_hopsub_longdescription: Узнайте, как объединить программу с другом или
    одноклассником и создайте своего собственного серфера в метро с персонажами Hopscotch!
  tutorial_itchmundos_longdescription: Они знакомы со Scratch, инструментом для программирования.
    Они добавляли объекты и фоны, использовали блоки событий и визуального оформления,
    чтобы оживить свою программу.
  tutorial_itchtenacity_longdescription: В этом проект запрограммирован на Scratch
    симулятор робота, который чистит морские воды.
  tutorial_kcjskiing_longdescription: 'Все это весело и весело, пока кто-нибудь не
    врезается в дерево… или это самое интересное? Наденьте эти лыжи и сгибайте колени,
    ведя персонажа вниз по холму застывших препятствий, используя код в этом упражнении
    Scratch. Спланируйте трассу, добавьте движения и ощущения, а также немного взаимодействия
    при столкновениях и стреляйте — вы получите массу удовольствия. '
  tutorial_groksecurity_longdescription: В этом кратком разделе «Как обеспечить безопасность
    в Интернете» вы можете надеть себя на киберразведку. Вы узнаете о надежных паролях,
    фишинге, настройках безопасности, социальных сетях и многом другом!
  tutorial_creaticode_longdescription: Научитесь создавать потрясающие 3D-проекты
    с помощью блоков Scratch!
  tutorial_kcjhockey_longdescription: Ты стреляешь, забиваешь — толпа сходит с ума!
    При создании этой игры не нужно зашнуровать коньки, но будьте готовы отточить
    свои навыки программирования! Научитесь программировать свой собственный хоккейный
    матч и протестируйте наши навыки против вратаря NPC в Scratch. Используя движение,
    ощущения и переменные, ваш цифровой игрок может уклоняться от шайбы и скользить
    по ней, чтобы забить победный гол.
  tutorial_ttdungeon_longdescription: Злой волшебник Нуллонор представляет серьезную
    угрозу для королевства, и только вы можете навсегда изгнать их. Однако Нуллонор
    столь же хитер, сколь и опасен. Он прячется в своей волшебной башне из постоянно
    меняющихся комнат, и ни одному герою пока не удалось подняться на верхний этаж.
    У вас, как у чемпиона Index Knights, хватит ли у вас сил найти Нуллонора и победить
    его?
  tutorial_ccai_longdescription: Спортивное программирование никогда не было настолько
    эпичным! Не умеете программировать… без проблем. Войдите в подземелье, где сможете
    прокачать свои навыки программирования через изучение стратегий и тактик, которые
    пригодятся вам в состязании. Пройдя подземелье ты будешь готов соревноваться с
    программистами со всего мира на аренах Лиги ИИ от CodeCombat!
  tutorial_bsdai_longdescription: Существует определенный набор нейронных сетей и
    алгоритмов, которые мы называем машинным обучением. В этом проекте мы изучим инструмент
    распознавания изображений с помощью искусственного интеллекта (ИИ) и узнаем, как
    искусственный интеллект видит изображения, делает прогнозы и как обеспечить точность
    и отсутствие предвзятости этих прогнозов.
  tutorial_stemdata_longdescription: Создайте простую модель климата в вашей стране,
    а затем используйте ее, чтобы понять, как повышение температуры на несколько градусов
    может оказать значительное влияние на мир природы. Включает возможность загрузки
    данных в электронную таблицу для дальнейшего анализа.
  tutorial_thunkableinfo_longdescription: Узнайте, как создать информационное приложение
    с блоками кода и таблицей данных
  tutorial_educodespace_longdescription: Жители планеты Аллегрус потеряли песни своих
    предков. Следуйте этому уроку, чтобы создать собственную музыкальную игру с боковой
    прокруткой и восстановить утерянные мелодии. Настройте каждый аспект игры, изучая
    основы разработки игр, физики и столкновений. Никаких знаний в области программирования
    или музыки не требуется.
  tutorial_kcjtennis_longdescription: Примите вызов и сразитесь лицом к лицу со своим
    соперником с искусственным интеллектом в этом цифровом теннисном матче. В этом
    упражнении с помощью Scratch вы научитесь программировать взаимодействие спрайтов
    между собой с помощью трансляций, переменных и движений. Используйте условные
    обозначения выигрыша и поражения и попрощайтесь со своим счетом «любовь». Завершите
    этот проект самостоятельно или при поддержке взрослых.
  tutorial_robotmagictower_longdescription: Узнайте об игре Hanoi Tower и о том, как
    использовать рекурсивные функции для решения проблем.
  tutorial_ttdragons_longdescription: 'Злая сила распространилась по всей земле Овуна
    и угрожает уничтожить этот мирный город. Исследуйте скрытые храмы, изучайте магические
    руны, позволяющие программировать и управлять окружающими вас стихиями, а также
    сражайтесь с теневыми демонами. Найдите все ключи в храмах драконов, чтобы разбудить
    дракона. Станьте героем, в котором нуждается Овун! '
  tutorial_kcjarchery_longdescription: Оставайтесь в цели и направляйте стрелу в яблочко,
    используя код! Узнайте, как создать собственную игру для стрельбы из лука с помощью
    Scratch и наших пошаговых инструкций. С помощью чувствительных к цвету спрайтов,
    смены костюмов и последовательностей движений вы также можете стремиться к золоту
    и программировать свой путь к победе, а также добавлять счетчик очков, чтобы повысить
    ставку. Завершите этот проект самостоятельно или при поддержке взрослых.
  tutorial_ttsprouts_longdescription: Садоводство — это работа на полную ставку! Начните
    с одной скамейки с горшками и ухаживайте за растениями в теплице, обращаясь к
    массиву растений. Посевая, поливая и собирая урожай каждого растения, зарабатывайте
    деньги на выращивании фруктов и овощей! Используйте все более сложный многомерный
    массив, чтобы найти каждый горшок, когда теплица переполнена.
  tutorial_ttmaze_longdescription: Вы приземлились на чужой планете в карманной вселенной
    и должны найти способ сбежать, чтобы продолжить свое путешествие. Исследуйте руины
    развитой роботизированной цивилизации, преодолевайте лабиринты и головоломки и
    сражайтесь с вражескими роботами. С помощью своего надежного помощника F3lix изучите
    и используйте новые концепции программирования, чтобы проложить себе путь к победе.
  tutorial_codetribe_longdescription: Отличное введение в программирование с использованием
    HTML, CSS и JavaScript. Напишите несколько строк кода и создайте свое первое приложение
    для проверки возраста людей, присутствующих на вашей вечеринке.
  tutorial_ttcanyon_longdescription: Вы оказались в ловушке на чужой планете и должны
    выжить на Арене, в бесконечной битве с инопланетными монстрами! Используйте свой
    хакерский бластер, чтобы изменить программу своего помощника, противников и окружения.
    Ваш верный кошачий напарник F3lix поможет вам вылечить и поддержать вас, а вы
    можете перепрограммировать врагов и ловушки, чтобы вывести их из строя или сразиться
    друг с другом.
  tutorial_kcjxtrail_longdescription: Отправляйтесь на велосипедные прогулки по тропам,
    используя код и Scratch. Используя цветные сенсорные блоки и движения, вы будете
    проектировать свой курс, интегрировать остановки и маршруты по пути, а также отслеживать
    свой прогресс, запрограммировав функции для счетчика очков. Не забудьте взять
    с собой шлем, ведь нас может ждать дикая поездка! Завершите этот проект самостоятельно
    или при поддержке взрослых.
  tutorial_codespeakroad_longdescription: Создайте игру, в которой пользователь в
    роли инженера-строителя будет планировать дорогу.
  tutorial_educodelair_longdescription: Джорджа преследуют в логове рукокрылых, и
    ему нужна твоя помощь, чтобы сбежать! Создайте свою собственную полноценную двухмерную
    игру-головоломку, следуя этому уроку и изучив основы разработки игр. Программируйте
    свой выход из нашего уровня или создайте свой собственный, чтобы бросить вызов
    своим друзьям!
  tutorial_ibmhourofz_longdescription: 'Вы когда-нибудь снимали деньги в банкомате?
    Использовали кредитную карту для оплаты чего-либо? У всех этих действий есть одна
    общая черта: все они начинаются с простого клика. Но что на самом деле происходит
    за этим щелчком? Это корпоративные вычисления. Начните узнавать больше о том,
    как работают корпоративные вычисления сегодня, с помощью IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Учащиеся узнают об условиях, в которых
    бактерии сальмонеллы могут выжить, программируя увлекательный симулятор в Gamefroot!
    Это задание предназначено для учителей естественных наук и учителей цифровых технологий,
    которые хотят вовлечь своих учеников в изучение нескольких предметных областей. '
  tutorial_educodeforest_longdescription: Алекс уже какое-то время застряла в Ледяном
    лесу. Можете ли вы помочь им сбежать? Это простое в использовании руководство
    научит вас создавать и настраивать полноценную игру-головоломку, которая работает
    в любом современном браузере. Попробуйте пройти наш уровень или создайте свой
    собственный, чтобы бросить вызов своим друзьям!
  tutorial_educodehorus_longdescription: Помогите Лизе разгадать загадку Хоруса и
    сбежать из его храма. Следуйте этому уроку, чтобы написать код и настроить свою
    собственную игру-головоломку за несколько шагов. Попробуйте пройти наш уровень
    или отредактируйте его так, чтобы сделать его максимально простым или сложным.
    Изучайте основы разработки игр во время игры!
  tutorial_codespeakpokemon_longdescription: Кодируйте своего любимого покемона, чтобы
    повышать уровень и развиваться.
  tutorial_stemholiday_longdescription: Программирование StemScopes на базе BitsBox
    позволяет учащимся создавать и публиковать свои собственные виртуальные праздничные
    открытки, используя набранный код JavaScript. Наша программа проста в использовании
    и не требует предварительного опыта программирования. Мы предлагаем встроенную
    поддержку на протяжении всей программы, и учащиеся могут легко разобраться в этом
    самостоятельно. Не терпится создать собственную виртуальную карту и поделиться
    ею с друзьями и семьей в этот праздничный сезон!
  tutorial_codespeakpixel_longdescription: Научитесь создавать редактор пиксельной
    графики, чтобы создавать собственные дизайны персонажей и иллюстрации.
  tutorial_codespellsnexus_longdescription: Под руководством таинственной марионетки
    вы должны проникнуть и перепрограммировать сверхинтеллектуальное приложение «Учись
    программировать», стремящееся к мировому господству. Решайте головоломки. Научитесь
    программировать. Взломайте Nexus.
  tutorial_carnegieslime_longdescription: Каждый год миньоны Scarecorp пытаются украсть
    ваши конфеты. Команда Booville High Baddest Slimeball объединилась, чтобы защитить
    урожай конфет с помощью слизевого оружия. Игроки играют за юных монстров, которые
    программируют своих питомцев-роботов (коботов) на уничтожение миньонов Скаркорпа,
    которые охотятся за урожаем конфет в своем городе. Выберите между четырьмя персонажами
    и их питомцами-коботами.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown будет обучать продвинутому
    секвенированию, поскольку учащиеся используют навыки логики, рассуждения и информатики
    для навигации по реальным жизненным сценариям. Бот не нужен!
  tutorial_milnedash_longdescription: Дэш хочет научиться танцевать! Можете ли вы
    помочь ей въехать и выйти и показать ей, что находится посередине? Это упражнение
    предназначено для учащихся и научит пользователя последовательностям и циклам.
  tutorial_microbitpet_longdescription: 'Запрограммируйте своего электронного питомца
    и настройте его, чтобы сделать его своим. '
  tutorial_spherotriad_longdescription: 'Узнайте, что означает каждый из фундаментальных
    принципов кибербезопасности, и узнайте, как найти баланс для создания безопасной
    системы, работающей для всех пользователей. '
  tutorial_spheropassword_longdescription: Узнайте, как создавать надежные комбинации
    паролей, используя изобретения и кодирование LittleBits.
  tutorial_codequilt_longdescription: Поразмышляйте о том, кто умеет программировать
    и что можно сделать с помощью кода, знакомясь со Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer научит навыкам секвенирования
    и отладки. Студенты будут использовать навыки логики, рассуждения и информатики.
    Бот не нужен!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 научит продвинутым
    навыкам секвенирования и циклирования. Учащиеся будут использовать навыки логики,
    рассуждения и информатики. Бот не нужен!
  tutorial_hopescape_longdescription: Напишите квест с открытой логикой и изучите
    такие концепции, как итерация и другие важные элементы игрового дизайна.
  tutorial_ozorace_longdescription: При создании ипподрома для Ozobot студенты будут
    планировать и выполнять программу с различными параметрами, практиковать измерение,
    последовательность и отладку.
  tutorial_ozoequestrian_longdescription: Студенты будут использовать цветовые коды
    для программирования своего маунта (Evo) для завершения курса.
  tutorial_irobotpizza_longdescription: Хотите превратить программирование в совместное,
    социальное и увлекательное занятие в своей школе? В этом готовом наборе цифровых
    мероприятий мы предоставляем все инструменты, необходимые для проведения идеального
    конкурса по семейному программированию. На вечеринке iRobot Pizza Party семьи
    собираются вместе, чтобы пообедать и программировать виртуальных роботов для выполнения
    заданий, предназначенных как для новичков, так и для опытных программистов.
  tutorial_ai4alldance_longdescription: В этом коротком увлекательном рассказе об
    искусственном интеллекте учащиеся изучают, как инструменты искусственного интеллекта
    помогают людям внедрять инновации, а новаторы — улучшать искусственный интеллект.
  tutorial_ai4allneural_longdescription: Эта учебная программа представляет собой
    вводное практическое глубокое погружение в технические подробности того, как некоторые
    системы искусственного интеллекта могут находить объекты на изображениях или другие
    закономерности в контексте. В конце концов, учащиеся расскажут другим о том, чему
    они научились. Если ваши ученики занимались искусственным интеллектом и танцами,
    возможно, они захотят проверить это позже, чтобы узнать, как работала эта система.
  tutorial_spheroinout_longdescription: indi готова узнать больше о том, как работают
    этот и другие компьютеры. На этом уроке вы узнаете о входных и выходных данных
    с помощью этого практического исследования.
  tutorial_edisonblueprint_longdescription: Можете ли вы запрограммировать Эдисона
    на движение разных фигур, чтобы робот мог рисовать разные чертежи?
  tutorial_edisonmaze_longdescription: Давайте заставим робота Эдисона мчаться по
    форме Пути Эйлера!
  tutorial_milnefunctions_longdescription: Дэш хочет научиться танцевать! Можете ли
    вы помочь ей въехать и выйти и показать ей, что находится посередине? Это упражнение
    предназначено для учащихся и научит пользователя последовательностям, циклам и
    функциям.
  tutorial_sasmap_longdescription: 'На этом уроке учащиеся будут использовать код,
    чтобы продемонстрировать понимание разницы между человеческими и физическими особенностями
    на карте. Они нарисуют путь по сетке математических объектов таким образом, чтобы
    робот мог приземлиться только на человеческие черты. Затем учащиеся будут работать
    в группах над написанием кода, который поможет роботу двигаться по правильному
    пути. '
  tutorial_firstrobotics_longdescription: Научитесь программировать с помощью FTC
    Sim, онлайн-языка программирования на основе блоков, который включает в себя живой
    симулятор, позволяющий учащимся мгновенно видеть движение робота на основе написанного
    кода.
  tutorial_sasdata_longdescription: Привлекайте учащихся к данным с помощью быстрых
    опросов, которые позволяют визуализировать данные в реальном времени в интерактивном
    режиме. Учащиеся будут распознавать, интерпретировать и передавать данные — важные
    базовые навыки для понимания нашего богатого данными мира.
  tutorial_carnegiesensabot_longdescription: Узнайте, как запрограммировать виртуального
    робота EV3 на выполнение реальных задач Sensabot в этом упражнении в Академии
    робототехники Carnegie Mellon.
  tutorial_robotical4_longdescription: MartyBlocks собран в вертикальном формате,
    который чаще используется для написания кода. Учащимся будет предоставлено более
    просторное рабочее пространство и расширенные функциональные возможности для управления
    Marty и, в конечном итоге, для взаимодействия с окружающей средой. На этом уроке
    учащиеся познакомятся с разделами, макетом и сравнят эту новую среду с MartyBlocks
    Jr.
  tutorial_kinderadd_longdescription: На этом уроке учащиеся будут использовать алгоритмы
    и движущихся роботов для моделирования математических концепций. KIBO будет перемещаться
    по физической числовой линии для моделирования подсчета, сложения и вычитания.
    Студенты будут создавать алгоритмы (опционально включая повторяющиеся циклы) для
    решения задач, как это делают программисты на работе!
  tutorial_imagipython_longdescription: Присоединяйтесь к первой в мире социальной
    сети для подростков, которые любят программировать. Создайте свой первый красочный
    проект за считанные минуты с помощью бесплатного приложения imagi.
  tutorial_robotical2_longdescription: Учащиеся разработают последовательность шагов,
    позволяющих партнеру проложить путь к цели с помощью контроллера Marty. Каждому
    символу направления соответствует движение; на этом уроке учащимся будет предложено
    поэкспериментировать со стрелками, но основное внимание будет уделено стрелке,
    направленной вперед.
  tutorial_robotical3_longdescription: Учащиеся познакомятся с новым интерфейсом для
    Marty, где их инструкции будут отображаться на экране устройства. Учащиеся оценят,
    сколько шагов, по их мнению, потребуется Марти для достижения цели.
  tutorial_blockscadvirus_longdescription: 'Используйте платформу трехмерного дизайна
    для моделирования вируса и узнайте, как наши тела используют геометрию для борьбы
    с этими захватчиками. '
  tutorial_robotical1_longdescription: Учащиеся увидят, как робот Марти передвигается
    с цветными карточками Unplugged. Затем учащиеся покажут партнеру двигаться вперед
    и остановиться, используя цветную бумагу. В каждую цветную карточку Robotical
    встроена инструкция, понятная Марти без необходимости писать или упорядочивать
    код.
  tutorial_irobotshapes_longdescription: Узнайте о различных фигурах с помощью распознавания
    и секвенирования образов в этой рабочей тетради на тему роботов, которую можно
    распечатать без подключения к сети!
  tutorial_irobotparts_longdescription: Изучите различные элементы, используемые при
    создании робота, изучив свои органы чувств и попрактиковавшись в основах математики.
  tutorial_irobottools_longdescription: 'В этом учебном пособии рассматриваются все
    виды инструментов, используемых при создании роботов: сопоставление, подсчет,
    охота за мусором и измерения.'
  tutorial_kindercar_longdescription: Студенты станут инженерами, изучая этапы процесса
    инженерного проектирования. Вдохновленные книгой Криса Ван Дюсена «Если бы я построил
    машину», студенты будут следовать процессу инженерного проектирования и создавать
    автомобили своей мечты из кустарных и переработанных материалов. Они отсканируют
    короткую последовательность программирования, чтобы заставить свои автомобили
    двигаться!
  tutorial_caavatar_longdescription: 'AVATAR — новейший интерактивный аттракцион в
    тематическом парке Thrillville. Сакуре и Никау не терпится посетить его и окунуться
    в мир завтрашнего дня! В этом коротком интерактивном курсе ученик вместе с Сакурой
    и Никау познакомится с данными, цифровыми следами, Интернетом вещей, большими
    данными и их последствиями для нас как людей и нашего будущего.   '

  team_page_full_team_alt_text: Почти 100 сотрудников Code.org в одинаковых синих
    и желтых футболках позируют в конференц-зале отеля на мероприятии Codechella летом
    2022 года.
  careers_page_code_pride_alt_text: Две представительницы женского пола улыбаются,
    держа в руках концы радужного баннера под брендом Code.org. За их спинами несколько
    человек в футболках Code.org и размахивают радужными флагами и идут рядом с разноцветным
    жуком Volkswagen.
  accessibility_hero_heading: Доступность на Code.org
  accessibility_hero_desc: Мы стремимся устранить барьеры, препятствующие интеграции
    и полноценному участию учащихся и преподавателей с ограниченными возможностями,
    обеспечивая каждому учащемуся доступ к информатике.
  accessibility_efforts_title: Наши усилия на 2023 год
  accessibility_efforts_desc: 'Для достижения нашей цели по созданию полностью доступной
    платформы мы реализуем комплексный план действий, включающий:'
  accessibility_efforts_card_title_1: Обучение внутренней доступности
  accessibility_efforts_card_desc_1: Наши специалисты по продуктам и инженерам завершат
    комплексное обучение по вопросам доступности к декабрю 2023 года.
  accessibility_efforts_card_title_2: Анализ VPAT
  accessibility_efforts_card_desc_2: Заполнение [Шаблона добровольной доступности
    продуктов] (%{voluntary_url}) для определения базового уровня и ежегодной оценки
    прогресса. Результаты будут доступны на этой странице к сентябрю 2023 года.
  accessibility_efforts_card_title_3: Инструменты, поддерживающие доступный дизайн
  accessibility_efforts_card_desc_3: 'Члены команды получат доступ к инструментам,
    обеспечивающим разработку и создание всех новых функций с учетом доступности. '
  accessibility_efforts_card_title_4: Доступная учебная программа
  accessibility_efforts_card_desc_4: Мы достигнем [соответствия WCAG уровню AA] (%{wcag_url})
    по первым нескольким разделам журнала «Принципы компьютерных наук и открытия в
    области компьютерных наук» к декабрю 2023 года.
  accessibility_explore_title: Изучите ресурсы Code.org по доступности
  accessibility_explore_text: На нашей странице ресурсов по вопросам доступности представлена
    исчерпывающая документация и рекомендации по нашим функциям и инструментам, включая
    доступные уроки «Часа кода», иммерсивные программы для чтения, навигацию с помощью
    клавиатуры и опции настройки.
  accessibility_explore_button: Посмотреть страницу ресурсов по обеспечению доступности
  accessibility_help_us_title: Помогите нам стать лучше
  accessibility_help_us_text: В Code.org мы гибки и реагируем на отзывы. Если у вас
    есть рекомендации, которые помогут нам улучшить доступность наших инструментов
    и ресурсов, пожалуйста, свяжитесь с нами. Спасибо, что помогаете нам сделать компьютерные
    науки доступными для всех учащихся!
  accessibility_help_us_button: Расскажите, как мы можем улучшить
  accessibility_commit_title: Приверженность Code.org обеспечению доступности
  accessibility_commit_text_1: Code.org считает, что компьютерные науки являются основой
    для всех учащихся, и мы стремимся обеспечить равенство, доступ и возможности на
    нашей платформе и в нашей учебной программе.
  accessibility_commit_text_2: Мы применяем комплексный подход к удовлетворению потребностей
    всех учащихся в обучении и работаем над устранением пробелов в доступе к образованию
    в области компьютерных наук для учащихся с ограниченными возможностями.
  accessibility_commit_text_3: Мы начинаем с малого, но будем оценивать свой прогресс
    и постоянно совершенствовать его, пока не сможем решить даже самые сложные проблемы
    доступности.
  accessibility_commit_text_4: В Code.org мы стремимся постоянно повышать доступность
    наших инструментов и рады сделать этот важный шаг к обеспечению равенства, доступа
    и возможностей для всех учащихся и преподавателей.
  accessibility_partner_title: Наши партнеры и рекомендации
  accessibility_partner_desc: Мы рекомендуем следующие ресурсы учащимся и преподавателям,
    которые ищут более доступный контент по информатике.
  accessibility_card_title_1: Доступ к CS для всех
  accessibility_card_text_1: Ресурсы для учителей по обеспечению доступности компьютерных
    технологий в средних школах и для старшеклассников с ограниченными возможностями
    для общения с наставниками в сфере технологий.
  accessibility_card_title_2: Блоки 4All
  accessibility_card_text_2: Блочная среда программирования для iPad, которая обучает
    базовым понятиям программирования с помощью робота Dash. Доступно с помощью VoiceOver,
    Switch Control и голосового управления.
  accessibility_card_title_3: Кодовый джампер
  accessibility_card_text_3: Помощник/ресурс по физическому программированию для учащихся
    с нарушениями зрения.
  accessibility_card_title_4: CS для всех
  accessibility_card_text_4: Организация, которая координирует проекты и программы
    с различными организациями по всей территории США.
  accessibility_card_title_5: Кодекс глухих детей
  accessibility_card_text_5: Содействует обучению в области компьютерных наук и технологий
    для расширения прав и возможностей глухих или слабослышащих учащихся.
  accessibility_card_title_6: Каждый может программировать
  accessibility_card_text_6: Учебный план, разработанный Apple для Swift Playgrounds
    и включающий VoiceOver (модифицированный TTS) и адаптированный учебный план для
    учащихся с ограниченными возможностями.
  accessibility_card_title_7: Академия Хана
  accessibility_card_text_7: Поставщик учебных программ с различными приспособлениями,
    включая субтитры, расшифровки и возможность уменьшить анимацию и скрыть визуально
    зависимый контент. Размещает некоторые учебные программы Code.org, а также дополнительные
    учебные программы по вычислительной технике.
  accessibility_card_title_8: Схемы Snap
  accessibility_card_text_8: Образовательный продукт, который обучает электронике
    с помощью электронных компонентов, соединяемых без пайки. Может включать пакет
    доступа для учащихся с нарушениями зрения.
  accessibility_card_title_9: Сфира
  accessibility_card_text_9: Интерактивный роботизированный шар по программированию
    и учебный набор STEM для учащихся с ограниченными интеллектуальными возможностями.
    Должен быть подключен к соответствующему приложению.
  accessibility_card_title_10: 'Кворум '
  accessibility_card_text_10: Адаптация учебной программы Code.org AP Computer Science
    Principles с использованием языка Quorum, основанного на фактических данных, изначально
    разработанного для обеспечения доступности для слепых или слабовидящих учащихся.

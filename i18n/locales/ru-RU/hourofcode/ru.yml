  tutorial_caflags_longdescription: Изучите некоторые базовые концепции программирования
    с помощью blockly. Развивайте свое вычислительное мышление, используя простые
    фигуры, цвета и координаты для рисования флагов мира. Раскройте свой творческий
    потенциал, исследуя различные последовательности блоков и значений и создавая
    свои собственные захватывающие шедевры флага.
  tutorial_matariki_longdescription: Майя и Чарли родом из Новой Зеландии. Семья Майи
    готовится к празднованию Матарики — нового года маори. Она пригласила своего друга
    Чарли остановиться в семейном мараэ (традиционном доме для собраний). Матарики
    ждет множество увлекательных заданий и занятий по решению проблем! Используйте
    свои навыки вычислительного мышления, чтобы помочь Майе и Чарли подготовиться
    к празднику.
  tutorial_carestaurant_longdescription: Чарли и Тилли решили, что если они правильно
    запрограммируют Росса, он сможет помочь нарисовать картину, чтобы сделать «Мстителей
    еды» более привлекательными. Однако убедитесь, что их алгоритмы верны — неправильно
    направленный робот с кистью может нанести серьезный урон!
  tutorial_casea_longdescription: Алекс и Лонни создают модных рыб и суперморских
    существ из блоков. Помогите им упорядочить последовательности и отладить их, обнаружив
    и исправив ошибки. Настройте свою собственную океанскую сцену и оживите своих
    персонажей, добавив интерактивности. Добро пожаловать начинающим программистам
    и предчитателям!
  tutorial_cashield_longdescription: Сейчас летние каникулы, и Алекс, ее семья и Лонни
    отправляются в отпуск в Финляндию. Старший брат Алекса Рубен создает приложение,
    посвященное стрельбе щитами, и показывает Алексу и Лонни, как им пользоваться.
    Присоединяйтесь к ним и они научатся чередовать блоки и создавать собственные
    удивительные щиты!
  tutorial_ccwslimer_longdescription: Узнайте, как запрограммировать собственную игру,
    которой можно поделиться, с несколькими уровнями и заданиями!
  tutorial_codinggalaxy_longdescription: В своей первой миссии на Adventure Planet
    ваша задача — решить головоломки по программированию, чтобы спасти прекрасную
    планету.
  tutorial_boatrace_longdescription: Узнайте, как создать гоночную игру на лодках.
    Игрок использует мышь, чтобы перемещаться на лодке к необитаемому острову, не
    натыкаясь на препятствия.
  tutorial_ccplay_longdescription: Программируйте и играйте в серию игровых уровней,
    изучая важные концепции информатики. На последнем уровне продемонстрируйте свои
    творческие способности и навыки и создайте собственную игру с нуля!
  tutorial_grinch_longdescription: 'Научитесь программировать дроны и высокотехнологичные
    сани с помощью волшебного программирования, чтобы собирать подарки и спускаться
    с горы, чтобы вернуть Рождество в Уивилл. '
  tutorial_codehsart_longdescription: Мемы! Мемы! Мемы! Учащиеся исследуют взаимосвязь
    программирования и искусства, создавая компьютерную программу, которая позволяет
    им создавать собственные мемы и делиться ими с друзьями.
  tutorial_codehsbitcoin_longdescription: В рамках этого мероприятия «Час кода» учащиеся
    знакомятся с реестром блокчейна Биткойна и некоторыми статистическими данными
    о биткойнах. Студенты изучают, как работают транзакции в реестре биткойнов, и
    изучают общую производительность блокчейна биткойнов.
  tutorial_codehsblockchain_longdescription: Студенты изучают основы криптовалют,
    изучая криптографию, хеширование и технологию блокчейн!
  tutorial_codehscipher_longdescription: 'В этом задании «Час кода» учащиеся знакомятся
    с криптографией, используя классический шифр Цезаря для расшифровки и шифрования
    некоторых сообщений, а также выявят недостатки шифра и способы их устранения. '
  tutorial_codehscollision_longdescription: Студенты изучат, как моделирование используется
    в исследованиях. Они изучат, как масса и скорость влияют на упругие столкновения,
    используя уравнения сохранения импульса и сохранения кинетической энергии для
    проверки конечных значений скорости, рассчитанных с помощью моделирования. Учащиеся
    должны иметь предварительные знания по решению математических уравнений с использованием
    базовой алгебры.
  tutorial_codehsmath_longdescription: 'Студенты знакомятся с черепахой Трейси и учатся
    программировать различные математические модели на Python! Опыт программирования
    не требуется, но учащиеся должны были изучать алгебру I или выше. '
  tutorial_codehsmusic_longdescription: Учащиеся изучают, как кодирование используется
    при создании музыки, создавая собственные динамические ритмы и паттерны из восьми
    счетов с помощью блоков JavaScript!
  tutorial_codehssports_longdescription: Учащиеся узнают, как программирование используется
    в спорте и игровом дизайне, создавая оригинальную спортивную видеоигру, которой
    можно сразу же поделиться со своими друзьями!
  tutorial_codemojipizza_longdescription: Этот курс предназначен для обучения студентов
    основам объектов JavaScript. Студенты изучат основные типы данных, которые можно
    хранить в переменных, начиная с первого булевого значения и заканчивая созданием
    собственных объектов с несколькими свойствами. Это упражнение упрощает понимание
    сложных понятий благодаря использованию всеми любимого блюда — пиццы!
  tutorial_moonlander_longdescription: Изучайте физику во время программирования!
    Moon Lander — это курс по созданию игр, состоящий из 17 упражнений, которые помогут
    вам создать собственную игру, основанную на физике. В игре вы будете использовать
    код и концепции физики для 6-9 классов, чтобы помочь космическому кораблю безопасно
    приземлиться на Луне.
  tutorial_sushicards_longdescription: Создайте игру, в которой вы перемещаете акулу,
    чтобы попытаться поймать рыбу.
  tutorial_codesparkcreate_longdescription: Вы когда-нибудь хотели спроектировать
    и закодировать свою собственную видеоигру? Начните с режима «Создать» в программе
    CodeSpark Academy. Выберите один из двух наборов игр, которые помогут вам создать
    и закодировать видеоигру в стиле Марио, используя наш интерфейс без слов. Приглашаем
    начинающих кодеров и читателей до читателей!
  tutorial_hardvsoft_longdescription: С помощью иллюстрированного детского рассказа
    и рабочих листов ваши ученики узнают разницу между аппаратным и программным обеспечением.
  tutorial_codestersecard_longdescription: 'Развивайте свои навыки программирования,
    изучая, как создать электронную поздравительную открытку, которой вы сможете поделиться
    с учителем, семьей или друзьями! '
  tutorial_codesterslogo_longdescription: Используйте код, чтобы проявить творческий
    подход и создать собственный логотип компании! Вы изучите основы программирования
    на языке программирования Python. Пройдя обучение, вы приобретете все навыки,
    необходимые для создания логотипа для вашего личного бренда!
  tutorial_codesterstshirt_longdescription: 'Изучите базовые навыки программирования
    и потренируйтесь перемещаться по координатной плоскости, создавая свой собственный
    дизайн футболки с монограммой! '
  tutorial_codewards_longdescription: Присоединяйся к увлекательной миссии по спасению
    подводного города. Попробуй себя в роли инженера-спасателя и почини поврежденные
    системы жизнеобеспечения города с помощью алгоритмов и команд. Выполни разнообразные
    задания и протестируй свои умения, смекалку и отвагу!
  tutorial_olympics_longdescription: 'Приготовься к Олимпиаде роботов вместе с Элcи!
    Тебе предстоит найти необходимые запчасти, создать разрушительные инструменты
    и протестировать мощного робота. '
  tutorial_codinismhero_longdescription: Изучите основы программирования на забавных
    примерах и создайте игру во время обучения!
  tutorial_discovery_longdescription: Два персонажа встречаются в мире и обнаруживают
    удивительный предмет. Что происходит дальше? С помощью Scratch и CS First каждый
    может создать свою уникальную историю с помощью кода.
  tutorial_csfirstname_longdescription: Выберите имя и оживите буквы слова с помощью
    кода. Выберите кличку, кличку питомца, животное, вид спорта, место или хобби.
  tutorial_edisonmove_longdescription: Познакомьте учащихся с текстовым программированием
    и ключевой вычислительной концепцией последовательности с помощью роботов Edison
    и текстового языка программирования eDPY на основе Python. Изучите основы информатики
    и программирования, включая функции, входы, входные параметры и выходные данные.
    Затем возьмите на себя задание по программированию и напишите собственную программу,
    которая поможет роботу Edison пройти через лабиринт.
  tutorial_edisonspider_longdescription: Ознакомьтесь с ключевыми вычислительными
    концепциями переменных и данных, двух самых фундаментальных частей языков программирования
    общего назначения, с использованием роботов Edison и языка программирования EdScratch
    на основе Scratch EdScratch. На этом уроке учащиеся смогут самостоятельно изучить,
    что такое переменные, зачем мы их используем, а затем применить полученные знания
    для того, чтобы запрограммировать Эдисона на вождение, словно паук, устраивающий
    ловушку.
  tutorial_edisonspotlight_longdescription: Познакомьте своих учеников с роботами
    Edison, помогите им понять, что такое робот, как он чувствует мир и реагирует
    на него. Учащиеся могут самостоятельно проработать этот урок, программируя робота
    Edison на блочном языке программирования EdBlocks, осваивая основы компьютерных
    наук, включая последовательности, циклы и условные выражения.
  tutorial_firiapython_longdescription: Подготовьте свой micro:bit и освойте программирование
    на Python! CodeSpace поможет вам шаг за шагом от первой строки языка Python до
    написания интерактивной программы с помощью кнопок и светодиодов. Изучите основы
    программирования встроенных устройств, мониторинга входов и управления выходами.
    Узнайте, как переменные и операторы if управляют потоком кода, и завершите игру
    быстрой и увлекательной микроигрой!
  tutorial_gamefrootsquid_longdescription: Колоссальные кальмары — самые крупные беспозвоночные
    в мире. В этой игре по программированию для новичков вы изучите основы программирования
    и создадите игру, в которой исследуется жизнь кальмара под океаном. Вы узнаете
    о тайной жизни гигантского кальмара, о том, как программировать элементы управления
    играми с клавиатуры (вводы/выходы), язык программирования Google Blockly, как
    опубликовать собственную компьютерную игру.
  tutorial_duckpiano_longdescription: В этом проекте вы заставите клавиши на компьютере
    воспроизводить кряканье на разных частотах, как на пианино, похожем на утку. На
    утином пианино можно играть простые мелодии. Позже вы можете попробовать другие
    звуки, такие как лай собаки или даже звуки, которые вы записываете сами. Этот
    проект лучше всего работает на компьютере с клавиатурой, но его можно адаптировать
    для работы на планшете.
  tutorial_gpsound_longdescription: В этом проекте вы напишете программу для записи
    звука с микрофона компьютера, его воспроизведения и рисования изображения записанного
    звука. Затем вы можете обработать запись, добавив такие эффекты, как изменение
    высоты тона, реверс или эхо.
  tutorial_groklearningpython_longdescription: Развивайте свои навыки программирования
    и создайте свой собственный классификатор животных! В этом курсе вы будете использовать
    язык программирования Python для классификации животных по их характеристикам.
    Вы узнаете о различиях между животными и о том, как биологи используют программирование,
    чтобы помочь им заниматься наукой! В этом упражнении есть некоторые предполагаемые
    знания (переменные, распечатка и ввод).
  tutorial_htmltimetravel_longdescription: Отправьтесь в увлекательное путешествие
    во времени и покорите дальний космос, научившись перемещать, вращать и преобразовывать
    объекты, используя основы анимации в CSS.
  tutorial_hp_flappy_longdescription: Изучите логическое мышление и концепцию программирования,
    создав собственную игру в стиле Flappy Birds на HyperPad.
  tutorial_appytappin_longdescription: Это занятие под руководством учителя, адаптированное
    к «Часу кода», знакомит детей с использованием текстового языка программирования
    для разработки мобильного игрового приложения. Они разрабатывают алгоритмы и используют
    переменные и функции, а также тестируют и отлаживают свою работу. Включает пошаговый
    план урока, ресурсы для учащихся, карточки поддержки и заранее написанный шаблон
    программы.
  tutorial_icipher_longdescription: Это занятие под руководством учителя, адаптированное
    к Часу кода, учит детей безопасному общению. Дети узнают, что сообщения в разные
    времена шифровались и расшифровывались с помощью шифров. Они изучают криптографию
    и понимают необходимость безопасной связи.
  tutorial_iguess_longdescription: Представляем коды быстрого ответа для детей в возрасте
    3-5 лет. Используйте планшеты для сканирования QR-кодов и отгадывания мини-зверя
    из определенной среды обитания.
  tutorial_imake_longdescription: В этом занятии под руководством учителя, не подключенном
    к сети, для детей в возрасте от 3 до 5 лет используются классические детские стишки,
    знакомящие с концепцией алгоритмов, последовательности и повторения. Определяя
    этапы и закономерности в популярных стихотворениях, дети начинают понимать, что
    алгоритмы окружают нас повсюду.
  tutorial_imorse_longdescription: Изучите криптографию с помощью кода Морзе и Sphero.
    Узнайте, что физические системы можно программировать, и напишите код для связи
    Sphero.
  tutorial_kanohp_longdescription: Научитесь программировать и творить чудеса на экране,
    выполняя творческие задания. Заставьте перья летать, а огонь течь, сочиняйте музыку
    и многое другое.
  tutorial_khanwebpages_longdescription: Узнайте, как создавать веб-страницы с помощью
    HTML-тегов и CSS, а затем создайте собственную поздравительную открытку, которой
    можно поделиться с друзьями или семьей.
  tutorial_kibobowl_longdescription: Авария! Как далеко нужно двигаться KIBO, чтобы
    добраться от начала дорожки для боулинга до кеглей? Вы можете создать одну прямую
    дорожку или более сложную дорожку. Учащиеся будут использовать методы оценки и
    измерения для создания программы передвижения по всей длине полосы движения. Они
    проверят, как далеко простирается расстояние, отведенное на один передний блок
    KIBO, а затем улучшат свои программы, используя процесс инженерного проектирования.
  tutorial_kibodance_longdescription: Давайте устроим танцевальную вечеринку KIBO
    Robot! Настройте музыкальный проигрыватель, чтобы играть любимую классную песню
    или песню, связанную с мировой культурой, которую вы изучаете. В качестве танцовщицы
    учащиеся украсят свой KIBO, а затем создадут программу, которая научит своих KIBO
    танцевать под музыку. Студенты научатся создавать программу для выражения идеи
    (в данном случае танца), уделяя особое внимание навыкам секвенирования.
  tutorial_buildcharacters_longdescription: Какие черты характера вы можете определить
    в книгах или в знакомых вам людях? Создайте свой собственный пух и используйте
    код, чтобы изменить его свойства и оживить своего персонажа! Включает JavaScript
    для младших классов.
  tutorial_designgames_longdescription: Самое популярное приложение для предварительной
    чтения теперь включает цифровой Maker Space! Создавайте уровни, разрабатывайте
    игры или создавайте персонажей. Выберите свое занятие и начните творить вместе
    с Kodable! С поддержкой JavaScript для учащихся старших классов.
  tutorial_makelevels_longdescription: Можете ли вы построить симметричный лабиринт?
    Лабиринт с прямыми углами? Проявите творческий подход и выполняйте задания по
    созданию лабиринта, используя базовые концепции программирования. Соответствует
    математике K-5 Common Core.
  tutorial_wizard_longdescription: Погрузитесь в мир Code Magic в роли волшебника
    кода. Научитесь создавать и использовать заклинания, чтобы персонализировать свой
    замок.
  tutorial_mbscratchcards_longdescription: Соедините физический мир micro:bit с виртуальным
    миром Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Используйте micro:bit на iPad, чтобы
    изучить Swift.
  tutorial_mbbuttons_longdescription: В этом вводном проекте вы сделаете так, чтобы
    изображения или анимации отображались на дисплее micro:bit при нажатии кнопок.
    Это занятие подойдет тем, кто никогда раньше не программировал, или тем, кто хочет
    просто познакомиться с программированием на BBC micro:bit. Здесь используется
    MicroBlocks, система программирования, похожая на Scratch, которая позволяет сразу
    увидеть, как ваш код работает на micro:bit.
  tutorial_meteor_longdescription: В этом проекте вы создадите игру Falling Meteors
    для BBC micro:bit. С помощью кнопок игрок будет перемещать щит, чтобы поймать
    падающие метеоры и спасти Землю. Приемы, которые вы изучите в этом проекте, можно
    использовать для создания многих других игр для BBC micro:bit, включая классические
    игры, такие как Pong и Space Invaders.
  tutorial_ballbounce_longdescription: Научитесь создавать мобильное приложение, в
    котором пользователь бросает шар по экрану, а тот отскакивает от краев.
  tutorial_mitcodi_longdescription: Научитесь создавать собственное интерактивное
    мобильное приложение. Нажмите на пчелу и услышите, как она жужжит!
  tutorial_mitdoodle_longdescription: Создайте мобильное приложение, в котором можно
    рисовать картинки на экране!
  tutorial_talktome_longdescription: Научитесь создавать мобильное приложение, которое
    заставит ваш телефон разговаривать с вами!
  tutorial_mobilecspmap_longdescription: Используйте App Inventor для создания картографического
    тура по достопримечательностям в вашем городе, штате или в любой точке мира. Самостоятельные
    видео- и текстовые руководства помогут учащимся создать пользовательский интерфейс
    и написать код для мобильного приложения, использовать компонент карты и определить
    местоположения по широте и долготе.
  tutorial_ozorandom_longdescription: 'Узнайте, как компьютеры создают случайные числа
    и используют их, а затем используйте программу случайных перемещений, чтобы заложить
    идеи для истории. '
  tutorial_ozotroll_longdescription: 'Узнайте разницу между интернет-троллями и сказочными
    троллями, а затем научите Эво быть хорошим троллем, который защищает вас. '
  tutorial_peblioart_longdescription: 'Научитесь рисовать и анимировать фигуры с помощью
    кода, чтобы создавать интерактивные произведения искусства, вдохновленные художниками. '
  tutorial_astropi_longdescription: Напишите сообщение и проверьте температуру окружающего
    воздуха на борту МКС с помощью онлайн-симулятора Sense HAT компьютера Astro Pi.
  tutorial_rgart_longdescription: Ищете простой и интуитивно понятный способ научить
    своих учеников программированию? RoboGarden STEAM объединил практику программирования
    с обучением в STEAM и геймифицировал миссии в нескольких заданиях. Во время художественного
    задания ученик понимает концепции смешивания цветов, а также использует блоки
    программирования для решения задач на вечеринке по случаю дня рождения.
  tutorial_rgengineer_longdescription: Ищете простой и интуитивно понятный способ
    научить своих учеников программированию? RoboGarden STEAM объединил практику программирования
    с обучением в STEAM и геймифицировал миссии в нескольких заданиях. Во время инженерной
    деятельности ученик изучает основы робототехники, а также использует блоки программирования
    для решения задач на рождественской вечеринке.
  tutorial_rgmath_longdescription: Ищете простой и интуитивно понятный способ научить
    своих учеников программированию? RoboGarden STEAM объединил практику программирования
    с обучением в STEAM и геймифицировал миссии в нескольких заданиях. Во время математического
    задания ученик тренируется считать, складывать и вычитать, решая некоторые задачи
    по программированию.
  tutorial_rgscience_longdescription: Ищете простой и интуитивно понятный способ научить
    своих учеников программированию? RoboGarden STEAM объединил практику программирования
    с обучением в STEAM и геймифицировал миссии в нескольких заданиях. Во время научной
    деятельности ученик отправляется в космос, решая множество задач по программированию
    и узнавая больше об элементах космоса и научных фактах.
  tutorial_rgtech_longdescription: Ищете простой и интуитивно понятный способ научить
    своих учеников программированию? RoboGarden STEAM объединил практику программирования
    с обучением в STEAM и геймифицировал миссии в нескольких заданиях. На технологическом
    занятии ученик отправляется в путешествие на вулканические острова, решая множество
    задач по программированию, изучая основные концепции технологий.
  tutorial_robotmagic3d_longdescription: Используйте свое воображение, чтобы создать
    анимированный трехмерный логотип вашего имени, вашей любимой спортивной команды
    или чего угодно. Используйте код, чтобы весело оживать 3D-модели и буквы. В конце
    вы можете скачать анимированную наклейку с изображением своего творения и поделиться
    ею с друзьями.
  tutorial_robotmagicflappy_longdescription: Используйте свое воображение, чтобы создать
    трехмерную игру Flappy Bird. Используйте код, чтобы оживить 3D-модели с удовольствием.
    В конце концов, вы можете поделиться своим творением с друзьями и бросить им вызов
    на высокий балл.
  tutorial_scratchadventure_longdescription: Отправляйте своих любимых персонажей
    Cartoon Network в путешествие от самых отдаленных уголков вселенной до края ручья
    Крейга. Создавая приключенческую игру, открывайте секретные сокровища и открывайте
    новых персонажей.
  tutorial_scratchtalk_longdescription: Оживите своих персонажей в Scratch с помощью
    новых блоков преобразования текста в речь от Amazon. Создайте робота-рэпа или
    интерактивную анимацию, которая говорит. В этом проекте вы узнаете, как создавать
    говорящие анимации, которые вращаются, масштабируются и меняют цвета. Возможности
    безграничны!
  tutorial_scratchjrstory_longdescription: Промежуточное занятие, предназначенное
    для детей 2-5 классов, имеющих некоторый опыт работы со ScratchJR. Благодаря этому
    занятию и постоянному обучению ScratchJR учащиеся смогут творчески мыслить, улучшать
    свое повествование и сотрудничать со сверстниками.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    — это вводное задание, предназначенное для детей от детского сада до второго класса,
    практически не имеющих опыта программирования. Благодаря этому упражнению учащиеся
    смогут творчески мыслить, стать рассказчиками и усовершенствовать навыки математического
    мышления и последовательностей.
  tutorial_spherocomm_longdescription: Узнайте о недопонимании как в сообществе, так
    и в компьютерной программе. Используйте эти знания для устранения любых недоразумений
    или ошибок в программе, чтобы помочь BOLT найти дорогу домой.
  tutorial_spherocommunity_longdescription: 'Создайте простой маршрут, представляющий
    собой общий маршрут, по которому вы путешествуете каждый день. Вы создадите две
    программы: нарисованный путь и блочный программный путь через маршрут вашего сообщества.'
  tutorial_spherofunctions_longdescription: Узнайте, как использовать и вызывать функции,
    чтобы превратить Sphero в калькулятор.
  tutorial_spheroinfrared_longdescription: Станьте эпидемиологом, чтобы остановить
    распространение редкой инфекции, которая поражает сообщество роботов BOLT.
  tutorial_spherolightsensor_longdescription: Узнайте, как создать программу, использующую
    датчик внешней освещенности для измерения значений освещенности, и используйте
    BOLT.
  tutorial_spheromansion_longdescription: Держать дома кучу динозавров не должно быть
    проблемой, верно? Как вы можете себе представить, это плохо закончится. Вы заперты
    в библиотеке особняка и должны запрограммировать выход.
  tutorial_roadblocks_longdescription: В продолжение программы «Ваше сообщество» вы
    будете вносить изменения в свою программу блокировок, поскольку на пути вы и ваш
    партнер столкнетесь с различными препятствиями.
  tutorial_spherotext2_longdescription: Изучите свой первый условный вариант, создав
    увлекательную игру, в которой вы будете бросать Sphero и угадывать звуки животных.
    Это отличное занятие после того, как вы закончите текст 1.
  tutorial_spherotext3_longdescription: Научитесь менять основные светодиоды Sphero
    в зависимости от скорости вращения гироскопа. Вы также узнаете о нормализации
    и абсолютном значении. Это отличное занятие после завершения текста 1 и 2.
  tutorial_spherotext4_longdescription: Используйте переменные для создания игры с
    горячим картофелем на базе Sphero. Чтобы воплотить эту классическую игру в жизнь,
    вы будете использовать псевдокод и читать документацию. Вы также узнаете о технических
    понятиях, таких как loop until и случайность в пределах допустимых значений. Это
    отличное занятие после того, как вы закончите текст 2 или 3.
  tutorial_spheroraptor_longdescription: Создайте усиленную ручку, чтобы держать сферорапторов
    в страхе, а также напишите код для побега сферорапторов. От циклов до условных
    выражений, операторов и даже компараторов — вам понадобится как можно больше ноу-хау
    в области программирования.
  tutorial_stempiday_longdescription: Мы используем число Pi для вычисления длины
    окружности и площади круга, но задавались ли вы когда-нибудь вопросом, откуда
    это число и как его вычислить? В этом упражнении по программированию вы будете
    генерировать очки случайным образом, как если бы вы стреляли в дартс в дротики
    очень плохим игроком. Процент дротиков, попавших в круг, может помочь нам рассчитать
    число Pi. Затем измените цвета точек просто для удовольствия!
  tutorial_stemplanetoids_longdescription: Знаете ли вы, что код классических игр
    Asteroids и Lunar Lander проще, чем вы думаете? Знаете ли вы, что в обеих этих
    играх точная физика? В этом упражнении вы исправите сломанную игру с астероидами,
    в которой корабль движется только по прямой. Затем вы добавите в игру гравитацию
    и попытаетесь посадить корабль на Луну! Работает с хромбуками и другими устройствами!
  tutorial_stempong_longdescription: Знаете ли вы, что код популярной игры Bonk.io
    и классической игры Pong проще, чем вы думаете? Знаете ли вы, что в обеих этих
    играх точная физика? В этом упражнении вы исправите сломанную версию игры в понг,
    чтобы предметы отскакивали так, как должны. Затем вы добавите гравитацию и создадите
    клон Bonk.io. Работает с хромбуками и другими устройствами!
  tutorial_algobot_longdescription: AlgoBot — это игра-головоломка, действие которой
    происходит на корабле «Европа», пангалактическом колонизационном корабле, где
    миссия по утилизации отходов идет ужасно неудачно. Игроки управляют маленьким
    умным сервисным дроидом AlgoBot и учатся использовать визуальный язык программирования,
    который поможет ему справиться с кризисом!
  tutorial_thunkableapps_longdescription: 'Узнайте, как создавать собственные приложения
    с помощью блочного кодирования! '
  tutorial_toxicodedot_longdescription: 'Выберите карту из своей колоды и интерпретируйте
    ее код, чтобы перемещаться по миру. Используйте свои интуитивные способности,
    чтобы угадывать правила и учиться на собственных ошибках. Тщательно разработано
    командой разработчиков Compute it и Silent Teacher с одинаковыми основами: метод
    проб и ошибок вместо подробных объяснений, плавная прогрессия, отсутствие необходимости
    ввода кода, доступность для новичков.'
  tutorial_gcactions_longdescription: Откройте для себя действия, один из ключевых
    элементов программирования, и используйте их для программирования видеоигр! Изучите
    цифровую культуру и узнайте о роботах и о том, на что они способны на самом деле.
  tutorial_gccomparators_longdescription: Откройте для себя компараторы и логические
    правила, которые являются ключевыми строительными блоками программирования, и
    используйте их для программирования видеоигр! Изучите цифровую культуру и узнайте,
    как отслеживать наши действия в Интернете.
  tutorial_gcconditions_longdescription: Откройте для себя условия, один из ключевых
    элементов программирования, и используйте их при написании кода для видеоигры!
    Изучите цифровую культуру и узнайте об алгоритмах, лежащих в основе нашего онлайн-мира.
  tutorial_gccreate_longdescription: Создайте свою первую полноценную видеоигру с
    GameCode! Создавайте новых персонажей, делайте их (немного) умнее, наделите игроков
    суперспособностями... Небо — предел!
  tutorial_gcevents_longdescription: 'Откройте для себя события, которые являются
    одним из ключевых элементов программирования, и используйте их для программирования
    видеоигр! Изучите цифровую культуру, узнайте об искусственном интеллекте и о том,
    какое значение он может иметь в вашей жизни. '
  tutorial_gcloops_longdescription: Откройте для себя циклы, один из ключевых строительных
    блоков программирования, и используйте их для программирования видеоигр! Изучите
    цифровую культуру и узнайте о феномене эхо-камеры в социальных сетях.
  tutorial_gcvariables_longdescription: Откройте для себя переменные, один из ключевых
    строительных блоков программирования, и используйте их для программирования видеоигр!
    Изучите цифровую культуру и узнайте, что такое данные и как они работают.
  tutorial_beanything_longdescription: Откройте для себя шесть крутых профессий и
    узнайте, как программирование можно применить к каждой из них! Узнайте, каково
    быть инженером-робототехником, музыкантом, космонавтом, фермером, пчеловодом и
    кондитером. Используйте программирование для анимации персонажей, сочинения музыки,
    рассказывания историй, разработки игр и даже создания произведений искусства.
  tutorial_change_longdescription: Создайте проект, который покажет, как вы измените
    мир! Если вы увлечены переработкой мусора или у вас есть идея достичь мира во
    всем мире, поделитесь своим видением с помощью кода!
  tutorial_cooking_longdescription: Продемонстрируйте свои навыки — создайте интерактивную
    кулинарную игру. Новички могут использовать самоучитель, в то время как более
    продвинутые программисты могут начать с пустого проекта.
  tutorial_crystal_longdescription: Сражайтесь с друзьями в этой многопользовательской
    игре. Применяйте собственные стратегии и сравните свой код со всем сообществом
    Tynker, чтобы узнать, кто настоящий чемпион по программированию! Используйте заклинания,
    собирайте бонусы и побеждайте врагов, сражаясь на дикой арене для 4 игроков, которая
    сжимается среди лавы!
  tutorial_landscape_longdescription: Используйте функцию рисования пером в Python
    для создания пейзажа с помощью кода. Используйте уже созданные для вас элементы
    ландшафта или создайте собственные конструкции. Публикуйте и делитесь своими творениями!
  tutorial_pets_longdescription: Создайте забавную игру про домашних животных — реальных
    или воображаемых! Новички могут использовать самоучитель, в то время как более
    продвинутые программисты могут начать с чистого проекта.
  tutorial_petvet_longdescription: 'Насыщенный день в ветеринаре доставляет удовольствие:
    вы с Барби помогаете различным домашним животным пройти первые осмотры. От проведения
    домашних животных в экзаменационную комнату до диагностики их насморка, бу-бу
    и зуда — в каждой головоломке найдется решение, которое поможет питомцам почувствовать
    себя лучше, чем когда-либо!'
  tutorial_superhero_longdescription: Используйте пиксельную графику HTML и CSS для
    создания своих любимых масок супергероев. Публикуйте и делитесь своими творениями!
  tutorial_vidcodeplastic_longdescription: "  Проблема загрязнения океана пластиковыми
    отходами продолжает обостряться. К счастью, ты можешь добиться того, что твой
    голос услышат, если напишешь код для объявления социальной рекламы на тему загрязнения
    пластиком. Написав код для объявления социальной рекламы на тему загрязнения пластиком
    на языке JavaScript, ты сможешь сделать еще одно видео на любую тему, которая
    тебя волнует! Научись использовать циклы, синусоиды и индивидуализированные эмодзи,
    чтобы создать уникальный проект.  "
  tutorial_vidcodetypeface_longdescription: Создайте свой собственный шрифт, используя
    формы и элементы типографики. В шрифте больше элементов, чем вы могли себе представить!
    До сих пор мы говорили о шрифтах и о том, что они представляют собой разные стили
    текста. На самом деле шрифты — это просто разные стили шрифта. Шрифт — это семейство
    шрифтов со схожими характеристиками.
  tutorial_washustorm_longdescription: Узнайте, как запрограммировать надвигающийся
    шторм.
  tutorial_activitypackets_longdescription: Найдите часы развлечений для всей семьи
    с помощью наборов творческих заданий по программированию от Wonder Workshop, которые
    можно распечатать. Воплотите программирование в жизнь с помощью роботов Dash,
    Dot и Cue, загрузив эти онлайн-и офлайн-задания для использования во время «Часа
    кода» и в последующий период!
  tutorial_googlerookie_longdescription: В этом упражнении вы напишете тематический
    коллаж для новичков, используя Blockly, вводный язык программирования. С помощью
    последовательностей, переменных и циклов вы создадите уникальное произведение,
    которое подчеркнет ваши творческие способности!
  tutorial_tommyturtle_longdescription: Помогите маленьким детям освоить основы программирования
    вместе с Черепахой Томми! Обладатель золотой награды в номинации «Лучшее образовательное
    приложение» по версии Best Mobile App Awards. Подключается к StemDash, чтобы родители
    и учителя могли отслеживать прогресс в обучении, общаться с ребенком в чате для
    поощрения или ограничивать время игры.
  tutorial_mazyad_longdescription: Этот продукт расширит наши границы и позволит создать
    интегрированную бумажную версию с компьютерными приложениями и альтернативу, если
    компьютер по какой-либо причине не используется. Он также послужит введением в
    понимание программирования в целом.
  tutorial_gamemaker_longdescription: Game Maker — это открытое занятие, в котором
    учащиеся могут создавать все, что захотят, с помощью простого мастера программирования.
    Просто нажмите на изображение милого маленького монстра и выберите одну из опций
    в меню. Также включены более подробные руководства для тех, кто хочет углубиться
    в создание игр.
  tutorial_duckrace_longdescription: В этом курсе вы решите задачи по программированию,
    которые помогут утке Тони собирать монеты для праздничных сбережений. В конце
    курса вы создадите свою собственную игру.
  tutorial_allcancodeapps_longdescription: Используйте платформу Allcancode для создания
    веб-приложений и мобильных приложений от проектирования до доставки. Логика приложения
    написана на Google Blockly, языке программирования, используемом в большинстве
    задач Code.org.
  tutorial_n2y_longdescription: В этих печатных заданиях учащиеся могут помочь маленькому
    роботу по имени Битт Ботт исследовать различные формы рельефа на Земле. Учащиеся
    дают Битту Ботту простые указания, выбирая и обводя соответствующие стрелки. Каждое
    из шести заданий включает простые инструкции, подкрепленные символами из коллекции
    n2y® SymbolStix PRIME®. Символы помогают читателям и начинающим читателям понять
    инструкции и следовать им.
  tutorial_microsoftarcade_longdescription: Играйте в увлекательные аркадные игры,
    создавайте собственные спрайты и изучайте основы программирования собственной
    игры с MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Нет компьютера или интернета? Без проблем.
    Попробуйте задания CS First Unplugged, чтобы узнать, как компьютерные науки могут
    решить такие проблемы, как помощь людям оставаться на связи, находясь вдали от
    сети. Также доступны Scratch-задания «Подключен к сети»!
  tutorial_toxicodepython_longdescription: Откройте для себя основы Python без слов
    и объяснений. Наш молчаливый учитель даст вам несколько заданий, которые помогут
    вам отгадать некоторые правила и учиться на своих ошибках.
  tutorial_codecombatozaria_longdescription: Окунитесь в мир Озарии, где вы станете
    героем эпического приключения. Вы должны использовать силу программирования, чтобы
    победить тьму, захватившую мир! По пути вы встретите интересных персонажей и отправитесь
    в путешествие по разным странам, где будете отрабатывать такие концепции программирования,
    как последовательности, циклы, отладка и декомпозиция. В конце концов, вы создадите
    игровую игру, которой сможете поделиться с друзьями!
  tutorial_vidcodedate_longdescription: 'Проект Climate Clock представляет собой культурно
    значимое сочетание математики, наук об окружающей среде и компьютерных наук. В
    этом задании «Час кода» учащиеся познакомятся с созданием собственных климатических
    часов. Они будут работать с объектами, свойствами, переменными, функциями и циклами
    и адаптировать свое сообщение, чтобы передать миру свое послание и надежды на
    будущее. '
  tutorial_codemonkeyspace_longdescription: 'Напишите настоящий код, чтобы помочь
    космонавту-обезьяне ловить бананы в космосе! '
  tutorial_codespeakhappy_longdescription: Научитесь программировать приложение для
    медитации, которое перенесет вас в «счастливое место».
  tutorial_grokimage_longdescription: Используйте язык программирования Python для
    быстрого внесения изменений в изображения. Создавайте забавные программы для редактирования
    изображений и создавайте свой собственный фильтр изображений!
  tutorial_icomputelearn_longdescription: Когда вы учитесь программировать с помощью
    iCompute, вы программируете свои собственные фантастические интерактивные истории,
    игры и анимации. Выполняя наши творческие и увлекательные задания, вы разовьете
    вычислительное мышление и навыки программирования!
  tutorial_rpstress_longdescription: Используйте блоки Scratch, чтобы создать и персонализировать
    свой кликабельный стрессовый шар с помощью графических эффектов, анимации костюмов
    и звуковых эффектов.
  tutorial_bsdcause_longdescription: 'Этот курс позволяет учащимся использовать код
    как способ поделиться тем, что для них важно или интересно. Они могут следить
    за уроком или создавать уникальные проекты, изучая HTML, CSS и JavaScript. Для
    них используются видеоуроки, программирование в реальном времени и доступ к глоссарию
    кода. Support My Cause специализируется на разработке и кодировании целевой страницы,
    на которой будут собраны данные от сторонников вашего любимого дела. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Используйте цикл для итерации по массиву,
    чтобы анимировать эмодзи несколькими вариантами.
  tutorial_vidcodeanimojies_longdescription: Используйте цикл для итерации по массиву,
    чтобы анимировать эмодзи несколькими вариантами.
  tutorial_bsdinspire_longdescription: 'Этот курс позволяет учащимся использовать
    код, чтобы делиться тем, что для них важно или интересно. Они могут следить за
    уроком или создавать уникальные проекты, изучая HTML, CSS и JavaScript. Для них
    используются видеоуроки, программирование в реальном времени и доступ к глоссарию
    кода. В разделе «Люди, которые меня вдохновляют» основное внимание уделяется созданию
    веб-страницы, на которой будут представлены 3 лучших человека, которые вдохновили
    вас. #codeisyourvoice'
  tutorial_tttractor_longdescription: Помогите вернуть поля к жизни. Фермеру Хаяо
    не повезло, и на его полях царит беспорядок. Но он только что приобрел новый модный
    трактор с повторяющейся системой кодов, использующей циклы, которые могут спасти
    все. Помогите узнать, как работает трактор, чтобы поливать все культуры на своих
    полях.
  tutorial_codeillusionmickey_longdescription: Отправьтесь в волшебное приключение
    по программированию вместе с Микки! Узнайте, как рисовать, раскрашивать и перемещать
    фигуры, осваивая введение в медиаискусство с помощью JavaScript.
  tutorial_scigirlsquest_longdescription: 'В этом онлайн-приключении по программированию
    молодые люди проводят подводную лодку Сабби под водой, используя код для поиска
    различных предметов и сбора научных данных на дне океана. '
  tutorial_codespeakbreathe_longdescription: Научитесь программировать приложение
    для медитации, которое поможет пользователям выполнять упражнения на осознанное
    дыхание.
  tutorial_vidcodeface_longdescription: Используйте библиотеку отслеживания лиц, чтобы
    создать собственный фильтр для лица, подобный тем, которые вы используете в социальных
    сетях.
  tutorial_educodemaze_longdescription: Создайте лабиринт с монстрами и запертыми
    проходами. Используйте переменные, циклы и строки, чтобы помочь герою ориентироваться
    в созданном вами мире.
  tutorial_educoderace_longdescription: Изучайте информатику, раскрывая в себе гонщика!
    Изобретайте и кастомизируйте свой собственный автомобиль, одновременно глубже
    понимая предметы и то, как создаются видеоигры.
  tutorial_codespeakchatbot_longdescription: Узнайте, как написать код чат-бота —
    компьютерной программы, с которой можно пообщаться, а также познакомиться с известными
    женщинами-первопроходцами компьютерных наук.
  tutorial_gamefrootgames_longdescription: Научитесь программировать настоящую игру,
    такую как Super Mario Bros. Студенты, готовые выйти за рамки Scratch и Tynker,
    познакомятся с практикой реальной игровой индустрии, творческими концепциями программирования,
    как опубликовать свою уникальную игру и начать карьеру в игровой индустрии. Урок
    посвящен дизайну уровней, выбору персонажа, анимации и программированию персонажа
    для передвижения по нему.
  tutorial_codespeakgrandparent_longdescription: Научитесь кодировать цифровую карту,
    чтобы доставить радость кому-то особенному в вашей жизни.
  tutorial_educodekingdom_longdescription: Королевство под ударом! Спланируйте мощную
    оборону, чтобы дать отпор захватчикам. Овладейте мощью массивов, чтобы создать
    собственную волну монстров в собственной игре в жанре Tower Defense!
  tutorial_codehsdata_longdescription: Узнайте о преимуществах использования визуализаций
    данных для осмысленного и понятного отображения данных. Используйте наш генератор
    графиков для создания визуально привлекательных графиков и узнайте, как кодирование
    используется для создания красивых данных.
  tutorial_educodecake_longdescription: Изучайте HTML, испекая торт вместе с шеф-поваром
    Роландом. Придайте своему индивидуальному творению форму и стиль, используя новые
    знания о тегах и классах.
  tutorial_ttsecond_longdescription: Можете ли вы предоставить открытый протокол?
    Вы пробрались на борт крупного корабля, и теперь вам придется достаточно долго
    скрываться от охранных дронов, чтобы открыть доступ для всех. Быстро изучите условные
    утверждения, чтобы узнать, защищены ли вы от подлого кибервидения. Если нет, то
    дело в шлюзе!
  tutorial_bsdtrivia_longdescription: 'Этот курс позволяет учащимся использовать код
    как способ поделиться тем, что для них важно или интересно. Они могут следить
    за уроком или создавать уникальные проекты, изучая HTML, CSS и JavaScript. Для
    них используются видеоуроки, программирование в реальном времени и доступ к глоссарию
    кода. Trivia Game Maker специализируется на создании интерактивной викторины,
    в которой вы также можете задавать викторины. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Запрограммируйте разговор между двумя
    спрайтами. Проявите творческий подход, общаясь с кодом в Scratch с помощью CS
    First!
  tutorial_codemonkeybeaver_longdescription: Помогите бобру достичь своих целей! Погрузитесь
    в естественную среду обитания этого бобра, выполнив увлекательное занятие по программированию,
    которое даст толчок вашему обучению программированию. Бобры умеют плавать, собирать
    дрова и строить плотины. Этому маленькому бобру нужна твоя помощь. Используйте
    простые блоки кода, чтобы завершить строительство плотины в озере, чтобы вода
    оставалась спокойной, постройте дом и приготовьте смузи!
  tutorial_codestersdistance_longdescription: Изучите основы программирования на Python,
    а затем создайте программу, которая вычисляет расстояние между двумя спрайтами,
    чтобы убедиться, что они соблюдают социальную дистанцию или нуждаются в маске.
  tutorial_itchspace_longdescription: В этом уроке вы узнаете, как создать классическую
    игру Space Invaders с использованием языка программирования Scratch MIT. Подпишитесь
    на канал RokCoder на YouTube, чтобы увидеть больше видео и учебных пособий на
    основе Scratch! Каждое видео представляет собой небольшое учебное пособие (продолжительностью
    около десяти минут), в котором указаны конкретные конечные цели. Конечный результат
    — высококачественная аркадная игра Scratch.
  tutorial_vidcodemagic_longdescription: Сделайте так, чтобы вспышки появлялись на
    экране случайным образом, используя цикл.
  tutorial_vidcodemagices_longdescription: Сделайте так, чтобы вспышки появлялись
    на экране случайным образом, используя цикл.
  tutorial_codespeakmeal_longdescription: Научитесь программировать приложение, которое
    помогает пользователям принимать решения о здоровом питании.
  tutorial_itchfish_longdescription: Учебное пособие Scratch 3.0 по созданию игры,
    в которой охота за акулами и поедание рыбы прерывается при случайном съедании
    дайвера.
  tutorial_bsdwebsite_longdescription: 'Этот курс позволяет учащимся использовать
    код как способ поделиться тем, что для них важно или интересно. Они могут следить
    за уроком или создавать уникальные проекты, изучая HTML, CSS и JavaScript. Для
    них используются видеоуроки, программирование в реальном времени и доступ к глоссарию
    кода. «Сайт «Мое избранное» нацелен на создание веб-страницы с тремя основными
    вещами, которые вас интересуют или которыми вы любите заниматься. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Узнайте, как закодировать цифровую капсулу
    времени, чтобы записывать и размышлять о своей жизни прямо сейчас.
  tutorial_itchwebcam_longdescription: Узнайте о дополненной реальности и создайте
    собственное виртуальное пространство дополненной реальности.
  tutorial_itchball_longdescription: Заставьте мяч прыгать по экрану. Узнайте о циклах
    и условных выражениях в циклах.
  tutorial_ttrace_longdescription: Вызывая функции и создавая классы, игроки программируют
    свой гоночный автомобиль так, чтобы он был быстрым, маневренным и мощным; во время
    гонок они могут взламывать машины своих конкурентов, чтобы взломать управление
    ими.
  tutorial_plethora_longdescription: 'В этом упражнении Plethora вы решите увлекательные
    визуальные задачи и изучите концепции причинно-следственной связи и взаимодействия
    с пользователем. '
  tutorial_educodesecret_longdescription: Откройте для себя мир секретов вместе с
    агентом Смитом, углубившись в изучение высказываний, строк и циклов. Помогите
    агенту Смиту найти виновных и настроить операционную систему агентства для новых
    пользователей с помощью Python.
  tutorial_itchshapes_longdescription: Узнайте, как рисовать фигуры в Scratch. Вы
    также узнаете, как рассчитать, сколько нужно повернуть для любой фигуры.
  tutorial_codeguppytext_longdescription: Изучите основы текстового кодирования, создав
    свою первую программу в онлайн-редакторе кодирования.
  tutorial_vidcodeplastiche_longdescription: "  Проблема загрязнения океана пластиковыми
    отходами продолжает обостряться. К счастью, ты можешь добиться того, что твой
    голос услышат, если напишешь код для объявления социальной рекламы на тему загрязнения
    пластиком. Написав код для объявления социальной рекламы на тему загрязнения пластиком
    на языке JavaScript, ты сможешь сделать еще одно видео на любую тему, которая
    тебя волнует! Научись использовать циклы, синусоиды и индивидуализированные эмодзи,
    чтобы создать уникальный проект.  "
  tutorial_educativechatbot_longdescription: Узнайте больше о сфере искусственного
    интеллекта и машинного обучения, а также запрограммируйте собственного чат-бота!
  tutorial_educodebasics_longdescription: Изучите основы программирования и создайте
    свою собственную игру!
  tutorial_codehsdesign_longdescription: 'Программисты узнают, как программирование
    может помочь художникам и создать собственный макет интернет-магазина с использованием
    HTML. '
  tutorial_htmlacademyphp_longdescription: Познакомьтесь с Dumpo the Little Elephant,
    старшим программистом студии веб-дизайна, который занимается разработкой интернет-магазина.
    Вместе вы познакомитесь с основами PHP в увлекательной форме. Вы будете работать
    с веб-скриптами и изучать переменные, добавлять PHP-скрипты в макет и взаимодействовать
    с базами данных, создавая реалистичный веб-проект.
  tutorial_gamefrootdistance_longdescription: 'В игре «COVID-19: остановите распространение»
    вы можете изменить фактор «Оставаясь дома» и закодировать простой кликер новостей.
    Это упражнение показывает, как социальное дистанцирование напрямую влияет на скорость
    распространения такого вируса, как COVID-19. Учащиеся и преподаватели получат
    небольшое представление о вирусологии, о влиянии вируса на общество и в то же
    время улучшат свои навыки владения цифровыми технологиями.'
  tutorial_codesterscovid_longdescription: Изучите основы программирования на Python,
    создавая свой собственный PSA, о том, как мы можем остановить распространение
    COVID-19. Создайте свой собственный анимированный интерактивный PSA, чтобы поделиться
    важной информацией о важности социального дистанцирования, ношения маски, карантина
    и других мер.
  tutorial_ttbunker_longdescription: Вы нашли «Бункер», и все его секреты станут вашими,
    как только вы взломаете его шифрование. Приближается армия, и вы должны удерживать
    периметр, используя силу программирования. Кодируйте отдельные башни, устанавливайте
    дальность, урон и другие специальные способности, добавляя новые строки кода и
    меняя значения. Продержитесь достаточно долго, чтобы узнать, как классы и экземпляры
    могут сделать вас еще сильнее.
  tutorial_cuttle_longdescription: Испытайте себя с помощью этих увлекательных интерактивных
    заданий и узнайте все о вычислительном мышлении.
  tutorial_bsdjokes_longdescription: 'Этот курс позволяет учащимся использовать код
    как способ поделиться тем, что для них важно или интересно. Они могут следить
    за уроком или создавать уникальные проекты, изучая HTML, CSS и JavaScript. Для
    них используются видеоуроки, программирование в реальном времени и доступ к глоссарию
    кода. В The Jokes and Riddles основное внимание уделяется созданию набора интерактивных
    карточек с вашими любимыми шутками, загадками и ответами! #codeisyourvoice'
  tutorial_rptree_longdescription: Используйте Scratch для создания симуляции, показывающей,
    как состояние леса и уровень обезлесения влияют на деревья, дикую природу и количество
    поглощенного CO2. Вы уже должны знать, как работают координаты и переменные Scratch.
  tutorial_codestersunity_longdescription: Изучите основы программирования на Python,
    включая списки, циклы и спрайты. Затем создайте фреску, используя цикл для доступа
    к каждому спрайту, хранящемуся в списке.
  tutorial_codesterssoccer_longdescription: Изучите основы программирования на Python,
    а затем создайте программу, которая стреляет футбольным мячом в ворота. Чтобы
    прицелиться, сначала нужно оценить наклон линии. Удачи!
  tutorial_breakoutlock_longdescription: 'Роботу Haspy нужна твоя помощь! Ей нужны
    ваши знания циклов, алгоритмов и программирования, чтобы исправить код Локита
    и перезагрузить систему. '
  tutorial_thunkablemask_longdescription: Узнайте, как создать мобильное приложение,
    которое даст вам баллы за умение правильно носить маску!
  tutorial_cafarming_longdescription: Компьютерные науки могут помочь накормить голодный
    мир. Фермеры используют технологии для более рационального и устойчивого выращивания
    продуктов питания. Агриботы и дроны могут контролировать, поливать и опрыскивать
    посевы и даже уничтожать эти надоедливые сорняки! Узнайте, как на ферме используются
    искусственный интеллект, компьютерное зрение и Интернет вещей.
  tutorial_blocksmithyeti_longdescription: О нет! Кто-то поймал йети в ловушку! Только
    ВЫ и ваша программируемая умная пушка можете спасти йети и накормить их друзей.
    На этом увлекательном интерактивном уроке для самостоятельного изучения учащиеся
    будут использовать JavaScript, чтобы спасти йети.
  tutorial_codecapture_longdescription: 'Сделайте первые шаги в мир программирования
    с помощью JavaScript, используя только ручку и бумагу и мобильный телефон! '
  tutorial_codehslitter_longdescription: 'Узнайте, как с помощью программирования
    решить одну из самых больших мировых проблем: мусор и отходы! В этом часе программирования
    «Выбери свое приключение» у вас есть выбор между основами Python или основами
    веб-дизайна. Что бы вы ни выбрали, вы узнаете, как использовать компьютерные науки
    для уменьшения количества мусора в вашем сообществе.'
  tutorial_bsdocean_longdescription: Жизнь под водой проливает свет на насущную проблему,
    с которой мы сталкиваемся в настоящее время, — окружающую среду. Этот проект призван
    помочь вам создать собственную веб-страницу, посвященную защите наших вод.
  tutorial_itchplatformer_longdescription: Простое в использовании руководство по
    созданию простой платформерной игры с помощью Scratch.
  tutorial_codejika_longdescription: Отличное введение в программирование с использованием
    HTML и CSS. Создайте красивую целевую страницу с двухцветным градиентным фоном,
    названием и датой запуска веб-сайта, создав красивую целевую страницу с двухцветным
    градиентным фоном, названием и датой запуска веб-сайта, и получите мгновенный
    результат.
  tutorial_gamefrootclicker_longdescription: Учащиеся программируют собственную игру
    Clicker Game и в процессе изучают переменные, различные типы данных, условную
    логику, сравнительные операторы и получают ценную информацию о том, как профессиональные
    разработчики игр разрабатывают и создают реальные игры. К концу урока вы закодируете
    различные типы переменных, опубликуете игру и займетесь информатикой в собственном
    контексте.
  tutorial_rmagicequity_longdescription: 'Изучите концепции, связанные с сокращением
    неравенства с помощью кода: ограниченные ресурсы, равенство, равенство и освобождение.
    Используйте переменные и функции в самоуправляемой блочной среде. Завершите анимацию
    трехмерных актеров.'
  tutorial_ttfreestyle_longdescription: Вы — хореограф и режиссер нового музыкального
    клипа! Введите реальный код, чтобы разместить и управлять танцорами, декорациями
    и многим другим. Просто правильно используйте заглавные буквы и знаки препинания,
    иначе все останется статичным.
  tutorial_ozobotcolor2_longdescription: Студенты изучат основные функциональные возможности
    Ozobot. Студенты научатся рисовать цветовые коды, которые может читать Ozobot.
  tutorial_ozobotcolor3_longdescription: Учащиеся узнают, как запрограммировать бота
    на перемещение влево, вправо и прямо с помощью цветовых кодов.
  tutorial_clcarbon_longdescription: План урока на Python, в котором учащиеся научатся
    создавать калькулятор выбросов углекислого газа, который рассчитывает выбросы
    на основе короткой викторины о повседневной жизни, затем дает сравнительные показатели
    (например, количество углекислого газа такое же, как и xxxx) и предлагает способы
    повышения экологичности.
  tutorial_kodablebasics_longdescription: Нет компьютера? Без проблем! Изучите базовые
    навыки программирования и попрактикуйтесь в использовании основных команд программирования
    без использования устройства.
  tutorial_scigirlscc_longdescription: Помогите своим ученикам научиться писать псевдокод!
    Компьютерные программисты часто начинают проекты, используя обычный язык, чтобы
    написать в коде то, что они хотят, чтобы в их коде было написано псевдокод. Молодые
    люди будут работать в группах над написанием псевдокода для простого движения
    или танцевального движения.
  tutorial_irobotpicture_longdescription: У роботов есть множество датчиков, которые
    работают вместе, помогая роботу понять все вокруг. Как и датчики, наши друзья
    часто видят, слышат, чувствуют или понимают то, чего мы не можем. В этом упражнении
    вы должны работать сообща, чтобы помочь расшифровать секретные сообщения и взломать
    код!
  tutorial_kcjmyself_longdescription: В этом упражнении вы узнаете, как использовать
    Scratch для создания анимации, посвященной вам! Создайте собственного персонажа,
    изображающего себя, заставляйте его двигаться и добавляйте разные фоны, чтобы
    показать свой родной город. Этот проект достаточно прост, чтобы дети могли выполнить
    его самостоятельно или при поддержке взрослых.
  tutorial_nearpodalgorithms_longdescription: 'На этом уроке Nearpod учащиеся определяют
    алгоритм как набор пошаговых инструкций. Учащиеся учатся создавать, тестировать
    и исправлять алгоритм для выполнения определенной задачи. '
  tutorial_kibodrop_longdescription: Инжиниринг — это упорство и упорство. Сегодня
    студенты станут инженерами и изучат этапы процесса инженерного проектирования.
    Они будут создавать модели из кустарных и переработанных материалов, а затем проверят
    прочность своих моделей, сбрасывая их с высоты щиколотки. Это занятие не подключено
    к сети; роботы KIBO не являются обязательными.
  tutorial_ozobotcolor1_longdescription: Студенты изучат основные функции Ozobot,
    включая калибровку датчиков бота и рисование линий, по которым бот должен следовать.
  tutorial_scigirlspixels_longdescription: 'В этом упражнении без подключения к сети
    вы узнаете, что такое пиксель и как отправить другу простое черно-белое изображение! '
  tutorial_kcjheroines_longdescription: В этом упражнении вы узнаете о разных канадских
    женщинах, вошедших в историю. Используя Scratch, вы научитесь программировать
    видеоигру, посвященную их жизни и достижениям. Выберите героиню, настройте ее
    костюм и фон, придумайте движения и цели для своей игры и ведите счет. Этот проект
    достаточно прост, чтобы дети могли выполнить его самостоятельно или при поддержке
    взрослых.
  tutorial_ozobotvalue_longdescription: Учащиеся будут использовать свой Ozobot, чтобы
    случайным образом выбрать значение места, идентифицировать одно и то же место
    в трехзначном числе и записать это число.
  tutorial_icodebytes_longdescription: Изучайте информатику без технологий! Увлекательные
    компьютерные занятия без подключения к сети для детей в возрасте 5-7 лет, которые
    можно выполнять в классе или дома в кругу семьи. Занятия помогают развить навыки
    вычислительного мышления в увлекательной игровой форме. Разделены на фундаментальные
    принципы информатики и включают создание алгоритмов, логическое мышление, выявление
    закономерностей и поиск или разработку правил.
  tutorial_clfashion2_longdescription: Вы специалист по обработке данных, заботящийся
    о моде и интересуетесь кодом? Присоединяйтесь к курсам Fashionista of Data Science,
    чтобы узнать, как программирование и мода идут рука об руку! Мы будем использовать
    SQL-код и анализ данных для изучения маркетинга, стилей линий и операций в магазинах.
  tutorial_ai4all_longdescription: Этот байт искусственного интеллекта призван помочь
    учителю быстро и увлекательно познакомиться с некоторыми основными идеями современного
    ИИ, в том числе с тем, как данные выводятся в модель искусственного интеллекта,
    как человеческие предубеждения проникают в наборы данных и как ИИ можно использовать
    в различных областях, включая искусство и творчество. Учащиеся учатся этому, изучая
    рисование в Google Quick, Draw!
  tutorial_cldata_longdescription: 'Откройте для себя науку о данных, один из самых
    ценных навыков, и познакомьтесь с миром! Разве наука о данных звучит сухо и страшно,
    как математика? Не бойтесь. Это вводное занятие покажет вам, что вы уже являетесь
    экспертами в области обработки данных и анализа данных. Здесь вы найдете много
    интересной и интересной информации по таким темам, как футбол, музыка, искусство
    и ваши любимые книги. Материалы, готовые для очного или дистанционного обучения. '
  tutorial_spheroinputs_longdescription: 'Это задание заставит вас задуматься об общей
    концепции кодирования входов и выходов в компьютерных науках и о том, как эта
    идея связана с использованием компьютерных наук во благо. '
  tutorial_edisoncount_longdescription: 'Познакомьтесь с ключевыми вычислительными
    концепциями входов и выходов с помощью роботов Edison и блочного языка программирования
    EdBlocks в этом занятии под руководством студента. Используйте функцию привода
    робота Edison с помощью набора задач прогрессивного программирования. Создание
    программ, позволяющих роботу «отслеживать», требует применения последовательного
    мышления и понимания цикла «ввод-процесс-вывод». '
  tutorial_spheroloops_longdescription: 'Это задание познакомит вас с общей концепцией
    кодирования циклов в компьютерных науках и о том, как эта концепция связана с
    использованием компьютерных наук во благо. '
  tutorial_kiboprogram_longdescription: На этом уроке дети узнают о последовательностях
    в программировании и о символах, из которых состоит такой язык программирования,
    как язык программирования KIBO. Учащиеся будут создавать свои собственные символы
    программирования и исполнять программы своим движением. Наконец, они могут перевести
    эти программы движения в программы для KIBO.
  tutorial_hellorubycsin60_longdescription: 'Задумывались ли вы, что находится внутри
    проводов вашего компьютера? Или почему компьютерные комплектующие выглядят как
    крошечный город? Или что такое алгоритм на самом деле? Эти 30 одноминутных видеороликов
    в индивидуальном темпе предназначены для детей от 5 до 9 лет, за ними следуют
    занятия, которые дети могут выполнять дома. Темы включают код, оборудование, сети,
    искусственный интеллект и другие интересные идеи. '
  tutorial_clfashion1_longdescription: Вы специалист по обработке данных, заботящийся
    о моде и интересуетесь кодом? Присоединяйтесь к курсам Fashionista of Data Science,
    чтобы узнать, как программирование и мода идут рука об руку! Мы будем использовать
    SQL-код и анализ данных для изучения маркетинга, стилей линий и операций в магазинах.
  tutorial_irobottraffic_longdescription: Светофоры являются основой безопасности
    в нашей повседневной жизни. Создайте свой собственный светофор с помощью робота
    Root и узнайте больше об изобретателе!
  tutorial_edisonmystery_longdescription: В этом занятии под руководством студента
    начните изучение использования линейного трекера Edison с помощью роботов Edison
    и языка программирования EdScratch на основе Scratch. Сначала учащиеся знакомятся
    с технологией датчиков отслеживания линий робота Edison и экспериментируют с красным
    светодиодом на разных цветных поверхностях. Затем они перейдут к освоению загадочной
    линии, используя концепцию алгоритмов.
  tutorial_microbitseaturtles_longdescription: Создайте прототип маломощного красного
    светодиодного пляжного фонаря, который можно использовать для освещения пляжных
    дорожек, а также безопасного для морских черепах.
  tutorial_ozobotknow_longdescription: На этом уроке учащиеся познакомятся с аппаратными
    и робототехническими компонентами Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Запрограммируйте мигающее сердце, взлетающий
    ракетный корабль, свое имя или все, что придумает ваше воображение! Для начала
    мы научим вас запрограммировать сердечко вашим любимым цветом, а затем заставить
    его мигать в ритме вашей любимой песни. Присоединяйтесь к нашему сообществу ImagiCoders,
    чтобы делиться дизайнами и обмениваться ими. Загружайте свои творения на ImagiCharm,
    чтобы с гордостью носить свой код, где бы вы ни находились! '
  tutorial_irobotsimulator_longdescription: Узнайте, как создавать и загружать проекты
    по программированию с помощью этого пакета действий! Решайте все головоломки вместе
    с симботом Root на виртуальной арене, чтобы в конце раскрыть секретное послание!
  tutorial_irobotkind_longdescription: Наш робот все еще учится принимать правильные
    решения, играя с друзьями. В этой игре помогите Руту потренироваться, приняв четыре
    добрых решения подряд. Если Root сделает неправильный выбор, ему придется начать
    все сначала! Давайте поиграем вместе!
  tutorial_firiavirtual_longdescription: Изучите программирование на Python с помощью
    мощного трехмерного симулятора робототехники. Вы будете выполнять сложные миссии
    в виртуальной среде с реалистичной физикой. В миссиях вы научитесь программировать
    управление двигателями, светодиодами и другими периферийными устройствами в CodeBot.
    А режим Sandbox позволяет проявить творческий подход, используя неограниченные
    возможности программирования на Python. Начать работу с симуляцией CodeSpace очень
    просто!
  tutorial_irobotguesscode_longdescription: Придайте Pictionary новый облик с помощью
    кода! Учащиеся могут использовать код для прогнозирования того, какие картинки,
    песни или слова создаст Root SimBot. Также создайте код для своего собственного
    творчества в формате Pictionary!
  tutorial_ozobotnouns_longdescription: На этом уроке учащиеся определят, как правильно
    писать и использовать неправильные множественные существительные, а также с помощью
    цветовых кодов запрограммировать Озобота на переход к правильным неправильным
    множественным существительным, повернув влево или вправо и используя существительное
    в предложении.
  tutorial_nasa3d_longdescription: Узнайте о взрывающихся звездах, 3D-моделях и кодовых
    блоках! Это космическое занятие познакомит вас с основами трехмерного моделирования
    в астрономии с помощью бесплатного браузерного приложения Tinkercad. Учащиеся
    могут перейти от создания простых трехмерных фигур к работе с реальными данными
    НАСА о взорвавшихся звездах, тестированию в дополненной реальности и использованию
    циклов и временных изменений с помощью кодовых блоков.
  tutorial_blupants_longdescription: Обучите настоящего автономного робота собирать
    блоки и перемещать их к цели, преодолевая полосу препятствий. Начните с интерфейса
    перетаскивания и переходите на Python по мере накопления опыта.
  tutorial_legodance_longdescription: Синхронизируйте двигательные движения брейк-дансера,
    чтобы оставаться в ритме света и ритмов.
  tutorial_nearpodcoding_longdescription: В этом 25-30-минутном режиме Nearpod с Flocabulary
    topic Spark учащиеся знакомятся с программированием с помощью видеоролика в стиле
    хип-хоп и фирменных интерактивных функций Nearpod. В этом уроке рассматривается
    флокабулярное кодирование видео.
  tutorial_kcjplastic_longdescription: Мы предлагаем вам использовать визуализацию
    данных для разработки решения проблемы пластикового загрязнения! Узнайте, откуда
    берутся пластиковые отходы и почему это стало глобальной проблемой. Затем подумайте
    о том, как вы сами используете пластик, оцените, насколько количество отходов
    вы сможете сократить со временем, и разработайте изобретение или альтернативу,
    которые могли бы помочь. Дети могут выполнить этот проект самостоятельно или при
    поддержке взрослых.
  tutorial_legojourney_longdescription: 'Путешествия увлекательны! Предложите студентам
    сделать ремикс нашего проекта Grasshopper Journey, чтобы создать новое путешествие
    и найти разные способы передвижения виртуального кузнечика, вдохновленного SPIKE
    Prime, с помощью Scratch 3.0! Помимо навыков компьютерной грамотности, это занятие,
    организованное преподавателем, также можно использовать для поддержки таких областей,
    как языковое искусство, естественные науки и искусство. '
  tutorial_legohopper_longdescription: Создайте несколько прототипов, чтобы найти
    наиболее эффективный способ перемещения робота без использования колес.
  tutorial_catrobatembroidery_longdescription: Код вашего дизайна на вашем телефоне
    Android и пришить его на футболку, брюки, спортивную сумку или обувь!
  tutorial_irobotphone_longdescription: В этом задании по программированию учащиеся
    будут работать вместе удаленно, чтобы создать коллективную программу, которая
    рисует картинку. По образцу классической игры «Телефон» учащиеся будут получать,
    микшировать и передавать код по телефонной сети. Сможет ли ваша команда выполнить
    цель «Изображение» к тому времени, когда вы дойдете до конца?
  tutorial_codeguppydraw_longdescription: Краткое введение в текстовое кодирование
    с использованием увлекательных и увлекательных программ JavaScript с вводом текста
  tutorial_codejumper_longdescription: На этом уроке из учебной программы Code Jumper
    учащиеся изучают сети в режиме реального времени без подключения к сети, используя
    обычные материалы, которые можно найти в классе. Тема этого урока — послания доброты
    другим. Этот урок был специально разработан для учащихся с нарушениями зрения.
  tutorial_meeempathy_longdescription: На протяжении веков жители деревни и жители
    деревни жили в одном и том же месте, но редко общались друг с другом. Теперь вы
    можете использовать силу кода, чтобы объединить две деревни. Игроки испытают сочувствие
    и сострадание к своим соседям, научатся сотрудничать и инклюзивности, а также
    ощутят разнообразие, которое делает всех нас уникальными.

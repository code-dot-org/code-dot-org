  ai_pl_101_intro_heading: Что такое AI 101 для учителей?
  ai_pl_101_intro_text: AI 101 for Teachers — это бесплатная базовая онлайн-серия
    профессионального обучения для любого учителя и педагога, интересующегося новаторским
    миром искусственного интеллекта (ИИ) и его преобразующим потенциалом в образовании.
    Партнеры Code.org, ETS, ISTE, Академия Хана проводят увлекательные занятия с известными
    экспертами, которые развеют мифы об искусственном интеллекте, изучат вопросы ответственного
    внедрения, устраняют предвзятость и продемонстрируют, как обучение на основе искусственного
    интеллекта может революционизировать результаты учащихся. Присоединяйтесь к нам
    в этом путешествии, посвященном исследованиям и расширению прав и возможностей,
    и откройте для себя будущее обучения искусственному интеллекту и искусственному
    интеллекту.

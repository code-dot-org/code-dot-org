    Этим учителям очень хотелось бы, чтобы был кто-нибудь <span style="font-family: 'Gotham 7r', sans-serif;">, заинтересованный обучением информатикой, </span>кто мог помочь в классе, или <span style="font-family: 'Gotham 7r', sans-serif;">кто мог бы мотивировать</span>учеников рассказом о возможных перспективах, которые можно достичь изучая компьютерные науки (что можно сделать через видеочат).
  volunteer_engineer_submission_intro_signup: 'Пожалуйста заполните следующую информацию, если вы студент факультета компьютерных наук или профессиональный разработчик. Поля помеченные <span class="form-required-field">*</span> обязательны для заполнения.'

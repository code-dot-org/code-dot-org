  dashboard_high_courses_desc: "Наша программа для старшеклассников помогает школьным округам предлагать обучение информатике в течение всего года путем подготовки имеющегося педагогического коллектива к работе в этой новой области. Для регистрации в программе профессиональной подготовки подайте заявку <a href=\"/educate/districts\">на сотрудничество в своем регионе</a> с Code.org."

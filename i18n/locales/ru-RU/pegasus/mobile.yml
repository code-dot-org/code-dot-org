  dashboard_k5_courses: 20-часовые курсы для детей от детского сада до 5-го класса
  dashboard_k5_courses_desc: 'Эти курсы совмещают само-контролируемое обучение онлайн с действиями без компьютера. Каждый курс состоит из 20 уроков которые могут быть выполнены за один заход или в течении семестра. Даже не умеющие читать дети дошкольного возраста могут участвовать. Чтобы помочь вам начать, мы предлагаем высококачественные программы повышения квалификации бесплатные для США. <a href="/professional-development-workshops">Найти поблизости!</a>'

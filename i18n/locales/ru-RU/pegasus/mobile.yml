  sphero_beyond_shortdescription: "Уроки SPRK позволят детям пройти интенсивный курс программирования роботов, одновременно улучшая их навыки в математике и точных науках."
  codeorg_beyond_longdescription: "Изучите основные понятия информатики, написав программу путем перетаскивания блоков. 3 полных курса, каждый из которых состоит из 15-20 уроков, сочетающих упражнения без компьютера вперемежку с уроками для самостоятельного изучения в игровой форме, состоящими из видеолекций с участием Билла Гейтса, Марка Цукерберга, персонажей игр Angry Birds и Plants против Zombies. Изучайте циклические, условные и линейные алгоритмы, функции и переменные."
  khan_beyond_longdescription: "Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!"
  tynker_beyond_longdescription: "Tynker позволит научиться программированию легко и весело. Он сделает обучение наглядным. Дети создают игры и мобильные приложения с помощью блоков кода. При этом отпадает необходимость изучать синтаксис языков программирования. Дети сразу воплощают свои идеи в анимированных историях и математических выражениях. Это способствует прогрессивному обучению. Обучая основам, Tynker знакомит детей с более сложными понятиями, такими как синтаксическое программирование."
  scratch_beyond_longdescription: "Со Scratch вы сможете создать свои собственные интерактивные игры, рассказы, анимации &mdash; и поделиться ими с друзьями. Начните с анимации вашего имени, создайте поздравительную открытку или сделайте игру."
  lightbot_beyond_longdescription: "Пойми суть логики программирования, начиная с самых-самых основ программирования для детей от 4 лет, на операционных системах iOS или Android (или в веб-браузере). Узнай, как выстраивать последовательность команд, определять паттерны, использовать процедуры и применять циклы!"
  codecademy_beyond_longdescription: "Codecademy - это интерактивный вводный курс в основы информатики, в котором студенты обучат вас основам программирования с помощью JavaScript, языка программирования, используемого десятками миллионов студентов по всему миру. Мы подготовили для вас испытание Час Кода, в ходе которого вы без излишнего стресса пройдете тесты, изучите слайды, а в конце выполните проект для студентов."
  kodable_beyond_longdescription: "Kodable - это игра для iPad, которая знакомит детей от 5 лет основам программирования. Присутствие учителя или родителей необязательно, но приветствуется."
  scratchjr_beyond_longdescription: "ScratchJr — это язык программирования начального уровня, который позволяет детям создавать собственные интерактивные истории и игры. Дети составляют вместе графические блоки программного кода, чтобы заставить персонажей двигаться, прыгать, танцевать и петь"
  hopscotch_beyond_longdescription: "Урок для самостоятельного прохождения на iPad с помощью языка программирования Hopscotch. Ученики будут создавать игры и приложения для своих планшетов iPad, работая прямо на планшетах. Ученики могут работать индивидуально или с друзьями (до 3 человек за одним iPad)."
  pocketcode_beyond_longdescription: "Создайте собственную игру для смартфона с помощью Pocket Code! Помогите парашютисту Стиву доставить посылки. Вы можете поделиться игрой со своими друзьями и другими пользователями, которые тоже смогут поиграть в нее!"
  groklearning_beyond_longdescription: "Вводный курс в язык программирования Python для тех, у кого нет опыта программирования. Наше уникальное сочетание базового материала с интересными задачами поможет вам разобраться как в языке Python, так и в программировании в целом. Ученики разного возраста и уровня подготовки использовали данные учебные материалы, поэтому мы убеждены, что они подойдут и вам."
  hacketyhack_beyond_longdescription: 'Hackety Hack научит вас основам программирования с нуля. Опыт программирования не требуется! С Hackety Hack вы изучите язык программирования Ruby. Ruby используется для различных типов программ, включая настольные приложения и приложения для веб-сайтов. [Примечание: требуется установка на настольный ПК.]'
  robomind_beyond_longdescription: 'Ученики изучают основы программирования, управляя собственным виртуальным роботом. Этот онлайн-курс полностью состоит из коротких презентаций, фильмов, тестов и автоматических подсказок, помогающих выполнять упражнения по программированию. '
  makeschool_beyond_longdescription: "Уже знаете немного об ObjectiveC? Научитесь создавать игру для iPhone за один час! Мы будем подсказывать вам на протяжении всего процесса программирования, тестирования и использования вашей игры, целиком осуществляемого в браузере, а затем покажем, как поделиться этой игрой с друзьями на Facebook, чтобы они тоже могли сыграть в нее! Опыт разработки приложений для iPhone не требуется. Необходимо знать, что такое переменные, методы и объекты."
  appinventor_beyond_longdescription: "Развлекательные, короткие видео-уроки покажут вам как создать три простых приложения для Android телефона или планшета. Они предназначены как для новичков, так и для опытных учеников. Эти уроки Часа кода помогут начать программирование собственных приложений. Также, вы сможете поделиться своими творениями с друзьями! Эти уроки подходят как для индивидуальной, так и групповой работы с учителем."
  touchdevelop_beyond_longdescription: "TouchDevelop помогает вам создавать приложения на iPad, iPhone, Android, ПК, Mac, Windows Phone. Наш сенсорный редактор сделает программирование веселым даже на телефоне или планшете!"
  codehs_beyond_longdescription: 'Изучайте основы программирования с псом Карелом — это веселое, доступное и наглядное введение в программирование, где команды для компьютера представлены как команды для собаки. Этот урок лучше изучать с учителем, но можно и самостоятельно. [Примечание: требуется оплата]'
  udemy_beyond_longdescription: 'Даже если вы ни разу не видели ни одной строчки кода или, наоборот, программирование является вашей работой, у Udemy есть для вас курс, который преподают профессиональные инструкторы. [Внимание: требуется оплата]'
  lynda_beyond_longdescription: 'Узнайте, как программировать, создавать и разрабатывать приложения, начиная с самых основ объектно-ориентированного программирования на языках C и C++, а также как программировать на языке Java. Наши уроки для разработчиков помогут вам научиться разрабатывать и создавать мобильные приложения, работать с PHP и базами данных MySQL, познакомиться с языком статистической обработки данных R и не только. [Примечание: требуется оплата]'
  edx_beyond_longdescription: "CS50x — это курс Гарвардского университета, предназначенный для введения в интеллектуальные области информатики и искусства программирования студентов профильных и непрофильных специальностей с опытом программирования и без опыта. Курс включает такие темы, как абстрактное представление, алгоритмы, структуры данных, инкапсуляция, управление ресурсами, безопасность, разработка программных приложений и веб-приложений. В курсе используются такие языки, как C, PHP и JavaScript плюс SQL, CSS и HTML. Очный курс CS50x является вторым по посещаемости курсом Гарварда."
  coursera_beyond_longdescription: 'Курс CS 101 Стэнфордского университета преподает Ник Парлан (БЕСПЛАТНО!). Курс CS101 учит базовым понятиям информатики людей без предварительной подготовки. Можно играть и экспериментировать с короткими фрагментами кода, пробуя исследовать возможности и ограничения компьютеров. CS101 также знакомит с общими понятиями современной компьютерной техники: что такое компьютер, его аппаратное и программное обеспечение, что такое интернет. Курс не требует предварительной подготовки, кроме умения пользоваться веб-браузером.'
  udacity_beyond_longdescription: "В этом курсе вы изучите базовые понятия информатики и научитесь писать собственные программы на примере разработки поискового робота. Для обучения не требуется опыт программирования. Начинающие, добро пожаловать! После завершения курса вы будете знать основные понятия информатики, а также узнаете о программировании достаточно, чтобы писать программы на языке Python для решения своих собственных задач. Этот курс подготовит вас к курсам информатики среднего уровня."
  teachingtree_beyond_longdescription: "TeachingTree является открытой платформой, позволяющей каждому наполнять раздел учебных материалов. Нашей целью является предоставление ученикам быстрого доступа именно к тем материалам, которые им необходимы для изучения отдельных понятий. Мы приглашаем всех размещать видео и добавлять к ним теги понятий."
  kodu_beyond_longdescription: "Kodu позволяет детям создавать игры на ПК и XBox с помощью простого языка визуального программирования. Kodu можно использовать для развития творческих способностей, навыков решения задач, создания сюжетных историй, а также программирования. Kodu доступен для каждого, кто хочет создать игру, вне зависимости от возраста и навыков разработки и программирования. Kodu для ПК можно скачать бесплатно. Kodu для XBox на территории США доступен на сайте XBox Marketplace в разделе «Отдельные игры» по цене приблизительно 5 долларов США."
  cargobot_beyond_longdescription: "Cargo-Bot — это игра-головоломка, в которой вы учите работа передвигать ящики. Звучит просто, не так ли? Здесь есть 36 сложнейших задач, захватывающая музыка и удивительная графика для дисплея ретина. Вы можете даже записать свои решения и выложить их на YouTube, чтобы поделиться с друзьями."
  kidsruby_beyond_longdescription: 'Развлекайтесь и создавайте игры или облегчайте себе работу над домашними заданиями с помощью Ruby! Просто скажите родителям или учителям, что вы изучаете язык программирования Ruby... ;). Это бесплатно и будет работать на любом компьютере. [Примечание: требуется установка на настольный ПК.]'
  w3schools_beyond_longdescription: "Научитесь создавать веб-сайты на своем компьютере. Обучитесь основам работы с сервером меньше, чем за день. Научитесь подключать базы данных к вашему веб-сайту"
  codeavengers_beyond_longdescription: "Научитесь создавать игры, приложения и веб-сайты. Разработано экспертами, имеет уровень сложности, идеально подходящий для новичков, с понятными инструкциями и необходимой помощью. Наши курсы HTML, CSS и JavaScript включают в себя задания по созданию кода и игры для повторения, делая обучение веселым и эффективным для всех возрастов."
  mozilla_beyond_longdescription: "Thimble делает создание и размещение веб-сайтов до смешного простым. Пишите и редактируйте коды на HTML и CSS прямо в своем браузере и используйте возможность немедленного предварительного просмотра проделанной вами работы. Размещайте законченные проекты и делитесь ими одним нажатием мыши. Идеальное решение как для новичков, так и для профессионалов."
  codecombat_beyond_longdescription: "Играйте за Волшебника и используйте код (заклинания), чтобы управлять своими героями, передвигаться по лабиринтам, побеждать огров, запутывать противников и спасать друзей! Изучите JavaScript с помощью этой веб-игры на HTML 5 для новичков без опыта."
  codea_beyond_longdescription: "Codea для iPad позволяет создавать игры и симуляторы или просто реализовывать любые ваши визуальные представления. Превратите свои мысли в интерактивные объекты, которые используют такие возможности iPad, как мультитач и акселерометр. Мы считаем, что Codea является самым красивым редактором кода и, кроме того, простым в использовании. Codea создан для того, чтобы вы могли прикоснуться к вашему коду. Хотите изменить число? Нажмите и перетащите. Как насчет цветов и изображений? Дотроньтесь, чтобы вызвать визуальный редактор, где можно выбрать то, что вы хотите."
  lego_beyond_longdescription: "Создавайте маленьких, настраиваемых и программируемых роботов используя конструктор LEGO."
  finch_beyond_longdescription: "Finch — это новый робот для обучения информатике. Его разработали в результате четырехлетних исследований в лаборатории CREATE Университета Карнеги-Меллон. Finch разработан для увлекательного знакомства с искусством программирования. Он поддерживает больше дюжины языков и средств программирования, включая несколько таких, которые подойдут для учеников в возрасте всего восьми лет. Finch разработан для того, чтобы позволить учениками создавать программы, насыщенные интерактивными компонентами."
  arduino_beyond_longdescription: "Arduino — это популярная платформа, позволяющая художникам и дизайнерам работать с настоящими сенсорами, светодиодами, звуками и не только. Sparkfun Virtual Sandbox научит вас программировать, используя Arduino, прямо в вашем браузере."
  processing_beyond_longdescription: "Processing — это язык программирования, среда разработки и онлайн-сообщество. С 2001 года Processing способствует обучению информатике для решения задач изобразительного искусства, а также увеличения доли визуального представления в технологиях. Изначально он был создан для разработки программных макетов и преподавания основ программирования с точки зрения визуального восприятия, но теперь Processing превратился в инструмент разработки для профессионалов. На сегодняшний день десятки тысяч студентов, художников, дизайнеров, исследователей и любителей используют Processing для обучения, создания прототипов и проектов."
  alice_beyond_longdescription: "Используя инновационную среду программирования для создания 3D-анимации, проект Alice предлагает инструменты и учебные материалы для обучения вычислительному мышлению, навыкам решения задач и программированию для учеников разного возраста и уровней."
  sphero_beyond_longdescription: "Неважно, являетесь ли вы педагогом или родителем, уроки SPRK позволят детишкам пройти интенсивный курс по программированию роботов, одновременно улучшая их навыки в математике и точных науках."

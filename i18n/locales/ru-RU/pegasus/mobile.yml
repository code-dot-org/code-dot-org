  dashboard_high_courses: Годовые курсы для старших классов
  dashboard_high_courses_desc: 'Наша программа для старших классов помогает школьным округам предлагать годовые программы информатики путем подготовки преподавательского состава к новому полю деятельности. Чтобы зарегистрироваться на семинары по вопросам профессионального развития, оставьте заявку <a href="/educate/districts"> в своём округе</a> с Code.org.'

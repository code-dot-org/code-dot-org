  codeorg_longdescription: Изучайте основные понятия информатики с помощью drag-and-drop программирования. Это похожий на игру самоучитель с видеолекциями Билла Гейтса, Марка Цукерберга, Angry Birds и Plants vs. Zombies. Изучите циклы, условные операторы и основные алгоритмы. Доступен на 34 языках.
  codeintl_longdescription: Изучайте основные понятия информатики с помощью drag-and-drop программирования. Это похожий на игру самоучитель с видеолекциями Билла Гейтса, Марка Цукерберга, Angry Birds и Plants vs. Zombies. Изучите циклы, условные операторы и основные алгоритмы. Доступен на 34 языках.
  thinkersmithspanish_longdescription: |
    С помощью  словаря-робота, ученики научатся помогать друг другу для решать задачи без предварительных обсуждений. Этот урок показывает связи между символами и действиями, а также учит неотьемлемому навыку отладки программ.
    
    
    Это упражнение учит устанавливать соответствие между символами и действиями, а также развивает навык отладки. "Мои друзья-работы" работает лучше как групповая деятельность, и содержит рабочие листы учителя для использования в классе.
  khan_longdescription: Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!
  khanes_longdescription: Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!
  khanpt_longdescription: Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!
  khanhe_longdescription: Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!
  khanfr_longdescription: Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!
  khanpl_longdescription: Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!
  tynker_longdescription: 'Создайте свои игры и поделитесь ими с друзьями! Отгадывайте веселые загадки и учитесь информатике на каждом уровне. Сделайте свою игру уникальной при помощи фигур, разных уровней и богатых декораций. Сделайте свою игру более реалистичной при помощи физики.  Язык программирования можно видеть ввиде блоков или ввиде JavaScript. Создайте мобильную версию для Айпадов или планшетов с Андроид. Вы можете выбрать из более чем дюжины вариантов!'
  scratch_longdescription: 'Со Scratch вы сможете создать свои собственные интерактивные игры, рассказы, анимации &mdash; и поделиться ими с друзьями. Начните с анимации вашего имени, создайте поздравительную открытку или сделайте игру.'
  lightbot_longdescription: 'Помогите Светороботу подстветить все голубые плитки! Светоробот - это игра-ребус, в которой используется логика создания компьютерных игр и которая учит игроков практическому пониманию основ программирования. Научитесь создавать пошаговые инструкции, писать процедуры или использоваь циклы для перехода на новый уровень. Подходит для всех возрастов.'
  thinkersmith_longdescription: 'Используя предварительно составленный "Словарь роботехники" ученики научаться помогать друг другу выполнять конкретные задания без предварительного обсуждения. Данный урок объясняет ученикам связь между символами и действиями, а также учит незаменимому навыку поиска и устранения неисправностей. Занятие "Мои роботехнические друзья" - лучше всего выполнять в группе. Имеется рабочая тетрадь для учителя для работы в классе.'
  condcards_longdescription: Изучите принцип работы с алгоритмами и условными предложениями, используя колоду карт. Задание выполняется в командах. Каждой команде нужна одна колода карт.
  lightbotintl_longdescription: Пойми суть логики программирования, начиная с самых-самых основ программирования для детей от 4 лет, на операционных системах iOS или Android (или в веб-браузере). Узнай, как выстраивать последовательность команд, определять паттерны, использовать процедуры и применять циклы!
  codehs_longdescription: 'Давать команды компьютеру, чем и является программирование, это тоже самое, что и давать команды собаке. Научись кодировать с Псом Карелом&mdash; весёлое, доступное и наглядное знакомство с программированием, которое научит тех, кто только-только начинает программировать, самому важному - что такое команды и функции. Уроки ориентированы на школьников, но и учителя могут зарегистрироваться, чтобы получить возможность следить за успехами учеников!'
  codecademy_longdescription: 'Codecademy - это интерактивный вводный курс в основы информатики, в котором студенты обучат вас основам программирования с помощью JavaScript, языка программирования, используемого десятками миллионов студентов по всему миру. Мы подготовили для вас испытание Час Кода, в ходе которого вы без излишнего стресса пройдете тесты, изучите слайды, а в конце выполните проект для студентов.'
  codecombat_longdescription: Победите огров, чтобы изучить Python или JavaScript в этой эпичной игре!
  codemonkey_longdescription: 'CodeMonkey, это - онлайн-игра, которая учит писать код на настоящем языке программирования! Ученики с помощью кода учат обезьянку ловить бананы, и с каждым уровнем задача становится немного сложнее. За решение каждой задачи ученик получает очки и может поделиться своими успехами одним нажатием мыши. '
  codeavengers_longdescription: 'Создайте двухмерную игру для двух игроков используя 10 коротких упражнений JavaScript. Затем продолжите обучение основам программирования (переменные и условия) создавая Тест для ваших друзей.  В ходе работы, зарабатывайте баллы и очки, чтобы стать лучшем в таблице лидеров.'
  processing_longdescription: Введение в программирование в контексте визуального искусства с помощью языка программирования Processing. Короткие видеоуроки познакомят вас с простыми упражнениями по проектированию интерактивной программы рисования
  robomind_longdescription: 'Ученики изучают основы програмиррования, управляя своим собственным виртуальным роботом. Этот онлайн урок содержит короткие презентации, фильмы, тесты, и автоматические подсказки для помощи с упражнениями по программированию. '
  groklearning_longdescription: Используйте язык программирования Python для создания чат-робота под названием «Элиза» в качестве психотерапевта. Элиза будет учить, как говорить и то, что нужно сказать. Она сможет обмануть ваших друзей, заставив их думать, что она человек, а не компьютер?
  quorum_longdescription: Этот учебник доступен для людей с недостатками зрения; он работает с программами чтения с экрана. Присоединяйтесь к Мэри на экскурсию в биологическую лабораторию и изучайте язык программирования Quorum. Этот учебник содержит онлайновые упражнения и предназначен для самостоятельной работы учащимися.
  codespark_longdescription: '"The Foos" - веселый и доступный для всех возрастов способ обучится программированию. Напишите для симпатичных персонажей код, с помощью которого они смогут решать головоломки, и вдохните жизнь в виртуальный мир! В этой игре нет слов, так что в нее может играть каждый!'
  kodable_longdescription: 'Kodable - это игра для iPad, которая знакомит детей от 5 лет основам программирования. Присутствие учителя или родителей необязательно, но приветствуется.'
  tynkerapp_longdescription: Учитесь программировать решая весёлые головоломки. Легко создавайте игры и истории используя тематическую графику, более 10 игровых комплектов и редактируемые персонажи. Соединение с интернетом не требуется. Можно открыть доступ к вашим результатам через интернет.
  robomindnl_longdescription: 'Ученики изучают основы програмиррования, управляя своим собственным виртуальным роботом. Этот онлайн урок содержит короткие презентации, фильмы, тесты, и автоматические подсказки для помощи с упражнениями по программированию. '
  flappy_longdescription: Используя перетаскивание блоков, создайте игру Порхающая птичка. Вы можете выбрать другой персонаж (акулу, Деда Мороза, или кого-нибудь ещё). Вы можете добавить игру на ваш телефон одним щелчком.
  bitsbox_longdescription: С помощью собственного виртуального планшета, вы можете создать несколько игровых программ и поделиться ими. Простые инструкции позволяют даже маленьким детям изучить настоящий язык программирования Javascript, и чем лучше вы учитесь, тем большего вы добьетесь.
  makegameswithus_longdescription: 'Научитесь программировать, создавая игру для iPhone с помощью нового языка программирования для начинающих - Swift! Создавайте игру с покемонами - пишите код, чтобы научить монстриков выполнять новые движения. Вы научитесь использовать переменные, методы, и объекты, чтобы привести персонажей к победе!'
  touchdevelop_longdescription: Сенсорный редактор поможет вам создать картину из точек, решить головоломку с медведем, или разработать вашу собственную игру с прыгающей птичкой.
  appinventor_longdescription: Развлекательные, короткие видео-уроки покажут вам как создать три простых приложения для Android телефона или планшета. Они предназначены как для новичков, так и для опытных учеников. Эти уроки Часа кода помогут начать программирование собственных приложений. Также, вы сможете поделиться своими творениями с друзьями! Эти уроки подходят как для индивидуальной, так и групповой работы с учителем.
  blockly_longdescription: 'Есть ПК с медленным (отсутствующим) доступом в Интернет? Скачай Blockly учебники, которые были предвестникомами Code.org учебников - один ZIP-файл 3MB может быть загружен на любой компьютер или использоваться с помощью карты памяти'
  thinkersmith2_longdescription: Ученики узнают о представлении и хранения символов в двоичном формате, а также функции ВКЛ и ВЫКЛ. В конце занятия ученики закодируют собственные инициалы и заберут их с собой домой.
  kodableunplugged_longdescription: 'Упражнение fuzzFamily Frenzy разработана для использования на обычной бумаге, и служит вступлением в алгоритмический логику для детей от 5 лет. Учитель должен объяснить правила игры, а ученики создадут указания одноклассникам с целью преодоления полосы препятствий. '
  projguts_longdescription: 'Этот урок без компьютера поможет ученикам узнать о моделировании, создавая различные версии игры "камень-ножницы-бумага", и наблюдая за результами этих экспериментов.'
  hourofcode_longdescription: Заполнитель для новых code.org/hoc
  frozen_longdescription: Давайте с помощью программирования кода присоединимся к Анне и Эльзе в их исследовании магии и красоты льда. Будем кататься на коньках и рисовать на льду снежинки и узоры, создавать зимнюю страну чудес и делиться этим с друзьями!
  playlab_longdescription: Создайте историю или игру с помощью Лаборатории игр! Запрограммируйте животных, зомби, ниндзя, и многих других персонажей, чтобы они говорили, набирали очки, и даже бросали огненные шары!

  volunteer_engineer_submission_subtitle_generic: '100 000 учителей, собираются провести Час Кода в своих классах в этом, 7-13 декабря 2015. Они хотят вашей помощи! '
  volunteer_engineer_submission_subtitle_specific: '%{num_teachers} учителей хотят, чтобы волонтеры, заинтересованные в поддержке мотивации к изучению информатики и программирования, помогли в проведении акции "Час кода" в декабре.<br>%{num_volunteers} волонтеров уже записались. Присоединяйся.'

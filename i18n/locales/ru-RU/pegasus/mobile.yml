  codeorg_beyond_longdescription: 'Узнайте основные понятия информатики, используя визуальное программирование. Вам предоставляются 3 курса, в каждом из которых 15-20 уроков, состоящих из упражнений без компьютера, а также увлекательных игровых видео-лекций в которых учувствуют: Билл Гейтс, Марк Цукерберг, Angry Birds ("Сердитые птицы") и Plants vs. Zombies ("Растения против зомби"). Познакомьтесь с циклами, операторами ветвления, функциями, и основами алгоритмов.'
  khan_beyond_longdescription: Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!
  tynker_beyond_longdescription: 'Tynker делает изучение программирования интересным и легким, и  визуальным. Дети создают игры и мобильные приложения, используя блоки кода. При этом отпадает необходимость изучать синтаксис программирования. Дети сразу воплощают свои идеи в анимированных историях и математических выражениях - это способствует прогрессивному обучению. Обучая основам, Tynker также знакомит детей с более сложными понятиями, такими как синтаксическое программирование.'
  scratch_beyond_longdescription: 'Со Scratch вы сможете создать свои собственные интерактивные игры, рассказы, анимации &mdash; и поделиться ими с друзьями. Начните с анимации вашего имени, создайте поздравительную открытку или сделайте игру.'
  lightbot_beyond_longdescription: Пойми суть логики программирования, начиная с самых-самых основ программирования для детей от 4 лет, на операционных системах iOS или Android (или в веб-браузере). Узнай, как выстраивать последовательность команд, определять паттерны, использовать процедуры и применять циклы!
  codecademy_beyond_longdescription: 'Codecademy - это интерактивный вводный курс в основы информатики, в котором студенты обучат вас основам программирования с помощью JavaScript, языка программирования, используемого десятками миллионов студентов по всему миру. Мы подготовили для вас испытание Час Кода, в ходе которого вы без излишнего стресса пройдете тесты, изучите слайды, а в конце выполните проект для студентов.'
  kodable_beyond_longdescription: 'Kodable - это игра для iPad, которая знакомит детей от 5 лет основам программирования. Присутствие учителя или родителей необязательно, но приветствуется.'
  scratchjr_beyond_longdescription: ScratchJr это начальный язык программирования, который позволяет детям создавать собственные интерактивные истории и игры. Дети будут составлять графические блоки команд, чтобы заставить персонажей двигаться, прыгать, танцевать и петь
  hopscotch_beyond_longdescription: Учебник для iPad с использованием языка программирования Hopscotch. Ученики будут создавать игры и программы на своих планшетах, работая индивидуально или в малых группах (до 3 учеников на устройство).
  pocketcode_beyond_longdescription: Создайте вашу собственную игру на смартфон с помощью карманного кода! Помогите парашютисту Стиву доставить посылки. Вы можете поделиться им с друзьями и другими пользователями, чтобы попробовать!
  groklearning_beyond_longdescription: Вводный курс в язык программирования Python для тех, кто не имеет опыта программирования. Наше уникальное сочетание базового материала с интересными задачами поможет разобраться как в языке Python, так и с самим программированием в целом. Мы уже использовали эти учебные материалы с учениками разного возраста и с разным базовым уровнем и убеждены, что они подойдут и вам.
  hacketyhack_beyond_longdescription: 'Hackety Hack научит вас основам программирования с самого начала. Для этого урока не требуется предыдущего опыта в программировании! С Hackety Hack вы изучите язык Ruby, который используется для различных типов программ, включая программы для настольных компьютеров и вебсайты. [Примечание: требуется установка программы]'
  robomind_beyond_longdescription: 'Ученики изучают основы программирования, управляя своим собственным виртуальным роботом. Этот онлайн урок содержит короткие презентации, фильмы, тесты, и автоматические подсказки для помощи с упражнениями по программированию. '
  makegameswithus_beyond_longdescription: Уже знаете немного о ObjectiveC? Тогда научитесь создавать игру для iPhone за один час! Мы покажем, как можно спроектировать, запрограммировать, протестировать и поиграть в игру в своем браузере, а затем поделиться этой игрой с друзьями на Facebook! Предыдущий опыт разработки приложений для iPhone не нужен. Необходимо знать что такое переменные, методы и объекты.
  appinventor_beyond_longdescription: Развлекательные, короткие видео-уроки покажут вам как создать три простых приложения для Android телефона или планшета. Они предназначены как для новичков, так и для опытных учеников. Эти уроки Часа кода помогут начать программирование собственных приложений. Также, вы сможете поделиться своими творениями с друзьями! Эти уроки подходят как для индивидуальной, так и групповой работы с учителем.
  touchdevelop_beyond_longdescription: TouchDevelop позволяет создавать программы на iPad, iPhone, Android, PC, Mac, Windows Phone. Наш сенсорный редактор сделает программирование весёлым даже на телефоне или планшете!
  codehs_beyond_longdescription: 'Изучайте основы программирования с собакой Карел - это весёлое, доступное и визуальное вступление в программирование, где команды для компьютера, используются как команды для собаки. Этот урок лучше изучать с учителем, но можно и самостоятельно. [Примечание: требуется оплата]'
  udemy_beyond_longdescription: 'Неважно, видели ли вы когда-нибудь хоть одну строчку кода или, наоборот, программирование является вашей работой, у Udemy есть для вас курс, который преподают профессиональные инструкторы. [Внимание: требуется оплата]'
  lynda_beyond_longdescription: 'Узнайте, как писать код и разрабатывать веб-приложения, начиная с самых основ объектно-ориентированного программирования на языках C, С ++, и Java. Наши уроки помогут вам научиться разрабатывать мобильные приложения, работать с PHP и базами данных MySQL, познакомиться с языком статистической обработки данных R и многое другое. [Примечание: требуется оплата]'
  edx_beyond_longdescription: CS50x это введеине в интеллектуальную сферу информатики и искусства программирования для студентов различных специальностей от Гарвардcкого Колледжа. Курс изучает такие темы как абстрация, алгоритмы, структуры данных, инкапсуляция, управления ресурсами, безопасность, разработка программ и веб-приложений. В курсе используются такие языки как C, PHP и JavaScript, а также SQL, CSS и HTML. Очный курс CS50x является вторым по массовости курсу Гарварда.
  coursera_beyond_longdescription: 'Курс CS 101 от Стэнфордского университета преподает Ник Парлан (бесплатно!). CS101 учит базовым понятиям информатики для аудитории без предварительной подготовки. Можно экспериментировать с короткими фрагментами кода и пробовать исследовать возможности и ограничения компьютеров. CS101 также знакомит с общими основами современной компьютерной техники: что такое компьютер, его аппаратное и программное обеспечение, что такое интернет. Курс не требуется предварительных знаний, кроме умения пользоваться браузером.'
  udacity_beyond_longdescription: В этом курсе вы изучите базовые понятия информатики и научитесь писать собственные программы на примере разработки поискового робота. Для обучения не требуется предварительный опыт программирования. Добро пожаловать начинающим! По завершении курса, вы изучите основы информатики и сможете писать программы на языке Python для решения ваших собственных задач. Этот курс может служить основой для более сложных курсов по информатике.
  teachingtree_beyond_longdescription: TeachingTree является открытой платформой, которая позволяет организовывать учебные материалы. Нашей целью является предоставление ученикам легкого доступа к индивидуальным материалам, чтобы они могли изучить отдельные концепции информатики. Мы приглашаем всех размещать видео и добавлять к ним теги концепций.
  kodu_beyond_longdescription: Kodu позволяет создавать игры для компьютера или XBox с помощью простого визуальнго языка программирования. Kodu можно использовать для обучения изобретательности, навыков решения задач, создания сюжетных историй, а также программирования. Kodu доступен для каждого, кто хочет создать игру, вне зависимости от возраста и предварительных знаний. Для компьютера Kodu можно скачать бесплатно. Kodu для XBox доступен в США через XBox Marketplace, в Indie Games channel стоимостью $5.
  cargobot_beyond_longdescription: Cargo-Bot (Грузовой робот) это головоломка, в которой вы должны научить робота как передвигать ящики. Звучит просто, не так ли? Здесь есть 36 сложнейших задач, захватывающая музыка и удивительная графика. Вы можете даже записать свое решение и выложить его на YouTube, чтобы поделиться со своими друзьям.
  kidsruby_beyond_longdescription: 'Создавайте игры, развлекайтесь, или облегчайте себе работу над домашними заданиями с помощью Ruby! Просто скажите родителям и учителям, что вы изучаете язык программирования Ruby... ;) Это бесплатно и будет работать на любом компьютере. [Примечание: требуется установка программы]'
  w3schools_beyond_longdescription: Научитесь создавать веб-сайты на своем компьютере. Обучитесь основам серверов менее чем за один день. Научитесь присоединять базы данных к вашему веб-сайту
  codeavengers_beyond_longdescription: Создавайте игры, приложения и веб-сайты. Разработано экспертами, с идеальным для новичков уровнем сложности, понятными инструкциями и необходимой помощью. Наши курсы HTML, CSS и JavaScript включают в себя задания по созданию кода и игры для повторения, делая обучение веселым и эффективным для всех возрастов.
  mozilla_beyond_longdescription: Thimble делает создание и публикацию веб-сайтов до смешного простым. Пишите и редактируйте HTML и CSS прямо в вашем браузере, и используйте возможность немедленного предварительного просмотра проделанной вами работы. Размещайте и делитесь законченной работой одним нажатием мыши. Идеальное решение как для новичков, так и профессионалов.
  codecombat_beyond_longdescription: Играйте в роли Волшебника, используя код (заклинания), чтобы управлять вашими героями, передвигаться по лабиринтам, побеждать огров, запутывать противников и спасать друзей! Обучитесь JavaScript в этой веб-игре HTML 5 для абсолютных новичков.
  codea_beyond_longdescription: 'Codea для iPad позволяет создавать игры и симуляции &mdash; или реализовывать любые визуальные идеи. Превратите свои мысли в интерактивные объекты, которые используют возможности iPad такие как мультитач и акселерометр. Мы считаем, что Codea является самым красивым редактором кода, и к тому же простым в использовании. Codea создан для того, чтобы вы могли докоснуться до вашего кода. Хотите изменить число? Нажмите и перетащите. Как насчет цветов или изображений? Дотроньтесь, чтобы вызвать визуальный редактор, где можно выбрать то, что вы хотите.'
  lego_beyond_longdescription: Создайте маленьких, настраиваемых и программируемых роботов используя конструктор LEGO.
  finch_beyond_longdescription: 'Finch - это новый робот для обучения информатике. Его разработали в результате четырехлетних исследований в лаборатории CREATE в университете Карнеги - Меллон. Finch создан для увлекательного ознакомления с искусством программирования. Он понимает больше десятка языков и сред программирования, включая несколько таких, которые подойдут для младших учеников в возрасте от 8 лет. Finch разработан для того, чтобы позволить ученикам создавать интерактивные программы.'
  arduino_beyond_longdescription: 'Arduino - это популярная платформа, которая позволяет художникам и дизайнерам работать с настоящими сенсорами, светодиодами и многим другим. Sparkfun Virtual Sandbox научит программировать используя Arduino прямо в вашем браузере.'
  processing_beyond_longdescription: 'Processing - это язык программирования, среда разработки, и онлайновая сообщество. Начиная с 2001 года, Processing способствует обучению информатике в контексте визуального искусства и технологий. Изначально, он был создан для разработки программных макетов и преподавания основ программирования в графическом аспекте, теперь Processing превратился в инструмент разработки для профессионалов. На сегодняшний день десятки тысяч учеников, студентов, художников, дизайнеров, исследователей, и любителей используют Processing для обучения, создания прототипов, и проектов.'
  alice_beyond_longdescription: Используя инновационную среду программирования для создания 3D-анимации, проект Alice предлагает инструменты и учебные материалы для обучения вычислительному мышлению, навыкам решения задач и программированию для учеников разного возраста и уровней.
  sphero_beyond_longdescription: Неважно, являетесь ли вы педагогом или родителем, уроки SPRK позволят детишкам пройти интенсивный курс по программированию роботов, одновременно улучшая их навыки в математике и точных науках.

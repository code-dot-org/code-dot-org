  third_party_tynker_desc: "Творческая вычислительная платформа Tynker помогает детям развивать вычислительные мышление и навыки программирования в удовольствие, интуитивно понятно и творчески. Наш инновационный визуальный язык программирования, интерактивные курсы для самостоятельного обучения, и игра на основе программных мероприятий обеспечивают простое введение в программирование, и расширяют возможности детей к инновациям и созданию."

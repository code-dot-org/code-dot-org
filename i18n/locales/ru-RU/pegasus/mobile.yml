  dashboard_k5_courses_desc: "Эти курсы совмещают уроки, выполняемые онлайн, самостоятельно и в произвольном темпе, с уроками, совсем не требующими использования компьютера. Каждый курс состоит приблизительно из 20 уроков, которые могут быть проведены в рамках одного блока или в течение семестра. Участвовать могут даже дети дошкольного возраста, не слишком хорошо умеющие читать. Чтобы помочь вам подготовиться, мы предлагаем высококачественные программы профессиональной подготовки, бесплатные на территории США. <a href=\"/professional-development-workshops\">Найти программу поблизости!</a>"

  codeorg_longdescription: "Изучите основные понятия информатики, написав программу путем перетаскивания блоков. Это уроки для самостоятельного изучения в игровой форме, состоящие из видеолекций с участием Билла Гейтса, Марка Цукерберга, персонажей игр Angry Birds и Plants против Zombies. Изучите циклические, условные и линейные алгоритмы. Доступно на 34 языках."
  codeintl_longdescription: "Изучайте основные понятия информатики с помощью drag-and-drop программирования. Это похожий на игру самоучитель с видеолекциями Билла Гейтса, Марка Цукерберга, Angry Birds и Plants vs. Zombies. Изучите циклы, условные операторы и основные алгоритмы. Доступен на 34 языках."
  thinkersmithspanish_longdescription: "С помощью  словаря-робота, ученики научатся помогать друг другу для решать задачи без предварительных обсуждений. Этот урок показывает связи между символами и действиями, а также учит неотьемлемому навыку отладки программ.\n\n\nЭто упражнение учит устанавливать соответствие между символами и действиями, а также развивает навык отладки. \"Мои друзья-работы\" работает лучше как групповая деятельность, и содержит рабочие листы учителя для использования в классе."
  khan_longdescription: "Изучайте основы программирования на JavaScript, создавая смешные рисунки с помощью своего кода. Изучайте самостоятельно или вместе с одноклассниками!"
  khanes_longdescription: "Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!"
  khanpt_longdescription: "Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!"
  khanhe_longdescription: "Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!"
  khanfr_longdescription: "Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!"
  khanpl_longdescription: "Изучите основы программирования на JavaScript при создании смешных рисунков с вашим кодом. Изучайте самостоятельно или вместе с одноклассниками!"
  tynker_longdescription: "Создавайте свои игры и делитесь ими с друзьями! Отгадывайте веселые загадки и учитесь информатике на каждом уровне. Сделайте свои игры уникальными при помощи анимированных персонажей, разных уровней и обилия предметов. Сделайте свои игры более реалистичными, воспроизводя физические свойства. Программный код может отображаться в виде визуальных блоков или в виде JavaScript. Создайте мобильные версии своих игр для планшетов iPad или планшетов на базе Android. Вы можете выбрать более чем из дюжины интересных вариантов!"
  scratch_longdescription: "С помощью Scratch вы можете создать свои собственные интерактивные игры, рассказы, анимацию и поделиться ими с друзьями. Начните с анимации своего имени, создания поздравительной открытки или игры."
  lightbot_longdescription: "Помогите Светороботу подсветить все голубые плитки! Светоробот — это игра-ребус, в которой используется логика создания компьютерных игр, и игроки учатся практическому применению основ программирования. Научитесь создавать пошаговые инструкции, писать процедуры и использовать циклические алгоритмы для прохождения уровней. Походит для всех возрастов."
  thinkersmith_longdescription: "Используя встроенный «Словарь робототехники», ученики научатся руководить друг другом при выполнении конкретных заданий без предварительного обсуждения. Данный урок объясняет ученикам связь между символами и действиями, а также учит незаменимому навыку поиска и устранения неисправностей. Задание «Мои друзья роботы» лучше всего выполнять в группе. Имеется рабочая тетрадь учителя для работы в классе."
  condcards_longdescription: "Изучите принципы работы алгоритмов и условных предложений в рамках данного занятия, выполняемого без компьютера, используя колоду карт. Задание выполняется в командах. Каждой команде нужна одна колода карт."
  lightbotintl_longdescription: "Изучайте базовую логику программирования, начиная с элементарных основ программирования; подходит для детей от 4 лет, для операционных систем iOS или Android (либо веб-браузера). Узнайте, как выстраивать последовательность команд, определять паттерны, использовать процедуры и применять циклы!"
  codehs_longdescription: "Давать команды компьютеру, в чем и заключается программирование — это то же самое, что и давать команды собаке. Научитесь программировать с псом Карелом — это веселое, доступное и наглядное знакомство с программированием, которое научит тех, кто только-только начинает программировать, самому важному — понимать, что такое команды и функции. Уроки ориентированы на учеников, но учителя могут зарегистрироваться, чтобы получить возможность следить за успехами учеников!"
  codecademy_longdescription: "Академия кода — это интерактивный вводный курс в основы информатики с помощью языка программирования JavaScript, используемого десятками миллионов учеников по всему миру; данный курс предназначен для самостоятельного прохождения учениками. Мы подготовили для вас час кода, в ходе которого вы без излишнего стресса пройдете тесты, изучите слайды, а в конце выполните учебный проект."
  codecombat_longdescription: "Победите огров, чтобы изучить Python или JavaScript в этой эпичной игре!"
  codemonkey_longdescription: 'CodeMonkey — это онлайн-игра, которая учит писать код на настоящем языке программирования! Ученики программируют обезьянку на ловлю бананов, и это становиться немного сложнее с каждым уровнем. За решение каждой задачи они получают очки и могут поделиться своими успехами одним нажатием мыши. '
  codeavengers_longdescription: "Создайте двумерную игру для двух игроков с 10 короткими заданиями на JavaScript. Затем продолжайте изучение основ программирования (переменные и условные операторы), создавая тест,которым вы сможете поделиться с друзьями. Зарабатывайте баллы и очки в процессе, чтобы стать лучшим в таблице лидеров класса."
  processing_longdescription: "Введение в программирование для решения задач, связанных с изобразительными искусствами, с использованием языка программирования Processing. Короткие видеоуроки познакомят вас с простыми упражнениями по проектированию интерактивного графического редактора"
  robomind_longdescription: 'Ученики изучают основы программирования, управляя своим собственным виртуальным роботом. Этот онлайн-курс полностью состоит из коротких презентаций, фильмов, тестов и автоматических подсказок, помогающих выполнять упражнения по программированию. '
  groklearning_longdescription: "Используйте язык программирования Python для создания робота-собеседника по имени Элиза, который будет выступать в качестве робота-психотерапевта. Вы научите Элизу, как и что говорить. Сможет ли она обмануть ваших друзей, заставив их думать, что она человек, а не компьютер?"
  quorum_longdescription: "Этот урок доступен для людей с нарушением зрения, он работает с программами чтения с экрана. Присоединяйтесь к Мэри на экскурсии в биологическую лабораторию в качестве программиста и изучайте язык программирования Quorum. Этот урок содержит онлайн-примеры упражнений и предназначен для самостоятельной работы учеников."
  codespark_longdescription: "The Foos — это веселая игра, подходящая для детей и помогающая им узнать о программировании. Придумайте симпатичных персонажей для решения головоломок и вдохните жизнь в виртуальный мир. В этой игре нет слов, так что в нее может играть каждый!"
  kodable_longdescription: "Kodable — это игра для самостоятельного прохождения на iPad, которая знакомит детей в возрасте от 5 лет и старше с основами программирования. Присутствие учителя или родителей приветствуется, но не обязательно."
  tynkerapp_longdescription: "Научитесь программировать, разгадывая веселые головоломки. Легко создавайте игры и истории, используя тематическую графику, более 10 игровых комплектов и редактируемые персонажи. Подключение к интернету не требуется. Можно открыть доступ к вашим творениям через интернет."
  robomindnl_longdescription: 'Ученики изучают основы програмиррования, управляя своим собственным виртуальным роботом. Этот онлайн урок содержит короткие презентации, фильмы, тесты, и автоматические подсказки для помощи с упражнениями по программированию. '
  flappy_longdescription: "Используя перетаскивание блоков, создайте игру «Порхающая птичка». Вы можете выбрать другой персонаж (порхающую акулу, порхающего Деда Мороза или кого-нибудь ещё). Вы можете добавить игру на ваш телефон одним кликом."
  bitsbox_longdescription: "Настроив собственный виртуальный планшет, вы можете создать несколько игр и поделиться ими. Простые инструкции позволяют даже маленьким детям изучить настоящий язык программирования JavaScript, и чем лучше вы учитесь, тем большего добьетесь."
  makeschool_longdescription: "Изучайте программирование, создавая игру для iPhone с помощью принципиального нового языка программирования для начинающих Swift! Создайте игру с покемонами и напишите код, чтобы научить монстриков выполнять новые движения. Вы научитесь использовать переменные, методы и предметы, чтобы привести персонажей к победе!"
  touchdevelop_longdescription: 'Сенсорный редактор поможет тебе нарисовать пиксельную картинку, решить головоломку с медведем или создать собственную игру с прыгающей птичкой.'
  appinventor_longdescription: "Развлекательные короткие видеоуроки покажут вам, как создать три простых приложения для вашего телефона или планшета на базе Android. Уроки предназначены как для новичков, так и для опытных учеников, и этот час кода поможет вам начать программировать собственные приложения до того, как вы поймете, что умеете это делать. Представьте себе, что вы сможете поделиться с друзьями собственными приложениями! Эти уроки подходят как для индивидуальной, так и для групповой работы с учителем."
  blockly_longdescription: "У вашего ПК медленный (или отсутствует) доступ в интернет? Скачайте уроки Blockly, которые предшествовали урокам Code.org — один ZIP-файл 3&#160;МБ, который можно загрузить на любой компьютер или использовать с карты памяти"
  thinkersmith2_longdescription: "Ученики узнают о представлении и хранении символов в двоичном формате, а также о функциях ВКЛ и ВЫКЛ. В конце занятия ученики закодируют собственные инициалы и заберут их с собой домой."
  kodableunplugged_longdescription: 'Упражнение fuzzFamily Frenzy разработано для работы с обычной бумагой и служит введением в логику программирования детей от 5 лет. Учитель должен объяснить правила игры, а ученики создадут для одноклассников программу по преодолению полосы препятствий. '
  projguts_longdescription: "Этот урок без компьютера поможет ученикам узнать о моделировании, создавая различные версии игры \"камень-ножницы-бумага\", и наблюдая за результатами этих экспериментов."
  hourofcode_longdescription: "Местозаполнитель для нового code.org/hoc"
  frozen_longdescription: "Давайте с помощью программирования кода присоединимся к Анне и Эльзе в их исследовании магии и красоты льда. Будем кататься на коньках и рисовать на льду снежинки и узоры, создавать зимнюю страну чудес и делиться этим с друзьями!"
  starwars_longdescription: "Научись программировать дроидов и создай свою собственную игру по мотивам Звездных войн в далекой-далекой галактике."
  playlab_longdescription: "Создай историю или игру с лабораторией игр! Создавайте животных, зомби, ниндзя и многих других персонажей и научите их говорить, набирать очки и даже бросать огненные шары!"
  monstercoding_longdescription: "Квест по программированию «Таинственный остров» от проекта «Программирование с монстрами» — это увлекательное самостоятельное и наполненное приключениями путешествие на Таинственный остров, где детям будут представлены несколько ключевых понятий программирования. Каждый блок занятий основан на предыдущих блоках и знакомит детей с функциями, логическими типами, операторами циклов, условными операторами и массивами, с помощью красочной анимированной графики и аудиоинструкций."
  allcancode_longdescription: "Ученики играют в захватывающую игру на основе оригинальной истории. Они управляют главным героем Марко и проводят его через каждый уровень, давая ему пошаговые инструкции на языке визуального программирования, используемом в проекте «час кода». Ученики получат представление о последовательностях команд, итерациях и условиях, даже не замечая этого."
  csfirst_longdescription: "Создайте историю о двух персонажах в океане. Добавьте анимацию воды и разработайте свой пейзаж, демонстрируя свой индивидуальный стиль. Расскажите историю, которую вы придумали, при помощи программного кода!"
  boxisland_longdescription: "Совершите поездку на остров Коробки и помогите Хиро собрать все часы, разбросанные в дебрях! На этом уроке вы познакомитесь с алгоритмами, последовательностями, операторами циклов и условными операторами!"
  codesters_longdescription: 'Создавайте собственные игры, анимацию и графические работы, используя язык программирования Pyton. Поделитесь с друзьями тем, что сделали! Программируйте на настоящем языке программирования Python, который каждый день используется в различных компаниях — наш набор блоков для перетаскивания облегчит изучение! Попробуйте создать игру в баскетбол, поставить танец или разработать анимированную открытку! '
  texasinstruments_longdescription: 'Занятия «10 минут кода» можно использовать в классе для оживления в учениках интереса к программированию с помощью техники компании Texas Instruments, которую они носят в рюкзаках ежедневно. Изучите основы программирования с помощью калькулятора TI-84™ Plus и начните программировать всего за 10 минут — опыт для этого не требуется!  '
  teacherled_longdescription: "Теперь, когда десятки тысяч учителей уже попробовали час кода, многие школьники готовы к более творческим, менее универсальным упражнениям для изучения основ информатики. Чтобы помочь учителям найти вдохновение, мы отобрали для опытных участников часа кода планы уроков и упражнений для учителей продолжительностью один час, разработанные для различных предметных областей."

  course2_shortdescription_congrats: "Для учащихся, имеющих базовые навыки чтения; этот курс основывается на курсе 1. Учащиеся будут создавать программы, чтобы решать проблемы и разрабатывать интерактивные игры или истории, которыми смогут поделиться. Рекомендуется для 2-5 классов."

        csp-2017:
          assignment_family_title: Принципы информатики
          title: Принципы информатики ('17-'18)
          version_title: "'17-'18"
          description_student: Осенью 2016 года Совет колледжа запустил свой новейший курс AP®, основанный на принципах AP-программирования. Курс знакомит студентов с основополагающими концепциями компьютерной науки и ставит их перед необходимостью исследовать то, как вычисления и технологии могут влиять на мир. Программа AP разработала принципы AP-программирования с целью создания лидеров в области компьютерных наук и привлечения и занимания тех, кто традиционно недостаточно представлен существенными вычислительными инструментами и многодисциплинарными возможностями.
          description_teacher: Осенью 2016 года Совет колледжа запустил свой новейший курс AP®, основанный на принципах AP-программирования. Курс знакомит студентов с основополагающими концепциями компьютерной науки и ставит их перед необходимостью исследовать то, как вычисления и технологии могут влиять на мир. Программа AP разработала принципы AP-программирования с целью создания лидеров в области компьютерных наук и привлечения и занимания тех, кто традиционно недостаточно представлен существенными вычислительными инструментами и многодисциплинарными возможностями.

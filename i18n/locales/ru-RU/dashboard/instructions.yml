        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: Пчелы не знают, что они нашли, поэтому сначала проверьте, цветок это или пчелиные соты. Собирайте нектар только с цветов.

      MC HOC 2016 New Spawn_instruction: "В играх под созданием подразумевается добавление чего-либо в мир. Разместите блок «создать» под блоком «при запуске», чтобы создать что-то при запуске игры."
      MC HOC 2016 New Walk_instruction: "Давайте исследуем наш мир! Чтобы двигаться, используйте клавиши со стрелками. Чтобы использовать предметы, нажимайте клавишу пробела или касайтесь игрового поля. Чтобы попасть в дом, используйте дверь."
      MC HOC 2016 New pn_instruction: "Now let's explore our world! Use the arrows\nto walk around and press the space bar or tap the game space to 'use' items.\nTry getting inside the house by using the door to continue."
      MC HOC 2016 SCORE LEVEL_instruction: "В некоторых играх можно зарабатывать очки. Поиграйте в салочки с этими железными големами и используйте блок «добавить 1 к счету», чтобы получать по очку каждый раз, как вы их осаливаете. Чтобы выиграть, наберите пять очков!"

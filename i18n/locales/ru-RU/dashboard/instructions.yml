      4-5 Artist Functions 3_instruction: 'Теперь создайте функции "Рисовать средний треугольник" и "Рисовать большой треугольник".Функция "Рисовать маленький треугольник" уже создана для Вас. Треугольники имеют стороны длинной 50 (малый), 100 (средний) и 150 (большой) пикселей.'

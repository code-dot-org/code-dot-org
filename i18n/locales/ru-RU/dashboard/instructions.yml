    instructions:
      2-3 Artist 1 new_instruction: Привет, я художник. Ты можешь написать код, чтобы заставить меня рисовать почти все, что угодно. Используй несколько блоков, чтобы заставить меня рисовать над серыми линиями на картинке. (Каждая линия длиной в 100 пикселей)
      2-3 Artist 11_instruction: 'Сделайте оправу для стоп-знака, нарисовав восьмиугольник, с длиной каждой стороны в 100 пикселей. На сколько градусов вам надо будет поворачивать каждый раз? (Подсказка: сколько будет 360 разделить на 8?) '
      2-3 Artist 12_instruction: Установи блок «повторить раз» так, чтобы он создавал «круг» для завершения глазного яблока. Если каждое движение поворачивает вправо на один градус, сколько раз нужно повторить, чтобы завершить круг? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Этот дом имеет недостроенную стену. Каждая сторона имеет 100, но недостроенная стена только 50. Завершите эту стену. '
      2-3 Artist 2_instruction: 'У этого дома одна стена закончена только наполовину. Высота каждой стены 100 пикселей, но высота незаконченной стены всего лишь 50 пикселей. Дорисуйте стену. '
      2-3 Artist 3.4_instruction: Блок прыжок передвигает художника без рисования линии. Нарисуйте пунктирную линию используя блоки прыжок и рисовать.
      2-3 Artist 3_instruction: Высота этой шляпы 100 пикселей. Нарисуйте шляпу на 70 пикселей меньше.
      2-3 Artist 3new_instruction: 'Высота красной шляпы 100 пикселей. Закончите рисование черной шляпы, чтобы она была на 70 пикселей короче. Ширина черной шляпы - 50 пикселей.'
      2-3 Artist 4_instruction: Помогите мне завершить дом для этого кота.
      2-3 Artist 5_instruction: 'Замените этот код блоком "повторить несколько раз", чтобы нарисовать такой же дом, используя всего 3 блока.'
      2-3 Artist 6_instruction: 'Этому дому нужна крыша! Нарисуйте треугольник. Подсказка: длина всех трёх сторон одинаковая.'
      2-3 Artist 7_instruction: 'Закончите рисунок, дорисовав правую половину последнего окна. Размер каждого квадрата окна 25 пикселей. '
      2-3 Artist 8_instruction: 'Закончите комнаты для каждого животного разделив прямоугольник на два одинаковых квадрата. Ширина прямоугольника 200 пикселей, а его высота - 100 пикселей.'
      2-3 Artist 9_instruction: Завершите воздушного змея
      2-3 Artist Assessment 1_instruction: 'Тест: Закончите рисунок последнего зуба, 25 пикселей в ширину и 25 пикселей в высоту.'
      2-3 Artist Debugging 1_instruction: Можете ли вы сделать эту шляпу с длиной верха 100?
      2-3 Artist Debugging 10_instruction: 'Джойстик для движения на моём игровом контроллере слишком тесен. Совет: расширьте его на 10 пикселей'
      2-3 Artist Debugging 11_instruction: 'Помогите мне закончить мою красивую снежинку. Сколько раз нужно "повторить", чтобы закончить её?'
      2-3 Artist Debugging 12_instruction: Я должен добавить океанскую волну на этот рисунок. Вы можете мне помочь?
      2-3 Artist Debugging 2_instruction: 'Код для рисования усов, которые вы видите, содержит ошибки. Подсказка: длина каждого из усиков должна быть 75 пикселей. Исправьте этот код, чтобы нарисовать усы.'
      2-3 Artist Debugging 3_instruction: 'В моей лодке дырка! Вы можете это исправить, изменив угол линии? Подсказка: последний угол отклонён на 15 градусов.'
      2-3 Artist Debugging 4_instruction: Какой рисунок вы пытаетесь нарисовать? Соедините точки, используя соответствующие линии и углы.
      2-3 Artist Debugging 5_instruction: 'Код для рисования ноги и ступни, которые вы видите, неправильный. Подсказка: нога слишком длинная, возможно нам надо удалить один из шагов (игра слов)'
      2-3 Artist Debugging 6_instruction: Похоже я сижу на стуле без одной ножки. Измените блоки, чтобы нарисовать недостающую ножку.
      2-3 Artist Debugging 7_instruction: Похоже, что С нарисована задом наперёд. Можете нарисовать её правильно?
      2-3 Artist Debugging 8_instruction: Моя вертушка не закончена. Сколько раз нужно повторить, чтобы закончить её?
      2-3 Artist Debugging 9_instruction: 'Код для стебля неправильный. Подсказка: ваш угол отклонён на 60 градусов'
      2-3 Artist Debugging Assessment 1_instruction: 'Фигура слишком маленькая. Можете сделать её побольше? Подсказка: длина каждой стороны должна быть увеличена на 75 пикселей.'
      2-3 Artist Free Play_instruction: Свободная игра! Рисуйте всё что вам хочется.
      2-3 Artist Functions 1_instruction: 'Здравствуйте. Я художник-зомби. Я люблю рисовать! Помогите мне нарисовать квадратные очки. Подсказка: мост между стеклами очков на 25 пикселей короче, чем длина квадратов.'
      2-3 Artist Functions 10_instruction: 'Вот две функции, одна рисует большие шестерни а другая - шестерни поменьше. Используйте их для рисования внутри машины!'
      2-3 Artist Functions 11.5_instruction: 'Вот такая же функция "нарисовать шестиугольник". Что произойдёт, если поворачивать только на 60 градусов при каждом выполнении цикла?'
      2-3 Artist Functions 11_instruction: 'Мы переименовали функцию "нарисовать квадрат" в "нарисовать шестиугольник", только она всё ещё рисует квадраты! Можете изменить функцию "нарисовать шестиугольник", чтобы она нарисовала шестиугольник со сторонами в 50 пикселей, Используйте эту функцию, чтобы нарисовать шестиугольник.'
      2-3 Artist Functions 12_instruction: 'Функции очень хорошо подходят, чтобы рисовать сложные фигуры несколько раз. Можете заполнить коробку цветами, использую функцию "нарисовать цветок"? (Подсказка: расстояние между цветками должно быть 100 пикселей)  '
      2-3 Artist Functions 13_instruction: Мы предоставили вам 4 функции. Используйте их как вам хочется, чтобы нарисовать рисунки, которыми вы можете поделиться с друзьями. Нажмите Выполнить, чтобы увидеть пример.
      2-3 Artist Functions 2_instruction: 'Функции позволяют создавать новые блоки! Мы перенесли блоки для рисования квадрата в функцию "нарисовать квадрат". Можете использовать эту функцию, чтобы нарисовать очки? Расстояние между квадратами должно быть 75 пикселей.'
      2-3 Artist Functions 3_instruction: 'Измените длину стороны квадрата на 115 пикселей в функции "нарисовать квадрат”, чтобы нарисовать большие очки. Теперь, квадраты должны быть на расстоянии 45 пикселей друг от друга.'
      2-3 Artist Functions 4_instruction: Используйте блок повторить, чтобы нарисовать эти 3 квадрата.
      2-3 Artist Functions 7_instruction: 'Используйте функцию "нарисовать дом", чтобы нарисовать два дома с разными параметрами. (Подсказка: размер первого дома составляет 100 пикселей).'
      2-3 Artist Functions 9_instruction: Эта функция рисует снежинку. Поэкспериментируйте с ней, чтобы нарисовать зимний пейзаж. Это свободная игра и здесь нет головоломки. Приятного рисования!
      2-3 Artist Loops 1_instruction: Можете нарисовать шестиугольник со сторонами в 100 пикселей, чтобы закончить секцию? Помните, вы должны поворачивать только на 60 градусов!
      2-3 Artist Loops 10_instruction: Что произойдёт с дизайном, когда мы сделаем последний шаг в два раза короче?
      2-3 Artist Loops 11_instruction: 'Теперь давайте добавим *другой* цикл вокруг нашего творения!  Не забудьте добавить угол в конце внешнего цикла.'
      2-3 Artist Loops 2_instruction: Теперь используйте блок повторить, чтобы сделать из клетки оболочку.
      2-3 Artist Loops 4_instruction: Хотите посмотреть, что произойдёт, когда мы повторим эту фигуру несколько раз, используя цикл?
      2-3 Artist Loops 5_instruction: Теперь давайте немного изменим цикл и посмотрим как изменится наш рисунок.
      2-3 Artist Loops 6_instruction: Добавьте ещё один ход и поворот внутри цикла, и посмотрите как изменится ваш рисунок.
      2-3 Artist Loops 7_instruction: Вы можете использовать циклы для создания любых многоугольников. Можете создать ромб внутри шестиугольника?
      2-3 Artist Loops 8_instruction: Давайте добавим оба элемента в цикл.
      2-3 Artist Loops 9_instruction: "Мы собираемся использовать цикл с теми же элементами, но теперь мы несколько отдалим их друг от друга.\\r\nИспользуйте тот же код, что и раньше, но добавьте шаг вперёд в конце внешнего цикла."
      2-3 Artist Loops New 1_instruction: Давайте нарисуем голову этого робота! Вы можете нарисовать квадрат со сторонами в 100 пикселей?
      2-3 Artist Loops New 10_instruction: Теперь соединим кучу V вместе, рисуя их в цикле.
      2-3 Artist Loops New 11_instruction: На этот раз, нарисуем это 24 раза. Добавьте в код поворот налево на 30 градусов и поместите это всё в блок повторить.
      2-3 Artist Loops New 12_instruction: |
        Нарисуйте ромб со сторонами в 100 пикселей.
        
      2-3 Artist Loops New 13_instruction: Теперь нарисуйте ромб 3 раза, используя цикл.
      2-3 Artist Loops New 14_instruction: Теперь давайте нарисуем ромб 10 раз, поворачивая на 90 градусов между ними.
      2-3 Artist Loops New 15_instruction: Нарисуйте что-нибудь весёлое.
      2-3 Artist Loops New 2_instruction: 'Вот часть кода, который вы использовали, чтобы нарисовать этот квадрат. Что произойдет, если вы используете блок "повторить", чтобы выполнить этот код 4 раза?'
      2-3 Artist Loops New 9_instruction: Нарисуйте просто V со сторонами в 50 пикселей, чтобы закончить стрелку.
      2-3 Artist Match Hex Pic_instruction: 'Соответствие: Помогите закончить шестиугольник.'
      2-3 Artist Match Rho Pic_instruction: 'Соответствие: Закончите недостающий код.'
      2-3 Artist Match Sq Pic_instruction: 'Соответствие: Закончите недостающий код'
      2-3 Artist Match Tri pic_instruction: 'Соответствие: Заполните недостающий код.'
      2-3 Artist Nested Loops 1_instruction: "Ранее вы использовали циклы для рисования фигур, но знаете ли вы что вы можете использовать цикл внутри другого цикла?\\r Зациклите весь этот блок кода 3 раза чтобы нарисовать узор."
      2-3 Artist Nested Loops 10_instruction: Зациклите этот код 12 раз чтобы завершить узор.
      2-3 Artist Nested Loops 11_instruction: Зациклите этот код 4 раза чтобы завершить узор и поворачивайте его на 90 градусов после завершения каждого цикла.
      2-3 Artist Nested Loops 12_instruction: Зациклите этот код 12 раз для завершения завитков.
      2-3 Artist Nested Loops 2_instruction: Теперь зациклите треугольник 6 раз. После каждого треугольника, Вам необходимо повернуть его на 60 градусов, прежде чем рисовать следующий.
      2-3 Artist Nested Loops 3_instruction: Вам необходимо зациклить треугольник 12 раз, чтобы нарисовать узор. Поделите число градусов в круге (360) на число Ваших фигур (12) чтобы узнать на сколько градусов нужно повернуть каждую фигуру.
      2-3 Artist Nested Loops 4_instruction: 'Нарисуйте этот ромб 12 раз, чтобы получился цветок. Подсказка: нарисовать 12 ромбов похоже на то, как вы нарисовали 12 треугольников. На сколько градусов вам нужно повернуть после каждой фигуры?'
      2-3 Artist Nested Loops 5_instruction: Заполните окна здания c помощью вложенного цикла. Окна имеют 20 пикселей в длину и находятся на расстоянии 20 пикселей друг от друга.
      2-3 Artist Nested Loops 6_instruction: 'Этот динозавр имеет 8  шипов выше своего хвоста; длина каждого шипа  30 пикселей .  Используйте цикл для треугольника 8 раз, но убедитесь, что вы будете двигаться вперед после каждого шага.'
      2-3 Artist Nested Loops 7_instruction: Повтори этот треугольник 10 раз, чтобы нарисовать солнце. Тебе будет нужно передвигаться и поворачивать после выполнения каждого треугольника. Ты можешь вычислить угол поворота, разделив сумму градусов в круге на количество фигур (в данном случае треугольников), образующих круг.
      2-3 Artist Nested Loops 8_instruction: |
        А теперь добавим немного зелени на нашей картинке. 
        Разместите каждый пучок травы на расстоянии 50 пикселей друг от друга.
      2-3 Artist Nested Loops 9_instruction: Завершаем картину, добавив цветок. Повтори алмаз 12 раз, чтобы нарисовать цветок.
      2-3 Artist Nested Loops Free Play_instruction: Играйте бесплатно, рисуйте что-нибудь интересное с помощью вложенных циклов.
      2-3 Bee Conditionals 1_instruction: Привет! Я пчёлка. Помоги мне добыть нектар из цветка.
      2-3 Bee Conditionals 10_instruction: "Фиолетовые цветки могут иметь 1 либо 0\nнектара. Будьте осторожны, не собирайте фиолетовые цветы, у которых\nнет нектара.\\r\n"
      2-3 Bee Conditionals 11_instruction: Собирайте нектар с цветков, у которых он есть.
      2-3 Bee Conditionals 12_instruction: Используйте цикл,чтобы проверить и собрать нектар со всех цветков.
      2-3 Bee Conditionals 13_instruction: |
        Соберите нектар и приготовьте мед. Подсказка:
        что произойдет, если вы используете условие "если нектар" для красного цветка? 
        Сможете сделать это, используя цикл?
      2-3 Bee Conditionals 14_instruction: Соберите нектар и приготовьте мед. Будьте осторожны, не собирайте нектар с фиолетовых цветков, у которых нет нектара.
      2-3 Bee Conditionals 15_instruction: Собери нектар со всех четырёх цветков.
      2-3 Bee Conditionals 2_instruction: Здравствуйте, я Пчелка! Помогите мне собрать нектар со всех цветков. Используйте цикл.
      2-3 Bee Conditionals 3_instruction: Помогите мне собрать нектар со всех цветков и приготовить мед. Используйте цикл.
      2-3 Bee Conditionals 4_instruction: Помогите мне собрать нектар со всех цветков и приготовить мед.
      2-3 Bee Conditionals 5_instruction: 'Фиолетовые цветки могут иметь 1 нектар, либо 0, но Вы не знаете, какой именно! Будьте осторожны, не собирайте нектар с фиолетовых цветков, у которых его нет. Проверьте, равен ли нектар 1, используя блок "Если".'
      2-3 Bee Conditionals 6_instruction: 'Проверьте все цветки на наличие нектара, используя блок "если".'
      2-3 Bee Conditionals 7_instruction: Соберите нектар с каждого цветка, если цветок имеет нектар.

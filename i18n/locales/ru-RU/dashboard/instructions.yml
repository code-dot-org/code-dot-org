      NEW Course 4 Artist Params 10_instruction: 'создайте блок "нарисовать шестиугольник" с параметром длины. Подсказка: размер шестиугольника 100 пикселей.'
      NEW Course 4 Artist Params 11_instruction: 'Вы можете понять, как нарисовать эту фигуру? Изменяйте параметр "длина стороны".'

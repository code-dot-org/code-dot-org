      2-3 Bee Functions 1_instruction: 'Функции - это блоки с кодом, который выполняет задачу. Используй функцию "получить 2 нектара", чтобы собрать нектар с каждого цветка'
      2-3 Bee Functions 10_instruction: Фиолетовые цветы могут содержать 1 или 0 единиц нектара. Создай функцию, которая будет собирать нектар только с тех фиолетовых цветов, в которых есть нектар.
      2-3 Bee Functions 2_instruction: 'Функции - это блоки с кодом, которые выполняют задание. Используй функцию "получить 5", чтобы получить 5 нектаров сразу. Убедись в том, что ты используешь циклы, чтобы оптимизировать количество блоков.'
      2-3 Bee Functions 3_instruction: Соберите весь нектар со всех цветков.
      2-3 Bee Functions 4_instruction: 'С функцией "двигаться и собирать нектар" пчела поворачивает, собирает нектар и возвращается в начало. Используй функцию, чтобы собрать весь нектар.'
      2-3 Bee Functions 5_instruction: |
        Сейчас цветы содержат больше нектара. 
        Отредактируй данную функцию, которая собирает 4 нектара, и используй ее для получения всего нектара с цветов.
      2-3 Bee Functions 6_instruction: Теперь используй ту же функцию для сбора нектара с трех цветов.
      2-3 Bee Functions 7_instruction: Цветы теперь находятся дальше. Измени данную функцию, чтобы собрать весь нектар с цветов.
      2-3 Bee Functions 8_instruction: Создай собственную функцию, которая позволяет собирать нектар с 7 цветков, двигаться вперед и делать 7 сот меда. Используй функцию, чтобы собрать нектар с каждого цветка и сделать мед в каждой соте.
      2-3 Bee Functions 9_instruction: Создай свою функцию, чтобы отправить пчелу на тропинку, получить нектар, сделать мед и вернуть пчелу в верхнее положения на тропинке.

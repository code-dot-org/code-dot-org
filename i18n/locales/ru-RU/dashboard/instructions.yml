      4-5 Bee Conditionals 2_instruction: Пчела хочет только нектар сейчас. Помните, не все объекты являются цветами, поэтому проверьте, чтобы собирать нектар только с цветов.
      4-5 Bee Conditionals 3_instruction: А теперь пчела хочет сделать мед. Проверяйте чтобы делать мед только в сотах.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: 'Неизвестный объект - это любой цветок или пчелиная сота. Используйте оператор if/else, чтобы собирать нектар, если это цветок и чтобы делать мед, если это сота.'
      4-5 Bee Conditionals 5_instruction: С равной вероятностью под этими облаками могут быть цветы или соты. Используйте оператор if/else, чтобы собирать нектар, если это цветок и чтобы делать мед, если это сота.
      4-5 Bee Conditionals 6 (copy 1)_instruction: |

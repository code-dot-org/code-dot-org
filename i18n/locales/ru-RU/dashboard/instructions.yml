      Underground Avoiding Lava_instruction: Под некоторыми из этих блоков таится лава – ее надо закрыть перед тем, как двигаться вперед. Здесь нам пригодится оператор «если». Вставьте команду «двигаться вперед» в нужное место, чтобы добыть эти блоки.
      Underground If Statements_instruction: Задача усложняется. Добудьте 3 блока красного камня, но не упадите в лаву. Используйте команду «если», чтобы накрыть булыжником обнаруженную лаву.
      Underground Iron_instruction: Не стоит ходить по расплавленной лаве. Разместите сверху булыжник, чтобы создать мостик, а затем добудьте не менее двух блоков железа.
      Underground Mine in a Circle_instruction: Найдите способ добыть 5 алмазов и 7 блоков красного камня! Чтобы ходить по квадрату, попробуйте вложить команду «повтор» в другую команду «повтор».
      Underground Mining Coal_instruction: Самые ценные ресурсы находятся под землей, но учтите, что может стать темно. Разместите не менее 2 факелов и добудьте не менее 2 блоков угля.

      Course 4 Play Lab Params 1_instruction: 'Эта функция называется "прыжок". Она заставляет главного персонажа подпрыгнуть на 100 пикселей. Используйте эту функцию, чтобы собрать все флаги.'
      Course 4 Play Lab Params 10_instruction: "Мы добавили последнюю функцию в этом уроке. \\r \\r Запрограммируйте игру так, чтобы вызывалась функция \"следующий_уровень\" если \"очки_игрока\" > 10 \\r \\r Играйте в игру и пройдите четвёртый уровень, чтобы перейти к следующей головоломке. "
      Course 4 Play Lab Params 2_instruction: "Теперь у нас есть флаги, которые слишком высокие для наших текущих скачков! Давайте использовать стрелки вверх и вниз, чтобы прыгать на большую высоту. \\r\n\\r\nДобавим к функции прыжка параметр, который называется \"высота\". Стрелка вверх должна выполнять прыжок на 200 пикселей, а стрелка вниз - только на 100 пикселей. \n\\r\n\\r\nПодсказка: нажмите \"Редактировать\" на функции скачка и измените её, так чтобы вместо простого прыжка на 100 пикселей использовался параметр высоты."
      Course 4 Play Lab Params 3_instruction: 'Давайте добавим ещё один параметр в функцию прыжка, чтобы можно было использовать её с другими персонажами. Каждый персонаж представлен числом, начиная от одного. Измените функцию прыжка, чтобы включить в её определение параметр персонажа, чтобы этот персонаж прыгал. '
      Course 4 Play Lab Params 4_instruction: 'Эта функция называется "патрулировать." Измените её так, чтобы переместить кота на 400 пикселей вверх, а потом на 400 пикселей вниз.'
      Course 4 Play Lab Params 5_instruction: 'Добавьте параметр "персонаж" в функцию "патрулировать", чтобы можно было вызвать эту функцию для каждого персонажа. Помните, что персонажи соответствуют номера 1, 2 и 3.'
      Course 4 Play Lab Params 6_instruction: 'Добавьте параметр "скорость" к функции "патрулировать". Попробуйте использовать блок "задать скорость" с новым параметром "скорость", чтобы помочь пингвину добраться до обоих флажков до того, как другие персонажи доберутся до них.'
      Course 4 Play Lab Params 7_instruction: "Давай повеселимся! Посмотри на написанный код. Можешь ли ты понять назначение каждого блока? \\r\n\\r Когда закончишь, собери все флажки, используя клавиши со стрелками."
      Course 4 Play Lab Params 8_instruction: 'Используйте блок "когда прикасается", чтобы отправить собаку обратно в верхний левый направление, ТОЛЬКО если собака коснется любого другого персонажа.'
      Course 4 Play Lab Params 9_instruction: "Вот наша игра с предыдущего этапа, но большинство кода скрыто. Есть новая функция, которая называется \"получить баллы\".\\r\n\\r\nИзмени эту функцию так, чтобы параметр \"баллы\" добавлялся к переменной \"очки игрока\".\\r\n\\r\nПеременная \"очки игрока\" должна увеличиваться каждый раз, как Собака касается Кота сердечком, и уменьшаться каждый раз, как Кот касается Собаки сердечком.\n\\r\n\\r\nПримечание. Когда готово, нажми \"Выполнить\", чтобы играть. Когда Собака наберет 6 баллов, ты сможешь перейти к следующему заданию. "
      Course 4 Play Lab Vars 1_instruction: 'На этот раз вам не придется писать код, просто нажмите "Запустить", чтобы поиграть в игру! Вы играете за собаку, которая пытается собрать больше флагов, чем кошка. Используйте стрелку вниз, чтобы управлять собакой. Нажмите "Готово", когда закончите игру.'
      Course 4 Play Lab Vars 2_instruction: 'Гонки были не совсем справедливым! Поменяйте переменную "скорость собаки", чтобы убедиться, что вы можете собрать больше флагов, чем кот. Побеждает первый, кто соберет 10 флагов!'
      Course 4 Play Lab Vars 3_instruction: Вот и новый вид игры! Используйте стрелки влево и вправо для перемещения, вверх, чтобы прыгать. Посмотрим, сможете ли вы собрать все флаги.
      Course 4 Play Lab Vars 4_instruction: 'Теперь у нас есть переменная с названием "высота". Она указывает, как высоко может прыгать собака. Измените значение этой переменной, чтобы собака могла прыгнуть достаточно высоко, чтобы допрыгнуть до всех флагов. Подсказка: новые флаги находятся на высоте 200 пикселей.'
      Course 4 Play Lab Vars 5_instruction: 'Давайте создадим игру! Во-первых, нужен счёт. Измените код, который вы видели на предыдущем уровне, чтобы задать счёт, равный 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: 'Классно! Теперь у нас есть переменная с баллами. Но как мы её будем использовать? Как насчет того, чтобы увеличивать эту переменную каждый раз, когда касаемся противника огненным шаром? Используйте событие "когда персонаж 2 касается чего-либо", чтобы обновить счёт, когда огненный шар ударит кота. Счёт можно увеличивать, установив балл = балл + 1. Заработайте 10 баллов (по одному за раз!), чтобы пройти уровень.'
      Course 4 Play Lab Vars 6_instruction: "Используйте стрелку вправо, чтобы стрелять сердечками. \\r\n\\r\nКак можно набрать баллы в нашей игре? Добавляй 1 к переменной \"баллы\" каждый раз, когда собака попадает в кота сердечком. Используй событие \"когда персонаж 2 касается чего-либо\" для обновления баллов. Можешь увеличивать переменную с помощью команды \"баллы=баллы+1\". Получи 10 баллов (по одному за раз), чтобы пройти уровень."
      Course 4 Play Lab Vars 7_instruction: Хорошо, теперь убедимся, что игра не слишком легкая. Каждый раз, когда собака (персонаж 1) получает удар желтым сердечком от кота (персонаж 2), она должна терять балл. Начинаем с 10 очков, чтобы не было слишком сложно. Пусть счет уменьшится с 10 до 0 очков, чтобы перейти на следующий уровень.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: 'Хорошо, и последнее для этой игры - сделаем так, чтобы можно было выиграть (или проиграть). Воспользуйтесь циклом "всегда", чтобы проверять значение счета. Если балл больше 20, то противник должен исчезнуть. Если балл меньше 0, то игрок должен исчезнуть. Щелкните "Завершить", когда игра работает так, как вы хотите.'
      Course 4 Play Lab Vars 8_instruction: 'Сделаем так, чтобы собака могла выиграть (или проиграть). Воспользуйтесь циклом "всегда", чтобы проверять значение счета. Если балл больше 20, то противник (кот) должен исчезнуть. Если балл меньше 0, то игрок (собака) должна исчезнуть. Щелкните "Завершить", когда игра работает так, как вы хотите.'
      Course 4 Play Lab Vars 9_instruction: "Время свободной игры! Здесь присутствуют все переменные, которые мы использовали до сих пор, и ещё несколько на всякий случай. \\r \n\\r \nУ нас уже так много блоков, что они должны быть организованы! Мы поставили каждый блок в соответствующей категории. Посмотрите как они расположены. Когда вы будете готовы, сделайте игру или историю, используя циклы, переменные, и события. \\r \n\\r\nСовет: прокрутите вниз, чтобы увидеть все доступные команды в рабочей области."
      Course 4 Play Lab Vars_instruction: 'Хорошо, и последнее для этой игры - сделаем так, чтобы можно было выиграть (или проиграть). Воспользуйтесь циклом "всегда", чтобы проверять значение счета. Если балл больше 20, то противник должен исчезнуть. Если балл меньше 0, то игрок должен исчезнуть.'
      Course 4 Play Labs For Loops 1_instruction: Сделаем так, чтобы собака произносила каждое число от 1 до 100. Используйте цикл и блок счетчика, чтобы произносить значение счетчика каждый раз при выполнении цикла.

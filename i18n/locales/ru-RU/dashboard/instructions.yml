      NEW Course 4 Artist Functions 11_instruction: "Теперь мы хотим создать новую функцию «нарисовать ряд квадратов», которая будет рисовать ряд из шести квадратов.  Сможешь написать эту функцию с помощью функции «нарисовать квадрат 20», которую мы уже создали? Примечание: Обрати внимание, что мы изменили карандаш, сделав его намного толще. Нажми «Изменить» на функции «нарисовать квадрат 20», чтобы увидеть, как это выглядит!"
      NEW Course 4 Artist Functions 12_instruction: "Используй функцию «нарисовать ряд квадратов» из последней головоломки, чтобы нарисовать этот узор."
      NEW Course 4 Artist Functions 13_instruction: "Можешь нарисовать звезду с помощью функции «нарисовать ряд квадратов»? Подсказка: Измени функцию «нарисовать ряд квадратов» таким образом, чтобы тебе не пришлось вызывать ее дважды.  Обрати внимание, тебе придется переместиться вперед на определенное количество пикселей и повернуть на 144 градуса."
      NEW Course 4 Artist Functions 14_instruction: "Время свободной игры! "
      NEW Course 4 Artist Functions 2_instruction: "Можешь нарисовать 3 квадрата на расстоянии 20 пикселей друг от друга? Подсказка: размер каждого квадрата — 100 пикселей"
      NEW Course 4 Artist Functions 3_instruction: "Это новый тип блока. Такой блок называется «Функция». Нажми «Изменить», а затем впиши код для рисования квадрата со сторонами 100 пикселей. Когда закончишь редактировать функцию, нажми «Закрыть», чтобы вернуться обратно к программе."
      NEW Course 4 Artist Functions 4_instruction: "Используй функцию «нарисовать квадрат», чтобы нарисовать этот узор. Подсказка: Тебе необходимо будет использовать блок «повернуть направо на 120 градусов» после рисования каждого квадрата."
      NEW Course 4 Artist Functions 5_instruction: "Как блок «нарисовать квадрат» узнает, какие команды выполнять? Нажми «Изменить» в блоке функции «нарисовать квадрат». Блоки в редакторе функции являются определением, которое выполняет команду «нарисовать квадрат». Закончив изучать блоки, нажми на «Сохранить и закрыть», а затем на «Выполнить»."
      NEW Course 4 Artist Functions 6_instruction: 'Сможешь нарисовать этот рисунок, используя функцию «нарисовать квадрат»? Подсказка: квадраты находятся на расстоянии 20 пикселей друг от друга.'
      NEW Course 4 Artist Functions 7_instruction: "Ты понимаешь, как использовать блоки функции? Давай изменим этот квадрат таким образом, чтобы его размер составлял 200 пикселей. Подсказка: нажми «Изменить», чтобы войти в редактор функции «нарисовать квадрат». Не забывай нажимать «Закрыть», чтобы выйти из редактора функции. "
      NEW Course 4 Artist Functions 8_instruction: "Мы создали для тебя новую функцию «нарисовать треугольник».  Можешь изменить определение функции таким образом, чтобы она рисовала треугольник со сторонами 100 пикселей?"
      NEW Course 4 Artist Functions 9_instruction: "Можешь решить эту задачу, добавив только один блок?"
      NEW Course 4 Artist Functions inspire_instruction: "Нажми здесь, чтобы еще раз увидеть вдохновляющий рисунок."
      NEW Course 4 Artist Params 1_instruction: "Давай зададим определение этой функции таким образом, чтобы она рисовала квадрат со сторонами 50 пикселей. Нажми «Изменить», чтобы начать."
      NEW Course 4 Artist Params 10_instruction: "Создай блок функции «нарисовать шестиугольник», содержащий параметр «длина». Подсказка: Длина сторон этого шестиугольника — 100 пикселей. "
      NEW Course 4 Artist Params 11_instruction: "Догадываешься, как нарисовать эту фигуру? Измени функцию таким образом, чтобы она использовала параметр «стороны»."
      NEW Course 4 Artist Params 12_instruction: "Можешь закончить этот рисунок? Длина сторон каждой из фигур составляет 100 пикселей."
      NEW Course 4 Artist Params 12a_instruction: "Это изображение аналогично предыдущему. Можешь использовать в своей функции цикл со счетчиком, чтобы нарисовать этот рисунок?"
      NEW Course 4 Artist Params 13_instruction: "Давай изменим эту функцию «нарисовать многоугольник». В нее уже введен параметр «стороны». Теперь давай добавим параметр «длина».\nПодсказка: Длина периметра каждой фигуры — 200 пикселей. Ты помнишь задачу на рисование фигур одного размера, если они имеют разное количество сторон?"
      NEW Course 4 Artist Params 14_instruction: "Измени функцию «нарисовать спираль» таким образом, чтобы она использовала параметры «длина» и «стороны», а затем нарисуй фигуры заново."
      NEW Course 4 Artist Params 15_instruction: 'Свободная игра: Вот несколько функций, написанных тобой, и еще несколько функций, с которыми ты можешь поэкспериментировать. Нарисуй что-нибудь классное! Экспериментируй с толщиной карандаша, чтобы увидеть, как по-разному будут выглядеть твои рисунки!'
      NEW Course 4 Artist Params 2_instruction: "Create a `draw triangle` function\nfrom scratch that makes a triangle with  50 pixel sides."
      NEW Course 4 Artist Params 3_instruction: "Теперь давай воспользуемся этой функцией, чтобы нарисовать 5 треугольников в ряд. Подсказка: треугольники расположены на расстоянии 30 пикселей друг от друга."
      NEW Course 4 Artist Params 4_instruction: "Тебе удалось заметить в блоках этих функций какое-нибудь отличие? Нажми «Выполнить», чтобы увидеть, что произойдет."
      NEW Course 4 Artist Params 5_instruction: "Заполни поле «???» параметра «длина» в блоке ввода. Подсказка: Длина сторон пятиугольника — 100 пикселей. "
      NEW Course 4 Artist Params 6_instruction: "Введи значение параметра «длина», чтобы нарисовать эти фигуры, заменив поле «???» правильными числами. Длина сторон квадрата и треугольника — 100 пикселей, а длина каждой стороны шестиугольника — 75 пикселей."
      NEW Course 4 Artist Params 7_instruction: "Можешь закончить этот рисунок? Подсказка: Длина сторон каждого треугольника на 25 пикселей больше последнего.  Длина сторон первого треугольника — 25 пикселей."
      NEW Course 4 Artist Params 8_instruction: "Код для этой функции рисования треугольника неисправен. Можешь изменить функцию, чтобы исправить его, а затем нарисовать треугольник с длиной сторон 25, 50 и 75?"
      NEW Course 4 Artist Params 9_instruction: 'Нажми «Изменить», чтобы задать определение функции «нарисовать квадрат» и добавить параметр. Она должна брать параметр «длина», как и функция для треугольника. На этот раз нарисуй 3 квадрата: длиной 25, 50 и 75 пикселей на расстоянии 100 пикселей друг от друга.'
      NEW Course 4 Artist Params inspire_instruction: "Вдохновляющий рисунок для свободной игры: Ты уже изучил все, что нужно знать, чтобы нарисовать такой узор! Если тебя вдохновляет этот рисунок, попробуй нарисовать что-нибудь подобное. В противном случае нарисуй, что хочешь.\n\nХочешь знать, как был создан наш узор для вдохновения?"
      NEW Course 4 Artist Vars 1.5_instruction: "Посмотри на этот код. Видишь, как блоки «установить длину» и «длина» работают вместе? Нажми «Выполнить», чтобы увидеть, как это работает. "
      NEW Course 4 Artist Vars 12_instruction: "А теперь восстанови алгоритм из предыдущей головоломки и нарисуй пятиугольник со сторонами длиной 150."
      NEW Course 4 Artist Vars 2.5_instruction: "Посмотри на этот код. Видишь, как блоки «установить длину» и «длина» работают вместе? Нажми «Выполнить», чтобы увидеть, как это работает. "
      NEW Course 4 Artist Vars 2_instruction: "Перенеси блок с числом к блоку «установить длину», чтобы нарисовать ряд треугольников размером 50 пикселей. "
      NEW Course 4 Artist Vars 4 5_instruction: "Ты замечательно справился с последней головоломкой. Давай попробуем еще раз. На этот раз создадим классный рисунок с шестиугольником размером 60 пикселей."
      NEW Course 4 Artist Vars 4_instruction: "Давай попробуем еще раз. Можешь задать переменную «длина», чтобы нарисовать этот классный рисунок с шестиугольниками? Подсказка: Это величина, кратная 10."
      NEW Course 4 Artist Vars 6_instruction: "Нарисуй этот узор, поместив переменную «длина» в нужные места и установив правильное значение длины. (Подсказка: это величина, кратная 10).\n\nВидишь, мы установили значение длины только один раз, а программа везде использует правильное значение?"
      NEW Course 4 Bee For Loops 1_instruction: "Используй цикл, чтобы собрать нектар с каждого цветка."
      NEW Course 4 Bee For Loops 10_instruction: "Используй переменную «счетчик» цикла со счетчиком, чтобы регулировать перемещение по горизонтали."
      NEW Course 4 Bee For Loops 10a_instruction: 'Готовы ответить на вызов?  Воспользуйся полученными знаниями о циклах и попытайся решить эту задачу. Помни: Возможно, тебе придется тестировать свое решение множество раз, прежде чем ты разберешься во всех этапах.'
      NEW Course 4 Bee For Loops 11_instruction: "Можешь использовать переменную цикла, чтобы регулировать перемещение и сбор нектара?"
      NEW Course 4 Bee For Loops 2_instruction: "Добавь код, необходимый для того, чтобы пчела собрала весь нектар. Посмотри, сколько кода тебе нужно для этой головоломки! (В следующей головоломке мы изучим более простой способ.)"
      NEW Course 4 Bee For Loops 3_instruction: "Ага, цикл со счетчиком позволит сделать это намного проще! Здесь приведен весь код, который тебе нужен. Посмотри, как он объединен вместе, затем нажми «Выполнить» и увидишь, как это работает. "
      NEW Course 4 Bee For Loops 4 4_instruction: "Теперь нам нужно двигаться вперед «счетчик» раз, затем собрать нектар «счетчик» раз.  Можешь использовать два цикла «повторить» для решения этой задачи?"
      NEW Course 4 Bee For Loops 4_instruction: "Замени поле «???» в цикле со счетчиком максимальным количеством нектара, которое пчела должна собрать. "
      NEW Course 4 Bee For Loops 5 5_instruction: "Ты понимаешь, как использовать цикл со счетчиком? Давай поможем пчеле собрать остальной нектар."
      NEW Course 4 Bee For Loops 5_instruction: "Ты также можешь использовать цикл со счетчиком для обратного отсчета. Попробуй собрать этот нектар, считая от 5 до 1 с шагом 1."
      NEW Course 4 Bee For Loops 6_instruction: "Последнее число в твоем цикле со счетчиком называется «приращение». При каждом выполнении цикла значение переменной «счетчик» меняется на величину приращения. Попробуй собрать эти цветы с величиной приращения, равной 2."
      NEW Course 4 Bee For Loops 7_instruction: "Теперь давай объединим переменную «счетчик» с математическим блоком! Как ты можешь использовать переменную «счетчик» для передвижения, используя как можно меньше блоков? Что тебе нужно сделать, чтобы в этот раз собрать 3, 6, 9, 12, 15 порций нектара? Секрет кроется в переменной «счетчик»!\n\nПомни: Если твой цикл считает в прямом направлении, то величина приращения прибавляется к твоей переменной «счетчик» при каждой итерации цикла."
      NEW Course 4 Bee For Loops 8_instruction: "Все правильно! Какой должна быть величина приращения, чтобы собрать 3, 6, 9, 12, 15 порций нектара?\nПодсказка: Сколько тебе нужно добавить к каждому из указанных чисел, чтобы получить следующее число?"
      NEW Course 4 Bee For Loops 9_instruction: "Если твой цикл считает в обратном направлении, то величина приращения вычитается из твоей переменной «счетчик» при каждой итерации цикла. Какой должна быть величина приращения, чтобы собрать 15, затем 12, затем 9, 6, 3 порции нектара?"
      NEW Course 4 Bee For Loops 95_instruction: "Посмотри на каждый фрагмент цикла со счетчиком, который ты только что создал.  Догадываешься, какие числа тебе нужно дублировать для решения этой головоломки? Почему она работает именно так?"
      NEW Course 4 Play Lab Params 11_instruction: "Время свободной игры! Весело проведи время, используя все блоки на своей панели инструментов. "
      NEW Course 4 Play Lab Params 5 5_instruction: "Давай попробуем еще раз, но уже без помощи. Что тебе нужно изменить, чтобы персонажи стали патрулировать?"
      NEW Course 4 Play Lab Vars 4 5_instruction: "«Как ты думаешь, какие действия будет выполнять этот код? Нажми «Выполнить», чтобы увидеть, что произойдет»."
      NEW Course 4 Play Labs For Loops 7a_instruction: "Применяя все полученные знания, сможешь сделать так, чтобы динозавр делал шаг вперед каждый раз, когда пингвин считает?"
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: "Время свободной игры! Весело проведи время, используя все блоки на своей панели инструментов. "
      NEW Course 4 Play Labs For Loops 8a_instruction: 'Задача: Как можно использовать цикл со счетчиком, чтобы каждый персонаж делал круг, говорил свой номер, а затем исчезал с экрана? '
      NetSim Standalone Automatic DNS_instruction: "In this version of the Internet\nSimulator, a Domain Name System (DNS) is provided for you and knows the IP\naddresses of all connected computers. Send a message in the form GET [hostname]\nto the DNS service at address <yourRouterNumber>.15 to get a student's address."
      NetSim Standalone Broadcast_instruction: "In this version of the Internet Simulator,\nyou can connect to up to 5 other people in a room. When you send messages\nin the room, everyone receives them. What are some of the challenges of this\nsystem, and how might you solve them?\\r\n"
      NetSim Standalone Classroom Routers_instruction: "In this version of the Internet\nSimulator, everyone connects to a router and has a specific address. To send\nmessages, you have to address your message to the specific address of the\nrecipient, and the router will take care of delivering it to the right computer.\nIf there are other routers created in your class, ask for the address of one\nof your classmates and send them a message! View the Log Router to see the\npath the messages have taken through the network."
      NetSim Standalone Freeplay_instruction: "In this configuration, most of the\noptions are turned on, and you can play with them. Have fun!"
      NetSim Standalone Manual DNS_instruction: "In this version of the simulator\nyou can't see the other students' addresses.  Instead, one of you must act\nas a name service, to help share addresses with each other."
      NetSim Standalone Packets TCP_instruction: "Messages on the Internet can take\nmany paths to get to their destination, and sometimes along the way the message\ngets dropped. In this version of the Internet Simulator, there is a 10% chance\nof a packet being dropped, multiple packets may take different paths to the\ndestination, and the default max packet size is set to 6 additional characters.\n"
      NetSim Standalone Routers Addresses_instruction: "For this activity, connect\nto a router with the others in your group. Important note: The router will\nonly properly route messages where the first 4 bits are the To: address and\nthe second 4 bits are the From: address.\\r\n\\r\n[TODO: NetSim needs to support\nhierarchical addresses. For now, level is set up for 4 bit to and from addresses]"
      NetSim Standalone SendAB_instruction: "You and your partner share a single\nwire that can only be in state A or state B. You can set the wire to either\nstate at any time, and you can read the state of the wire at any time. Can\nyou figure out a way to effectively communicate with just this system?"
      NetSim Standalone Sending Numbers Ascii_instruction: "Now that you've transmitted\ninformation represented as decimal numbers, you can map those numbers to text\ncharacters to send text-based information back and forth. With a text-based\nprotocol, you can easily represent and communicate all kinds of information.\n"
      NetSim Standalone Sending Numbers_instruction: "You and your partner can now\nreliably send messages back and forth without extra coordination! While you're\nalways sending bits back and forth, you can also represent those bits as decimal\nnumbers. What kinds of information can you represent with this system? "
      NetSim_AddressingMessages_instruction: "In this version of the simulator, you\nwill connect to a Router instead of directly to another student. Enter an\naddress in the \"To\" box to send a message to another student."
      NetSim_AutomaticDNS_instruction: "In this version of the simulator a DNS service\nis provided for you. Send a message in the form GET [hostname] to the DNS\nservice at address 15 to get a student's address."
      NetSim_ManualDNS_instruction: "In this version of the simulator you can't\nsee the other students' addresses.  Instead, one of you must act as a name\nservice, to help share addresses with each other."
      NetSim_SendAB_instruction: "Connect to another student.  Each of you can set\nthe value of the wire between you to \"A\" or \"B\".  See if you can send\na complete message!"
      NetSim_SendAscii_instruction: "In this version of the simulator, you can send\nnumbers or ASCII characters to one another, one bit at a time."
      NetSim_SendBits_instruction: "Connect to another student.  You can now set\nyour wire to \"0\" or \"1\".  Send a message to your partner!"
      NetSim_SendNumbers_instruction: "In this version of the simulator, you can\nview the decimal representations of the binary you are sending."
      NetSim_SendingABTest_instruction: "This is Sarah's test of making a netsim\nlevel"
      NetSim_Superuser_instruction: "You have loaded NetSim in superuser mode."
      NetSim_Variant1_instruction: "NetSim: Variant 1 allows students to manually\nwork out the timing of sending bits back and forth."
      NetSim_Variant2_instruction: "NetSim: Variant 2: Students connect directly\nto one another and send entire packets back and forth, exploring systems of\nencoding data."
      NetSim_Variant3_instruction: "NetSim: Variant 3: Connects groups of 2-6 students\nwith a router, and explores issues in routing and DNS"
      New Artist Project_instruction: "Нарисуй что-нибудь классное! Твой код сохранен в виде проекта и к нему можно будет вернуться в любое время."
      New Course 4 Artist Functions Level 4_instruction: "Используй функцию «нарисовать квадрат», чтобы нарисовать этот узор."
      New Gumball Project_instruction: "Создавай, что хочешь, и поделись этим с друзьями!"
      New Ice Age Project_instruction: "Создавай, что хочешь, и поделись этим с друзьями!"
      New Infinity Project_instruction: "Создавай, что хочешь, и поделись этим с друзьями!"
      Ninjacat Demo B (copy 1)_instruction: "\\r\nLet’s begin by exploring a simple\nvideogame, and then figuring out how it works. You can use the arrow keys\nto move the ninja left, right and jump - try to catch the unicorn and avoid\nthe dragon!\\r\n\\r\n\\r\n\\r\n  \\r\n\\r\n"
      Ninjacat Demo B_instruction: "Let’s begin by exploring a simple videogame,\nand then figuring out how it works. You can use the arrow keys to move the\nninja up and down - try to catch the unicorn and avoid the dragon! When you\nthink you've figured out how the game works, click \"Finish\""
      Ninjacat Demo No Animate_instruction: "Let’s begin by exploring a simple videogame,\nand then figuring out how it works. You can use the arrow keys to move the\nninja up and down - try to catch the unicorn and avoid the dragon! When you\nthink you've figured out how the game works, click \"Finish\""
      October15 JoL 1_instruction: "Program the artist to design a face for your\njack-o-lantern!"
      October15 bat_instruction: "Freeplay: Here are some functions to play with.  Can\nyou draw a bat?\\r\n"
      October15 ghost 1_instruction: "Give the ghost eyes, using the \"draw a circle\"\nfunction."
      October15 pumpkin 1_instruction: "Finish this jack-o-lantern by drawing the\neyes and nose in any style you would like."
      October15 stars 1_instruction: "Use loops and the \"random integer\" block\nto fill the night sky with stars of different shapes and sizes."
      Overworld Avoid Monsters_instruction: "Криперов лучше не трогать. Осторожно обойди их и зайди в свой безопасный дом."
      Overworld Chop Tree - allthethings_instruction: "Wood is a very important resource.\nMany things are made from it. Walk to the tree and use the “destroy block”\ncommand to chop it down."
      Overworld Chop Tree_instruction: "Дерево — очень важный ресурс. Из него сделаны многие вещи. Дойди до дерева и примени команду «блок „срубить“», чтобы срубить его."
      Overworld Chop Trees_instruction: "Нам нужно построить дом до захода солнца. Для домов нужно много деревьев. Сруби все 3 дерева."
      Overworld Free Play 20x20_instruction: "Поздравляем! Ты решил все наши головоломки! Теперь придумай, построй и создай что-нибудь неповторимое, используя все полученные знания."
      Overworld Free Play_instruction: "Это твоя среда, с которой ты можешь играть. Ты выбрал, что создавать."
      Overworld House Frame - A_instruction: "Давай построим свой дом! Это место хорошо подходит. Построй остов на блоках земли."
      Overworld House Frame - C_instruction: "Давай построим свой дом! Это место хорошо подходит. Построй остов на блоках земли."
      Overworld House Frame B_instruction: "Одна стена закончена, давай достроим оставшуюся часть дома, следуя поэтажному плану! Нужно будет повторять много действий."
      Overworld House Frame B2_instruction: "Одна стена закончена, давай достроим оставшуюся часть дома, следуя поэтажному плану! Нужно будет повторять много действий."
      Overworld House Frame C_instruction: "Одна стена закончена, давай достроим оставшуюся часть дома, следуя поэтажному плану! Нужно будет повторять много действий."
      Overworld House Frame Chosen_instruction: "Построй оставшуюся часть своего дома из любого материала по своему выбору. Тебе пригодится команда «повторить»."
      Overworld House Frame_instruction: "Давай построим свой дом! Это место хорошо подходит. Построй остов на блоках земли."
      Overworld Minecart Track_instruction: "Ты вернешься обратно на поверхность с большим количеством полезных ископаемых. Теперь мы собираемся построить железную дорогу вдоль грунтовой дороги, идущей от твоего дома. Первый шаг — это расчистка дороги. Иди по дороге и вырубай деревья."
      Overworld Move to Sheep_instruction: "Добавь еще одну команду «двигаться вперед», чтобы подойти к овце."
      Overworld Place Wall_instruction: "Любой дом начинается со стены. Построй первую часть дома, поместив команды «разместить» и «двигаться вперед» в цикл «повторить»."
      Overworld Plant Crops_instruction: "Лучше планировать все наперед. Посади саженцы по берегам водоема, чтобы в будущем тебе не пришлось голодать."
      Overworld Powered Minecart_instruction: "Отличная работа! Ты добыл много ресурсов и построил скромный дом. Теперь проложи железную дорогу от края карты до двери своего дома."
      Overworld Shear Sheep_instruction: "Пора стричь овец! Используй команду «стричь», чтобы собрать шерсть с обеих овец."
      PDAlg 13-16 Sam Extension Puzzle_instruction: "Add a second parameter to \"onscreen?\"\nfor Sam's y coordinate and update the function so it keeps him safe on all\nfour sides."
      PDAlg 17-20 Luigi Extension Puzzle_instruction: "Without modifying your existing\n\"cost\" function, create a new \"coupon\" function that takes a pizza topping\nand coupon code and returns the cost of a pizza with that topping. If the\ncoupon code is correct (you get to decide what it is), apply a 30% discount\nto the pizza."
      PDAlg 8-12 Rocket Height Puzzle_instruction: "Let's write a \"rocket-height\"\nfunction with simple acceleration. Write a function that ensures the rocket\nis at 15 meters at 1 second, 45 meters at 2 seconds, 95 at 3 seconds, and\n165 at 4 seconds."
      PDAlg 8-12 ex dr 1_instruction: "The definition in this Design Recipe doesn't\nmatch both examples. Test each example to see which is failing, and then fix\nthe definition to match."
      PDAlg 8-12 ex dr 2_instruction: "This student has created two examples for\nthe function \"apples\" but something's not quite right. How would you direct\nthis student to correct their mistake?"
      PDAlg Big Game History_instruction: "Now that you've played through a Big\nGame level you should see a new entry in your history. Click the Version History\nbutton and you should see at least one version. Each time you go back to a\nBig Game level you'll get a new record in your version history that you can\nrevert back to."
      PDAlg Big Game Remix_instruction: "Here's your Big Game as you last left it.\nTry clicking the Remix button to spin off a new remix of your project.\\r\n\\r\nAny\nchanges you make after you click Remix will be saved on your new remix and\nnot on your main Big Game."
      PDAlg Design Recipe Delete_instruction: "Click the delete button to get rid\nof this function, then try creating and deleting a few of your own."
      PDAlg Design Recipe Examples_instruction: "The definition in this Design Recipe\ndoesn't match both examples. Test each example to see which is failing, and\nthen fix the definition to match."
      PDAlg Design Recipe Required_instruction: "Complete the Design Recipe for the\n\"eggs\" function, making sure to create and test your examples."
      PDAlg Updates Cond_instruction: "When you went to PD in the summer, the Conditional\nblock that you were introduced to was black and allowed any data type to be\nused. This proved to be confusing, given that every other function we've\nseen always produces the same type of data. To help make conditionals clearer\nand more consistent we've replaced the single black block with a separate\nblock for each data type."
      PDAlg Updates Errors_instruction: "Run the provided program and use the error\nmessages to try and track down the bugs."
      PDAlg Updates Space_instruction: "Making use of limited programming space (especially\non small screens) is challenging with a block based language. To help with\nthis we've added a few features. Experiment with this provided code to see\nhow the space can be manipulated to deal with larger programs."
      PDK5 Conditionals 1_instruction: "Purple flowers may have either 1 or 0 nectar,\nbut you don't know which one! Be careful not to collect nectar from a purple\nflower if it doesn't have any. Check if the nectar is equal to 1 by using\nthe if block."
      PDK5 Conditionals 2_instruction: "Try this puzzle that uses conditionals and\nloops together. Use the \"if\" block to decide when to turn. Hint: you only\nneed one more block to complete this puzzle. "
      PDK5 Events 1_instruction: "So far all of the programs we've written are executed\nin order from top to bottom. In this puzzle, we'll use \"Events\" to respond\nto an action on demand. Make the octopus say \"Hello\" only when you click\non the Octopus. "
      PDK5 Functions 1_instruction: "Hello. Me zombie artist. Me love drawing! Help\nme draw the square glasses.  Hint:  the bridge between the glasses is 25 pixels\nshorter than the square length."
      PDK5 Functions 2_instruction: "Функции позволяют создавать новые блоки! Мы переместили блоки для рисования квадрата внутрь функции «нарисовать квадрат». Можешь использовать функцию «нарисовать квадрат», чтобы нарисовать очки? Расстояние между квадратами — 75 пикселей."
      PDK5 Loops 1_instruction: "Instead of using 5 \"move forward\" blocks, use\nthe \"repeat\" block with a \"move forward\" block inside of it. In computer\nscience, this is called a \"loop.\" "
      PDK5 Loops 3_instruction: "Here's another puzzle to practice loops. What happens\nif you use the repeat block to run the code already provided on the workspace\n4 times?"
      PS - test - pixelation_instruction: "Complete the X shape by typing 0s and\n1s"
      PS FR test 7-25_instruction: "Here are your instructions for this free response.  "
      PS Log test - Define and use turnAround_instruction: "Define a function called\nturnAround. Call the function and then move the turtle forward. (Click to\nsee full instructions)"
      PS copy 2-3 Bee Conditionals 5_instruction: "Be careful not to collect nectar\nfrom a purple flower if it doesn't have any. \\r\nYou must first check if\nthe nectar is equal to 1 using the `if nectar` block."
      PS predictive Applab level test_instruction: "Here are some instructions. "
      Pattern Bee 1_instruction: "What a strange field of goodies! I wonder if there's\na pattern here..."
      Pixelation - AllTheThings 4_instruction: "This pixelation level demonstrates\nthe use of the `hide_encoding_controls` option.  Notice that the level displays\nthe image data in hexadecimal and does not let you change it back to binary."
      Pixelation - AllTheThings 5_instruction: "This pixelation level demonstrates\nthe use of the \"Hide sliders\" option.  Notice that the width and height\nsliders are not available, and the width and height fields are not editable."
      Pixelation - Lesson 14 - Fix bit offset v.2_instruction: "Something happened\nto the bits in this image! Find the error and fix it! Hint: a few extra bits\nwere added. You should only need to remove some bits."
      Pixelation - Lesson 14 - Fix bit offset_instruction: "A single extra bit was\ninserted into the stream of bits that make up the C of the Code.org logo.\nThat extra bit bumps all of the other bits down the line which makes the logo\nlook messed up. Hunt down the extra bit and remove it to fix the Code.org\nlogo."
      Pixelation - Lesson 14 - Fix the error_instruction: "Something happened to\nthe bits in this image!  Find error and fix it!  Hint: a few extra bits were\nadded.  You should only need to remove some bits."
      Pixelation - Lesson 14 - Make the Letter A_instruction: "Make a 3x5 letter\n'A'. The widget is setup with the incorrect dimensions. Your first task\nis to set the second byte to the 8-bit binary code for 5: 0000 0101. Then\nstart entering pixel data."
      Pixelation - Lesson 14 - Make your own B and W Image_instruction: "Now make\nyour own image! We've started you off with a 10x10 canvas but you can make\nit whatever size you want. Happy pixeling!"
      Pixelation - Lesson 14 - Make your own B&W Image_instruction: "Now make your\nown image! We've started you off with a 10x10 canvas but you can make it\nwhatever size you want.  Happy pixeling!"
      Pixelation - Lesson 15 - Color Free Play_instruction: "Requirements: The icon\nmust be 16x16 pixels. You must use the Pixelation Widget to encode the bits\nof color information. The image must be encoded with at least 12 bits per\npixel."
      Pixelation - Lesson 15 - Color Shades 4x4_instruction: "We start you out with\nthe 4x4 image Maddie created in the video. Your task is to fill a 4x4 grid\nwith colors using 12-bits per pixel. Here are the requirements: Row 1 - fill\nwith shades of red. Row 2 - shades of green. Row 3 - shades of blue. Row 4\n- shades of gray."
      Pixelation - Lesson 15 - Color Shades_instruction: "We start you out with the\nrow of shades of red that Maddie created in the video. Experiment with 6-bit\ncolor by filling in the bottom row of the image with shades of a different\ncolor. Here is an example with some shades of blue. Try your own color!"
      Pixelation - Lesson 15 - Complete 3-bit color_instruction: "We start you with\nthe 4x2 image Maddie was creating, but we've left out the last two squares.\nFinish off the image by figuring out which two colors are missing and encode\nthem."

      Course 4 Play Lab Params 7_instruction: "Давай немного повеселимся! Посмотри на предоставленный код и попробуй догадаться, как узнать, что делает каждый блок.\n\nИспользуй клавиши стрелок, чтобы управлять собакой и собрать все флажки."
      Course 4 Play Lab Params 8_instruction: "Используй блок «когда персонаж касается», чтобы отправить собаку обратно в левый верхний угол, ТОЛЬКО если собака коснется кого-либо из других персонажей."
      Course 4 Play Lab Params 9_instruction: "Вот наша игра с предыдущего этапа, но большая часть кода скрыта. Появилась новая функция «зарабатывать_очки».\n\nИзмени функцию таким образом, чтобы в переменную «очки_игрока» добавился параметр «очки».\n\nЗначение переменной «очки_игрока» должно увеличиваться каждый раз, когда собака попадает сердечками в кота, и уменьшаться каждый раз, когда Кот попадает сердечками в собаку.\n\nПримечание: Когда закончишь, нажми «Выполнить», чтобы запустить игру.  Когда собака наберет 6 очков, ты сможешь перейти к следующей головоломке."
      Course 4 Play Lab Vars 1_instruction: "На этот раз тебе не придется писать код, просто нажми «Выполнить», чтобы сыграть в игру! В этой игре ты собака, которая пытается собрать больше флажков, чем кот. Используй стрелку «вниз», чтобы управлять собакой. Нажми «Завершить», когда закончишь игру."
      Course 4 Play Lab Vars 2_instruction: "Гонка в предыдущей головоломке была не очень-то честной! Измени переменную «скорость_собаки», чтобы убедиться, что ты можешь собрать больше флажков, чем Кот. Побеждает тот, кто первым соберет 10 флажков!"
      Course 4 Play Lab Vars 3_instruction: "Вот новый вариант игры! Используй стрелки «налево» и «направо» для перемещений и стрелку «вверх» для прыжков. Посмотрим, сможешь ли ты собрать все флажки."
      Course 4 Play Lab Vars 4_instruction: "Теперь мы используем переменную «высота», чтобы управлять высотой прыжка собаки. Обнови переменную «высота», чтобы собака могла прыгнуть достаточно высоко и достать до всех флажков."
      Course 4 Play Lab Vars 5_instruction: "Давай напишем игру! Прежде всего нам понадобится счетчик очков. Измени код, который ты видел на предыдущем уровне, чтобы задать значение счетчика, равное 10. "
      Course 4 Play Lab Vars 6 (copy 1)_instruction: "Отлично, теперь у нас есть переменная «счетчик очков», но как нам ее использовать? Как насчет того, чтобы увеличивать значение твоей переменной «счетчик очков» каждый раз, когда ты попадаешь во врага огненным шаром? Используй событие «когда персонаж 2 касается», чтобы при попадании в кота огненными шарами твои очки обновлялись. Ты можешь увеличивать количество очков, задав переменную «счетчик = счетчик + 1». Заработай 10 очков (по одному очку за раз), чтобы пройти уровень."
      Course 4 Play Lab Vars 6_instruction: "Используй стрелку «вправо» для стрельбы сердцами.\n\nКак мы должны зарабатывать очки в нашей игре? Увеличивай значение своей переменной «очки» на 1 каждый раз, когда собака попадает в кота сердечком. Используй событие «когда персонаж 2 касается», чтобы твои очки обновлялись. Ты можешь увеличивать значение своей переменной, задав «очки = очки + 1». Заработай 10 очков (по одному очку за раз), чтобы пройти уровень."
      Course 4 Play Lab Vars 7_instruction: "Хорошо, теперь давай убедимся, что игра не слишком легкая. Каждый раз, когда кот (персонаж 2) попадает желтыми сердечками в собаку (персонаж 1), ты теряешь балл. Начни с 10 очков, чтобы было не слишком сложно. Пусть для прохождения уровня счет уменьшится с 10 до 0."
      Course 4 Play Lab Vars 8 (copy 1)_instruction: "Отлично, еще один последний момент в этой игре —давай настроим игру так, чтобы игрок мог выиграть (или проиграть). Используй цикл «всегда» для проверки количества очков — если их больше 20, враг исчезает. Если количество очков меньше 0, исчезает игрок. Нажми «Завершить», если игра работает так, как ты хочешь."
      Course 4 Play Lab Vars 8_instruction: "Давай настроим эту игру так, чтобы собака могла выиграть (или проиграть). Используй цикл «всегда» для проверки количества очков — если количество очков больше 20, заставь врага (кота) исчезнуть. Если количество очков меньше 0, заставь игрока (собаку) исчезнуть. Нажми «Завершить», если игра работает так, как ты хочешь."
      Course 4 Play Lab Vars 9_instruction: "Время свободной игры! Вот все переменные, с которыми мы работали до настоящего момента, а также еще несколько на случай, если они тебе понадобятся.\n\nПосмотри. На нашей панели инструментов так много блоков, их необходимо упорядочить!  Вот, мы поместили каждый блок в соответствующую категорию.  Удели немного времени изучению всех доступных элементов. Когда закончишь просмотр, создай игру или рассказ, используя блоки повтора, переменные и события.\n\nПодсказка: прокрути вниз, чтобы увидеть все команды в рабочей области."
      Course 4 Play Lab Vars_instruction: "Отлично, еще один последний момент в этой игре —давай настроим игру так, чтобы игрок мог выиграть (или проиграть). Используй цикл «всегда» для проверки количества очков — если их больше 20, враг исчезает. Если количество очков меньше 0, исчезает игрок."
      Course 4 Play Labs For Loops 1_instruction: "Сделаем так, чтобы собака произносила все числа от 1 до 100. Используй цикл со счетчиком и блок «счетчик», чтобы персонаж произносил значение переменной «счетчик» при каждом выполнении цикла."
      Course 4 Play Labs For Loops 2_instruction: "На этот раз, помогите Коту\nрассчитывать только на Нечетные числа от 1 до 101."
      Course 4 Play Labs For Loops 3_instruction: "Если мы считаем с более крупным шагом, мы достигаем еще более высоких значений за то же количество времени. Попробуй сделать так, чтобы собака считала от 10 до 1000 с шагом 10."
      Course 4 Play Labs For Loops 4_instruction: "Может быть, полезно изменить величину приращения, но мы все еще считаем по линейному принципу (каждое следующее число расположено через один и тот же промежуток от предыдущего). Что, если бы я захотел отсчитывать числа в геометрической прогрессии? Ты можешь отсчитать 1, 4, 9, 16, 25... (значение счетчика в квадрате), не меняя настроек данного цикла со счетчиком?"
      Course 4 Play Labs For Loops 4a_instruction: "А теперь соединим переменные с этапа 7 с твоей переменной «счетчик», чтобы создать кое-что интересное.\n\nВ этой головоломке собака будет считать от 0 до 1000 с шагом, равным значению переменной «приращение».  Присвой переменной «приращение», находящейся в начале твоего кода, значение 10 и посмотри, что произойдет."
      Course 4 Play Labs For Loops 5_instruction: "На предыдущем этапе мы считали, вычисляя квадрат каждого числа. Попробуй изменить «счетчик в квадрате» на «счетчик в кубе», чтобы вычислить куб каждого числа (1, 8, 27, 64, 125, 216, 343…)"
      Course 4 Play Labs For Loops 5a_instruction: "In this puzzle, Dog will be your\ntime keeper.\\r\n\\r\nDog will count from 0 to 30 by \"increment\".  The \"increment\"\nvariable will begin with a value of 1.\\r\n\\r\nCan you make it so that each\ntime you click Dog, the increment increases by 2?  Click the forward arrow\nto run the for loop.\\r\n\\r\nRun the loop a couple of times, clicking Dog before\neach one."
      Course 4 Play Labs For Loops 6_instruction: "Возможно, ты помнишь, что простое число — это любое целое число, которое делится только на себя и на 1. Используй функцию «если_простое», чтобы произносить только простые числа от 1 до 100."
      Course 4 Play Labs For Loops 6a_instruction: "Собака по-прежнему будет отсчитывать время, используя наш цикл «счетчик» с шагом, равным переменной «приращение», но на этот раз мы добавим в нашу комбинацию волшебника.  Можешь изменить код, чтобы переменная «приращение» увеличивалась на два при каждом нажатии на волшебника?\n\nОсторожно!  Волшебник передвигается быстро!"
      Course 4 Play Labs For Loops 7_instruction: "Можешь помочь мне сказать последовательность чисел 1, 4, 7, 10, 13, 16, 19, 22, 25, используя цикл со счетчиком?"
      Course 4 Play Labs For Loops 7a_instruction: "У нас уже кое-что получилось!  А что, если мы начнем считать, сколько раз можно нажать на волшебника до того, как собака досчитает до 30?\n\nДобавь блоки к волшебнику таким образом, чтобы при каждом нажатии на волшебника переменная «число нажатий» увеличивалась на единицу. Пока ты можешь не обращать внимания на переменную «приращение».\n\nСобака начнет считать после нажатия кнопки «Выполнить»."
      Course 4 Play Labs For Loops 8_instruction: "Теперь помоги персонажам двигаться в то время, как они считают.\n\nСобака должна двигаться и считать, прибавляя 2 (значение счетчика + 2) при каждом счете.  Кот будет двигаться и считать, умножая на 2 (значение счетчика * 2) при каждом счете. Пингвин будет двигаться и возводить в квадрат (значение счетчика в квадрате ^ 2) при каждом счете.  Кто доберется до флага первым?"
      Course 4 Play Labs For Loops 8a_instruction: "Для завершения игры нам нужно возвратить переменную «приращение»!    Давай привяжем ее к уровню игры.\n\n1) Продолжай считать число нажатий на волшебника.\n2) Если до того, как собака досчитает до 30, количество нажатий на волшебника будет не менее 10, увеличь значение «приращения» на 1 и начни снова.\n3) Если количество нажатий на волшебника не превысит 10, игра окончена."
      Course 4 Playlab For Loop Freeplay_instruction: "Свободная игра: Используйте все, что вы\nнаучились до сих пор, чтобы сделать игру, которая включает в себя `for` цикл!"
      Course 4 Playlab For Loops 4b_instruction: "Теперь, эти два персонажа готовятся\nк гонке! \\r\n\\r\nКаждый из них будет двигаться `counter` шагов, но их\nсчетчики будут иметь различные значения из-за `for` циклов. \\r\n\\r\nМожете ли\nвы изменить приращение в одном из циклов, так чтобы была ничья?"
      Course 4 Playlab For Loops 5b_instruction: "Настройте интервалы на этих `for`\nциклах таким образом, что два героя закончили в одном и том же месте."
      Course 4 Playlab For Loops 6b_instruction: "Редактируйте этот `for` цикл для создания\nигры, которая развеселит вас! \\r\n\\r\nНажмите кнопку \"Выполнить\" и нажмите на Мадам\nЕдинорог четыре раза, чтобы выиграть. "

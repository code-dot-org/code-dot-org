      2-3 Bee Functions 1_instruction: "Функции — это блоки кода, выполняющие определенную задачу. Используй функцию «собрать 2 порции нектара», чтобы собрать нектар с каждого цветка."
      2-3 Bee Functions 10_instruction: "Фиолетовые цветы могут содержать 1 или 0 порций нектара.  Создай функцию для сбора нектара только с фиолетовых цветов, в которых он есть."
      2-3 Bee Functions 2_instruction: "Функции — это блоки кода, выполняющие определенную задачу. Используй функцию «собрать 5 порций нектара», чтобы собрать 5 порций нектара сразу. Также убедись, что ты используешь циклы с оптимальным количеством блоков."
      2-3 Bee Functions 3_instruction: "Собери весь нектар со всех цветков."
      2-3 Bee Functions 4_instruction: "Функция «перемещаться и собирать нектар» позволяет пчеле поворачивать, собирать нектар и затем возвращаться в начало. Используй функцию, чтобы собрать весь нектар."

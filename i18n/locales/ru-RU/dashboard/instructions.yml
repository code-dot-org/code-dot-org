      grade4_scaffolded_project6_instruction: "You've finished! Now you can play\nyour game or share it with your friends and classmates!"
      grade5_artist_binary1_instruction: "Двоичное представление — это способ представления информации посредством использования только двух сигналов.  А именно, мы собираемся использовать сигнал «выкл» (представленный числом 0) и сигнал «вкл» (представленный числом 1).\n\nМы привели для тебя сетку из «пикселей», по которой ты можешь перемещаться и создавать рисунки, подавая сигнал «вкл» только на определенные квадраты.  Можешь заставить художника нарисовать «01010101» в двоичной последовательности в первом ряду?"
      grade5_artist_binary10_instruction: "Нажми сюда, чтобы воспользоваться подсказками."
      grade5_artist_binary11_instruction: "Free Play: Here's a blank canvas for\nyou to draw on.  Have fun!"
      grade5_artist_binary2_instruction: "Эта функция берет двоичную последовательность из единиц и нулей и дает художнику команду следовать за ними слева направо и сверху вниз.  Художник будет заполнять квадраты, когда он видит 1, и пропускать, когда он видит 0.\n\nВыполни этот код, чтобы увидеть, как художник использует двоичную последовательность, чтобы нарисовать этот узор."
      grade5_artist_binary3_instruction: "Which of these binary strings could you\nloop 8 times to draw this image?"

      4-5 Bee Conditionals - FC Test_instruction: Пчелка хочет нектара прямо сейчас. Не все объекты являются цветами, так что необходимо проверить КАЖДОЕ ОБЛАКО, чтобы узнать скрывает ли он цветок. И если это так, то вы получите долгожданный нектар.
      4-5 Bee Conditionals 1 (copy 1)_instruction: |

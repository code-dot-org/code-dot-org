      NEW Course 4 Artist Functions 5_instruction: 'Как блок "нарисовать квадрат" знает, какие команды выполнять? Нажми "Редактировать" в блоке "нарисовать квадрат". Блоки в редакторе функций являются определением, которое образует "нарисовать квадрат". Изучив блоки, нажми на кнопку "Сохранить и закрыть" и затем "Выполнить".'

      4-5 Bee Conditionals 6_instruction: 'У этого фиолетового цветка может быть 3, 2 или 1 нектар. Здесь блок если-иначе сочетается с другим блоком если-иначе для создания блока если, иначе если, иначе. Полное решение  - это собрать неизвестное количество нектара.'

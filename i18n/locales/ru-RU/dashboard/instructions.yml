      Standalone_Artist_1_instruction: "Добро пожаловать к Художнику! Прежде всего попробуем нарисовать простой квадрат, используя блоки «повернуть направо» и «двигаться вперед». Длина каждой стороны должна быть 100 пикселей."
      Standalone_Artist_2_instruction: "Нарисуй этот ромб с углами 120 и 60 градусов и сторонами 150 пикселей."
      Standalone_Artist_3_instruction: "Можете нарисовать шестиугольник со сторонами 100 пикселей и углами 60 градусов?"
      Standalone_Artist_4_instruction: "Теперь у тебя есть новый блок для изучения — цикл. Он будет повторять набор команд. Что произойдет, если ты зациклишь эти команды 6 раз?"
      Standalone_Artist_5.5_instruction: 'Обрати внимание, как мы упростили код для ромба, поместив его в цикл. Ты можешь зациклить всю последовательность 12 раз, чтобы нарисовать цветок. Подсказка: Тебе будет нужно повернуть на 30 градусов после выполнения цикла для рисования ромба, чтобы ты не начал рисовать ромб поверх уже имеющегося рисунка.'
      Standalone_Artist_5_instruction: "Сколько раз надо повторить цикл с ромбом, чтобы нарисовать цветок?"
      Standalone_Artist_6_instruction: 'Чтобы создать рисунок, зацикли этот шестиугольник 6 раз. На сколько градусов тебе нужно будет поворачивать каждый раз? Подсказка: раздели количество градусов в круге на число повторений цикла.'
      Standalone_Artist_7_instruction: 'Функция — это еще один инструмент программирования, помогающий тебе избежать ненужных повторений. Эта функция рисует цветок, так что ты можешь в любое время использовать ее, чтобы нарисовать цветок. Используй этот блок и новый блок «прыгнуть», чтобы нарисовать эти цветы. Подсказка: Цветы расположены на расстоянии 150 пикселей друг от друга'
      Standalone_Artist_8_instruction: "Вот функция «нарисовать фигуру», которую мы запрограммировали таким образом, чтобы она рисовала шестиугольники. Выполни код, чтобы увидеть, что именно она делает, а затем поэкспериментируй с этой функцией и посмотри, что произойдет. Можешь нарисовать узор из квадратов, треугольников или восьмиугольников?"
      Standalone_Artist_9_instruction: "Ну а теперь действуй — рисуй все, что хочешь! У тебя даже есть пустая функция, для которой ты можешь написать любые действия, какие захочешь!"

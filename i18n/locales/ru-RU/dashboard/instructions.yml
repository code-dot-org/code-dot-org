      grade3_bee_conditionals_quantum2_instruction: "Прямо сейчас пчела нуждается в нектаре. Не все объекты являются цветами, поэтому сначала проверяй КАЖДОЕ ОБЛАКО, чтобы узнать, скрывается ли под ним цветок. Если он там, ты можешь собрать нектар."

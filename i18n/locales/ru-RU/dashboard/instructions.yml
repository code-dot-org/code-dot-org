      NEW Course 4 Bee For Loops 8_instruction: "Все правильно! Какой должен быть шаг, чтобы собрать 3, 6, 9, 12, и 15 нектаров?\\r\nПодсказка: Что нужно добавить к каждому числу, чтобы получить число, следующее за ним?"
      NEW Course 4 Bee For Loops 9_instruction: Если цикл считает в обратном порядке, то шаг вычитается от счетчика каждый раз при выполнении цикла. Каким должен быть шаг, чтобы собрать 15, затем 12, затем 9, 6, и 3 нектара?
      NEW Course 4 Bee For Loops 95_instruction: 'Посмотри на элементы созданного цикла "для". Можешь догадаться, какие числа нужно удвоить, чтобы решить эту задачу? Почему это работает именно так?'

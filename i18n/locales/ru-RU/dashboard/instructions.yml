      4-5 Artist For Loops 13_instruction: 'Этот проект начат без цикла «для» и занимает слишком много блоков!  Используйте блок «для», чтобы завершить спираль.  Подсказка:  длина последней строки составляет 250 пикселей.'
      4-5 Artist For Loops 14_instruction: 'Кто-то создал код, но потом понял, что его можно укоротить! Используйте блок "повторить" для замены блоков и завершения треугольной спирали. (Подсказка: длина последней строки составляет 300 пикселей).'
      4-5 Artist For Loops 15_instruction: 'Кто-то создал код, но затем понял, что его можно укоротить! Используй блок "повторить", чтобы заменить блоки и завершить шестиугольную спираль. (Подсказка: длина последней строки составляет 200 пикселей).'
      4-5 Artist For Loops 2_instruction: 'Это блок "Повторить". Вместо того, чтобы вводить 1, 2, 3..., 10, блок "повторить" может повторять всё, что внутри него и считать числа за вас. Введите 10 в окно "до" в блоке "повторить".'
      4-5 Artist For Loops 3_instruction: 'Сможем посчитать от 1 до 50? Отредактируйте блок "повторить".'
      4-5 Artist For Loops 4_instruction: 'Заполните блок "повторить", чтобы посчитать от 1 до 10 по 1.'
      4-5 Artist For Loops 6_instruction: 'Нарисуйте квадраты со сторонами 50, 60, 70, 80 и 90 пикселей. Вам необходимо воспользоваться блоком "Нарисовать квадрат" 5 раз.'
      4-5 Artist For Loops 7_instruction: 'Нарисуй такие же квадраты, но используй при этом блок "цикл по" для того, чтобы изменить их размеры. Вставь блок "счетчик" в функцию "нарисуй квадрат". Подсказка: его можно найти в категории "Переменные".'
      4-5 Artist For Loops 8_instruction: 'Можешь ли завершить программу, разместив блоки внутри цикла со счетчиком, который считает от 10 до 200 с шагом 10? Цикл со счетчиком ты можешь найти в категории "Циклы".'

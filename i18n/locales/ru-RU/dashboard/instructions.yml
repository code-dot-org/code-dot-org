  data:
    instructions:
      2-3 Artist 1 new_instruction: "Привет, я художник. Если ты напишешь код, я смогу нарисовать почти все, что угодно. Используй несколько блоков, чтобы я рисовал по серым линиям на картинке. (Длина каждой линии — 100 пикселей)"
      2-3 Artist 11_instruction: "Сделай рамку для знака остановки, нарисовав восьмиугольник с 8 сторонами, 100 пикселей длиной каждая. На сколько градусов ты должен поворачивать? (Подсказка: Сколько будет 360 разделить на 8?) "
      2-3 Artist 12_instruction: "Задай блок «повторить несколько раз» таким образом, чтобы он нарисовал «круг» для завершения рисунка глаза. Если при каждом движении выполняется поворот на один градус направо, сколько раз нужно повторить движение, чтобы завершить круг? 180? 360? 500?"
      2-3 Artist 2 new_instruction: "Стена этого дома не достроена. Длина каждой стороны — 100, а длина недостроенной стены только 50. Закончи строительство стены. "
      2-3 Artist 2_instruction: "У этого дома одна стена закончена только наполовину. Высота каждой стены 100 пикселей, но высота незаконченной стены всего лишь 50 пикселей. Дорисуйте стену. "
      2-3 Artist 3.4_instruction: "Блок «прыгнуть» перемещает художника без рисования линии. Нарисуй пунктирную линию, используя блоки «прыгнуть» и «нарисовать»."
      2-3 Artist 3_instruction: "Высота этой шляпы — 100 пикселей. Нарисуй шляпу на 70 пикселей ниже."
      2-3 Artist 3new_instruction: Высота красной шляпы — 100 пикселей. Закончи рисунок черной шляпы, которая на 70 пикселей короче. Ширина черной шляпы — 50 пикселей.
      2-3 Artist 4_instruction: "Помоги мне закончить дом для этого кота."
      2-3 Artist 5_instruction: "Замени этот код блоком «повторить несколько раз», чтобы нарисовать такой же дом, используя только 3 блока."
      2-3 Artist 6_instruction: "Этому дому нужна крыша! Нарисуй треугольник.  Подсказка: все три стороны имеют одинаковую длину."
      2-3 Artist 7_instruction: "Закончи рисунок правой половины последнего окна. Ширина каждого квадрата оконной рамы — 25 пикселей."
      2-3 Artist 8_instruction: "Закончите комнаты для каждого животного, разделив прямоугольник на два одинаковых квадрата. Высота прямоугольника - 200 пикселей, а его высота - 100 пикселей. Эту задачу можно решить разными способами - веселитесь!"
      2-3 Artist 9 NEW_instruction: "Закончи рисунок воздушного змея"
      2-3 Artist 9 REPLACEMENT_instruction: "Закончите рисовать эти лестницы!"
      2-3 Artist 9_instruction: "Закончи рисунок воздушного змея"
      2-3 Artist Assessment 1_instruction: 'Тест: Закончи рисунок последнего зуба шириной 25 пикселей и высотой 25 пикселей.'
      2-3 Artist Debugging 1_instruction: "Ширина верха этой шляпы должна быть 50 пикселей. Можете исправить эту программу?"
      2-3 Artist Debugging 10_instruction: "Джойстик моего игрового устройства слишком узкий. \\r \\r\nМожешь сделать его шире на 10 пикселей? \\r \\r Запусти эту программу, чтобы понять, что не так."
      2-3 Artist Debugging 11_instruction: "Помоги мне закончить мою красивую снежинку. Сколько раз мне нужно использовать блок «повторить», чтобы закончить ее?"
      2-3 Artist Debugging 12_instruction: "Я должен добавить океанскую волну на этот рисунок.  Можешь мне помочь?"
      2-3 Artist Debugging 2_instruction: "Код для рисования трех усов, который ты видишь, неправильный. Подсказка: длина каждого уса должна быть 75 пикселей. Исправь код, чтобы нарисовать усы."
      2-3 Artist Debugging 3_instruction: "В моей лодке дыра! Можешь это исправить, изменив угол линии? Подсказка: величина последнего угла задана с ошибкой на 15 градусов."
      2-3 Artist Debugging 4_instruction: "Что это мы пытаемся нарисовать? Закончи рисунок, соединяя точки с помощью подходящих линий и углов."
      2-3 Artist Debugging 5_instruction: "Код для рисования ноги и ступни, который ты видишь, неправильный. Подсказка: Ступня слишком длинная, возможно, нам надо удалить один шаг (это намеренная игра слов)"
      2-3 Artist Debugging 6_instruction: "Похоже, я сижу на стуле без одной ножки. Измени блоки, чтобы дорисовать ножку."
      2-3 Artist Debugging 7_instruction: "Похоже, что буква К в слове «код» нарисована задом наперед. Можешь нарисовать ее правильно?"
      2-3 Artist Debugging 8_instruction: "Моя вертушка не закончена. Сколько раз мне нужно повторить действие, чтобы закончить ее?"
      2-3 Artist Debugging 9_instruction: "Код для стебля неправильный. Подсказка: Величина угла задана с ошибкой в 60 градусов."
      2-3 Artist Debugging Assessment 1_instruction: 'Эта форма слишком маленькая. Можешь сделать ее побольше? Подсказка: ее длина должна быть 75 пикселей с каждой стороны.'
      2-3 Artist Free Play_instruction: "Свободная игра! Рисуй все, что тебе хочется."
      2-3 Artist Functions 1_instruction: "Привет. Моя — художник-зомби. Моя любит рисовать! \\r\\r Помоги мне нарисовать квадратные очки. \\r\\r  Подсказка: перемычка между стеклами на 25 пикселей короче, чем длина квадратов."
      2-3 Artist Functions 10_instruction: Вот две функции, одна для рисования большой шестерни, а другая — шестерни поменьше. Используй их, чтобы нарисовать рисунок внутри машины!
      2-3 Artist Functions 11.5_instruction: "Это та же функция «нарисовать шестиугольник». \\r\\r Что произойдет, если цикл выполнится 6 раз, и при каждом выполнении цикла поворачиваться только на 60 градусов?"
      2-3 Artist Functions 11_instruction: "Мы переименовали функцию «нарисовать квадрат» в «нарисовать шестиугольник», только она все еще рисует только квадраты! Можешь изменить функцию «нарисовать шестиугольник», чтобы она рисовала шестиугольник со сторонами 50 пикселей, и нарисовать рисунок с ее помощью?"
      2-3 Artist Functions 12 Mike_instruction: "Функции прекрасно подходят для того, чтобы рисовать сложные фигуры несколько раз. Можешь заполнить оставшуюся часть ящика для цветов с помощью функции «нарисовать цветок»? (Подсказка: цветы находятся на расстоянии 100 пикселей друг от друга)  "
      2-3 Artist Functions 12_instruction: "Функции прекрасно подходят для того, чтобы рисовать сложные фигуры несколько раз. Можешь заполнить оставшуюся часть ящика для цветов с помощью функции «нарисовать цветок»? (Подсказка: цветы находятся на расстоянии 100 пикселей друг от друга)  "
      2-3 Artist Functions 13_instruction: "Мы дали тебе четыре функции. Используй их внутри одного или нескольких циклов, как тебе хочется, чтобы рисовать рисунки, которыми ты можешь поделиться с друзьями. Нажми «Выполнить», чтобы увидеть пример."
      2-3 Artist Functions 2_instruction: "Функции позволяют создавать новые блоки! Мы переместили блоки для рисования квадрата внутрь функции «нарисовать квадрат». Можешь использовать функцию «нарисовать квадрат», чтобы нарисовать очки? Расстояние между квадратами — 75 пикселей."
      2-3 Artist Functions 3_instruction: "Измени длину стороны квадрата в функции «нарисовать квадрат», чтобы она была равна 115, и нарисуй очки большего размера. Теперь квадраты должны быть на расстоянии 45 пикселей друг от друга."
      2-3 Artist Functions 4_instruction: "Используй блок «повторить», чтобы нарисовать эти 3 квадрата."
      2-3 Artist Functions 7_instruction: 'Используй функцию «нарисовать дом», чтобы нарисовать два дома с разными параметрами. (Подсказка: размер первого дома составляет 100 пикселей).'
      2-3 Artist Functions 9_instruction: Это функция для рисования снежинки. Поэкспериментируй с ней, чтобы создать зимний пейзаж! Это свободная игра, и здесь не нужно решать головоломку. Развлекайся!
      2-3 Artist Loops 1_instruction: "Можешь нарисовать шестиугольник со сторонами длиной 100 пикселей, чтобы закончить ячейку? Помни, это значит, что ты должен делать поворот только на 60 градусов!"
      2-3 Artist Loops 10_instruction: "Что произойдет с узором, если мы сделаем последний шаг вперед в два раза короче?"
      2-3 Artist Loops 11_instruction: "Теперь давай распространим *другой* цикл на все наше произведение!  Не забудь добавить угол в конце внешнего цикла."
      2-3 Artist Loops 2_instruction: "Теперь используйте блок повторить, чтобы сделать из клетки оболочку."
      2-3 Artist Loops 4_instruction: "Хочешь посмотреть, что произойдет, когда мы повторим эту фигуру несколько раз, используя цикл?"
      2-3 Artist Loops 5_instruction: "Теперь давай немного изменим цикл и посмотрим, как изменится наш рисунок."
      2-3 Artist Loops 6_instruction: "Добавь в цикл еще одно перемещение и один поворот и посмотри, как изменится твой узор."
      2-3 Artist Loops 7_instruction: "Мы можем использовать циклы для создания любых многоугольников.  Можешь создать ромб внутри этого шестиугольника?"
      2-3 Artist Loops 8_instruction: "Давай добавим оба элемента в цикл."
      2-3 Artist Loops 9_instruction: "Мы собираемся использовать цикл с теми же элементами, но теперь мы добавим расстояние между ними.\nИспользуй тот же код, что и раньше, но добавь шаг вперед в конце внешнего цикла."
      2-3 Artist Loops New 1_instruction: "Давай нарисуем голову этого робота! Можешь нарисовать квадрат со сторонами длиной 100 пикселей?"
      2-3 Artist Loops New 10_instruction: "Теперь соединим множество «V» вместе, рисуя с помощью цикла."
      2-3 Artist Loops New 11_instruction: "Восстановите код из последней головоломки, но на этот раз, добавьте поворот налево на 30 градусов внутри цикла. Теперь, повторите это 24 раза вместо 8."
      2-3 Artist Loops New 12_instruction: "Нарисуй ромб со сторонами 100 пикселей."
      2-3 Artist Loops New 13_instruction: "Теперь нарисуй ромб 3 раза, используя цикл."
      2-3 Artist Loops New 14_instruction: "Теперь давай нарисуем ромб 10 раз, каждый раз добавляя поворот на 90 градусов между двумя ромбами."
      2-3 Artist Loops New 15_instruction: "Нарисуй что-нибудь веселое."
      2-3 Artist Loops New 2_instruction: "Эта головоломка - такая же, как и предыдущая. Но на этот раз мы можем использовать только один блок \"переместить вперёд\" и только один блок \"повернуть\". \\r\\r Попробуй использовать блок \"повторить\", чтобы решить эту задачу."
      2-3 Artist Loops New 9_instruction: "Нарисуй просто «V» со сторонами длиной 50 пикселей, чтобы закончить стрелку."
      2-3 Artist Match Hex Pic_instruction: 'Соответствие:  помоги закончить шестиугольник.'
      2-3 Artist Match Rho Pic_instruction: 'Соответствие:  Допиши недостающий код.'
      2-3 Artist Match Sq Pic_instruction: 'Соответствие: Допиши недостающий код'
      2-3 Artist Match Tri pic_instruction: 'Соответствие:  Впиши недостающий код.'
      2-3 Artist Nested Loops 1_instruction: "Ранее ты использовал циклы для рисования фигур, но знаешь ли ты, что ты можешь поместить цикл внутрь другого цикла?\nЗацикли весь этот блок кода 3 раза, чтобы нарисовать узор."
      2-3 Artist Nested Loops 10_instruction: "Зацикли этот код 12 раз, чтобы завершить узор."
      2-3 Artist Nested Loops 11_instruction: "Зацикли этот код 4 раза, чтобы завершить узор, поворачивая на 90 градусов после каждого круга."
      2-3 Artist Nested Loops 12_instruction: "Зацикли этот код 12 раз, чтобы нарисовать круги."
      2-3 Artist Nested Loops 2_instruction: "Теперь зацикли треугольник 6 раз. После каждого треугольника тебе необходимо повернуть на 60 градусов, прежде чем рисовать следующий."
      2-3 Artist Nested Loops 3_instruction: "Тебе необходимо зациклить треугольник 12 раз, чтобы нарисовать узор. Подели число градусов в круге (360) на число фигур, которые тебе нужно нарисовать (12), чтобы узнать, на сколько градусов нужно повернуть после рисования очередной фигуры."
      2-3 Artist Nested Loops 4_instruction: 'Зацикли этот ромб 12 раз, чтобы нарисовать цветок. Подсказка: 12 ромбов — это как 12 треугольников, которые ты уже нарисовал; на сколько градусов тебе нужно повернуть после рисования очередной фигуры?'
      2-3 Artist Nested Loops 5_instruction: "Заполни окна здания с помощью вложенного цикла. Длина окон — 20 пикселей, расстояние между ними — 20 пикселей."
      2-3 Artist Nested Loops 6_instruction: "Над хвостом этого динозавра 8 шипов; длина каждого шипа составляет 30 пикселей. Зацикли треугольник 8 раз, но убедись, что будешь перемещаться вперед после каждого шага."
      2-3 Artist Nested Loops 7_instruction: "Зацикли треугольник 10 раз, чтобы нарисовать солнце. Тебе необходимо перемещаться и поворачивать после каждого треугольника. Ты можешь определить, на сколько градусов нужно поворачивать, разделив число градусов в круге на число фигур, образующих круг."
      2-3 Artist Nested Loops 8_instruction: "А теперь добавим немного зелени к нашей картинке. Пучки травы находятся на расстоянии 50 пикселей друг от друга."
      2-3 Artist Nested Loops 9_instruction: "Теперь заверши картинку, добавив цветок. Чтобы нарисовать цветок, зацикли ромб 12 раз."
      2-3 Artist Nested Loops Free Play_instruction: "Свободная игра. Нарисуй что-нибудь интересное с помощью вложенных циклов."
      2-3 Bee Conditionals 1_instruction: "Привет! Я пчела. Помоги мне добыть нектар из цветка."
      2-3 Bee Conditionals 10_instruction: "Фиолетовые цветы могут содержать 1 или 0 порций нектара. Будь осторожен, не собирай нектар с фиолетовых цветов, его там нет."
      2-3 Bee Conditionals 11_instruction: "Собирай нектар с цветов, в которых он есть."
      2-3 Bee Conditionals 12_instruction: "Используй цикл,чтобы проверить и собрать нектар со всех цветов."
      2-3 Bee Conditionals 13_instruction: "Собери нектар и приготовь мед. Подсказка: что произойдет, если ты используешь условный оператор «если есть нектар» для красного цветка? Можешь выполнить эту задачу с помощью цикла?"
      2-3 Bee Conditionals 14_instruction: "Собери нектар и приготовь мед. Будь осторожен, не собирай нектар с фиолетовых цветов, его там нет."
      2-3 Bee Conditionals 15_instruction: "Собери нектар со всех четырех цветов."
      2-3 Bee Conditionals 2_instruction: "Привет, я пчела! Помоги мне собрать весь нектар с цветов. Используй цикл."
      2-3 Bee Conditionals 3_instruction: "Помоги мне собрать нектар со всех цветов и приготовить мед. Используй цикл."
      2-3 Bee Conditionals 4_instruction: "Помоги мне собрать нектар со всех цветов и приготовить весь мед."
      2-3 Bee Conditionals 5_instruction: "Фиолетовые цветы могут содержать 1 или 0 порций нектара, но ты не знаешь, сколько именно! Будь осторожен, не собирай нектар с фиолетовых цветов, его там нет. Проверь, равно ли значение количества нектара 1, используя блок «если»."
      2-3 Bee Conditionals 6_instruction: "Проверь наличие нектара в этом цветке, используя блок «если»."
      2-3 Bee Conditionals 7_instruction: "Собери нектар со всех цветов, в которых он есть."
      2-3 Bee Conditionals 8_instruction: "На поле растут красные и фиолетовые цветы. Количество нектара в красных цветах известно, а количество в фиолетовых — неизвестно. Собери весь нектар."
      2-3 Bee Conditionals 9_instruction: "Собери весь нектар со всех цветков."
      2-3 Bee Conditionals Assessment 1_instruction: 'Тест: Собери весь нектар. Будь осторожен, не собирай нектар с фиолетовых цветов, его там нет.'

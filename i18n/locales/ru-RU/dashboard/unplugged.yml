ru:
  data:
    unplugged:
      Unplug1:
        title: Введение в Информатику
        desc: На этом уроке вы познакомитесь с таким понятием, как информатика, и узнаете, чем занимается специалист в области информатики.  Ученики также получат шанс попробовать себя в роли такого специалиста.  В конце занятия каждый ученик получит материалы для домашнего использования, напоминающие об изученных темах.  У вас может возникнуть искушение пропустить этап знакомства младших детей с терминологией, используемой на уроках, но такое знакомство в занимательной и игровой форме может оказаться намного продуктивнее, чем ожидание возможностей более серьезного знакомства с предметом.
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: Вычислительное мышление
        desc: Используя только бумагу и маркер, ученики изучат четыре ступени вычислительного мышления. После краткого введения ученики делятся на группы, в которых они должны подготовить для других учеников инструкции по рисованию определенного монстра (из каталога заранее отобранных монстров). Задание делится на части, и команды анализируют всех монстров в каталоге для составления шаблонов, выделяют различные части монстров, а затем используют данную информацию для создания алгоритмов (инструкций) для другой команды, которая должна нарисовать определенного монстра. Затем команды обмениваются алгоритмами с другой группой и рисуют монстра по заданному алгоритму. Похож ли рисунок на то, что имела в виду первая команда?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Программирование на бумаге в клеточку
        desc: Составляя друг для друга программы для рисования картинок, ученики начнут понимать суть программирования. Занятие начнется с того, что ученики будут давать друг другу команды раскрасить клеточки линованной бумаги для воспроизведения существующего рисунка.  Если останется время, урок можно будет завершить самостоятельным рисованием.
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: Алгоритмы
        desc: Этот урок посвящен алгоритмам.  Первое упражнение, выполняемое с помощью фигур танграма и миллиметровой бумаги, покажет, как важно, чтобы каждая команда была максимально четкой и недвусмысленной.  Затем класс будет выяснять, сколькими способами можно сложить прямоугольник из бумаги, отмечая, при каком способе будет больше или меньше сгибов.
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: функции
        desc: На этом уроке ученики будут делать ловца солнца из проволоки, бус и особой подвески. Ученики будут выполнять ряд повторяющихся шагов, и затем им будет предложено назвать определенные наборы «навыков», которые повторяются несколько раз. Как только эти навыки будут определены, они будут запускаться из основной программы, и весь интересный процесс создания будет записан на одном листе бумаги. Окончательная программа будет применима для всего класса независимо от типов проволоки, бус и подвесок. Чтобы продуктивно выполнить данное задание, ученикам потребуется «обобщить» свойства своих материалов и создать абстрактные обозначения предметов, используемых отдельными учениками.  Использование обобщенных обозначений предметов представляет собой прекрасное введение в переменные.
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Условия
        desc: Это игра для работы в классе.  После знакомства с понятием условных выражений, условных операторов и циклических алгоритмов класс может попрактиковаться, используя готовую программу, колоду карт и элемент случайности.
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Написание песни
        desc: Чтение стихов является интуитивно понятным занятием для большинства учеников.  Теперь мы возьмем знакомую деятельность и заложим в ее основу твердое знание об определении и вызове функций. После того, как ученики познакомятся с процессом определения/вызова, мы добавим дополнительные возможности, которые дает передача параметров в рамках процедур вызова соответствующих функций.
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Абстракция
        desc: Это задание сочетает каждодневные задачи учащихся и игру в стиле мышления Mad Lib, и помогает классу узнать об эффективности и абстракции.
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Эстафетное программирование
        desc: Концепция этого урока будет аналогична идее одного из предыдущих занятий (4. Программирование на бумаге в клеточку), и эти навыки будут использоваться, чтобы подчеркнуть важность завершения программ, содержащих последовательности, а также частой проверки программ на наличие «ошибок».
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Интернет
        desc: На этом уроке студенты будут передвигаться по интернету для знакомства с веб-адресацией, IP-адресами и DNS.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Итоги
        desc: Последнее итоговое занятие двадцатичасового цикла напомнит классу любимые моменты и поможет заинтересовавшимся информатикой в выборе последующих самостоятельных шагов.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Весёлые карты
        desc: Ученики создают простые алгоритмы (наборы инструкций) для перемещения персонажа через лабиринт с помощью одной команды.
      MoveIt:
        title: Двигай, двигай
        desc: Ученики создают простые алгоритмы (наборы инструкций) для перемещения персонажа через лабиринт с помощью одной команды.
      PlantASeed:
        title: 'Алгоритмы из повседневной жизни: Посади семечко'
        desc: Этот урок покажет, как мы используем алгоритмы в нашей повседневной жизни на примере посева семян. Он также нацелен на то, чтобы дать более широкую картину информатики и обозначить, насколько важную роль играют алгоритмы.
      BuildingAFoundation:
        title: Создание основы
        desc: Ученики возводят сооружение, используя только имеющиеся материалы. Сооружения должны соответствовать задаче (достичь определенной высоты или иметь определенный вес), и ученики обсуждают идею о необходимости быть настойчивым, когда все усложняется.
      GettingLoopy:
        title: Зацикливание
        desc: Этот урок знакомит с таким понятием программирования, как циклические алгоритмы (повторяющиеся команды), с помощью танцев. Ученики освоят простые танцевальные движения, а затем получат указание их повторить.
      RelayProgramming:
        title: Эстафетное программирование
        desc: Ученики бегут эстафету, во время которой они мчатся через двор, чтобы написать алгоритм на основе рисунка из занятия «Программирование на бумаге в клеточку». Они могут написать только одну команду за один раз, и если где-то есть ошибка, они должны стереть все после этого момента.
      Conditionals:
        title: Условные команды
        desc: 'Чтобы узнать об условных операторах, студенты поиграют в карты и создадут правила, например: «Если я нарисовал красную карточку, я получаю очко» или «Если я нарисую черную карточку, вы получите очко».'
      BigEvent:
        title: Большое Событие
        desc: 'Ученики знакомятся с понятием программирования «событий»: действий, которые компьютер постоянно отслеживает. Учитель будет нажимать кнопки на бумажном пульте, а ученики будут реагировать в соответствии с нажатой кнопкой.'
      GoingPlacesSafely:
        title: Безопасное путешествие
        desc: Интернет — полезное, но иногда опасное место. Учитель знакомит с безопасными способами навигации в интернете.
      GraphPaperProgramming:
        title: Программирование на бумаге в клеточку
        desc: Ученики пишут алгоритм (набор инструкций), используя набор определённых заранее команд, чтобы управлять одноклассниками для воспроизведения рисунка.
      PaperPlanes:
        title: 'Реальные алгоритмы: Бумажные самолетики'
        desc: Этот урок посвящен способам использования алгоритмов в повседневной жизни, в частности, для изготовления бумажных самолетиков. Он также создан, чтобы дать более широкую картину информатики и обозначить, насколько важную роль играют алгоритмы.
      BinaryBracelets:
        title: Двоичные браслеты
        desc: Ученики создают браслеты в виде двоичного представления первой буквы своего имени. Ученики узнают, что данные можно представлять и хранить несколькими способами.
      DigitalFootprint:
        title: Твой цифровой след
        desc: Преподаватели знакомят учеников с идеей, что ввод информации о себе в сети создает цифровой «след», который имеет последствия.
      ComputationalThinking:
        title: Вычислительное мышление
        desc: Ученики используют этапы вычислительного мышления (разделение, сопоставление с образцами, абстракция, алгоритм), чтобы понять, как играть в игры без инструкций.
      FunctionalSuncatchers:
        title: Функциональные витражи
        desc: Студенты создадут алгоритм с переменными и функциями (фрагментами кода, которые можно использовать снова и снова) для создания витражей с использованием нити и бусин.
      SongwritingParameters:
        title: Написание песен с параметрами
        desc: Ученики используют понятие припева для изучения того, как передаются параметры (которые позволяют изменять функцию без необходимости её полностью переписывать).
      DiceRace:
        title: 'Алгоритмы из повседневной жизни: Гонки кубиков'
        desc: Этот урок посвящен способам использования нами алгоритмов в повседневной жизни. В ходе урока ученики должны будут придумать и записать алгоритм для игры в кубики.
      Internet:
        title: интернет
        desc: Ученики отправляют сообщения, представляющие различные методы передачи данных в интернет, используя кусочки бумаги.
      Crowdsourcing:
        title: Краудсорсинг
        desc: Студенты используют краудсорсинг, технологию совместного решения задач в области компьютерных наук, более эффективную, чем индивидуальная работа.
      DigitalCitizenship:
        title: Цифровое гражданство
        desc: Студенты исследуют разницу между частной и личной информацией, учатся различать, что такое безопасные и небезопасные способы поделиться онлайн.
      TangramAlgorithms:
        title: Танграм алгоритмы
        desc: В ходе этого урока мы узнаем важную информацию об алгоритмах. Простой алгоритм можно использовать в различных ситуациях. Чтобы при выполнении алгоритма была достигнута конечная цель, надо продумать такой алгоритм до мельчайших подробностей.
      EnvelopeVariables:
        title: Конвертные переменные
        desc: Переменные делают программирование гибким процессом.  В ходе этого урока вы узнаете, что такое переменные и как их можно использовать различными способами. Изучите этот материал перед уроком по абстрактному представлению (или во время него), чтобы обеспечить лучшее понимание материала.
      MadGlibs:
        title: Пропуски
        desc: Абстрактное представление является одним из наиболее важных навыков, которыми должен владеть программист.  Это упражнение поможет ученикам проанализировать истории и найти в них отличия, которые можно отбросить. Таким образом, истории превратятся в универсальные шаблоны для создания новых интересных произведений.
      ForLoopFun:
        title: Игры с циклами
        desc: Мы знаем, что циклы помогают выполнять действия несколько раз. В этом упражнении вы научитесь использовать циклы с дополнительными встроенными структурами.
      SongwritingWithParameters:
        title: Написание песен с использованием параметров
        desc: 'Одним из самых великолепных творений мира информатики является функция.  Функции (иногда называемые процедурами) — это мини-программы, которые можно использовать снова и снова внутри большой программы. Этот урок поможет ученикам интуитивно понять, почему объединение частей кода в функцию является такой полезной практикой.  '
      BinaryImages:
        title: Двоичные образы
        desc: Хотя многие думают, что двоичная система — это только нули и единицы, наши предыдущие курсы показали ученикам, что информацию можно представить в различных вариантах двоичного счисления.  На этом уроке используется понятие пошаговых действий, иллюстрирующее, как компьютер может хранить сложные данные (изображения и цвета) в двоичном формате.
      VideoGamesCoordinatePlanes:
        title: Видеоигры и координатные плоскости
        desc: Вы узнаете, что в основе ваших любимых видеоигр лежит алгебра! Исследуйте, как алгебраические выражения и плоскость координат могут помочь нам понять принципы работы видеоигр, и затем начните продумывать свою собственную видеоигру.
      Contracts:
        title: Контракты, домен и диапазон
        desc: Контракты дают нам возможность понимания и обсуждения функций. На этом уроке мы рассмотрим, как контракты могут помочь нам понять новый язык программирования или функцию.
      DesignRecipe:
        title: Создание рецепта
        desc: На последнем этапе ученики писали некоторые очень простые функции, но более сложные функции требуют более вдумчивого подхода. Создание рецепта — это структурированный подход к написанию функций, включающий написание тестовых сценариев, чтобы убедиться, что функция работает в соответствии с ожиданиями.
      Booleans:
        title: Логика и логические выражения
        desc: Логические выражения являются четвертым и последним типом данных, о котором вы узнаете в этом курсе. В этом упражнении вы узнаете, что такое логические выражения и как они могут помочь нам написать функции, подчиняющиеся логике
      ConditionalsPiecewiseFunctions:
        title: Условные выражения и сложные функции
        desc: Параметры, которые мы присваиваем функциям, вызывают результаты, меняющиеся по очень жесткому шаблону. Предположим, что мы хотим, чтобы параметры с некоторыми значениями привели к результатам с использованием одного шаблона, но другие значения использовали другой шаблон. Это тот случай, когда необходимы условные выражения...
      CollisionDetection:
        title: Обнаружение конфликтов и теорема Пифагора
        desc: Определение момента соприкосновения объектов на экране является важным пунктом большинства игр. На этом уроке мы рассмотрим, как теорема Пифагора и формула расстояния могут использоваться для измерения расстояния между двумя точками на плоскости, а затем решить, соприкасаются ли эти две точки (или игровые персонажи).
      courseA_unplugged_loops:
        title: Loops Unplugged
        desc: In this lesson, you will learn about loops!
      courseB_unplugged_MRF:
        title: Урок без компьютера
        desc: In this lesson, you will 'program' your friends!
      courseB_unplugged_loopyMRF:
        title: Урок без компьютера
        desc: Just like in "My Robotic Friends", you will be "programming" your friends, but this time with loops!
      courseC_Unplugged_ScreenOutTheMean:
        title: Урок без компьютера
        desc: Today you will learn about what to do if someone is being mean online.
      courseD_unplugged_digitalCitizenship:
        title: Урок без компьютера
        desc: Today you will learn what it means to be a Digital Citizen.
      courseE_unplugged_privateInformation:
        title: 'Common Sense Education: Private and Personal Information '
        desc: Today you will learn the difference between private and personal information!
      courseF_unplugged_powerOfWords:
        title: Урок без компьютера
        desc: Today you will learn about what to do if someone is being mean online.

        desc: Этот урок знакомит с таким понятием программирования, как циклические алгоритмы (повторяющиеся команды), с помощью танцев. Ученики освоят простые танцевальные движения, а затем получат указание их повторить.
      courseC_unplugged_binaryBracelets:
        title: Двоичные браслеты
        desc: Ученики создают браслеты в виде двоичного представления первой буквы своего имени. Ученики узнают, что данные можно представлять и хранить несколькими способами.
      courseD_unplugged_graphPaperProgramming:
        title: Программирование на бумаге в клеточку
        desc: Ученики пишут алгоритм (набор инструкций), используя набор определённых заранее команд, чтобы управлять одноклассниками для воспроизведения рисунка.
      courseD_unplugged_relayProgramming:
        title: Эстафетное программирование
        desc: Ученики бегут эстафету, во время которой они мчатся через двор, чтобы написать алгоритм на основе рисунка из занятия «Программирование на бумаге в клеточку». Они могут написать только одну команду за один раз, и если где-то есть ошибка, они должны стереть все после этого момента.
      courseD_unplugged_conditionalsCards:
        title: Условные выражения с картами
        desc: 'Чтобы узнать об условных операторах, студенты поиграют в карты и создадут правила, например: «Если я нарисовал красную карточку, я получаю очко» или «Если я нарисую черную карточку, вы получите очко».'
      courseD_unplugged_binaryImages:
        title: Двоичные образы
        desc: Хотя многие думают, что двоичная система — это только нули и единицы, наши предыдущие курсы показали ученикам, что информацию можно представить в различных вариантах двоичного счисления.  На этом уроке используется понятие пошаговых действий, иллюстрирующее, как компьютер может хранить сложные данные (изображения и цвета) в двоичном формате.
      courseE_unplugged_diceRace:
        title: 'Алгоритмы из реальной жизни: игра в кости'
        desc: Этот урок посвящен способам использования нами алгоритмов в повседневной жизни. В ходе урока ученики должны будут придумать и записать алгоритм для игры в кубики.
      courseE_unplugged_songwritingParameters:
        title: Написание песен с параметрами
        desc: Ученики используют понятие припева для изучения того, как передаются параметры (которые позволяют изменять функцию без необходимости её полностью переписывать).
      courseE_unplugged_internet:
        title: интернет
        desc: Ученики отправляют сообщения, представляющие различные методы передачи данных в интернет, используя кусочки бумаги.
      courseE_unplugged_crowdsourcing:
        title: Краудсорсинг
        desc: Студенты используют краудсорсинг, технологию совместного решения задач в области компьютерных наук, более эффективную, чем индивидуальная работа.
      courseE_unplugged_songwriting:
        title: Написание песен
        desc: Ученики используют понятие припева для изучения того, как передаются параметры (которые позволяют изменять функцию без необходимости её полностью переписывать).
      courseF_unplugged_tangrams:
        title: Танграм алгоритмы
        desc: В ходе этого урока мы узнаем важную информацию об алгоритмах. Простой алгоритм можно использовать в различных ситуациях. Чтобы при выполнении алгоритма была достигнута конечная цель, надо продумать такой алгоритм до мельчайших подробностей.
      courseF_unplugged_envelopeVariables:
        title: Конвертные переменные
        desc: Переменные делают программирование гибким процессом.  В ходе этого урока вы узнаете, что такое переменные и как их можно использовать различными способами. Изучите этот материал перед уроком по абстрактному представлению (или во время него), чтобы обеспечить лучшее понимание материала.
      courseF_unplugged_forLoopFun:
        title: Игры с циклами
        desc: Мы знаем, что циклы помогают выполнять действия несколько раз. В этом упражнении вы научитесь использовать циклы с дополнительными встроенными структурами.
      courseF_unplugged_songwritingParameters:
        title: Написание песен с использованием параметров
        desc: 'Одним из самых великолепных творений мира информатики является функция.  Функции (иногда называемые процедурами) — это мини-программы, которые можно использовать снова и снова внутри большой программы. Этот урок поможет ученикам интуитивно понять, почему объединение частей кода в функцию является такой полезной практикой.  '
      courseB_unplugged_MRF_2018:
        title: Мои друзья роботы
        desc: Научись программировать путем написания кода для своих друзей!
      PlantASeed_2018:
        title: 'Алгоритмы из повседневной жизни: Посади семечко'
        desc: Этот урок покажет, как мы используем алгоритмы в нашей повседневной жизни на примере посева семян. Он также нацелен на то, чтобы дать более широкую картину информатики и обозначить, насколько важную роль играют алгоритмы.
      UnplugHappyMaps_2018:
        title: Весёлые карты
        desc: Ученики создают простые алгоритмы (наборы инструкций) для перемещения персонажа через лабиринт с помощью одной команды.
      GoingPlacesSafely_2018:
        title: Безопасное путешествие
        desc: Интернет — полезное, но иногда опасное место. Учитель знакомит с безопасными способами навигации в интернете.
      courseA_unplugged_loops_2018:
        title: Loops Unplugged
        desc: На этом уроке ты узнаешь о циклах!
      BigEvent_2018:
        title: Большое Событие
        desc: 'Ученики знакомятся с понятием программирования «событий»: действий, которые компьютер постоянно отслеживает. Учитель будет нажимать кнопки на бумажном пульте, а ученики будут реагировать в соответствии с нажатой кнопкой.'
      GraphPaperProgramming_2018:

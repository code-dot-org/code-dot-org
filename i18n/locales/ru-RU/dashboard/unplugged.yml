ru:
  data:
    unplugged:
      Unplug1:
        title: Введение в Информатику
        desc: Этот урок знакомит с понятием компьютерных технологий и объясняет, что делает специалист по компьютерным технологиям. Урок даёт ученикам шанс попробовать себя в роли такого специалиста. В конце занятия каждый ученик получит материалы, напоминающие об узнанном. У вас может быть искушение пропустить знакомство младших детей с терминологией, но такое знакомство в занимательной форме может оказаться продуктивнее, чем ожидание возможностей более серьёзного знакомства с предметом.
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: Вычислительное мышление
        desc: С помощью только бумаги и маркера студенты изучают четыре ступени алгоритмического мышления. После краткого введения студентам следует разделиться на группы, каждая группа выбирает одного определённого монстра (из каталога заранее отобранных монстров). Всё задание делится на части, и команды анализируют всех монстров в каталоге шаблонов, выделяя различные детали монстров. Эту информацию команда использует для создания алгоритма (инструкции) для другой команды, чтобы нарисовать определённого монстра. Затем команды обмениваются алгоритмами с другой группой и рисуют монстра по заданному алгоритму. Похож ли полученный рисунок на исходного монстра?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Программирование на бумаге в клеточку
        desc: Программируя рисование картинок друг с другом, ученики начинают понимать суть программирования. Занятие начинается с команд учеников друг другу по раскраске клеток на клетчатой бумаге для воспроизведения существующего рисунка. Если останется время, урок можно завершить рисунками, которые ученики подготовили самостоятельно.
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: Алгоритмы
        desc: 'Этот урок посвящён алгоритмам.  С помощью фигур Танграма и миллиметровой бумаги первое упражнение покажет, как важно, чтобы каждая команда была максимально четкой и недвусмысленной.  Затем будет изучено, сколькими способами можно сложить бумагу в прямоугольник, примечая, при каком методе будет меньше складок.'
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: функции
        desc: В этом уроке студенты сделают Санкатчер из строки, бус и особых шарм. Студенты будут следовать ряду повторяющихся шагов, и затем будет предложено определить некоторые наборы «навыков», которые повторяются несколько раз. Как только будут определены эти навыки, они будут вызваны из основной программы и весь прекрасный процесс создания будет записан на одном листе бумаги. Окончательная программа будет ориентирована на весь класс, независимо от их типа строки, бус и шармов. Чтобы эффективно разрешить это, студенты должны будут «абстрактно описать» подробности своих специфических материалов и создать неясные термины индивидуальной принадлежности. Данный процесс представляет собой прекрасное введение в переменные.
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Условия
        desc: Это игра для класса. После знакомства с идеей условных выражений, условных операторов и циклов, класс может попрактиковаться, используя готовую программу, колоду карт и удачу.
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Написание песни
        desc: 'Чтение стихов является интуитивно понятным занятием для большинства студентов.  Возьмем деятельность, которая уже знакома и перенесём её в твёрдые знания об определении и вызове функций. После того, как студенты познакомятся с процессом определения/вызова, мы добавим дополнительные возможности, которые даёт передача параметров в пределах вызовов функций.'
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Абстракция
        desc: Эта деятельность сочетает в себе ваши студенты повседневной рутины и стиль мышления игра Mad Lib помочь узнать об эффективности абстракции класс.
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Эстафетное программирование
        desc: Этот урок будет принимать идею от предыдущей деятельности (4. Диаграммная бумага программирование) и использовать эти навыки, чтобы подчеркнуть важность завершения программ, которые работают в последовательности и часто проверки программы для «ошибок».
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Интернет
        desc: В этом уроке студенты двинутся сквозь Интернет чтобы больше узнать о веб-адресации, IP-адресах и DNS.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Итоги
        desc: Финальный обзор первой двадцатичасовой серии напомнит классу любимые моменты и поможет заинтересовавшимся информатикой в выборе последующих самостоятельных шагов.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Весёлые карты
        desc: Ученики создают простые алгоритмы (наборы инструкций) для перемещения персонажа через лабиринт с помощью одной команды.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Двигай это, двигай это
        desc: Ученики создают простые алгоритмы (наборы инструкций) для перемещения персонажа через лабиринт с помощью одной команды.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Алгоритмы из повседневной жизни: Посади семена'
        desc: Этот урок покажет, как мы используем алгоритмы в нашей повседневной жизни, на примере посева семян. Он также нацелен дать более широкую картину вычислительных наук и обозначить, насколько важную роль играют алгоритмы.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Создание основы
        desc: Студенты построить структуру, с использованием только при условии поставки. Структуры должен выполнить задачу (достичь определенной высоты или иметь определенный вес), и студенты обсуждают идею быть стойким, когда усложняется.
        video: C1_building_foundation
      GettingLoopy:
        title: Зацикливание
        desc: 'Этот урок знакомит с понятием программирования "циклы" (многократно повторяемые команды) с помощью танцев.  Ученики освоят простые  танцевальные движения, а затем будут их повторять.'
        video: C1_getting_loopy
      RelayProgramming:
        title: Эстафетное программирование
        desc: Студенты запустить эстафета, где они тире через двор написать алгоритм, основанный на образе «Миллиметровка программирования». Они могут писать только одну инструкцию в то время, и если есть где-то ошибка, они должны стереть все обратно к этой точке.
        video: C2_relay_programming
      Conditionals:
        title: Условные команды
        desc: 'Чтобы узнать об условных операторах, студенты поиграют в карты и создадут правила, например: «Если я нарисовал красную карточку, я получаю очко» или «Если я нарисую черную карточку, вы получите очко.»'
        video: C2_conditionals_with_cards
      BigEvent:
        title: Большое Событие
        desc: 'Ученики знакомятся с понятием программирования «события»: действиями, которые компьютер постоянно отслеживает. Учитель будет нажимать кнопки на бумажном пульте, и ученики будут реагировать в зависимости от нажатой кнопки.'
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Безопасное путешествие
        desc: 'Интернет - мощное, но иногда опасное место. Учителя знакомят с безопасными способами навигации в интернете.'
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Программирование на бумаге в клеточку
        desc: Ученики пишут алгоритм (набор инструкций), используя набор определённых заранее команд, чтобы управлять одноклассниками для воспроизведения рисунка.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Реальные алгоритмы: Бумажные самолетики'
        desc: Этот урок заявляет способы, которыми мы используем алгоритмы в повседневной жизни, в частности, для изготовления бумажных самолётиков. Урок также фокусируется на более широкой картине информатики и существенной роли алгоритмов.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Двоичные браслеты
        desc: Студенты создают браслеты как двоичное представление первая буква из их названий. Студенты изучают, что данные могут быть представленным и хранятся в более чем одним способом.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Твой цифровой отпечаток
        desc: 'Преподаватели знакомят учеников с идеей, что ввод информации о себе в Сети создает цифровой "отпечаток" или «след», который имеет последствия.'
        video: C2_digital_footprint
      ComputationalThinking:
        title: Вычислительное мышление
        desc: Ученики используют шаги вычислительного мышления (разделение, сопоставление с образцами, абстракция, алгоритм), чтобы понять, как играть в игры без инструкций.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Функциональные витражи
        desc: Студенты создадут алгоритм с переменными и функциями (фрагментами кода, которые можно использовать снова и снова) для витражей, используя нить и бусины.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Написание песен с параметрами
        desc: Ученики используют понятие припева для изучения того, как передаются параметры (которые позволяют изменять функцию без необходимости её полностью переписывать).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Реальные алгоритмы : Гонки кубиков'
        desc: Этот урок покажет, как мы используем алгоритмы в нашей повседневной жизни. Ученики должны будут придумать и записать алгоритм для игры в кубики.
        video: C3_dice_race
      Internet:
        title: интернет
        desc: Ученики отправляют сообщения, представляющие различные методы передачи данных в интернет, используя кусочки бумаги.
        video: C3_internet
      Crowdsourcing:
        title: Краудсорсинг
        desc: Студенты используют краудсорсинг, технологию решения проблем в области компьютерных наук, для более эффективного решения задачи, чем если бы студент работал в одиночку.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Цифровое гражданство
        desc: Студенты исследуют разницу между частной и личной информацией, учатся различать, что такое безопасные и небезопасные способы поделиться онлайн.
      TangramAlgorithms:
        title: Танграм алгоритмы
        desc: В этом уроке мы узнаем что-то важное об алгоритмах. Простой алгоритм можно использовать во многих разных ситуациях. Чтобы при выполнении алгоритма не было никаких неясностей, надо продумать все его мельчайшие детали.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Конвертные переменные
        desc: Переменные обеспечивают свободу в программировании. На этом занятии вы узнаете, что такое переменные и как их можно использовать различными способами. Изучите этот материал перед (либо вместе с) уроком по абстракции, чтобы обеспечить лучшее понимание материала.
        video: C4_unplugged_variables
      MadGlibs:
        title: Пропуски
        desc: Абстракция является одним из важнейших понятий в информатике. Это упражнение поможет ученикам проанализировать предложения и найти в них отличия, которые можно отбросить. Таким образом, истории превратятся в универсальные шаблоны для создания новых интересных произведений.
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: Игры с циклами
        desc: Мы знаем, что циклы помогают выполнять действия несколько раз. В этом упражнении вы научитесь использовать циклы с дополнительными встроенными структурами.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Написание песен, используя параметры
        desc: 'Одним из самых великолепных структур в мире компьютерной науки является функция.  Функции (иногда называемые процедурами) - это мини-программы, которые можно использовать снова и снова внутри большой программы. Этот урок поможет учащимся интуитивно понять, почему объединение частей кода в функцию является такой полезной практикой.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: Двоичные изображения
        desc: Хотя многие думают, что двоичная система это только единицы и нули, наши предыдущие упражнения показали, что разнообразную информацию можно представить различными вариантами двоичного представления. В этом упражнении мы пойдём дальше, показав, как компьютер может хранить сложные данные (изображения и цвета) в двоичном формате.
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: Видеоигры и координатные плоскости
        desc: Узнайте, как видео игры в которые вы любите играть на самом деле работают при помощи алгебры! Исследуйте как алгебраические выражения и плоскости координат могут помочь нам понять, как работают видео игры и затем начать планировать видео игру, которую создадите вы.
        video: alg_11_coordinate_plane
      Contracts:
        title: Контракты, домен, и диапазон
        desc: Контракты дают нам возможность понимать и обсуждать функции. В этом уроке мы рассмотрим как Контракты могут помочь нам понять новый язык программирования или функцию.
        video: alg_5_contracts
      DesignRecipe:
        title: Создание рецепта
        desc: 'В последнем этапе студенты писали некоторые очень простые функции - но более сложные функции требуют более вдумчивый подход. Набор правил Структуры кода являются структурированным подходом к написанию функций, включает в себя написание тестов, чтобы убедиться, что функция работает как ожидалось.'
        video: alg_8_design_recipe
      Booleans:
        title: Логика и логические выражения
        desc: Логические значения являются четвертым и последним типом данных, о которых вы узнаете в этом курсе. В этом упражнении вы узнаете о том, что такое Логические значения, и как они могут помочь нам писать функции, которые мыслят логически
        video: alg_9_booleans
      ConditionalsPiecewiseFunctions:
        title: Условные выражения и сложные функции
        desc: Параметры, которые мы передаем функции вызывают результаты меняющиеся в зависимости от очень жёсткого шаблона. Предположим, мы хотим, чтобы параметры с некоторыми значениями создали результаты с использованием одного шаблона, но другие значения использовали другой шаблон. Это там, где необходимы условные значения...
        video: alg_10_conditionals
      CollisionDetection:
        title: Обнаружение Конфликтов и Теорема Пифагора
        desc: Определение, когда объекты на сенсорном экране, является важным аспектом большинства игр. В этом уроке мы рассмотрим как теорема Пифагора и Формула Расстояния может использоваться для измерения расстояния между двумя точками на плоскости, а затем решить, касаются ли эти две точки (или игровые персонажи).
        video: alg_16_biggame_collision_detection

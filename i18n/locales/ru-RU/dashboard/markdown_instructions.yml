ru:
  data:
    markdown_instructions:
      2-3 Artist 1 new_markdown_instruction: "Привет, я художник. Ты можешь написать код, чтобы заставить меня рисовать почти всё, что угодно. Используй несколько блоков, чтобы я рисовал на серых линиях на этой картинке. (Каждая линия длиной в 100 пикселей)\\r\n\\r\n"
      2-3 Artist 11_markdown_instruction: 'Сделай рамку для знака остановки. Нарисуй восьмиугольник со сторонами длиной 100 пикселей. '
      2-3 Artist 12_markdown_instruction: "Осталось нарисовать круг, чтобы закончить глаз!\n\\r\n\\r\nЕсли при каждом движении выполняется поворот на один градус, сколько раз нужно повторить движение, чтобы завершить круг? "
      2-3 Artist 2 new_markdown_instruction: Этот дом имеет незаконченную стену. Каждая сторона это 100 пикселей, однако незаконченная стена это лишь 50 пикселей. Закончите стену.
      2-3 Artist 3.4_markdown_instruction: Блок «прыгнуть» перемещает художника без рисования линии. Нарисуй пунктирную линию, используя блоки «прыгнуть» и «нарисовать».
      2-3 Artist 3new_markdown_instruction: "Высота красной шляпы — 100 пикселей. Закончи рисунок черной шляпы, которая на 70 пикселей короче. \\r\n\\r\n*(Ширина черной шляпы — 50 пикселей.)*"
      2-3 Artist 4_markdown_instruction: Помоги мне закончить дом для этого кота.
      2-3 Artist 6_markdown_instruction: "Этому дому нужна крыша! Нарисуйте треугольник. \\r\n\\r\nПодсказка:\nдлина всех трёх сторон - одинаковая.\\r\n\\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7_markdown_instruction: "Закончи рисунок последнего присвоеного окна в школе, чтобы каждый в классе мог посмотреть на улицу. Ширина каждого квадрата оконной рамы — 25 пикселей. "
      2-3 Artist 8_markdown_instruction: "Время, чтобы построить сарай! \\r \\r делайте номера для каждого животного путем разделения сарай на 2 квадрата одинакового размера. \\r \\r Подсказка: прямоугольник 200 пикселей в ширину и 100 пикселей в высоту. \\r \\r есть много разных способов, чтобы решить эту головоломку."
      2-3 Artist 9 NEW_markdown_instruction: Закончи рисунок воздушного змея
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Закончите рисовать эти лестницы!
      2-3 Artist 9_markdown_instruction: Закончи рисунок воздушного змея
      2-3 Artist Assessment 1_markdown_instruction: "**Тест:** Закончи рисунок последнего зуба шириной 25 пикселей и высотой 25 пикселей."
      2-3 Artist Debugging 1_markdown_instruction: "Эта шляпа должна быть только 50 пикселей в ширину. \\r Вы можете это исправить? \\r \\r <br/> \\r\n"
      2-3 Artist Debugging 10_markdown_instruction: "Джойстик моего игрового устройства слишком узкий. \\r \\r\nМожешь сделать его шире на 10 пикселей? \\r \\r Запусти эту программу, чтобы понять, что не так."
      2-3 Artist Debugging 11_markdown_instruction: |-
        Помоги мне закончить мою красивую снежинку. Сколько раз мне нужно использовать блок «повторить», чтобы закончить ее?
      2-3 Artist Debugging 2_markdown_instruction: "Код для рисования трех усов, который ты видишь, неправильный. Подсказка: длина каждого уса должна быть 75 пикселей. Исправь код, чтобы нарисовать усы."
      2-3 Artist Debugging 3_markdown_instruction: "В моей лодке дыра! Можешь это исправить, изменив угол линии? Подсказка: величина последнего угла задана с ошибкой на 15 градусов."
      2-3 Artist Debugging 5_markdown_instruction: "Код для рисования ноги и ступни, который ты видишь, неправильный. Подсказка: Ступня слишком длинная, возможно, нам надо удалить один шаг (это намеренная игра слов)"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Похоже, я сижу на стуле без одной ножки. Измени блоки, чтобы дорисовать ножку.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Похоже, что буква К в слове «код» нарисована задом наперед. Можешь нарисовать ее правильно?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Моя вертушка не закончена. Сколько раз мне нужно повторить действие, чтобы закончить ее?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Код для стебля неправильный. Подсказка: Величина угла задана с ошибкой в 60 градусов.
      2-3 Artist Debugging Assessment 1_markdown_instruction: "Эта форма слишком маленькая. Можешь сделать ее побольше? Подсказка: ее длина должна быть 75 пикселей с каждой стороны."
      2-3 Artist Free Play_markdown_instruction: Бесплатная игра! Рисуйте всё, что вам хочется.
      2-3 Artist Functions 1 a_markdown_instruction: "Привет. Моя — художник-зомби. Моя любит рисовать!\n\\r\n\\r\nПомоги мне нарисовать квадратные очки. \\r\n\\r \nПеремычка между стеклами на 25 пикселей короче, чем длина квадратов 100 пикселей.\\r\n\\r\n"
      2-3 Artist Functions 1_markdown_instruction: "Привет. Моя — художник-зомби. Моя любит рисовать!\n\\r\n\\r\nПомоги мне нарисовать квадратные очки. \\r\n\\r \nПеремычка между стеклами на 25 пикселей короче, чем длина квадратов 100 пикселей.\\r\n\\r\n"
      2-3 Artist Functions 10_markdown_instruction: "**Свободная игра:** Здесь есть две функции, одна из которых рисует большую шестерню, а вторая - малую. \\r\n\\r\nИспользуйте их, чтобы нарисовать машину изнутри!"
      2-3 Artist Functions 11 a_markdown_instruction: "Мы переименовали функцию «нарисовать квадрат» в «нарисовать шестиугольник», только она все еще рисует только квадраты! \\r \\r Можете изменить функцию «нарисовать шестиугольник», чтобы она рисовала шестиугольник со сторонами 50 пикселей? \\r \\r Нарисуйте рисунок с ее помощью!"
      2-3 Artist Functions 11.5_markdown_instruction: "Это та же функция \"нарисовать шестиугольник\". \\r \\r Что произойдёт, если цикл выполнится 6 раз, и при каждом выполнении цикла поворачиваться только на 60 градусов?"
      2-3 Artist Functions 11_markdown_instruction: "Мы переименовали функцию «нарисовать квадрат» в «нарисовать шестиугольник», только она все еще рисует только квадраты! \\r \\r Можете изменить функцию «нарисовать шестиугольник», чтобы она рисовала шестиугольник со сторонами 50 пикселей? \\r \\r Нарисуйте рисунок с ее помощью!"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Функции прекрасно подходят для того, чтобы рисовать сложные фигуры несколько раз. Можешь заполнить оставшуюся часть ящика для цветов с помощью функции «нарисовать цветок»? (Подсказка: цветы находятся на расстоянии 100 пикселей друг от друга)  "
      2-3 Artist Functions 12 a_markdown_instruction: "Функции прекрасно подходят для того, чтобы рисовать сложные фигуры несколько раз. Можешь заполнить оставшуюся часть ящика для цветов с помощью функции «нарисовать цветок»? (Подсказка: цветы находятся на расстоянии 100 пикселей друг от друга)  "
      2-3 Artist Functions 12_markdown_instruction: "Функции прекрасно подходят для того, чтобы рисовать сложные фигуры несколько раз. \\r \\r Можете ли вы заполнить оставшуюся часть ящика для цветов с помощью функции «нарисовать цветок»? \\r Цветы находятся на расстоянии 100 пикселей друг от друга."
      2-3 Artist Functions 2_markdown_instruction: "Функции позволяют создавать новые блоки! \\r \\r Мы переместили блоки для рисования квадрата внутрь функции «нарисовать квадрат». В этот раз, можете ли вы использовать функцию «нарисовать квадрат», чтобы нарисовать очки? \\r \\r Расстояние между квадратами — 75 пикселей."
      2-3 Artist Functions 3_markdown_instruction: "Измените длину стороны квадрата в функции «нарисовать квадрат», чтобы она была равна 115, и нарисуйте очки большего размера. \\r \\r Теперь квадраты должны быть на расстоянии 45 пикселей друг от друга."
      2-3 Artist Functions 4_markdown_instruction: Сейчас используйте блок «повторить», чтобы нарисовать эти 3 квадрата.
      2-3 Artist Functions 9_markdown_instruction: "**Свободная игра\"** Это функция для рисования снежинки. Поэкспериментируйте с ней, чтобы создать зимний пейзаж! \\r \\r Это свободная игра, и здесь не нужно решать головоломку. Развлекайтесь!"
      2-3 Artist Loops 1_markdown_instruction: Сможете нарисовать шестиугольник со сторонами в 100 пикселей, чтобы закончить секцию? Помните, что вы должны поворачивать только на 60 градусов!
      2-3 Artist Loops 2_markdown_instruction: Теперь используйте блок "повторить", чтобы сделать из клетки оболочку.
      2-3 Artist Loops New 1_markdown_instruction: |
        Давайте нарисуем голову этого робота! Вы можете нарисовать квадрат со сторонами в 100 пикселей?\r \r <br*/>\r
        
      2-3 Artist Loops New 10_markdown_instruction: Теперь соединим множество «V» вместе, рисуя с помощью цикла.
      2-3 Artist Loops New 11_markdown_instruction: "Пора сделать что-то шикарное!\n\\r\n\\r\nВосстановите код с последнего задания, но в этот раз добавьте поворот на 30 градусов влево внутри цикла. Теперь, повторите это 24 раза вместо 8."
      2-3 Artist Loops New 12_markdown_instruction: 'Нарисуйте алмаз со сторонами по 100 пикселей. '
      2-3 Artist Loops New 13_markdown_instruction: "Мы собираемся начать с кода (серого), создающего один алмаз. \\r\n\\r\nЗациклите серый код, чтобы создать смешной шаблон!"
      2-3 Artist Loops New 14_markdown_instruction: "Поиграйте с кодом для алмаза и увидите, что могут делать другие шаблоны. \\r\n\\r\nПопробуйте изменить количества градусов при повороте и повторов цикла."
      2-3 Artist Loops New 15_markdown_instruction: |+
        Сейчас, нарисуйте всё, что хотите!\r
        <br/><br/>\r
        \r
        
      2-3 Artist Loops New 2_markdown_instruction: |-
        Это та же задача, которую мы решили, но в этот раз мы можем использовать только по одному блоку "двигаться вперёд" и поворот".\r
        \r
        Можете ли вы использовать цикл "повторить", чтобы решить эту задачу?
      2-3 Artist Loops New 9_markdown_instruction: Нарисуйте букву "V" (где каждая сторона имеет по 50 пикселей), чтобы завершить стрелу.
      2-3 Artist Nested Loops 1_markdown_instruction: |+
        Раньше вы использовали циклы для рисования фигур, но сейчас мы собираемся поместить циклы в другие циклы!\r
        \r
        Поставьте блок "повторить" около кучи кода, чтобы нарисовать шаблон.\r
        \r
        <br/>\r
        \r
        
      2-3 Artist Nested Loops 10_markdown_instruction: Помести в цикл этот код 12 раз, чтобы завершить узор.
      2-3 Artist Nested Loops 11_markdown_instruction: Зациклите этот код 4 раза, чтобы завершить этот шаблон, поворачиваясь на 90 градусов после каждого круга.
      2-3 Artist Nested Loops 12_markdown_instruction: Помести в цикл этот код 12 раз, чтобы завершить завитки.
      2-3 Artist Nested Loops 2_markdown_instruction: "Сейчас зациклите треугольник 6 раз.\n\\r\n\\r\nПосле каждого треугольника вам нужно, прежде чем рисовать следующий, повернуться на 60 градусов."
      2-3 Artist Nested Loops 3_markdown_instruction: "Вам нужно зациклить ваш треугольник 12 раз, чтобы нарисовать этот шаблон. \\r\n\\r\nРазделите число градусов в круге (360) на число фигур, которые вы рисуете (12), чтобы узнать, на сколько градусов поворачиваться после каждой фигуры."
      2-3 Artist Nested Loops 4_markdown_instruction: "Зациклите этот алмаз 12 раз, чтобы нарисовать цветок!\\r\n\\r\nВнимание: Мы используем тот же угол для зацикливания 12 алмазов, который мы использовали для 12 треугольников. \\r\nНа сколько градусов вам нужно поворачиваться после каждой фигуры?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Заполните в этом здании окна, используя вложенный цикл. \\r\n\\r\nОкна по 20 пикселей в длину и ширину."
      2-3 Artist Nested Loops 6_markdown_instruction: "У динозавра есть 8 шипов, идущих на хвосте.\\r\n\\r\nКаждый шип длиной по 30 пикселей. \\r\n\\r\nЗациклите треугольник 8 раз, но не забудьте идти вперёд после каждого шипа!"
      2-3 Artist Nested Loops 7_markdown_instruction: "Зациклите треугольник 10 раз, чтобы нарисовать солнце.\\r\n\\r\nВам надо двигаться и поворачиваться после каждого треугольника.\n\\r\n\\r\nВы можете выяснить, на сколько поворачиваться, после деления количества градусов к круге на количество треугольников, которые нужно создать."
      2-3 Artist Nested Loops 8_markdown_instruction: "А теперь добавим немного травы\nна нашей картинке. \\r\n\\r\nРазместите пучки травы на расстоянии 50 пикселей друг от друга."
      2-3 Artist Nested Loops 9_markdown_instruction: "Мы закончим этот рисунок добавлением нашего цветка. \\r\n\\r\nЗациклите алмаз 12 раз, чтобы нарисовать цветок."
      2-3 Artist Nested Loops Free Play_markdown_instruction: Свободная игра, нарисуйте что-то крутое с вложенными циклами.
      2-3 Bee Conditionals 11_markdown_instruction: "Собирай нектар с цветов, в которых он есть."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Собери нектар и приготовь мед. Подсказка: что произойдет, если ты используешь условный оператор «если есть нектар» для красного цветка? Можешь выполнить эту задачу с помощью цикла?
      2-3 Bee Conditionals 14_markdown_instruction: "Давайте соберём всё вместе!\\r\n\\r\nИспользуйте всё, что вы знаете, для того, чтобы помочь мне собрать нектар только с определённых цветков, которые есть, используя как можно меньше блоков. \\r\n\\r\nНе забудьте сделать мёд в конце."
      2-3 Bee Conditionals 15_markdown_instruction: "Этот шаблон ступенчатого шага кажется знакомым. \\r\n\\r\nМожете ли вы собрать нектар только с тех цветков, в которых он есть, используя как можно меньше блоков?"
      2-3 Bee Conditionals 2_markdown_instruction: "Я голодная пчела! \\r\n\\r\n\\r\nПомогите мне собрать весь нектар с цветов, используя как можно меньше блоков."
      2-3 Bee Conditionals 3_markdown_instruction: "Помоги мне собрать нектар со всех цветов и приготовить мед. Используй цикл."
      2-3 Bee Conditionals 5_markdown_instruction: "Те волшебные фиолетовые цветы меняются!\\r\n\\r\nКаждый раз, когда вы пытаетесь решить задачу, фиолетовые цветы могут иметь либо 1 нектар, либо вообще ничего...но вы не знаете число, пока вы не запустили код! \\r\n\\r\nБудьте осторожны! Не собирайте нектар с фиолетовых цветов, если такового нет. \\r\nВы должны сначала проверить, равно ли количество нектара одному, используя блок \"если нектар\"."
      2-3 Bee Conditionals Assessment 1_markdown_instruction: "**На оценку:** Соберите весь нектар. \\r\nБудьте осторожны! Не собирайте нектар с фиолетового цветка, если такового нет."
      2-3 Bee Debugging 1_markdown_instruction: |-
        Эти блоки достали меня!\r
        \r
        Исправьте ошибку(и), чтобы собрать весь нектар.
      2-3 Bee Debugging 10_markdown_instruction: "Эта задача свела меня с ума!\n\\r\n\\r\nИсправьте ошибку(и), чтобы собрать весь нектар и сделать весь мёд."
      2-3 Bee Debugging 2_markdown_instruction: |-
        Можете ли вы найти здесь проблему?\r
        \r
        Исправьте ошибку(и), чтобы собрать весь нектар.
      2-3 Bee Debugging 3_markdown_instruction: |-
        Ой, больно!\r
        \r
        Исправьте ошибку(и), чтобы собрать весь нектар.
      2-3 Bee Debugging 5_markdown_instruction: "Этот цветок выглядит вкусно! \\r\n\\r\nИсправь\nошибку(и), чтобы собрать весь нектар.  \\r\nТеперь ты можешь использовать кнопки \"Выполнить\" \nи \"Пошаговое выполнение\"."
      2-3 Bee Debugging 6_markdown_instruction: |-
        Какое сладкое испытание!\r
        \r
        Исправьте ошибку(и), чтобы собрать весь нектар.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Эти блоки не дают мне покоя. Исправь ошибки, чтобы собрать весь нектар и приготовить весь мед.
      2-3 Bee Debugging Assessment 1_markdown_instruction: |-
        **На оценку:** Сейчас время показать всё, что вы знаете!\r
        \r
        Исправьте ошибку(и), чтобы собрать весь нектар и сделать весь мёд.
      2-3 Bee Functions 1_markdown_instruction: "Функции - блоки кода, которые выполняют задание. \\r\n\\r\nИспользуйте функцию \"взять 2 нектара\", чтобы собрать весь нектар с каждого цветка."
      2-3 Bee Functions 10_markdown_instruction: "Фиолетовые цветы меняются между 1 и 0 нектарами каждый раз при запуске задачи. \\r\n\\r\nСоздайте функцию, которая собирает нектар только с тех фиолетовых цветов, у которых есть нектар."
      2-3 Bee Functions 2_markdown_instruction: "Функции - блоки кода, исполняющие задачу. \\r\n\\r\nИспользуйте функцию \"получить 5\", чтобы получить 5 нектара за раз."
      2-3 Bee Functions 4_markdown_instruction: "Функция \"идите и соберите нектар\" поворачивает пчелу, собирает нектар и возвращает пчелу к старту. \\r\n\\r\nИспользуйте функцию, чтобы собрать весь нектар."
      2-3 Bee Functions Assessment 1_markdown_instruction: "**На оценку:** Используйте данную функцию, чтобы собрать нектар с каждого цветка."
      2-3 Bee Functions Assessment 2_markdown_instruction: "**На оценку:** Создайте функцию для поворота, движения вперёд и делания 3 мёда, затем для возврата пчелы туда, где она начала, и оборота."
      2-3 Bee Loops 1_markdown_instruction: |-
        Каждый цветок содержит одну порцию нектара. Собери нектар со всех цветов.
      2-3 Bee Loops 13_markdown_instruction: "**На оценку:** Соберите весь нектар, используя как можно меньше блоков."
      2-3 Bee Loops 3A_markdown_instruction: Используйте цикл повтора, чтобы собрать весь нектар.
      2-3 Bee Loops 3B_markdown_instruction: Сейчас используйте блок повтора, чтобы собрать весь нектар и сделать весь мёд.
      2-3 Bee Loops 4_markdown_instruction: |-
        Такая занятая пчёлка!\r
        \r
        Помогите Пчёлке собрать весь нектар и сделать весь мёд с наименьшим количеством блоков.

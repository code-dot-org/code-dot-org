      text:
        drag_blocks: Перетащите блок «переместить» и поставьте его ниже другого блока
        run: Нажмите «Выполнить», чтобы протестировать свою программу
        watch_again: Нажмите здесь, чтобы посмотреть видео еще раз
        gray_block_explanation: Серые блоки невозможно удалить. Сможешь решить головоломку?
        show_code_explanation: Нажмите здесь, чтобы увидеть код программы, которую вы создаете
        instructions_repeat_explanation: Инструкции для каждой головоломки повторяются здесь
        category_explanation: У вас есть все те же блоки, но сейчас они разложены по категориям
        set_sprite_image: Прикрепите блок «установить изображение персонажа» к блоку «когда начнется история», чтобы использовать персонажа для этой истории
        studio_say_text: Между этими кавычками напишите фразу для вашего персонажа
        jigsaw_click: Нажмите этот блок!
        move_elsa_forward: Возьми блок «двигаться вперед» и прицепи его к блоку «При запуске», чтобы Эльза пошла вперед
        turn_elsa: Используй блок «поворот», чтобы Эльза повернулась. Число в раскрывающемся списке означает, сколько раз Эльза повернется.
        replace_questions: Используй раскрывающийся список, чтобы заменить «???» на число
        replace_questions_degree: Используй раскрывающийся список, чтобы заменить «???» на необходимый градус поворота
        repeat_blocks: Используй блок «повторить» и расположи его вокруг блоков на рабочем пространстве
        repeat_blocks_1: "(1) Перемести этот блок на рабочее пространство и расположи его вокруг серых блоков"
        repeat_blocks_2: (2) Передвинь сюда блок «повторить» и расположи его вокруг серых блоков
        snowflake_dropdown: Используй данный раскрывающийся список для создания разных снежинок!
        degrees_per_side: Раздели 360 на число сторон, чтобы получить значение градуса каждого угла.
        set_sides: Воспользуйтесь этим блоком для определения значения «стороны», чтобы решить эту головоломку.
        set_length: Воспользуйтесь этим блоком, чтобы задать правильное значение «длины».
        which_equation: Какое уравнение сделает каждую сторону короче у фигур с большим количеством сторон?
        get_nectar: Используйте новый блок «собрать нектар».
        actions_category: Панель инструментов теперь выглядит по-новому! Теперь здесь появился блок «Действия».
        draw_square_hint: 'Подсказка: используйте циклический алгоритм рисования квадрата, который вы создали в предыдущей головоломке.'
        edit_function: Нажмите здесь для редактирования функции.
        create_function: Нажмите здесь, чтобы открыть меню «Функции». Затем нажмите на кнопку «Создать функцию».
        house_hint: Ничего страшного, если картинка пока не похожа на домик. Мы исправим это в следующей головоломке.
        edit_draw_square: Используйте эту кнопку, чтобы редактировать функцию и добавить цикл.
        edit_get_nectar: Используйте эту кнопку, чтобы редактировать функцию и изменить направление полета пчелы за нектаром.
        logic_category: Откройте окно «Логика», чтобы найти блок «если/иначе».
        length_parameter: Можете изменить эту функцию, чтобы она использовала параметр «длина»?
        frozen_diamond_repeat: Используй блок «повторить» для создания этой фигуры.
        frozen_circle_function_in_circle_turn: Не забывай поворачивать после создания каждого круга.
        frozen_circle_function_with_parameter_circle: Используй блок «создать круг» и меняй размер.
        frozen_snowflake_branch: Используй блок «создать ветвь снежинки»
        frozen_create_square: Присоедини больше блоков, чтобы создать квадрат
        playlab_drag_say: Перенеси сюда блок «сказать» и напиши «Привет»
        playlab_use_twice: Используй этот блок дважды, и не забудь изменить номер персонажа
        playlab_move_girl: Используй блок «переместить вправо», чтобы переместить Теннисистку
        playlab_play_sound: Добавить блок «воспроизвести звук» здесь
        playlab_arrow_keys: Не забудь использовать их, чтобы передвигать ведьму после нажатия на кнопку «Выполнить»
        playlab_add_move: Добавьте блоки «переместить» во внутрь блока «повторить»
        playlab_add_score: Добавить блок результатов здесь
        playlab_add_blocks: Добавить блоки здесь
        set_variable: Перенеси сюда блок с числом, чтобы присвоить значение переменной
        place_variable: Перенеси переменную во внутрь этого блока
        bee_for_loop: Перенеси сюда наибольшее количество нектара, которое может собрать пчела
        place_counter_variable: Перенеси переменную счетчика во внутрь этого блока
        function_editor_draw_square: Это определение вашей функции. Эти блоки выполняются каждый раз, когда используется блок «нарисовать квадрат»
        change_here: Внести изменения
        write_draw_square_function: Перенеси сюда блоки из панели инструментов, чтобы нарисовать квадрат
        write_draw_triangle_function: Перенеси сюда блоки из панели инструментов, чтобы нарисовать треугольник
        edit_add_parameter: Нажми «Редактировать», чтобы добавить параметр в свою функцию
        add_and_drag_parameter: Напиши здесь название параметра, нажми добавить, и затем перенеси его в определение функции
        fill_in_actor: Заполни «???» числами, которые соответствуют каждому персонажу (1, 2 и 3)
        repeat: Разместите блоки внутри цикла, чтобы команды повторялись
        if_bee_nectar: Используйте блок «если», чтобы решить, будет ли пчела собирать нектар
        if_else_bee: Используй блок «если/иначе», чтобы пчела брала нектар из цветка, или делала мед, если это не цветок.
        repeat_full_circle: Введи,количество перемещений, необходимых зомби для прохождения круга.
        place_length_variable: Перенеси переменную длины сюда, чтобы заменить ею вопросительные знаки
        arrows_move_actor: Используй стрелки для перемещения персонажа
        right_arrow_fireball: Используй стрелку вправо для стрельбы огненными шарами
        name_function: Напиши здесь название своей функции
        Infinity_move_right_runbutton: Добавь сюда блок «переместить»

    levelbuilder:
      frozen line:
        instructions: 'Привет! Я - Эльза из Эренделла. Помоги мне провести простую линию.'
      frozen perpendicular:
        instructions: 'Теперь давай посмотрим, сможем ли мы провести две линии, находящиеся под углом 90 градусов друг к другу. Тебе нужно будет использовать блок "Повернуть" помимо блока "Двигаться вперёд".'
      frozen square iterative:
        instructions: Похоже, мы на полпути к тому, чтобы нарисовать квадрат. Давай соединим вместе 4 линии, чтобы получился квадрат.
      frozen square loop:
        instructions: 'Привет, я - Анна из Эренделла! Давай сделаем квадрат, используя блок "Повторить", так нам понадобится меньше блоков. Сколько раз (???)  блок "Повторить" должен повторить команды входящих в него блоков, чтобы получился квадрат?'
      frozen square loop 3x:
        instructions: Давай создадим три квадрата, поворачивая после каждого. Обязательно поворачивай на 120 градусов перед каждым новым квадратом.
      frozen square snowflake:
        instructions: 'Сможешь создать снежинку, используя блок "Повторить", чтобы 10 раз сделать квадрат, и блок "Повернуть", чтобы повернуть на 36 градусов между каждым квадратом?'
      frozen cross:
        instructions: Используй блок «Повторить», чтобы создать знак плюс. Обрати внимание, что Эльза может двигаться вперед и назад.
      frozen cross rotate:
        instructions: Теперь попробуй повторить это 10 раз. На сколько градусов необходимо повернуть между каждой линией?
      frozen cross rotate dense:
        instructions: 'Повторим это 90 раз! Сколько раз по 90 в 360? Подсказка: Это очень небольшое число.'
      frozen diamond:
        instructions: 'Создадим параллелограмм. Он похож на квадрат, но с разными углами: его углы 60 и 120 градусов вместо 90 градусов.'
      frozen diamond mini snowflake:
        instructions: Ты знаешь, что все снежинки разной формы? Давай создадим новую снежинку, используя блок «Повторить», чтобы 4 раза повторить параллелограмм, и поворачивая на 90 градусов вправо между каждым параллелограммом.
      frozen diamond snowflake:
        instructions: 'Теперь создадим новую снежинку с помощью блока "Повторить", чтобы повторить параллелограмм 10 раз, и поворачивая на 36 градусов между каждым из них.'
      frozen circle:
        instructions: 'Круг - это особая фигура. Можешь вычислить, какое число нужно поставить вместо вопросительных знаков, чтобы нарисовать круг?'
      frozen circle function:
        instructions: Используй новый блок «Создать круг» для создания 10 пересекающихся кругов. Не забывай прыгать вперед между кругами.
      frozen circle function in circle:
        instructions: Теперь создадим 20 пересекающихся кругов, поворачивая на 18 градусов после каждого круга.
      frozen circle function with parameter:
        instructions: Вот блок «Создать круг», который может делать круги разных размеров. Можете ли вы использовать его для создания маленького круга размером 5 и большего круга размером 10?
      frozen snowflower:
        instructions: Замысловатые снежные узоры можно создать с помощью очень простых форм. Сможете сделать шаблон, повторяя 5 кругов размером 5 и 5 кругов размером 10?
      frozen snowflake branch:
        instructions: 'Попробуй блок "Создать снежинку-ветвь", чтобы создать три луча, из которых почти получается снежинка.'
      frozen snowflake full:
        instructions: Теперь повторите 8 раз, чтобы сделать красивую снежинку!
      frozen freeplay:
        instructions: 'Теперь ты - настоящий художник! Создай зимнюю Страну чудес и поделись с друзьями.'
      scrat 16:
        instructions: 'Жёлудь! Жёлудь! Жёлудь! Используй блок "если", чтобы мне добраться до него с наименьшим количеством блоков.'
      scrat 17:
        instructions: 'Хорошо, давай ещё раз для тренировки - это задание не слишком отличается, но следи, чтобы я не упал!'
      scrat 18:
        instructions: 'Блоки "если/иначе" проверяют условие, после чего выполняют либо одно, ЛИБО другое действие. Чтобы помочь мне добраться до желудя, попробуй использовать новый блок.'
      scrat 19:
        instructions: 'Ещё один случай для использования блока "если/иначе"; сможешь сделать правильно с  первой попытки?'
      scrat 20:
        instructions: Сможешь добавить только 3 блока, чтобы помочь мне решить более сложный лабиринт? Если сделаешь правильно, я смогу пройти любой извилистый путь какой угодно длины. Поспеши! Лёд тает!
      Standalone_Artist_1:
        instructions: "Welcome to Artist! First off, let's try to make a simple square using the turn right block and move forward block. Each side should be 100 pixels long."
      Standalone_Artist_2:
        instructions: Draw this diamond with 120 and 60 degree angles and 150 pixel long sides.
      Standalone_Artist_3:
        instructions: Can you draw this hexagon with 100 pixel sides and 60 degree turns?
      Standalone_Artist_4:
        instructions: "Now you've got a new block to play with, the loop. This will repeat a set of commands. What happens if you loop these commands 6 times?"
      Standalone_Artist_5:
        instructions: How many times do you need to loop this diamond to draw the flower?
      Standalone_Artist_5.5:
        instructions: "Notice how we simplified the diamond code by turning it into a loop. You can loop that whole sequence 12 times to draw the flower. Hint: You'll need to turn 30 degrees after your diamond loop so you don't keep drawing over the same diamond."
      Standalone_Artist_6:
        instructions: 'Loop this hexagon code 6 times to create the design. How many degrees will you need to turn each time? Hint: divide the number of degrees in a circle by the number of times you are looping.'
      Standalone_Artist_7:
        instructions: 'A function is another programming tool to help you avoid repeating yourself. This function draws a flower, so you can use it any time you want to draw a flower. Use this and the new jump block to draw these flowers. Hint: The flowers are 150 pixels apart'
      Standalone_Artist_8:
        instructions: |-
          Here's a function called "Draw a shape" that we've programmed to draw hexagons. Run the code to see what it does and then experiment with the function to see what happens. Can you make it draw a pattern of squares, triangles, or octagons?
      Standalone_Artist_9:
        instructions: "Now go ahead and make whatever picture you'd like! You've even got an empty function that you can make do whatever you want!"

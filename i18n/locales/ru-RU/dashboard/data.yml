    level:
      instructions:
        maze_2_2: 'Можешь помочь мне поймать непослушную свинью? Чтобы помочь мне достичь цели, составь вместе несколько блоков «двигаться вперед» и нажми «Выполнить». '
        maze_2_1: Эта свинья меня сильно раздражает. Помоги мне добраться до нее!
        maze_2_2_5: Наметь путь и проведи меня к глупой свинье. Остерегайся взрывчатки, а не то перья полетят!
        maze_2_3: Проведи меня к зелёному чудищу! (Остерегайся взрывчатки)
        maze_2_4: Сохраняй спокойствие и помоги мне найти вредную свинью. Иначе я могу разозлиться!
        maze_2_5: Есть способ добраться до глупой свиньи, используя только 2 блока. Догадываешься, как это сделать?
        maze_2_6: Попробуй довести меня до зеленого пришельца, используя только три блока.
        maze_2_7: Помоги мне прогнать вредную свинью, используя как можно меньше блоков. Попробуй использовать несколько блоков «повторить несколько раз».
        maze_2_8: 'Серый цвет блока означает, что такой блок нельзя удалить. Реши головоломку, используя блок «повторить», который повторяет действие 3 раза. Попробуй разместить внутри серого блока «повторить» эти 3 блока: «переместить», «переместить», «повернуть».'
        maze_2_9: Теперь попробуй новый блок «повторять до», он будет повторять действия, пока я не доберусь до надоедливой свиньи.
        maze_2_10: Сейчас последняя попытка — ты можешь это сделать, используя только 4 блока?
        maze_2_11: Уважаемый человек.  Мой зомби. Мой голодный. Нужно... добраться... до подсолнуха. Можешь доставить меня к нему, используя только 5 блоков?
        maze_2_12: Окей, это задание похоже на предыдущее, но есть маленькое отличие. Можешь выполнить задание, используя только 5 блоков?
        maze_2_13: 'Используй новый блок «если», чтобы я мог решать, когда поворачивать. Подсказка: тебе понадобится еще один блок, но запомни, как мы его разместили, чтобы в следующий раз ты мог сделать это сам.'
        maze_2_14: Хорошо, это похоже на прошлую задачу, но тебе надо помнить, как ты использовал блоки «если» и «повторить» вместе.
        maze_2_15: Моя хотеть подсолнух! Используй блок «если», чтобы привести меня к нему, используя наименьшее количество блоков.
        maze_2_16: Хорошо, давай еще раз для тренировки — это задание не слишком отличается, но остерегайся зубастиков!
        maze_2_17: Блоки «если/иначе» проверяют условие, после чего выполняют одно действие ИЛИ другое. Чтобы помочь мне добраться до подсолнуха, попробуй использовать этот новый блок.
        maze_2_18: Еще один случай для использования блока «если-иначе»; сможешь сделать правильно с первой попытки?
        maze_2_19: Сможешь добавить всего 3 блока, чтобы помочь мне пройти более сложный лабиринт? Если сделаешь все правильно, я смогу ходить по любой извилистой дороге, независимо от ее длины.
        turtle_1_1: Привет, я художник. Ты можешь написать код, чтобы я смог нарисовать почти все, что угодно. Используй несколько блоков, чтобы я рисовал поверх серых линий на картинке.
        turtle_1_2: 'Теперь нарисуй квадрат. ПРИМЕЧАНИЕ: используй свой любимый цвет, выбрав его в новом блоке «выбрать цвет».'
        turtle_1_3: Нарисуй квадрат, используя только 3 блока.
        turtle_1_4: 'Нарисуй треугольник со сторонами разного цвета, используя опцию «случайный цвет», которая каждый раз выбирает новый цвет. Подсказка: ты должен указать, на какой угол нужно поворачивать, выбрав соответствующее число в блоке поворота.'
        turtle_1_5: А теперь, чтобы попрактиковаться, нарисуй треугольник, а затем квадрат, чтобы нарисовать конверт.
        turtle_1_6: 'Знаешь, как нарисовать эти треугольник и квадрат? Подсказка: нарисуй сначала треугольник, а затем определи, на какой угол нужно повернуть, чтобы нарисовать квадрат.'
        turtle_1_7: 'А теперь давай усложним задачу: посмотрим, сможешь ли ты нарисовать эти зеленые очки. Размер стороны квадрата — 100 пикселей, а располагаются квадраты на расстоянии 50 пикселей друг от друга. Не забудь, что нужно рисовать зеленым цветом!'
        turtle_1_8: Так, попробуй догадаться, что произойдет при запуске кода (или нажми «Выполнить», чтобы узнать). Повтори код достаточное число раз, чтобы завершить рисунок. Каждый раз цвета будут разными.
        turtle_1_9: Знаешь, на какое число нужно заменить вопросительные знаки, чтобы нарисовать окружность?
        turtle_1_10: 'Получилось! Теперь рисуй все, что хочешь. Несколько забавных идей: человечек, снежинка или спираль. Попробуй также новый блок «задать ширину». Удачи!'
        turtle_4_1: 'Можешь нарисовать треугольник (со сторонами 100 пикселей) , используя только 3 блока? Подсказка: используй блок «повторить».'
        turtle_4_2: Добавь блок «повернуть вправо на 90 градусов» куда-нибудь в середину программы на рабочей области, чтобы нарисовать эти треугольники.
        turtle_4_3: Это код, который ты написал, чтобы нарисовать один треугольник. Можешь добавить блоки «повторить» и «повернуть», чтобы нарисовать красивый цветок?
        turtle_4_4: 'Это тот же код, что и в предыдущей головоломке, но с поворотом лишь на 36 градусов после рисования предыдущего треугольника. Сколько раз нужно повторить поворот? (Подсказка: 360 градусов составят полный круг)'
        turtle_4_5: 'Это тот же код, что и в предыдущей головоломке, но поворот повторяется 36 раз. На сколько градусов должен быть каждый поворот? (Подсказка: 360 градусов составят полный круг)'
        turtle_4_6: Можешь нарисовать квадрат со стороной 20 пикселей, используя только 3 блока?
        turtle_4_7: 'Это код для рисования квадрата из предыдущей головоломки. Можешь повторить его, чтобы нарисовать 10 прилегающих друг к другу квадратов в виде лестницы? Подсказка: нужно добавить всего 2 блока.'
        turtle_4_8: Это решение предыдущей головоломки. Можешь добавить всего 2 блока, чтобы закончить рисунок?
        turtle_4_9: Это решение предыдущей головоломки. На сколько градусов тебе нужно поворачивать, чтобы закончить рисунок? (Возможно, тебе потребуется несколько попыток)
        turtle_4_10: Это решение предыдущей головоломки. Сколько раз тебе следует повторить эти действия, чтобы закончить рисунок?
        turtle_4_11: Попробуй менять цифры в блоках «повернуть» и «повторить», чтобы получить разные рисунки. Или поэкспериментируй, меняя другие части кода, чтобы нарисовать все, что тебе хочется.
        maze_karel_1_1: Привет, я фермер. Мне нужна твоя помощь, чтобы выровнять поле на моей ферме и подготовить его для посадки. Перемести меня к куче земли и используй блок «убрать», чтобы убрать ее.
        maze_karel_1_2: Теперь передвинь меня к яме и заполни ее ДВУМЯ лопатами земли, используя блок «засыпать».
        maze_karel_1_3: Подведи меня к куче земли и скажи, сколько лопат нужно убрать, используя как можно меньше блоков.
        maze_karel_1_4: 'Можешь помочь мне убрать все четыре кучи земли? Подсказка: используй блок «повторить», если умеешь.'
        maze_karel_1_5: 'Помоги мне засыпать во все эти ямы по 5 лопат земли. Подсказка: ты можешь поместить блок «повторить» внутрь блока «пока».'
        maze_karel_1_6: Убери все кучи земли, используя как можно меньше блоков. Новые опции в выпадающем меню блока «пока» позволяют мне проверить, нахожусь ли я рядом с кучей или рядом с ямой.
        maze_karel_1_7: Ух ты, я нашел действительно глубокую яму! Я не знаю, сколько лопат земли нужно, чтобы ее засыпать. Ты можешь написать программу для заполнения ямы до тех пор, пока поверхность не станет ровной?
        maze_karel_1_8: Помоги мне засыпать яму в конце поля, используя как можно меньше блоков.
        maze_karel_1_9: 'Сделай так, чтобы я убрал все эти кучи земли. Старайся использовать как можно меньше блоков. Подсказка: используй блок «пока».'
        maze_karel_1_10: Я работаю допоздна, уже стемнело, и я не могу сказать, насколько кучи большие. Сейчас мне недоступны все те возможности, которые предоставлял блок «пока». Перемещай меня вдоль поля и, если встретится куча, убери ее.
        maze_karel_1_11: 'Снаружи по-прежнему темно. Перемещай меня по полю. Если встретится куча, убери ее, если яма — засыпь ее. Подсказка: используй выпадающее меню опций блока «если».'
        turtle_2_1: 'Привет. Моя — зомби-художник. Моя любит рисовать! Помоги мне нарисовать квадрат особым цветом. Важное примечание: у тебя есть те же блоки, что и раньше, но сейчас они организованы в группы.'
        turtle_2_2: Добро пожаловать на уровень, позволяющий использовать функции, с помощью которых ты сможешь создавать новые блоки! Используй новый блок «нарисовать квадрат» из группы «Функции», чтобы нарисовать небольшой зеленый квадрат размером 50x50.
        turtle_2_3: Используй блок «повторить» (из группы «Циклы»), чтобы нарисовать 3 квадрата размером 100, со смещением 120 градусов относительно друг друга. Сделай это 3 разными случайными цветами.
        turtle_2_4: 'А теперь давай повеселимся. Измени код так, чтобы нарисовать 36 квадратов со стороной 100 пикселей каждый, со смещением 10 градусов относительно друг друга. Подсказка: используй ползунок, чтобы я двигался быстрее.'
        turtle_2_5: Нарисуй квадраты со сторонами размером 50, 60, 70, 80 и 90 пикселей.  Тебе необходимо использовать функцию «нарисовать квадрат» пять раз.
        turtle_2_6: 'Эта программа будет использовать счетчик, чтобы нарисовать такие же квадраты, как в прошлый раз. Тебе нужно, чтобы размер квадрата задавался счетчиком, поэтому используй блок «счетчик». Подсказка: это группа «Переменные».'
        turtle_2_7: Вот программа для рисования спирали, но блоки отключены, так что они не будут работать. Напиши новую программу с помощью блока «считать с шагом» (из группы «Циклы») и блок «счетчик» (из группы «Переменные»), чтобы нарисовать такую же спираль.
        turtle_2_7_5: Введена новая функция «нарисовать снеговика» (в группе «Функции»). Нарисуй двух снеговиков высотой 250 и 100.
        turtle_2_8: А теперь задание посложнее. Используй функцию «нарисовать снеговика» и новый блок «прыгнуть вперед» (из группы «Действия»). Нарисуй 3 снеговиков разных цветов на расстоянии 100 пикселей друг от друга.
        turtle_2_9: Используй цикл «считать с шагом», чтобы нарисовать семью снеговиков высотой 110, 100, 90, 80 и 70. Все снеговики должны находиться на расстоянии 60 пикселей друг от друга.
        turtle_2_10: Вот код, чтобы поэкспериментировать с различными спиралями.  Что произойдет, если изменить значение угла поворота? Или задать в цикле случайный цвет?  Нарисуй все, что тебе хочется.
        maze_karel_2_1: 'Используя блоки, помоги мне убрать все кучи и засыпать все ямы на поле. Попробуй использовать циклы вместо большого числа блоков. Подсказка: цикл можно поместить внутри другого цикла.'
        maze_karel_2_2: Мы создали наш собственный блок под названием «засыпать 5» и поместили его в группу «Функции». Используй его, чтобы помочь мне засыпать эту яму.
        maze_karel_2_3: Используй новый блок функции «засыпать 5», чтобы я мог засыпать все ямы. Блок «засыпать 5» нужно взять из группы «Функции».
        maze_karel_2_4: Создай новую функцию, убирающую 7 лопат земли. Потом используй ее, чтобы написать программу, которая поможет мне убрать все кучи.
        maze_karel_2_5: Создай новую функцию, которая убирает 6 лопат земли из кучи, и используй ее, чтобы помочь мне выровнять все кучи.
        maze_karel_2_6: 'Используй две новые функции: «засыпать 8» и «убрать 8», чтобы помочь мне сравнять с землей кучу и засыпать яму.'
        maze_karel_2_7: На моем поле корова! Напиши новую функцию, которая позволит мне обойти корову и убрать кучу. Помести все нужные блоки внутрь новой функции.
        maze_karel_2_8: Используй эту новую функцию «Избежать корову и убрать 1», чтобы помочь мне разобраться с кучами.
        maze_karel_2_9: Итак, вот функция, которая позволяет убрать 4 разных кучи земли, расположенные вертикально в ряд. Примени эту функцию внутри цикла, чтобы получить возможность убрать все кучи земли, используя всего несколько новых блоков.
        maze_karel_2_10: Перемещай меня по полю и используй две этих функции, чтобы помочь мне раскидать все кучи и засыпать все ямы.
        turtle_3_1: Эта головоломка показывает, как работают функции «нарисовать квадрат» и «нарисовать окружность».  Создание функции не подразумевает выполнения входящих в нее блоков.  Чтобы нарисовать квадрат, тебе нужно применить блок «нарисовать квадрат».
        turtle_3_2: Используя функцию «нарисовать квадрат» как образец, создай функцию «нарисовать треугольник» и используй ее.
        turtle_3_3: 'Нарисуй треугольные ограждения вокруг котов и квадратное ограждение вокруг коровы.  Совет: тестируй программу по мере продвижения вперед.'
        turtle_3_4: Посмотрим, сможешь ли ты сообразить, как использовать блоки «нарисовать квадрат» и «нарисовать треугольник» (и некоторые другие блоки), чтобы нарисовать дом вокруг льва.
        turtle_3_5: 'Теперь создай новую функцию «нарисовать дом» и используй ее, чтобы приютить двух котов. Подсказка: создай новую функцию с помощью блока «выполнить некоторое действие» и введи свой текст, чтобы назвать блок.'
        turtle_3_6: 'Используя функцию «нарисовать квадрат» в качестве образца, добавь параметр «длина» в функцию «нарисовать треугольник». Затем нарисуй треугольники разных размеров. (Подсказка: нажми на звездочку для добавления параметра к функции)'
        turtle_3_7: Добавь параметр «длина» в функцию «нарисовать дом» и построй большой дом для слона (со сторонами длиной 150 пикселей)
        turtle_3_8: Измени функцию «нарисовать дом» так, чтобы я закончил рисовать новый дом в правом нижнем углу. Используй эту измененную функцию, чтобы нарисовать три дома.
        turtle_3_9: Сможешь самостоятельно переделать функцию «нарисовать дом»? Попробуй, а затем нарисуй ряд домов.
        turtle_3_10: Тебе удалось многое узнать! Теперь используй свое знание, чтобы нарисовать все, что хочешь. Попробуй нарисовать звезду, спираль или необычную снежинку.
        maze_karel_debug_seq_1: Добро пожаловать на этап отладки! Мой код работает неправильно. Можешь найти ошибку и исправить ее, что я смог выровнять поле и подготовить его к посадке?
        maze_karel_debug_seq_2: Что не так с этой программой? Что тебе нужно исправить, чтобы я смог убрать эту кучу?
        maze_karel_debug_repeat: Отладь эту программу для меня, чтобы мое поле стало чистым и ровным.
        maze_karel_debug_while: Как изменить эту программу, чтобы помочь мне засыпать яму?

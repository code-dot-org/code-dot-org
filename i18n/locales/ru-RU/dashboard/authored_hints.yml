ru:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Если ты воспользуешься блоком "двигаться вперёд на 100 пикселей" на меня, то я нарисую линию автоматически.
        2-3_Artist_1_new_b: Сложности с поворотами на углах? Используй блок "повернуть направо на 90 градусов".
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Возникли проблемы с углами? Тебе нужно измерить 360 градусов в 8 ходов. Что значит 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Всего в круге 360 градусов, так что если художник во время цикла будет поворачиваться на 1 градус, то ему надо сделать это 360 раз.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Кажется, художник не видит текущего направления. Можешь ли ты сперва повернуть его, чтобы он начал рисовать линию?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Что такое 100-70? Основываясь на проблеме истории, то такая должна быть высокая шляпа!
        2-3_Artist_3new_b: Кажется, художник не видит текущего направления. Можешь ли ты сперва повернуть его, чтобы он начал рисовать линию?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Чтобы закончить дом, всё, что нам нужно, это нарисовать квадрат!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Чтобы сделать те маленькие углы, тебе нужно повернуть *дальше* каждый раз, чтобы оформить квадрат.   '
        2-3_Artist_6_b: Поскольку я уже повёрнут направо, лучше всего двигаться вперёд, а затем повернуться налево, чтобы создать треугольник.
        2-3_Artist_6_c: Каждая сторона треугольника имеет ту же длину, что и каждая сторона квадрата, а именно... 100 пикселей!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Простейший способ решить головоломку - нарисовать первый квадрат и закончить направлением художника вниз, прежде чем он начнёт свой второй квадрат.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Если ты поделишь 200 пополам, то сколько пикселей в ширину нужно каждому квадрату?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Этот бриллиант всего лишь квадрат на его стороне
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Каждый шаг - 100 пикселей в ширину и высоту.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Этот бриллиант всего лишь квадрат, повёрнутый на 45 градусов.
        2-3_Artist_9_b: |-
          Не забудь повернуть художника на 45 градусов, прежде чем он начнёт рисовать квадрат! ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Помнишь, ты хочешь сделать контрольную панель на 10 пикселей шире... так что будь уверен, что ты добавил к 10 любое число, которое ты изменил.
        2-3_Artist_Debugging_10_b: "**Проба и ошибка здесь находятся просто!**\nНачни с одновременного изменения числа. \nКоторые номера делать надо? \nЕсли ты зайдёшь чересчур далеко, просто нажми на \"Начать сначала\", и твой код сотрётся."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Подсказка: Каждый ус длиной с 75 пикселей.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Один из поворотов - 15 градусов - слишком мал.
        2-3_Artist_Debugging_3_b: Если программа выполняется очень быстро, то чтобы посмотреть, что произошло, попробуй замедлить её с помощью слайдера.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Что будет, если художник пройдёт или прыгнет назад после того, как он нарисовал первую линию?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Сколько раз моя фигура изменится?

          Сколько раз *следует* повторить фигуру?

          Где ты можешь изменить это в программе?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Художник должен повернуться на 60 градусов влево, прежде чем начинать рисовать!
        2-3_Artist_Debugging_9_b: Тебе не надо добавлять другой блок, что получить полный оборот, просто добавь 60 градусов блока 'повернуть налево', который уже есть!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: Каждый квадрат имеет стороны в 100 пикселей, и это значит, что тебе надо двинуться вперёд на 175 пикселей, прежде чем рисовать второй квадрат.
        2-3_Artist_Functions_1_b: Не волнуйся рисовать перекрывающие линии, чтобы сделать стёкла.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Каждый квадрат имеет стороны в 100 пикселей, и это значит, что тебе надо двинуться вперёд на 175 пикселей, прежде чем рисовать второй квадрат.
        2-3_Artist_Functions_1_b: Не волнуйся рисовать перекрывающие линии, чтобы сделать стёкла.
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: Тебе нужно поменять не только длину сторон функции, но ещё и угол, на который художник поворачивается между каждой стороной.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Тебе нужно поменять не только длину сторон функции, но ещё и угол, на который художник поворачивается между каждой стороной.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: Попробуй сперва воспроизвести код, чтобы увидеть, что нужно добавить.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Попробуй сперва воспроизвести код, чтобы увидеть, что нужно добавить.
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Твоя программа может быть такой:
          - Используй функцию
          - Двигайся вперёд на 100 + 75 пикселей
          - Используй функцию
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Твоя программа может быть такой:
          - Используй функцию
          - Двигайся вперёд на 100 + 75 пикселей
          - Используй функцию
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: Художник должен повернуться на 120 градусов между каждым квадратом, чтобы завершить эту задачу.
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: Художник должен повернуться на 120 градусов между каждым квадратом, чтобы завершить эту задачу.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Запомните, что код из последней головоломки был:![](https://images.code.org/15288d042780242ec5edeed5204c6ebb-image-1469640792081.png) 
          Context | Request Context
        2-3_Artist_Loops_New_11_b: Ваш новый поворот должен идти в конце **конец** кода внутри цикла.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Перед началом ромба, артист должен повернуться налево на 60 градусов, чтобы встать на правильный путь.
        2-3_Artist Loops_New_12_b: После того, как художник пройдёт 100 пикселей прямо, он должен повернуть направо на 120 градусов, чтобы нарисовать острый угол.
        2-3_Artist Loops_New_12_c: Художнику надо повернуть только на 60 градусов, чтобы нарисовать тупой угол.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "После рисования ромба, художник стоит в правильнои направлени для рисования следующего ромба. Поэтому, тебе не нужен дополнительный блок \"повернуть влево на\"."
        2-3_Artist_Loops_New_13_b: "Чтобы нарисовать ромб, художник должен:\n- пройти\n- повернуть направо на 120 градусов\n- пройти\n- повернуть направо на 60 градусов\n\nЗатем повторите эти действия!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Художнику необходимо повернуть направо, прежде чем он начнет рисовать.
        2-3_Artist_Loops_New_9_b: Эта "V" только половина от площади. Какой код должен быть что-бы нарисовать половину квадрата?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Не забудьте поместить все серые блоки внутрь своего цикла.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Нужна помощь с углами? \n**360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: Не забудьте вставить весь "серый кол" и блок поворота внутрь цикла.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Нужна помощь с углами? \n**360/12 = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Попробуй использовать блок \"прыжок вперед\" что-бы оказаться в верхней части одного квадрата где ты начнешь следующий.\n\nЕсли твои квадраты 20 пикселей в высоту и находятся на растоянии в 20 пикселей друг от друга, как далеко тебе нужно прыгнуть?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Насколько тебе нужно повернуть в каждом цикле?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Нуждаешься в помощи в поиске правильного угла?

          **360 / 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Усердно пытаетесь понять, как спустить блоки? Попробуйте взаимодействовать с красным цветком точно так, как с фиолетовым!
        2-3_Bee_Conditionals_14_b: Если бы вместо красного цветка был фиолетовый, смог бы ты понять, как использовать дополнительный цикл `повторить`, чтобы сократить количество кода?
        2-3_Bee_Conditionals_14_c: "1) Собрать нектар трижды:\n - Продвиньтесь вперед 5 раз\n - Проверьте, чтобы увидеть, есть ли нектар. Если есть - соберите его\n - Поверните налево\n\n2) Сделать мёд\n - Продвиньтесь вперед одит раз \n - Сделайте два мёда"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'Помните: У фиолетовых цветов есть только 0 или 1 нектар, и они могут меняться с каждым запуском программы.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Код будет наиболее коротким, если использовать цикл при каждо продвижении вперед, другой цикл для сбора нектара, и еще один, чтобы делать мёд.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'Помните: Фиолетовые цветы меняются между 0 и 1 нектаром после запуска программы!'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Если вы нашли и исправили неправильный блок, то заметили ли вы, что некоторые шаблоны можно упросить, используя цикл "повторить"?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Если вы нашли и исправили неправильный блок, то заметили ли вы, что некоторые шаблоны можно упросить, используя цикл "повторить"?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: Есть ли место, в котором пчела делает что-то бессмысленное? Что будет, если поменять этот блок?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Вы не должны использовать цикл с функцией. Попробуйте переместиться, используя функцию, затем ещё раз переместиться при помощи функции снова.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Вы не должны использовать цикл с функцией. Попробуйте переместиться, используя функцию, затем ещё раз переместиться при помощи функции снова.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "Если головоломка кажется сложной, то попробуйте построить немного функцию в то время.\nДобавьте некоторые блоки, а затем попробуйте его. Добавьте больше, а затем повторите попытку.  Вскоре вы пройдёте это задание! \n ![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "Если головоломка кажется сложной, то попробуйте построить немного функцию в то время.\nДобавьте некоторые блоки, а затем попробуйте его. Добавьте больше, а затем повторите попытку.  Вскоре вы пройдёте это задание!"
        2-3_Bee_Functions_8_b: |-
          Помните, что надо строить ваш код внутри зелёного блока функции.

          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Вам следует закончить код четырьмя блоками внутри цикла.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: У вас должно быть шесть блоков внутри цикла.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Вам надо два разных цикла "повторить", один после другого.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Вам следует закончить код пятью блоками внутри цикла.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: Первое действие - это поворот, а не ход.
        2-3_Bee_Loops_4A_b: Последняя часть программы может заканчиваться кодом в конце вашей программы вне вашего цикла.
        2-3_Bee_Loops_4A_c: Если вы не пометили ещё циклы, попробуйте сначала закодировать их по-длинному, затем посмотреть, что вы можете скомбинировать с циклом "повторить" в конце.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Если вы не пометили блоки, чтобы поставить в "повторить" прямо сейчас, начните кодировать каждый ход и найдите шаблон.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Если вы не можете сказать, что следует поместить в цикл "повторить", то попробуйте перетащить блоки один к одну и посмотрите, можно ли найти шаблон.
        2-3_Bee_Loops_6_b: Когда вы закончите, то внутри цикла "повторить" должны быть 6 блоков.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: Первое действие - это поворот, а не ход.
        2-3_Bee_Loops_7_b: 'Если вы не можете представить цикл с самого начала, то попробуйте закодировать сначала его полностью, а затем через шаблон.  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: Используйте блок "идти вперёд", вынесите его из панели в рабочую область и соедините его с блоком "когда идти".
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Если сложно увидеть шаблон, то попробуйте закодировать сначала всё и посмотреть, какие вещи будут всё время повторяться, прежде чем зациклить их.
        2-3_Maze_16_b: "Чтобы поставить много блоков внутрь цикла \"повторять\", надо перетащить цикл в рабочую область, затем перетащить все блоки со старой программы в новую. \nСоедините это в блок \"при запуске\", и все идёт хорошо!"
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Существует два способа для решения этой головоломки!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Если сложно увидеть шаблон, то попробуйте закодировать сначала всё и посмотреть, какие вещи будут всё время повторяться, прежде чем зациклить их.
        2-3_Maze_Loops_17_b: Удалён ли стартовый код? Нажмите "начать заново", чтобы вернуть его!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Если сложно увидеть шаблон, то попробуйте закодировать сначала всё и посмотреть, какие вещи будут всё время повторяться, прежде чем зациклить их.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Если вы застряли, попробуйте создать код без цикла и попробуйте другие решения.
        2-3_Maze_Loops_19_b: Вложение одного цикла повтора внутрь другого может помочь уменьшить количество используемых блоков.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Найдите шаблон лестничного шага в лабиринте, чтобы найти нужное расположение цикла.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Если у вас проблемы с нахождением шаблона лестничного шага, попробуйте покрыть блокированные пути своим пальцем.
      4-5 Artist 1_authored_hint:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: Убедитесь, что в вашем цикле художник прыгает вверх и вниз после каждой линии.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          Если клумба имеет 600 пикселей в периметре, и две стороны длиной в 200 пикселей, то вот что надо сделать, чтобы получить короткие стороны:

          **600 - 200 - 200 = 200**

          Это значит, что к коротким сторонам нужно прибавить 200 пикселей.

          ** Сколько будет 200 * 2?**
        4-5_Artist_3_b: Если вы не видите, где должен быть цикл повтора, попробуйте создать сначала всё решение, а затем найти шаблон.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "В круге 360 градусов!\n\nСтолько раз надо повторить этот код(за раз поворачиваясь на 1 градус), чтобы получить круг!"

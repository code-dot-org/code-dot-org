      MC HOC 2016 Level 6_failure_message_override: "Используйте команду \"порождать зомби\" под блоком \"ночью\", чтобы породить хотя бы три зомби. Затем добавьте \"пройти шаг к игроку\" к их событию \"когда породились\" с циклом, чтобы помочь им гнаться за Вами. Если он слишком быстры, добавьте команду \"ждать\", чтобы замедлить их."

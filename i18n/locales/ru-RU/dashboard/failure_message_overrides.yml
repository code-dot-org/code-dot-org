      MC HOC 2016 Level 1_failure_message_override: "Чтобы продолжить, вам нужно собрать шерсть. Чтобы собрать шерсть, нужно нажать на стрелки, чтобы подойти к овце, затем нажать на клавишу пробела или кликнуть на игру, чтобы постричь овцу. Также, не забудьте добавить блок \"Выпавшая шерсть\" в ваш код."

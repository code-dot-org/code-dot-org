      Course 4 Play Labs For Loops 4: Может быть, полезно изменить величину приращения, но мы все еще считаем по линейному принципу (каждое следующее число расположено через один и тот же промежуток от предыдущего). Что, если бы я захотел отсчитывать числа в геометрической прогрессии? Ты можешь отсчитать 1, 4, 9, 16, 25... (значение счетчика в квадрате), не меняя настроек данного цикла со счетчиком?

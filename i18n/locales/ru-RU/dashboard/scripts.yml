                В конце урока вы сможете завершить начатый проект, создав приложение "Выбери себе приключение", "Поздравительная открытка" или "Тест на черты характера". Вы также можете продолжить создание других проектов, представленных на странице code.org/applab.

                Проведите свой Час кода в Лаборатории приложений с удовольствием!
              description_teacher: "Цель этого урока – быстро познакомить со средой программирования \"Лаборатория приложений \"как мощным инструментом создания и публикации приложений. В уроке объясняется, как создавать кнопки, текст, изображения, звуки и экраны и управлять ими на языке JavaScript с помощью блоков или текста. В конце урока учащимся дается время на превращение начатого ими проекта в приложение \"Выбери себе приключение\", \"Поздравительная открытка\" или \"Тест на черты характера\". Также они смогут продолжить и поработать над другими проектами, упомянутыми на странице code.org/applab. \n\nПроведите свой Час кода в Лаборатории приложений с удовольствием!\n\n**Возрастная категория:** урок предназначен для учащихся старше 13 лет. Пособие позволяет загружать пользовательские звуки и изображения, поэтому бесконтрольное пользование им учащимися младшего возраста нежелательно. Для защиты их персональных данных учащиеся младше 13 лет могут пользоваться этим уроком только после того, как учитель создаст для них аккаунт в управляемом им разделе. "

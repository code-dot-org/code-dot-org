          title: Курс A (2020)
          description: Изучите основы информатики и интернет-безопасности. В конце курса создайте свою собственную игру или историю, которой сможете поделиться.
          description_short: Введение в компьютерные науки для детей, еще не умеющих читать.
          description_audience: 'Возраст: 4-7'
          lesson_groups:
            csf_digcit:
              display_name: Цифровое гражданство
            csf_sequencing:
              display_name: Последовательность действий
            csf_loops:
              display_name: Циклы
            csf_events:
              display_name: События
          lessons:
            Going Places Safely:
              name: Безопасное путешествие
            Learn to Drag and Drop:
              name: Изучение перетаскивания
              description_student: Щелкните и перетащите, чтобы закончить головоломки.
              description_teacher: Этот урок даст учащимся понятие о том, что ожидает их в компьютерном классе. Он начинается с краткого обсуждения, в ходе которого они знакомятся с правилами пребывания в компьютерном классе, затем речь идет об использовании компьютера и создании онлайн-головоломок.
            'Programming: Happy Maps':
              name: Весёлые карты
              description_teacher: 'На этом офлайн-уроке команды собираются вместе для выполнения простого задания: доставить игрового персонажа к фруктам. Учащиеся практикуются в написании точных команд путем их записи с использованием требуемых символов. При возникновении проблем с кодом ученики должны совместно работать над распознаванием ошибок и находить решения.'
            Sequencing with Scrat:
              name: Последовательность в "Скрат"
              description_student: Запрограммируйте Скрета, чтобы добраться до желудя.
            Programming in Ice Age:
              name: Программирование со Скратом
            Programming with Rey and BB-8:
              name: Программирование с Реем и BB-8
              description_teacher: В ходе этого урока учащиеся будут использовать свои вновь приобретенные навыки программирования на более сложном уровне, программируя более сложные перемещения с помощью BB-8.
            'Loops: Happy Loops':
              name: Счастливые циклы
              description_teacher: На этом занятии выполняется повторное обращение к материалу "Счастливых карт". На этот раз учащиеся будут с помощью программного кода решать более объемные, более длительные головоломки, что продемонстрирует им полезность структур, облегчающих написание длинных программ.
            Loops in Ice Age:
              name: Циклы со Скратом
            Loops in Collector:
              name: Циклы в Собирателе
            Ocean Scene with Loops:
              name: Циклы в исполнителе Художник
              description_teacher: Возвращаясь к циклам, ученики учатся рисовать изображения, организуя в циклы простые последовательности команд. В предыдущем онлайн-уроке циклы использовались для прохождения лабиринта и сбора сокровищ. Здесь циклы используются для создания элементов изображений. В конце данного этапа ученикам дается возможность создать с помощью циклов собственные изображения.
            'Events: The Big Event':
              description_teacher: События предоставляют замечательную возможность внести разнообразие в написанный ранее алгоритм. Иногда хочется, чтобы твоя программа могла отвечать пользователю именно тогда, когда пользователь хочет этого. События предназначены как раз для этого.
            Events in Play Lab:
              description_teacher: На этом онлайн-занятии ученики будут иметь возможность изучать способы использования событий в Лаборатории игр и смогут применить все приобретенные ими навыки написания кода для создания анимированной игры. Пора творчески поработать и создать историю в Лаборатории игр!
            Safety in My Online Neighborhood:
              name: Безопасность в моем интернет-окружении
              description_student: Узнайте, как безопасно посещать сайты в Интернете.
          student_description: Изучите основы информатики и интернет-безопасности. В конце курса создайте свою собственную игру или историю, которой сможете поделиться.

          lessons:
            'Algorithms: Graph Paper Programming':
              name: Программирование на бумаге в клеточку
              description_teacher: '"Программируя" друг друга на рисование изображений, ученики получают возможность веселым и доступным способом осознать некоторые из основных понятий программирования. Занятие начнется с того, что ученики будут с помощью символов давать друг другу команды по раскрашиванию квадратов на разлинованной бумаге, стараясь воспроизвести имеющееся изображение. При наличии времени урок может закончиться демонстрацией самостоятельно созданных учениками изображений.'
            Introduction to Online Puzzles:
              name: Знакомство с онлайн-головоломками
              description_teacher: Работу с этим набором головоломок учащиеся начнут со знакомства с рабочим онлайн-пространством Code.org (или с его просмотра, в зависимости от ранее выполненной работы в Вашем классе). Будут просмотрены видео, представляющие основные функции этого рабочего пространства, в том числе кнопки "Выполнить", "Сбросить" и "Шаг". В этих видео затрагиваются и такие вопросы, как перетаскивание, удаление и соединение блоков Блокли. Далее учащиеся применят на практике свои навыки создания _последовательностей_ и _отладки_ программ в головоломке "Лабиринт". Затем, изучив основы работы с _циклами_, ученики познакомятся с новыми типами головоломок, такими как Collecor, "Художник" и "Жнец".
            Relay Programming:
              name: Эстафетное программирование
              description_teacher: Это занятие начнется с небольшого урока по отладке и настойчивости, а затем у нас быстро начнется гонка со временем, когда учащиеся разделятся на команды и будут вместе писать программу каждый по одной инструкции.
            Debugging in Collector:
              description_teacher: На этом онлайн-занятии ученики будут практиковаться в отладке кода в среде игры Collector. Ученики будут выполнять практические задания по чтению и редактированию кода с целью исправления головоломок, где используются простые алгоритмы, циклы и вложенные циклы.
            Events in Bounce:
              description_teacher: В ходе этого онлайн-занятия учащиеся узнают, что такое события и как компьютеры используют их в таких программах, как видеоигры. Ученики будут работать с головоломками, заставляя программу реагировать на события (такие как нажатия клавиш со стрелками). В заключение ученики смогут индивидуализировать свою игру, задавая различные скорости и звуки.
            Loops in Ice Age:
              name: Циклы в ледниковом периоде
            Loops in Artist:
              name: Циклы в исполнителе Художник
            Nested Loops in Bee:
              name: Вложенные циклы в Лабиринте

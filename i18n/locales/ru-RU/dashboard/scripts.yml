          lessons:
            Your Digital Footprint:
              name: Твой цифровой след
            Move It, Move It:
              name: Вперед, вперед
            'Loops: Getting Loopy':
              name: Зацикливание
              description_teacher: По мере того, как мы начинаем писать более длинные и интересные программы, наш код зачастую включает большое количество повторов. В ходе этого урока учащиеся узнают о том, как можно использовать циклы, чтобы упростить передачу много раз повторяющихся команд, рассмотрев повторяющиеся схемы танцевальных движений.
            Loops in Collector:
              name: Циклы в Собирателе
            Loops in Artist:
              name: Циклы в исполнителе Художник
              description_teacher: Возвращаясь к циклам, учащиеся учаться рисовать изображения, организуя в циклы простые последовательности команд. На предыдущем онлайн-уроке циклы использовались для прохождения лабиринта и собирания сокровищ. Здесь ученики используют циклы для создания рисунков. В конце этого этапа им будет предоставлена возможность с помощью циклов самостоятельно нарисовать рисунки.
            The Right App:
              name: The Right App
            'Events: The Big Event':
              description_teacher: События предоставляют замечательную возможность внести разнообразие в написанный ранее алгоритм. Иногда хочется, чтобы твоя программа могла отвечать пользователю именно тогда, когда пользователь хочет этого. События предназначены как раз для этого.
            Events in Play Lab:
              description_teacher: На этом онлайн-занятии учащиеся получат возможность научиться использовать события в Лаборатории игр, применяя все навыки написания кода, которыми они овладели, для создания анимированной игры. Пора творчески поработать и создать игру в Лаборатории игр!
          student_description: Изучите основы информатики и интернет-безопасности. В конце курса создайте свою собственную игру или историю, которой сможете поделиться.
        coursec-2020:
          title: Курс C (2020)
          description_audience: 'Возраст: 6-10'
          lesson_groups:
            csf_digcit:
              display_name: Цифровое гражданство
            csf_sequencing:
              display_name: Последовательность действий

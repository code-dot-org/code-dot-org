            Spelling Bee:
              description_student: Помогите пчеле проговорить новые слова!
              description_teacher: "Этот урок основан на предыдущих упражнениях по написанию и распознаванию заглавных букв. Произношение слов вместе с пчелой помогает дошкольникам и учащимся младших классов практиковаться в отслеживании и подсчете букв, образующих слова. Они используют последовательность команд кода, чтобы перемещать пчелу, произносящую буквы, по сетке из букв. Учащиеся узнают, как использовать перетаскиваемые блоки кода для перемещения своего персонажа, а также поймут важность расположения команд в правильном порядке для произнесения слова.\n\n#### Необходимые навыки\n\nЭтот урок не предназначен для обучения учеников алфавиту, последовательностям букв для образования слов или счетом. Для прохождения урока учащиеся должны иметь следующие предварительные знания и навыки:\n\n-   уметь различать прописные буквы.\n-   знать числа и считать до 10 с помощью пальцев или предметов.\n-   понимать, что слова состоят из последовательности букв."

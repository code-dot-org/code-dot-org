          title: Выбери свою команду и создай игру в баскетбол
          description_short: Выбери свою команду и создай игру в баскетбол
          description: Выбери свою команду и создай игру в баскетбол
          lessons:
            Bounce:
              description_teacher: В ходе этого онлайн-занятия учащиеся узнают, что такое события и как компьютеры используют их в таких программах, как видеоигры. Ученики будут работать с головоломками, заставляя программу реагировать на события (такие как нажатия клавиш со стрелками). В заключение ученики смогут индивидуализировать свою игру, задавая различные скорости и звуки.
          student_description: Выбери свою команду и создай игру в баскетбол
        sample-csp5:
          lessons:
            Controlling Memory with Variables:
              name: Контролирование памяти с помощью переменных
        hoc-encryption:
          lessons:
            Simple Encryption:
              name: Простое шифрование
              description_student: На этом уроке ученики узнают о необходимости шифрования и о простых методах взлома (расшифровки) секретных сообщений. Ученики попробуют расшифровать сообщения, зашифрованные классическим шифром Цезаря, а также шифром случайной подстановки. Ученики познакомятся с мыслью о том, что в век мощных вычислительных инструментов методы шифрования должны быть более сложными. Важнейший аспект этого урока – это понимание того, как и почему шифрование участвует в нашей повседневной жизни, связанной с интернетом, а также того, что хорошее шифрование – непростая задача. Ученики начнут понимать необходимость использования сильных шифров в условиях существования вычислительных инструментов, которые могут использоваться для взлома. Сохранение тайны при пересылке информации в интернете важно для всех пользователей.
              description_teacher: На этом уроке ученики узнают о необходимости шифрования и о простых методах взлома (расшифровки) секретных сообщений. Ученики попробуют расшифровать сообщения, зашифрованные классическим шифром Цезаря, а также шифром случайной подстановки. Ученики познакомятся с мыслью о том, что в век мощных вычислительных инструментов методы шифрования должны быть более сложными. Важнейший аспект этого урока – это понимание того, как и почему шифрование участвует в нашей повседневной жизни, связанной с интернетом, а также того, что хорошее шифрование – непростая задача. Ученики начнут понимать необходимость использования сильных шифров в условиях существования вычислительных инструментов, которые могут использоваться для взлома. Сохранение тайны при пересылке информации в интернете важно для всех пользователей.

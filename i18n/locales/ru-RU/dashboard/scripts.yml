              description_teacher: Теперь, когда ученики знают как организовывать многоуровневые циклы, они могут создавать множество прекрасных вещей. На этом уроке ученики выполнят серию упражнений, которые помогут им создавать собственные рисунки, пригодные для портфолио, используя превосходные навыки катания на коньках Анны и Эльзы!

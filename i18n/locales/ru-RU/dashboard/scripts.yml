              description_teacher: "-   Используйте setProperty() для изменения элементов на экране\n    -   Сфокусируйтесь на цветах и положении по x/y с помощью случайных чисел\n-   Используйте setText(), чтобы изменить текст на экране \n-   БЕЗ игровой площадки; БЕЗ оператора 'if'; БЕЗ переменных"
            lesson-5:
              name: Датчики
            lesson-6:
              name: Ввод на доске (кнопка-переключатель)
              description_teacher: |-
                -   используйте кнопки, чтобы изменить элементы на экране
                -   используйте переключатель, чтобы изменить элементы на экране
                -   используйте кнопки и переключатель со звуковым сигналом на игровой площадке
                -   БЕЗ операторов 'if'; БЕЗ переменных; вывод на экран OK
            lesson-7:
              name: Переменные + Операторы If
              description_teacher: |-
                -   используйте переменные + подсчет для обновления элементов на экране
                -   пример: посчитать количество нажатий кнопки
                -   используйте оператор 'if' для проверки положения переключателя
                -   используйте переменные для проверки значения переменной
                -   пример: воспроизвести звуковой сигнал после некоторого числа нажатий
            lesson-8:
              name: 'Мини-проект: приложения с движением'
            lesson-9:
              name: Цветные светодиоды
              description_teacher: |-
                -   используйте события на экране, чтобы поменять цвет световых индикаторов на игровой площадке
                -   используйте функции светового индикатора on(), off(), pulse(), toggle() и blink()
                -   измените интенсивность цветных световых индикаторов
                -   НЕ В ФОКУСЕ: массивы.
                -   Нужен только принцип подсчета от 0 и принцип определения положения (т. е.: [0] указывает на конкретный световой идикатор на игровой площадке; [5] указывает на другой световой индикатор на игровой площадке)
            lesson-10:
              name: Ввод данных в Лаборатории приложений (getProperty, getText) (выпадающий список со слайдерами для ввода?)
              description_teacher: |-
                Только в Лаборатории приложений - Нет на Игровой площадке (на данный момент).

                Все о getProperty, переменных и операторах 'if'

                -   получение свойства из выпадающего списка . если (X) -> выполнить (Y)
                -   получение свойства из слайдера. Используется для обновления положения чего-либо на экране?
                -   получение текста из введенных данных. Использовать для обновления метки

                **Фокус на новой команде getProperty() и на том, как использовать ее с новыми элементами дизайна. Сохранить введенную/полученную информацию панели на завтрашний день!**

                В завтращний урок включите игру с гонками на мотоцикле, где вы можете нажать на CP,  чтобы что-то изменилось на экране.
            lesson-11:
              name: Комбинирование введенных данных
              description_teacher: |-
                -   Используйте выпадающие списки и слайдеры, чтобы обновить вид игрового трека
                -   Введенные данные CP обновляют элементы на экране с помощью getProperty() и setProperty()
                -   Ввод данных на экране \<> Вывод данных на панели готовится для проекта Создателя в конце главы 1

                **ПРИМЕЧАНИЕ ДЛЯ САМОСТОЯТЕЛЬНОГО ОБУЧЕНИЯ: Эти уровни должны использовать цветные световые индикаторы вместо обычных световых индикаторов.** В оригинальном исходном плане обучения нам нужен только доступ к световому индикатору и звуковому сигналу. Но теперь у нас есть есть цветные световые индикаторы, поэтому давайте используем их здесь.

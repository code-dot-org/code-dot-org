        csa6-pilot:
          lessons:
            Java Lab:
              name: Java Lab
            lesson-1:
              description_student: Проекты, которые вы разработали в рамках курса, вдохновили многих творческих людей в сообществе! «Neighbourhood LIT Fest» будет проводиться для демонстрации творческих историй, сценариев, песен, рассказов и стихов. Проект «Neighbourhood LIT Fest» — это большой проект, над которым вы работаете в рамках раздела, а стратегии управления проектами помогают организовать и структурировать вашу работу. Вы изучаете стратегии написания и структурирования кода, чтобы другие разработчики программного обеспечения могли легко понимать и использовать инструмент Java для создания документации по программе.
              description_teacher: Учащиеся знакомятся с проектом «Neighbourhood LIT Fest» и оценивают требования и примеры, чтобы определить вопросы и ключевые функции. Перед началом работы над проектом учащиеся расширяют свое понимание структуры программы и комментируют ее, определяя передовые практики и осваивая использование Javadocs для создания документации по программе.
            lesson-2:
              description_student: Вы создаете объекты `Integer` и `Double`, чтобы представлять элементарные значения `int` и `double` в качестве эталонных значений. Используя метод в классах `Integer` и `Double`, вы получите значения, которые хранятся в этих объектах как элементарные значения. Вы также познакомитесь с минимальными и максимальными значениями целых чисел, чтобы избежать ошибок переполнения перед планированием задач, которые необходимо выполнить для проекта «Neighbourhood LIT Fest».
              description_teacher: Учащиеся создают объекты `Integer` и `Double` для представления элементарных значений `int` и `double` в качестве эталонных значений. Используя метод в классах `Integer` и `Double`, учащиеся получат значения, которые хранятся в этих объектах как элементарные значения. Учащиеся также познакомятся с минимальными и максимальными значениями целых чисел, чтобы избежать ошибок переполнения перед планированием задач, которые необходимо выполнить для проекта «Neighbourhood LIT Fest».
            lesson-3:
              description_student: При работе с массивами и списками иногда возникают проблемы, когда количество элементов неизвестно или размер списка постоянно меняется. На этом занятии вы узнаете об `ArrayList` и определите сценарии, для использования в которых эта структура данных подходит лучше всего.
              description_teacher: Учащиеся создают `ArrayList` для хранения значений `int` и `double`. Учащиеся выделяют массивы ArrayList и одномерные массивы, чтобы определить, какая структура данных лучше всего подходит для сценария. Учащиеся добавляют элементы в `ArrayList` и изучают, как автоматическая упаковка осуществляет конвертацию между элементарными значениями и классами-оболочками при работе с сохраненными данными.
            lesson-4:
              description_student: Вы можете использовать методы `get()` и `set()` `ArrayList` для извлечения и изменения элементов и узнать о методе `length()` `String` для подсчета количества символов в объекте `String`. Применяются стандартные алгоритмы, разработанные с помощью линейных и двухмерных массивов, для изменения элементов в `ArrayList`. Вы узнаете, как функция распаковывания выполняет конвертацию между элементарными значениями и классами-оболочкам при работе с данными, хранящимися в `ArrayList`.
              description_teacher: Учащиеся используют методы `get()` и `set()` для получения и изменения элементов в `ArrayList` и знакомства с методом `length()` в `String` для отправки количества символов в объект `String`. Они применяют стандартные алгоритмы, разработанные ими с помощью линейных и двухмерных массивов, для изменения элементов в `ArrayList`. Студенты изучают, как функция распаковывания выполняет конвертацию между элементарными значениями и классами-оболочками при работе с данными, хранящимися в `ArrayList`.
            lesson-5:
              description_student: На данным момент вы создали `ArrayList` для хранения `Integer`, `Double` и `String`. Как в линейных, так и в двухмерных массивах можно также хранить объекты, созданные в `ArrayList`. На этом занятии вы создаете `ArrayList` объектов для применения стандартных алгоритмов, которые вы использовали в течение года для работы с данными, хранящимися в этом списке.
              description_teacher: Учащиеся создают `ArrayList` для хранения объектов и изучения универсальных типов в Java. Учащиеся применяют алгоритмы, которые они изучили с помощью одномерных массивов, в `ArrayList`, чтобы определить минимальные и максимальные значения, рассчитать суммы и средние значения или найти элементы, соответствующие конкретным критериям.
            lesson-6:
              description_student: Вы изучаете функциональность метода `remove()` в классе `ArrayList` и определяете возможные ошибки при попытке удалить элементы при обработке списка. В этом процессе вы понимаете, когда `ArrayList` лучше всего подходит для использования в сценарии или устранения проблемы.
              description_teacher: Учащиеся изучают функциональность метода `remove()` в классе `ArrayList` и определяете возможные ошибки при попытке удалить элементы при обработке списка. Учащиеся затем определяют, когда `ArrayList` лучше всего подходит для использования в сценарии или устранения проблемы.
            lesson-7:
              description_student: Вы изучаете структуру `String` и вспоминаете, что `String` — это объекты. Вы используете методы indexOf()`и`substring()`для поиска подстрок в`String`и для создания новых объектов`String`из существующего объекта`String\`.
              description_teacher: Учащиеся изучают структуру `String` и вспоминают, что `String` — это объекты. Учащиеся используют методы indexOf()`и`substring()`для поиска подстрок в`String`и для создания новых объектов`String`из существующего объекта`String\`.
            lesson-8:
              description_student: Вы изучаете использование `compareTo()` для того, чтобы убедиться в том, что объекты `String` расположены в алфавитном порядке. Затем вы будете работать над проектом «Neighbourhood LIT Fest», уделяя особое внимание задачам, внесенным в ваш график реализации проекта.
              description_teacher: Учащиеся изучают использование `compareTo()` для того, чтобы убедиться в том, что объекты `String` расположены в алфавитном порядке. Затем учащиеся будут работать над проектом «Neighbourhood LIT Fest», уделяя особое внимание задачам, внесенным в их графики реализации проекта.
            lesson-9:
              description_student: Вы объединяете свои знания стандартных алгоритмов и объектов `String`, чтобы проверить, является ли объект `String` палиндромом. Затем вы участвуете в сеансе обратной связи с коллегами и представляете свой прогресс в проекте «Neighbourhood LIT Fest».
              description_teacher: Учащиеся объединяют свои знания стандартных алгоритмов и объектов `String`, чтобы проверить, является ли объект `String` палиндромом. Затем учащиеся участвуют в сеансе обратной связи с коллегами и представляют свой прогресс в проекте «Neighbourhood LIT Fest».
            lesson-10:
              description_student: Вы применяете стандартные алгоритмы, записанные для линейных и двухмерных массивов, к `ArrayList`. Вы внедряете новый стандартный алгоритм для получения отдельных цифр из целого числа перед изменением и применением предыдущих алгоритмов для замены элементов, удаления дубликатов или поиска элементов, отвечающих определенным критериям в проекте «Neighbourhood LIT Fest».
              description_teacher: Учащиеся применяют стандартные алгоритмы, записанные для линейных и двухмерных массивов, к `ArrayList`. Учащиеся внедряют новый стандартный алгоритм для получения отдельных цифр из целого числа перед изменением и применением предыдущих алгоритмов для замены элементов, удаления дубликатов или поиска элементов, отвечающих определенным критериям в проекте «Neighbourhood LIT Fest».
            lesson-11:
              name: Проект «Neighborhood Lit Fest» — День 1
              description_student: Вы продолжаете разрабатывать проект «Neighbourhood LIT Fest», чтобы создать историю, стихотворение, песню или другую литературную форму на основе анализа работы своего любимого автора или артиста. Сначала вы самостоятельно оцениваете свою работу, чтобы оценить свой прогресс в выполнении требований проекта, а затем записываете критерии приемлемости для показателя своего проекта, которую будет тестировать ваш товарищ. Вы используете самооценку и отзывы своих товарищей, чтобы определить приоритетность своих оставшихся задач и продолжить разработку проекта.
              description_teacher: Учащиеся продолжают разрабатывать проект «Neighbourhood LIT Fest», чтобы создать историю, стихотворение, песню или другую литературную форму на основе анализа работы своего любимого автора или артиста. Сначала учащиеся самостоятельно оценивают свою работу, чтобы оценить свой прогресс в выполнении требований проекта, а затем записывают критерии приемлемости для показателя своего проекта, которую будет тестировать их товарищ. Учащиеся используют самооценку и отзывы своих товарищей, чтобы определить приоритетность своих оставшихся задач и продолжить разработку своих проектов.
            lesson-12:
              name: Проект «Neighborhood Lit Fest» — День 2
              description_student: На предыдущем занятии вы самостоятельно оценили свою работу и написали критерии приемлемости для своего проекта. На этом занятии вы получите отзывы от своих товарищей, чтобы определить оставшиеся задачи для завершения и продолжения разработки проекта «Neighbourhood LIT Fest».
              description_teacher: На предыдущем занятии учащиеся самостоятельно оценили свою работу и написали критерии приемлемости для своего проекта. На этом занятии учащиеся получают отзывы от своих товарищей, чтобы определить оставшиеся задачи для завершения и продолжения разработки проекта «Neighbourhood LIT Fest».
            lesson-13:
              name: Проект «Neighborhood Lit Fest» — День 3
              description_student: Вы вносите окончательные изменения и обновления на основе своих обзоров кода и графика реализации проекта. Вы делитесь своим проектом «Neighbourhood LIT Fest» с товарищами. Затем вы отмечаете свой успех и завершаете окончательное представление процесса реализации.
              description_teacher: Учащиеся вносят окончательные изменения и обновления на основе своих обзоров кода и графика реализации проекта. Учащиеся делятся своим проектом «Neighbourhood LIT Fest» с товарищами. Затем учащиеся отмечают свой успех и завершают окончательное представление процесса реализации.
            lesson-15:
              description_student: В этом модуле вы использовали `ArrayList` для хранения программных данных и дифференциации между использованием линейных и двухмерных массивов и `ArrayList`. Вы изучили преимущества и функции `ArrayList`, используя их для решения проблем, связанных с численными и объектными данными. Вы использовали методы в классе `String` для анализа и обработки текста, введенного пользователем и из файла. В рамках раздела вы составили документацию по программе, используя однострочные комментарии, многострочные комментарии и комментарии Javadoc для создания документации API. В процессе этого вы определили и задокументировали предварительные условия и постусловия объектов и методов. Теперь вы оцениваете достижение целей и навыков раздела в рамках многовариантной оценки.

            cspSurvey:
              display_name: Опрос
            csp1_1:
              display_name: 'Глава 1: Представления и передача информации'
            csp1_2:
              display_name: 'Глава 2: Изобретение Интернета'
          student_description: В этом учебном блоке рассматриваются технические проблемы и вопросы, возникающие в связи с необходимостью представления цифровой информации в компьютерах и передачи ее между людьми и вычислительными устройствами. Затем в учебном блоке исследуется структура и конструкция Интернета и последствия этих конструкторских решений.
        csp2-2019:
          description: Далее в этом учебном блоке исследуются способы кодирования, представления и манипулирования цифровой информацией. Умение манипулировать данными в цифровом виде, визуализировать их и выявлять закономерности, тенденции и возможные значения - важные практические навыки, которыми специалисты по информатике занимаются каждый день. Понимание того, откуда берутся данные, наличие интуиции относительно того, что можно узнать или извлечь из них, а также умение использовать вычислительные инструменты для манипулирования данными и обмена информацией о них являются основными навыками, которым уделяется внимание в учебном блоке.
          description_short: Узнайте, как более сложная цифровая информация представлена и обрабатывается с помощью вычислений и визуализации.

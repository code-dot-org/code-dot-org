        csp1-2019:
          description: В этом учебном блоке рассматриваются технические проблемы и вопросы, возникающие в связи с необходимостью представления цифровой информации в компьютерах и передачи ее между людьми и вычислительными устройствами. Затем в учебном блоке исследуется структура и конструкция Интернета и последствия этих конструкторских решений.
          description_short: Изучите проблемы, связанные с представлением информации в виде битов, и узнайте, как перенести эти биты из одного места в другое.

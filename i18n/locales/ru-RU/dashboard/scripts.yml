        spelling-bee:
          lessons:
            lesson-1:
              name: Пчела
              description_student: Помогите пчеле проговорить новые слова!
              description_teacher: "Этот урок основан на предыдущих упражнениях по написанию и распознаванию заглавных букв. Произношение слов вместе с пчелой помогает дошкольникам и учащимся младших классов практиковаться в отслеживании и подсчете букв, образующих слова. Они используют последовательность команд кода, чтобы перемещать пчелу, произносящую буквы, по сетке из букв. Учащиеся узнают, как использовать перетаскиваемые блоки кода для перемещения своего персонажа, а также поймут важность расположения команд в правильном порядке для произнесения слова.\n\n#### Необходимые навыки\n\nЭтот урок не предназначен для обучения учеников алфавиту, последовательностям букв для образования слов или счетом. Для прохождения урока учащиеся должны иметь следующие предварительные знания и навыки:\n\n-   уметь различать прописные буквы.\n-   знать числа и считать до 10 с помощью пальцев или предметов.\n-   понимать, что слова состоят из последовательности букв."
          title: Пчела
        outbreak-csc:
          title: Эпидемия
        explore-data-1:
          lessons:
            lesson-1:
              description_student: 'Создавайте графики и гистограммы в Визуализаторе данных Лаборатории приложений.  '
              description_teacher: "Этот урок построен на понимании принципа построения графиков и гистограмм, с которыми уже ознакомились учащиеся. Учащиеся будут практиковаться в подготовке выводов на основе диаграмм и научатся использовать Визуализатор данных в Лаборатории приложений для создания двух разных типов диаграмм: графиков и гистограмм. Этот инструмент позволяет учащимся быстро начать работу с реальными наборами данных и упростить визуализацию данных без использования более сложных инструментов. Кроме того, учащиеся смогут использовать несколько реальных наборов данных, которые они смогут использовать для создания своих диаграмм.\n\nУрок начинается с краткого повторения того, почему диаграммы полезны для просмотра данных. Затем учащиеся практикуются в создании гистограммы в визуализаторе данных в Лаборатории приложений. Затем они узнают, как создавать гистограммы в тех случаях, когда графики могут быть бесполезны. Кроме того, учащиеся смогут изучить различные наборы данных из реального мира и увидеть, как создание диаграмм помогает передавать информацию по интересующей теме.\n\n#### Необходимые навыки и словарный запас\n\nЭтот урок дополняет существующие уроки по графикам и гистограммам. Он не предназначен для ознакомления студентов с новым основным содержанием. Учащиеся должны иметь следующие предварительные знания и навыки:\n\n-   Уметь читать графики, понимая, что обозначают значения по осям x и y.\n-   Уметь читать гистограммы, понимая, что представляет собой диапазон значений"
        counting-csc:
          lessons:
            lesson-1:
              description_student: Помогите Лорель, охотнице за сокровищами, посчитать и добавить нужное количество шагов для сбора драгоценных камней!
              description_teacher: "Этот урок основан на предыдущих упражнениях, где использовались счет и сложение . Счет вместе с Лорель поможет дошкольникам и ученикам младших классов практиковаться в счете и сложении, используя циклы, которые помогут охотнице за сокровищами Лорель собрать драгоценные камни в сетке лабиринта. Используя последовательность команд кода, ученики направят Лорель по по сетке для сбора драгоценных камней, используя блок «Повторить», для которого нужно подсчитать, сколько шагов должна сделать Лорель, а затем вставить это число, используя правильную цифру в блоке кода.\n\n#### Необходимые навыки\n\nЭтот урок не предназначен для обучения учащихся числам, счету или сложению. Учащиеся должны иметь следующие предварительные знания и навыки:\n\n-   уметь распознавать цифры и считать до 10 с помощью изображений, пальцев или предметов.\n-   складывать до 10, используя объекты, изображения, пальцы или предметы."

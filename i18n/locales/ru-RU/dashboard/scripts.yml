            csf_loops:
              display_name: Циклы
            csf_events:
              display_name: События
            csf_data:
              display_name: Данные
          lessons:
            Screen Out the Mean:
              name: Барьер против негатива
              description_student: В ходе этого урока вы узнаете, что делать, если что-либо в интернете, заставит вас почувствовать злость, печаль или страх.
            Powerful Passwords:
              name: Надежные пароли
            'Programming: My Robotic Friends':
              description_teacher: Используя вместо кода набор символов, учащиеся разрабатывают алгоритмы, дающие "роботу" команды по составлению чашек различным образом. Ученики по очереди играют роль робота, реагирующего исключительно на алгоритм, составленный другими учениками. В этом сегменте занятия ученики усваивают взаимосвязь между символами и действиями, а также различие между алгоритмом и программой, приобретая также ценный навык отладки.
            Programming in Maze:
              description_student: Изучайте последовательности и алгоритмы с Angry Birds.
              description_teacher: На примере персонажей игры Angry Birds учащиеся разрабатывают последовательные алгоритмы, обеспечивающие перемещение птички с одной стороны лабиринта в направлении свиньи, находящейся с другой стороны. Чтобы добиться этого, ученики должны соединить блоки кода в линейной последовательности, что позволяет перемещаться по прямой, поворачивать направо или налево.
            Debugging in Maze:
              description_teacher: Отладка – один из основных элементов в обучении программированию. В ходе этого урока учащиеся столкнутся с головоломками, которые были решены неправильно. Они должны будут шаг за шагом разбираться с имеющимся кодом, чтобы выявить ошибки, включая неправильные циклы. недостающие или лишние блоки, а также блоки с ошибками.
            Programming in Collector:
              description_teacher: Работая с этой серией головоломок, учащиеся продолжат углублять свое понимание алгоритмов и отладки. Используя нового персонажа, искательницу приключений Лорел, они будут создавать последовательные алгоритмы, чтобы заставить идущую по дороге Лорел собирать сокровища.
            Programming in Artist:
              description_teacher: В ходе этого урока ученики будут управлять Художником, чтобы отобразить рисунки на экране. Этот этап работы с Художником позволит ученикам создавать все более сложные изображения с помощью новых блоков, таких как "переместиться вперед на 100 точек" или "повернуть на 90 градусов направо".
            Binary Bracelets:
              name: Двоичные браслеты
              description_teacher: Двоичная система счисления играет исключительно важную роль в мире компьютеров. Большинство компьютеров сегодня хранят информацию всех видов в двоичной форме. Этот урок помогает продемонстрировать, каким образом возможно взять что-либо из реальной жизни и преобразовать это что-то в серию сигналов "вкл."/"выкл.".
            'Loops: My Loopy Robotic Friends':
              description_teacher: Основываясь на начальном занятии "Мои друзья-роботы", учащиеся работают с более масштабными и сложными заданиями. Для программирования своих "роботов" на выполнение этих более масштабных заданий ученики должны будут выявлять среди своих команд повторяющиеся схемы, которые могут заменяться циклами.
            Loops with Rey and BB-8:
              description_student: Помогите BB-8 пройти через лабиринт с помощью циклов!
              description_teacher: Основываясь на концепции повторяющихся команд из урока "Зацикливание", ученики на этом этапе будут использовать циклы, чтобы помочь BB-8 пройти лабиринт более эффективно, чем раньше.
            Sticker Art with Loops:
              name: Циклы в исполнителе Художник
              description_teacher: Посмотрите как загораются глаза учеников, когда они создают свои великолепные изображения с помощью небольшого количества блоков и цифровых этикеток! Этот урок основывается на понимании циклов, полученном в ходе предыдущих уроков, и дает ученикам возможность настоящего творчества. Это занятие – прекрасная возможность создания произведений искусства для портфолио или для собраний родителей или учителей.
            'Events: The Big Event':
              name: Большое Событие
              description_teacher: Ученики скоро узнают, что использование событий – отличный способ сделать написанный ранее алгоритм более гибким. Иногда требуется, чтобы программа могла отвечать пользователю определенным образом. События могут сделать программу более интересной и интерактивной.
            Build a Flappy Game:
              description_teacher: На данном этапе ученики должны будут создать свою собственную версию игры "Порхающая птичка", используя обработчики событий для распознавания щелчков мышью и столкновений с объектами. По завершении этого уровня учащиеся должны уметь индивидуализировать свою игру, меняя визуальные эффекты или правила.
            Events in Play Lab:
              description_teacher: На этом онлайн-занятии ученики будут иметь возможность изучать способы использования событий в Лаборатории игр и смогут применить все приобретенные ими навыки написания кода для создания анимированной игры. Пора творчески поработать и создать игру в Лаборатории игр!

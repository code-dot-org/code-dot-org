        oceans:
          title: AI для океанов
          description: Узнайте, как AI и машинное обучение могут быть использованы для решения мировых проблем.
          description_short: Узнайте, как AI и машинное обучение могут быть использованы для решения мировых проблем.
          lessons:
            Oceans:
              description_student: 'Краткое содержание урока: сначала ученики классифицируют объекты либо как "рыбу", либо как" не рыбу", чтобы попытаться удалить мусор из океана. Затем учащиеся должны будут расширить свой набор данных обучения, чтобы включить в него других морских существ, которые живут в воде. Во второй части занятия учащиеся будут выбирать собственные метки для нанесения на изображения случайно сгенерированных рыб. Эти обучающие данные используются для модели машинного обучения, которая затем должна иметь возможность самостоятельно маркировать новые изображения.'
              description_teacher: В ходе этого урока учащиеся всех возрастов получают начальный опыт написания кода и изучения информатики в безопасной и обеспечивающей поддержку среде.  Сначала ученики классифицируют объекты, разделяя их на классы "рыба" и "не рыба" в целях очистки океана от мусора. Затем им потребуется расширить набор обучающих данных, чтобы включить других морских существ, живущих в воде. Во второй части занятия ученики будут выбирать собственные этикетки и наклеивать их на изображения случайно выбранных рыб. Эти обучающие данные используются в модели машинного обучения, которая впоследствии должна быть способна самостоятельно помечать новые изображения.
          student_description: Узнайте, как AI и машинное обучение могут быть использованы для решения мировых проблем.

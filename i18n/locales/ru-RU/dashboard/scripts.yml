          description_short: Быстро повтори понятия из курса C, а затем перейди к алгоритмам, вложенным циклам, условным инструкциям и пр.
          lessons:
            Introduction:
              name: Знакомство с онлайн-головоломками
              description_teacher: Работу с этим набором головоломок учащиеся начнут со знакомства с рабочим онлайн-пространством Code.org (или с его просмотра, в зависимости от ранее выполненной работы в Вашем классе). Будут просмотрены видео, представляющие основные функции этого рабочего пространства, в том числе кнопки "Выполнить", "Сбросить" и "Шаг". В этих видео затрагиваются и такие вопросы, как перетаскивание, удаление и соединение блоков Блокли. Далее учащиеся применят на практике свои навыки создания _последовательностей_ и _отладки_ программ в головоломке "Лабиринт". Затем, изучив основы работы с _циклами_, ученики познакомятся с новыми типами головоломок, такими как Collecor, "Художник" и "Жнец".
            'Algorithms: Graph Paper Programming':
              name: 'Программирование: программирование с помощью бумаги в клетку'
              description_student: На этом уроке вы запрограммируете вашего друга на создание изображений!
              description_teacher: '"Программируя" друг друга на рисование изображений, ученики начнут понимать смысл написания кода. Занятие начнется с того, что ученики будут с помощью символов давать друг другу команды по раскрашиванию квадратов на разлинованной бумаге, стараясь воспроизвести имеющееся изображение. При наличии времени урок может закончиться демонстрацией самостоятельно созданных учениками изображений.'
            Events in Bounce:
              description_teacher: В ходе этого онлайн-занятия учащиеся узнают, что такое события и как компьютеры используют их в таких программах, как видеоигры. Ученики будут работать с головоломками, заставляя программу реагировать на события (такие как нажатия клавиш со стрелками). В заключение ученики смогут индивидуализировать свою игру, задавая различные скорости и звуки.
            Nested Loops:
              name: Вложенные циклы
              description_student: Цикл внутри цикла. Что это значит? Этот урок объяснит вам, что происходит, когда вы помещаете цикл внутри другого цикла.
              description_teacher: На этом оналйн-занятии у учащихся будет возможность вывести свое понимание циклов на совершенно новый уровень. Играя с пчелой, растениями и зомби, ученики научатся программировать циклы внутри других циклов. Они также смогут увидеть как незначительные изменения любых циклов влияют на выполнение их программы после нажатия кнопки "Выполнить".
            Nested Loops in Artist:
              name: Вложенные циклы в Художнике
            'Algorithms: Relay Programming':
              description_teacher: 'Это занятие начнется с краткого обзора урока "Программирование с помощью бумаги в клетку", а затем начнется гонка на время: ученики разделятся на команды и будут совместно работать над написанием программы, последовательно, по одной команде за раз.'
            While Loops in Farmer:
              name: Цикл while в Фермере
              description_teacher: |-
                К тому времени, когда ученики приступят к изучению этого урока, они должны будут выполнить множеств практических заданий с циклами "повторить", и теперь пора усложнить задачу.

                 _Циклы "пока"_ – это циклы, которые повторяют команды до тех пор, пока выполняется некоторое условие. Циклы "пока" полезны в случаях, когда программист не знает в точности сколько раз должны выполняться команды, но знает, какое условие должно выполняться для того, чтобы цикл перестал повторяться. Например, ученики работают над заполнением ям и роют землю в игре "Фермерша". Им неизвестны размеры ям и высота груд земли, однако они знают, что должны продолжать заполнять ямы и рыть землю до тех пор, пока поверхность не станет ровной.
            Conditionals in Bee:
              description_teacher: До этого момента ученики писали код, который выполняется одинаково при каждом запуске программы, то есть. он надежен, но не слишком гибок. В ходе этого урока Ваш класс начнет писать код с условными операторами, который работает различным образом в зависимости от конкретных условий, с которыми сталкивается программа.
            Conditionals & Loops in Maze:
              name: Условия и циклы в Лабиринте
              description_student: Используя условные операторы в сочетании с циклами, вы можете добиваться замечательных результатов!
              description_teacher: 'В ходе этого урока ученики будут одновременно использовать два ключевых понятия: циклы и условные операторы. Этот набор головоломок служит заполнению пробелов в понимании, возникающих при работе с головоломками, в которых используются несколько видов блоков. Освоив в сочетании два понятия, ученики будут создавать более сложный код, демонстрируя как впечатляющие творческие данные, так и критическое мышление!'
            Conditionals & Loops in Farmer:
              description_teacher: Ученики на практике ознакомятся с циклами "пока" и "пока не", а также с операторами "если-иначе". Во всех этих блоках используются условия. Практикуясь со всеми тремя видами блоков, ученики научатся писать сложный и гибкий код.
            Digital Citizenship:
              name: 'Цифровое гражданство: практика цифрового гражданства'
              description_student: Некоторыми данными небезопасно делиться онлайн. Этот урок научит вас различать безопасную и конфиденциальную информацию.
              description_teacher: "Разработанный в сотрудничестве с Common Sense Education, этот урок помогает учащимся критически оценивать запросы или требования некоторых сайтов в отношении предоставления пользовательских данных. Ученики учатся различать конфиденциальную информацию и персональные данные, определяя, чем безопасно и чем небезопасно делиться онлайн. \n\nУченики также узнают, что означает ответственность и уважительность в отношении их офлайн- и онлайн-сообществ, что является шагом к пониманию того, что значит быть хорошими \"цифровыми гражданами\"."
            Build a Play Lab Game:
              description_student: На этом уроке вас научат как создать собственную видеоигру.
              description_teacher: На этом онлайн-занятии ученики будут иметь возможность изучать способы использования событий в Лаборатории игр и смогут применить все приобретенные ими навыки программирования для создания анимированной игры. Пора творчески поработать и создать игру в Лаборатории игр!
            'Unplugged: Binary':
              description_student: Изучим как компьютеры хранят изображения с помощью простых понятий, таких как "вкл." и "выкл."
              description_teacher: Хотя многие думают о двоичных числах лишь как о нулях и единицах, ученики узнают, что информация может отображаться с помощью нескольких вариантов двоичной записи. На этом уроке будет сделан еще один шаг в углублении понимания данной концепции, и будет показано как компьютер может хранить еще более сложную информацию (такую как изображения и цвета) также с помощью двоичных чисел.
            Nested Loops Project in Artist:
              name: Вложенные циклы в игре на тему "Ледяного сердца"
              description_teacher: Используя Художника в сегодняшнем наборе головоломок, ученики будут создавать сложные изображения. Продолжая практически осваивать вложенные циклы с новыми целями, они увидят больше возможностей для использования циклов как таковых. Этот набор головоломок предлагает намного больше возможностей для творчества, позволяя ученикам на заключительном этапе создавать изображения по своему выбору.
            Debugging in Collector:
              name: Отладка в игре Collector
              description_teacher: На этом онлайн-занятии ученики будут практиковаться в отладке кода в среде игры Collector. Ученики будут выполнять практические задания по чтению и редактированию кода с целью исправления головоломок, где используются простые алгоритмы, циклы и вложенные циклы.
        coursee-2017:
          title: Курс E
          assignment_family_title: Курс E
          description_audience: 'Возраст: 8-12'
          description_short: Быстро повтори понятия из курсов C и D, а затем перейди к функциям.
          lesson_groups:
            csf_e_1:
              display_name: Продвинуться к Курсу Е (опционально)
            csf_e_2:
              display_name: Содержание Курса Е
            extra_course_content:
              display_name: Дополнительный материал для курса
          lessons:
            'Algorithms: Tangrams':
              name: 'Алгоритмы: Танграмы'
            Introduction:
              name: Знакомство с онлайн-головоломками
              description_teacher: Эти занятия учащиеся начнут со знакомства с рабочим онлайн-пространством Code.org (или с его просмотра, в зависимости от ранее выполненной работы в Вашем классе). Ученики изучат основные функции интерфейса, в том числе кнопки "Выполнить", "Сбросить" и "Шаг". Во вводном видео также поясняются перетаскивание, удаление и соединение блоков Блокли. Работая с головоломками, ученики на практике применят свои навыки создания последовательностей и отладки программ для головоломок Лабиринт и Художник.
            The Power of Words:
              name: Digital Citizenship
            Ice Age Play Lab:
              name: Лаборатория игр Ледниковый период
            Envelope Variables:
              name: Конвертные переменные
            Variables in Play Lab:
              name: Переменные в Лаборатории игр
            For Loop Fun:
              name: Игры с циклами
            For Loops in Bee:
              name: Цикл for в Пчеле
            For Loops in Artist:
              name: Цикл for в Художнике
            Songwriting with Parameters:
              name: Написание песен с параметрами
            Functions with Parameters in Artist:
              name: Функции с параметрами в Художнике
            Functions with Parameters in Bee:
              name: Функции с параметрами в игре "Пчела"
            Explore Project Ideas:
              name: Исследование идей проектов
              description_student: Здесь имеются несколько игр и рисунков. Поиграйте с ними, чтобы выработать идеи собственных проектов!
            The Design Process:
              name: Процесс разработки схемы
              description_student: Проекты такого масштаба требуют времени и большой работы по планированию. Здесь вы узнаете о процессе составления схем, который вы будете использовать для выполнения своих творческих работ.
            Build Your Project:
              name: Создать свой проект
            Revise Your Project:
              name: Откорректируйте свой проект
            'Algorithms: Dice Race':
              description_student: Узнайте в ходе этого урока по алгоритмам, как следует описывать игру с точки зрения компьютера.
              description_teacher: На этом уроке учащиеся поймут связь концепции алгоритмов с повседневными действиями, играя в игру с игральными костями. Целью при этом является формирование начальных навыков преобразования ситуаций из реальной жизни в онлайн-сценарии и наоборот.
            Conditionals:
              name: Условные операторы в игре "Фермерша"
              description_student: В этой веселой и трудной серии головоломок вам нужно будет сообщить компьютеру, что следует сделать при определенных условиях.
              description_teacher: На этом уроке ученики знакомятся с циклами "пока" и операторами "если-иначе". _Циклы "пока"_ – это циклы, которые продолжают повторять команды пока выполняется некоторое условие. Циклы "пока" используются, когда программист не знает сколько точно раз следует выполнить команды, но знает, какое условие должно выполняться для повторения цикла. Операторы\`"если-иначе" обеспечивают гибкость программирования, выполняя целые фрагменты кода только при выполнении условия, а в противном случае выполняются другие команды.
            Private and Personal Information:
              description_teacher: "Этот урок, разработанный силами Common Sense Education, посвящен различию между информацией, которой безопасно и которой небезопасно делиться онлайн. \n\nПоскольку учащиеся посещают сайты, которые запрашивают их идентификационные данные, они учатся критическому подходу, позволяющему защитить себя и свои семьи от кражи идентичности. В ходе этого урока ученики учатся критически оценивать пользовательские данные, которые запрашивают или требуют некоторые сайты. Они узнают о различиях между конфиденциальной информацией и персональными данными, а также о том, как определить, чем безопасно и чем небезопасно делиться онлайн."
            Build a Star Wars Game:
              description_teacher: В ходе этого урока ученики будут осваивать практические навыки использования событий при создании игр, которыми они смогут поделиться онлайн. Выводя на экран R2-D2 и других персонажей Звездных ученики познакомятся с событиями, а затем получат возможность создать собственную игру.
            'Functions: Songwriting':
              description_teacher: Функция – это одна из замечательнейших структур в мире информатики. Функции (иногда называемые процедурами) – это мини-программы, которые вы можете многократно использовать в больших программах. Этот урок поможет ученикам интуитивно понять, почему может оказаться столь полезным объединение фрагментов кода в функции.
            Functions in Artist:
              description_teacher: Ученики познакомятся с использованием функций на Code.org. С помощью функций в среде Художника будут создаваться и изменяться великолепные изображения. Ученики узнают о вложении функций путем вызова одной функций из другой, что используется для работы с более сложными схемами.
            Functions in Bee:
              name: Функции в игре "Пчела"
              description_student: Чтобы собрать весь нектар и мед, не пишите слишком длинны код, а используйте функции!
              description_teacher: Во второй части практических занятий с онлайн-функциями ученики будут программировать перемещения по сложным траекториям, собирать много нектара и изготавливать много меда.
            Determine the Concept:
              name: Выбор понятия
            Present Your Project:
              name: Представь свой проект
              description_student: Приготовься показать себя! Пора представить товарищам свой законченный проект.
            Internet:
              description_student: Вы когда-либо задумывались над тем, как информация распространяется по всему интернету? Это не волшебство! На этому уроке вы узнаете об основах работы интернета.
              description_teacher: Несмотря на то, что многие люди ежедневно используют интернет, немногие из них знают, как он работает. В ходе этого урока ученики представят себя плывущими по волнам интернета и познакомятся с соединениями, URL и IP-адресами, а также с DNS.
            Crowdsourcing:
              name: 'В дополнение к программированию: краудсорсинг'
              description_student: На этом уроке вы познакомитесь с краудсорсингом – процессом командного выполнения проекта.
              description_teacher: При изучении информатики мы сталкиваемся с масштабными, пугающими задачами. С заданиями, подобными нахождению больших простых чисел или определению последовательностей ДНК, практически невозможно справиться в одиночку. Добавление ресурсов сил других людей позволяет решать эти задачи. Этот урок покажет Вашим ученикам, насколько полезной может быть командная работа в сфере информатики.
            Building a Foundation:
              name: Строительство опоры
            Loops in Artist:
              name: Циклы в исполнителе Художник
            Nested Loops:
              name: Вложенные циклы
            Functions in Harvester:
              name: Функции в игре "Жнец"
        coursef-2017:
          title: Курс F
          assignment_family_title: Курс F
          description_audience: 'Возраст: 9-13'
          description_short: Изучи все понятия в Основах компьютерных наук и создай собственную картинку, игру или историю!
          lesson_groups:
            csf_f_1:
              display_name: Продвинуться к Курсу Ф (опционально)
            csf_f_2:
              display_name: Содержание Курса Ф
          lessons:
            'Algorithms: Tangrams':
              name: 'Алгоритмы: Танграмы'
              description_student: Здесь вы узнаете об алгоритмах с помощью головоломок, называемых танграмами!
              description_teacher: На этом уроке мы узнаем кое-что важное об алгоритмах. Пока вы обеспечиваете простоту алгоритма, есть множество способов использовать его. Однако, если вы хотите, чтобы все получали один и тот же результат, ваш алгоритм должен быть более подробным. Играя с танграмами, ученики узнают о различии между подробным и общим алгоритмами.
            Introduction:
              name: Знакомство с онлайн-головоломками
              description_teacher: В ходе этого урока учащиеся познакомятся с последовательностями, циклами и вложенными циклами, чтобы подготовиться к изучению более сложных понятий на последующих занятиях этого курса. Этот урок, предназначенный для "подтягивания уровня" выравнивает "игровое поле" для экспертов и начинающих в Вашем классе.
            The Power of Words:
              description_teacher: |-
                Учащиеся рассматривают ситуацию, когда при посещении своих любимых сайтов они могут столкнуться с сообщениями других детей, которые могут заставить их почувствовать злость, обиду, печаль или страх. Они изучают способы, которые можно использовать, чтобы справиться с киберхулиганством, и то, как надо реагировать на раздражающие сообщения онлайн.

                 Ученики обсуждают все способы использования коммуникационных технологий и изучают сходство и различия между личной коммуникацией и коммуникацией онлайн. Затем, с помощью мозгового штурма они находят способы реакции ни киберхулиганство.
            Ice Age Play Lab:
              name: События в Ледниковом периоде
              description_student: Подумай о своей любимой видеоигре. Ты когда-либо задумывался о том, как она была сделана? Работая с этими головоломками, ты разработаешь собственную видеоигру с друзьями из Ледникового периода!
              description_teacher: На этом уроке ученики будут иметь дело с историей с участием персонажей Ледникового периода. Ученики будут работать с событиями и циклами, чтобы заставить персонажей перемещаться по экрану, и, пройдя уровни с подсказками, получат возможность создать собственную игру или историю.
            Envelope Variables:
              name: 'Переменные: "Переменные-конверты"'
              description_student: 'Конверты и переменные имеют между собой нечто общее: и те и другие могут содержать что-то внутри. Здесь мы узнаем, что такое переменные и какие потрясающие вещи они могут делать.'
              description_teacher: Переменные используются в качестве полей для заполнения значениями, такими как числа или слова. Они позволяют обеспечить значительную степень свободы при программировании. Вместо того, чтобы много раз печатать фразу или запоминать неизвестное число, в информатике используются ссылающиеся на них переменные. Этот урок помогает объяснить сущность переменных и множество различных способов их использования. Идея переменной не проста для понимания, поэтому мы рекомендуем в конце урока выделить значительное время на обсуждение.
            Variables in Artist:
              description_teacher: В ходе этого урока учащиеся изучат процесс создания повторяющихся изображений с помощью переменных в среде Художника. Ученики узнают, как можно использовать переменные для упрощения написания и чтения кода. После решения головоломок с подсказками ученики, в конце занятия, в ходе самостоятельной работы продемонстрируют приобретенные знания и создадут собственные изображения.
            Variables in Play Lab:
              name: Переменные в Лаборатории игр
              description_student: Скоро вы узнаете о том, как с помощью переменных заставить персонажей взаимодействовать!
              description_teacher: На этом уроке ученики будут продолжать практические занятия с переменными, создавая сцены в Лаборатории игр. Они будут работать с вводом пользовательских данных для присвоения значений своим переменным, а затем получать возможность создать свой собственный мини-проект с переменными.
            For Loop Fun:
              description_student: Вы получите массу удовольствия, изучая циклы со счетчиком!
              description_teacher: Мы знаем, что циклы позволяют нам выполнять действия много раз, но теперь мы узнаем, как использовать циклы с дополнительными структурами внутри них. Эти новые структуры позволят ученикам писать более эффективный и динамичный код.
            For Loops in Bee:
              name: Цикл for в Пчеле
              description_student: Жжж, жжж. В этих головоломках вы будете направлять пчелу к нектару и меду, используя циклы со счетчиком!
            For Loops in Artist:
              name: Цикл for в Художнике
              description_student: Приготовьтесь к созданию своего следующего шедевра. Здесь мы будем использовать циклы со счетчиком для создания потрясающих изображений.
            Songwriting with Parameters:
              name: 'Функции: написание песен с помощью параметров'
              description_student: Вы запросто можете выпустить новый сингл с хитами! На этом уроке вы узнаете о том, что такое параметры и как с их помощью создавать потрясающие песни!
              description_teacher: Функция – это одна из замечательнейших структур в мире информатики. Функции (иногда называемые процедурами) – это мини-программы, которые вы можете многократно использовать в больших программах. Этот урок поможет ученикам интуитивно понять, почему так полезно объединение фрагментов кода в функции, и каким образом можно использовать эти структуры, даже если такие фрагменты несколько различаются между собой.
            Conditionals and Functions in Bee:
              description_student: Пчеле снова нужна ваша помощь! Здесь вы будете использовать функции для сбора нектара и изготовления меда!
              description_teacher: На этом уроке учащиеся узнают, как создавать простые функции, используя наш передовой "модальный" редактор функций, что подготовит их к добавлению параметров, которые они будут изучать на последующих уроках.
            Functions with Parameters in Artist:
              name: Функции с параметрами в Художнике
              description_student: Готовьте свои пальцы к написанию программ. С помощью этих головоломок вы создадите впечатляющие рисунки в среде Художника, используя функции с параметрами.
            Functions with Parameters in Bee:
              name: Функции с параметрами в игре "Пчела"
              description_student: У вас уже был небольшой объем практики использования функций с параметрами. На этом уроке вы продолжите вашу практику вместе с пчелой!
              description_teacher: В ходе этого урока используется среда игры "Пчела" и продолжается знакомство с понятием функций с параметрами, начатое на предыдущем этапе в среде Художника. Ученики будут на практике осваивать написание и использование функций перемещения по сложным траекториям и сбора нектара и меда.
            Explore Project Ideas:
              name: Исследование идей проектов
              description_student: Пришло время для вдохновения! Эти головоломки продемонстрируют вам несколько готовых игр и примеров, которые помогут вам составить план вашего БОЛЬШОГО проекта.
            The Design Process:
              name: Процесс разработки схемы
              description_student: Проекты такого масштаба требуют времени и большой работы по планированию. Здесь вы узнаете о процессе составления схем, который вы будете использовать для выполнения своих творческих работ.
            Build Your Project:
              name: Создать свой проект
              description_student: Наконец-то вы можете приступать к выполнению своего проекта!
            Revise Your Project:
              name: Откорректируйте свой проект
              description_student: Рим не за один день строился, и то же касается вашего проекта. Выделите время для редактирования и корректировки проекта, чтобы сделать его как можно лучше.
            Present Your Project:
              name: Представь свой проект
              description_student: Пора продемонстрировать вашу работу! Здесь вы представите ваш замечательный проект своим товарищам.
            Conditionals in Minecraft:
              name: Условные операторы в игре Minecraft
              description_student: Избегайте лавы! Здесь вы узнаете об условных операторах в мире Minecraft.
              description_teacher: На этом уроке учащиеся получат возможность изучить и использовать на практике условные операторы. На уроке используются персонажи и настройки из игры Minecraft, и ученики с помощью своих программ будут выполнять такие задания, как добыча полезных ископаемых и строительство сооружений.

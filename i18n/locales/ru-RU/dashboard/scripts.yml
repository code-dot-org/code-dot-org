          description: Научись программировать роботов и создай свою собственную игру по мотивам Звездных войн в далекой-далекой галактике.
          description_short: Научись программировать роботов и создай свою собственную игру по мотивам Звездных войн в далекой-далекой галактике.
          lessons:
            Hour of Code 2015:
              name: Час кода 2015
              description_student: В ходе этого урока учащиеся всех возрастов получают начальный опыт написания кода и изучения информатики в безопасной и обеспечивающей поддержку среде. Имеются две версии этого урока.
              description_teacher: |-
                В ходе этого урока учащиеся всех возрастов получают начальный опыт написания кода и изучения информатики в безопасной и обеспечивающей поддержку среде. Имеются две версии этого урока. В этой версии используются блоки перетаскивания и JavaScript. Учащиеся должны быть способны набирать текст на клавиатуре. Для учащихся более старшего возраста на компьютерах обучение JavaScript может стать увлекательной дополнительной задачей. Эта версия урока также отлично подойдет для случаев, если в вашем классе есть учащиеся, уже имеющие некоторые навыки написания кода. Урок рекомендуется для учащихся от 11 лет.

                Также имеется [версия с блоками](https://studio.code.org/s/starwarsblocks/lessons/1/levels/1), которая рекомендуется для учащихся с мобильными устройствами без клавиатуры, младше указанного возраста и международных учащихся.

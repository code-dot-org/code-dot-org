        counting-csc-2021:
          lessons:
            Counting with Laurel:
              description_student: Помогите Лорель, охотнице за сокровищами, посчитать и добавить нужное количество шагов для сбора драгоценных камней!
              description_teacher: "Этот урок основан на предыдущих упражнениях, где использовались счет и сложение . Счет вместе с Лорель поможет дошкольникам и ученикам младших классов практиковаться в счете и сложении, используя циклы, которые помогут охотнице за сокровищами Лорель собрать драгоценные камни в сетке лабиринта. Используя последовательность команд кода, ученики направят Лорель по по сетке для сбора драгоценных камней, используя блок «Повторить», для которого нужно подсчитать, сколько шагов должна сделать Лорель, а затем вставить это число, используя правильную цифру в блоке кода.\n\n#### Необходимые навыки\n\nЭтот урок не предназначен для обучения учащихся числам, счету или сложению. Учащиеся должны иметь следующие предварительные знания и навыки:\n\n-   уметь распознавать цифры и считать до 10 с помощью изображений, пальцев или предметов.\n-   складывать до 10, используя объекты, изображения, пальцы или предметы."

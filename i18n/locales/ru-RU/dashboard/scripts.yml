        csa4-pilot:
          lessons:
            lesson-7:
              description_student: Мы сравнили два типа int или double на равенство. А как сравнивать объекты? Что значит, что две строки равны? А как насчет двух пончиков? Вы узнаете, как проверить два объекта на равенство и использовать эти данные в игре "Всплывающие шарики".
              description_teacher: Студенты узнают о разнице сравнения объектов и примитивных значений. Учащиеся изучат возможность использования `==` или `! =` с объектами, чтобы определить потребность в методе `equals ()` для сравнения данных объекта. Учащиеся добавят в игру "Всплывающие шарики" метод `equals ()` для сравнения объектов `Balloon` и определения оставшихся действительных ходов.
            lesson-8:
              description_student: Вы изучите операторы 'if/else' для выполнения альтернативных действий на основе результата логического выражения. Вы попробуете использовать операторы 'if/else' с 'Math.random()' для доступа к случайным элементам из массива в The Neighborhood. Используя операторы 'if/else', вы сможете проверить правильность хода игроков в игре "Лопни шарики".
              description_teacher: Учащиеся узнают, как использовать операторы 'if/else' для выполнения альтернативных действий на основе результата логического выражения. Учащиеся на практике используют операторы 'if/else' с Math.random() для доступа к случайным элементам из массива в The Neighborhood. Используя операторы if/else, учащиеся проверят правильность хода игрока в игре "Лопни шарики".
            lesson-9:
              description_student: Иногда нам нужно проверить несколько условий, чтобы определить правильный результат. В The Neighborhood вы научитесь использовать операторы 'if/else-if/else' для решения задач в 'Painter'. Затем вы используете операторы if/else-if/else в игре "Лопни шарики", чтобы проверить статус игры и определить, выиграл ли игрок.
              description_teacher: Учащиеся используют операторы 'if/else-if/else' для оценки нескольких условий, чтобы выбрать конкретный желаемый результат. Чтобы проверить статус игры и определить, выиграл игрок или нет, учащиеся используют операторы множественного выбора, позволяющие проверить состояние игры и выбрать соответствующий результат.
            lesson-10:
              description_student: Вы решите задачи, включающие несколько условий, и научитесь использовать вложенные операторы 'if' в своих решениях. Вы напишите выражения, используя новые логические операторы в условных операторах, и определите, как эти действия влияют на результат. Затем вы улучшите геймплей и функциональность своей игры Pop the Balloons, используя вложенные операторы 'if' и логические операторы.
              description_teacher: Учащиеся решат задачи, включающие несколько условий, и используют в решениях вложенные операторы 'if'. Учащиеся напишут выражения, использующие логические операторы в условных операторах, и определят, как логические операторы влияют на результат. Затем вложенные операторы 'if' и логические операторы будут использованы в игре Pop the Balloons для улучшения геймплея и общей функциональности.

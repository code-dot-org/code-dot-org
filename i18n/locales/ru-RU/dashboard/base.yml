        not_earned: "Поощрение начинающих учителей информатики: вы можете заработать кредиты до 1\\_000 долл. США в <a href=\"http://DonorsChoose.org\">DonorsChoose.org</a> за проведение вводного курса для дошкольников и учеников до 8 класса. Для получения вознаграждения ваша группа должна состоять не менее чем из 15 учеников, успешно изучивших полный вводный курс для дошкольников и учеников до 8 класса, при этом все 15 (или более) учеников должны пройти все уроки и заработать все трофеи (%{num_trophies}). Если среди учеников, заработавших все трофеи, 7 или более девочек, ваше вознаграждение составит 1\\_000 долл. США в <a target=\"_blank\" href=\"http://DonorsChoose.org\">DonorsChoose.org</a>. В противном случае ваше вознаграждение составит 750 долл. США в <a target=\"_blank\" href=\"http://DonorsChoose.org\">DonorsChoose.org</a>. При этом воспользоваться кредитом в <a target=\"_blank\" href=\"http://DonorsChoose.org\">DonorsChoose.org</a> могут только учителя государственных школ США."

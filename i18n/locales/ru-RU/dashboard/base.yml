    announcement_hoc_launch: "Тысячи преподавателей в более чем 180 странах проведут урок информатики с помощью Часа Кода с 5 по 11 декабря. Мы рассчитываем на вас, чтобы помочь нам привлечь больше учащихся, чем когда-либо прежде. <a href='%{signup_url}' target='_blank'>Зарегистрируйте Ваш Час Кода</a> и покажите своим примеров, что любой желающий учитель может начать преподавать информатику."
    announcement_mc_launch: "Один из самых популярных учебников теперь имеет продолжение! Новый Редактор для Часа Кода Minecraft позволяет студентам создать правила мира Minecraft. Они могут создать совершенно уникальную игру, а затем поделиться ею с друзьями или играть в эту игру на своих телефонах. Занимайтесь этим во время Часа Кода."
    announcement_how_code_studio: "Вам не нужен опыт для начала преподавания информатики в вашем классе. Code.org предлагает учебные курсы, планы уроков, высококачественные программы профессионального обучения и большой набор отличных инструментов под любыхеспособностей &mdash; все, что нужно, все бесплатно. Хотите знать, как начать? Скачайте <a href='%{video_download_url}'> это видео</a>!"
    announcement_go_beyond: "Пойти дальше учиться на Час Кода и изучить понятия информатики с каждым учащимся неделю. Code.org предлагает учебный план, планы уроков, высокое качество профессиональных образовательных программ, а также множество отличных инструментов на все классы&mdash;и это все бесплатно. :) Вам не нужно никакого опыта, чтобы начать преподавать информатику в своем классе. <b>Найти следующий шаг, который подходит для вашего класса.</b>"
    announcement_teacher_recruitment: "Учителя, как вы, лидируют в движении образовательной информатики. Вы можете принять участие в высококачественном K-12ом классе профессиональных лидирующих программ <strong>абсолютно бесплатно для вас или вашей школы</strong>. Возьмите лидерство в информатике вашей школы и присоединяйтесь до профессионального обучения."
    announcement_teacher_recruitment2: "Учителя, как вы, лидируют в движении образовательной информатики. Вы можете принять участие в высококачественном K-12ом классе профессиональных лидирующих программ <strong>абсолютно бесплатно для вас или вашей школы</strong>. Возьмите лидерство в информатике вашей школы и присоединяйтесь до профессионального обучения. Подать заявку для учителей средних и старших школ можно до 17 марта."
    announcement_csf_pilot: "<strong>Для учителей начальных школ:</strong> Примите участие в наших курсах \"Основы CS\"! Мы ищем учителей для управления обновлённого плана курса \"Основы CS\" зимой и весной 2017 г. Мы рады услышать ваш отзыв до воплощения улучшений в реальность в августе 2017 г."
    announcement_student_privacy: "В Code.org мы принимаем студентов конфиденциальности очень серьезно. Чтобы защитить конфиденциальность ваших студентов, мы сделали изменения вашего раздела страницу входа, чтобы избежать отображения полных имен. Даже несмотря на то, что это обновление сделано для того что бы уменьшить озабоченности о конфиденциальности для страницы входа, мы по-прежнему советуем пользователей <i>не использовать полные имена для студентов</i>."
    announcement_apcsp_recruitment: "преподаватели Принципы Компьютерной Науки <strong>:</strong> ваши студенты могут быть использованны в Code.org в следующем вирусном видео что бы вдохноваить студентов к экзаменам AP CS в этом году. Мы приглашаем всех студентов CS представить от 10 до 20 секунд видео в Twitter, Instagram или Facebook где говорят «Я сдаю #APCSP экзамен, потому что...» Лучшие видео будут в нашем видео и победившие студенты получат подарки от Code.org!"
    announcement_apcsp_recruitment2: "В этом году экзамен по AP CS Принципам готовится побить рекорды. Участие студентов в экзамене могут резко сдвинуть разнообразие в области компьютерных наук, но нам нужна ваша помощь. Поощряйте каждого студента CS Принципов сдать AP CSP экзамен и мы отправим <a href='%{gift_url}' target='_blank'>вам подарок</a>. Студенты могут также поощрять друзей по всей стране в нашем видео вызову <a href='%{challenge_url}' target='_blank'>#APCSP</a>."
    announcement_apcsp_recruitment3: "В этом году экзамен по AP CS Принципы готовится побить рекорды. Участие студентов в экзамене могут привести крезкому сдвигу разнообразия в области компьютерных наук AP, но нам нужна ваша помощь. Поощряйте каждого студента CS принципов что бы он сдал AP CSP экзамен, и у вас будет шанс выиграть <a href='%{gift_url}' target='_blank'>, подарочные карты, ноутбук или другие классные призы</a>!  Распространяйте<a href='%{video_url}' target='_blank'>это видео</a>, и ваши студенты смогут услышать от своих сверстников вокруг страны, которые сдают экзамен."
    announcement_csp_deadline: "Последнее предупреждение для учителей старших классов! Возьмите на себя инициативу по информатике в вашей школе и зарегистрируйтесь на нашу программу обучения высоко профессионального качества <strong> абсолютно бесплатно для вас или для вашей школы</strong>. Заявки принимаются до 14 апреля."
    announcement_applab_export: "App Lab, наши веб-среды программирования теперь поддерживают экспорт кода! Вы можете начать создание приложений с возьми-и-перетащи JavaScript блоков, затем экспортировать этот код для дальнейшего редактирования в любой среде профессиональной разработки по вашему выбору."
    announcement_csp_survey: "<b>Поздравляем учителей Cs Принципов!</b><br/>Ваши CS Принципы студенты экзамена AP CS присоединятся более 50 тысяч других студентов в крупнейший запуск AP экзаменов в истории. Теперь пусть голоса ваших студентов будут услышанны – напомните им, чтобы они завершили курс-обследования! Вы сможете рассмотреть ответы ваших студентов, и мы также будем делиться совокупным национальным докладом с вами."
    announcement_navigation_redesign: "<b>предстоят изменения навигации сайта</b><br/>Скоро этим летом, мы улучшаем навигацию сайта Code.org что бы вы всегда имели доступ к вашим верхним ресурсам в любом месте на сайте. Как только вы войдете в свой аккаунт учителя, каждая страница будет иметь новую панель навигации со ссылками на вашу главную страницу, курсы, галерею проектов, секцию и профессионального обучения."

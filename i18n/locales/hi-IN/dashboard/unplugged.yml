        desc: हालांकि बहुत-से लोग युगम्क के बारे में पूरी तरह से शून्य और इकाइयों की तरह सोचते हैं, हमारे पिछले कोर्सों ने छात्रों को सिखाया है कि जानकारी को कई प्रकार के युग्मक विकल्पों प्रस्तुत किया जा सकता है।  यह पाठ उस अवधारणा को एक स्टेप आगे लेता है क्योंकि यह उदाहरणों से स्पष्ट करता है कि कंप्यूटर किस प्रकार से अधिक जटिल जानकारी (जैसे चित्र और रंग) को भी युग्मक में स्टोर कर सकती है।
      courseE_unplugged_privateInformation_2019:
        title: प्राइवेट और निजी जानकारी
        desc: कॉमन सेंस एजुकेशन द्वारा विकसित किया गया यह पाठ जानकारी के उस अंतर के बारे में है, जो ऑनलाइन साझा करने के लिए सुरक्षित है और जो जानकारी सुरक्षित नहीं है।
      SongwritingParameters_2019:
        title: 'अनुवाद मौजूद नहीं है: en-US.data.unplugged.SongwritingParameters_2018.title'
        desc: 'अनुवाद मौजूद नहीं है: en-US.data.unplugged.SongwritingParameters_2018.desc'
      courseE_unplugged_CnC_2019:
        title: डिजीटल शेयरिंग
        desc: कॉपीराइट और रचनात्मकता पर टीम के द्वारा कंप्यूटर साइंस के मूल सिद्धांतों के लिए उधार लिया गया, यह पाठ विशेषकर डिजीटल परिवेश में, स्वामित्व और कॉपीराइट का सम्मान करने की चुनौतियों और लाभों को समझने में छात्रों की मदद के लिए मौजूद है। छात्रों को नैतिक डिजीटल नागरिक होने का महत्वपूर्ण हिस्से के तौर पर कलाकारों के अधिकारों का सम्मान करने के लिए प्रोत्साहित किया जाना चाहिए।
      Internet_2019:
        title: 'अनुवाद मौजूद नहीं है: en-US.data.unplugged.Internet_2018.title'
        desc: 'अनुवाद मौजूद नहीं है: en-US.data.unplugged.Internet_2018.desc'
      Crowdsourcing_2019:
        title: 'अनुवाद मौजूद नहीं है: en-US.data.unplugged.Crowdsourcing_2018.title'
        desc: 'अनुवाद मौजूद नहीं है: en-US.data.unplugged.Crowdsourcing_2018.desc'
      GettingLoopy_2019:
        title: लूपी होना
        desc: यह पाठ डांस गतिविधि के माध्यम से लूप्स (दोहराए जाने वाले निर्देश) की प्रोग्रामिंग अवधारणा से परिचय कराता है। छात्र सरल कोरियोग्राफी सीखेंगे, फिर उन्हें इसे दोहराने का निर्देश दिया जाएगा।
      courseC_Unplugged_ScreenOutTheMean_2019:
        title: अनप्लग्ड एक्टिविटी
        desc: आज आप इस बारे में सीखेंगे कि यदि ऑनलाइन कोई गलत हो रहा है तो क्या करना चाहिए।
      BigEvent_2019:
        title: विशाल इवेंट
        desc: छात्रों को "इवेंट्स” की प्रोग्रामिंग अवधारणा से परिचित कराया जाता है, जो ऐसी क्रियाएं है, जिनका कंप्यूटर लगातार निरीक्षण करता है। अध्यापक कागज के रिमोट पर बटन दबाएगा और छात्र इस आधार पर प्रतिक्रिया करेंगे कि कौन-सा बटन दबाया जाता है।
      BinaryBracelets_2019:
        title: युग्मक ब्रैस्लेट्स
        desc: छात्र अपने नाम के पहले अक्षर की युग्मक प्रस्तुतियों के तौर पर ब्रैस्लेट बना सकते हैं। छात्र सीखते हैं कि डेटे को एक से अधिक तरीके से प्रस्तुत और स्टोर किया जा सकता है।
      PaperPlanes_2019:
        title: 'वास्तविक-जीवन की कलन विधियां: कागज के जहाज'
        desc: यह पाठ ऐसे तरीकों की सहायता लेता है, जैसे हम अपनी रोजमर्रा की ज़िंदगियों में कलन विधियों का उपयोग करते हैं। यह पाठ कंप्यूटर साइंस की बड़ी तस्वीर पर और इस पर भी केंद्रित है कि कलन विधियां किस प्रकार से महत्वपूर्ण भूमिका निभाती हैं।
      PlantASeed_2019:
        title: 'वास्तविक-जीवन की कलन विधियां: पौधा उगाना'
        desc: जिन तरीकों से हम अपने रोज़ाना जीवन में कलन विधियों का उपयोग करते हैं, यह पाठ उन तरीकों की सहायता लेता है। उदाहरण के तौर पर पौधा उगाने की क्रिया का उपयोग करना। यह कंप्यूटर साइंस की बड़ी तस्वीर पर और इस पर भी ध्यान केंद्रित करता है कि कलन विधियां किस प्रकार से जरूरी भूमिका निभाती हैं।
      UnplugHappyMaps_2019:
        title: हैप्पी मैप्स
        desc: छात्र एकल कमांड का उपयोग करते हुए पूरी पहेली में पात्र को मूव करने के लिए सरल कलन विधियां (निर्देशों के सेट) तैयार करते हैं।
      GoingPlacesSafely_2019:
        title: सुरक्षित रूप से स्थानों पर जाना
        desc: इंटरनेट प्रभावशाली है, लेकिन कभी-कभार यह खतरनाक स्थान बन जाता है। अध्यापक इससे परिचय कराते हैं कि इंटरनेट चलाते समय कैसे सुरक्षित रहना है।
      courseA_unplugged_loops_2019:
        title: लूप्स अनप्लग्ड
        desc: इस पाठ में, आप लूप्स के बारे में सीखेंगे!
      MoveItMoveIt_2019:
        title: इसे मूव करें, इसे मूव करें
      DigitalFootprint_2019:
        title: आपका डिजीटल फुटप्रिंट
        desc: अध्यापक छात्रों को सुझाव पेश करते हैं कि खुद के बारे में ऑनलाइन जानकारी डालने से यह डिजीटल फुटप्रिंट या “निशान” उत्पन्न कर सकता है, जिसके बुरे परिणाम हो सकते हैं।
      courseB_unplugged_CnC_2019:
        title: यह ग्रेट टू क्रिएट एंड प्ले फेयर है
        desc: कॉपीराइट और रचनात्मकता पर टीम के द्वारा कंप्यूटर साइंस के मूल सिद्धांतों के लिए उधार लिया गया, यह पाठ साझा करने और प्रेरणा की रचनात्मक प्रक्रिया को समझने में छात्रों की मदद के लिए मौजूद है।  उसके साथ रचनात्मक अभिव्यंजना का और रचनात्मक काम के साथ निष्पक्ष रहने का प्रचार भी किया गया है।
      GraphingData_2019:
        title: तस्वीरों वाला डेटा
        desc: इस पाठ में, छात्र प्ले लैब प्रोजेक्ट या वास्तविक दुनिया के परिदृश्य से डेटा एकत्र करेंगे और अनुमान लगाने में इसका उपयोग करेंगे।
      courseE_unplugged_accessAbility_2019:
        title: पहुंच क्षमता
        desc: विचारविमर्श और परिकल्पित ऐप्स के लिए सुलभ समाधान तैयार करने के माध्यम से सुलभता और समानुभूति के बारे में सीखें।
      courseE_simon_says_2019:
        title: सिमोन कहती है
        desc: "गेम खेलें और सोचें कि सही परिणाम प्राप्त करने के लिए कौन-सी कमांड्स की जरूरत है। \\r\\r![परीक्षण चित्र](https://code.org/images/logo.png)"
      courseB_unplugged_passwords_2019:
        title: प्रभावशाली पासवर्ड
        desc: पड़ताल करें कि लोग पासवर्डों का उपयोग क्यों करते हैं, पासवर्डों का उपयोग करने के लाभों के बारे में जानें, और मज़बूत, सुरक्षित पासवर्ड बनाने और उन्हें रखने की कार्यनीतियों का पता लगाएं।
      timeforcs_demo_crowdsourcing:
        title: क्राउडसोर्सिंग
        desc: '_जोश नोट: पहले पाठ की तुलना में, मैंने इसे बिल्कुल आम अनप्लग्ड पाठ की तरह फॉर्मेट किया है। _'
      timeforcs_demo_conditionals:
        title: कंडीशनल्स
        desc: सापेक्ष स्टेटमेंट्स के बारे में सीखने के लिए, छात्र ताश का खेल खेलते हैं और "यदि मैं लाल पत्ता चित्रित करूं, तो मुझे अंक मिलेगा" और "यदि मैं काला कार्ड चित्रित करता हूं, तो आपको अंक मिलेगा” जैसे नियम बनाते है।

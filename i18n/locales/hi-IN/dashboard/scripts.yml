        oceans:
          title: समुद्रों के लिए AI
          lessons:
            Oceans:
              name: समुद्र
              description_teacher: इस पाठ में, हर आयु वर्ग के शिक्षार्थी सुरक्षित व सहयोगात्मक माहौल में कोडिंग और कंप्यूटर साइंस का आरंभिक अनुभव प्राप्त करते हैं। सबसे पहले, छात्र समुद्र से कचरा हटाने का प्रयास करने के लिए वस्तुओं को "मछली" या "मछली नहीं" के रूप में वर्गीकृत करते हैं।फिर, छात्रों को अन्य समुद्री प्राणियों को शामिल करने के लिए अपने प्रशिक्षण डेटा सेट को विस्तार करने की आवश्यकता होगी। गतिविधि के दूसरे भाग में, छात्र रैंडम तरीके से उत्पन्न मछली की छवियों पर लागू करने के लिए अपने स्वयं के लेबल चुनेंगे। इस प्रशिक्षण डेटा का उपयोग मशीन लर्निंग मॉडल के लिए किया जाता है जो इसके बाद खुद नए चित्तरों को लेबल करने में सक्षम होगा।

          description_short: 'प्री-रीडर के लिए कंप्यूटर विज्ञान का एक परिचय: हमारे किंडरगार्टन और पहली कक्षा के पाठ्यक्रमों में सर्वश्रेष्ठ को एक साथ जोड़ती है।'

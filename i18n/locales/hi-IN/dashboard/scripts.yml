        csd1-pilot:
          title: CSD इकाई 1 - सवाल हल करना (पायलट संस्करण)
          description: "सवाल हल करना और कंप्यूटिंग, कंप्यूटर साइंस के क्षेत्र में उच्च संवादात्मक और सहयोगात्मक परिचय है, जैसा कि सवाल करने के व्यापक अनुसरण के अंदर फ्रेम किया गया है। आप पहेलियों, चुनौतियों और वास्तविक दुनिया के परिदृश्यों की सीरीज पर चर्चा करने के लिए सवाल हल करने की प्रक्रिया का उपयोग करने का अभ्यास करेंगे। इसके बाद, आप सीखेंगे कि कंप्यूटर, सवाल हल करने में मनुष्यों की मदद के लिए जानकारी को कैसे इनपुट, आउटपुट, स्टोर और संसाधित करते हैं। इकाई एक प्रोजेक्ट के साथ समाप्त होती है, जिसमें आप एक ऐप्लिकेशन डिज़ाइन करते हैं, जो आपके चुने हुए सवाल को हल करने में मदद करता है।\\r\n"
          description_short: "  जानें कि समस्याएं हल करने के लिए मनुष्य कंप्यूटर के साथ कैसे काम करते हैं।"
          lesson_groups:
            cspSurvey:
              display_name: सर्वेक्षण
            csd1_1:
              display_name: 'अध्याय 1: प्रश्न हल करने की प्रक्रिया'
            csd1_2:
              display_name: 'अध्याय 2: कंप्यूटर और प्रश्न हल करना'
          lessons:
            CS Discoveries Pre-survey:
              name: CS अन्वेषण पूर्व-सर्वेक्षण
            Intro to Problem Solving:
              name: सवाल हल करना का परिचय
              description_student: 'कक्षा एल्युमिनियम फॉयल नावों को डिज़ाइन करने के लिए समूहों में काम करती है, जो अधिक से अधिक सिक्कों का सहयोग देंगे। पाठ के अंत में, समूह गतिविधि में होने वाले अपने अनुभवों पर विचार करेंगे और समस्या हल करने के प्रकारों के बीच संबंध स्थापित करेंगे, जिसे वे बाकी कोर्स में कर रहे होंगे। '
              description_teacher: इस पाठ में, छात्र एल्युमिनियम फॉयल नावों को डिज़ाइन करने के लिए समूहों में काम करते हैं, जो अधिक से अधिक सिक्कों का सहयोग देंगे। समूहों के पास, राउंड 1 से ज्यादा सिक्के रखने का प्रयास करने के उद्देश्य के साथ, अपनी नावों पर काम करने के दो राउंड होंगे। गतिविधि का ढांचा समस्या हल करने की प्रक्रिया के विभिन्न चरणों को पहले से सूचित करता है, जिसके बारे में अगले पाठ में अधिक विवरण के साथ छात्रों को परिचय दिया जाएगा। पाठ के अंत में, छात्र गतिविधि में होने वाले अपने अनुभवों पर विचार करेंगे और समस्या हल करने के प्रकारों के बीच संबंध स्थापित करेंगे, जिसे वे बाकी कोर्स में कर रहे होंगे।
            The Problem Solving Process:
              name: सवाल हल करने की प्रक्रिया
              description_student: यह पाठ औपचारिक सवाल हल करने की प्रक्रिया से परिचय कराता है, जिसे कक्षा पूरा साल उपयोग करेगी, परिभाषित करें - तैयारी करें - आजमाएं - प्रदर्शित करें। कक्षा पिछले पाठ से एल्युमिनियम की नावों की समस्या के लिए इन स्टेप्स को संबद्ध करती है, फिर उस समस्या के लिए, जिसे हल करने में वे निपुण हैं, फिर उस समस्या के लिए, जिसमें वे हल करने में सुधार करना चाहते हैं। पाठ के अंत में, कक्षा पोस्टरों, जिन्हें वे संपूर्ण इकाई और वर्ष में उपयोग करेंगे, पर डालने के लिए प्रक्रिया के प्रत्येक स्टेप के लिए आमतौर पर उपयोगी कार्यनीतियों की सूची एकत्र करती है।
              description_teacher: यह पाठ औपचारिक सवाल हल करने की प्रक्रिया से परिचय कराता है, जिसे छात्र पूरा साल उपयोग करेंगे, परिभाषित करें - तैयारी करें - आजमाएं - प्रदर्शित करें। पाठ समस्याओं के सभी विभिन्न प्रकारों पर विचार करने के लिए छात्रों को कहने से शुरू होता है, जिन समस्याओं का सामना वे रोजमर्रा की ज़िंदगी में करते हैं। फिर छात्रों को समस्या हल करने की प्रक्रिया के चार स्टेप दिखाए जाते हैं और वे समस्याएं हल करने के अपने वास्तविक अनुभवों के लिए इन संक्षिप्त स्टेप्स को संबद्ध करने के लिए साथ मिलकर काम करते हैं। सबसे पहले छात्र पिछले पाठ से एल्युमिनियम की नावों की समस्या के लिए इन स्टेप्स को संबद्ध करती है, फिर उस समस्या के लिए, जिसे हल करने में वे निपुण हैं, फिर उस समस्या के लिए, जिसमें वे हल करने में सुधार करना चाहते हैं। पाठ के अंत में, कक्षा पोस्टरों, जिन्हें वे संपूर्ण इकाई और वर्ष में उपयोग करेंगे, पर डालने के लिए प्रक्रिया के प्रत्येक स्टेप के लिए आमतौर पर उपयोगी कार्यनीतियों की सूची एकत्र करती है।
            Exploring Problem Solving:
              name: सवाल हल करना की पड़ताल करना
              description_student: 'इस पाठ में कक्षा तीन विभिन्न सवालों: शब्द खोज, जन्मदिन पार्टी के लिए बैठने का प्रबंध और यात्रा की योजना बनाना आदि के लिए सवाल हल करने की प्रक्रिया को लागू करती है। सवाल जटिल होते जाते हैं और यह उजागर करने के लिए बहुत कम परिभाषित होते हैं कि इस प्रकार के सवालों को हल करते समय, सवाल हल करने की प्रक्रिया किस प्रकार विशेष रूप से उपयोगी होती है।'
              description_teacher: "इस पाठ में छात्र प्रत्येक स्टेप के महत्व को बेहतर ढंग से समथने के लिए तीन विभिन्न सवालों के लिए सवाल हल करने की प्रक्रिया को लागू करेंगे। वे शब्द खोज को हल करेंगे, जन्मदिन की पार्टी के लिए सीटों को तरतीब से लगाएंगे, और यात्रा की योजना बनाएंगे। यह उजागर करने के लिए कि सवाल हल करने की प्रक्रिया, इस प्रकार की समस्याओं से निपटते समय विशेष रूप से कैसे उपयोगी होती है, समस्याएं अधिक जटिल और कम परिभाषित होती जाएंगी। पाठ का निष्कर्ष छात्रों द्वारा सवाल हल करने की प्रक्रिया में उनके अनुभवों पर विचार करने पर होगा। वे प्रत्येक स्टेप के शामिल होने का कारण बताएंगे और उन सवालों या कार्यनीतियों पर विचारविमर्श करेंगे, जो उन्हें विस्तृत सवालों को बेहतर ढंग से परिभाषित करने में मदद कर सकती हैं, क्योंकि यह अकसर सबसे अधिक मुश्किल स्टेप होता है।\\r\n\\r\nयह पाठ संभवतया दो या अधिक कक्षा पीरियडों में पूरा होगा। पहले दो सवाल एक ही कक्षा पीरियड में हो सकते हैं लेकिन तीसरे को अगले दिन पूरा करना होगा।"
            What is a Computer?:
              name: कंप्यूटर क्या है?
              description_student: इस पाठ में कक्षा कंप्यूटर की आरंभिक परिभाषा विकसित करती है। कंप्यूटर के लिए संभावी परिभाषाओं पर विचार करने के बाद, कक्षा  पोस्टर पेपर पर “कंप्यूटर है” या “कंप्यूटर नहीं है” में तस्वीरों को छांटने के लिए समूहों में काम करेगी और सबसे मुश्किल वर्गीकरणों में से कुछेक का चयन करने के लिए अपने प्रेरणास्रोतों के बारे में बताएगी।  उसके बाद अध्यापक कंप्यूटर की परिभाषा से परिचय करवाएगा और समूहों को नई परिभाषा के मुताबिक अपने पोस्टरों को संशोधित करने की अनुमति देगा।
              description_teacher: "इस पाठ में छात्र कंप्यूटर की आरंभिक परिभाषा विकसित करते हैं। पाठ शुरू करने के लिए, कक्षा कंप्यूटर के लिए संभावी परिभाषाओं पर विचार करेगी और इस विचारविमर्श के परिणाम बोर्ड पर लिखेगी। इसके बाद, छात्र पोस्टर पेपर पर “कंप्यूटर है” या “कंप्यूटर नहीं है” में तस्वीरों को छांटने के लिए समूहों में काम करेंगे। समूह कमरे के चारों ओर अपने पोस्टर रखेंगे और संक्षेप में अपने सबसे मुश्किल वर्गीकरणों में से कुछेक का चयन करने के लिए अपने प्रेरणास्रोतों के बारे में बताएंगे। उसके बाद अध्यापक कंप्यूटर की परिभाषा से परिचय करवाएगा और छात्रों को नई परिभाषा के मुताबिक अपने पोस्टरों को संशोधित करने की अनुमति देगा।\\r\n"
            Input and Output:
              name: इनपुट और आउटपुट
              description_student: इसमें कक्षा के छात्र यह निर्धारित करने के लिए कुछेक कंप्यूटिंग डिवाइसों पर विचार करेंगे कि वे किस प्रकार के इनपुट्स और आउटपुट्स का उपयोग करते हैं। समूहों को कंप्यूटिंग डिवाइस और अध्यापक द्वारा प्रदान की गई इनपुट और आउटपुट की परिभाषा के आधार पर, उनकी डिवाइस के इनपुट्स और आउटपुट्स की सूची असाइन की जाती है। पाठ को समाप्त करने के लिए, कक्षा सामान्य गतिविधियों का निरीक्षण करती है, जो वे कंप्यूटिंग डिवाइस पर करते हैं और चार्ट से उस गतिविधि के लिए उपयोग किए जाने वाले इनपुट्स और आउटपुट्स का चयन करती है।
              description_teacher: इस पाठ में, छात्र यह निर्धारित करने के लिए कुछेक कंप्यूटिंग डिवाइसों पर विचार करेंगे कि वे किस प्रकार के इनपुट्स और आउटपुट्स का उपयोग करते हैं। समूहों को कंप्यूटिंग डिवाइस और अध्यापक द्वारा प्रदान की गई इनपुट और आउटपुट की परिभाषा के आधार पर, उनकी डिवाइस के इनपुट्स और आउटपुट्स की सूची असाइन की जाती है। गतिविधि के शुरू में, छात्रों को अधिक स्पष्ट भौतिक इनपुट्स और आउटपुट्स (जैसे इनपुट के तौर पर कीबोर्ड या आउटपुट के तौर पर स्क्रीन) पर ध्यान केंद्रित करने के लिए त्वरित सुझाव दिए जाते हैं लेकिन बाद में चर्चाओं से छात्र कम स्पष्ट उदाहरणों (जैसे यह कि टच स्क्रीन, इनपुट और आउटपुट दोनों होती है, या यह तथ्य कि इंटरनेट इनपुट और आउटपुट दोनों के तौर पर कार्य करता है) पर विचार करते हैं। संपूर्ण पाठ में, अध्यापक इनपुट्स और आउटपुट्स को रिकॉर्ड करते हैं, जिन्हें कमरे के मुख्य भाग पर टी-चार्ट पर पहचाना जाता है। पाठ को समाप्त करने के लिए, छात्र सामान्य गतिविधियों का निरीक्षण करते हैं, जो वे कंप्यूटिंग डिवाइस पर करते हैं और चार्ट से उस गतिविधि के लिए उपयोग किए जाने वाले इनपुट्स और आउटपुट्स का चयन करते हैं।
            Processing:
              name: प्रोसेसिंग
              description_student: इस पाठ में प्रक्रिया करने की अवधारणा का गहन शोध किया गया है, जिसका परिचय कंप्यूटर की परिभाषा के भाग के रूप में दिया गया था। जोड़ियां जानकारी की प्रक्रिया करने के रूप में, ताश के पत्तों को क्रम में रखने के लिए साथ मिलकर काम करेंगी। अंत में, कक्षा चर्चा करती है कि जानकारी संबंधी सवालों को हल करने के संदर्भ में प्रक्रिया करने का क्या अर्थ होता है।
              description_teacher: छात्र प्रक्रिया करने का अर्थ और सवाल हल करने से इसका संबंध खोजने के लिए दो अनप्लग्ड, पत्ते फेंटने की गतिविधियां पूरी करेंगे। पहली गतिविधि में कुछ प्रतिबंध होंगे और इसे प्रक्रिया करने की उच्च-स्तर की परिभाषा का परिचय देने के लिए उपयोग किया जाता है। अगली गतिविधि अधिक प्रतिबंधों का परिचय देती है, जो छात्रों को ऐसी कलन विधि विकसित करने के लिए बाध्य करते हैं, जो हमेशा सफलतापूर्वक पत्तों की प्रक्रिया करेगी। छात्र बार-बार अपनी कलन विधियां विकसित, जांच करते हैं और सहपाठियों के साथ साझा करते हैं। समाप्ति चर्चा में छात्र इन गतिविधियों में उनके द्वारा उपयोग किए गए सवाल हल करने के विभिन्न प्रकारों और सवाल हल करने के लिए कलन विधि बनाने के महत्व पर विचार किया है।
            Apps and Storage:
              name: ऐप्स और स्टोरेज
              description_student: 'यह पाठ इस संदर्भ में कंप्यूटरों के इनपुट और आउटपुट पहलुओं को शामिल करता है, जो छात्रों के लिए महत्वपूर्ण और परिचित हैं: ऐप्स। कक्षा विशेष समस्याओं, जो उन्होंने हल करने के लिए डिज़ाइन की थीं, इनपुट्स, जिनकी उनको काम करने के लिए जरूरत है, और आउटपुट्स, जो उपयोगकर्ताओं को प्रदान किए जाते हैं, का विश्लेषण करने के लिए भिन्न वेब ऐप्लिकेशंस का मूल्यांकन करती है। कक्षा इन ऐप्स के निरीक्षणों के साथ-साथ समाज पर ऐप्स के प्रभाव के बारे में अध्यापक द्वारा संचालित चर्चा के साथ समाप्त होती है। '
              description_teacher: 'यह पाठ इस संदर्भ में कंप्यूटर के इनपुट, आउटपुट, स्टोरेज और प्रोसेसिंग पहलुओं की समीक्षा करता है, जो छात्रों के लिए महत्वपूर्ण और परिचित हैं: ऐप्स। जोड़ियों में, छात्र विशेष समस्याओं, जो उन्होंने हल करने के लिए डिज़ाइन की थीं, इनपुट्स, जिनकी उनको काम करने के लिए जरूरत है, और प्रोसेसिंग, जो उन इनपुट्स को अपेक्षित आउटपुट में बदलती है, और कौन-सी जानकारी वे बाद के लिए स्टोर करना चाहते हैं, का विश्लेषण करने के लिए स्मार्टफोन ऐप्लिकेशंस का मूल्यांकन करते हैं। कक्षा एक चर्चा के साथ समाप्त होती है, जो पाठ को ऐसे ऐप्स से जोड़ती है, जिनसे छात्र अधिक परिचित हैं। '
            Project - Propose an App:
              name: 'प्रोजेक्ट: ऐप का प्रस्ताव रखना'
              description_student: समस्या हल करने की प्रक्रिया और कंप्यूटर के इनपुट/आउटपुट/स्टोर/प्रक्रिया मॉडल के अध्ययन को समाप्त करने के लिए, कक्षा वास्तविक दुनिया की समस्याओं को हल करने के लिए तैयार किए ऐप्स पेश करती है। यह प्रोजेक्ट कई दिनों में पूरा किया जाता है और प्रत्येक ऐप की विशेषताओं को उजागर करते हुए पोस्टर प्रस्तुति में समाप्त होता है। प्रोजेक्ट जोड़ियों में पूरा करने के लिए तैयार किया गया है, हालांकि इसे एक-एक करके पूरा किया जा सकता है।
              description_teacher: समस्या हल करने की प्रक्रिया और कंप्यूटर के इनपुट/आउटपुट/स्टोर/प्रक्रिया मॉडल के अध्ययन को समाप्त करने के लिए, छात्र वास्तविक दुनिया की समस्याओं को हल करने के लिए तैयार किए ऐप्स पेश करते हैं। यह प्रोजेक्ट कई दिनों में पूरा किया जाएगा और इसके परिणामस्वरूप छात्र प्रत्येक ऐप की विशेषताओं को उजागर करते हुए एक पोस्टर बनाएंगे, जिसे वे अपने सहपाठियों को पेश करेंगे एक प्रोजेक्ट गाइ़ड छात्रों के लिए कदम दर कदम निर्देश प्रदान करती है और अपने विचारों को व्यवस्थित करने में उनकी मदद करती है। प्रोजेक्ट जोड़ियों में पूरा करने के लिए तैयार किया गया है, हालांकि इसे एक-एक करके पूरा किया जा सकता है।

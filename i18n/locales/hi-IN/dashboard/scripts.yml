              description_student: लूप्स का उपयोग करते हुए, और एकत्र करने में कटाई मशीन की मदद करें!
              description_teacher: '"लूपी होना” से दोहराने वाले निर्देशों की अवधारणा पर आधारित, इस चरण में छात्र Code.org पर अधिक प्रभावी रूप से कॉर्न लेने के लिए लूप्स का उपयोग करेंगे।'

            lesson-1:
              name: उच्चारण मधुमक्खी
              description_student: 'नए शब्दों के स्पेलिंग में मधुमक्खी की मदद करें। '
              description_teacher: "यह पाठ पहले की एक्टिविटी का निर्माण करता है जिसमें स्पेलिंग और बड़े अक्षरों को पहचानना शामिल है। मधुमक्खी के साथ स्पेलिंग से छात्रों को किंडरगार्टन और प्रथम श्रेणी के अभ्यास में मदद मिलती है और शब्दों को बनाने वाले अक्षरों के सीक्वेंस को गिनने में मदद मिलती है। वे शब्दों के स्पेलिंग के क्रम में अक्षरों की एक ग्रिड में एक स्पेलिंग मधुमक्खी को ट्रान्सफर करने के लिए कोडिंग कमांड की एक सीरीज का उपयोग करते हैं। छात्र सीखते हैं कि अपने चरित्र को ट्रान्सफर करने के लिए ड्रैग-एंड-ड्रॉप कोडिंग ब्लॉकों का उपयोग कैसे करें, और सही क्रम में सिक्वेंसिंग कमांड का महत्व ताकि वे एक शब्द का स्पेलिंग कर सकें।\n\n#### अपेक्षित स्किल\n\nइस पाठ का उद्देश्य छात्रों को वर्णमाला, शब्दों को बनाने के लिए अक्षरों के क्रम या गिनती से परिचित कराना नहीं है। छात्रों को इस पाठ में पूर्व ज्ञान और स्किल के साथ आना चाहिए:\n\n-   वर्णमाला के बड़े अक्षरों को पहचानें।\n-   उंगलियों, वस्तुओं या जोड़तोड़ का उपयोग करके 10 तक की संख्या को पहचानें और गिनें।\n-   पहचानें कि शब्द अक्षरों के सीक्वेंस से बने होते हैं।"
          name: स्पेलिंग - बी
          title: उच्चारण मधुमक्खी

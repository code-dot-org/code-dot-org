          description: "इस इकाई के पहले अध्याय में, छात्र विजुअल डेटा की व्याख्या करना अपनी खुद की डिजीटल कृतियां बनाने के लिए स्प्रेडशीट व विजुलाइज़ेशन टूल्स का उपयोग करना जैसे कौशल विकसित करते हैं। जारी प्रोजेक्ट - “कक्षा डेटा ट्रैकर” के माध्यम से - छात्र सीखते हैं कि डेटा को कैसे एकत्र व क्लीन किया जाए और कंप्यूटिंग संग्रहों के लिए और विजुलाइज़ेशन्स तैयार करने के लिए कुछ सामान्य टूल्स का उपयोग कैसे किया जाए। \\r\n\\r\nदूसरा अध्याय ऐप्स के अंदर डेटा के महत्व की पड़ताल करता है। ऐप लैब में कई टूल्स हैं, जो आपके ऐप्स में आपको डेटा एकत्र व उपयोग करने की अनुमति देते हैं। दूसरा अध्याय इस बारे में रूप-रेखा कि ये टूल्स कैसे काम करते हैं, उदाहरण प्रोजेक्ट्स, जिन्हें इन टूल्स का उपयोग करते हुए बनाया जा सकता है, का नमूना और एक स्पेस प्रदान करता है, जिसमें अंतिम प्रोजेक्ट बनाया व प्रस्तुत किया जा सकता है।"
          description_short: ऐप लैब ऐप्स में डेटा एकत्र और उपयोग करना सीखें।
          lesson_groups:

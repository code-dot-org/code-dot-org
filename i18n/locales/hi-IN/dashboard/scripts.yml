        explore-data-1:
          lessons:
            lesson-1:
              name: बॉक्स प्लॉट्स और हिस्टोग्राम को समझना
              description_student: ऐप लैब के डेटा विज़ुअलाइज़र में बार चार्ट और हिस्टोग्राम बनाएं।
              description_teacher: "यह पाठ बार-चार्ट और हिस्टोग्राम के लिए कांसेप्ट का निर्माण करता है जो पहले ही छात्रों के लिए पेश किए जा चुके हैं। छात्र चार्ट से निष्कर्ष निकालने का अभ्यास करेंगे और दो अलग-अलग प्रकार के चार्ट बनाने के लिए ऐप लैब में डेटा विज़ुअलाइज़र का उपयोग करना सीखेंगे: एक बार चार्ट और एक हिस्टोग्राम। इस टूल को छात्रों को वास्तविक दुनिया के डेटासेट से जल्दी से जोड़ने और अधिक जटिल टूल को नेविगेट करने का तरीका सीखे बिना डेटा से विज़ुअलाइज़ेशन बनाना आसान बनाने के लिए डिज़ाइन किया गया है। उनके पास कई व्यावहारिक डेटासेट तक भी पहुंच होगी, जिसका उपयोग वे अपने चार्ट बनाने के लिए कर सकते हैं।\n\nडेटा को देखने के लिए चार्ट उपयोगी होने के कारणों की समीक्षा करने के लिए त्वरित संकेत के साथ पाठ शुरू होता है। छात्र तब ऐप लैब में डेटा विज़ुअलाइज़र में बार-चार्ट बनाने का अभ्यास करते हैं। फिर वे सीखते हैं कि चार्ट बनाने के लिए हिस्टोग्राम कैसे बनाया जाता है, जहां बार-चार्ट उपयोगी नहीं हो सकते हैं। इसके बाद छात्रों को विभिन्न व्यावहारिक डेटासेट का पता लगाने और यह देखने का मौका मिलता है कि चार्ट बनाने से किसी ऐसे विषय के बारे में जानकारी संवाद करने में कैसे मदद मिल सकती है जो उन्हें पसंद है।\n\n#### अपेक्षित स्किल और शब्दावली\n\nइस पाठ का उद्देश्य बार चार्ट और हिस्टोग्राम पर मौजूदा पाठों को समृद्ध या सुदृढ़ करना है। यह छात्रों के लिए नई कोर कंटेंट पेश करने के लिए नहीं है। छात्रों को इस पाठ में निम्नलिखित पूर्व ज्ञान और स्किल के साथ आना चाहिए:\n\n-   जानें कि बार चार्ट को कैसे पढ़ा जाता है, यह समझना कि x और y अक्षों पर मान क्या दर्शाते हैं\n-   हिस्टोग्राम पढ़ने का तरीका जानें, यह समझें कि मानों की श्रेणी क्या दर्शाती है"
          name: एक्स्प्लोर करें - डाटा- 1
          title: बॉक्स प्लॉट्स और हिस्टोग्राम को समझना

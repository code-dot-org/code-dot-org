          student_description: इकाई 5 सवाल हल करने में डेटा के महत्व के बारे में है और उजागर करती है कि कंप्यूटर इस प्रक्रिया में कैसे मदद कर सकते हैं। पहला अध्याय कंप्यूटर में जानकारी और उनका उपयोग करके उत्पन्न हुई चुनौतियों और दुविधाओं को पेश करने के लिए विभिन्न प्रणालियों की पड़ताल करता है। दूसरे अध्याय में, आप सीखेंगे कि किस प्रकार डेटा संकलनों का उपयोग सवाल हल करने के लिए किया जाता है और कंप्यूटर कैसे इस प्रक्रिया के स्टेप्स को ऑटोमेट करने में मदद करते हैं। अध्याय यह विचार करके निष्कर्ष प्रदान करता है कि डेटा समस्या हल करने की प्रक्रिया, आपके चयन के क्षेत्र पर कैसे लागू की जा सकती है।
        csd6-2019:
          title: CSD इकाई 6 - भौतिक संगणना ('19-'20)
          description: इकाई 6 कंप्यूटिंग में हार्डवेयर प्लेटफॉर्मों की भूमिका की और इसकी पड़ताल करती है कि विभिन्न संवेदक किस प्रकार, पारंपरिक कीबोर्ड, माउस और मानीटर के मुकाबले अधिक प्रभावी इनपुट और आउटपुट प्रदान कर सकते हैं। ऐप लैब और Adafruit के Circuit Playground का उपयोग करते हुए, आप ऐसे प्रोग्राम विकसित करेंगे, जो इस पर नज़र डालते हुए, उसी हार्डवेयर के इनपुट्स और आउटपुट्स का इस्तेमाल करता हो, जो आप स्मार्ट डिवाइसों में देखते हैं कि साधारण रफ प्रतिमान किस प्रकार उत्पाद को पूरा करता है। इकाई आपके खुद के डिज़ाइन के अन्वेषण के लिए आधार के तौर पर Circuit Playground का उपयोग करने के लिए डिज़ाइन चुनौती के साथ समाप्त होती है।
          description_short: भौतिक डिवाइसों के साथ प्रोग्राम करना सीखें
          lesson_groups:
            csd6_1:
              display_name: 'अध्याय 1: हार्डवेयर के साथ प्रोग्रामिंग'
            csd6_2:
              display_name: 'अध्याय 2: भौतिक प्रारूप बनाना'

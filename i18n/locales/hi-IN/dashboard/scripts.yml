          description: |-
            यह मॉड्यूल आपको उन सिद्धांतों पर जोर देने के साथ, जिन्हें छात्र सीखेंगे, सीएस डिस्कवरीज कोर्स का और छात्रों द्वारा पूरे पाठ्यक्रम में उपयोग किए जाने वाले टूल्स पर एक अवलोकन देगा। इस मॉड्यूल में शामिल होने से आपको इस बारे में निर्णय लेने में मदद मिलेगी कि आप अपनी कक्षा में लागू करने वाली पाठ्यक्रम सामग्री का चयन कैसे करें।


        csa4-pilot-facilitator:
          lessons:
            Comparing Object References and Data:
              description_student: हमने दो 'int' या 'double' के बराबरी की तुलना की लेकिन objects की तुलना कैसे करें? दो 'String' के सामान होने का क्या मतलब है ? दो डोनट्स के बारे में क्या कहेंगे? आप ये पता लगाते हैं कि दो objects की समानता की तुलना कैसे करें और अपने परिणामों को Pop the Balloon गेम में लागू करते हैं ।
              description_teacher: छात्र objectsऔर primitive मान की तुलना के बीच अंतर समझते हैं। छात्र ऑब्जेक्ट डेटा की तुलना करने के लिए `equals ()` मेथड की ज़रुरत को समझने के लिए objects के साथ `==` या `!=` का उपयोग करने के प्रभावों का पता लगाते हैं।`equals ()` मेथड  का उपयोग करते हुए, छात्र 'Balloon' की तुलना करने के लिए  `Pop the Balloons`  गेम जोड़ते हैं और यह निर्धारित करते हैं कि क्या वैध चालें बाकी हैं।
            Providing an Alternate Path of Execution:
              description_student: आप बूलियन एक्सप्रेशन  के परिणाम के आधार पर वैकल्पिक एक्शन को लागू करने के लिए `if/else` कथनों की समीक्षा करते हैं। आप The Neighborhood ऐरे में से रैंडम एलेमेंट्स को एक्सेस करने के लिए `if/else` कथनों के साथ `Math.random ()` का उपयोग करने का अभ्यास करते हैं, आप Pop the Balloon गेम में खिलाड़ी की चाल की वैधता की जांच करते हैं।
              description_teacher: छात्र बूलियन एक्सप्रेशन  के परिणाम के आधार पर वैकल्पिक एक्शन को लागू करने के लिए `if/else` कथनों की समीक्षा करते हैं। छात्र The Neighborhood ऐरे में से रैंडम एलेमेंट्स को एक्सेस करने के लिए `if/else` कथनों के साथ `Math.random ()` का उपयोग करने का अभ्यास करते हैं, छात्र Pop the Balloon गेम में खिलाड़ी की चाल की वैधता की जांच करते हैं।
            Testing Multiple Conditions:
              description_student: कभी-कभी हमें सही परिणाम निर्धारित करने के लिए अलग-अलग कंडीशन की जांच करनी होती है। The Neighborhood में, आप `Painter` की समस्याओं को हल करने के लिए `if/else-if/else` स्टेटमेंट का उपयोग करना सीखते हैं। फिर आप Pop the Balloon गेम में `if/else-if/else` स्टेटमेंट्स को लागू करते हैं ताकि गेम की स्टेटस की जांच की जा सके और यह निर्धारित किया जा सके कि प्लेयर जीता या नहीं।
              description_teacher: छात्र अपनी आवश्यकता के अनुसार कुछ खास परिणामों के चयन हेतु कई स्थितियों का मूल्यांकन करने के लिए `if/else-if/else` स्टेटमेंट का इस्तेमाल करते हैं। गेम के स्टेटस की जांच करने और यह निर्धारित करने के लिए कि प्लेयर जीता है या नहीं, छात्र गेम के स्टेटस की जांच करने और उचित परिणाम चुनने के लिए मल्टी-सेलेक्ट स्टेटमेंट का उपयोग करते हैं।
            Using Logical Operators:
              description_student: हम अलग-अलग कंडीशन से जुड़ी प्रॉब्लम का पता लगाते हैं और अपने समाधानों में नेस्टेड `if` स्टेटमेंट का इस्तेमाल करना सीखते हैं। हम कंडीशनल स्टेटमेंट में नए लॉजिकल ऑपरेटरों का उपयोग करके एक्सप्रेशन लिखते हैं और परिणाम पर इन ऑपरेटरों के प्रभाव की पहचान करते हैं। फिर हम नेस्टेड `if` स्टेटमेंट और लॉजिकल ऑपरेटरों का उपयोग करके अपने Pop the Balloons गेम के गेमप्ले और फंक्शनलिटी में सुधार करते हैं।
              description_teacher: छात्र विभिन्न कंडीशन से जुड़ी प्रॉब्लम का पता लगाते हैं और समाधान विकसित करने के लिए नेस्टेड `if` स्टेटमेंट लिखते हैं। छात्र कंडीशनल स्टेटमेंट में लॉजिकल ऑपरेटरों का उपयोग करके एक्सप्रेशन लिखते हैं और परिणाम पर लॉजिकल ऑपरेटरों के प्रभाव की पहचान करते हैं। नेस्टेड `if` स्टेटमेंट और लॉजिकल ऑपरेटर्स को गेमप्ले और पूरी फंक्शनलिटी में सुधार के लिए Pop the Balloons गेम में लागू किया जाता है।

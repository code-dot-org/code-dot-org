          description: ब्लॉक आधारित प्रोग्रामिंग या टेक्सट का उपयोग करते हुए JavaScript में अपना खुद का ऐप बनाएं। यदि आपने पहले ही ब्लॉक्स के साथ कुछ प्रोग्रामिंग कर ली है, तो अपने कौशलों को अगले स्तर तक ले जाएं।

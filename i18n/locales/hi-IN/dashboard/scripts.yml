              description_teacher: इस पाठ में, छात्र लगातार लूप्स की अवधारणाएं सीखते हैं। यहां, लॉरेल द एडवेंचरर खुली गुफा के खाली स्थानों में खजाना एकत्र करने के लिए लूप्स का उपयोग करती है। उसके सफर में उसकी मदद के लिए एक नया `खजाना एकत्र करें` ब्लॉक पेश किया गया है।
            Loops in Artist:
              name: लूप्स के साथ गार्डन चित्रित करना
              description_student: चित्रों को पूरा करने के लिए पैटर्नों और लूप्स का उपयोग करें।
              description_teacher: लूप्स पर वापस लौटते हैं, छात्र निर्देशों के साधारण क्रमों को लूप करके चित्रों को चित्रित करना सीख सकते हैं। पिछले ऑनलाइन पाठ में, लूप्स का उपयोग भूलभुलैया को पार करने और खजाना एकत्र करने के लिए किया गया था। यहां, छात्र पैटर्न बनाने के लिए लूप्स का उपयोग करते हैं। इस चरण के अंत में, छात्रों को लूप्स का उपयोग करते हुए उनके खुद के चित्र बनाने का अवसर दिया जाएगा।
            The Right App:
              name: सही ऐप
              description_student: अपने खुद के स्मार्टफोन ऐप का खाका खींचें।
              description_teacher: 'इस पाठ में छात्र पहचान करते हैं कि कंप्यूटर साइंस वास्तविक ज़िंदगी में लोगों की मदद कर सकती है। सबसे पहले, छात्र कई काल्पनिक स्मार्टफोन उपयोगकर्ताओं की “सही ऐप” ढूंढने में मदद के लिए उनके साथ समानुभूति जाहिर करेंगे, जो उनकी जरूरतों पर ध्यान देता हो। उसके बाद, छात्र अपने खुद के स्मार्टफोन ऐप का खाका खींचने के लिए समानुभूति और रचनात्मकता का अभ्यास करते हैं, जो एक अतिरिक्त उपयोगकर्ताओं की जरूरतों पर ध्यान देता हो। '
            'Events: The Big Event':
              name: विशाल इवेंट Jr.
              description_student: जब विशाल रिमोट पर आपका अध्यापक बटन दबाएं तो मूव करें या चिल्लाएं।
              description_teacher: इवेंट्स पहले से लिखी गई कलन विधि में विविधता जोड़ने का शानदार तरीका है। कभी-कभार आप अपने प्रोग्राम को उपयोगकर्ता के लिए बिल्कुल सही प्रतिक्रिया करने योग्य बनाने चाहते हैं, जब उपयोगकर्ता इसकी प्रतिक्रिया चाहता है। इवेंट्स इसी कार्य के लिए होती हैं।
            Events in Play Lab:
              name: इवेंट्स के साथ रॉयल बैटल
              description_student: कहानी तैयार करने या संवादात्मक गेम बनाने के लिए इवेंट्स का उपयोग करें।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों के पास यह सीखने कि प्ले लैब में इवेंट्स का उपयोग किस प्रकार करना है और ऐनिमेटेड गेम बनाने के लिए उन्होंने जो कोडिंग कौशल सीखे हैं, उन सभी को उपयोग करने का अवसर होगा। अब रचनात्मक होने और प्ले लैब में गेम तैयार करने का समय है!
            Digital Trails:
              description_student: 'अपने डिजीटल फुटप्रिंट और इस बारे में सीखें कि वेबसाइटों पर जाते समय सुरक्षित कैसे रहना है। '
        coursec-2020:
          title: कोर्स C (2019)
          description: विभिन्न प्रकार की लूप्स, इवेंट्स, फंक्शन्स और सापेक्षों का उपयोग करना सीखें। अपने आद्याक्षरों को युग्मक में रूपांतरित करें, सवाल हल करने की विभिन्न तकनीकों का निरीक्षण करें और जानें कि साइबर बदमाशी का जवाब कैसे देना है। कोर्स के अंत में, अपनी खुद की गेम या कहानी तैयार करें, जिसे आप साझा कर सकें।
          description_short: कंप्यूटर साइंस के मूल सिद्धांत सीखें और अपनी खुद की कला, कहानियां या गेम्स बनाएं।
          description_audience: 'उम्र: 6-10'
          lesson_groups:
            csf_digcit:
              display_name: डिजीटल नागरिकता
            csf_sequencing:
              display_name: अनुक्रमण
            csf_binary:
              display_name: युग्मक
            csf_loops:
              display_name: फंदे
            csf_events:
              display_name: घटनाएँ
          lessons:
            Screen Out the Mean:
              name: किसी उद्देश्य से ऑनलाइन आने से रोकना
              description_student: इस पाठ में, आप सीखेंगे कि यदि ऑनलाइन आपको कोई चीज़ गुस्सा दिलाती है, उदास करती है या डराती है तो क्या करना चाहिए।
              description_teacher: "यह पाठ यह समझने में बच्चों की मदद करता है कि यदि ऑनलाइन उन्हें कोई चीज़ गुस्सा दिलाती है, उदास करती है या डराती है तो किसी भरोसेमंद वयस्क को बताना जरूरी है।\\r\n\\r\nछात्र सीखेंगे कि अन्य लोग कभी-कभार भयभीत करने वालों की तरह काम कर सकते हैं जब वे ऑनलाइन होते हैं। वे पड़ताल करेंगे कि साइबर बदमाशी का क्या मतलब है और जब उनका इससे सामना हो तो वे क्या कर सकते हैं। घटिया ऑनलाइन व्यवहार के बारे में परिदृश्य को पढ़ने के बाद, छात्र चर्चा करते हैं कि साइबर बदमाशी क्या है, यह लोगों को कैसा महसूस करवा सकती है और इसका जवाब कैसे देना है। अंत में, वे अपने जर्नल में साइबर बदमाशी पर साधारण सुझाव शीट बनाने के लिए अपने ज्ञान का उपयोग करेंगे।\n"
            Powerful Passwords:
              name: प्रभावशाली पासवर्ड
              description_student: इस पाठ में आप इस बारे में सीखेंगे कि पासवर्ड आपकी जानकारी को कैसे सुरक्षित करते हैं, और अच्छा पासवर्ड कैसे बनाया जाए।
              description_teacher: "छात्र पड़ताल करते हैं कि लोग पासवर्डों का उपयोग क्यों करते हैं, पासवर्डों का उपयोग करने के लाभों के बारे में जानें, और मज़बूत, सुरक्षित पासवर्ड बनाने और उन्हें रखने की कार्यनीतियों का पता लगाएं।\\r\n\\r\nछात्र पासवर्ड सुझाव जान सकते हैं, अपने मौजूदा पासवर्डों का एक संवादात्मक गेम के साथ परीक्षण कर सकते हैं, और प्रभावशाली पासवर्डों के लिए दिशानिर्देशों का उपयोग करते हुए नए पासवर्ड बना सकते हैं।\\r\n"
            'Programming: My Robotic Friends':
              name: मेरे रोबोटिक फ्रेंड्स Jr.
              description_student: इस पाठ में, आप मानेंगे कि उनके सहपाठी रोबोट हैं और उन्हें स्टैक किए कपों का पैटर्न बनाने के लिए प्रोग्राम करेंगे।
              description_teacher: कोड के स्थान पर चिन्हों के सेट का उपयोग करते हुए, छात्र अलग-अलग पैटर्नों में कपों को जोड़ने के लिए "रोबोट” को निर्देश देने की कलन विधियां डिज़ाइन करेंगे। छात्र केवल अपने साथियों द्वारा परिभाषित कलन विधि के लिए प्रतिक्रिया करते हुए, रोबोट के तौर पर बारी-बारी से भाग लेंगे। यह खंड छात्रों को चिन्हों और क्रियाओं के बीच संबंध, कलन विधि और प्रोग्राम के बीच अंतर, और डीबगिंग के बहुमूल्य कौशल सिखाते हैं।
            Programming in Maze:
              name: एंग्री बर्ड्स के साथ प्रोग्रामिंग
              description_student: एंग्री बर्ड्स के साथ क्रमों और कलन विधियों के बारे में जानें।
              description_teacher: गेम एंग्री बर्ड्स के पात्रों का उपयोग करते हुए, छात्र भूलभुलैया की एक तरफ से पक्षी को दूसरी तरफ सूअर के पास मूव करने के लिए क्रमबद्ध कलन विधियां विकसित करेंगे। ऐसा करने के लिए, वे कोड ब्लॉक्स को सीधे मूव करके, बाएं मोड़कर या दाएं मोड़कर, रेखाकार क्रम में एक साथ जोड़ेंगे।
            Debugging in Maze:
              name: भूलभुलैया में डीबगिंग
              description_student: पहेलियों में समस्याएं ढूंढें और अपने डीबगिंग कौशलों का अभ्यास करें।
              description_teacher: डीबगिंग प्रोग्राम करना सीखने के लिए आवश्यक तत्व है। इस पाठ में, छात्र के सामने ऐसी पहेलियां आएंगी, जो गलत ढंग से हल की गई हैं। उन्हें गलत लूप्स, लुप्त ब्लॉक्स, अतिरिक्त ब्लॉक्स, और गलत क्रम में लगे ब्लॉक्स सहित, त्रुटियों को पहचानने के लिए मौजूदा कोड पर जाना होगा।
            Programming in Collector:
              name: लॉरेल के साथ खजाना एकत्र करना
              description_student: बहुत-से रतन एकत्र करने में लॉरेल द एडवेंचरर की मदद के लिए कलन विधियां लिखें!
              description_teacher: पहेलियों की इस श्रृंखला में, छात्र लगातार कलन विधियों और डीबगिंग की अपनी समझ को विकसित करेंगे। नए पात्र लॉरेल द एडवेंचरर के साथ, छात्र लॉरेल से मार्ग पर चलते हुए खजाना एकत्र करवाने के लिए अनुक्रमिक कलन विधियां बनाएंगे।
            Programming in Artist:
              name: कोड के साथ कलाकृति बनाना
              description_student: आर्टिस्ट को प्रोग्राम करके सुंदर चित्र बनाएं।
              description_teacher: इस पाठ में, छात्र स्क्रीन पर ड्राइंग पूरी करने के लिए आर्टिस्ट को नियंत्रित करेंगे। आर्टिस्ट चरण से छात्र `100 पिक्सल तक आगे की ओर मूव करें` और `90 डिग्री तक दाएं मुड़ें` जैसे नए ब्लॉक्स का उपयोग करते हुए बढ़ती जटिलता के चित्र बना पाएंगे।
            Binary Bracelets:
              name: युग्मक ब्रैस्लेट्स
              description_student: अपना खुद का युग्मक ब्रेस्लेट बनाएं और जानें कि कंप्यूटर जानकारी को कैसे याद रखते हैं!
              description_teacher: युग्मक कंप्यूटरों की दुनिया में बेहद महत्वपूर्ण हैं। आज बहुत से कंप्यूटर हर प्रकार की जानकारी को युग्मक रूप में स्टोर करते हैं। यह पाठ यह प्रदर्शित करने में मदद करता है कि वास्तविक ज़िंदगी से कुछ लेकर उसे ऑन और ऑफ की श्रृंखला में रूपांतरित करना कैसे संभव है।
            'Loops: My Loopy Robotic Friends':
              name: माई लूपी रोबोटिक फ्रेंड्स Jr.
              description_student: इस पाठ में, आप दुबारा अपने सहपाठियों को प्रोग्राम करेंगे, लेकिन लूप्स का उपयोग करते हुए आप अधिक बड़े और अधिक जटिल सवालों को हल करने में सक्षम होंगे।
              description_teacher: शुरुआती "माई रोबोटिक फ्रेंड्स" गतिविधि के आधार पर, छात्र बड़े और अधिक जटिल डिज़ाइन को सुलझाते हैं। इन बड़े डिज़ाइनों को पूरा करने के लिए अपने "रोबोट्स” को प्रोग्राम करने हेतु, छात्रों को अपने उन निर्देशों में दोहराए गए पैटर्नों को पहचानना होगा, जिन्हें लूप से बदला जा सकता है।
            Loops with Rey and BB-8:
              name: रे और BB-8 के साथ लूप्स
              description_student: 'लूप्स का उपयोग करते हुए भूलभुलैया में BB-8 की मदद करें! '
              description_teacher: '"गेटिंग लूपी” से दोहराने वाले निर्देशों की अवधारणा पर आधारित, इस चरण में छात्र पहले से कहीं अधिक प्रभावी रूप से भूलभुलैया को पार करने में BB-8 की मदद करने के लिए लूप्स का उपयोग करेंगे।'
            Loops in Harvester:
              name: लूप्स के साथ फसलें काटना
              description_student: आइए थोड़ी सब्जियां एकत्र करने में कटाई मशीन की मदद के लिए लूप्स का उपयोग करें!
              description_teacher: "पिछले चरण में, छात्रों ने शानदार ड्राइंग बनने के लिए लूप्स का उपयोग किया था। अब वे बड़ी शाखाओं में उगने वाली कई सब्जियों को एकत्र करने में कटाई मशीन की मदद के लिए नई क्रियाओं को लूप करेंगे।\\r\n"
            Looking Ahead:
              name: Minecraft के साथ आगे सोचना
              description_student: लावा से बचें! यहां आप Minecraft की दुनिया में सापेक्षों के बारे में सीखना शुरू करेंगे।
              description_teacher: यह पाठ मूल रूप से Minecraft टीम के साथ, आवर ऑफ़ कोड के लिए तैयार किया गया था। छात्रों को सापेक्षों पर नज़र डालने के साथ-साथ अब तक सीखे गए उपायों का अभ्यास करने का अवसर मिलेगा।
            Sticker Art with Loops:
              name: लूप्स के साथ स्टिकर आर्ट
              description_student: इस पाठ में, लूप्स आर्टिस्ट के साथ और भी मज़ेदार चित्र बनाने को आसान बनाती हैं!
              description_teacher: छात्रों के चमकते चेहरों को देखें, जब वे कुछ ब्लॉक्स और डिजीटल स्टीकरों को उपयोग करते हुए अपने खुद के शानदार डिज़ाइन बनाते हैं! यह पाठ पिछले पाठों की लूप्स की समझ पर आधारित है और छात्रों को पूरी तरह से रचनात्मक होने का अवसर देता है। यह गतिविधि पोर्टफोलियो या अभिभावक/अध्यापक कान्फरेंस के लिए शिल्पकृतियां बनाने के लिए बहुत बढ़िया है।
            'Events: The Big Event':
              name: विशाल इवेंट
              description_student: 'इवेंट्स के बारे में जानने के लिए मज़ेदार गेम खेलें। '
              description_teacher: छात्र जल्दी ही सीखेंगे कि इवेंट्स पहले से लिखी गई कलन विधि में लचीलापन जोड़ने का शानदार तरीका है। कभी-कभार आप अपने प्रोग्राम को उपयोगकर्ता के लिए बिल्कुल सही प्रतिक्रिया करने योग्य बनाने चाहते हैं, जब उपयोगकर्ता इसकी प्रतिक्रिया चाहता है। इवेंट्स आपको प्रोग्राम को और भी दिलचस्प व संवादात्मक बना सकती हैं।
            Build a Flappy Game:
              name: फ्लैपी गेम बनाएं
              description_student: जैसे भी आप चाहें, अपनी खुद की फ्लैपी बर्ड गेम बनाएं, फिर इसे अपने दोस्तों के साथ साझा करें!
              description_teacher: इस विशेष चरण में, छात्र माउस क्लिक और वस्तु के टकराने का पता लगाने के लिए इवेंट हैंडलर्स का उपयोग करके अपनी खुद की फ्लैपी बर्ड गेम बनाएंगे। स्तर के अंत में, छात्र दृश्यों या नियमों को बदलकर अपनी गेम को अनुकूलित करने में सक्षम होंगे।
            Events in Play Lab:
              name: इवेंट्स के साथ चेज गेम
              description_student: अब रचनात्मक होने और प्ले लैब में गेम तैयार करने का समय है!
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों के पास यह सीखने कि प्ले लैब में इवेंट्स का उपयोग किस प्रकार करना है और ऐनिमेटेड गेम बनाने के लिए उन्होंने जो कोडिंग कौशल सीखे हैं, उन सभी को उपयोग करने का अवसर होगा। अब रचनात्मक होने और प्ले लैब में गेम तैयार करने का समय है!
            Picturing Data:
              name: तस्वीरों वाला डेटा
              description_student: डेटे का उपयोग छात्रों की दुनिया को समझने और रोचक सवालों का जवाब देने में उनकी मदद के लिए किया जा सकता है। इस पाठ में, छात्र प्ले लैब प्रोजेक्ट से डेटा एकत्र करेंगे और इसे विभिन्न प्रकार के ग्राफ्स का उपयोग करते हुए दृष्टिगोचर बनाएंगे।
              description_teacher: डेटे का उपयोग छात्रों की दुनिया को समझने और रोचक सवालों का जवाब देने में उनकी मदद के लिए किया जा सकता है। इस पाठ में, छात्र प्ले लैब प्रोजेक्ट से डेटा एकत्र करेंगे और इसे विभिन्न प्रकार के ग्राफ्स का उपयोग करते हुए दृष्टिगोचर बनाएंगे।
            'End of Course Project: Create a Play Lab Game':
              description_student: बहुत-सी कोडिंग करने के लिए तैयार रहें! अब अपना प्रोजेक्ट बनाना शुरू करने का समय है।
              description_teacher: 'यह आच्छादन शिला पाठ छात्रों को उनके खुद के प्लै लैब प्रोजेक्ट्स डिज़ाइन करने, विकसित करने और प्रदर्शित करने की प्रक्रिया का विवरण देता है! यह सुनिश्चित करने के लिए यह प्रक्रिया निर्विघ्न तरीके से काम करे, हमने कागज़ पर योजना बनाने से लेकर हमारी वेबसाइट पर कूटलेखन करने तक, छात्रों द्वारा अनुसरण करने के लिए कदम-दर-कदम संरचना प्रदान की है। इसके अलावा, हम अंतिम भाग के प्रदर्शन को आसान बनाने में अध्यापकों की मदद के लिए सुझाव पेश करते हैं। '
            Password Power-Up:
              description_student: इस पाठ में आप इस बारे में सीखेंगे कि पासवर्ड आपकी जानकारी को कैसे सुरक्षित करते हैं, और अच्छा पासवर्ड कैसे बनाया जाए।
        coursed-2020:
          title: कोर्स D (2019)
          description: छात्र, लूप्स, सापेक्षों और इवेंट्स के बारे में अपनी समझ विकसित करते हैं। कूटलेखन से आगे, छात्र डिजीटल नागरिकता के बारे में सीखते हैं।
          description_short: सापेक्ष स्टेटमेंट्स के बारे में सीखें और अपनी खुद की कलाकृति, गेम और यहां तक कि डांस पार्टी बनाएं।
          description_audience: 'उम्र: 7-11'
          lesson_groups:
            csf_sequencing:
              display_name: अनुक्रमण
            csf_events:
              display_name: घटनाएँ
            csf_loops:
              display_name: फंदे
            csf_conditionals:
              display_name: कंडीशनल्स
            csf_binary:
              display_name: युग्मक
            csf_digcit:
              display_name: डिजीटल नागरिकता
          lessons:
            'Algorithms: Graph Paper Programming':
              name: ग्राफ पेपर प्रोग्रामिंग
              description_student: इस पाठ में, आप तस्वीरें चित्रित करने के लिए अपने सहपाठी को प्रोग्राम करेंगे!
              description_teacher: 'तस्वीरें चित्रित करने के लिए एक-दूसरे को "प्रोग्रामिंग" करके, छात्र मज़ेदार और सुलभ तरीके से प्रोग्रामिंग की कुछ मुख्य अवधारणाओं का अनुभव लेने का अवसर पाते हैं। कक्षा छात्रों को किसी मौजूदा तस्वीर को दुबारा बनाने के प्रयास में ग्राफ पेपर पर एक-दूसरे को वर्गों में रंग भरने के लिए निर्देश देने हेतु चिन्हों का उपयोग करने से शुरू होगी। यदि समय हो, तो छात्र उन चित्रों के साथ पूरा कर सकते हैं, जिन्हें छात्र खुद बनाते हैं।  '
            Introduction to Online Puzzles:
              name: ऑनलाइन पहेलियों का परिचय
              description_student: यह पाठ उन कौशलों में अभ्यास प्रदान करेगा, जिनकी आपको इस कोर्स के लिए जरूरत होगी।
              description_teacher: 'पहेलियों के इस सेट में, छात्र Code.org के ऑनलाइन वर्कस्पेस की परिचय (या अपनी कक्षा के अनुभव के आधार पर समीक्षा करें) से शुरुआत करेंगे। `चलाएं`, `पुनः सेट करें`, और `स्टेप` बटनों को शामिल करते हुए वर्कस्पेस की मूल कार्यात्मकता के बारे में बताने वाले वीडियो होंगे। साथ ही इन वीडियो में इन पर भी चर्चा की जाएगी: Blockly ब्लॉक्स को खींचना, Blockly ब्लॉक्स को मिटाना, और Blockly ब्लॉक्स को कनेक्ट करना। इसके बाद, छात्र भूलभुलैया में अपने _अनुक्रमण_ और _डीबगिंग_ कौशलों का अभ्यास करेंगे। वहां से, छात्र कलेक्टर, आर्टिस्ट और हार्वेस्टर जैसी नए प्रकार की पहेलियां देखेंगे, जब वे _लूप्स_के मूल तथ्यों के बारे में जानेंगे।'
            Relay Programming:
              name: रिले प्रोग्रामिंग
              description_student: क्या आपको कोर्स की शुरुआत याद है, जब आपने कोड के साथ ड्राइंग बनाई थी? इस पाठ में, आप कुछ वैसा ही करने के लिए टीम के साथ काम करेंगे!
              description_teacher: यह गतिविधि डीबगिंग और दृढ़ता के बारे में एक छोटे पाठ से शुरू होगी, फिर बहुत तेज़ी से मूव होगी क्योंकि छात्रों को टीमों में बाटा जाता है और वे एक ही समय पर एक निर्देश का प्रोग्राम लिखने के लिए एक साथ काम करते हैं।
            Debugging in Collector:
              name: लॉरेल के साथ डीबगिंग
              description_student: क्या आपको कोड करते समय कभी कोई समस्या आई है? इस पाठ में, आप डीबगिंग के गोपनीय तथ्यों के बारे में जानेंगे। डीबगिंग आपके कोड में समस्याएं ढूंढने और उन्हें ठीक करने की प्रक्रिया है।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्र "कलेक्टर” वातावरण में डीबगिंग का अभ्यास करेंगे। छात्र साधारण कलन विधियों, लूप्स और नेस्टड लूप्स के साथ पहेलियों को हल करने के लिए कोड पढ़ने और उसे संपादित करने का अभ्यास करेंगे।
            Events in Bounce:
              name: बाउंस में इवेंट्स
              description_student: क्या कभी आपकी इच्छा हुई है कि आप स्कूल में वीडियो गेम खेल पाते? इस पाठ में, आप अपनी खुद की गेम बनाएंगे!
              description_teacher: इस ऑनलाइन गतिविधि में, छात्र सीखेंगे कि इवेंट्स क्या हैं, और कंप्यूटर वीडियो गेम्स जैसे प्रोग्रामों में इन्हें कैसे उपयोग करते हैं। छात्र इवेंट्स के लिए प्रतिक्रिया करने वाले प्रोग्राम बनाते समय पहेलियों पर काम करेंगे (जैसे तीर के बटन दबाए जा रहे हों)। पहेली के अंत में, छात्रों के पास अलग-अलग गति और ध्वनि के साथ अपनी गेम को अनुकूलित करने का अवसर होगा।
            Build a Star Wars Game:
              name: Star Wars गेम बनाएं
              description_student: इस पाठ में जब आप अपनी खुद की Star Wars गेम बनाएं तो इसके प्रभाव को महसूस करें।
              description_teacher: इस पाठ में, छात्र ऐसी गेम बनाने के लिए इवेंट्स का उपयोग करते हुए अभ्यास करेंगे, जिसे वे ऑनलाइन साझा कर सकें। R2-D2 को और Star Wars के अन्य पात्रों को पेश करते हुए, इवेंट्स के बारे में छात्रों का मार्गदर्शन किया जाएगा, फिर उन्हें अपनी खुद की गेम बनाने के लिए स्पेस दिया जाएगा।
            Loops in Ice Age:
              name: हिमयुग में लूप्स
              description_student: इस पाठ में आप अधिक से अधिक प्रभावी रूप से स्क्रैट को शाहबलूत तक पहुंचने में मदद के लिए दोहराएं ब्लॉक का उपयोग करेंगे।
              description_teacher: लूप्स का उपयोग करने के लिए त्वरित अद्यतन (या परिचय) के तौर पर, इस चरण में छात्र, अधिक प्रभावी रूप से स्क्रैट के शाहबलूत तक पहुंचने के लिए `दोहराएं` ब्लॉक का उपयोग करेंगे।
            Loops in Artist:
              name: लूप्स के साथ आकृतियां बनाना
              description_student: इस पाठ में, लूप्स आर्टिस्ट के साथ मज़ेदार चित्र बनाने को आसान बनाती हैं!
              description_teacher: यह पाठ पिछले पाठों की लूप्स की समझ पर आधारित है और छात्रों को पूरी तरह से रचनात्मक होने का अवसर देता है। यह गतिविधि सवाल हल करने के अतिरिक्त अभ्यास के लिए डीबगिंग अभ्यास के तौर पर दोहराई जाती है।
            Nested Loops in Bee:
              name: भूलभुलैया में नेस्टड लूप्स
              description_student: लूप्स के अंदर लूप्स के अंदर लूप्स। इसका क्या मतलब है? यह पाठ आपको सिखाएगा कि जब आप नेस्टड लूप बनाते हैं तो क्या होता है।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों को पास पूरे नए स्तर के लिए लूप्स की अपनी समझ को बढ़ाने का अवसर होगा। मधुमक्खी और पौधे बनाम ज़ोम्बीज के साथ खेलते हुए, छात्र सीखेंगे कि एक लूप को दूसरी लूप के अंदर होने के लिए कैसे प्रोग्राम किया जाए। उन्हें यह जानने के लिए भी प्रोत्साहित किया जाएगा कि दोनों में से किसी भी लूप में थोड़े से बदलाव भी किस प्रकार उनके प्रोग्राम को प्रभावित करेंगे, जब वे `चलाएं` पर क्लिक करेंगे।
            Conditionals with Cards:
              name: कार्डों के साथ सापेक्ष
              description_student: अब गेम खेलने का समय है, जहां आप केवल कुछ सापेक्षों से ही अंक हासिल कर सकते हैं!
              description_teacher: "यह पाठ दिखाता है कि किस प्रकार सापेक्षों को विशेष जानकारी के लिए प्रोग्राम तैयार करने हेतु उपयोग किया जा सकता है। प्रोग्राम लिखते समय हमारे पास हमेशा वह पूरी जानकारी नहीं होती, जिसकी हमें जरूरत होती है। कभी-कभार आप दूसरी की तुलना में एक स्थिति में कुछ अलग करना चाहते हैं, चाहे आपको पता न हो कि कौन-सी स्थिति सही होगी, जब आपका कोड चलता है। यहीं पर सापेक्ष काम आते हैं। सापेक्ष उस जानकारी के आधार पर आपके कंप्यूटर को निर्णय लेने की अनुमति देते हैं, जो किसी भी समय आपका कोड चलाए जाने पर सही होती है।\\r\n\\r\n"
            Conditionals in Bee:
              name: मधुमक्खी के साथ इफ/एल्स
              description_student: 'अब जबकि आप सापेक्ष को समझते हैं, अब शहद और मधुरस एकत्र करते समय उनका उपयोग करने के लिए मधुमक्खी को प्रोग्राम करने का समय है। '
              description_teacher: इस बिंदु तक छात्र वह कोड लिखते हैं, जो हर बार ठीक उसी प्रकार से कार्यान्वित होता है, जब उसे चलाया जाता है - भरोसेमंद, लेकिन ज्यादा लचीला नहीं। इस पाठ में, आपकी कक्षा सापेक्षों के साथ कोड करना शुरू करेगी, जिससे वे ऐसा कोड लिख पाएंगे, जो प्रोग्राम के समक्ष आने वाले विशिष्ट सापेक्षों के आधार पर अलग-अलग प्रकार से फंक्शन करता है।
            While Loops in Farmer:
              name: फार्मर में व्हाइल लूप्स
              description_student: 'लूप्स कोडिंग में बहुत उपयोगी होती हैं। यह पाठ आपको नए प्रकार की लूप: व्हाइल लूप के बारे में सिखाएगा!'
              description_teacher: "इस पाठ तक पहुंचने पर, छात्रों ने पहले से ही `दोहराएं` लूप्स का काफी अभ्यास कर लिया है, इसलिए अब चीज़ों को मिलाने का समय है। \\r\n\\r\n_व्हाइल लूप्स_ वे लूप्स हैं, जो स्थिति पूरी होने पर लगातार कमांड्स को दोहराती हैं। व्हाइल लूप्स का उपयोग तब किया जाता है, जब प्रोग्रामर को पता नहीं होता कि कितनी कमांड्स को दोहराने की जरूरत है, लेकिन उसे यह पता होता है कि लूप को लगातार दोहराने के लिए कौन-सी स्थिति सही होनी चाहिए। उदाहरण के लिए, छात्र फार्मर में सुराख भरने और मिट्टी खोदने पर काम करेंगे। उन्हें सुराखों के आकार या मिट्टी के पहाड़ों की ऊंचाई के बारे में पता नहीं होगा, लेकिन छात्र यह जानते होंगे कि उन्हें तब तक सुराखों को भरते रहने और मिट्टी को खोदने की जरूरत है, जब तक कि ज़मीन समतल न हो जाए।"
            Until Loops in Maze:
              name: भूलभुलैया में तक लूप्स
              description_student: जब आप `तक` लूप्स का उपयोग करते हैं तो आप कुछ शानदार चीज़ें कर सकते हैं!
              description_teacher: इस पाठ में, छात्र `तक` लूप्स के बारे में सीखेंगे। छात्र ऐसे प्रोग्राम बनाएंगे, जिनमें मुख्य पात्र तब तक क्रियाओं को दोहराता है, `जब तक` वे अपने वांछित समाप्ति बिंदु तक नहीं पहुंच जाता।
            Conditionals & Loops in Harvester:
              name: सापेक्षों के साथ कटाई करना
              description_student: यह हमेशा स्पष्ट नहीं होता कि प्रत्येक सापेक्ष का उपयोग कब करना है। यह पाठ यह निर्णय करने का अभ्यास करने में आपकी मदद करेगा कि क्या करना चाहिए।
              description_teacher: छात्र `व्हाइल` लूप्स `तक` लूप्स और `इफ / एल्स` स्टेटमेंट्स का अभ्यास करेंगे। ये सभी ब्लॉक्स सापेक्षों का उपयोग करते हैं। सभी तीनों का अभ्यास करके, छात्र जटिल और लचीला कोड लिखना सीखेंगे।
            'Unplugged: Binary':
              name: युग्मक चित्र
              description_student: जानें कि कंप्यूटर कैसे केवल दो विकल्पों के साथ भाषा का उपयोग करते हुए तस्वीरें स्टोर करते हैं।
              description_teacher: हालांकि कई लोग युग्मक को पूरी तरह से शून्य और इकाईयां समझते हैं, छात्रों को उस सुझाव का परिचय दिया जाएगा कि जानकारी को कई युग्मक विकल्पों में प्रदर्शित किया जा सकता है। यह पाठ उस अवधारणा को एक कदम आगे ले जाता है, जब यह उदाहरण देकर स्पष्ट करता है कि कंप्यूटर किस प्रकार युग्मक में और जटिल जानकारी (जैसे चित्र और रंग) को भी स्टोर कर सकते हैं।
            Artist Binary:
              name: आर्टिस्ट के साथ युग्मक चित्र
              description_student: इस पाठ में, आप सीखेंगे कि शून्य और इकाईयों का उपयोग करते हुए चित्र कैसे बनाने हैं।
              description_teacher: ऑनलाइन पाठों की इस श्रृंखला से छात्र ऑन और ऑफ का उपयोग करते हुए चित्र बनाना सीखेंगे।
            Digital Citizenship:
              name: डिजीटल नागरिकता
              description_student: कुछ जानकारी ऑनलाइन साझा करना सुरक्षित नहीं होता। यह पाठ सुरक्षित और निजी जानकारी के बीच अंतर जानने में आपकी मदद करेगा।
              description_teacher: "Common Sense Education के सहयोग से, यह पाठ उस उपयोगकर्ता जानकारी के बारे में गंभीर रूप से सोचने के लिए सीखने में छात्रों की मदद करता है, जिसकी कुछ वेबसाइटें निवेदन या मांग करती हैं। छात्र ऑनलाइन क्या साझा करना सुरक्षित और असुरक्षित है, के बीच अंतर करते हुए, प्राइवेट जानकारी और निजी जानकारी के बीच अंतर करना सीखते हैं।\\r\n\\r\nछात्र यह भी पड़ताल करेंगे कि यह सीखने के आगे के कदम के तौर पर कि अच्छे डिजीटल नागरिक कैसे बना जा सकता है, अपने ऑफलाइन और ऑनलाइन समुदायों के प्रति जिम्मेदार और सम्मानपूर्ण होने का क्या मतलब है।"
            Dance Party:
              name: डांस पार्टी
              description_student: जश्न मनाने का समय है! इस पाठ में, आप अपनी खुद की संवादात्मक डांस पार्टी को प्रोग्राम करेंगे।
              description_teacher: इस पाठ में, आप अपनी खुद की संवादात्मक डांस पार्टी को प्रोग्राम करेंगे। इस गतिविधि के लिए ध्वनि की जरूरत है क्योंकि टूल संगीत पर प्रतिक्रिया करने वाला बनाया गया था।
            End of Course Project:
              description_student: बहुत-सी कोडिंग करने के लिए तैयार रहें! अब अपना प्रोजेक्ट बनाना शुरू करने का समय है।
        coursee-2020:
          title: कोर्स E (2019)
          description: कलन विधियों, लूप्स, सापेक्षों और इवेंट्स के साथ कूटलेखन करना शुरू करें। इस कोर्स के दूसरे भाग में, आच्छादन शिला प्रोजेक्ट डिज़ाइन करें और बनाएं, जिसे आप अपने दोस्तों व परिवार के साथ साझा कर सकें।
          description_short: कोर्स C और D में अवधारणाओं की समीक्षा करें और फिर फंक्शन सीखकर आगे बढ़ें।
          description_audience: 'उम्र: 8-12'
          lesson_groups:
            ramp_up:
              display_name: रैम्प-अप
            csf_sprites:
              display_name: स्प्राइट्स
            csf_digcit:
              display_name: डिजीटल नागरिकता
            csf_nested_loops:
              display_name: नेस्टड लूप्स
            csf_functions:
              display_name: कार्य
            csf_impacts:
              display_name: कंप्यूटिंग के प्रभाव
          lessons:
            Sequencing in the Maze:
              name: भूलभुलैया में अनुक्रम
              description_student: इस पाठ में, आप सीखेंगे कि अपने खुद के प्रोग्राम कैसे लिखने हैं!
              description_teacher: "पहेलियों के इस सेट में, छात्र Code.org के ऑनलाइन वर्कस्पेस के परिचय (या अपनी कक्षा के अनुभव के आधार पर समीक्षा करें) से शुरुआत करेंगे। `चलाएं`, `पुनः सेट करें`, और `स्टेप` बटनों को शामिल करते हुए वर्कस्पेस की मूल कार्यात्मकता के बारे में बताने वाले वीडियो होंगे। साथ ही इन वीडियो में इन पर भी चर्चा की जाएगी: Blockly ब्लॉक्स को खींचना, Blockly ब्लॉक्स को मिटाना, और Blockly ब्लॉक्स को कनेक्ट करना। इसके बाद, छात्र भूलभुलैया में अपने _अनुक्रमण_ और _डीबगिंग_ कौशलों का अभ्यास करेंगे।\\r                                                                                                                                                       डीबगिंग प्रोग्राम करना सीखने के लिए आवश्यक तत्व है। इस पाठ में, छात्रों के सामने ऐसी पहेलियां आएंगी, जो गलत ढंग से हल की गई हैं। उन्हें गलत लूप्स, लुप्त ब्लॉक्स, अतिरिक्त ब्लॉक्स, और गलत क्रम में लगे ब्लॉक्स सहित, त्रुटियों को पहचानने के लिए मौजूदा कोड पर जाना होगा।"
            Programming and Loops with the Artist:
              name: लूप्स के साथ ड्राइंग बनाना
              description_student: इस पाठ में, लूप्स आर्टिस्ट के साथ और भी मज़ेदार चित्र बनाने को आसान बनाती हैं!
              description_teacher: छात्रों के चमकते चेहरों को देखें, जब वे कुछ ब्लॉक्स और डिजीटल स्टीकरों को उपयोग करते हुए अपने खुद के शानदार डिज़ाइन बनाते हैं! यह पाठ पिछले पाठों की लूप्स की समझ पर आधारित है और छात्रों को पूरी तरह से रचनात्मक होने का अवसर देता है। यह गतिविधि पोर्टफोलियो या अभिभावक/अध्यापक कान्फरेंस के लिए शिल्पकृतियां बनाने के लिए बहुत बढ़िया है।
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Minecraft में सापेक्ष: समुद्री यात्रा जलचर'
              description_student: यहां आप Minecraft की दुनिया में सापेक्षों के बारे में सीखेंगे।
              description_teacher: यह पाठ मूल रूप से Minecraft टीम के साथ, आवर ऑफ़ कोड के लिए तैयार किया गया था। छात्रों को सापेक्षों पर नज़र डालने के साथ-साथ अब तक सीखे गए उपायों का अभ्यास करने का अवसर मिलेगा।
            Conditionals:
              name: फार्मर के साथ सापेक्ष
              description_student: इस मज़ेदार और चुनौतीपूर्ण श्रृंखला में आप कंप्यूटर को यह बताने के बारे में जानेंगे कि निश्चित स्थितियों में क्या करना है।
              description_teacher: यह पाठ `व्हाइल` लूप्स और `इफ / एल्स` स्टेटमेंट्स का परिचय देता है। _व्हाइल लूप्स_ वे लूप्स हैं, जो स्थिति पूरी होने पर लगातार कमांड्स को दोहराती हैं। व्हाइल लूप्स का उपयोग तब किया जाता है, जब प्रोग्रामर को पता नहीं होता कि कितनी कमांड्स को दोहराने की जरूरत है, लेकिन उसे यह पता होता है कि लूप को लगातार दोहराने के लिए कौन-सी स्थिति सही होनी चाहिए। `इफ / एल्स` स्टेटमेंट्स केवल तभी कोड के पूरे सेक्शनों को चलाकर प्रोग्रामिंग में लचीलापन पेश करती हैं, जब कुछ सही है, अन्यथा यह कुछ और चलाती है।
            Simon Says:
              name: सिमोन कहती है
              description_student: गेम खेलें और सोचें कि सही परिणाम प्राप्त करने के लिए कौन-सी कमांड्स की जरूरत है।
              description_teacher: 'इस पाठ में, छात्र उन्हें यह सोचने का अवसर देने के लिए बनाई गई एक गेम खेलेंगे कि सही परिणाम प्राप्त करने के लिए कमांड को किस प्रकार दिए जाने की जरूरत होती है। यह आने वाले पाठों में स्प्राइट लैब पर अधिक आसानी से आगे बढ़ने में उनकी मदद करेगा। '
            Learning Sprites with Sprite Lab:
              name: स्प्राइट लैब के साथ स्विमिंग फिश
              description_student: सीखें कि स्प्राइट्स को बनाना और संपादित कैसे करना है।
              description_teacher: 'इस पाठ में, छात्र स्प्राइट लैब की दो सबसे महत्वपूर्ण अवधारणाओं: स्प्राइट्स और व्यवहार के बारे में जानेंगे। स्प्राइट्स, स्क्रीन पर वे पात्र या ऑब्जैक्ट हैं, जिन्हें छात्र मूव कर सकते हैं, बदल सकते हैं, और कुशलतापूर्वक उपयोग कर सकते हैं। व्यवहार ऐसी क्रियाएं हैं, जिन्हें स्प्राइट्स तब तक लगातार करते हैं, जब तक वे रुकते नहीं हैं।'
            Alien Dance Party with Sprite Lab:
              name: स्प्राइट लैब के साथ एलियन डांस पार्टी
              description_student: संवादात्मक प्रोजेक्ट बनाएं, जिसे सहपाठियों के साथ साझा किया जा सके।
              description_teacher: 'यह पाठ स्प्राइट लैब पेश करता है, ऐसा प्लेटफॉर्म, जहां छात्र अपने खुद के संवादात्मक ऐनिमेशन्स और गेम्स बना सकते हैं। व्यवहारों के अलावा, आज छात्र "एलियन डांस पार्टी" बनाने के लिए इवेंट्स के तौर पर उपयोगकर्ता इनपुट को शामिल करेंगे।  '
            Private and Personal Information:
              name: प्राइवेट और निजी जानकारी
              description_student: इंटरनेट मज़ेदार और रोमांचक है, लेकिन सुरक्षित रहना भी जरूरी है। यह पाठ आपको उस जानकारी, जिसे साझा करना सुरक्षित है और वह जानकारी, जो प्राइवेट है, के बीच अंतर करना सिखाता है
              description_teacher: |-
                Common Sense Education द्वारा विकसित, यह पाठ उस जानकारी, जिसे ऑनलाइन साझा करना सुरक्षित है और जिस जानकारी को साझा करना सुरक्षित नहीं है, के बीच अंतर के बारे में है।\r
                \r
                जब छात्र उन साइटों पर जाते हैं, जो उनकी पहचान के बारे में जानकारी की मांग करती हैं, तो वे महत्वपूर्ण पूछताछ प्रक्रिया को ग्रहण करने के बारे में जानते हैं, जो उन्हें खुद को और उनके परिवारों को पहचान की चोरी होने से बचने में सक्षम बनाती है। इस पाठ में, छात्र उपयोगकर्ता जानकारी के बारे में गंभीर रूप से सोचना सीखते हैं, जिस जानकारी का कुछ वेबसाइटें निवेदन या मांग करती हैं। वे प्राइवेट जानकारी और निजी जानकारी के बीच अंतर करना सीखेंगे, साथ ही यह भी सीखेंगे कि इसमें अंतर कैसे करना है कि ऑनलाइन साझा करना के लिए क्या सुरक्षित या असुरक्षित है।
            About Me:
              name: स्प्राइट लैब के साथ मेरे बारे में
              description_student: स्प्राइट लैब के साथ संवादात्मक पोस्टर बनाकर, छात्र वेब पर निजी और प्राइवेट जानकारी साझा करने की अपनी समझ का इस्तेमाल करेंगे।
              description_teacher: "स्प्राइट लैब के साथ संवादात्मक पोस्टर बनाकर, छात्र वेब पर निजी और प्राइवेट जानकारी साझा करने की अपनी समझ का इस्तेमाल करेंगे।\\r\n"
            Access Ability:
              name: सुलभता के लिए डिज़ाइन करना
              description_student: 'इस पाठ में, छात्र विचारविमर्श और परिकल्पित ऐप्स के लिए सुलभ समाधान तैयार करने के माध्यम से सुलभता और समानुभूति के बारे में सीखेंगे। '
              description_teacher: 'इस पाठ में, छात्र विचारविमर्श और परिकल्पित ऐप्स के लिए सुलभ समाधान तैयार करने के माध्यम से सुलभता और समानुभूति के बारे में सीखेंगे। '
            Nested Loops in Bee:
              name: भूलभुलैया में नेस्टड लूप्स
              description_student: लूप्स के अंदर लूप्स के अंदर लूप्स। इसका क्या मतलब है? यह पाठ आपको सिखाएगा कि जब आप एक लूप को दूसरी लूप के अंदर रखते हैं तो क्या होता है।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों को पास पूरे नए स्तर के लिए लूप्स की अपनी समझ को बढ़ाने का अवसर होगा। मधुमक्खी और पौधे बनाम ज़ोम्बीज के साथ खेलते हुए, छात्र सीखेंगे कि एक लूप को दूसरी लूप के अंदर होने के लिए कैसे प्रोग्राम किया जाए। उन्हें यह जानने के लिए भी प्रोत्साहित किया जाएगा कि दोनों में से किसी भी लूप में थोड़े से बदलाव भी किस प्रकार उनके प्रोग्राम को प्रभावित करेंगे, जब वे `चलाएं` पर क्लिक करेंगे।
            Nested Loops in Artist:
              name: नेस्टड लूप्स का उपयोग करते हुए फैंसी आकृतियां
              description_student: और नेस्टड लूप्स! इस बार, आप नेस्टड लूप्स के साथ कुछ शानदार ड्राइंग बनाना सीखेंगे।
              description_teacher: आज के पहेलियों के सेट में छात्र आर्टिस्ट का उपयोग करते हुए जटिल डिज़ाइन बनाएंगे। नए लक्ष्यों के साथ नेस्टड लूप्स का अभ्यास जारी रखकर, छात्र सामान्य रूप से लूप्स के और उपयोग देखेंगे। पहेलियों का यह सेट छात्रों को चरण के अंत में अपने खुद के डिज़ाइन बनाने के अवसर देने के साथ रचनात्मकता के लिए और बहुत-सी क्षमता पेश करता है।
            Nested Loops in Frozen:
              name: फ्रोज़न के साथ नेस्टड लूप्स
              description_student: 'ऐना और एल्सा के पास शानदार आइस-स्केटिंग कौशल हैं, लेकिन उन्हें बर्फ में पैटर्न बनाने में आपकी मदद चाहिए। कुछ बेहद अच्छा बनाने के लिए नेस्टड लूप्स का उपयोग करें। '
              description_teacher: अब जबकि छात्र जानते हैं कि अपनी लूप्स को कैसे रखना है, इसलिए वे बहुत-सी सुंदर चीज़ें बना सकते हैं।  यह पाठ ऐना और एल्सा के शानदार आइस-स्केटिंग कौशलों का उपयोग करते हुए उनके खुद के पोर्टफोलियो-तैयार चित्र बनाने में मदद के लिए अभ्यासों की श्रृंखला की जानकारी देगा!
            'Functions: Songwriting':
              name: गीत लेखन
              description_student: यहां तक कि रॉकस्टार्स को भी प्रोग्रामिंग कौशलों की जरूरत होती है। यह पाठ आपको गीतों से गीत के बोलों का उपयोग करते हुए फंक्शनों के बारे में सिखाएगा।
              description_teacher: कंप्यूटर साइंस की दुनिया में सबसे शानदार ढांचों में से एक फंक्शन है। फंक्शन (कभी-कभार इन्हें प्रक्रियाएं भी कहा जाता है) लघु प्रोग्राम हैं, जिन्हें आप अपने अधिक बड़े प्रोग्राम के अंदर बार-बार उपयोग कर सकते हैं। यह पाठ सहज ज्ञान से छात्रों की यह समझने में मदद करेगा कि फंक्शनों में कोड के भागों को मिलाना क्यों इतना उपयोगी अभ्यास हो सकता है।
            Functions in Minecraft:
              name: Minecraft में फंक्शन्स
              description_student: क्या आप पता लगा सकते हैं कि सबसे प्रभावी कोड के लिए फंक्शन्स का उपयोग कैसे किया जाए?
              description_teacher: छात्र यह समझना शुरू करेंगे कि इस मज़ेदार और संवादात्मक Minecraft एडवेंचर में फंक्शन्स किस प्रकार उपयोगी होंगे!
            Functions in Harvester:
              name: हार्वेस्टर के साथ फंक्शन
              description_student: जब आप किसान की उसकी कटाई में मदद करते हैं तो फंक्शन आपको बहुत-सा काम करने से बचाएंगे!
              description_teacher: छात्र आर्टिस्ट में प्रभावशाली डिज़ाइन बनाने और मधुमक्खी में भूलभुलैया को संचालित करने का अभ्यास कर चुके हैं, लेकिन आज वे कटाई मशीन में फसलें काटने के लिए फंक्शनों का उपयोग करेंगे। यह पाठ छात्रों को `व्हाइल` लूप्स और `इफ / एल्स` स्टेटमेंट्स के साथ उन्हें शामिल करके नए तरीकों से फंक्शनों का उपयोग करने की जानकारी देगा।
            Functions in Artist:
              name: आर्टिस्ट के साथ फंक्शन्स
              description_student: फंक्शनों के साथ अधिक आसानी के साथ जटिल ड्राइंग बनाएं!
              description_teacher: छात्रों को आर्टिस्ट के साथ फंक्शनों का उपयोग करने से परिचित कराया जाएगा। शानदार चित्र बनाए जाएंगे और संशोधित किए जाएंगे। अधिक जटिल पैटर्नों के लिए, छात्र दूसरे के अंदर से एक फंक्शन को बोलकर फंक्शनों को नेस्ट करने के बारे में सीखेंगे।
            End of Course Project:
              description_student: इस प्रकार के बड़े प्रोजेक्ट्स के लिए बहुत से समय और नियोजन की जरूरत होती है। अपना प्रेरणास्रोत ढूंढें, योजना विकसित करं, और अपनी रचनात्मकता को काम में लगाएं।
              description_teacher: "अगले चार पाठ छात्रों को अपने कोडिंग कौशलों का आच्छादन शिला प्रोजेक्ट में उपयोग करने का अवसर प्रदान करते हैं। यह प्रोजेक्ट कोडिंग के साथ अनुभव बढ़ाने और साथियों व प्रियजनों के साथ साझा करने के लिए नमूना तैयार करने में अलग-अलग छात्रों की मदद करेगा। बहु-पाठ या बहु-सप्ताह अनुभव लेने के लिए नियत, छात्र सामूहिक रूप से समस्या की पड़ताल करने, डिज़ाइन प्रक्रिया के बारे में जानने, निर्माण करने और अपने अंतिम कार्य को प्रस्तुत करने में समय बिताएंगे।\\r\n\\r\nपड़ताल करने के चरण में, छात्र प्रोत्साहन के लिए आर्टिस्ट और स्प्राइट लैब दोनों में प्रोजेक्ट्स के पूर्व-निर्मित उदाहरणों के साथ खेलेंगे। इसके बाद, छात्र डिज़ाइन प्रक्रिया और इस बारे में सीखेंगे कि इसे अपने खुद के प्रोजेक्ट्स में कैसे कार्यान्वित करना है। फिर उन्हें आर्टिस्ट, स्प्राइट लैब या किसी दूसरे इंटरफेस में अपना खुद का प्रोजेक्ट बनाने के लिए स्पेस दिया जाएगा, जिससे वे परिचित हो चुके हों (संभावित तौर पर यह प्रोजेक्ट का सबसे लंबा चरण है)। अंत में, छात्र अपने पूरे किए गए काम को अपने साथियों के समक्ष प्रस्तुत करने में सक्षम होंगे।"
            Digital Sharing:
              name: डिजीटल शेयरिंग
              description_student: 'इस पाठ में, आप स्वामित्व और कॉपीराइट की चुनौतियों और लाभों के बारे में जानेंगे. '
              description_teacher: कॉपीराइट और रचनात्मकता पर टीम के द्वारा कंप्यूटर साइंस के मूल सिद्धांतों के लिए उधार लिया गया, यह पाठ विशेषकर डिजीटल परिवेश में, स्वामित्व और कॉपीराइट का सम्मान करने की चुनौतियों और लाभों को समझने में छात्रों की मदद के लिए मौजूद है। छात्रों को नैतिक डिजीटल नागरिक होने का महत्वपूर्ण हिस्से के तौर पर कलाकारों के अधिकारों का सम्मान करने के लिए प्रोत्साहित किया जाना चाहिए।
            Designing for Accessibility:
              name: सुलभता के लिए डिज़ाइन करना
              description_student: 'इस पाठ में, छात्र विचारविमर्श और परिकल्पित ऐप्स के लिए सुलभ समाधान तैयार करने के माध्यम से सुलभता और समानुभूति के बारे में सीखेंगे। '
              description_teacher: 'इस पाठ में, छात्र विचारविमर्श और परिकल्पित ऐप्स के लिए सुलभ समाधान तैयार करने के माध्यम से सुलभता और समानुभूति के बारे में सीखेंगे। '
        coursef-2020:
          title: कोर्स F (2019)
          description: विभिन्न प्रकार की लूप्स, इवेंट्स, फंक्शन्स और सापेक्षों का उपयोग करना सीखें। सवाल हल करने की विभिन्न तकनीकों का निरीक्षण करें और कंप्यूटिंग व इंटरनेट के समाज पर पड़ने पर प्रभावों की चर्चा करें। इस कोर्स के दूसरे भाग में, आच्छादन शिला प्रोजेक्ट डिज़ाइन करें और बनाएं, जिसे आप दोस्तों व परिवार के साथ साझा कर सकें।
          description_short: कंप्यूटर विज्ञान के बुनियादी बातों में सभी अवधारणाओं को जानें और अपनी खुद की कला, कहानी या खेल बनाएं।
          description_audience: 'उम्र: 9-13'
          lesson_groups:
            ramp_up:
              display_name: रैम्प-अप
            csf_digcit:
              display_name: डिजीटल नागरिकता
            csf_variables:
              display_name: चर
            csf_for_loops:
              display_name: फॉर लूप्स
            csf_sprites:
              display_name: स्प्राइट्स
          lessons:
            Functions in Minecraft:
              name: Minecraft में फंक्शन्स
              description_student: क्या आप पता लगा सकते हैं कि सबसे प्रभावी कोड के लिए फंक्शन्स का उपयोग कैसे किया जाए?
              description_teacher: छात्र यह समझना शुरू करेंगे कि इस मज़ेदार और संवादात्मक Minecraft एडवेंचर में फंक्शन्स किस प्रकार उपयोगी होंगे!
            Learning Sprites with Sprite Lab:
              name: स्प्राइट लैब के साथ स्विमिंग फिश
              description_student: सीखें कि स्प्राइट्स को बनाना और संपादित कैसे करना है।
              description_teacher: 'इस पाठ में, छात्र स्प्राइट लैब की दो सबसे महत्वपूर्ण अवधारणाओं: स्प्राइट्स और व्यवहार के बारे में जानेंगे। स्प्राइट्स, स्क्रीन पर वे पात्र या ऑब्जैक्ट हैं, जिन्हें छात्र मूव कर सकते हैं, बदल सकते हैं, और कुशलतापूर्वक उपयोग कर सकते हैं। व्यवहार ऐसी क्रियाएं हैं, जिन्हें स्प्राइट्स तब तक लगातार करते हैं, जब तक वे रुकते नहीं हैं।'
            Events with Sprite Lab:
              name: स्प्राइट लैब के साथ एलियन डांस पार्टी
              description_student: संवादात्मक प्रोजेक्ट बनाएं, जिसे सहपाठियों के साथ साझा किया जा सके।
              description_teacher: 'यह पाठ स्प्राइट लैब पेश करता है, ऐसा प्लेटफॉर्म, जहां छात्र अपने खुद के संवादात्मक ऐनिमेशन्स और गेम्स बना सकते हैं। व्यवहारों के अलावा, आज छात्र "एलियन डांस पार्टी" बनाने के लिए इवेंट्स के तौर पर उपयोगकर्ता इनपुट को शामिल करेंगे।   '
            Loops with the Artist:
              name: लूप्स के साथ ड्राइंग बनाना
              description_student: इस पाठ में, लूप्स आर्टिस्ट के साथ और भी मज़ेदार चित्र बनाने को आसान बनाती हैं!
              description_teacher: छात्रों के चमकते चेहरों को देखें, जब वे कुछ ब्लॉक्स और डिजीटल स्टीकरों को उपयोग करते हुए अपने खुद के शानदार डिज़ाइन बनाते हैं! यह पाठ पिछले पाठों की लूप्स की समझ पर आधारित है और छात्रों को पूरी तरह से रचनात्मक होने का अवसर देता है। यह गतिविधि पोर्टफोलियो या अभिभावक/अध्यापक कान्फरेंस के लिए शिल्पकृतियां बनाने के लिए बहुत बढ़िया है।
            Nested Loops in the Maze:
              name: भूलभुलैया में नेस्टड लूप्स
              description_student: लूप्स के अंदर लूप्स के अंदर लूप्स। इसका क्या मतलब है? यह पाठ आपको सिखाएगा कि जब आप एक लूप को दूसरी लूप के अंदर रखते हैं तो क्या होता है।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों को पास पूरे नए स्तर के लिए लूप्स की अपनी समझ को बढ़ाने का अवसर होगा। मधुमक्खी और पौधे बनाम ज़ोम्बीज के साथ खेलते हुए, छात्र सीखेंगे कि एक लूप को दूसरी लूप के अंदर होने के लिए कैसे प्रोग्राम किया जाए। उन्हें यह जानने के लिए भी प्रोत्साहित किया जाएगा कि दोनों में से किसी भी लूप में थोड़े से बदलाव भी किस प्रकार उनके प्रोग्राम को प्रभावित करेंगे, जब वे `चलाएं` पर क्लिक करेंगे।
            Envelope Variables:
              name: एनवलोप वेरिएब्लस
              description_student: 'एन्वलोप्स और वेरिएबल्स दोनों में कुछ साझा है: दोनों बहुमूल्य चीज़ों को रख सकते हैं। यहां आप सीखेंगे कि वेरिएबल्स क्या हैं और वे कौन-सी शानदार चीज़ें बना सकती हैं।'
              description_teacher: वेरिएबल्स को संख्याओं या शब्दों जैसे मूल्यों के लिए प्लेसहोल्डरों के रूप में उपयोग किया जाता है। वेरिएबल्स प्रोग्रामिंग में काफी स्वतंत्रता देती हैं। किसी वाक्यांश को कई बार टाइप करने या किसी अज्ञात संख्या को याद रखने की बजाय, कंप्यूटर वैज्ञानिक उनका संदर्भ देने के लिए वेरिएबल्स का उपयोग कर सकते हैं। यह पाठ यह स्पष्ट करने में मदद करता है कि वेरिएबल्स क्या हैं और हम कई अलग-अलग तरीकों से उनका उपयोग कैसे कर सकते हैं। वेरिएबल्स का सुझाव ग्रहण करने के लिए आसान अवधारणा नहीं है, इसलिए हम पाठ के अंत में चर्चा करने के लिए पर्याप्त समय देने की सिफारिश करते हैं।
            Variables as Constant in Artist:
              name: आर्टिस्ट के साथ वेरिएबल्स
              description_student: कक्षा में रचनात्मकता लाना न भूलें! इन पहेलियों में, आप वेरिएबल्स का उपयोग करते हुए शानदार ड्राइंग बनाएंगे।
              description_teacher: इस पाठ में, छात्र आर्टिस्ट परिवेश में वेरिएबल्स का उपयोग करते हुए दोहराव वाले डिज़ाइनों की रचना की पड़ताल करेंगे। छात्र सीखेंगे कि कोड को लिखने में अधिक आसान और पढ़ने में अधिक आसान बनाने के लिए वेरिएबल्स का उपयोग किस प्रकार किया जाता है, उस समय भी, जब मूल्य रनटाइम में नहीं बदलते।
            Variables that Change in Bee:
              name: मधुमक्खी के साथ वेरिएबल्स बदलना
              description_student: इस मधुमक्खी को वेरिएबल्स बहुत पसंद हैं!
              description_teacher: 'यह पाठ उदाहरणों के द्वारा यह समझाने में उपयोगी होगा कि वेरिएबल्स कोड के चलने के समय मूल्यों को बदलने की अनुमति देकर अधिक प्रभावशाली प्रोग्राम कैसे बना सकते हैं। '
            Variables that Change in Artist:
              name: आर्टिस्ट के साथ वेरिएबल्स बदलना
              description_student: इस पाठ में, आप ऐसे वेरिएबल्स का उपयोग करते हुए ड्राइंग्स बनाएंगे, जो प्रोग्राम के चलने पर बदल जाती हैं।
              description_teacher: इस पाठ में, छात्र आर्टिस्ट परिवेश में वेरिएबल्स का उपयोग करते हुए दोहराव वाले डिज़ाइनों की रचना की पड़ताल करेंगे। छात्र सीखेंगे कि कोड को लिखने में अधिक आसान और पढ़ने में अधिक आसान बनाने के लिए वेरिएबल्स का उपयोग किस प्रकार किया जाता है। निर्देशित पहेलियों के बाद, छात्रों ने जो सीखा है, वह दिखाने के लिए और अपने खुद के डिज़ाइन बनाने के लिए फ्रीप्ले स्तर में समाप्त करेंगे।
            Simulating Experiments:
              name: अनुकरण करने के प्रयोग
              description_student: वेरिएबल्स बदलकर कंप्यूटर और प्रयोग पर अनुकरण चलाएं।
              description_teacher: स्प्राइट लैब में साधारण अनुकरण चलाकर, छात्र यह अनुभव करेंगे कि कंप्यूटिंग का उपयोग ऐसा डेटा एकत्र करने के लिए कैसे किया जा सकता है, जो ट्रेंड्स या पैटर्नों की पहचान करता है। अनुकरण को कई बार चलाने के बाद, छात्रों के पास इस बारे में अनुमान लगाने कि अनुकरण में वेरिएबल को बदलने से परिणाम कैसे प्रभावित हो सकता है, और फिर उस अनुमान का परीक्षण करने का अवसर होगा ।
            For Loop Fun:
              name: फॉर लूप फन
              description_student: आपको `फॉर` लूप्स के बारे में सीखने का बहुत मज़ा आएगा!
              description_teacher: 'हम जानते हैं कि लूप्स हमें बार-बार चीज़ें करने की अनुमति देती हैं, लेकिन अब हम यह सीखेंगे कि उन लूप्स का उपयोग कैसे किया जाए, जिनमें अतिरिक्त संरचनाएं निर्मित हों। इन नई संरचनाओं से छात्र ऐसा कोड बना सकेंगे, जो अधिक प्रभावशाली और गतिशील हो। '
            For Loops in Bee:
              name: मधुमक्खी के साथ फॉर लूप्स
              description_student: बज़ बज़। इन पहेलियों में, आप `फॉर` लूप्स का उपयोग करते हुए मधुरस और शहद के लिए मधुमक्खी का मार्गदर्शन करेंगे!
              description_teacher: मधुमक्खी को पेश करते हुए, यह पाठ `फॉर` लूप्स पर केंद्रित है और और जटिल पहेलियों को हल करने के लिए वृद्धि वेरिएबल का उपयोग करेंगे। छात्र पिछले पाठों से लूप्स की समीक्षा करके शुरुआत करेंगे, फिर वे `फॉर` लूप्स का परिचय प्राप्त करेंगे ताकि वे जटिल समस्याओं को और प्रभावी ढंग से हल कर सकें।
            For Loops in Artist:
              name: आर्टिस्ट के साथ फॉर लूप्स
              description_student: अपनी अगली श्रेष्ठ कृति बनाने के लिए तैयार रहें। यहां आप कुछ शानदार तस्वीरें बनाने के लिए `फॉर` लूप्स का उपयोग करेंगे।
              description_teacher: इस पाठ में, छात्र `फॉर` लूप्स का अभ्यास जारी रखेंगे, लेकिन इस बार आर्टिस्ट के साथ। छात्र जटिल डिज़ाइन बनाने के लिए वेरिएबल्स, लूप्स और `फॉर` लूप्स के सिद्धांतों को जोड़कर पहेलियां पूरी करेंगे। अंत में, उनके पास फ्रीप्ले स्तर में अपनी खुद की कला तैयार करने का अवसर होगा।
            Internet:
              name: इंटरनेट
              description_student: क्या कभी यह जानने की उत्सुक्ता हुई है कि जानकारी इंटरनेट में कैसे जाती है? यह कोई जादू नहीं है! यह पाठ आपको इस बारे में मूल जानकारी देगा कि इंटरनेट कैसे काम करता है।
              description_teacher: हालांकि बहुत-से लोग रोज़ाना इंटरनेट का उपयोग करते हुए, लेकिन कइयों को पता नहीं है कि यह कैसे काम करता है। इस पाठ में, छात्र काल्पनिक तौर पर इंटरनेट का रूप धारण करेंगे, इस दौरान वे लगातार कनेक्शनों, URLs, IP पतों और DNS के बारे में जानेंगे।
            Editing Behaviors:
              name: स्प्राइट लैब में व्यवहार
              description_student: अपने खुद के स्प्राइट व्यवहारों को प्रोग्राम करना सीखें!
              description_teacher: यहां, छात्र अपने खुद के अनुकूलित व्यवहार तैयार करने के लिए स्प्राइट लैब का उपयोग करेंगे।
            Virtual Pet:
              name: स्प्राइट लैब के साथ वर्चुअल पालतू जानवर
              description_student: इस पाठ में, छात्र संवादात्मक वर्चुअल पालतू जानवर बनाएंगे, जो उनकी इच्छा मुताबिक दिखता और व्यवहार करता हो। छात्र अपने पालतू जानवर को अनुकूलित करने के लिए स्प्राइट लैप के "कॉस्ट्यूम्स" टूल का उपयोग करेंगे। फिर वे सीखी गई इवेंट्स, व्यवहारों और अन्य अवधारणों का उपयोग अपने पालतू जानवर को उसकी खुद की ज़िंदगी देने के लिए करेंगे।
              description_teacher: इस पाठ में, छात्र संवादात्मक वर्चुअल पालतू जानवर बनाएंगे, जो उनकी इच्छा मुताबिक दिखता और व्यवहार करता हो। छात्र अपने पालतू जानवर को अनुकूलित करने के लिए स्प्राइट लैप के "कॉस्ट्यूम्स" टूल का उपयोग करेंगे। फिर वे सीखी गई इवेंट्स, व्यवहारों और अन्य अवधारणों का उपयोग अपने पालतू जानवर को उसकी खुद की ज़िंदगी देने के लिए करेंगे।
            The Power of Words:
              name: शब्दों की ताकत
              description_student: डराना-धमकाना कभी भी सही नहीं होता। यह पाठ आपको सिखाएगा कि यह क्या है और ऑनलाइन ऐसा कहना सही नहीं होता।
              description_teacher: |-
                छात्र विचार करते हैं कि जब वे अपनी पसंदीदा वेबसाइटों का आनंद मान रहे हों तो उन्हें दूसरे बच्चों के संदेश आ सकते हैं, जो उन्हें गुस्सा दिला सकते हैं, परेशान, उदास कर सकते हैं या डरा सकते हैं। वे साइबर बदमाशी से निपटने के तरीकों के बारे में और इस बारे में पड़ताल करेंगे कि ऑनलाइन परेशान करने वाली भाषा का सामना करने पर कैसे जवाब देना है।\r
                \r
                छात्र उन सभी तरीकों पर चर्चा करते हैं, जिनसे वे बातचीत के लिए प्रौद्योगिकी का उपयोग कर सकते हैं और आमने-सामने की और ऑनलाइन बातचीत के बीच समानताओं और अंतरों की पड़ताल करते हैं। उसके बाद छात्र साइबर बदमाशी का जवाब देने के तरीकों पर विचार करते हैं। 
            Crowdsourcing:
              name: क्राउडसोर्सिंग
              description_student: यह पाठ आपको क्राउडसोर्सिंग के बारे में सिखाएगा, जोकि टीम के साथ प्रोजेक्ट बनाने की प्रक्रिया है।
              description_teacher: कंप्यूटर साइंस में, हम बड़ी, चुनौतीपूर्ण समस्याओं का सामना करते हैं। व्यक्ति के तौर पर, बड़ी अभाज्य संख्याएं प्राप्त करने या DNA को क्रमबद्ध करने जैसे चुनौतियों से अकेले निपटना लगभग असंभव होता है। दूसरों की क्षमता को शामिल करने से ये कार्य व्यवस्थित करने योग्य बन जाते हैं। यह पाठ आपके छात्रों को दिखाएगा कि कंप्यूटर साइंस के उद्योग में टीमवर्क कितना उपयोगी हो सकता है।
            Digital Sharing:
              name: डिजीटल शेयरिंग
              description_student: 'इस पाठ में, आप स्वामित्व और कॉपीराइट की चुनौतियों और लाभों के बारे में जानेंगे. '
              description_teacher: कॉपीराइट और रचनात्मकता पर टीम के द्वारा कंप्यूटर साइंस के मूल सिद्धांतों के लिए उधार लिया गया, यह पाठ विशेषकर डिजीटल परिवेश में, स्वामित्व और कॉपीराइट का सम्मान करने की चुनौतियों और लाभों को समझने में छात्रों की मदद के लिए मौजूद है। छात्रों को नैतिक डिजीटल नागरिक होने का महत्वपूर्ण हिस्से के तौर पर कलाकारों के अधिकारों का सम्मान करने के लिए प्रोत्साहित किया जाना चाहिए।
            End of Course Project:
              description_student: इस प्रकार के बड़े प्रोजेक्ट्स के लिए बहुत से समय और नियोजन की जरूरत होती है। अपना प्रेरणास्रोत ढूंढें, योजना विकसित करं, और अपनी रचनात्मकता को काम में लगाएं।
              description_teacher: "अगले पांच पाठ छात्रों को अपने कोडिंग कौशलों का आच्छादन शिला प्रोजेक्ट में उपयोग करने का अवसर प्रदान करते हैं। यह प्रोजेक्ट कोडिंग के साथ अनुभव बढ़ाने और साथियों व प्रियजनों के साथ साझा करने के लिए नमूना तैयार करने में अलग-अलग छात्रों की मदद करेगा। यह बहु-पाठ या बहु-सप्ताह प्रोजेक्ट के लिए तैयार किया गया है, जहां छात्र सामूहिक रूप से समस्या को हल करने, डिज़ाइन प्रक्रिया के बारे में जानने, निर्माण करने और फिर अपने अंतिम कार्य को प्रस्तुत करने में समय बिताएंगे।\\r             \\r\n\"पड़ताल करने\" के चरण में, छात्र प्रोत्साहन के लिए पूर्व-निर्मित आर्टिस्ट और स्प्राइट लैब प्रोग्रामों के साथ खेलेंगे। इसके बाद, छात्र डिज़ाइन प्रक्रिया के बारे में और इस बारे में सीखेंगे कि इसे अपने खुद के प्रोजेक्ट्स में कैसे कार्यान्वित करना है। फिर उन्हें आर्टिस्ट, स्प्राइट लैब या किसी दूसरे इंटरफेस में अपना खुद का प्रोजेक्ट बनाने के लिए स्पेस दिया जाएगा, जिसे उपलब्ध कराना आपके लिए आसान हो। (संभावित तौर पर यह प्रोजेक्ट का सबसे लंबा चरण है)। फिर छात्र परीक्षण और साथी समीक्षा के बाद अपने कोड को संशोधित करेंगे। अंत में, छात्र अपने पूरे किए गए काम को अपने सहपाठियों के समक्ष प्रस्तुत करने में सक्षम होंगे।"
            AI for Oceans:

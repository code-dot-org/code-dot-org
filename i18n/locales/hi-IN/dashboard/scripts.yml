            'Loops: My Loopy Robotic Friends':
              name: माई लूपी रोबोटिक फ्रेंड्स
            Loops in Artist:
              name: लूप्स के साथ आकृतियां बनाना
            Nested Loops in Bee/Zombie:
              name: भूलभुलैया में नेस्टड लूप्स
            Nested Loops with Frozen:
              name: फ्रोज़न के साथ नेस्टड लूप्स
            'Algorithms: Tangrams':
              name: 'कलन विधियां: टैन्ग्राम्स'
              description_student: यहां आप टैन्ग्राम नामक पहेलियों का उपयोग करते हुए कलन विधियों के बारे में सीखेंगे!
              description_teacher: यह पाठ कलन विधियों के बारे में हमें कुछ महत्वपूर्ण चीज़ दिखाता है। जब तक आप कलन विधि को सरल रखते हैं, तब तक इसे उपयोग करने के बहुत-से तरीके होते हैं। हालांकि, यदि आप यह सुनिश्चित करना चाहते हैं कि हर किसी का एक जैसा परिणाम आए, तो आपकी कलन विधि अधिक विस्तृत होनी आवश्यक है। छात्र टैन्ग्राम्स के साथ खेलते समय विस्तृत और साधारण कलन विधि के बीच अंतर के बारे में जानेंगे।
            Introduction:
              name: परिचय
              description_student: यह पाठ आपको उन शानदार चीज़ों में से कुछेक का संक्षेप में परिचय देगा, जो आप इस कोर्स में सीखेंगे!
              description_teacher: 'इस पाठ में, छात्रों को कोर्स के बाद के भाग में अधिक जटिल अवधारणाओं के लिए तैयार करने हेतु क्रमों, लूप्स और नेस्टड लूप्स से उनका परिचय करवाया जाएगा। यह "रैम्प अप” पाठ आपकी कक्षा में विशेषज्ञों और शुरुआत से सीखने वालों के बीच खेलने के क्षेत्र को बराबर करता है। '
            The Power of Words:
              name: शब्दों की ताकत
              description_student: डराना-धमकाना कभी भी सही नहीं होता। यह पाठ आपको सिखाएगा कि यह क्या है और ऑनलाइन ऐसा कहना सही नहीं होता।
              description_teacher: "छात्र विचार करते हैं कि जब वे अपनी पसंदीदा वेबसाइटों का आनंद मान रहे हों तो उन्हें दूसरे बच्चों के संदेश आ सकते हैं, जो उन्हें गुस्सा दिला सकते हैं, परेशान, उदास कर सकते हैं या डरा सकते हैं। वे साइबर बदमाशी से निपटने के तरीकों के बारे में और इस बारे में पड़ताल करेंगे कि ऑनलाइन परेशान करने वाली भाषा का सामना करने पर कैसे जवाब देना है।\n\nछात्र उन सभी तरीकों पर चर्चा करते हैं, जिनसे वे बातचीत के लिए प्रौद्योगिकी का उपयोग कर सकते हैं और आमने-सामने की और ऑनलाइन बातचीत के बीच समानताओं और अंतरों की पड़ताल करते हैं। उसके बाद छात्र साइबर बदमाशी का जवाब देने के तरीकों पर विचार करते हैं। "
            Ice Age Play Lab:
              name: हिमयुग प्ले लैब
              description_student: अपनी पसंदीदा वीडियो गेम के बारे में सोचें। क्या कभी यह जानने की उत्सुक्ता हुई कि इसे कैसे बनाया गया? इन पहेलियों में, आप हिमयुग के दोस्तों के साथ अपनी खुद की वीडियो गेम विकसित करेंगे!
              description_teacher: इस पाठ में, हिमयुग के पात्रों को पेश करते हुए कहानी के माध्यम से छात्रों का मार्गदर्शन किया जाएगा। छात्र पात्रों को स्क्रीन पर मूव करने के लिए सक्रिय करने हेतु इवेंट्स और लूप्स के साथ काम करेंगे और निर्देशित स्तरों के बाद अपनी खुद की गेम या कहानी तैयार करने का अवसर पाएंगे।
            Conditionals in Minecraft:
              name: Minecraft में सापेक्ष
              description_student: लावा से बचें! यहां आप Minecraft की दुनिया में सापेक्षों के बारे में सीखेंगे।
              description_teacher: यह पाठ छात्रों को सापेक्षों के बारे में सीखने और अभ्यास करने का अवसर देता है। यह Minecraft के पात्र और सेटिंग्स पेश करता है और छात्र अपने प्रोग्रामों का उपयोग करते हुए खुदाई और ढांचों का निर्माण करने जैसे कार्य पूरे करेंगे।
            Envelope Variables:
              name: एनवलोप वेरिएब्लस
              description_student: 'एन्वलोप्स और वेरिएबल्स दोनों में कुछ साझा है: दोनों बहुमूल्य चीज़ों को रख सकते हैं। यहां आप सीखेंगे कि वेरिएबल्स क्या हैं और वे कौन-सी शानदार चीज़ें बना सकती हैं।'
              description_teacher: वेरिएबल्स को संख्याओं या शब्दों जैसे मूल्यों के लिए प्लेसहोल्डरों के रूप में उपयोग किया जाता है। वेरिएबल्स प्रोग्रामिंग में काफी स्वतंत्रता देती हैं। किसी वाक्यांश को कई बार टाइप करने या किसी अज्ञात संख्या को याद रखने की बजाय, कंप्यूटर वैज्ञानिक उनका संदर्भ देने के लिए वेरिएबल्स का उपयोग कर सकते हैं। यह पाठ यह स्पष्ट करने में मदद करता है कि वेरिएबल्स क्या हैं और हम कई अलग-अलग तरीकों से उनका उपयोग कैसे कर सकते हैं। वेरिएबल्स का सुझाव ग्रहण करने के लिए आसान अवधारणा नहीं है, इसलिए हम पाठ के अंत में चर्चा करने के लिए पर्याप्त समय देने की सिफारिश करते हैं।
            Variables in Artist:
              name: आर्टिस्ट में वेरिएबल्स
              description_student: कक्षा में रचनात्मकता लाना न भूलें! इन पहेलियों में, आप वेरिएबल्स का उपयोग करते हुए शानदार ड्राइंग बनाएंगे।
              description_teacher: इस पाठ में, छात्र आर्टिस्ट परिवेश में वेरिएबल्स का उपयोग करते हुए दोहराव वाले डिज़ाइनों की रचना की पड़ताल करेंगे। छात्र सीखेंगे कि कोड को लिखने में अधिक आसान और पढ़ने में अधिक आसान बनाने के लिए वेरिएबल्स का उपयोग किस प्रकार किया जाता है। निर्देशित पहेलियों के बाद, छात्रों ने जो सीखा है, वह दिखाने के लिए और अपने खुद के डिज़ाइन बनाने के लिए फ्रीप्ले स्तर में समाप्त करेंगे।
            Variables in Play Lab:
              name: प्ले लैब में वेरिएबल्स
              description_student: जल्द ही आप वेरिएबल्स का उपयोग करते हुए गेम में पात्रों को संवाद करने हेतु सक्रिय करने के बारे में सीखेंगे!
              description_teacher: छात्र प्ले लैब में दृश्य तैयार करके इस पाठ में वेरिएबल्स के साथ और अभ्यास करेंगे। छात्र अपने वेरिएबल्स के मूल्य सेट करने के लिए उपयोगकर्ता इनपुट के साथ काम करनेंगे, फिर वेरिएबल्स के साथ अपने खुद के लघु-प्रोजेक्ट बनाने के लिए स्पेस प्राप्त करेंगे।
            For Loop Fun:
              name: फॉर लूप फन
              description_student: आपको `फॉर` लूप्स के बारे में सीखने का बहुत मज़ा आएगा!
              description_teacher: 'हम जानते हैं कि लूप्स हमें बार-बार चीज़ें करने की अनुमति देती हैं, लेकिन अब हम यह सीखेंगे कि उन लूप्स का उपयोग कैसे किया जाए, जिनमें अतिरिक्त संरचनाएं निर्मित हों। इन नई संरचनाओं से छात्र ऐसा कोड बना सकेंगे, जो अधिक प्रभावशाली और गतिशील हो। '
            For Loops in Bee:
              name: मधुमक्खी के साथ फॉर लूप्स
              description_student: बज़ बज़। इन पहेलियों में, आप `फॉर` लूप्स का उपयोग करते हुए मधुरस और शहद के लिए मधुमक्खी का मार्गदर्शन करेंगे!
              description_teacher: मधुमक्खी को पेश करते हुए, यह पाठ फॉर लूप्स पर केंद्रित है और और जटिल पहेलियों को हल करने के लिए वृद्धि वेरिएबल का उपयोग करेंगे। छात्र पिछले पाठों से लूप्स की समीक्षा करके शुरुआत करेंगे, फिर वे `फॉर` लूप्स का परिचय प्राप्त करेंगे ताकि वे जटिल समस्याओं को और प्रभावी ढंग से हल कर सकें।
            For Loops in Artist:
              name: आर्टिस्ट के साथ फॉर लूप्स
              description_student: अपनी अगली श्रेष्ठ कृति बनाने के लिए तैयार रहें। यहां आप कुछ शानदार तस्वीरें बनाने के लिए `फॉर` लूप्स का उपयोग करेंगे।
              description_teacher: इस पाठ में, छात्र फॉर लूप्स का अभ्यास जारी रखेंगे, लेकिन इस बार आर्टिस्ट के साथ। छात्र जटिल डिज़ाइन बनाने के लिए वेरिएबल्स, लूप्स और फॉर लूप्स के सिद्धांतों को जोड़कर पहेलियां पूरी करेंगे। अंत में, उनके पास फ्रीप्ले स्तर में अपनी खुद की कला तैयार करने का अवसर होगा।
            Songwriting with Parameters:
              name: मापदंडों के साथ गीत लिखना
              description_student: आप अगली बड़ी हिट सिंगल एल्बम रिलीज कर सकते हैं! इस पाठ में, आप सीखेंगे कि मापदंड क्या हैं और वे किस प्रकार कुछ शानदार गीत बनाते हैं!
              description_teacher: कंप्यूटर साइंस की दुनिया में सबसे शानदार ढांचों में से एक फंक्शन है। फंक्शन (कभी-कभार इन्हें प्रक्रियाएं भी कहा जाता है) लघु प्रोग्राम हैं, जिन्हें आप अपने अधिक बड़े प्रोग्राम के अंदर बार-बार उपयोग कर सकते हैं। यह पाठ सहज ज्ञान से छात्रों की यह समझने में मदद करेगा कि फंक्शनों में कोड के भागों को मिलाना क्यों इतना उपयोगी अभ्यास है, और वे तब भी उन संरचनाओं का उपयोग कैसे कर सकते हैं, जब कोड के भाग थोड़े अलग हों।
            Functions in Bee:
              name: मधुमक्खी में फंक्शन्स
            Functions with Parameters in Artist:
              name: आर्टिस्ट में मापदंडों के साथ फंक्शन
              description_student: अपनी प्रोग्रामिंग उंगलियों को तैयार रखें। इन पहेलियों में आप मापदंडों के साथ फंक्शनों का उपयोग करके प्रभावशाली ड्राइंग बनाएंगे।
              description_teacher: इस पाठ में, छात्र लगातार फंक्शनों के साथ कार्य जारी रखेंगे। छात्रों को फ्रीप्ले स्तर में फंक्शनों को संशोधित करने से पहले अपनी खुद की ड्राइंग बनाने का अवसर मिलेगा।
            Functions with Parameters in Bee:
              name: मधुमक्खी में मापदंडों के साथ फंक्शन
              description_student: आप मापदंडों के साथ फंक्शनों का उपयोग करते हुए थोड़ा अभ्यास कर चुके हैं। यह पाठ मधुमक्खी के साथ आपके अभ्यास को जारी रखेगा!
              description_teacher: यह पाठ मधुमक्खी परिवेश पेश करता है, और पिछले आर्टिस्ट चरण से मापदंडों के साथ फंक्शनों की अवधारणा के साथ जारी है। छात्र जटिल मार्गों का अनुसरण करने और मधुरस व शहद एकत्र करने के पैटर्नों के लिए फंक्शनों को लिखने और उनका उपयोग करने का अभ्यास करेंगे।
            Explore Project Ideas:
              name: प्रोजेक्ट सुझावों की पड़ताल करें
              description_student: अब थोड़ा प्रोत्साहन प्राप्त करने का समय है! ये पहेलियां आपको कुछ पूर्व-निर्मित गेम्स दिखाएंगी और आपके बड़े प्रोजेक्ट के लिए आपकी योजना को विकसित करने में मदद करेंगी।
              description_teacher: "अगले पांच पाठ छात्रों को अपने कोडिंग कौशलों का आच्छादन शिला प्रोजेक्ट में उपयोग करने का अवसर प्रदान करते हैं। यह प्रोजेक्ट कोडिंग के साथ अनुभव बढ़ाने और साथियों व प्रियजनों के साथ साझा करने के लिए नमूना तैयार करने में अलग-अलग छात्रों की मदद करेगा। बहु-पाठ या बहु-सप्ताह अनुभव लेने के लिए नियत, छात्र समस्या की पड़ताल करने, डिज़ाइन प्रक्रिया के बारे में जानने, निर्माण करने और अपने अंतिम कार्य को प्रस्तुत करने में समय बिताएंगे। \n\nपड़ताल करने के चरण में, छात्र प्रोत्साहन के लिए आर्टिस्ट और प्ले लैब दोनों में प्रोजेक्ट्स के उदाहरण देख पाएंगे। इसके बाद, छात्र डिज़ाइन प्रक्रिया और इस बारे में सीखेंगे कि इसे अपने खुद के प्रोजेक्ट्स में कैसे कार्यान्वित करना है। फिर उन्हें आर्टिस्ट या प्ले लैब या में अपना खुद का प्रोजेक्ट बनाने के लिए स्पेस दिया जाएगा (संभावित तौर पर यह प्रोजेक्ट का सबसे लंबा चरण है)। फिर छात्र परीक्षण और अतिरिक्त विचारविमर्श के बाद, अपने प्रोजेक्ट्स को संशोधित करेंगे। अंत में, छात्र अपने पूरे किए गए काम को अपने साथियों के समक्ष प्रस्तुत करने में सक्षम होंगे।"
            The Design Process:
              name: डिज़ाइन प्रक्रिया
              description_student: इस प्रकार के बड़े प्रोजेक्ट्स के लिए बहुत से समय और नियोजन की जरूरत होती है। यहां, आप डिज़ाइन प्रक्रिया के बारे में सीखेंगे, जिसे आप अपनी खुद की रचना बनाने के लिए उपयोग करेंगे।
              description_teacher: पांच पाठों के कोर्स में, छात्र अपने प्रोग्रामिंग परिवेश के रूप में प्ले लैब या आर्टिस्ट में से एक का उपयोग करते हुए अपने खुद के डिज़ाइन का प्रोजेक्ट बनाएंगे। प्रोजेक्ट के इस भाग में, छात्र छात्र डिज़ाइन प्रक्रिया के बारे में और इस बारे में सीखेंगे कि इसे अपने खुद के प्रोजेक्ट्स में कैसे कार्यान्वित करना है। प्रक्रिया के सभी पांच चरणों के संक्षिप्त विवरणों के लिए पाठ गाइड प्रोजेक्ट प्रक्रिया के शुरू में, [here] (https://curriculum.code.org/csf/coursef/15/) प्राप्त की जा सकती है।
            Build Your Project:
              name: अपना प्रोजेक्ट बनाएं
              description_student: अंततः आप अपना प्रोजेक्ट बनाना शुरू कर सकते हैं!
              description_teacher: पांच पाठों के कोर्स में, छात्र अपने प्रोग्रामिंग परिवेश के रूप में प्ले लैब या आर्टिस्ट में से एक का उपयोग करते हुए अपने खुद के डिज़ाइन का प्रोजेक्ट बनाएंगे। अब छात्रों को आर्टिस्ट या प्ले लैब में से किसी एक के साथ अपना प्रोजेक्ट बनाने के लिए उनका खुद का स्पेस दिया जाएगा। यह प्रोजेक्ट का सबसे लंबा भाग होगा। प्रक्रिया के सभी पांच चरणों के संक्षिप्त विवरण के लिए पाठ गाइड इस प्रोजेक्ट प्रक्रिया के पहले चरण में [here] (https://curriculum.code.org/csf/coursef/15/) प्राप्त की जा सकती है।
            Revise Your Project:
              name: अपने प्रोजेक्ट को संशोधित करें
              description_student: महत्वपूर्ण कार्यों को समय लगता है और आपके प्रोजेक्ट को भी समय लगेगा। अपने प्रोजेक्ट को अधिक से अधिक अच्छा बनाने के लिए संपादित और संशोधित करने में पूरा समय लगाएं।
              description_teacher: पांच पाठों के कोर्स में, छात्र अपने प्रोग्रामिंग परिवेश के रूप में प्ले लैब या आर्टिस्ट में से एक का उपयोग करते हुए अपने खुद के डिज़ाइन का प्रोजेक्ट बनाएंगे। अब जबकि प्रोजेक्ट्स बना लिए गए हैं, छात्रों को साथियों से फीडबैक प्राप्त करने और अपने प्रोजेक्ट्स को संशोधित करने का अवसर दिया जाता है। प्रक्रिया के सभी पांच चरणों के संक्षिप्त विवरण के लिए पाठ गाइड इस प्रोजेक्ट प्रक्रिया के पहले चरण में, [here] (https://curriculum.code.org/csf/coursef/15/) प्राप्त की जा सकती है।
            Present Your Project:
              name: अपना प्रोजेक्ट प्रस्तुत करें
              description_student: अब आपका काम दिखाने का समय है! यहां आप अपने साथियों के समक्ष अपना शानदार प्रोजेक्ट प्रस्तुत करेंगे।
              description_teacher: पांच पाठों के कोर्स में, छात्र अपने प्रोग्रामिंग परिवेश के रूप में प्ले लैब या आर्टिस्ट में से एक का उपयोग करते हुए अपने खुद के डिज़ाइन का प्रोजेक्ट बनाएंगे। अंत में, छात्र अपने साथियों के समक्ष अपना पूरा किया गया काम प्रस्तुत करने या एक विशेष लिंक के साथ अपने प्रियजनों के साथ साझा करने में सक्षम होंगे। यह प्रोजेक्ट का सबसे लंबा भाग होगा। प्रक्रिया के सभी पांच चरणों के संक्षिप्त विवरण के लिए पाठ गाइड इस प्रोजेक्ट प्रक्रिया के पहले चरण में here](https://curriculum.code.org/csf/coursef/15/) प्राप्त की जा सकती है।

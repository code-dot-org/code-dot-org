              description_student: क्या आपको 'While' लूप याद हैं? इस पाठ में, आप `While` लूप के एज केस के बारे में जानकारी प्राप्त करते  हैं और `While` और `For` लूप के बीच संबंध बनाते हैं। आप `Rectangle` क्लास  का उपयोग करके अपने संगीत के लिए विजुअल्स बनाते हैं।
              description_teacher: छात्र `While` लूप की समीक्षा करते हैं और infinite लूप के बारे में सीखते हैं। छात्र 'while' और 'for' लूप के बीच कनवर्ट करने से पहले विजुअल्स बनाने के बारे में जानकारी लेते हैं। छात्र `rectangle` क्लास  का उपयोग करके अपने स्वयं के संगीत के विजुअल्स बनाते हैं।

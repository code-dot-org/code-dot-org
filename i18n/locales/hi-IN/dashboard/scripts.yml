              description_teacher: गेम एंग्री बर्ड्स के पात्रों का उपयोग करते हुए, छात्र भूलभुलैया की एक तरफ से पक्षी को दूसरी तरफ सूअर के पास मूव करने के लिए क्रमबद्ध कलन विधियां विकसित करेंगे। ऐसा करने के लिए, वे कोड ब्लॉक्स को सीधे मूव करके, बाएं मोड़कर या दाएं मोड़कर, रेखाकार क्रम में एक साथ जोड़ेंगे।
            Programming in Harvester:
              name: हार्वेस्टर के साथ प्रोग्रामिंग
              description_student: पूरा रास्ता सब्जियां एकत्र करने में कटाई मशीन की मदद करें!
              description_teacher: 'छात्र सीखी गई प्रोग्रामिंग अवधारणाओं का उपयोग हार्वेस्टर वातावरण में लागू करेंगे। अब, केवल पात्र को लक्ष्य तक पहुंचने के लिए सक्रिय करने की बजाय, छात्रों को नए ब्लॉक का उपयोग करते हुए कॉर्न एकत्र करना होगा। छात्र अनुक्रमण कलन विधि विकसित करना जारी रखेंगे और डीबगिंग प्रक्रिया का उपयोग करना शुरू करेंगे। '
            'Loops: Getting Loopy':
              name: लूपी होना
              description_student: इस पाठ में, दोहराएं लूप्स का उपयोग करते हुए हमारी डांस पार्टी होगी!
              description_teacher: जैसे ही हम लंबे और अधिक दिलचस्प प्रोग्राम लिखना शुरू करते हैं, हमारे कोड में अकसर बहुत से दोहराव होते हैं। इस पाठ में, छात्र एक डांस में गतिविधि के दोहराए जाने वाले पैटर्नों को देखकर, इस बारे में सीखेंगे कि निर्देशों का और आसानी से संचार करने के लिए लूप्स का उपयोग कैसे किया जा सकता है, जिनमें बहुत-से दोहराव हों।
            Loops in Harvester:

          title: CSP इकाई 1 - इंटरनेट ('18-'19)
          description: यह इकाई उन तकनीकी चुनौतियों और सवालों की पड़ताल करती है, जो कंप्यूटरों में डिजीटल जानकारी प्रदर्शित करने की जरूरत से उत्पन्न होते हैं और इसे लोगों व अभिकलनात्मक डिवाइसों के बीच ट्रांसफर करते हैं। फिर इकाई इंटरनेट की संरचना और डिज़ाइन व डिज़ाइन संबंधी उन निर्णयों के अनुमानों की पड़ताल करती है।

              description_teacher: छात्र सुरक्षा के विभिन्न स्तरों पर चर्चा कर चुके हैं, जिसे वे निजी डेटा के लिए चाहते हैं। जब कक्षा गोपनीयता के महत्व की समझ विकसित कर लेती है, तो वे पार्टनर के लिए नोट का कूटलेखन करके और पार्टनर के नोट के कोड को समझकर जानकारी का कूटलेखन करने की प्रक्रिया के बारे में सीखते हैं। कक्षा भौतिक और डिजीटल सुरक्षा दोनों के महत्व के बारे में चर्चा के साथ समाप्त होती है।
            Combining Representations:
              name: प्रस्तुतियों को संयोजित करना
              description_student: यह पाठ एक रिकॉर्ड में अधिक जटिल प्रकार की जानकारी का कूटलेखन करने की अनुमति के लिए युग्मक प्रस्तुति सिस्टमों (ASCII वर्णों, युग्मक संख्या और चित्रों) के सभी तीन प्रकारों को जोड़ता है। बिट्स की श्रृंखला देखने और उन्हें डीकोड करने के लिए कहने के बाद, कक्षा का परिचय उस विचार से कराया जाता है कि युग्मक जानकारी को समझने के लिए दोनों सिस्टमों, जिसे उपयोग किया जा रहा है, और कूटलेखन की गई जानकारी के अर्थ को समझने की जरूरत होती है।
              description_teacher: इस पाठ में, छात्र रिकॉर्ड में जानकारी को डीकोड करने के लिए युग्मक प्रस्तुति सिस्टमों (ASCII वर्णों, युग्मक संख्या और चित्रों) के सभी तीन प्रकारों का उपयोग करते हैं। बिट्स की श्रृंखला देखने और उन्हें डीकोड करने के लिए कहने के बाद, छात्रों का परिचय उस विचार से कराया जाता है कि युग्मक जानकारी को समझने के लिए, उन्हें दोनों सिस्टमों, जिसे उपयोग किया जा रहा है, और कूटलेखन की गई जानकारी का अर्थ, दोनों को समझने की जरूरत  है। फिर वे दी गई संरचना के आधार पर एक पालतू जानवर को प्रदर्शित करने के लिए एक रिकॉर्ड को डीकोड करते हैं।
            Project - Create a Representation:
              name: प्रोजेक्ट - प्रस्तुति तैयार करें
              description_student: कक्षा उन युग्मक प्रस्तुति सिस्टमों, जो उन्होंने इस अध्याय में सीखे हैं, का उपयोग करते हुए अपने परफेक्ट डे को प्रदर्शित करने के लिए संरचना डिज़ाइन करती है। यह निर्णय लेने के बाद कि जानकारी के कौन-से भागों को रिकॉर्ड कैप्चर करेगा, कक्षा निर्णय लेगी कि जानकारी को उन भागों को प्रदर्शित करने के लिए जानकारी की बाइट्स के पंच कार्ड की कैसे व्याख्या की जाएगी। उसके बाद, हर कोई ASCII, युग्मक संख्या, और चित्र फॉर्मेटों का उपयोग करेगा, जिसे उन्होंने अपने परफेक्ट डे को प्रदर्शित करने के लिए सीखा है और समझने का प्रयास करेंगे कि पार्टनर का परफेक्ट डे कैसा है।
              description_teacher: इस पाठ में छात्र उन युग्मक प्रस्तुति सिस्टमों, जो उन्होंने इस अध्याय में सीखे हैं, का उपयोग करते हुए अपने परफेक्ट डे को प्रदर्शित करने के लिए संरचना डिज़ाइन करते हैं। सबसे पहले छात्र अपने परफेक्ट डे के बारे में संक्षिप्त विवरण लिखेंगे और फिर जानकारी के उन मुख्य भागों की पहचान के लिए पार्टनर के साथ समीक्षा करेंगे, जिस जानकारी को उनके विचार में कंप्यूटर कैप्चर कर सकता है। कक्षा के तौर पर, छात्र निर्णय लेंगे कि जानकारी को उन भागों को प्रदर्शित करने के लिए जानकारी की बाइट्स के पंच कार्ड की कैसे व्याख्या की जाएगी। फिर छात्र ASCII, युग्मक संख्या, और चित्र फॉर्मेटों का उपयोग करेंगे, जिसे उन्होंने अपने परफेक्ट डे को प्रदर्शित करने के लिए सीखा है। फिर छात्र पंच कार्डों की अदला-बदली करेंगे और इसे समझने का प्रयास करेंगे कि अन्य छात्र का परफेक्ट डे कैसा है। पाठ एक गहन चिंतन के साथ समाप्त होता है।
            Problem Solving and Data:
              name: सवाल हल करना और डेटा
              description_student: यह पाठ शामिल करता है कि सवाल हल करने की प्रक्रिया को विशेषकर डेटा समस्याओं से निपटने के अनुकूल कैसे तैयार किया जा सकता है। कक्षा को यह निर्णय लेने का कार्य दिया जाता है कि कौन-से शहर को संसाधनों पर खर्च करने की सबसे अधिक जरूरत है। उन्हें अपने निर्णय के सहयोग के लिए इंटरनेट से डेटा ढूंढकर उसका उपयोग करना होगा।
              description_teacher: 'इस पाठ में, छात्र डेटा समस्या को हल करने के लिए कोर्स में पिछली समस्या हल करने की प्रक्रिया का उपयोग करते हैं। प्रक्रिया की समीक्षा करने के बाद, कक्षा को एक निर्णय पेश किया जाता है: किसी शहर को पुस्तकालय, पालतू जानवरों का आश्रय बनाना चाहिए या फायर डिपार्टमेंट। छात्र यह निर्णय लेने में मदद के लिए इंटरनेट पर जानकारी एकत्र करने के लिए टीमों में काम करते हैं कि क्या बनाया जाना चाहिए, फिर वे एक बहस तैयार करने के लिए इस जानकारी का उपयोग करते हैं, जो उनकी पसंद के बारे में सिटी काउंसिल को राजी करेगी। फिर वे साधारण समस्या हल करने की प्रक्रिया की तुलना डेटा समस्याओं के लिए इसके विशेष ऐप्लिकेशन से करते हुए, उन्होंने समस्या हल करने की प्रक्रिया के लिए जो भी किया होता है, वे उसका खाका बनाते हैं, जिसे वे संपूर्ण कोर्स में उपयोग करते रहे हैं।'
            Problem Solving with Big Data:
              name: विशाल डेटे के साथ सवाल हल करना
              description_student: यह पाठ शामिल करता है कि वास्तविक दुनिया में समस्याएं हल करने के लिए संस्थाओ द्वारा डेटा कैसे एकत्र और उपयोग किया जाता है। कक्षा तीन परिदृश्यों पर नज़र डालती है, जिन्हें डेटा का उपयोग करते हुए हल किया जा सकता है, डेटा के उन प्रकारों पर विचार करती है, जिन्हें वे उन्हें हल करने के लिए चाहेंगे और इस पर विचार करते हैं कि वे डेटा कैसे एकत्र कर सकते हैं। प्रत्येक परिदृश्य में वास्तविक-दुनिया की सर्विस के बारे में वीडियो भी शामिल होता है।
              description_teacher: इस पाठ में, छात्र इस पर नज़र डालते हैं कि वास्तविक दुनिया में समस्याएं हल करने के लिए संस्थाओ द्वारा डेटा कैसे एकत्र और उपयोग किया जाता है। पाठ डेटा समस्या हल करने की प्रक्रिया की त्वरित समीक्षा से शुरू होता है, जिसकी उन्होंने पिछले पाठ में पड़ताल की थी। फिर छात्रों के सम्मुख तीन परिदृश्य पेश किए जाते हैं, जिन्हें डेटा का उपयोग करते हुए हल किया जा सकता है, वे डेटा के उन प्रकारों पर विचार करते हैं, जिन्हें वे उन्हें हल करने के लिए चाहेंगे और इस पर विचार करते हैं कि वे डेटा कैसे एकत्र कर सकते हैं। प्रत्येक समस्या वास्तविक-दुनिया की उस सर्विस को प्रदर्शित करने के लिए डिज़ाइन की जाती है, जो मौजूद है। विचार करने के बाद, छात्र वास्तविक-दुनिया की सर्विस के बारे में वीडियो देखते हैं और इस बारे में नोट्स रिकॉर्ड करते हैं कि वास्तविक-दुनिया की सर्विस द्वारा कौन-सा डेटा एकत्र किया जाता है और इसका उपयोग कैसे किया जाता है। पाठ के अंत में, छात्र रिकॉर्ड करते हैं कि डेटा किसी उपयोगकर्ता द्वारा सक्रिय रूप से प्रदान किया गया था, निष्क्रिय रूप से रिकॉर्ड किया गया था या संवेदकों द्वारा एकत्र किया गया था।
            Structuring Data:
              name: डेटे की संरचना करना
              description_student: यह पाठ डेटा के संग्रहण और व्याख्या पर आगे बढ़ता है, डेटा की क्लीनिंग और विजुलाइज़ेशन सहित। सबसे पहले कक्षा इस पर नज़र डालती है कि विभिन्न तरीकों से डेटा पेश करना किस प्रकार से इसे बेहतर ढंग से समझने में लोगों की मदद कर सकता है। यह देखने के बाद कि क्लीनिंग और विजुलाइज़ेशन कैसे बेहर निर्णय लेने में लोगों की मदद कर सकती है, कक्षा इस पर नज़र डालती है कि इस प्रक्रिया के कौन-से भागों को स्वचालित किया जा सकता है और किसके लिए मनुष्य की जरूरत होती है।
              description_teacher: इस पाठ में, छात्र डेटा के संग्रहण और व्याख्या पर आगे बढ़ते हैं, डेटा की क्लीनिंग और विजुलाइज़ेशन सहित। सबसे पहले छात्र इस पर नज़र डालते हैं कि विभिन्न तरीकों से डेटा पेश करना किस प्रकार से इसे बेहतर ढंग से समझने में लोगों की मदद कर सकता है, और फिर वे अपने खुद के डेटे के विजुलाइज़ेशन बनाते हैं। पसंदीदा पिज्ज़ा टॉपिंग्स के सर्वेक्षण के परिणामों का उपयोग करते हुए, छात्रों को निर्धारित करना होगा कि ऐसे डेटे के साथ क्या करना होता है, जो आसानी से उनकी चुनी गई विजुलाइज़ेशन स्कीम के अनुकूल न हो। अंत में, छात्र इस पर नज़र डालते हैं कि इस प्रक्रिया के कौन-से भागों को कंप्यूटर द्वारा स्वचालित किया जा सकता है और कौन-से भाग के लिए मनुष्य को निर्णय लेने की जरूरत है।
            Making Decisions with Data:
              name: डेटे से निर्णय लेना
              description_student: यह पाठ कक्षा को पिछले पाठ में परिचय दी गई डेटा समस्या हल करने की प्रक्रिया का अभ्यास करने का अवसर देता है। सभी सवालों के जवाब सही नहीं होते और कुछ मामलों में कक्षा निर्णय कर सकती है और उन्हें करना चाहिए कि वे और डेटा एकत्र करेंगे। पाठ इस बारे में चर्चा के साथ समाप्त होता है कि किस प्रकार से विभिन्न लोग एक जैसे डेटे से विभिन्न निष्कर्ष निकाल सकते हैं, या विभिन्न डेटे को एकत्र करने से उनके लिए निर्णय कैसे प्रभावित हो सकते हैं।
              description_teacher: इस पाठ में छात्र मिड स्कूल के छात्रों को परिचित कराने के लिए डिज़ाइन की गई कुछ समस्याओं के आधार पर डेटे के साथ निर्णय लने का अभ्यास करते हैं। छात्र इस पर चर्चा करते हुए समूहों में काम करते हैं कि वे कक्षा द्वारा अपने अंतिम चयन करने से पहले निर्णय लेने के लिए पेश किए गए डेटे का उपयोग कैसे करेंगे। सभी सवालों के जवाब सही नहीं होते और कुछ मामलों में छात्र निर्णय कर सकते हैं और उन्हें करना चाहिए कि वे और डेटा एकत्र करेंगे। पाठ इस बारे में चर्चा के साथ समाप्त होता है कि किस प्रकार से विभिन्न लोग एक जैसे डेटे से विभिन्न निष्कर्ष निकाल सकते हैं, या विभिन्न डेटे को एकत्र करने से उनके लिए निर्णय कैसे प्रभावित हो सकते हैं।
            Interpreting Data:
              name: डेटे की व्याख्या करना
              description_student: छात्र केक तरजीह सर्वेक्षण पर नज़र डालते हुए शुरुआत करते हैं, जो जवाब देने वालों को केस और आइसिंग फ्लेवर दोनों का विवरण देने की अनुमति देता है। वे चर्चा करते हैं कि केक और आइसिंग तरजीह के बीच संबंध जानने से उन्हें बेहतर निर्णय लेने मदद मिलती है कि कौन-से मेल की सिफारिश की जाए। फिर उनका परिचय क्रॉस सारणीकरण से कराया जाता है, जो उन्हें विभिन्न तरजीहों से संबंधों का ग्राफ बनाने की अनुमति देता है। वे इस तकनीक का उपयोग तरजीह सर्वेक्षण में संबंध ढूंढने के लिए करते हैं, फिर विभिन्न प्रकार की समस्याओं पर विचार करते हैं, जिन्हें हल करने में यह प्रक्रिया मदद कर सकती है।

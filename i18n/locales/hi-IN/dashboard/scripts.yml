            Booleans Unplugged:
              name: बूलियन्स अनप्लग्ड
              description_student: यह पाठ बूलियन मूल्यों और तर्क के साथ-साथ सापेक्ष स्टेटमेंट्स का परिचय देता है। कक्षा स्टैंड अप, सिट डाउन की साधारण गेम खेलकर शुरुआत करते हैं, जिसमें बूलियन (सही/गलत) स्टेटमेंट्स, निजी विशेषताओं (बालों या आंखों का रंग, कपड़ों का प्रकार, उम्र आदि) का वर्णन करती हैं। फिर कक्षा बढ़ती हुई जटिल बूलियन स्टेटमेंट्स के आधार पर चीज़ों को वर्गीकृत करती है, फिर इस पर नज़र डालती है कि सापेक्ष, प्रोग्राम के प्रवाह को कैसे प्रभावित कर सकते हैं।
              description_teacher: |-
                इस पाठ में छात्रों का परिचय बूलियन मूल्यों और तर्क के साथ-साथ सापेक्ष स्टेटमेंट्स से कराया जाता है। कक्षा स्टैंड अप, सिट डाउन की साधारण गेम खेलकर शुरुआत करते हैं, जिसमें बूलियन (सही/गलत) स्टेटमेंट्स, निजी विशेषताओं (बालों या आंखों का रंग, कपड़ों का प्रकार, आयु आदि) का वर्णन करती हैं। इससे छात्रों को यह सोचने का अवसर मिलता है कि वे युग्मक सवाल के साथ मल्टीपल संभावी मूल्यों (जैसे कि आयु) के साथ विशेषता को फ्रेम कर सकते हैं।

                तब छात्रों को समान, फिर भी भिन्न, भौतिक विशेषताओं के साथ चीज़ों का समूह प्रदान किया जाता है। एक पार्टनर के साथ, वे बढ़ती हुई जटिल बूलियन स्टेटमेंट्स के आधार पर चीज़ों को वर्गीकृत करते हैं, AND और OR के साथ कम्पाउंड बूलियन्स सहित।

                अंत में हम इनपुट के तौर पर बूलियन स्टेटमेंट्स का उपयोग करते हुए निर्णय लेने और प्रोग्राम के प्रवाह को प्रभावित करने के लिए टूल के रूप में सापेक्षों को प्रकट करते हैं।
            Conditionals:
              name: कंडीशनल्स
              description_student: कक्षा स्प्राइट की विशेषता के मौजूदा मूल्य की तुलना लक्षित मूल्स के साथ करने के लिए बूलियन का उपयोग करके उस तुलना को यह निर्धारित करने के लिए उपयोग करते हुए शुरुआत करती है कि स्प्राइट दिए गए आकार के लिए बड़ा होने पर, स्क्रीन के बिंदु तक कब पहुंचता है, या अन्यथा काउंटर पैटर्न का उपयोग करते हुए मूल्य तक कब पहुंचता है। मूल्यों या स्प्राइट की विशेषताओं का निरीक्षण करने के लिए सीधे बूलियन्स का उपयोग करने के बाद, कक्षा ऐसा कोड लिखने के लिए सापेक्ष इफ स्टेटमेंट्स जोड़ती है, जो उन बूलियन तुलनाओं के लिए प्रतिक्रिया देता है।
              description_teacher: छात्र स्प्राइट की विशेषता के मौजूदा मूल्य की तुलना लक्षित मूल्स के साथ करने के लिए बूलियन का उपयोग करके उस तुलना को यह निर्धारित करने के लिए उपयोग करते हुए शुरुआत करते हैं कि स्प्राइट दिए गए आकार के लिए बड़ा होने पर, स्क्रीन के बिंदु तक कब पहुंचता है, या अन्यथा काउंटर पैटर्न का उपयोग करते हुए मूल्य तक कब पहुंचता है। मूल्यों या स्प्राइट की विशेषताओं का निरीक्षण करने के लिए सीधे बूलियन्स का उपयोग करने के बाद, छात्र ऐसा कोड लिखने के लिए सापेक्ष _इफ_ स्टेटमेंट्स जोड़ते हैं, जो उन बूलियन तुलनाओं के लिए प्रतिक्रिया देता है।
            Keyboard Input:
              name: कीबोर्ड इनपुट
              description_student: पिछले पाठ में बूलियन्स और इफ स्टेटमेंट्स का परिचय देने के बाद, छात्रों का परिचय keyDown() नामक नए ब्लॉक से कराया जाता है, जो बूलियन को रिटर्न करता है और स्प्राइट्स को स्क्रीन के चारों ओर मूव करने के लिए सापेक्ष स्टेटमेंट्स में उपयोग किया जा सकता है। इस पाठ के अंत तक छात्रों ने ऐसे प्रोग्राम लिख लिए होंगे, जो स्क्रीन पर स्प्राइट्स को नियंत्रित करने के लिए कीबोर्ड इनपुट को उपयोगकर्ता तक ले जाते हैं।
              description_teacher: पिछले पाठ में बूलियन्स और _इफ_ स्टेटमेंट्स का परिचय देने के बाद, छात्रों का परिचय `keyDown()` नामक नए ब्लॉक से कराया जाता है, जो बूलियन को रिटर्न करता है और स्प्राइट्स को स्क्रीन के चारों ओर मूव करने के लिए सापेक्ष स्टेटमेंट्स में उपयोग किया जा सकता है। इस पाठ के अंत तक छात्रों ने ऐसे प्रोग्राम लिख लिए होंगे, जो स्क्रीन पर स्प्राइट्स को नियंत्रित करने के लिए कीबोर्ड इनपुट को उपयोगकर्ता तक ले जाते हैं।
            Other Forms of Input:

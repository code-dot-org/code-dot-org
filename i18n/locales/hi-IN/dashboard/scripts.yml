              name: लॉरेल के साथ लूप्स
              description_teacher: इस पाठ में, छात्र लगातार लूप्स की अवधारणाएं सीखते हैं। यहां, लॉरेल द एडवेंचरर खुली गुफा के खाली स्थानों में खजाना एकत्र करने के लिए लूप्स का उपयोग करती है। उसके सफर में उसकी मदद के लिए एक नया `खजाना एकत्र करें` ब्लॉक पेश किया गया है।
            Ocean Scene with Loops:
              key: लूप्स के साथ समुद्र का दृश्य
              name: लूप्स के साथ समुद्र का दृश्य
              description_student: चित्रों को पूरा करने के लिए लूप्स और पैटर्नों का उपयोग करें।
              description_teacher: लूप्स पर वापस लौटते हैं, छात्र निर्देशों के साधारण क्रमों को लूप करके चित्रों को चित्रित करना सीख सकते हैं। पिछले प्लग्ड पाठ में, लूप्स का उपयोग भूलभुलैया को पार करने और खजाना एकत्र करने के लिए किया गया था। यहां, लूप्स पैटर्न बना रही हैं। इस चरण के अंत में, छात्रों को लूप्स का उपयोग करते हुए उनके खुद के चित्र बनाने का अवसर दिया जाएगा।
            Drawing Gardens with Loops:
              key: लूप्स के साथ गार्डन चित्रित करना

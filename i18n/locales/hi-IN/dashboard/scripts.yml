            Project - Solve a Data Problem:
              name: प्रोजेक्ट - डेटा समस्या को सुलझाना
              description_student: इस इकाई को समाप्त करने के लिए कक्षा समस्या को हल करने में मदद के लिए सिफारिशें करने या अनुमान लगाने के लिए डेटा का उपयोग करने के तरीके डिज़ाइन करती है। पहले कई स्टेप्स में, कक्षा समस्याओं पर विचार करती है, साधारण शोध करती है, और अपनी पसंद की समस्या को परिभाषित करती है। फिर वे एक-दूसरे को फीडबैक देने और अंतिम प्रस्तुति देने से पहले निर्धारित करते हैं कि वे किस प्रकार का डेटा एकत्र करना चाहते हैं, इसे कैसे एकत्र किया जा सकता है, और इसे कैसे उपयोग किया जा सकता है।
              description_teacher: इस इकाई को समाप्त करने के लिए, छात्र डेटे पर आधारित सिफारिश इंजिन डिज़ाइन करते हैं, जिसे वे अपने सहपाठियों से एकत्र करते हैं और उसका विश्लेषण करते हैं। सिफारिश ऐप के उदाहरण पर नज़र डालने के बाद, छात्र इस बहु-दिवसीय गतिविधि को पूरा करने के लिए प्रोजेक्ट गाइड का अनुसरण करते हैं। पहले कई स्टेप्स में, छात्र चयन करते हैं कि वे उपयोगकर्ता को कौन-सा विकल्प चुनने में मदद करना चाहते हैं, सिफारिश देने के लिए उन्हें कौन-से डेटे की जरूरत है, एक सर्वेक्षण तैयार करते हैं और अपने सहपाठियों के चयन के बारे में जानकारी एकत्र करते हैं। फिर वे डेटा की व्याख्या करते हैं और सिफारिश कलन विधि तैयार करने के लिए अपने सीखे गए ज्ञान का उपयोग करते हैं। अंत में, वे कुछ सहपाठियों को सिफारिशें करने के लिए अपनी कलन विधियों का उपयोग करते हैं। छात्र सहपाठी समीक्षा करते हैं और कक्षा के समक्ष प्रस्तुति तैयार करने से पहले अपने प्रोजेक्ट्स में जरूरी बदलाव करते हैं।

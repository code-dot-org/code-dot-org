            Variables:
              name: चर
              description_student: यह पाठ प्रोग्राम में संख्या को लेबल देने के तरीके के तौर पर या बेतरतीबी से उत्पन्न किए मूल्य को सुरक्षित करने के लिए वेरिएबल्स का परिचय देता है। कक्षा वेरिएबल के उद्देश्य के बिल्कुल बुनियादी वर्णन के साथ शुरू होती है और नए ब्लॉक्स का उपयोग करते हुए अभ्यास करती है। उसके बाद, कक्षा प्रोग्रामों को एक ही बेतरतीब संख्या को कई बार उपयोग करने की अनुमति देते हुए, बेतरतीब संख्या को सुरक्षित करने के लिए वेरिएबल्स का उपयोग करती है।
              description_teacher: इस पाठ छात्र सीखते हैं कि अपने प्रोग्राम में संख्या को लेबल देने के तरीके के तौर पर या बेतरतीबी से उत्पन्न किए मूल्य को सुरक्षित करने के लिए वेरिएबल्स का उपयोग कैसे करना है। छात्र वेरिएबल के उद्देश्य के बिल्कुल बुनियादी वर्णन के साथ शुरुआत करते हैं। फिर छात्र स्तर प्रगति पूरा करते हैं, जो किसी संख्या को लेबल या नाम देने के तरीके के तौर पर वेरिएबल का मॉडल लागू करती है। छात्र यह देखने के लिए बेतरतीब संख्या को सुरक्षित करने के लिए वेरिएबल्स का उपयोग करते हैं कि वेरिएबल्स असल में उनके प्रोग्रामों में एक ही बेतरतीब संख्या को कई बार उपयोग करने की अनुमति देते हुए, अपने मूल्यों को स्टोर या सुरक्षित करती हैं।
            Sprites:
              name: स्प्राइट्स
              description_student: अधिक रोचक और विस्तृत चित्र बनाने के लिए, कक्षा का परिचय स्प्राइट ऑब्जैक्ट से कराया जाता है। प्रत्येक स्प्राइट को दिखाने के लिए एक चित्र असाइन किया जाता है, और स्प्राइट्स भी खुद के बारे में मल्टीपल मूल्यों का रिकॉर्ड रखते हैं, जो ऐनिमेशन्स बनाते समय भविष्य में उपयोगी सिद्ध होंगे। पाठ के अंत में, हर कोई स्प्राइट्स का उपयोग करते हुए एक दृश्य तैयार करता है।
              description_teacher: अधिक रोचक और विस्तृत चित्र बनाने के लिए, छात्रों का परिचय स्प्राइट ऑब्जैक्ट से कराया जाता है। प्रत्येक स्प्राइट को दिखाने के लिए एक चित्र असाइन किया जाता है, और स्प्राइट्स भी खुद के बारे में मल्टीपल मूल्यों का रिकॉर्ड रखते हैं, जो ऐनिमेशन्स बनाते समय भविष्य में उपयोगी सिद्ध होंगे।
            The Draw Loop:
              name: ड्रा लूप
              description_student: यह पाठ ड्रॉ लूप का परिचय देता है, जो गेम लैब में एक मुख्य प्रोग्रामिंग पैराडिग्म्स हैं। कक्षा डॉट्स के साथ और फिर स्प्राइट्स के साथ कुछ साधारण ऐनिमेशन्स का कुशलतापूर्वक उपयोग करने के लिए बेतरतीब संख्याओं के साथ ड्रॉ लूप को जोड़ती है। उसके बाद, हर कोई पिछले पाठ से स्प्राइट दृश्य का अद्यतन करने के लिए अपने सीखे ज्ञान का उपयोग करता है।
              description_teacher: इस पाठ में छात्रों का परिचय ड्रॉ लूप से कराया जाता है, जो गेम लैब में एक मुख्य प्रोग्रामिंग पैराडिग्म्स हैं। पाठ की शुरुआत करने के लिए, छात्र यह देखने के लिए कुथ भौतिक फ्लिपबुक्स पर नज़र डालते हैं कि विभिन्न चित्रों वाले कई फ्रेम होना गति का प्रभाव उत्पन्न करता है। फिर छात्र ऐसा वीडियो देखते हैं, जो विस्तार से बताता है कि गेम लैब में ड्रॉ लूप किस प्रकार उनके प्रोग्रामों में इसी प्रभाव को उत्पन्न करने में मदद करती है। छात्र डॉट्स के साथ और फिर स्प्राइट्स के साथ कुछ साधारण ऐनिमेशन्स का कुशलतापूर्वक उपयोग करने के लिए बेतरतीब संख्याओं के साथ ड्रॉ लूप को जोड़ती है। पाठ के अंत में हर कोई पिछले पाठ से स्प्राइट दृश्य का अद्यतन करने के लिए अपने सीखे ज्ञान का उपयोग करता है।
            The Counter Pattern Unplugged:
              name: काउंटर पैटर्न अनप्लग्ड
              description_student: यह अनप्लग्ड पाठ, वेरिएबल्स के निहित व्यवहार की पड़ताल करता है। प्रोग्राम के अंदर वेरिएबल्स के अनुकरण के लिए नोटकार्डों और स्ट्रिंग का उपयोग करते हुए, कक्षा कुछेक छोटे प्रोग्रामों को कार्यान्वित करती है। इस सिन्टैक्स के साथ सहज होने के बाद, कक्षा स्क्रीन पर स्प्राइट की प्रगति को ट्रैक करते हुए, स्प्राइट विशेषताओं के साथ उसी प्रक्रिया का उपयोग करती है।
              description_teacher: छात्र एक अनप्लग्ड गतिविधि के माध्यम से वेरिएबल्स के निहित व्यवहार की पड़ताल करते हैं। प्रोग्राम के अंदर वेरिएबल्स के अनुकरण के लिए नोटकार्डों और स्ट्रिंग का उपयोग करते हुए, छात्र कुछेक छोटे प्रोग्रामों को कार्यान्वित करते हैं। इस सिन्टैक्स के साथ सहज होने के बाद, छात्र स्क्रीन पर स्प्राइट की प्रगति को ट्रैक करते हुए, स्प्राइट विशेषताओं के साथ उसी प्रक्रिया का उपयोग करते हैं।
            Sprite Movement:
              name: स्प्राइट गतिविधि
              description_student: ड्रॉ लूप और काउंटर पैटर्न को जोड़कर, कक्षा ऐसे प्रोग्राम लिखती है, जो स्प्राइट्स को स्क्रीन के चारों ओर मूव करते हैं, साथ ही अन्य स्प्राइट विशेषताओं तो ऐनिमेट करते हैं।
              description_teacher: ड्रॉ लूप और काउंटर पैटर्न को जोड़कर, छात्र ऐसे प्रोग्राम लिखते हैं, जो स्प्राइट्स को स्क्रीन के चारों ओर मूव करते हैं, साथ ही अन्य स्प्राइट विशेषताओं तो ऐनिमेट करते हैं।
            Booleans Unplugged:
              name: बूलियन्स अनप्लग्ड
              description_student: यह पाठ बूलियन मूल्यों और तर्क के साथ-साथ सापेक्ष स्टेटमेंट्स का परिचय देता है। कक्षा स्टैंड अप, सिट डाउन की साधारण गेम खेलकर शुरुआत करते हैं, जिसमें बूलियन (सही/गलत) स्टेटमेंट्स, निजी विशेषताओं (बालों या आंखों का रंग, कपड़ों का प्रकार, उम्र आदि) का वर्णन करती हैं। फिर कक्षा बढ़ती हुई जटिल बूलियन स्टेटमेंट्स के आधार पर चीज़ों को वर्गीकृत करती है, फिर इस पर नज़र डालती है कि सापेक्ष, प्रोग्राम के प्रवाह को कैसे प्रभावित कर सकते हैं।
              description_teacher: |-
                इस पाठ में छात्रों का परिचय बूलियन मूल्यों और तर्क के साथ-साथ सापेक्ष स्टेटमेंट्स से कराया जाता है। कक्षा स्टैंड अप, सिट डाउन की साधारण गेम खेलकर शुरुआत करते हैं, जिसमें बूलियन (सही/गलत) स्टेटमेंट्स, निजी विशेषताओं (बालों या आंखों का रंग, कपड़ों का प्रकार, आयु आदि) का वर्णन करती हैं। इससे छात्रों को यह सोचने का अवसर मिलता है कि वे युग्मक सवाल के साथ मल्टीपल संभावी मूल्यों (जैसे कि आयु) के साथ विशेषता को फ्रेम कर सकते हैं।

                तब छात्रों को समान, फिर भी भिन्न, भौतिक विशेषताओं के साथ चीज़ों का समूह प्रदान किया जाता है। एक पार्टनर के साथ, वे बढ़ती हुई जटिल बूलियन स्टेटमेंट्स के आधार पर चीज़ों को वर्गीकृत करते हैं, AND और OR के साथ कम्पाउंड बूलियन्स सहित।

                अंत में हम इनपुट के तौर पर बूलियन स्टेटमेंट्स का उपयोग करते हुए निर्णय लेने और प्रोग्राम के प्रवाह को प्रभावित करने के लिए टूल के रूप में सापेक्षों को प्रकट करते हैं।
            Conditionals:

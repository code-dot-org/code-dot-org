          description: यह इकाई उन तरीकों की और पड़ताल करती है, जिनसे डिजीटल जानकारी का कूटलेखन, प्रस्तुत और कुशलतापूर्वक उपयोग किया जाता है। डिजीटल तौर पर डेटा का कुशलतापूर्वक उपयोग करने, इसे दृष्टिगोचर बनाने और पैटर्नों, ट्रेंड्स व संभावी अर्थ निकालने के योग्य होना ऐसे व्यवहारिक कौशल हैं, जिन्हें कंप्यूटर वैज्ञानिक रोज़ाना उपयोग करते हैं। यह समझना कि डेटा कहां से आता है, इस बारे में अनुमान लगाना कि इससे क्या सीखा या सार कैसे निकाला जा सकता है और डेटा का कुशलतापूर्वक उपयोग करने के लिए अभिकलनात्मक टूल्स का उपयोग करने योग्य होना और इसके बारे में बातचीत करना वे मुख्य कौशल हैं, जिन पर इकाई में ध्यान दिया गया है।

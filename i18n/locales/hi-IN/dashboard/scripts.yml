            lesson-4:
              name: ऐप लैब आउटपुट - (setProperty)
              description_teacher: |-
                -   स्क्रीन पर एलिमेंट को बदलने के लिए setProperty () का उपयोग करें
                    -   रैंडम संख्याओं का इस्तेमाल करके रंगों और x/y पोजीशन पर ध्यान दें

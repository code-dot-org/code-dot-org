          description: " इकाई 3 में, आप अपने कूटलेखन अनुभव पर निर्भर होंगे, जब आप गेम लैब में ऐनिमेशन्स, संवादात्मक कलाकृतियों और गेम्स को प्रोग्राम करेंगे। इकाई उन प्रोग्रामिंग अवधारणाओं और डिज़ाइन प्रक्रिया, जिसे कंप्यूटर वैज्ञानिक रोज़ाना उपयोग करते हैं, का उपयोग करते हुए साधारण आकृतियों से शुरू होती है और फिर अधिक सरल स्प्राइट-आधारित गेम्स की ओर बढ़ती है। अंतिम प्रोजेक्ट में, आप निजी बनाया, संवादात्मक प्रोग्राम विकसित करेंगे।"

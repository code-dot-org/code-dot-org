            Exploring Websites:
              name: वेबसाइटों की पड़ताल करना
              description_student: यह पाठ उन उद्देश्यों को शामिल करता है, जो एक वेबसाइट उपयोगकर्ताओं और इसे बनाने वाले, दोनों को पेश कर सकती है। कक्षा अमेरिका में सबसे अधिक उपयोग की जाने वाली कुछेक वेबसाइटों की पड़ताल करती है और चर्चा करती है कि उनमें से प्रत्येक साइट किस प्रकार उपयोगकर्ताओं के लिए उपयोगी है और यह इसे बनाने वालों के लिए भी कैसे कार्य कर सकती है।
              description_teacher: प्रत्येक वेबसाइट का कोई उद्देश्य होता है, एक कारण यह कि किसी ने इसे बनाया है और अन्य लोग इसका उपयोग करते हैं। इस पाठ में, छात्र उन उद्देश्यों पर विचार करना शुरू करेंगे, जो एक वेबसाइट उपयोगकर्ताओं और इसे बनाने वाले, दोनों को पेश कर सकती है। छात्र अमेरिका में सबसे अधिक उपयोग की जाने वाली कुछेक वेबसाइटों की पड़ताल करेंगे और यह पता लगाने का प्रयास करेंगे कि उनमें से प्रत्येक साइट किस प्रकार उपयोगकर्ताओं के लिए उपयोगी है और यह इसे बनाने वालों के लिए भी कैसे कार्य कर सकती है।
            'Websites for Expression ':
              name: 'अभिव्यक्ति के लिए वेबसाइटें '
              description_student: 'यह पाठ निजी अभिव्यक्ति के साधन के रूप में वेबसाइटों का परिचय देता है। कक्षा सबसे पहले उन विभिन्न तरीकों पर चर्चा करती है, जिनसे लोग अपनी रुचियों और विचारों को व्यक्त और साझा करते हैं, फिर पिछले कोर्स से छात्रों द्वारा बनाई कुछ उदाहरण स्वरूप वेबसाइटों पर नज़र डालती है। अंत में हर कोई बाकी इकाई में निजी वेबसाइट विकसित करने के लिए संसाधन तैयार करते हुए, शामिल किए जाने के लिए विषयों और रुचियों की सूची पर विचार करता है और उसे साझा करता है। '
              description_teacher: इस पाठ में छात्र निजी अभिव्यक्ति के साधन के रूप में वेबसाइटों का उपयोग करने और उन विषयों व रुचियों की सूची विकसित करने के तरीकों का निरीक्षण करते हैं, जिन विषयों व रुचियों को वे निजी वेबसाइट पर शामिल करना चाहते हैं। पाठ शुरू करने के लिए छात्र उन विभिन्न तरीकों पर विचार करते हैं, जिनसे लोग अपनी रुचियों और विचारों को व्यक्त और साझा करते हैं। फिर छात्र उन तरीकों को पहचानने के लिए, जिनसे वे अपने विचारों को व्यक्त करते हैं, पिछले CS अन्वेषण कोर्स से छात्रों द्वारा बनाई कुछ उदाहरण स्वरूप वेबसाइटों पर नज़र डालते हैं। अंत में छात्र बाकी इकाई में निजी वेबसाइट विकसित करने के लिए संसाधन तैयार करते हुए, शामिल किए जाने के लिए विषयों और रुचियों की सूची पर विचार करते हैं और उसे साझा करते हैं।
            Intro to HTML:
              name: HTML का परिचय
              description_student: यह पाठ इस बारे में समस्या के समाधान के रूप में HTML का परिचय देता है कि कंप्यूटर के लिए वेबसाइट की सामग्री और संरचना दोनों का संचार कैसे किया जाए। पाठ वेब पृष्ठ की संरचना का प्रभावी रूप से संचार करने की चुनौतियों को दर्शाते हुए एक संक्षिप्त अनप्लग्ड गतिविधि के साथ शुरू होता है। कक्षा वेब लैब में HTML पृष्ठ पर नज़र डालती है और चर्चा करती है कि HTML टैग्स कैसे इस समस्या को हल करने में मदद करते हैं, फिर इकाई के पहले वेब पृष्ठ लिखने के लिए HTML का उपयोग करती है।
              description_teacher: इस पाठ में छात्रों को इस बारे में समस्या के समाधान के रूप में HTML का परिचय दिया गया है कि कंप्यूटर के लिए वेबसाइट की सामग्री और संरचना दोनों का संचार कैसे किया जाए। पाठ वेब पृष्ठ की संरचना का प्रभावी रूप से संचार करने की चुनौतियों को दर्शाते हुए एक संक्षिप्त अनप्लग्ड गतिविधि के साथ शुरू होता है। फिर छात्र वेब लैब में नमूना HTML पृष्ठ पर नज़र डालते हैं और अपने सहपाठियों के साथ चर्चा करते हैं कि HTML टैग्स कैसे इस समस्या को हल करने में मदद करते हैं। फिर छात्र अपना पहला HTML लिखते हैं। समाप्ति चर्चा उस सामग्री बनाम संरचना की समझ को ठोस बनाने में मदद करती है, जिसे संपूर्ण पाठ के दौरान विकसित किया गया था।
            Headings:
              name: शीर्षक
              description_student: इस पाठ में HTML टैग्स का परिचय शामिल है, इस बार हेडिंग्स के साथ। कक्षा पृष्ठ और भाग तैयार करने के लिए हेडर टैग्स का उपयोग करने का अभ्यास करती है और सीखती है कि विभिन्न हेडर एलिमेंट्स किस प्रकार बाय डिफॉल्ट प्रदर्शित किए जाते हैं। इसके बाद, कक्षा योजना बनाती है कि वे निजी वेब पृष्ठों पर अपनी सामग्री को कैसे व्यवस्थित करें, जो पूरी इकाई में तैयार की जाएगी और प्रोजेक्ट का पहला पृष्ठ शुरू करती है।
              description_teacher: इस पाठ में, छात्र वेब पृष्ठों पर सामग्री को संरचित करने के लिए HTML का उपयोग करना जारी रखते हैं, इस बार हेडिंग्स के साथ। छात्र सीखते हैं कि पृष्ठ और भाग के शीर्षक तैयार करने के लिए उनका उपयोग करते हुए विभिन्न हेडर एलिमेंट्स किस प्रकार बाय डिफॉल्ट प्रदर्शित किए जाते हैं। फिर छात्र यह निर्धारित करना शुरू करते हैं कि वे अपने खुद के निजी वेब पृष्ठों पर अपनी सामग्री को कैसे व्यवस्थित करेंगे। इस अंतिम स्तर में, छात्र वह प्रोजेक्ट शुरू करते हैं, जिस पर वे संपूर्ण इकाई में काम जारी रखेंगे।
            Digital Footprint:
              name: डिजीटल फुटप्रिंट
              description_student: यह पाठ उस निजी जानकारी बारे बात करने के लिए निजी वेबसाइट बनाने पर वापस ले जाता है, जिसे लोग डिजीटल रूप से साझा करने के लिए चुनते हैं। कक्षा यह चर्चा करते हुए शुरू होती है कि किस प्रकार की जानकारी को अन्य लोगों के साथ साझा करना सही होता है, फिर यह देखने के लिए कई नमूना सोशल मीडिया पृष्ठों पर नज़र डालती है कि किस प्रकार की निजी जानकारी को जानबूझकर या अनजाने में साझा किया जा सकता है। अंत में, कक्षा जानकारी को ऑनलाइन डालते समय अनुसरण करने के लिए निर्देशों का सेट तैयार करती है।
              description_teacher: |-
                चूंकि छात्रों ने हाल ही में उस वास्तविक सामग्री के बारे में सोचने में कुछ समय लगाया है, जो उनकी निजी वेबसाइट पर जाएगी, यह पाठ छात्रों को यह व्याख्या करने में मदद के लिए पूरी इकाई जितने लंबे प्रोजेक्ट (निजी वेबसाइट का प्रकाशन) पर वापस ले जाता है कि कौन-सी निजी जानकारी को वे डिजीटल तौर पर साझा करने के लिए चुनते हैं और किसके साथ। यह उस धारणा को भी लागू करता है कि ज्यादातर जानकारी, जिसे वे डिजीटल तौर पर साझा करने के लिए चुनते हैं, वह रिलीज होते ही व्यापक तौर पर उनके नियंत्रण से बाहर हो जाती है।  \\r
                \\r
                छात्र अलग-अलग उपयुक्त दर्शकों व पाठकों की पहचान करके शुरुआत करते हैं, जिनके साथ वे निजी जानकारी के दिए गए भागों को साझा करने में सहज होंगे। फिर वे यह निर्धारित करने के लिए कई सोशल मीडिया पृष्ठों पर नज़र डालते हैं कि लोग खुद के बारे में या एक-दूसरे के बारे में किस प्रकार की जानकारी साझा कर रहे हैं। अंत में, छात्र इस पर विचार करते हैं कि ऐसे कौन-से दिशानिर्देश हैं, जिन्हें वे ऑनलाइन जानकारी पोस्ट करने के लिए उचित मानते हैं। \\r
                \\r
                इस पाठ का मुख्य उद्देश्य छात्रों को डराना नहीं, बल्कि अनुभव के माध्यम से छात्रों को संक्षेप में यह अहसास करना है कि वेब पर जानकारी रिलीज करने में उनके पास किस स्तर का नियंत्रण नहीं होता।
            Lists:
              name: सूचियाँ
              description_student: यह पाठ क्रमवार और बिना क्रम वाली सूचियों और संबंधित \<ul>, \<ol>, व \<li> HTML टैग्स का परिचय देता है। कक्षा टैग्स का उपयोग करते हुए अभ्यास करती है, फिर नया HTML पृष्ठ जोड़ने के लिए निजी वेब पृष्ठ प्रोजेक्ट पर वापस जाती है, जो नए टैग शामिल करता है।
              description_teacher: छात्रों का परिचय HTML में क्रमवार और बिना क्रम वाली सूचियों से कराया जाता है और वे कुछ स्तरों पर काम करते हैं, जिनमें वे \<ul>, \<ol>, व \<li> टैग्स का उपयोग करते हैं। फिर वे अपने प्रोजेक्ट पर वापस जाते हैं, जहां वे नया HTML पृष्ठ जोड़ते हैं। नए पृष्ठ के अंदर, वे रेसिपी, टॉप टेन सूची, या कोई अन्य सामग्री प्रदर्शित करने के लिए HTML लिखते हैं, जो वे नए टैग शामिल करती है, जिन्हें वे सीख चुके हैं।
            Intellectual Property and Images:
              name: बौद्धिक विशेषता और चित्र
              description_student: यह पाठ इस बारे में तथ्यों को शामिल करता है कि किसी मीडिया के रचनाकार के अधिकारों का सम्मान करते हुए वेबसाइट पर अन्य लोगों द्वारा तैयार किए चित्रों, वीडियो या संगीत जैसे मीडिया का उपयोग कैसे किया जाए। पहले क्रिएटिव कॉमन्स लाइसेंसिंग का अध्ययन करने के बाद, कक्षा सीखती है कि वेब पृष्ठों में चित्र कैसे जोड़े जाएं और ऐसा करते समय सही संबंध कैसे प्रदान किया जाए।
              description_teacher: "इस बारे में अपनी निजी राय पर चर्चा के साथ शुरुआत करते हुए कि अन्य लोगों को अपने काम का उपयोग करने की अनुमति कैसे दी जानी चाहिए, कक्षा सामग्री के रचनाकारों और उपयोगकर्ताओं दोनों के लिए कॉपीराइट के उद्देश्य और भूमिका की पड़ताल करती है। फिर वे कॉपीराइट से निपटने में समस्या के लिए समाधान के तौर पर भिन्न क्रिएटिव कॉमन्स लाइसेंसों की पड़ताल करते हुए गतिविधि पर जाते हैं। \n\nअंत में, भिन्न क्रिएटिव कॉमन्स लाइसेंसों के प्रतिबंधों के बारे में सामान्य समझ के साथ, छात्र सीखते हैं कि \\<img> टैग का उपयोग करते हुए अपने वेब पृष्ठों पर चित्र कैसे जोड़ें।"
            Clean Code and Debugging:
              name: क्लीन कोड और डीबगिंग
              description_student: इस पाठ में उन सामान्य समस्याओं को शामिल किया गया है, जो HTML में वेब पृष्ठ डिज़ाइन करते समय उत्पन्न होती हैं। कक्षा कोड स्टूडियो में पाए जाने वाले अत्यंत जटिल वेब पृष्ठों के क्रम में त्रुटियों को ठीक करेगी और पढ़ने में आसान वेब पृष्ठ बनाने के लिए टूल्स के तौर पर टिप्पणियों, व्हाइटस्पेस, हाशिए के महत्व को जानेगी।
              description_teacher: छात्र उन सामान्य समस्याओं से निपटते हैं, जो HTML में वेब पृष्ठ डिज़ाइन करते समय उत्पन्न होती हैं। छात्र अत्यंत जटिल वेब पृष्ठों के क्रम में त्रुटियों को ठीक करेंगे। आगे बढ़ते हुए वे पढ़ने में आसान वेब पृष्ठ बनाने के लिए टूल्स के तौर पर टिप्पणियों, व्हाइटस्पेस, हाशिए के महत्व को जानेंगे। पाठ के अंत में, छात्र वेब पृष्ठों की डीबगिंग के लिए कार्यनीतियों की सूची तैयार करते हैं और सुनिश्चित करते हैं कि उन्हें पढ़ना और व्यवस्थित करना आसान है।
            Project - Multi-Page Websites:
              name: प्रोजेक्ट - मल्टी-पेज वाली वेबसाइटें
              description_student: 'यह पाठ हाइपरलिंक्स को शामिल करता है, जो वेब विकासकारों को एक वेबसाइट में एक साथ पृष्ठ कनेक्ट करने की अनुमति देते हैं। कक्षा एक प्रोजेक्ट में सभी पिछले पृष्ठों को एक साथ लिंक करेगी और वेब पर संपूर्ण साइट प्रकाशित करने से पहले प्रत्येक पृष्ठ के लिए नेविगेशन बार्स तैयार करेगी।  '
              description_teacher: |-
                इस बारे में सीखने के बाद कि वेब पृष्ठों को एक-दूसरे से कैसे लिंक किया जाता है, छात्र आखिरकार वह वेबसाइट प्रकाशिक करने योग्य हो जाते हैं, जिस पर वे काम करते रहें हैं। इस पाठ में, वे पिछले सभी पृष्ठों को एक साथ लिंक करते हैं, जो वे एक प्रोजेक्ट में बना चुके हैं, एक नया पृष्ठ बनाते हैं, और वेब पर संपूर्ण साइट प्रकाशित करने से पहले पृष्ठों के बीच नेविगेशन जोड़ते हैं।  \\r
                \\r
            Styling Text with CSS:
              name: CSS के साथ स्टाइलिंग टेक्सट
              description_student: यह पाठ पृष्ठ पर एलिमेंट्स को स्टाइल देने के तरीके के तौर पर CSS का परिचय देता है। कक्षा CSS के नियम-सेटों के लिए बुनियादी वाक्य-विन्यास सीखती है और फिर उन विशेषताओं की पड़ताल करती है, जो HTML टेक्सट के एलिमेंट्स को प्रभावित करती हैं। अंत में, हर कोई अपनी निजी वेबसाइटों में टेक्सट स्टाइल लागू करता है।
              description_teacher: |-
                यह पाठ पृष्ठ पर एलिमेंट्स को स्टाइल देने के तरीके के तौर पर CSS का परिचय देता है। छात्र CSS के नियम-सेटों के लिए बुनियादी वाक्य-विन्यास सीखते हैं और फिर उन विशेषताओं की पड़ताल करते हैं, जो HTML टेक्सट के एलिमेंट्स को प्रभावित करती हैं। वे दिए गए पृष्ठ के लिए अपना खुद का स्टाइल शामिल करते हुए, Guinness World Record होल्डर्स के बारे में HTML पृष्ठ पर काम करते हैं। अंतिम स्तर में, छात्र अपने निजी वेब पृष्ठ में टेक्सट एलिमेंट्ल के लिए स्टाइल्स के बारे में अपने सीखे ज्ञान को लागू करते हैं।\\r
                \\r
            Styling Elements with CSS:
              name: CSS के साथ स्टाइलिंग एलिमेंट्स
              description_student: यह पाठ CSS स्टाइल विशेषताओं के परिचय को जारी रखता है, इस बार यह गैर-टेक्सट एलिमेंट्स पर अधिक ध्यान केंद्रित करता है। कक्षा Desserts of the World पृष्ठ पर नए CSS स्टाइल की पड़ताल करके और उनमें संशोधन करके शुरू होती है। उसके बाद, हर कोई अपनी निजी वेबसाइटों पर इस नए ज्ञान को लागू करता है।
              description_teacher: यह पाठ CSS स्टाइल विशेषताओं के परिचय को जारी रखता है, इस बार यह गैर-टेक्सट एलिमेंट्स पर अधिक ध्यान केंद्रित करता है। छात्र Desserts of the World के बारे में वेबसाइट पर नज़र डालकर इस पाठ को शुरू करते हैं। वे पृष्ठ पर अपने खुद के स्टाइल शामिल करते हुए, इस वेबसाइट पर नए CSS स्टाइल की पड़ताल और संशोधन करते हैं, के शुरू होती है। Desserts पृष्ठ पर काम करने के बाद, छात्र अपनी निजी वेबसाइटों में और स्टाइल शामिल करने के लिए नई CSS विशेषताओं के अपने ज्ञान को लागू करते हैं।
            Sources and Search Engines:
              name: स्रोत और खोज इंजिन
              description_student: पहले वेब खोज स्केवेंजर हंट पूरी करने के बाद, कक्षा खोज इंजिनों के आंतरिक कार्यों के बारे में जानती है और उसके पास विचित्र व अंसभावय जानवरों के लिए खोज में अपने विश्लेषणात्मक कौशलों को उपयोग करने का अवसर होता है।
              description_teacher: यह पाठ छात्रों को इस बारे में और गंभीरता से सोचने के लिए प्रोत्साहित करता है कि वेब खोज कैसे होती हैं और ऑनलाइन प्रासंगिक और भरोसेमंद जानकारी कैसे ढूंढें। खोज इंजिन कैसे काम करते हैं, इस बारे में एक वीडियो देखने और उस पर चर्चा करने के बाद, छात्र कई असंभावय जानवरों के बारे में जानकारी खोजेंगे। उन्हें उन साइटों का विश्लेषण करने की जरूरत होगी, जो उन्हें इसकी पहचान के लिए विश्वसनीय लगती हैं कि कौन-से जानवर वास्तव में कृत्रिम हैं।
            RGB Colors and Classes:
              name: RGB रंग और श्रेणियां
              description_student: यह पाठ कक्षाओं और कस्टम रंगों को शामिल करता है। कक्षा पहले सीखती है कि RGB (लाल, हरा, नीला) मूल्यों का उपयोग करते हुए कस्टम रंगों का विवरण कैसे दिया जाता है, फिर नए Four Seasons वेब पृष्ठ में इन रंगों को लागू करती है, जो CSS कक्षाओं का उपयोग करता है। कक्षाओं का उपयोग करते हुए, कक्षा Four Seasons वेब पृष्ठ में और स्टाइल शामिल करती है, फिर उन्हें अपनी निजी वेबसाइटों को स्टाइल देने में उपयोग करती है।
              description_teacher: इस पाठ में, छात्र पहले सीखते हैं कि RGB (लाल, हरा, नीला) मूल्यों का उपयोग करते हुए कस्टम रंगों का विवरण कैसे दिया जाता है। फिर वे नए Four Seasons वेब पृष्ठ में इन रंगों को लागू करते हैं, जो CSS कक्षाओं का उपयोग करता है। CSS कक्षाएं वेब विकासकारों को उन एलिमेंट्स के समूहों से व्यवहार करने की अनुमति देती हैं, जिन्हें वे एक ही प्रकार के अन्य एलिमेंट्स के मुकाबले अलग ढंग से स्टाइल देना चाहते हैं। कक्षाओं का उपयोग करते हुए, छात्र Four Seasons वेब पृष्ठ में और स्टाइल शामिल करते हैं, फिर उन्हें अपनी निजी वेबसाइटों को स्टाइल देने में उपयोग करते हैं।
            Project - Personal Portfolio Website:

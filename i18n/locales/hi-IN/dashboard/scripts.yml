              description_teacher: |-
                -   स्क्रीन पर एलिमेंट को बदलने के लिए बटनों का उपयोग करें
                -   स्क्रीन पर एलिमेंट को बदलने के लिए टॉगल स्विच का उपयोग करें
                -   सर्किट प्लेग्राउंड में बटन का उपयोग करें और बजर के साथ टॉगल करें

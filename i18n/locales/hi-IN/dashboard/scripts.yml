              description_student: इस बारे में संक्षेप में समीक्षा करने के बाद कि स्प्राइट्स को मूव करने के लिए काउंटर पैटर्न का उपयोग कैसे किया जाता है, कक्षा का परिचय उन विशेषताओं से कराया जाता है, जो सीधे वेग और आवर्तन गति सेट करती हैं। चूंकि वे विभिन्न तरीकों से इन नई विशेषताओं का उपयोग करते हैं, वे ऐसे कौशलों का निर्माण करते हैं, जिनकी जरूरत उन्हें बेसिक साइड स्क्रॉलर गेम बनाने के लिए होती है।

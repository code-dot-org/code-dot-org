          title: कोर्स D
          assignment_family_title: कोर्स D
          description_audience: 'उम्र: 7-11'
          description_short: कोर्स C से अवधारणाओं को जल्दी कवर करते हुए, फिर एल्गोरिदम, नेस्टेड लूप, कंडीशनल्स और बहुत सारों के साथ आगे बढ़ते हैं।
          description: कलन विधियों, नेस्टड लूप्स, व्हाइल लूप्स, सापेक्षों और इवेंट्स सहित नई कूटलेखन अवधारणाएं सीखें। अपनी खुद की गेम या कहानी, जिसे आप साझा कर सकें, तैयार करने से पहले डिजीटल नागरिकता का परिचय प्राप्त करें।
          lessons:
            Introduction:
              name: ऑनलाइन पहेलियों का परिचय
              description_student: यह पाठ उन कौशलों में अभ्यास प्रदान करेगा, जिनकी आपको इस कोर्स के लिए जरूरत होगी।
              description_teacher: 'पहेलियों के इस सेट में, छात्र Code.org के ऑनलाइन वर्कस्पेस की परिचय (या अपनी कक्षा के अनुभव के आधार पर समीक्षा करें) से शुरुआत करेंगे। `चलाएं`, `पुनः सेट करें`, और `स्टेप` बटनों को शामिल करते हुए वर्कस्पेस की मूल कार्यात्मकता के बारे में बताने वाले वीडियो होंगे। साथ ही इन वीडियो में इन पर भी चर्चा की जाएगी: Blockly ब्लॉक्स को खींचना, Blockly ब्लॉक्स को मिटाना, और Blockly ब्लॉक्स को कनेक्ट करना। इसके बाद, छात्र भूलभुलैया में अपने _अनुक्रमण_ और _डीबगिंग_ कौशलों का अभ्यास करेंगे। वहां से, छात्र कलेक्टर, आर्टिस्ट और हार्वेस्टर जैसी नए प्रकार की पहेलियां देखेंगे, जब वे _लूप्स_के मूल तथ्यों के बारे में जानेंगे।'
            'Algorithms: Graph Paper Programming':
              name: 'प्रोग्रामिंग: ग्राफ पेपर प्रोग्रामिंग'
              description_student: इस पाठ में, आप तस्वीरें चित्रित करने के लिए अपने दोस्त को प्रोग्राम करेंगे!
              description_teacher: तस्वीरें चित्रित करने के लिए एक-दूसरे को प्रोग्रामिंग करके, छात्र यह समझना शुरू करेंगे कि कोडिंग वास्तव में किस बारे में है। एक मौजूदा तस्वीर को दुबारा बनाने के प्रयास में ग्राफ पेपर पर वर्गों में रंग भरने के लिए छात्रों द्वारा एक-दूसरे को निर्देश देकर कक्षा शुरू होगी। यदि समय हो, तो पाठ को ऐसे चित्रों के साथ समाप्ति किया जा सकता है, जो छात्र खुद बनाते हैं।
            Events in Bounce:
              name: बाउंस में इवेंट्स
              description_student: क्या कभी आपकी इच्छा हुई है कि आप स्कूल में वीडियो गेम खेल पाते? इस पाठ में, आप अपनी खुद की गेम बनाएंगे!
              description_teacher: इस ऑनलाइन गतिविधि में, छात्र सीखेंगे कि इवेंट्स क्या हैं, और कंप्यूटर वीडियो गेम्स जैसे प्रोग्रामों में इन्हें कैसे उपयोग करते हैं। छात्र इवेंट्स के लिए प्रतिक्रिया करने वाले प्रोग्राम बनाते समय पहेलियों पर काम करेंगे (जैसे तीर के बटन दबाए जा रहे हों)। पहेली के अंत में, छात्रों के पास अलग-अलग गति और ध्वनि के साथ अपनी गेम को अनुकूलित करने का अवसर होगा।
            Nested Loops:
              name: नेस्टड लूप्स
              description_student: लूप्स के अंदर लूप्स के अंदर लूप्स। इसका क्या मतलब है? यह पाठ आपको सिखाएगा कि जब आप एक लूप को दूसरी लूप के अंदर रखते हैं तो क्या होता है।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों को पास पूरे नए स्तर के लिए लूप्स की अपनी समझ को बढ़ाने का अवसर होगा। मधुमक्खी और पौधे बनाम ज़ोम्बीज के साथ खेलते हुए, छात्र सीखेंगे कि एक लूप को दूसरी लूप के अंदर होने के लिए कैसे प्रोग्राम किया जाए। उन्हें यह जानने के लिए भी प्रोत्साहित किया जाएगा कि दोनों में से किसी भी लूप में थोड़े से बदलाव भी किस प्रकार उनके प्रोग्राम को प्रभावित करेंगे, जब वे `चलाएं` पर क्लिक करेंगे।
            Nested Loops in Artist:
              name: आर्टिस्ट में नेस्टड लूप्स
              description_student: यहां आप अपने परिवार और दोस्तों को दिखाने के लिए मज़ेदार ड्राइंग्स बनाने हेतु नेस्टड लूप्स का उपयोग करेंगे।
              description_teacher: अब जबकि छात्र जानते हैं कि अपनी लूप्स को कैसे रखना है, इसलिए वे बहुत-सी सुंदर चीज़ें बना सकते हैं।  यह पाठ छात्रों के खुद के पोर्टफोलियो-तैयार चित्र बनाने में मदद के लिए अभ्यासों की श्रृंखला की जानकारी देगा!
            'Algorithms: Relay Programming':
              name: 'डीबगिंग: रिले प्रोग्रामिंग'
              description_student: क्या आपको कोर्स की शुरुआत याद है, जब आपने कोड के साथ ड्राइंग बनाई थी? इस पाठ में, आप कुछ वैसा ही करने के लिए टीम के साथ काम करेंगे!
              description_teacher: यह गतिविधि "ग्राफ पेपर प्रोग्रामिंग” की लघु समीक्षा के साथ शुरू होगी, फिर जल्दी से आगे बढ़ेगी, जब छात्रों को टीमों में विभाजित किया जाएगा और वे एक बार एक निर्देश लिखने के लिए साथ मिलकर काम करेंगे।
            Debugging in Bee:
              name: मधुमक्खी में डीबगिंग
            While Loops in Farmer:
              name: फार्मर में व्हाइल लूप्स
              description_student: 'लूप्स कोडिंग में बहुत उपयोगी होती हैं। यह पाठ आपको नए प्रकार की लूप: व्हाइल लूप के बारे में सिखाएगा!'
              description_teacher: "इस पाठ तक पहुंचने पर, छात्रों ने पहले से ही `दोहराएं` लूप्स का काफी अभ्यास कर लिया है, इसलिए अब चीज़ों को मिलाने का समय है।\n\n_व्हाइल लूप्स_ वे लूप्स हैं, जो स्थिति पूरी होने पर लगातार कमांड्स को दोहराती हैं। व्हाइल लूप्स का उपयोग तब किया जाता है, जब प्रोग्रामर को पता नहीं होता कि कितनी कमांड्स को दोहराने की जरूरत है, लेकिन उसे यह पता होता है कि लूप को लगातार दोहराने के लिए कौन-सी स्थिति सही होनी चाहिए। उदाहरण के लिए, छात्र फार्मर में सुराख भरने और मिट्टी खोदने पर काम करेंगे। उन्हें सुराखों के आकार या मिट्टी के पहाड़ों की ऊंचाई के बारे में पता नहीं होगा, लेकिन छात्र यह जानते होंगे कि उन्हें तब तक सुराखों को भरते रहने और मिट्टी को खोदने की जरूरत है, जब तक कि ज़मीन समतल न हो जाए।"
            Conditionals with Cards:
              name: 'इफ/एल्स: कार्डों के साथ सापेक्ष'
              description_student: अब गेम खेलने का समय है, जहां आप केवल कुछ सापेक्षों से ही अंक हासिल कर सकते हैं!
              description_teacher: "यह पाठ दिखाता है कि किस प्रकार सापेक्षों को विशेष जानकारी के लिए प्रोग्राम तैयार करने हेतु उपयोग किया जा सकता है। प्रोग्राम लिखते समय हमारे पास हमेशा वह पूरी जानकारी नहीं होती, जिसकी हमें जरूरत होती है। कभी-कभार आप दूसरी की तुलना में एक स्थिति में कुछ अलग करना चाहते हैं, चाहे आपको पता न हो कि कौन-सी स्थिति सही होगी, जब आपका कोड चलता है। यहीं पर सापेक्ष काम आते हैं। सापेक्ष उस जानकारी के आधार पर आपके कंप्यूटर को निर्णय लेने की अनुमति देते हैं, जो किसी भी समय आपका कोड चलाए जाने पर सही होती है।\n\n"
            Conditionals in Bee:
              name: मधुमक्खी में सापेक्ष
              description_student: 'अब जबकि आप सापेक्ष को समझते हैं, अब शहद और मधुरस एकत्र करते समय उनका उपयोग करने के लिए मधुमक्खी को प्रोग्राम करने का समय है। '
              description_teacher: इस बिंदु तक छात्र वह कोड लिखते हैं, जो हर बार ठीक उसी प्रकार से कार्यान्वित होता है, जब उसे चलाया जाता है - भरोसेमंद, लेकिन ज्यादा लचीला नहीं। इस पाठ में, आपकी कक्षा सापेक्षों के साथ कोड करना शुरू करेगी, जिससे वे ऐसा कोड लिख पाएंगे, जो प्रोग्राम के समक्ष आने वाले विशिष्ट सापेक्षों के आधार पर अलग-अलग प्रकार से फंक्शन करता है।
            Conditionals & Loops in Maze:
              name: भूलभुलैया में सापेक्ष और लूप्स
              description_student: जब आप सापेक्षों और लूप्स का साथ में उपयोग करते हैं तो आप शानदार चीज़ें कर सकते हैं!
              description_teacher: 'इस पाठ में, छात्र दो मुख्य अवधारणाओं: लूप्स और सापेक्षों को साथ मिलाएंगे। पहेलियों का यह सेट समझ में अंतराल को कम करता है, जो उन पहेलियों पर काम करते समय घटित होता है, जिनमें कई प्रकार के ब्लॉक्स का उपयोग किया जाता है। दो उपायों को साथ लाकर, छात्र अधिक जटिल कोड बनाएंगे, जो प्रभावी रचनात्मकता और गंभीर चिंतन दोनों दर्शाता है!'
            Conditionals & Loops in Farmer:
              name: कटाई मशीन में सापेक्ष और लूप्स
              description_student: यह हमेशा स्पष्ट नहीं होता कि प्रत्येक सापेक्ष का उपयोग कब करना है। यह पाठ यह निर्णय करने का अभ्यास करने में आपकी मदद करेगा कि क्या करना चाहिए।
              description_teacher: छात्र `व्हाइल` लूप्स `तक` लूप्स और `इफ / एल्स` स्टेटमेंट्स का अभ्यास करेंगे। ये सभी ब्लॉक्स सापेक्षों का उपयोग करते हैं। सभी तीनों का अभ्यास करके, छात्र जटिल और लचीला कोड लिखना सीखेंगे।
            Digital Citizenship:
              name: 'डिजीटल नागरिकता: डिजीटल नागरिकता का अभ्यास करना'
              description_student: कुछ जानकारी ऑनलाइन साझा करना सुरक्षित नहीं होता। यह पाठ सुरक्षित और निजी जानकारी के बीच अंतर जानने में आपकी मदद करेगा।
              description_teacher: |-
                Common Sense Education के सहयोग से, यह पाठ उस उपयोगकर्ता जानकारी के बारे में गंभीर रूप से सोचने के लिए सीखने में छात्रों की मदद करता है, जिसकी कुछ वेबसाइटें निवेदन या मांग करती हैं। छात्र ऑनलाइन क्या साझा करना सुरक्षित और असुरक्षित है, के बीच अंतर करते हुए, प्राइवेट जानकारी और निजी जानकारी के बीच अंतर करना सीखते हैं।

                छात्र यह भी पड़ताल करेंगे कि यह सीखने के आगे के कदम के तौर पर कि अच्छे डिजीटल नागरिक कैसे बना जा सकता है, अपने ऑफलाइन और ऑनलाइन समुदायों के प्रति जिम्मेदार और सम्मानपूर्ण होने का क्या मतलब है।
            Build a Play Lab Game:
              name: प्ले लैब गेम बनाएं
              description_student: यह पाठ आपकी खुद की वीडियो गेम बनाने में आपका मार्गदर्शन करेगा।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों के पास यह सीखने कि प्ले लैब में इवेंट्स का उपयोग किस प्रकार करना है और ऐनिमेटेड गेम बनाने के लिए उन्होंने जो कोडिंग कौशल सीखे हैं, उन सभी को उपयोग करने का अवसर होगा। अब रचनात्मक होने और प्ले लैब में गेम तैयार करने का समय है!
            'Unplugged: Binary':
              name: 'प्रोग्रामिंग से आगे: युग्मक चित्र'
              description_student: 'सीखें कि कंप्यूटर किस प्रकार ऑन और ऑफ जैसी साधारण योजनाओं का उपयोग करते हुए तस्वीरें स्टोर करते हैं। '
              description_teacher: हालांकि कई लोग युग्मक को पूरी तरह से शून्य और इकाईयां समझते हैं, छात्रों को उस सुझाव का परिचय दिया जाएगा कि जानकारी को कई युग्मक विकल्पों में प्रदर्शित किया जा सकता है। यह पाठ उस अवधारणा को एक कदम आगे ले जाता है, जब यह उदाहरण देकर स्पष्ट करता है कि कंप्यूटर किस प्रकार युग्मक में और जटिल जानकारी (जैसे चित्र और रंग) को भी स्टोर कर सकते हैं।
            Artist Binary:
              name: आर्टिस्ट में युग्मक
              description_student: पिक्सल्स को कभी-कभी बदलने के लिए केवल कमांड्स का उपयोग करते हुए युग्मक चित्र बनाने के लिए अपने खुद के कलाकार को निर्देश दें।
              description_teacher: युग्मक कंप्यूटरों की दुनिया में बेहद महत्वपूर्ण हैं। आज बहुत से कंप्यूटर हर प्रकार की जानकारी को युग्मक रूप में स्टोर करते हैं। यह पाठ यह प्रदर्शित करने में मदद करता है कि वास्तविक ज़िंदगी से कुछ लेकर उसे ऑन और ऑफ की श्रृंखला में रूपांतरित करना कैसे संभव है। छात्र शून्य और इकाइयों से ऑन और ऑफ (या काले व सफेद) को रूपांतरित करके आर्टिस्ट में युग्मक चित्र बनाएंगे।
            Nested Loops Project in Artist:
              name: फ्रोज़न में नेस्टड लूप्स
              description_student: और नेस्टड लूप्स! इस बार, आप नेस्टड लूप्स के साथ कुछ शानदार ड्राइंग बनाना सीखेंगे।
              description_teacher: आज के पहेलियों के सेट में छात्र आर्टिस्ट का उपयोग करते हुए जटिल डिज़ाइन बनाएंगे। नए लक्ष्यों के साथ नेस्टड लूप्स का अभ्यास जारी रखकर, छात्र सामान्य रूप से लूप्स के और उपयोग देखेंगे। पहेलियों का यह सेट छात्रों को चरण के अंत में अपने खुद के डिज़ाइन बनाने के अवसर देने के साथ रचनात्मकता के लिए और बहुत-सी क्षमता पेश करता है।
            Debugging in Collector:
              name: कलेक्टर में डीबगिंग
              description_student: क्या आपको कोड करते समय कभी कोई समस्या आई है? इस पाठ में, आप डीबगिंग के गोपनीय तथ्यों के बारे में जानेंगे। डीबगिंग आपके कोड में समस्याएं ढूंढने और उन्हें ठीक करने की प्रक्रिया है।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्र "कलेक्टर” वातावरण में डीबगिंग का अभ्यास करेंगे। छात्र साधारण कलन विधियों, लूप्स और नेस्टड लूप्स के साथ पहेलियों को हल करने के लिए कोड पढ़ने और उसे संपादित करने का अभ्यास करेंगे।

            Collision Detection:
              name: संघट्टन अभिज्ञान
              description_student: कक्षा कंप्यूटर पर संघट्टन अभिज्ञान के बारे में सीखती है। जोड़ियां पड़ताल करती हैं कि कंप्यूटर किस प्रकार यह पता लगाने के लिए दो स्प्राइट्स का स्पर्श हो रहा है या नहीं, स्प्राइट का स्थान और आकार संबंधी विशेषताओं और गणित का कैसे उपयोग कर सकता है। फिर कक्षा ध्वनियां प्ले करने सहित, स्प्राइट के टकराने पर डालने के लिए विभिन्न इफेक्ट बनाते हुए isTouching() ब्लॉक का उपयोग करती है। अंत में, वे साइडस्क्रॉलर गेम में संशोधन करने के लिए अपने नए कौशलों का उपयोग करते हैं, जो उन्होंने पिछले पाठ में शुरू की थी।
              description_teacher: छात्र कंप्यूटर पर संघट्टन अभिज्ञान के बारे में सीखते हैं। जोड़ियां में काम करते हुए, वे पड़ताल करते हैं कि कंप्यूटर किस प्रकार यह पता लगाने के लिए दो स्प्राइट्स का स्पर्श हो रहा है या नहीं, स्प्राइट का स्थान और आकार संबंधी विशेषताओं और गणित का कैसे उपयोग कर सकता है। फिर वे ध्वनियां प्ले करने सहित, स्प्राइट के टकराने पर डालने के लिए विभिन्न इफेक्ट बनाते हुए `isTouching()` ब्लॉक का उपयोग करते हैं। अंत में, वे साइडस्क्रॉलर गेम में संशोधन करने के लिए अपने नए कौशलों का उपयोग करते हैं, जो उन्होंने पिछले पाठ में शुरू की थी।
            Complex Sprite Movement:
              name: जटिल स्प्राइट गतिविधि
              description_student: 'कक्षा अधिक जटिल स्प्राइट गतिविधि तैयार करने के लिए काउंटर पैटर्न के साथ स्प्राइट्स की वेग संबंधी विशेषताओं को शामिल करना सीखती है, जैसे गुरुत्व का अनुकरण करना, स्प्राइट को कूदने के लिए सक्रिय करना, और स्प्राइट को बाएं या दाएं तैरने की अनुमति देना। अंतिम स्तरों में, कक्षा सिंगल स्प्राइट का ऐनिमेशन बनाने और उसे नियंत्रित करने व ऐसी साधारण गेम बनाने के लिए इन गतिविधियों को शामिल करती है, जिस गेम में पात्र चारों ओर उड़ता है और सिक्का एकत्र करता है। '
              description_teacher: छात्र अधिक जटिल स्प्राइट गतिविधि तैयार करने के लिए काउंटर पैटर्न के साथ स्प्राइट्स की वेग संबंधी विशेषताओं को शामिल करना सीखते हैं। विशेषकर छात्र सीखेंगे कि किस प्रकार से गुरुत्व का अनुकरण करना है, स्प्राइट को कूदने के लिए सक्रिय करना है, और स्प्राइट को बाएं या दाएं तैरने की अनुमति देनी है। कोड स्टूडियो प्रगति के अंतिम स्तरों में, छात्र सिंगल स्प्राइट का ऐनिमेशन बनाने और उसे नियंत्रित करने व ऐसी साधारण गेम बनाने के लिए इन गतिविधियों को शामिल करेंगे, जिस गेम में पात्र चारों ओर उड़ता है और सिक्का एकत्र करता है। छात्रों को अंतिम स्तर में गेम में उनके खुद की वृद्धियां करने के लिए प्रोत्साहित किया जाता है।
            Collisions:
              name: संघट्टन
              description_student: कक्षा अपने स्प्राइट्स को नए तरीकों से अंतःक्रिया करने के लिए प्रोग्राम करती है। इस बारे में संक्षिप्त समीक्षा के बाद कि उन्होंने isTouching ब्लॉक का उपयोग कैसे किया था, कक्षा अन्य तरीके सोचती है, जिनसे दो स्प्राइट अंतःक्रिया कर सकें। फिर वे चार संघट्टन ब्लॉक्स (टकराना, स्थान बदलना, उछालना, किसी के ऊपर उछालना) के साथ अभ्यास करने से पहले एक स्प्राइट को दूसरे को स्क्रीन के चारों ओर धकेलने के लिए सक्रिय करने हेतु isTouching का उपयोग करते हैं।
              description_teacher: छात्र अपने स्प्राइट्स को नए तरीकों से अंतःक्रिया करने के लिए प्रोग्राम करते हैं। इस बारे में संक्षिप्त समीक्षा के बाद कि उन्होंने `isTouching` ब्लॉक का उपयोग कैसे किया था, छात्र अन्य तरीके सोचते हैं, जिनसे दो स्प्राइट अंतःक्रिया कर सकें। फिर वे चार संघट्टन ब्लॉक्स (`टकराना`, `स्थान बदलना`, `उछालना`, `bounceOff`) के साथ अभ्यास करने से पहले एक स्प्राइट को दूसरे को स्क्रीन के चारों ओर धकेलने के लिए सक्रिय करने हेतु `isTouching` का उपयोग करते हैं।
            Functions:
              name: कार्य
              description_student: यह पाठ फंक्शन्स को उनके कोड को व्यवस्थित करने, इसे अधिक पढ़ने योग्य बनाने और कोड के दोहराए जाने वाले ब्लॉक्स को हटाने के तरीके के तौर पर शामिल करता है। कक्षा सीखती है कि उच्च स्तर या अधिक संक्षिप्त स्टेप्स, स्टेप्स को समझने और इसका कारण देने को और आसान बनाते हैं, फिर वह गेम लैब में फंक्शन्स बनाना शुरू करती है। पाठ के अंत में, कक्षा अपनी साइड स्क्रॉलर गेम के अंतिम संस्करण को व्यवस्थित करने और उसमें कार्यात्मकता जोड़ने के लिए इन कौशलों का उपयोग करती है।
              description_teacher: छात्र सीखते हैं कि अपने कोड को व्यवस्थित करने, इसे अधिक पढ़ने योग्य बनाने और कोड के दोहराए जाने वाले ब्लॉक्स को हटाने के लिए फंक्शन कैसे बनाएं। एक अनप्लग्ड तैयारी इसकी पड़ताल करती है कि संदर्भ के आधार पर विवरण के विभिन्न स्तरों पर निर्देश कैसे उयोगी हो सकते हैं। छात्र सीखते हैं कि उच्च स्तर या अधिक संक्षिप्त स्टेप्स, स्टेप्स को समझने और इसका कारण देने को और आसान बनाते हैं। इसके बाद छात्र गेम लैब में फंक्शन्स बनाना सीखते हैं। वे अपनी ड्रॉ लूप से कोड के लंबे ब्लॉक्स को हटाने और सिंगल फंक्शन के साथ कोड के दोहराए गए भागों को बदलने के लिए फंक्शन्स का उपयोग करेंगे। पाठ के अंत में, छात्र अपनी साइड स्क्रॉलर गेम के अंतिम संस्करण को व्यवस्थित करने और उसमें कार्यात्मकता जोड़ने के लिए इन कौशलों का उपयोग करते हैं।
            The Game Design Process:
              name: गेम डिज़ाइन की प्रक्रिया
              description_student: यह पाठ उस प्रक्रिया से परिचय कराता है, जिसे कक्षा बाकी इकाई के लिए गेम्स डिज़ाइन करने के लिए उपयोग करेगी। कक्षा इस प्रक्रिया में कई प्रकार के स्तर पूरे करती है। इस पाठ के भाग के तौर पर, कक्षा थोड़ा-बहुत गेम लैब में मल्टी-फ्रेम ऐनिमेशन्स का उपयोग करने के बारे में भी सीखती है। पाठ के अंत में उनके पास खुद गेम में संशोधन करने का अवसर होगा।
              description_teacher: यह पाठ उस प्रक्रिया से छात्रों का परिचय करवाता है, जिसे वे इस संपूर्ण इकाई में अपने खुद के प्रोग्राम डिज़ाइन करने के लिए उपयोग करेंगे। यह प्रक्रिया एक प्रोजेक्ट गाइड पर केंद्रित है, जो छात्रों को अपनी गेम की प्रोग्रामिंग करने से पहले उनके स्प्राइट्स, वेरिएबल्स और फंक्शन्स को परिभाषित करने के लिए कहती है। इस पाठ में छात्र गेम लैब पर गेम खेलकर शुरुआत करेंगे, जहां कोड छिपा हुआ है। वे चर्चा करते हैं कि उनके विचार में गेम बनाने के लिए स्प्राइट्स, वेरिएबल्स और फंक्शन्स को क्या होने की जरूरत होगी। उन्हें पूरी की गई प्रोजेक्ट गाइड दी जाती है, जो प्रोजेक्ट के कार्यान्वयन के लिए एक तरीका दर्शाती है। फिर छात्र इस प्रक्रिया में कई प्रकार के स्तर पूरे करते हैं। इस पाठ के भाग के तौर पर, छात्र थोड़ा-बहुत गेम लैब में मल्टी-फ्रेम ऐनिमेशन्स का उपयोग करने के बारे में भी सीखते हैं। पाठ के अंत में छात्रों के पास खुद गेम में संशोधन करने का अवसर होगा।
            Using the Game Design Process:
              name: गेम डिज़ाइन प्रक्रिया का उपयोग करना
              description_student: इस बहु-दिवसीय पाठ में, कक्षा प्लेटफॉर्म जम्पर गेम बनाने के लिए इकाई 1 से सवाल हल करने की प्रक्रिया का उपयोग करती है। नमूना गेम पर नज़र डालने के बाद, कक्षा परिभाषित करती है कि उनकी गेम्स कैसी दिखाई देती हैं और उन्हें बनाने के लिए संरचित प्रक्रिया का उपयोग करती है। अंत में, कक्षा इस पर विचार करती है कि गेम्स को कैसे संशोधित किया जा सकता है, और उन बदलावों को लागू करती है।
              description_teacher: इस बहु-दिवसीय पाठ में, छात्र प्लेटफॉर्म जम्पर गेम बनाने के लिए इकाई 1 से सवाल हल करने की प्रक्रिया का उपयोग करते हैं। वे प्लेटफॉर्म जम्पर के उदाहरण पर नज़र डालकर शुरुआत करते हैं, फिर परिभाषित करते हैं कि उनकी गेम्स कैसी दिखाई देती हैं। इसके बाद, वे पृष्ठभूमियों, वेरिएबल्स, स्प्राइट्स और फंक्शन्स की योजना बनाने के लिए संरचित प्रक्रिया का उपयोग करते हैं, जिनकी जरूरत उन्हें अपनी गेम में लागू करने के लिए होगी। गेम के लिए कोड लिखने के बाद, छात्र इस पर विचार करते हैं कि गेम्स को कैसे संशोधित किया जा सकता है, और उन बदलावों को लागू करते हैं।
            Project - Design a Game:
              name: प्रोजेक्ट - गेम डिज़ाइन करें
              description_student: कक्षा पिछले दो पाठों से प्रोजेक्ट गाइड का उपयोग करते हुए वास्तविक गेम्स की योजना बनाती है और उनका निर्माण करती है। अकेले या जोड़ियों में काम करते हुए, कक्षा गेम्स की योजना बनाती है, उन्हें विकसित करती है, और उनके बारे में फीडबैक देती है। सहपाठियों के फीडबैक को शामिल करने के बाद, कक्षा पूरी की गई गेम्स को साझा करती है।
              description_teacher: छात्र अपने प्रोजेक्ट के मार्गदर्शन के लिए पिछले दो पाठों से प्रोजेक्ट गाइड का उपयोग करते हुए अपनी खुद की गेम की योजना बनाएंगे और उसका निर्माण करेंगे। अकेले या जोड़ियों में काम करते हुए, छात्र सबसे पहले नमूना गेम्स के सेट को प्रेरणास्रोत के तौर पर लेते हुए गेम के प्रकार पर निर्णय लेंगे, जो वे बनाना चाहते हैं। फिर वे खाली प्रोजेक्ट गाइड को पूरा करेंगे, जहां वे गेम के व्यवहार का वर्णन करेंगे और वेरिएबल्स, स्प्राइट्स और फंक्शन्स को देखेंगे, जिनकी उन्हें गेम बनाने के लिए जरूरत होगी। कोड स्टूडियो में, स्तरों की सीरीज आम क्रम पर उन्हें त्वरित सुझाव देगी, जिसे वे इस योजना को कार्यान्वित करने के लिए उपयोग कर सकते हैं। प्रक्रिया के कुछ भाग में, छात्र सहपाठियों की समीक्षा के लिए अपने प्रोजेक्ट साझा करेंगे और अपनी गेम को पूरा करते समय उस फीडबैक को शामिल करेंगे। पाठ के अंत में, छात्र अपनी पूरी की गई गेम्स को अपने सहपाठियों के साथ साझा करेंगे। इस प्रोजेक्ट का विस्तार कई कक्षाओं में होगा और इसे पूरा करने में 3-5 कक्षा पीरियड्स का समय लग सकता है।

        coursea-2019:
          title: कोर्स A (2019)
          description: कंप्यूटर साइंस और इंटरनेट सुरक्षा के बारे में बुनियादी बातें सीखें। कोर्स के अंत में, अपनी खुद की गेम या कहानी बनाएं, जिसे आप साझा कर सकते हैं।
          description_short: प्री-रीडर्स के लिए कंप्यूटर विज्ञान का परिचय।
          description_audience: 'आयु: 4-7'
          lesson_groups:
            csf_digcit:
              display_name: डिजीटल नागरिकता
            csf_sequencing:
              display_name: अनुक्रमण
            csf_loops:
              display_name: फंदे
            csf_events:
              display_name: घटनाएँ
          lessons:
            Sequencing in Maze:
              name: भूलभुलैया में अनुक्रमण
            'Programming: Happy Maps':
              name: हैप्पी मैप्स
              description_student: फ्लर्ब को फल के पास जाने हेतु सक्रिय करने के लिए निर्देश लिखें।
              description_teacher: 'यह अनप्लग्ड पाठ टीमों को साधारण कार्य: "फ्लर्ब" को फल के पास ले जाना, के साथ एक साथ लाता है। छात्र सटीक निर्देश लिखने का अभ्यास करेंगे, जब वे निर्देशों को दिए गए चिन्हों में रूपांतरित करने पर काम करेंगे। यदि कोड में समस्या उत्पन्न होती है, तो छात्र बग्स को पहचानने और समाधान तैयार करने में भी साथ मिलकर काम करेंगे।'
            Programming in Maze:
              name: भूलभुलैया में प्रोग्रामिंग
              description_teacher: ऑनलाइन पहेलियों की इस श्रृंखला में, छात्र कलन विधियों, डीबगिंग, और सामान्य कंप्यूटर साक्षरता की समझ में वृद्धि करेंहे। गेम एंग्री बर्ड्स के पात्रों को पेश करते हुए, छात्र पक्षी को दीवारों या TNT से टकराए बिना सूअर के पास ले जाने के लिए अनुक्रमिक कलन विधियां विकसित करेंगे। समस्या हल करने और गंभीर चिंतन के शामिल किए अभ्यास के लिए इस चरण में पहेलियों को डीबग करना भी शामिल किया गया है।
            Programming in Harvester:
              name: हार्वेस्टर में प्रोग्रामिंग
            Going Places Safely:
              name: सुरक्षित रूप से स्थानों पर जाना
              description_student: ऑनलाइन स्थानों पर सुरक्षित रूप से जाने के नियम जानें।
              description_teacher: Common Sense Media के सहयोग से, यह पाठ छात्रों को यह सीखने में मदद करता है कि कई वेबसाइटें ऐसी जानकारी की मांग करती हैं, जो निजी होती है और इस पर चर्चा करता है कि ऐसे निवेदनों से जिम्मेदारी से कैसे निपटा जाए। छात्र यह भी सीखते हैं कि वे ऑनलाइन रोमांचक स्थानों पर जा सकते हैं, लेकिन उन्हें सुरक्षित रहने के लिए कुछ नियमों का पालन करने की जरूरत है।
            'Loops: Happy Loops':
              name: हैप्पी लूप्स
              description_student: लूप्स का उपयोग करते हुए अधिक बड़ी समस्याओं को हल करने में फ्लर्ब की मदद करें।
              description_teacher: यह गतिविधि दुबारा हैप्पी मैप्स पर जाती है। इस बार, छात्र अपने कोड के साथ बड़ी, लंबी पहेलियों को हल करेंगे, जिससे वे उन संरचनाओं में उपयोगिता को देख पाएंगे, जिनसे वे अधिक आसान तरीके से लंबा कोड लिख सकते हैं।
            Loops in Collector:
              name: लॉरेल के साथ लूप्स
              description_student: अंडरग्राउंड खजाना एकत्र करने में लॉरेल द एडवेंचरर की मदद करें।
              description_teacher: इस पाठ में, छात्र लगातार लूप्स की अवधारणाएं सीखते हैं। पिछले पाठ में, भूलभुलैया और कॉर्न लेने के लिए रास्ता बनाने हेतु लूप्स से छात्रों का परिचय कराया गया था। यहां, लूप्स का उपयोग खुली गुफा के खाली स्थानों में खजाना एकत्र करने के लिए किया गया है।
            Loops in Artist:
              name: आर्टिस्ट में लूप्स
              description_teacher: लूप्स पर वापस लौटते हैं, छात्र निर्देशों के साधारण क्रमों को लूप करके चित्रों को चित्रित करना सीख सकते हैं। पिछले प्लग्ड पाठ में, लूप्स का उपयोग भूलभुलैया को पार करने और खजाना एकत्र करने के लिए किया गया था। यहां, लूप्स पैटर्न बना रही हैं। इस चरण के अंत में, छात्रों को लूप्स का उपयोग करते हुए उनके खुद के चित्र बनाने का अवसर दिया जाएगा।
            'Events: The Big Event':
              name: विशाल इवेंट Jr.
              description_student: जब विशाल रिमोट पर आपके अध्यापक बटन दबाएं तो मूव करें और चिल्लाएं।
              description_teacher: इवेंट्स पहले से लिखी गई कलन विधि में विविधता जोड़ने का शानदार तरीका है। कभी-कभार आप अपने प्रोग्राम को उपयोगकर्ता के लिए बिल्कुल सही प्रतिक्रिया करने योग्य बनाने चाहते हैं, जब उपयोगकर्ता इसकी प्रतिक्रिया चाहता है। इवेंट्स इसी कार्य के लिए होती हैं।
            Events in Play Lab:
              name: इवेंट्स के साथ गतिमान
              description_student: अपनी खुद की गेम या कहानी बनाएं।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों के पास यह सीखने कि प्ले लैब में इवेंट्स का उपयोग किस प्रकार करना है और ऐनिमेटेड गेम बनाने के लिए उन्होंने जो कोडिंग कौशल सीखे हैं, उन सभी को उपयोग करने का अवसर होगा। अब रचनात्मक होने और प्ले लैब में कहानी तैयार करने का समय है!
            Ocean Scene with Loops:
              name: लूप्स के साथ समुद्र का दृश्य
              description_student: चित्रों को पूरा करने के लिए लूप्स और पैटर्नों का उपयोग करें।
              description_teacher: लूप्स पर वापस लौटते हैं, छात्र निर्देशों के साधारण क्रमों को लूप करके चित्रों को चित्रित करना सीख सकते हैं। पिछले प्लग्ड पाठ में, लूप्स का उपयोग भूलभुलैया को पार करने और खजाना एकत्र करने के लिए किया गया था। यहां, लूप्स पैटर्न बना रही हैं। इस चरण के अंत में, छात्रों को लूप्स का उपयोग करते हुए उनके खुद के चित्र बनाने का अवसर दिया जाएगा।
            Learn to Drag and Drop:
              name: खींचना और छोड़ना सीखें
              description_student: पहेलियों को पूरा करने के लिए क्लिक करें और खींचें।
              description_teacher: यह पाठ छात्रों को इसका अनुमान देगा कि जब वे कंप्यूटर लैब में जाते हैं तो उन्हें क्या अपेक्षा रखनी चाहिए। यह उन्हें कंप्यूटर लैब के आचरण से परिचय कराते हुए संक्षिप्त चर्चा के साथ शुरू होता है, फिर वे ऑनलाइन पहेलियों को पूरा करने के लिए कंप्यूटर का उपयोग करने में प्रगति करेंगे।
            Loops in Ice Age:
              name: स्क्रैट के साथ लूप्स
              description_student: लूप्स का उपयोग करते हुए स्क्रैट की अधिक ज़मीन कवर करने में मदद करें।
              description_teacher: '"हैप्पी लूप्स” से दोहराने वाले निर्देशों की अवधारणा पर आधारित, इस चरण में छात्र Code.org पर अधिक प्रभावी रूप से शाहबलूत तक पहुंचने के लिए लूप्स का उपयोग करेंगे।'
            Programming in Ice Age:
              name: स्क्रैट के साथ प्रोग्रामिंग
              description_student: स्क्रैट को शाहबलूत तक पहुंचने में मदद के लिए प्रोग्राम लिखें।
              description_teacher: हिमयुग के पात्रों का उपयोग करते हुए, छात्र भूलभुलैया की एक तरफ से स्क्रैट को, दूसरी तरफ शाहबलूत के पास मूव करने के लिए क्रमबद्ध कलन विधियां विकसित करेंगे। ऐसा करने के लिए, वे कोड ब्लॉक्स को सीधे मूव करके, बाएं मोड़कर या दाएं मोड़कर, रेखाकार क्रम में एक साथ जोड़ेंगे।
            Programming with Rey and BB-8:
              name: रे और BB-8 के साथ प्रोग्रामिंग
              description_student: '"BB-8 को लोहे का चूरा एकत्र करने में मदद करें।'
              description_teacher: इस पाठ में, छात्र BB-8 के साथ पेचीदा कोर्स संचालित करने के अधिक जटिल तरीकों में अपने नए सीखे प्रोग्रामिंग कौशलों का उपयोग करेंगे।
            Sequencing with Scrat:
              name: स्क्रैट के साथ अनुक्रमण
              description_student: शाहबलूत तक पहुंचने हेतु सक्रिय करने के लिए स्क्रैट को प्रोग्राम करें।
              description_teacher: यह पाठ छात्रों को इसका अनुमान देगा कि जब वे कंप्यूटर लैब में जाते हैं तो उन्हें क्या अपेक्षा रखनी चाहिए। यह उन्हें कंप्यूटर लैब के आचरण से परिचय कराते हुए संक्षिप्त चर्चा के साथ शुरू होता है, फिर वे ऑनलाइन पहेलियों को पूरा करने के लिए कंप्यूटर का उपयोग करने में प्रगति करेंगे।
        courseb-2019:
          title: कोर्स B (2019)
          description: कंप्यूटर साइंस और इंटरनेट सुरक्षा के बारे में बुनियादी बातें सीखें। कोर्स के अंत में, अपनी खुद की गेम या कहानी बनाएं, जिसे आप साझा कर सकते हैं।
          description_short: आरंभिक-पाठकों के लिए कंप्यूटर साइंस का परिचय। कोर्स A से मिलता-जुलता, लेकिन इसमें अवधारणा को गहराई से शामिल किया गया है।
          description_audience: 'उम्र: 5-8'
          lesson_groups:
            csf_digcit:
              display_name: डिजीटल नागरिकता
            csf_sequencing:
              display_name: अनुक्रमण
            csf_loops:
              display_name: फंदे
            csf_impacts:
              display_name: कंप्यूटिंग के प्रभाव
            csf_events:
              display_name: घटनाएँ
          lessons:
            Move It, Move It:
              name: इसे मूव करें, इसे मूव करें
              description_student: सावधानी से एक से दूसरे स्थान तक जाने में अपने सहपाठियों को प्रोग्राम करें।
              description_teacher: यह पाठ उन कूटलेखन अभ्यासों के लिए छात्रों को मानसिक रूप से तैयार करने के लिए काम करेगा, जिनसे उनका सामना इस पूरे कोर्स में होगा। छोटी टीमों में, छात्र तब तक सावधानी से एक से दूसरे स्थान तक जाने में अपने सहपाठियों को प्रोग्राम करेंगे, जब तक लक्ष्य पूरा नहीं हो जाता।
            Sequencing with Scrat:
              name: स्क्रैट के साथ अनुक्रमण
            Your Digital Footprint:
              name: आपका डिजीटल फुटप्रिंट
              description_student: 'अपने डिजीटल फुटप्रिंट और इस बारे में सीखें कि वेबसाइटों पर जाते समय सुरक्षित कैसे रहना है। '
              description_teacher: '[r कॉमन-सेंस-मीडिया][0] के सहयोग से, यह पाठ वास्तिवक दुनिया में और वेबसाइटों पर जाते समय सुरक्षित रहने की समानताओं के बारे में सीखने में छात्रों की मदद करता है। छात्र यह भी सीखेंगे कि जो जानकारी वे ऑनलाइन डालते हैं, वह डिजीटल फुटप्रिंट या “ट्रायल” छोड़ देती है। यह ट्रायल इस आधार पर बड़ी या छोटी, उपयोगी या हानिकारक हो सकती है कि वे इसे कैसे व्यवस्थित करते हैं।'
            'Programming: My Robotic Friends':
              name: 'प्रोग्रामिंग: माई रोबोटिक फ्रेंड्स'

            Automating Data Decisions:
              name: डेटा निर्णयों को ऑटोमैटिक करना
              description_student: इस पाठ में छात्र इस बारे में साधारण उदाहरण पर नज़र डालते हैं कि डेटा समस्या हल करने की प्रक्रिया का निर्णय लेने का स्टेप पूरा करने के लिए कंप्यूटर का उपयोग कैसे किया जा सकता है। छात्रों को ऐसी कलन विधि बनाने का कार्य दिया जाता है, जो खाली स्थान का सुझाव दे सकती है। फिर छात्र ऐसे नियम या कलन विधि बनाते हैं, जिसे कंप्यूटर इस निर्णय को स्वचालित बनाने के लिए उपयोग कर सकता हो। छात्र कक्षा के डेटे के साथ अपने नियमों को और उनके नियम जो चयन करते है, उसे साझा करते हैं। फिर वे यह परीक्षण करने के लिए अपने सहपाठियों के डेटे पर उनके नियमों का उपयोग करते हैं कि उनके नियम वैसा ही निर्णय लेते हैं या नहीं, जो कोई व्यक्ति लेता है। पाठ डेटा समस्या हल करने की प्रक्रिया को स्वचालित बनाने के लिए कंप्यूटरों का उपयोग करने के लाभ और हानियों के बारे में चर्चा के साथ समाप्त होता है।

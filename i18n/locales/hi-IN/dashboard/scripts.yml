        coursef-2018:
          title: कोर्स F (2018)
          assignment_family_title: कोर्स F
          description: विभिन्न प्रकार की लूप्स, इवेंट्स, फंक्शन्स और सापेक्षों का उपयोग करना सीखें। सवाल हल करने की विभिन्न तकनीकों का निरीक्षण करें और कंप्यूटिंग व इंटरनेट के समाज पर पड़ने पर प्रभावों की चर्चा करें। इस कोर्स के दूसरे भाग में, आच्छादन शिला प्रोजेक्ट डिज़ाइन करें और बनाएं, जिसे आप दोस्तों व परिवार के साथ साझा कर सकें।
          description_short: कंप्यूटर विज्ञान के बुनियादी बातों में सभी अवधारणाओं को जानें और अपनी खुद की कला, कहानी या खेल बनाएं।
          description_audience: 'उम्र: 9-13'
          lesson_groups:
            csf_f_1:
              display_name: रैम्प अप से पाठ्यक्रम F (वैकल्पिक)
            csf_f_2:
              display_name: पाठ्यक्रम F की सामग्री
          lessons:
            'Programming: My Robotic Friends':
              name: मेरे रोबोटिक दोस्त
            Sequence in Maze:
              name: टिप्पणियों के साथ कूटलेखन करना
            Building a Foundation:

              name: कोड के साथ स्क्रीन डिजाइन करना
              description_student: ऐप की स्क्रीन पर सामग्री को पढ़कर व बदलकर, कक्षा ऐसे ऐप्स बनाना शुरू करती है, जिनके लिए केवल सिंगल स्क्रीन की जरूरत है। केवल एक स्क्रीन के साथ भी, ये तकनीकें बहुत-से उपयोगकर्ता संवाद और कार्यात्मकता की अनुमति देती हैं।
              description_teacher: इकाई 4 में छात्रों ने ऐप लैब में ऐप विकास के लिए बहुत ही साधारण दृष्टिकोण सीखा है, जिसके लिए अधिकतर संवादों के लिए अलग स्क्रीन की जरूरत है। उस प्रकार के ऐप्स का विस्तार करने के लिए, जो छात्र बना सकते हैं, और उन्हें इस बारे में नए तरीके से सोचने हेतु प्रोत्साहित करने के लिए कि उपयोगकर्ता ऐप्स के साथ कैसे अंतःक्रिया करते हैं, हम `setProperty()` ब्लॉक पेश करते हैं। इस कमांड का उपयोग भिन्न UI एलिमेंट्स की सामग्री और विशेषताओं को सेट करने के लिए किया जा सकता है, जिससे छात्र ऐसे प्रोग्राम लिख सकते हैं, जो मैनुअली डुप्लीकेट स्क्रीनें बनाने की बजाय, सिंगल स्क्रीन पर जानकारी अद्यतन करते हैं। इस पाठ में छात्र साधारण ऐप बनाते हैं, जिनके लिए केवल सिंगल स्क्रीन की जरूरत होती है, जिनकी सामग्री `setProperty()` का उपयोग करते हुए बदल जाती है।
            The Circuit Playground_:
              name: Circuit Playgrounds
              description_student: Circuit Playgrounds के बारे में जानें, ऐसा सर्किट बोर्ड, जिसका उपयोग बाकी पूरी इकाई में किया जाएगा। ऐप लैब का उपयोग करते हुए, ऐसे प्रोग्राम विकसित करें, जो आउटपुट के लिए Circuit Playgrounds का उपयोग करते हैं।
              description_teacher: इस पाठ में छात्र ऐसे प्रोग्राम लिखने का अपना पहला अवसर प्राप्त करते हैं, जो Circuit Playgrounds का उपयोग करते हैं। दृश्य रूप से और संभावी फंक्नैलिटीज का अनुमान लगाते हुए बोर्ड का पहली बार निरीक्षण करने के बाद, छात्र ऑनलाइन मूव करते हैं, जहां वे ऐसे ऐप्लिकेशन्स लिखना सीखेंगे, जो LED को नियंत्रित करते हैं। ऐप लैब की स्क्रीनों को Circuit Playgrounds के साथ जोड़कर, छात्र उपयोगकर्ता इनपुट के लिए ऐप लैब पर निर्भर करते हुए धीरे-धीरे आउटपुट डिवाइस के तौर पर बोर्ड के एलिमेंट्स को जोड़ना शुरू कर सकते हैं।
            Input Unplugged_:
              name: इनपुट अनप्लग्ड
              description_student: ऐप लैब में उपयोग किए जाने वाले इवेंट-संचालित प्रोग्रामिंग मॉडल के बारे में और जानते हुए उन दो विभिन्न तरीकों का अनुभव करें, जिनसे ऐप, उपयोगकर्ता से इनपुट ले सकता है।
              description_teacher: ऐप लैब के साथ प्रोग्रामिंग में गहन शोध की तैयारी में, छात्र पड़ताल करेंगे कि किस प्रकार गेम लैब और ऐप लैब दोनों में लिखे कुछेक विभिन्न प्रोग्राम, उपयोगकर्ता से इनपुट लेने को कैसे संभालते हैं। उदाहरण ऐप्स में उन्होंने जो दृष्टिकोण देखे हैं, उनकी तुलना करने और अंतर दर्शाने के बाद, छात्र इस बारे में बेहतर समझ प्राप्त करने के लिए कि वे कैसे काम करते हैं, इनपुट (एक अपरिमित लूप और अतुल्यकालिक इवेंट्स में सापेक्ष) के लिए दो विभिन्न मॉडल्स पर काम करने के लिए समूह बनाएंगे।
            Board Events_:
              name: बोर्ड इवेंट्स
              description_student: हार्डवेयर बटनों और स्विचों का उपयोग करते हुए, कक्षा ऐसे प्रोग्राम विकसित करती है, जो इनपुट के तौर पर Circuit Playgrounds का उपयोग करते हैं।
              description_teacher: इस पाठ से छात्र Circuit Playground को पूरी तरह से आउटपुट डिवाइस के तौर पर विचार करने से इनपुट और आउटपुट दोनों के लिए टूल के तौर पर उपयोग करने के प्रति विचार करते हैं। हार्डवेयर बटनों और स्विच के साथ शुरू करते हुए, हार्डवेयर बटनों और स्विच को सुनाकर, छात्र अपने Circuit Playgrounds से इनपुट लेने के लिए `onBoardEvent()`, एनालॉग रूप से `onEvent()` का उपयोग करना सीखते हैं।
            Getting Properties_:
              name: गेटिंग विशेषताएं
              description_student: यह पाठ getProperty ब्लॉक से छात्रों का परिचय कराता है, जो उन्हें कोड के साथ विभिन्न तत्वों की विशेषताओं तक पहुंच प्रदान करता है। पहले छात्र यह निर्धारित करने के लिए ब्लॉक का उपयोग करते हुए अभ्यास करते हैं कि भिन्न उपयोगकर्ता इंटरफेस एलिमेंट्स में उपयोगकर्ता ने क्या इनपुट डाला है। बाद में छात्र, एलिमेंट्स को स्क्रीन के चारों ओर मूव करने के लिए काउंटर पैटर्नों के साथ इकट्ठे getProperty और setProperty का उपयोग करते हैं। नया स्क्रीन एलिमेंट, स्लाइडर और नया इवेंट ट्रिगर, onChange का भी परिचय दिया गया है।
              description_teacher: यह पाठ `getProperty` ब्लॉक से छात्रों का परिचय कराता है, जो उन्हें कोड के साथ विभिन्न तत्वों की विशेषताओं तक पहुंच प्रदान करता है। पहले छात्र यह निर्धारित करने के लिए ब्लॉक का उपयोग करते हुए अभ्यास करते हैं कि भिन्न उपयोगकर्ता इंटरफेस एलिमेंट्स में उपयोगकर्ता ने क्या इनपुट डाला है। बाद में छात्र, एलिमेंट्स को स्क्रीन के चारों ओर मूव करने के लिए काउंटर पैटर्नों के साथ इकट्ठे `getProperty` और `setProperty` का उपयोग करते हैं। नया स्क्रीन एलिमेंट, स्लाइडर और नया इवेंट ट्रिगर, `onChange` का भी परिचय दिया गया है।
            Analog Input_:
              name: एनालॉग इनपुट
              description_student: ऐसे प्रोग्राम लिखते हुए, Circuit Playgrounds पर एनालॉग इनपुट्स की पड़ताल करें, जो संवेदकों के माध्यम से वातावरण के लिए प्रतिक्रिया करते हैं।
              description_teacher: इस पाठ में, छात्र पड़ताल करेंगे कि तीन एनालॉग संवेदक (ध्वनि, प्रकाश और तापमान) किस प्रकार ऐसे प्रोग्राम लिखने के लिए उपयोग किए जा सकते हैं, जो वातावरण में बदलावों के लिए प्रतिक्रिया करते हैं। इन संवेदकों का उपयोग इस संदर्भ में बदली को चिन्हित करता है कि उपयोगकर्ता प्रोग्राम से कैसे अंतःक्रिया करते हैं। इनपुट के तौर पर संवेदकों का उपयोग करके, ऐप के उपयोगकर्ता को इसके साथ बिल्कुल भी सीधे अंतःक्रिया नहीं करनी पड़ती या वह बिना यह अहसास किए इसके साथ अंतःक्रिया कर सकते हैं कि वे ऐसा कर रहे हैं।
            The Program Design Process_:
              name: प्रोग्राम डिज़ाइन प्रक्रिया
              description_student: यह पाठ उस प्रक्रिया से छात्रों का परिचय करवाता है, जिसे वे इस संपूर्ण इकाई में अपने खुद के प्रोग्राम डिज़ाइन करने के लिए उपयोग करेंगे। यह प्रक्रिया एक प्रोजेक्ट गाइड पर केंद्रित है, जो छात्रों को उनकी स्क्रीनों का खाका खींचने, Circuit Playground के उपयोग किए जाने वाले एलिमेंट्स की पहचान करने, वेरिएबल्स को परिभाषित करने, और प्रोग्रामिंग शुरू करने से पहले इवेंट्स का वर्णन करने के लिए कहती है। यह प्रक्रिया गेम डिज़ाइन प्रक्रिया से मिलती-जुलती है, जिसे हमने इकाई 3 में उपयोग किया था। इस पाठ में छात्र टग ऑफ वार स्टाइल की गेम खेलकर शुरुआत करते हैं, जहां कोड छिपा हुआ है। वे चर्चा करते हैं कि उनके विचार में बोर्ड घटकों, इवेंट्स और वेरिएबल्स को प्रोग्राम बनाने के लिए क्या होने की जरूरत होगी। फिर उन्हें पूरी की गई प्रोजेक्ट गाइड दी जाती है, जो प्रोजेक्ट के कार्यान्वयन के लिए एक तरीका दर्शाती है। उसके बाद छात्र स्तरों की श्रृंखला के माध्यम से यह प्रक्रिया पूरी करते हैं। पाठ के अंत में छात्रों के पास खुद प्रोग्राम में सुधार करने का अवसर होता है।

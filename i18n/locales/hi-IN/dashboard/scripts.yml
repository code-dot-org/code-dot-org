              description_student: अध्याय 1 के लिए इस संचयी प्रोजेक्ट में, कक्षा अब तक सीखी सभी प्रोग्रामिंग तकनीकों का उपयोग करते हुए संवादात्मक ग्रीटिंग कार्ड की योजना बनाती है और उसे विकसित करती है।

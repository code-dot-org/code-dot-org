              name: सर्किट और भौतिक प्रतिमान
              description_teacher: इस अध्याय के लिए अंतिम प्रोजेक्ट की तैयारी में, छात्र सीखेंगे कि ऐसी भौतिक वस्तु का प्रतिमान कैसे विकसित करना है, जिसमें Circuit Playground शामिल हो। मॉडल्ड प्रोजेक्ट नियोजन गाइड का उपयोग करते हुए, छात्र सीखेंगे कि कुछ साधारण सर्किटों में तार कैसे लगानी है और प्रतिमान बनाना सीखेंगे, जो कार्डबोर्ड और डक्ट टेप सुलभ व आसानी से मिलने वाली सामग्रियों का उपयोग करते हुए, उत्पाद के ऐच्छिक डिज़ाइन का संचार कर सकते हैं।

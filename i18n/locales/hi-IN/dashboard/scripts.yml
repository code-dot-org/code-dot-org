                -   उदाहरण: एक बटन दबाए जाने की संख्या की गिनती करें
                -   टॉगल स्विच के पोजीशन की जांच करने के लिए if-statement का उपयोग करें
                -   वेरिएबल का मान जांचने के लिए वेरिएबल का उपयोग करें
                -   उदाहरण के लिए: क्लिकों की एक निश्चित संख्या के बाद बजर बजाएं
            lesson-8:
              name: 'मिनी प्रोजेक्ट: ऑन द गो एप्प'
            lesson-9:
              name: रंगीन LED
              description_teacher: |-
                -   सर्किट प्मेंलेग्राउंड रंगीन LED बदलने के लिए स्क्रीन इवेंट का उपयोग करें
                -   ऑन (), ऑफ (), पल्स (), टॉगल (), और ब्लिंक () LED फ़ंक्शंस का उपयोग करें
                -   रंगीन LED की तीव्रता बदलें
                -   फोकस नहीं: ऐरे।
                -   केवल 0 से गिनती की अवधारणा और पोजीशन मैपिंग की अवधारणा की आवश्यकता है (यानी: [0] CP पर एक खास LED के लिए मैप; [5] CP पर एक अलग LED के लिए मैपिंग)
            lesson-10:
              name: ऐप लैब इनपुट (getProperty, getText) (ड्रॉपडाउन इनपुट स्लाइडर?)
              description_teacher: |-
                केवल ऐप लैब में - कोई सर्किट प्लेग्राउंड नहीं (अभी तक)।

                GetProperty, Variables, और if-statements के बारे में सब कुछ जानें

                -   ड्रॉपडाउन से प्रॉपर्टी प्राप्त करें। IF (X) -> do (Y)
                -   स्लाइडर से प्रॉपर्टी प्राप्त करें। स्क्रीन पर किसी चीज़ के पोजीशन को अपडेट करने के लिए उपयोग करें?
                -   इनपुट से टेक्स्ट प्राप्त करें। लेबल अपडेट करने के लिए उपयोग करें

                **नए GetProperty() कमांड पर ध्यान दें और नए डिजाइन के साथ इसका उपयोग कैसे करें। कल के लिए बोर्ड इनपुट/आउटपुट सेव करें!**

                कल के पाठ में, मोटरसाइकिल गेम शामिल करें जहां आप CP पर प्रेस कर सकते हैं और स्क्रीन पर कुछ बदलाव कर सकते हैं।
            lesson-11:
              name: इनपुट को जोड़ना

            Arrays and For Loops_:
              name: श्रृंखला समूह और फॉर लूप्स
              description_student: _सूचियों_ और _फॉर लूप्स_ के संयोजन से आप वह कोड लिख सकते हैं, जो सूची के प्रत्येक तत्व को प्रभावित करता है, चाहे यह कितना भी लंबा क्यों न हो। कक्षा ऐसे प्रोग्राम लिखने के लिए इस संरचना का उपयोग रती है, जो सूचियों में सभी तत्वों की प्रक्रिया करता है, रंगीन LEDs की सूची सहित।
              description_teacher: श्रृंखला समूह में सभी तत्वों को दोहराने के लिए _फॉर लूप_ का उपयोग करना, अधिकतर प्रोग्रामिंग भाषाओं के लिए बहुत ही उपयोगी रचना है। इस पाठ में, छात्र इस बारे में बुनियादी चीज़ें सीखते हैं कि कोड को दोहराने के लिए _फॉर लूप_ का उपयोग कैसे किया जा सकता है और फिर ऐसे प्रोग्राम लिखने के लिए श्रृंखला समूहों के बारे में प्राप्त किए ज्ञान को शामिल करते हैं। छात्र प्रत्येक तत्व के लिए कोड लिखने पर समय लगाए बिना सूची एक में प्रत्येक तत्व को पूरा करने के लिए फॉर लूप्स का उपयोग करते हैं। पाठ के अंत में छात्र एक ऐप बनाने के लिए बोर्ड पर `colorLed` सूची के साथ इसे लागू करेंगे, जो हर बार बटन पर क्लिक करने पर सभी LEDs को बदल देता है।
            Accelerometer_:
              name: त्वरणमापी
              description_student: इस पाठ में, छात्र त्वरणमापी और इसकी क्षमताओं की पड़ताल करेंगे। वे इसकी इवेंट्स और विशेषताओं से परिचित होंगे, साथ ही वास्तविक दुनिया के ऐप्लिकेशन्स में संभवतया समझे गए प्रोग्रामों के समान ही त्वरणमापी का उपयोग करते हुए कई प्रोग्राम बनाएंगे।
              description_teacher: इस पाठ में, छात्र त्वरणमापी और इसकी क्षमताओं की पड़ताल करेंगे। वे इसकी इवेंट्स और विशेषताओं से परिचित होंगे, साथ ही वास्तविक दुनिया के ऐप्लिकेशन्स में संभवतया समझे गए प्रोग्रामों के समान ही त्वरणमापी का उपयोग करते हुए कई प्रोग्राम बनाएंगे।
            Functions with Parameters_:
              name: मापदंडों के साथ फंक्शन
              description_student: यह पाठ ऐप लैब ब्लॉक्स के संदर्भ में, मापदंडों की त्वरित समीक्षा के साथ शुरू होता है, जिन्हें छात्रों ने हाल ही में देखा है। फिर छात्र ऐप लैप में उपयोगकर्ताओं द्वारा तैयार किए फंक्शनों में मापदंडों के उदाहरणों पर नज़र डालेंगे और स्क्रीन पर कई तत्वों को नियंत्रण करने हेतु खुद के उपयोग के लिए, मापदंडों के साथ फंक्शन बनाएंगे और बोलेंगे। उसके बाद, छात्र फंक्शन में से प्रत्येक तत्व को गुजारते हुए, श्रृंखला समूह पर पुनरावत्ति के लिए फॉर लूप्स का उपयोग करेंगे। अंत में, छात्र तारा पकड़ने की गेम बनाने के लिए अपने सीखे गए ज्ञान का उपयोग करते हैं।
              description_teacher: यह पाठ ऐप लैब ब्लॉक्स के संदर्भ में, मापदंडों की त्वरित समीक्षा के साथ शुरू होता है, जिन्हें छात्रों ने हाल ही में देखा है। फिर छात्र ऐप लैप में उपयोगकर्ताओं द्वारा तैयार किए फंक्शनों में मापदंडों के उदाहरणों पर नज़र डालेंगे और स्क्रीन पर कई तत्वों को नियंत्रण करने हेतु खुद के उपयोग के लिए, मापदंडों के साथ फंक्शन बनाएंगे और बोलेंगे। उसके बाद, छात्र फंक्शन में से प्रत्येक तत्व को गुजारते हुए, श्रृंखला समूह पर पुनरावत्ति के लिए फॉर लूप्स का उपयोग करेंगे। अंत में, छात्र तारा पकड़ने की गेम बनाने के लिए अपने सीखे गए ज्ञान का उपयोग करते हैं।
            Circuits and Physical Prototypes_:
              name: सर्किट और भौतिक प्रतिमान
              description_student: सुलभ और आसानी से मिलने वाली सामग्रियों का उपयोग करते हुए भौतिक प्रतिमान बनाने के लिए साधारण सर्किटों में तार लगाएं।
              description_teacher: इस अध्याय के लिए अंतिम प्रोजेक्ट की तैयारी में, छात्र सीखेंगे कि ऐसी भौतिक वस्तु का प्रतिमान कैसे विकसित करना है, जिसमें Circuit Playground शामिल हो। मॉडल्ड प्रोजेक्ट नियोजन गाइड का उपयोग करते हुए, छात्र सीखेंगे कि कुछ साधारण सर्किटों में तार कैसे लगानी है और प्रतिमान बनाना सीखेंगे, जो कार्डबोर्ड और डक्ट टेप सुलभ व आसानी से मिलने वाली सामग्रियों का उपयोग करते हुए, उत्पाद के ऐच्छिक डिज़ाइन का संचार कर सकते हैं।
            'Project: Prototype an Innovation_':
              name: 'प्रोजेक्ट: अन्वेषण का प्रतिमान बनाएं'
              description_student: आपने इस संपूर्ण कोर्स में जो सीखा है, उन सब चीज़ों का उपयोग करते हुए अपने खुद के डिज़ाइन की प्रगतिशील कंप्यूटिंग डिवाइसें विकसित करें।
              description_teacher: 'कोर्स के लिए इस अंतिम प्रोजेक्ट में, छात्र Circuit Playground पर आधारित प्रगतिशील कंप्यूटिंग डिवाइस विकसित करने और उसके लिए प्रतिमान का परीक्षण करने के लिए टीम बनाते हैं। बोर्ड पर इनपुट्स और आउटपुट्स का उपयोग करते हुए, समूह ऐसे प्रोग्राम बनाएंगे, जो रोचक और बेजोड़ उपयोगकर्ता अंतःक्रियाओं की अनुमति देते हैं। '
            'Project: Make a Game__':
              name: 'प्रोजेक्ट: गेम बनाएं'
              description_student: छात्रों ने जो अध्याय एक में सीखा है, उसका उपयोग करके अपने खुद के डिज़ाइन का ऐप विकसित कर सकते हैं, जो आउटपुट जानकारी के लिए बोर्ड का उपयोग करता हो।
              description_teacher: छात्रों ने जो अध्याय एक में सीखा है, उसका उपयोग करके अपने खुद के डिज़ाइन का ऐप विकसित कर सकते हैं, जो आउटपुट जानकारी के लिए बोर्ड का उपयोग करता हो।
            Arrays and Color LEDs__:
              name: श्रृंखला समूह और रंग LEDs
              description_student: जानें कि सिंगल वेरिएबल नाम में मल्टीपल मूल्य कैसे स्टोर किए जा सकते हैं।
              description_teacher: श्रृंखला समूह वस्तुओं का क्रमवार संकलन है, आम तौर पर एक ही प्रकार के। इस पाठ में, छात्र इसके इंडेक्स का उपयोग करते हुए सूची में से विशेष या बेतरतीब मूल्य को निकालने के तरीके सीखेंगे। फिर वे सीखेंगे कि colorLEDs श्रृंखला समूह तक पहुंच कैसे प्राप्त करनी है, जो Circuit Playground पर रंगीन LEDs के व्यवहार को नियंत्रित करता है। छात्र प्रत्येक LED के रंग और तीव्रता को नियंत्रित करेंगे, फिर वे अपने Circuit Playground पर लाइट शो तैयार करने के लिए लाइट पैटर्नों को प्रोग्राम करने के लिए सीखे गए कौशल का उपयोग करेंगे।
            CSD Post-Course Survey:
              name: CSD कोर्स के बाद का सर्वेक्षण
          student_description: इकाई 6 कंप्यूटिंग में हार्डवेयर प्लेटफॉर्मों की भूमिका की और इसकी पड़ताल करती है कि विभिन्न संवेदक किस प्रकार, पारंपरिक कीबोर्ड, माउस और मानीटर के मुकाबले अधिक प्रभावी इनपुट और आउटपुट प्रदान कर सकते हैं। ऐप लैब और Adafruit के Circuit Playground का उपयोग करते हुए, आप ऐसे प्रोग्राम विकसित करेंगे, जो इस पर नज़र डालते हुए, उसी हार्डवेयर के इनपुट्स और आउटपुट्स का इस्तेमाल करता हो, जो आप स्मार्ट डिवाइसों में देखते हैं कि साधारण रफ प्रतिमान किस प्रकार उत्पाद को पूरा करता है। इकाई आपके खुद के डिज़ाइन के अन्वेषण के लिए आधार के तौर पर Circuit Playground का उपयोग करने के लिए डिज़ाइन चुनौती के साथ समाप्त होती है।

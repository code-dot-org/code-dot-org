            csf_sprites:
              display_name: स्प्राइट्स
            csf_digcit:
              display_name: डिजीटल नागरिकता
            csf_nested_loops:
              display_name: नेस्टड लूप्स
            csf_functions:
              display_name: कार्य
            csf_impacts:
              display_name: कंप्यूटिंग के प्रभाव
          lessons:
            Sequencing in the Maze:
              name: भूलभुलैया में अनुक्रम
              description_student: इस पाठ में, आप सीखेंगे कि अपने खुद के प्रोग्राम कैसे लिखने हैं!
              description_teacher: 'पहेलियों के इस सेट में, छात्र Code.org के ऑनलाइन वर्कस्पेस के परिचय (या अपनी कक्षा के अनुभव के आधार पर समीक्षा करें) से शुरुआत करेंगे। `चलाएं`, `पुनः सेट करें`, और `स्टेप` बटनों को शामिल करते हुए वर्कस्पेस की मूल कार्यात्मकता के बारे में बताने वाले वीडियो होंगे। साथ ही इन वीडियो में इन पर भी चर्चा की जाएगी: Blockly ब्लॉक्स को खींचना, Blockly ब्लॉक्स को मिटाना, और Blockly ब्लॉक्स को कनेक्ट करना। इसके बाद, छात्र भूलभुलैया में अपने _अनुक्रमण_ और _डीबगिंग_ कौशलों का अभ्यास करेंगे।\\r                                                                                                                                                       डीबगिंग प्रोग्राम करना सीखने के लिए आवश्यक तत्व है। इस पाठ में, छात्रों के सामने ऐसी पहेलियां आएंगी, जो गलत ढंग से हल की गई हैं। उन्हें गलत लूप्स, लुप्त ब्लॉक्स, अतिरिक्त ब्लॉक्स, और गलत क्रम में लगे ब्लॉक्स सहित, त्रुटियों को पहचानने के लिए मौजूदा कोड पर जाना होगा।'
            Programming and Loops with the Artist:
              name: लूप्स के साथ ड्राइंग बनाना
              description_student: इस पाठ में, लूप्स आर्टिस्ट के साथ और भी मज़ेदार चित्र बनाने को आसान बनाती हैं!
              description_teacher: छात्रों के चमकते चेहरों को देखें, जब वे कुछ ब्लॉक्स और डिजीटल स्टीकरों को उपयोग करते हुए अपने खुद के शानदार डिज़ाइन बनाते हैं! यह पाठ पिछले पाठों की लूप्स की समझ पर आधारित है और छात्रों को पूरी तरह से रचनात्मक होने का अवसर देता है। यह गतिविधि पोर्टफोलियो या अभिभावक/अध्यापक कान्फरेंस के लिए शिल्पकृतियां बनाने के लिए बहुत बढ़िया है।
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Minecraft में सापेक्ष: समुद्री यात्रा जलचर'
              description_student: यहां आप Minecraft की दुनिया में सापेक्षों के बारे में सीखेंगे।
              description_teacher: यह पाठ मूल रूप से Minecraft टीम के साथ, आवर ऑफ़ कोड के लिए तैयार किया गया था। छात्रों को सापेक्षों पर नज़र डालने के साथ-साथ अब तक सीखे गए उपायों का अभ्यास करने का अवसर मिलेगा।
            Conditionals:
              name: फार्मर के साथ सापेक्ष
              description_student: इस मज़ेदार और चुनौतीपूर्ण श्रृंखला में आप कंप्यूटर को यह बताने के बारे में जानेंगे कि निश्चित स्थितियों में क्या करना है।
              description_teacher: यह पाठ `व्हाइल` लूप्स और `इफ / एल्स` स्टेटमेंट्स का परिचय देता है। _व्हाइल लूप्स_ वे लूप्स हैं, जो स्थिति पूरी होने पर लगातार कमांड्स को दोहराती हैं। व्हाइल लूप्स का उपयोग तब किया जाता है, जब प्रोग्रामर को पता नहीं होता कि कितनी कमांड्स को दोहराने की जरूरत है, लेकिन उसे यह पता होता है कि लूप को लगातार दोहराने के लिए कौन-सी स्थिति सही होनी चाहिए। `इफ / एल्स` स्टेटमेंट्स केवल तभी कोड के पूरे सेक्शनों को चलाकर प्रोग्रामिंग में लचीलापन पेश करती हैं, जब कुछ सही है, अन्यथा यह कुछ और चलाती है।
            Simon Says:
              name: सिमोन कहती है
              description_student: गेम खेलें और सोचें कि सही परिणाम प्राप्त करने के लिए कौन-सी कमांड्स की जरूरत है।
              description_teacher: 'इस पाठ में, छात्र उन्हें यह सोचने का अवसर देने के लिए बनाई गई एक गेम खेलेंगे कि सही परिणाम प्राप्त करने के लिए कमांड को किस प्रकार दिए जाने की जरूरत होती है। यह आने वाले पाठों में स्प्राइट लैब पर अधिक आसानी से आगे बढ़ने में उनकी मदद करेगा। '
            Learning Sprites with Sprite Lab:
              name: स्प्राइट लैब के साथ स्विमिंग फिश
              description_student: सीखें कि स्प्राइट्स को बनाना और संपादित कैसे करना है।
              description_teacher: 'इस पाठ में, छात्र स्प्राइट लैब की दो सबसे महत्वपूर्ण अवधारणाओं: स्प्राइट्स और व्यवहार के बारे में जानेंगे। स्प्राइट्स, स्क्रीन पर वे पात्र या ऑब्जैक्ट हैं, जिन्हें छात्र मूव कर सकते हैं, बदल सकते हैं, और कुशलतापूर्वक उपयोग कर सकते हैं। व्यवहार ऐसी क्रियाएं हैं, जिन्हें स्प्राइट्स तब तक लगातार करते हैं, जब तक वे रुकते नहीं हैं।'
            Alien Dance Party with Sprite Lab:
              name: स्प्राइट लैब के साथ एलियन डांस पार्टी
              description_student: संवादात्मक प्रोजेक्ट बनाएं, जिसे सहपाठियों के साथ साझा किया जा सके।
              description_teacher: 'यह पाठ स्प्राइट लैब पेश करता है, ऐसा प्लेटफॉर्म, जहां छात्र अपने खुद के संवादात्मक ऐनिमेशन्स और गेम्स बना सकते हैं। व्यवहारों के अलावा, आज छात्र "एलियन डांस पार्टी" बनाने के लिए इवेंट्स के तौर पर उपयोगकर्ता इनपुट को शामिल करेंगे।  '
            Private and Personal Information:
              name: प्राइवेट और निजी जानकारी
              description_student: इंटरनेट मज़ेदार और रोमांचक है, लेकिन सुरक्षित रहना भी जरूरी है। यह पाठ आपको उस जानकारी, जिसे साझा करना सुरक्षित है और वह जानकारी, जो प्राइवेट है, के बीच अंतर करना सिखाता है
            About Me:
              name: स्प्राइट लैब के साथ मेरे बारे में
              description_student: स्प्राइट लैब के साथ संवादात्मक पोस्टर बनाकर, छात्र वेब पर निजी और प्राइवेट जानकारी साझा करने की अपनी समझ का इस्तेमाल करेंगे।
              description_teacher: स्प्राइट लैब के साथ संवादात्मक पोस्टर बनाकर, छात्र वेब पर निजी और प्राइवेट जानकारी साझा करने की अपनी समझ का इस्तेमाल करेंगे।\\r
            Access Ability:
              name: सुलभता के लिए डिजाइन करना
              description_student: 'इस पाठ में, छात्र विचारविमर्श और परिकल्पित ऐप्स के लिए सुलभ समाधान तैयार करने के माध्यम से सुलभता और समानुभूति के बारे में सीखेंगे। '
              description_teacher: 'इस पाठ में, छात्र विचारविमर्श और परिकल्पित ऐप्स के लिए सुलभ समाधान तैयार करने के माध्यम से सुलभता और समानुभूति के बारे में सीखेंगे। '
            Nested Loops in Bee:
              name: भूलभुलैया में नेस्टड लूप्स
              description_student: लूप्स के अंदर लूप्स के अंदर लूप्स। इसका क्या मतलब है? यह पाठ आपको सिखाएगा कि जब आप एक लूप को दूसरी लूप के अंदर रखते हैं तो क्या होता है।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों को पास पूरे नए स्तर के लिए लूप्स की अपनी समझ को बढ़ाने का अवसर होगा। मधुमक्खी और पौधे बनाम ज़ोम्बीज के साथ खेलते हुए, छात्र सीखेंगे कि एक लूप को दूसरी लूप के अंदर होने के लिए कैसे प्रोग्राम किया जाए। उन्हें यह जानने के लिए भी प्रोत्साहित किया जाएगा कि दोनों में से किसी भी लूप में थोड़े से बदलाव भी किस प्रकार उनके प्रोग्राम को प्रभावित करेंगे, जब वे `चलाएं` पर क्लिक करेंगे।
            Nested Loops in Artist:
              name: नेस्टड लूप्स का उपयोग करते हुए फैंसी आकृतियां
              description_student: और नेस्टड लूप्स! इस बार, आप नेस्टड लूप्स के साथ कुछ शानदार ड्राइंग बनाना सीखेंगे।
              description_teacher: आज के पहेलियों के सेट में छात्र आर्टिस्ट का उपयोग करते हुए जटिल डिज़ाइन बनाएंगे। नए लक्ष्यों के साथ नेस्टड लूप्स का अभ्यास जारी रखकर, छात्र सामान्य रूप से लूप्स के और उपयोग देखेंगे। पहेलियों का यह सेट छात्रों को चरण के अंत में अपने खुद के डिज़ाइन बनाने के अवसर देने के साथ रचनात्मकता के लिए और बहुत-सी क्षमता पेश करता है।
            Nested Loops in Frozen:
              name: फ्रोज़न के साथ नेस्टड लूप्स
              description_student: 'ऐना और एल्सा के पास शानदार आइस-स्केटिंग कौशल हैं, लेकिन उन्हें बर्फ में पैटर्न बनाने में आपकी मदद चाहिए। कुछ बेहद अच्छा बनाने के लिए नेस्टड लूप्स का उपयोग करें। '
              description_teacher: अब जबकि छात्र जानते हैं कि अपनी लूप्स को कैसे रखना है, इसलिए वे बहुत-सी सुंदर चीज़ें बना सकते हैं।  यह पाठ ऐना और एल्सा के शानदार आइस-स्केटिंग कौशलों का उपयोग करते हुए उनके खुद के पोर्टफोलियो-तैयार चित्र बनाने में मदद के लिए अभ्यासों की श्रृंखला की जानकारी देगा!
            'Functions: Songwriting':
              name: गीत लेखन
              description_student: यहां तक कि रॉकस्टार्स को भी प्रोग्रामिंग कौशलों की जरूरत होती है। यह पाठ आपको गीतों से गीत के बोलों का उपयोग करते हुए फंक्शनों के बारे में सिखाएगा।
              description_teacher: कंप्यूटर साइंस की दुनिया में सबसे शानदार ढांचों में से एक फंक्शन है। फंक्शन (कभी-कभार इन्हें प्रक्रियाएं भी कहा जाता है) लघु प्रोग्राम हैं, जिन्हें आप अपने अधिक बड़े प्रोग्राम के अंदर बार-बार उपयोग कर सकते हैं। यह पाठ सहज ज्ञान से छात्रों की यह समझने में मदद करेगा कि फंक्शनों में कोड के भागों को मिलाना क्यों इतना उपयोगी अभ्यास हो सकता है।
            Functions in Minecraft:
              name: Minecraft में फंक्शन्स
              description_student: क्या आप पता लगा सकते हैं कि सबसे प्रभावी कोड के लिए फंक्शन्स का उपयोग कैसे किया जाए?
              description_teacher: छात्र यह समझना शुरू करेंगे कि इस मज़ेदार और संवादात्मक Minecraft एडवेंचर में फंक्शन्स किस प्रकार उपयोगी होंगे!
            Functions in Harvester:
              name: हार्वेस्टर के साथ फंक्शन
              description_student: जब आप किसान की उसकी कटाई में मदद करते हैं तो फंक्शन आपको बहुत-सा काम करने से बचाएंगे!
              description_teacher: छात्र आर्टिस्ट में प्रभावशाली डिज़ाइन बनाने और मधुमक्खी में भूलभुलैया को संचालित करने का अभ्यास कर चुके हैं, लेकिन आज वे कटाई मशीन में फसलें काटने के लिए फंक्शनों का उपयोग करेंगे। यह पाठ छात्रों को `व्हाइल` लूप्स और `इफ / एल्स` स्टेटमेंट्स के साथ उन्हें शामिल करके नए तरीकों से फंक्शनों का उपयोग करने की जानकारी देगा।
            Functions in Artist:
              name: आर्टिस्ट के साथ फंक्शन्स
              description_student: फंक्शनों के साथ अधिक आसानी के साथ जटिल ड्राइंग बनाएं!
              description_teacher: छात्रों को आर्टिस्ट के साथ फंक्शनों का उपयोग करने से परिचित कराया जाएगा। शानदार चित्र बनाए जाएंगे और संशोधित किए जाएंगे। अधिक जटिल पैटर्नों के लिए, छात्र दूसरे के अंदर से एक फंक्शन को बोलकर फंक्शनों को नेस्ट करने के बारे में सीखेंगे।
            End of Course Project:
              description_student: इस प्रकार के बड़े प्रोजेक्ट्स के लिए बहुत से समय और नियोजन की जरूरत होती है। अपना प्रेरणास्रोत ढूंढें, योजना विकसित करं, और अपनी रचनात्मकता को काम में लगाएं।
              description_teacher: |-
                अगले चार पाठ छात्रों को अपने कोडिंग कौशलों का आच्छादन शिला प्रोजेक्ट में उपयोग करने का अवसर प्रदान करते हैं। यह प्रोजेक्ट कोडिंग के साथ अनुभव बढ़ाने और साथियों व प्रियजनों के साथ साझा करने के लिए नमूना तैयार करने में अलग-अलग छात्रों की मदद करेगा। बहु-पाठ या बहु-सप्ताह अनुभव लेने के लिए नियत, छात्र सामूहिक रूप से समस्या की पड़ताल करने, डिज़ाइन प्रक्रिया के बारे में जानने, निर्माण करने और अपने अंतिम कार्य को प्रस्तुत करने में समय बिताएंगे।\\r
                \\r
                पड़ताल करने के चरण में, छात्र प्रोत्साहन के लिए आर्टिस्ट और स्प्राइट लैब दोनों में प्रोजेक्ट्स के पूर्व-निर्मित उदाहरणों के साथ खेलेंगे। इसके बाद, छात्र डिज़ाइन प्रक्रिया और इस बारे में सीखेंगे कि इसे अपने खुद के प्रोजेक्ट्स में कैसे कार्यान्वित करना है। फिर उन्हें आर्टिस्ट, स्प्राइट लैब या किसी दूसरे इंटरफेस में अपना खुद का प्रोजेक्ट बनाने के लिए स्पेस दिया जाएगा, जिससे वे परिचित हो चुके हों (संभावित तौर पर यह प्रोजेक्ट का सबसे लंबा चरण है)। अंत में, छात्र अपने पूरे किए गए काम को अपने साथियों के समक्ष प्रस्तुत करने में सक्षम होंगे।
            Digital Sharing:
              name: डिजीटल शेयरिंग
              description_student: 'इस पाठ में, आप स्वामित्व और कॉपीराइट की चुनौतियों और लाभों के बारे में जानेंगे. '
              description_teacher: कॉपीराइट और रचनात्मकता पर टीम के द्वारा कंप्यूटर साइंस के मूल सिद्धांतों के लिए उधार लिया गया, यह पाठ विशेषकर डिजीटल परिवेश में, स्वामित्व और कॉपीराइट का सम्मान करने की चुनौतियों और लाभों को समझने में छात्रों की मदद के लिए मौजूद है। छात्रों को नैतिक डिजीटल नागरिक होने का महत्वपूर्ण हिस्से के तौर पर कलाकारों के अधिकारों का सम्मान करने के लिए प्रोत्साहित किया जाना चाहिए।
            Designing for Accessibility:
              name: सुलभता के लिए डिजाइन करना
              description_student: 'इस पाठ में, छात्र विचारविमर्श और परिकल्पित ऐप्स के लिए सुलभ समाधान तैयार करने के माध्यम से सुलभता और समानुभूति के बारे में सीखेंगे। '
              description_teacher: 'इस पाठ में, छात्र विचारविमर्श और परिकल्पित ऐप्स के लिए सुलभ समाधान तैयार करने के माध्यम से सुलभता और समानुभूति के बारे में सीखेंगे। '
          student_description: कलन विधियों, लूप्स, सापेक्षों और इवेंट्स के साथ कूटलेखन करना शुरू करें। इस कोर्स के दूसरे भाग में, आच्छादन शिला प्रोजेक्ट डिजाइन करें और बनाएं, जिसे आप अपने दोस्तों व परिवार के साथ साझा कर सकें।
        coursef-2020:
          title: कोर्स F (2019)
          description: विभिन्न प्रकार की लूप्स, इवेंट्स, फंक्शन्स और सापेक्षों का उपयोग करना सीखें। सवाल हल करने की विभिन्न तकनीकों का निरीक्षण करें और कंप्यूटिंग व इंटरनेट के समाज पर पड़ने पर प्रभावों की चर्चा करें। इस कोर्स के दूसरे भाग में, आच्छादन शिला प्रोजेक्ट डिजाइन करें और बनाएं, जिसे आप दोस्तों व परिवार के साथ साझा कर सकें।
          description_short: कंप्यूटर विज्ञान के बुनियादी बातों में सभी अवधारणाओं को जानें और अपनी खुद की कला, कहानी या खेल बनाएं।
          description_audience: 'उम्र: 9-13'
          lesson_groups:
            ramp_up:
              display_name: रैम्प-अप
            csf_digcit:
              display_name: डिजीटल नागरिकता
            csf_variables:
              display_name: चर
            csf_data:
              display_name: डेटा
            csf_for_loops:
              display_name: फॉर लूप्स
            csf_sprites:
              display_name: स्प्राइट्स
          lessons:
            Functions in Minecraft:
              name: Minecraft में फंक्शन्स
              description_student: क्या आप पता लगा सकते हैं कि सबसे प्रभावी कोड के लिए फंक्शन्स का उपयोग कैसे किया जाए?
              description_teacher: छात्र यह समझना शुरू करेंगे कि इस मज़ेदार और संवादात्मक Minecraft एडवेंचर में फंक्शन्स किस प्रकार उपयोगी होंगे!
            Learning Sprites with Sprite Lab:
              name: स्प्राइट लैब के साथ स्विमिंग फिश
              description_student: सीखें कि स्प्राइट्स को बनाना और संपादित कैसे करना है।
              description_teacher: 'इस पाठ में, छात्र स्प्राइट लैब की दो सबसे महत्वपूर्ण अवधारणाओं: स्प्राइट्स और व्यवहार के बारे में जानेंगे। स्प्राइट्स, स्क्रीन पर वे पात्र या ऑब्जैक्ट हैं, जिन्हें छात्र मूव कर सकते हैं, बदल सकते हैं, और कुशलतापूर्वक उपयोग कर सकते हैं। व्यवहार ऐसी क्रियाएं हैं, जिन्हें स्प्राइट्स तब तक लगातार करते हैं, जब तक वे रुकते नहीं हैं।'
            Events with Sprite Lab:
              name: स्प्राइट लैब के साथ एलियन डांस पार्टी
              description_student: संवादात्मक प्रोजेक्ट बनाएं, जिसे सहपाठियों के साथ साझा किया जा सके।
              description_teacher: 'यह पाठ स्प्राइट लैब पेश करता है, ऐसा प्लेटफॉर्म, जहां छात्र अपने खुद के संवादात्मक ऐनिमेशन्स और गेम्स बना सकते हैं। व्यवहारों के अलावा, आज छात्र "एलियन डांस पार्टी" बनाने के लिए इवेंट्स के तौर पर उपयोगकर्ता इनपुट को शामिल करेंगे।   '
            Loops with the Artist:
              name: लूप्स के साथ ड्राइंग बनाना
              description_student: इस पाठ में, लूप्स आर्टिस्ट के साथ और भी मज़ेदार चित्र बनाने को आसान बनाती हैं!
              description_teacher: छात्रों के चमकते चेहरों को देखें, जब वे कुछ ब्लॉक्स और डिजीटल स्टीकरों को उपयोग करते हुए अपने खुद के शानदार डिज़ाइन बनाते हैं! यह पाठ पिछले पाठों की लूप्स की समझ पर आधारित है और छात्रों को पूरी तरह से रचनात्मक होने का अवसर देता है। यह गतिविधि पोर्टफोलियो या अभिभावक/अध्यापक कान्फरेंस के लिए शिल्पकृतियां बनाने के लिए बहुत बढ़िया है।
            Nested Loops in the Maze:
              name: भूलभुलैया में नेस्टड लूप्स
              description_student: लूप्स के अंदर लूप्स के अंदर लूप्स। इसका क्या मतलब है? यह पाठ आपको सिखाएगा कि जब आप एक लूप को दूसरी लूप के अंदर रखते हैं तो क्या होता है।
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों को पास पूरे नए स्तर के लिए लूप्स की अपनी समझ को बढ़ाने का अवसर होगा। मधुमक्खी और पौधे बनाम ज़ोम्बीज के साथ खेलते हुए, छात्र सीखेंगे कि एक लूप को दूसरी लूप के अंदर होने के लिए कैसे प्रोग्राम किया जाए। उन्हें यह जानने के लिए भी प्रोत्साहित किया जाएगा कि दोनों में से किसी भी लूप में थोड़े से बदलाव भी किस प्रकार उनके प्रोग्राम को प्रभावित करेंगे, जब वे `चलाएं` पर क्लिक करेंगे।
            Envelope Variables:
              name: एनवलोप वेरिएब्लस
              description_student: 'एन्वलोप्स और वेरिएबल्स दोनों में कुछ साझा है: दोनों बहुमूल्य चीज़ों को रख सकते हैं। यहां आप सीखेंगे कि वेरिएबल्स क्या हैं और वे कौन-सी शानदार चीज़ें बना सकती हैं।'
              description_teacher: वेरिएबल्स को संख्याओं या शब्दों जैसे मूल्यों के लिए प्लेसहोल्डरों के रूप में उपयोग किया जाता है। वेरिएबल्स प्रोग्रामिंग में काफी स्वतंत्रता देती हैं। किसी वाक्यांश को कई बार टाइप करने या किसी अज्ञात संख्या को याद रखने की बजाय, कंप्यूटर वैज्ञानिक उनका संदर्भ देने के लिए वेरिएबल्स का उपयोग कर सकते हैं। यह पाठ यह स्पष्ट करने में मदद करता है कि वेरिएबल्स क्या हैं और हम कई अलग-अलग तरीकों से उनका उपयोग कैसे कर सकते हैं। वेरिएबल्स का सुझाव ग्रहण करने के लिए आसान अवधारणा नहीं है, इसलिए हम पाठ के अंत में चर्चा करने के लिए पर्याप्त समय देने की सिफारिश करते हैं।
            Variables as Constant in Artist:
              name: आर्टिस्ट के साथ वेरिएबल्स
              description_student: कक्षा में रचनात्मकता लाना न भूलें! इन पहेलियों में, आप वेरिएबल्स का उपयोग करते हुए शानदार ड्राइंग बनाएंगे।
              description_teacher: इस पाठ में, छात्र आर्टिस्ट परिवेश में वेरिएबल्स का उपयोग करते हुए दोहराव वाले डिज़ाइनों की रचना की पड़ताल करेंगे। छात्र सीखेंगे कि कोड को लिखने में अधिक आसान और पढ़ने में अधिक आसान बनाने के लिए वेरिएबल्स का उपयोग किस प्रकार किया जाता है, उस समय भी, जब मूल्य रनटाइम में नहीं बदलते।
            Variables that Change in Bee:
              name: मधुमक्खी के साथ वेरिएबल्स बदलना
              description_student: इस मधुमक्खी को वेरिएबल्स बहुत पसंद हैं!
              description_teacher: 'यह पाठ उदाहरणों के द्वारा यह समझाने में उपयोगी होगा कि वेरिएबल्स कोड के चलने के समय मूल्यों को बदलने की अनुमति देकर अधिक प्रभावशाली प्रोग्राम कैसे बना सकते हैं। '
            Variables that Change in Artist:
              name: आर्टिस्ट के साथ वेरिएबल्स बदलना
              description_student: इस पाठ में, आप ऐसे वेरिएबल्स का उपयोग करते हुए ड्राइंग्स बनाएंगे, जो प्रोग्राम के चलने पर बदल जाती हैं।
              description_teacher: इस पाठ में, छात्र आर्टिस्ट परिवेश में वेरिएबल्स का उपयोग करते हुए दोहराव वाले डिज़ाइनों की रचना की पड़ताल करेंगे। छात्र सीखेंगे कि कोड को लिखने में अधिक आसान और पढ़ने में अधिक आसान बनाने के लिए वेरिएबल्स का उपयोग किस प्रकार किया जाता है। निर्देशित पहेलियों के बाद, छात्रों ने जो सीखा है, वह दिखाने के लिए और अपने खुद के डिज़ाइन बनाने के लिए फ्रीप्ले स्तर में समाप्त करेंगे।
            Simulating Experiments:
              name: अनुकरण करने के प्रयोग
              description_student: वेरिएबल्स बदलकर कंप्यूटर और प्रयोग पर अनुकरण चलाएं।
              description_teacher: स्प्राइट लैब में साधारण अनुकरण चलाकर, छात्र यह अनुभव करेंगे कि कंप्यूटिंग का उपयोग ऐसा डेटा एकत्र करने के लिए कैसे किया जा सकता है, जो ट्रेंड्स या पैटर्नों की पहचान करता है। अनुकरण को कई बार चलाने के बाद, छात्रों के पास इस बारे में अनुमान लगाने कि अनुकरण में वेरिएबल को बदलने से परिणाम कैसे प्रभावित हो सकता है, और फिर उस अनुमान का परीक्षण करने का अवसर होगा ।
            For Loop Fun:
              name: फॉर लूप फन
              description_student: आपको `फॉर` लूप्स के बारे में सीखने का बहुत मज़ा आएगा!
              description_teacher: 'हम जानते हैं कि लूप्स हमें बार-बार चीज़ें करने की अनुमति देती हैं, लेकिन अब हम यह सीखेंगे कि उन लूप्स का उपयोग कैसे किया जाए, जिनमें अतिरिक्त संरचनाएं निर्मित हों। इन नई संरचनाओं से छात्र ऐसा कोड बना सकेंगे, जो अधिक प्रभावशाली और गतिशील हो। '
            For Loops in Bee:
              name: मधुमक्खी के साथ फॉर लूप्स
              description_student: बज़ बज़। इन पहेलियों में, आप `फॉर` लूप्स का उपयोग करते हुए मधुरस और शहद के लिए मधुमक्खी का मार्गदर्शन करेंगे!
              description_teacher: मधुमक्खी को पेश करते हुए, यह पाठ `फॉर` लूप्स पर केंद्रित है और और जटिल पहेलियों को हल करने के लिए वृद्धि वेरिएबल का उपयोग करेंगे। छात्र पिछले पाठों से लूप्स की समीक्षा करके शुरुआत करेंगे, फिर वे `फॉर` लूप्स का परिचय प्राप्त करेंगे ताकि वे जटिल समस्याओं को और प्रभावी ढंग से हल कर सकें।
            For Loops in Artist:
              name: आर्टिस्ट के साथ फॉर लूप्स
              description_student: अपनी अगली श्रेष्ठ कृति बनाने के लिए तैयार रहें। यहां आप कुछ शानदार तस्वीरें बनाने के लिए `फॉर` लूप्स का उपयोग करेंगे।
              description_teacher: इस पाठ में, छात्र `फॉर` लूप्स का अभ्यास जारी रखेंगे, लेकिन इस बार आर्टिस्ट के साथ। छात्र जटिल डिज़ाइन बनाने के लिए वेरिएबल्स, लूप्स और `फॉर` लूप्स के सिद्धांतों को जोड़कर पहेलियां पूरी करेंगे। अंत में, उनके पास फ्रीप्ले स्तर में अपनी खुद की कला तैयार करने का अवसर होगा।
            Internet:
              name: इंटरनेट
              description_student: क्या कभी यह जानने की उत्सुक्ता हुई है कि जानकारी इंटरनेट में कैसे जाती है? यह कोई जादू नहीं है! यह पाठ आपको इस बारे में मूल जानकारी देगा कि इंटरनेट कैसे काम करता है।
              description_teacher: हालांकि बहुत-से लोग रोज़ाना इंटरनेट का उपयोग करते हुए, लेकिन कइयों को पता नहीं है कि यह कैसे काम करता है। इस पाठ में, छात्र काल्पनिक तौर पर इंटरनेट का रूप धारण करेंगे, इस दौरान वे लगातार कनेक्शनों, URLs, IP पतों और DNS के बारे में जानेंगे।
            Editing Behaviors:
              name: स्प्राइट लैब में व्यवहार
              description_student: अपने खुद के स्प्राइट व्यवहारों को प्रोग्राम करना सीखें!
              description_teacher: यहां, छात्र अपने खुद के अनुकूलित व्यवहार तैयार करने के लिए स्प्राइट लैब का उपयोग करेंगे।
            Virtual Pet:
              name: स्प्राइट लैब के साथ वर्चुअल पालतू जानवर
              description_student: इस पाठ में, छात्र संवादात्मक वर्चुअल पालतू जानवर बनाएंगे, जो उनकी इच्छा मुताबिक दिखता और व्यवहार करता हो। छात्र अपने पालतू जानवर को अनुकूलित करने के लिए स्प्राइट लैप के "कॉस्ट्यूम्स" टूल का उपयोग करेंगे। फिर वे सीखी गई इवेंट्स, व्यवहारों और अन्य अवधारणों का उपयोग अपने पालतू जानवर को उसकी खुद की ज़िंदगी देने के लिए करेंगे।
              description_teacher: इस पाठ में, छात्र संवादात्मक वर्चुअल पालतू जानवर बनाएंगे, जो उनकी इच्छा मुताबिक दिखता और व्यवहार करता हो। छात्र अपने पालतू जानवर को अनुकूलित करने के लिए स्प्राइट लैप के "कॉस्ट्यूम्स" टूल का उपयोग करेंगे। फिर वे सीखी गई इवेंट्स, व्यवहारों और अन्य अवधारणों का उपयोग अपने पालतू जानवर को उसकी खुद की ज़िंदगी देने के लिए करेंगे।
            The Power of Words:
              name: शब्दों की ताकत
              description_student: डराना-धमकाना कभी भी सही नहीं होता। यह पाठ आपको सिखाएगा कि यह क्या है और ऑनलाइन ऐसा कहना सही नहीं होता।
            Crowdsourcing:
              name: क्राउडसोर्सिंग
              description_student: यह पाठ आपको क्राउडसोर्सिंग के बारे में सिखाएगा, जोकि टीम के साथ प्रोजेक्ट बनाने की प्रक्रिया है।
              description_teacher: कंप्यूटर साइंस में, हम बड़ी, चुनौतीपूर्ण समस्याओं का सामना करते हैं। व्यक्ति के तौर पर, बड़ी अभाज्य संख्याएं प्राप्त करने या DNA को क्रमबद्ध करने जैसे चुनौतियों से अकेले निपटना लगभग असंभव होता है। दूसरों की क्षमता को शामिल करने से ये कार्य व्यवस्थित करने योग्य बन जाते हैं। यह पाठ आपके छात्रों को दिखाएगा कि कंप्यूटर साइंस के उद्योग में टीमवर्क कितना उपयोगी हो सकता है।
            Digital Sharing:
              name: डिजीटल शेयरिंग
              description_student: 'इस पाठ में, आप स्वामित्व और कॉपीराइट की चुनौतियों और लाभों के बारे में जानेंगे. '
              description_teacher: कॉपीराइट और रचनात्मकता पर टीम के द्वारा कंप्यूटर साइंस के मूल सिद्धांतों के लिए उधार लिया गया, यह पाठ विशेषकर डिजीटल परिवेश में, स्वामित्व और कॉपीराइट का सम्मान करने की चुनौतियों और लाभों को समझने में छात्रों की मदद के लिए मौजूद है। छात्रों को नैतिक डिजीटल नागरिक होने का महत्वपूर्ण हिस्से के तौर पर कलाकारों के अधिकारों का सम्मान करने के लिए प्रोत्साहित किया जाना चाहिए।
            End of Course Project:
              description_student: इस प्रकार के बड़े प्रोजेक्ट्स के लिए बहुत से समय और नियोजन की जरूरत होती है। अपना प्रेरणास्रोत ढूंढें, योजना विकसित करं, और अपनी रचनात्मकता को काम में लगाएं।
              description_teacher: |-
                अगले पांच पाठ छात्रों को अपने कोडिंग कौशलों का आच्छादन शिला प्रोजेक्ट में उपयोग करने का अवसर प्रदान करते हैं। यह प्रोजेक्ट कोडिंग के साथ अनुभव बढ़ाने और साथियों व प्रियजनों के साथ साझा करने के लिए नमूना तैयार करने में अलग-अलग छात्रों की मदद करेगा। यह बहु-पाठ या बहु-सप्ताह प्रोजेक्ट के लिए तैयार किया गया है, जहां छात्र सामूहिक रूप से समस्या को हल करने, डिज़ाइन प्रक्रिया के बारे में जानने, निर्माण करने और फिर अपने अंतिम कार्य को प्रस्तुत करने में समय बिताएंगे।\\r             \\r
                "पड़ताल करने" के चरण में, छात्र प्रोत्साहन के लिए पूर्व-निर्मित आर्टिस्ट और स्प्राइट लैब प्रोग्रामों के साथ खेलेंगे। इसके बाद, छात्र डिज़ाइन प्रक्रिया के बारे में और इस बारे में सीखेंगे कि इसे अपने खुद के प्रोजेक्ट्स में कैसे कार्यान्वित करना है। फिर उन्हें आर्टिस्ट, स्प्राइट लैब या किसी दूसरे इंटरफेस में अपना खुद का प्रोजेक्ट बनाने के लिए स्पेस दिया जाएगा, जिसे उपलब्ध कराना आपके लिए आसान हो। (संभावित तौर पर यह प्रोजेक्ट का सबसे लंबा चरण है)। फिर छात्र परीक्षण और साथी समीक्षा के बाद अपने कोड को संशोधित करेंगे। अंत में, छात्र अपने पूरे किए गए काम को अपने सहपाठियों के समक्ष प्रस्तुत करने में सक्षम होंगे।
            AI for Oceans:
              name: समुद्रों के लिए AI
          student_description: विभिन्न प्रकार की लूप्स, इवेंट्स, फंक्शन्स और सापेक्षों का उपयोग करना सीखें। सवाल हल करने की विभिन्न तकनीकों का निरीक्षण करें और कंप्यूटिंग व इंटरनेट के समाज पर पड़ने पर प्रभावों की चर्चा करें। इस कोर्स के दूसरे भाग में, आच्छादन शिला प्रोजेक्ट डिजाइन करें और बनाएं, जिसे आप दोस्तों व परिवार के साथ साझा कर सकें।

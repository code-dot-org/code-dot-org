              description_teacher: अब जबकि छात्र जानते हैं कि अपनी लूप्स को कैसे रखना है, इसलिए वे बहुत-सी सुंदर चीज़ें बना सकते हैं।  यह पाठ ऐना और एल्सा के शानदार आइस-स्केटिंग कौशलों का उपयोग करते हुए उनके खुद के पोर्टफोलियो-तैयार चित्र बनाने में मदद के लिए अभ्यासों की श्रृंखला की जानकारी देगा!

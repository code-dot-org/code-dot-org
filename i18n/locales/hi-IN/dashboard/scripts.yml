            Explore Project Ideas:
              name: प्रोजेक्ट सुझावों की पड़ताल करें
              description_student: यहां बहुत-सी गेम्स और ड्राइंग हैं। अपने खुद के प्रोजेक्ट के लिए सुझाव प्राप्त करने के लिए उनमें से प्रत्येक के साथ खेलें!
              description_teacher: "अगले चार पाठ छात्रों को अपने कोडिंग कौशलों का आच्छादन शिला प्रोजेक्ट में उपयोग करने का अवसर प्रदान करते हैं। यह प्रोजेक्ट कोडिंग के साथ अनुभव बढ़ाने और साथियों व प्रियजनों के साथ साझा करने के लिए नमूना तैयार करने में अलग-अलग छात्रों की मदद करेगा। बहु-पाठ या बहु-सप्ताह अनुभव लेने के लिए नियत, छात्र सामूहिक रूप से समस्या की पड़ताल करने, डिज़ाइन प्रक्रिया के बारे में जानने, निर्माण करने और अपने अंतिम कार्य को प्रस्तुत करने में समय बिताएंगे।\n\nपड़ताल करने के चरण में, छात्र प्रोत्साहन के लिए आर्टिस्ट और प्ले लैब दोनों में प्रोजेक्ट्स के पूर्व-निर्मित उदाहरणों के साथ खेलेंगे। इसके बाद, छात्र डिज़ाइन प्रक्रिया और इस बारे में सीखेंगे कि इसे अपने खुद के प्रोजेक्ट्स में कैसे कार्यान्वित करना है। फिर उन्हें आर्टिस्ट, प्ले लैब में अपना खुद का प्रोजेक्ट बनाने के लिए स्पेस दिया जाएगा, जिससे वे परिचित हो चुके हों (संभावित तौर पर यह प्रोजेक्ट का सबसे लंबा चरण है)। अंत में, छात्र अपने पूरे किए गए काम को अपने साथियों के समक्ष प्रस्तुत करने में सक्षम होंगे।"
            The Design Process:
              name: डिज़ाइन प्रक्रिया
              description_student: इस प्रकार के बड़े प्रोजेक्ट्स के लिए बहुत से समय और नियोजन की जरूरत होती है। यहां, आप डिज़ाइन प्रक्रिया के बारे में सीखेंगे, जिसे आप अपनी खुद की रचना बनाने के लिए उपयोग करेंगे।
              description_teacher: चार पाठों के कोर्स में, छात्र अपने प्रोग्रामिंग परिवेश के रूप में प्ले लैब या आर्टिस्ट में से एक का उपयोग करते हुए अपने खुद के डिज़ाइन के प्रोजेक्ट को प्रोग्राम करेंगे। प्रोजेक्ट के इस भाग में, छात्र छात्र डिज़ाइन प्रक्रिया के बारे में और इस बारे में सीखेंगे कि इसे अपने खुद के प्रोजेक्ट्स में कैसे कार्यान्वित करना है। प्रक्रिया के सभी चार चरणों के लिए पाठ गाइड इस प्रोजेक्ट प्रक्रिया के पहले चरण में [here](https://curriculum.code.org/csf/coursee/12/) प्राप्त की जा सकती है।
            Build Your Project:
              name: अपना प्रोजेक्ट बनाएं
              description_student: बहुत-सी कोडिंग करने के लिए तैयार रहें! अब अपना प्रोजेक्ट बनाना शुरू करने का समय है।
              description_teacher: चार पाठों के कोर्स में, छात्र अपने प्रोग्रामिंग परिवेश के रूप में प्ले लैब या आर्टिस्ट में से एक का उपयोग करते हुए अपने खुद के डिज़ाइन के प्रोजेक्ट को प्रोग्राम करेंगे। अब छात्रों को आर्टिस्ट या प्ले लैब में से किसी एक के साथ अपना प्रोजेक्ट बनाने के लिए उनका खुद का स्पेस दिया जाएगा। संभावित तौर पर यह प्रोजेक्ट का सबसे लंबा चरण होगा। प्रक्रिया के सभी चार चरणों के लिए पाठ गाइड इस प्रोजेक्ट प्रक्रिया के पहले चरण में [here](https://curriculum.code.org/csf/coursee/12/) प्राप्त की जा सकती है।
            Revise Your Project:
              name: अपने प्रोजेक्ट को संशोधित करें
            Presentation Your Project:
              name: अपना प्रोजेक्ट प्रस्तुत करें
            'Algorithms: Dice Race':
              name: 'कलन विधियां: डाइस रेस'
              description_student: कलन विधियों के इस पाठ में सीखें कि कंप्यूटर के दृष्टिकोण से गेम का वर्णन किस प्रकार किया जाता है।
              description_teacher: इस पाठ में, छात्र डाइस रेस गेम खेलकर, वास्तविक-ज़िंदगी की गतिविधियों के लिए वापस कलन विधियों की अवधारणा से संबंध स्थापित करेंगे। यहां लक्ष्य ऑनलाइन परिदृश्यों और इसके विपरीत वास्तविक-दुनिया की स्थितियों को रूपांतरित करने के कौशलों का निर्माण शुरू करना है।
            Conditionals:
              name: फार्मर में सापेक्ष
              description_student: इस मज़ेदार और चुनौतीपूर्ण श्रृंखला में आप कंप्यूटर को यह बताने के बारे में जानेंगे कि निश्चित स्थितियों में क्या करना है।
              description_teacher: यह पाठ `व्हाइल` लूप्स और `इफ / एल्स` स्टेटमेंट्स का परिचय देता है। _व्हाइल लूप्स_ वे लूप्स हैं, जो स्थिति पूरी होने पर लगातार कमांड्स को दोहराती हैं। व्हाइल लूप्स का उपयोग तब किया जाता है, जब प्रोग्रामर को पता नहीं होता कि कितनी कमांड्स को दोहराने की जरूरत है, लेकिन उसे यह पता होता है कि लूप को लगातार दोहराने के लिए कौन-सी स्थिति सही होनी चाहिए। `इफ / एल्स` स्टेटमेंट्स केवल तभी कोड के पूरे सेक्शनों को चलाकर प्रोग्रामिंग में लचीलापन पेश करती हैं, जब कुछ सही है, अन्यथा यह कुछ और चलाती है।
            Private and Personal Information:
              name: 'डिजीटल नागरिकता: प्राइवेट व निजी जानकारी'
              description_student: इंटरनेट मज़ेदार और रोमांचक है, लेकिन सुरक्षित रहना भी जरूरी है। यह पाठ आपको उस जानकारी, जिसे साझा करना सुरक्षित है और वह जानकारी, जो प्राइवेट है, के बीच अंतर करना सिखाता है
              description_teacher: |-
                Common Sense Education द्वारा विकसित, यह पाठ उस जानकारी, जिसे ऑनलाइन साझा करना सुरक्षित है और जिस जानकारी को साझा करना सुरक्षित नहीं है, के बीच अंतर के बारे में है।

                जब छात्र उन साइटों पर जाते हैं, जो उनकी पहचान के बारे में जानकारी की मांग करती हैं, तो वे महत्वपूर्ण पूछताछ प्रक्रिया को ग्रहण करने के बारे में जानते हैं, जो उन्हें खुद को और उनके परिवारों को पहचान की चोरी होने से बचने में सक्षम बनाती है। इस पाठ में, छात्र उपयोगकर्ता जानकारी के बारे में गंभीर रूप से सोचना सीखते हैं, जिस जानकारी का कुछ वेबसाइटें निवेदन या मांग करती हैं। वे प्राइवेट जानकारी और निजी जानकारी के बीच अंतर करना सीखेंगे, साथ ही यह भी सीखेंगे कि इसमें अंतर कैसे करना है कि ऑनलाइन साझा करना के लिए क्या सुरक्षित या असुरक्षित है।
            Build a Star Wars Game:
              name: Star Wars गेम बनाएं
              description_student: इस पाठ में जब आप अपनी खुद की Star Wars गेम बनाएं तो इसके प्रभाव को महसूस करें।
              description_teacher: इस पाठ में, छात्र ऐसी गेम बनाने के लिए इवेंट्स का उपयोग करते हुए अभ्यास करेंगे, जिसे वे ऑनलाइन साझा कर सकें। R2-D2 को और Star Wars के अन्य पात्रों को पेश करते हुए, इवेंट्स के बारे में छात्रों का मार्गदर्शन किया जाएगा, फिर उन्हें अपनी खुद की गेम बनाने के लिए स्पेस दिया जाएगा।
            'Functions: Songwriting':
              name: 'फंक्शन्स: गीत लिखना'
              description_student: यहां तक कि रॉकस्टार्स को भी प्रोग्रामिंग कौशलों की जरूरत होती है। यह पाठ आपको गीतों से गीत के बोलों का उपयोग करते हुए फंक्शनों के बारे में सिखाएगा।
              description_teacher: कंप्यूटर साइंस की दुनिया में सबसे शानदार ढांचों में से एक फंक्शन है। फंक्शन (कभी-कभार इन्हें प्रक्रियाएं भी कहा जाता है) लघु प्रोग्राम हैं, जिन्हें आप अपने अधिक बड़े प्रोग्राम के अंदर बार-बार उपयोग कर सकते हैं। यह पाठ सहज ज्ञान से छात्रों की यह समझने में मदद करेगा कि फंक्शनों में कोड के भागों को मिलाना क्यों इतना उपयोगी अभ्यास हो सकता है।
            Functions in Artist:
              name: आर्टिस्ट में फंक्शन
              description_student: फंक्शनों के साथ अधिक आसानी के साथ जटिल ड्राइंग बनाएं!
              description_teacher: Code.org पर छात्रों को फंक्शनों का उपयोग करने से परिचित कराया जाएगा। शानदार चित्र बनाए जाएंगे और उन्हें आर्टिस्ट में फंक्शनों के साथ संशोधित किया जाएगा। अधिक जटिल पैटर्नों के लिए, छात्र दूसरे के अंदर से एक फंक्शन को बोलकर फंक्शनों को नेस्ट करने के बारे में सीखेंगे।
            Functions in Bee:
              name: मधुमक्खी में फंक्शन्स
              description_student: सारा मधुरस और शहद एकत्र करने के लिए बहुत ज्यादा कोड न लिखें। इसकी बजाय फंक्शनों का उपयोग करें!
              description_teacher: ऑनलाइन फंक्शनों के साथ अभ्यास के दूसरे चरण में, छात्र जटिल मार्ग संचालित करेंगे, पर्याप्त मात्रा में मधुरस एकत्र करेंगे और बहुत-सा शहद बनाएंगे।
            Functions in Farmer:
              name: फार्मर में फंक्शन्स
              description_student: जब आप किसान की उसकी कटाई में मदद करते हैं तो फंक्शन आपको बहुत-सा काम करने से बचाएंगे!
              description_teacher: छात्र आर्टिस्ट में प्रभावशाली डिज़ाइन बनाने और मधुमक्खी में भूलभुलैया को संचालित करने का अभ्यास कर चुके हैं, लेकिन आज वे फार्मर में फसलें काटने के लिए फंक्शनों का उपयोग करेंगे। यह पाठ छात्रों को `व्हाइल` लूप्स और `इफ / एल्स` स्टेटमेंट्स के साथ उन्हें शामिल करके नए तरीकों से फंक्शनों का उपयोग करने की जानकारी देगा।
            Determine the Concept:
              name: अवधारणा निर्धारित करना
              description_student: "हम कोई गोपनीय तथ्य नहीं बता रहे हैं! \nइस पाठ में उनमें से ही किन्हीं कौशलों का उपयोग किया हो सकता है, जो आपने अब तक सीखे हैं।"
              description_teacher: यह पाठ पिछले पाठों की अवधारणाओं को साथ लाता है और छात्रों के इस बारे में गंभीर रूप से सोचने का अवसर देता है कि वे प्रत्येक समस्या को किस प्रकार हल करेंगे, लेकिन उन्हें बिना बताए कि कौन-सी अवधारणा का इस्तेमाल करना है। छात्र मूल कलन विधियों, डीबगिंग, `दोहराएं` लूप्स, सापेक्ष, `व्हाइल` लूप्स और फंक्शनों की समीक्षा करेंगे।
            Build a Play Lab Game:
              name: प्ले लैब गेम बनाएं
              description_student: अपने दोस्तों और परिवार के साथ साझा करने के लिए गेम्स बनाने का अभ्या करें।
              description_teacher: यह पाठ प्ले लैब पेश करता है, ऐसा प्लेटफॉर्म, जहां छात्र अपनी खुद की गेम्स बना सकते हैं और छात्रों और उपयोगकर्ता इनपुट के बीच संवाद कर सकते हैं। छात्र कीबोर्ड नियंत्रण तैयार करने के लिए इवेंट्स के साथ काम करेंगे। पहेलियों का यह सेट गेम विकास के दौरान अनिश्चित रूप से छात्रों का मार्गदर्शन भी करेगा, लेकिन उनके खुद के विचारों को शामिल करने की आजादी के साथ।
            Present Your Project:
              name: अपना प्रोजेक्ट प्रस्तुत करें
              description_student: दिखाने के लिए तैयार रहें! अब अपने पूरे किए प्रोजेक्ट को अपने साथियों के समक्ष प्रस्तुत करने का समय है।
              description_teacher: पांच पाठों के कोर्स में, छात्र अपने प्रोग्रामिंग परिवेश के रूप में प्ले लैब या आर्टिस्ट में से एक का उपयोग करते हुए अपने खुद के डिज़ाइन के प्रोजेक्ट को प्रोग्राम करेंगे। अंत में, छात्र अपने साथियों के समक्ष अपना पूरा किया गया काम प्रस्तुत करने या एक विशेष लिंक के साथ अपने प्रियजनों के साथ साझा करने में सक्षम होंगे। यह प्रोजेक्ट का सबसे लंबा भाग होगा। प्रक्रिया के सभी पांच चरणों के लिए पाठ गाइड इस प्रोजेक्ट प्रक्रिया के पहले चरण में [here] (https://curriculum.code.org/csf/coursee/12/) प्राप्त की जा सकती है।
            Internet:
              name: 'प्रोग्रामिंग से आगे: इंटरनेट'
              description_student: क्या कभी यह जानने की उत्सुक्ता हुई है कि जानकारी इंटरनेट में कैसे जाती है? यह कोई जादू नहीं है! यह पाठ आपको इस बारे में मूल जानकारी देगा कि इंटरनेट कैसे काम करता है।
              description_teacher: हालांकि बहुत-से लोग रोज़ाना इंटरनेट का उपयोग करते हुए, लेकिन कइयों को पता नहीं है कि यह कैसे काम करता है। इस पाठ में, छात्र काल्पनिक तौर पर इंटरनेट का रूप धारण करेंगे, इस दौरान वे लगातार कनेक्शनों, URLs, IP पतों और DNS के बारे में जानेंगे।
            Crowdsourcing:
              name: 'प्रोग्रामिंग से आगे: क्राउडसोर्सिंग'
              description_student: यह पाठ आपको क्राउडसोर्सिंग के बारे में सिखाएगा, जोकि टीम के साथ प्रोजेक्ट बनाने की प्रक्रिया है।
              description_teacher: कंप्यूटर साइंस में, हम बड़ी, चुनौतीपूर्ण समस्याओं का सामना करते हैं। व्यक्ति के तौर पर, बड़ी अभाज्य संख्याएं प्राप्त करने या DNA को क्रमबद्ध करने जैसे चुनौतियों से अकेले निपटना लगभग असंभव होता है। दूसरों की क्षमता को शामिल करने से ये कार्य व्यवस्थित करने योग्य बन जाते हैं। यह पाठ आपके छात्रों को दिखाएगा कि कंप्यूटर साइंस के उद्योग में टीमवर्क कितना उपयोगी हो सकता है।
            'Programming: My Robotic Friends':
              name: 'प्रोग्रामिंग: माई रोबोटिक फ्रेंड्स'
            Sequence in Maze:
              name: भूलभुलैया में अनुक्रम

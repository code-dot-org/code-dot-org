        counting-csc-2021:
          lessons:
            Counting with Laurel:
              name: लॉरेल के साथ काउंटिंग
              description_student: स्टेप की गिनती और जेम को इकट्ठा करने में ट्रेजर हंटर लौरेल की मदद करें!
              description_teacher: "यह पाठ पूर्व गतिविधियों का निर्माण करता है जिसमें गिनती और जोड़ शामिल है। लॉरेल के साथ काउंटिंग किंडरगार्टन और प्रथम श्रेणी के छात्रों को अभ्यास गिनती और जोड़ने में सहायता करता है क्योंकि वे लॉरेल, ट्रेज़र हंटर, एक पजल ग्रिड में जेम एकत्र करने में मदद करने के लिए लूप का उपयोग करते हैं। वे लॉरेल को जेम को इकट्ठा करने के लिए ग्रिड में गाइड करने के लिए कोडिंग कमांड की एक सीरीज का उपयोग करते हैं, एक \"रिपीट\" ब्लॉक का उपयोग करते हैं, जिसके लिए उन्हें यह गिनने की जरुरत होती है कि लॉरेल को कितने कदम उठाने चाहिए- फिर कोड के एक ब्लॉक के भीतर सही अंक का उपयोग करके उस संख्या को निरुपित करें।\n\n#### अपेक्षित स्किल\n\nइस पाठ का उद्देश्य छात्रों को संख्याओं से परिचित कराना, गिनना या जोड़ना नहीं है। छात्रों को इस पाठ में कुछ पूर्व ज्ञान और कौशल के साथ आना चाहिए:\n\n-   इमेज, उंगलियों या जोड़तोड़ का उपयोग करके 10 तक की संख्या को पहचानें और गिनें।\n-   वस्तुओं, इमेज, उंगलियों, या जोड़तोड़ को 10 की राशि तक जोड़ें।"

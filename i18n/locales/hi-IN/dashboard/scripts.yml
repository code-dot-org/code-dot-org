        express-2021:
          description_short: 'कंप्यूटर विज्ञान का एक परिचय: पुराने छात्रों के लिए हमारे प्राथमिक स्कूल पाठ्यक्रम का सबसे अच्छा संयोजन करता है।'
          description_audience: 'आयु: 9-18'
          lessons:
            Dance Party:
              key: डांस पार्टी
              name: डांस पार्टी
              description_student: इस पाठ में, आप अपनी खुद की संवादात्मक डांस पार्टी को प्रोग्राम करेंगे। इस गतिविधि के लिए ध्वनि की जरूरत है क्योंकि टूल संगीत पर प्रतिक्रिया करने वाला बनाया गया था।
              description_teacher: इस पाठ में, आप अपनी खुद की संवादात्मक डांस पार्टी को प्रोग्राम करेंगे। इस गतिविधि के लिए ध्वनि की जरूरत है क्योंकि टूल संगीत पर प्रतिक्रिया करने वाला बनाया गया था।
            Programming with Angry Birds:
              key: एंग्री बर्ड्स के साथ प्रोग्रामिंग
              name: एंग्री बर्ड्स के साथ प्रोग्रामिंग
              description_student: एंग्री बर्ड्स के साथ क्रमों और कलन विधियों के बारे में जानें।
              description_teacher: गेम एंग्री बर्ड्स के पात्रों का उपयोग करते हुए, छात्र भूलभुलैया की एक तरफ से पक्षी को दूसरी तरफ सूअर के पास मूव करने के लिए क्रमबद्ध कलन विधियां विकसित करेंगे। ऐसा करने के लिए, वे कोड ब्लॉक्स को सीधे मूव करके, बाएं मोड़कर या दाएं मोड़कर, रेखाकार क्रम में एक साथ जोड़ेंगे।
            Debugging with Scrat:
              key: स्क्रैट के साथ डीबगिंग
              name: भूलभुलैया में डीबगिंग
              description_student: पहेलियों में समस्याएं ढूंढें और अपने डीबगिंग कौशलों का अभ्यास करें।
              description_teacher: डीबगिंग प्रोग्राम करना सीखने के लिए आवश्यक तत्व है। इस पाठ में, छात्र के सामने ऐसी पहेलियां आएंगी, जो गलत ढंग से हल की गई हैं। उन्हें गलत लूप्स, लुप्त ब्लॉक्स, अतिरिक्त ब्लॉक्स, और गलत क्रम में लगे ब्लॉक्स सहित, त्रुटियों को पहचानने के लिए मौजूदा कोड पर जाना होगा।

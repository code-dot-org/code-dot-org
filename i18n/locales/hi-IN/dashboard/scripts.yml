            Hour of Code 2015:
              name: आवर ऑफ़ कोड 2015
              description_student: इस पाठ में, हर आयु वर्ग के शिक्षार्थी सुरक्षित व सहयोगात्मक माहौल में कोडिंग और कंप्यूटर साइंस का आरंभिक अनुभव प्राप्त करते हैं। इस पाठ के दो संस्करण हैं।
              description_teacher: |-
                इस पाठ में, हर आयु वर्ग के शिक्षार्थी सुरक्षित व सहयोगात्मक माहौल में कोडिंग और कंप्यूटर साइंस का आरंभिक अनुभव प्राप्त करते हैं। इस पाठ के दो संस्करण हैं। यह संस्करण ड्रैग-ड्रॉप ब्लॉकJavaScript सीखना मजेदार हो सकता है और एक अतिरिक्त चुनौती भी दे  सकता है। यदि आपकी कक्षा में कुछ ऐसे छात्र हैं जो पहले ही कुछ कोडिंग सीख चुके हैं तो ट्यूटोरियल का यह संस्करण भी बहुत अच्छा है । यह 11+ उम्र के लिए अनुशंसित है।
                एक [ब्लॉकली संस्करण](https://studio.code.org/s/starwarsblocks/lessons/1/levels/1) भी उपलब्ध है और बिना कीबोर्ड के, युवा छात्रों और अंतरराष्ट्रीय छात्रों के मोबाइल उपकरणों पर प्रयोग के लिए अनुशंसित है।
          student_description: ड्रॉइड्स प्रोग्राम करना सीखें, और एक दूर, बहुत दूर आकाशगंगा में अपना खुद का स्टार वॉर्स गेम बनाएं।

        csd6-2017:
          title: CSD इकाई 6 - भौतिक कंप्यूटिंग ('17-'18)
          description_short: भौतिक डिवाइसों के साथ प्रोग्राम करना सीखें
          description: इकाई 6 कंप्यूटिंग में हार्डवेयर प्लेटफॉर्मों की भूमिका की और इसकी पड़ताल करती है कि विभिन्न संवेदक किस प्रकार, पारंपरिक कीबोर्ड, माउस और मानीटर के मुकाबले अधिक प्रभावी इनपुट और आउटपुट प्रदान कर सकते हैं। ऐप लैब और Adafruit के Circuit Playground का उपयोग करते हुए, आप ऐसे प्रोग्राम विकसित करेंगे, जो इस पर नज़र डालते हुए, उसी हार्डवेयर के इनपुट्स और आउटपुट्स का इस्तेमाल करता हो, जो आप स्मार्ट डिवाइसों में देखते हैं कि साधारण रफ प्रतिमान किस प्रकार उत्पाद को पूरा करता है। इकाई आपके खुद के डिज़ाइन के अन्वेषण के लिए आधार के तौर पर Circuit Playground का उपयोग करने के लिए डिज़ाइन चुनौती के साथ समाप्त होती है।
          lesson_groups:
            csd6_1:
              display_name: 'अध्याय 1: हार्डवेयर के साथ प्रोग्रामिंग'
            csd6_2:
              display_name: 'अध्याय 2: भौतिक प्रारूप बनाना'
            csd_survey:
              display_name: पाठ्यक्रम के बाद का सर्वेक्षण
          lessons:
            Computing Innovations:
              name: कंप्यूटिंग अन्वेषण
              description_student: इस बारे में अपनी समझ को बढ़ाते हुए कि कंप्यूटर क्या हो सकता है, नए और प्रगतिशील कंप्यूटिंग प्लेटफॉर्मों के व्यापक प्रकारों की पड़ताल करें।
              description_teacher: इस कोर्स की अंतिम इकाई की शुरुआत करने के लिए, छात्र कंप्यूटिंग में रोचक अन्वेषणों पर थोड़ा शोध करेंगे। यह पाठ छात्रों के सम्मुख कंप्यूटिंग प्रकार कारकों (कंप्यूटर कैसा दिखाई देता है) और उन क्षेत्रों के व्यापक प्रकारों को प्रकट करेगा, जो कंप्यूटिंग द्वारा प्रभावित हैं। इस इकाई में बाद में छात्र उन डिवाइसों पर वापस नज़र डालेंगे, जिनसे इस पाठ में उनका सामना हो, जब वे अपनी खुद की भौतिक कंप्यूटिंग डिवाइसें विकसित करेंगे।
            Input Unplugged:
              name: इनपुट अनप्लग्ड
              description_student: ऐप लैब में उपयोग किए जाने वाले इवेंट-संचालित प्रोग्रामिंग मॉडल के बारे में और जानते हुए उन दो विभिन्न तरीकों का अनुभव करें, जिनसे ऐप, उपयोगकर्ता से इनपुट ले सकता है।
              description_teacher: ऐप लैब के साथ प्रोग्रामिंग में गहन शोध की तैयारी में, छात्र पड़ताल करेंगे कि किस प्रकार गेम लैब और ऐप लैब दोनों में लिखे कुछेक विभिन्न प्रोग्राम, उपयोगकर्ता से इनपुट लेने को कैसे संभालते हैं। उदाहरण ऐप्स में उन्होंने जो दृष्टिकोण देखे हैं, उनकी तुलना करने और अंतर दर्शाने के बाद, छात्र इस बारे में बेहतर समझ प्राप्त करने के लिए कि वे कैसे काम करते हैं, इनपुट (एक अपरिमित लूप और अतुल्यकालिक इवेंट्स में सापेक्ष) के लिए दो विभिन्न मॉडल्स पर काम करने के लिए समूह बनाएंगे।
            Event Types:
              name: इवेंट के प्रकार
              description_student: ऐप लैब में प्रोग्रामिंग के मूल सिद्धांतों की समीक्षा करें और कुछ ऐसे नए इवेंट प्रकारों की पड़ताल करें, जिन्हें आपके प्रोग्रामों में उपयोग किया जा सकता है।
              description_teacher: इस पाठ में छात्र उस सामग्री की समीक्षा करेंगे, जिसमें उन्होंने इस इकाई में ऐप लैब पर वापसी की तैयारी के लिए इकाई 4 से ऐप लैब में ऐप्स बनाना सीखा था। यह समीक्षा आपके छात्रों की जरूरतों को बेहतर ढंग से पूरा करने और ऐप लैब में प्रोग्रामिंग के साथ अनुभव और परिचित होने के लिए संशोधित की जानी चाहिए। समीक्षा के अलावा छात्र कई नए इवेंट प्रकारों के साथ प्रयोग भी करेंगे, जिन्हें उन्होंने संभवतया पहले नहीं देखा है।
            Getters and Setters:
              name: गेटर्स एंड सेटर्स
              description_student: ऐप की स्क्रीन पर सामग्री को पढ़कर व बदलकर, कक्षा ऐसे ऐप्स बनाना शुरू करती है, जिनके लिए केवल सिंगल स्क्रीन की जरूरत है। केवल एक स्क्रीन के साथ भी, ये तकनीकें बहुत-से उपयोगकर्ता संवाद और कार्यात्मकता की अनुमति देती हैं।
              description_teacher: इकाई 4 में छात्रों ने ऐप लैब में ऐप विकास के लिए बहुत ही साधारण दृष्टिकोण सीखा है, जिसके लिए अधिकतर संवादों के लिए अलग स्क्रीन की जरूरत है। उस प्रकार के ऐप्स का विस्तार करने के लिए, जो छात्र बना सकते हैं, और उन्हें इस बारे में नए तरीके से सोचने हेतु प्रोत्साहित करने के लिए कि उपयोगकर्ता ऐप्स के साथ कैसे अंतःक्रिया करते हैं, हम "गेटर्स" और "सेटर्स" की अवधारणा पेश करते हैं। ये वे कमांड्स हैं, जो भिन्न डिज़ाइन एलिमेंट्स की सामग्री और विशेषताओं को गेट और सेट कर (या बदल) सकती हैं। इस पाठ में छात्र साधारण ऐप बनाते हैं, जिनके लिए केवल सिंगल स्क्रीन की जरूरत होती है, जिनकी सामग्री गेटर्स और सेटर्स का उपयोग करते हुए बदल जाती है।
            The Circuit Playground:
              name: Circuit Playgrounds
              description_student: Circuit Playgrounds के बारे में जानें, ऐसा सर्किट बोर्ड, जिसका उपयोग बाकी पूरी इकाई में किया जाएगा। ऐप लैब का उपयोग करते हुए, ऐसे प्रोग्राम विकसित करें, जो आउटपुट के लिए Circuit Playgrounds का उपयोग करते हैं।
              description_teacher: इस पाठ में छात्र ऐसे प्रोग्राम लिखने का अपना पहला अवसर प्राप्त करते हैं, जो Circuit Playgrounds का उपयोग करते हैं। दृश्य रूप से और संभावी फंक्नैलिटीज का अनुमान लगाते हुए बोर्ड का पहली बार निरीक्षण करने के बाद, छात्र ऑनलाइन मूव करते हैं, जहां वे ऐसे ऐप्लिकेशन्स लिखना सीखेंगे, जो LED को नियंत्रित करते हैं। ऐप लैब की स्क्रीनों को Circuit Playgrounds के साथ जोड़कर, छात्र उपयोगकर्ता इनपुट के लिए ऐप लैब पर निर्भर करते हुए धीरे-धीरे आउटपुट डिवाइस के तौर पर बोर्ड के एलिमेंट्स को जोड़ना शुरू कर सकते हैं।
            Lists:
              name: सूचियाँ
              description_student: जानें कि सिंगल वेरिएबल नाम में मल्टीपल मूल्य कैसे स्टोर किए जा सकते हैं।
              description_teacher: एक सूची, जिसे आम तौर पर श्रृंखला समूह कहा जाता है, एक प्रकार की वेरिएबल है, जो एक बार में कई मूल्य स्टोर कर सकती है। इस पाठ में, छात्र ऐसी सूचियां बनाना सीखते हैं, जो सिंगल वेरिएबल में संबंधित मूल्यों की श्रृंखला को स्टोर कर सकती हैं। खुद सूचियां बनाने के बाद, छात्र इसके इंडेक्स का उपयोग करते हुए सूची में से विशेष या बेतरतीब मूल्य को निकालने के तरीके सीखेंगे।
            Lights:
              name: प्रकाश
              description_student: पिछले पाठ से सूचियों की अवधारणा का उपयोग करते हुए, कक्षा ऐसे प्रोग्राम लिखती है, जो Circuit Playgrounds पर दस रंगीन LEDs को नियंत्रित करते हैं।
              description_teacher: Circuit Playgrounds में किनारे के बाहर रिंग में 10 रंगीन LEDs शामिल होते हैं। ये LEDs `colorLeds` नामक सूची के तौर पर कोड में पहुंच योग्य होते हैं। पिछले पाठ में से सूचियों की समझ के आधार पर, छात्र ऐसे प्रोग्राम लिखते हैं, जो सूची में से उन तक पहुंचकर रंगीन LEDs को नियंत्रित करते हैं।
            For Loops:
              name: फॉर लूप्स
              description_student: कक्षा ग्रिड द्वारा और फिर ऐप लैब में "रोबोट" को नियंत्रित करके _फॉर लूप_ का उपयोग करते हुए दोहराने वाले निर्देशों के बारे में सीखती है।

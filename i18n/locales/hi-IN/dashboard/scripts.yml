            Simple Encryption:
              name: सरल एन्क्रिप्शन
              description_student: इस पाठ में, छात्रों को गुप्त मेसेज को ब्रेक करने (या क्रैक करने) के लिए एन्क्रिप्शन और आसान तकनीकों की आवश्यकता से परिचित कराया जाता है। छात्र क्लासिक सीज़र सिफर और रैंडम सबस्टीट्यूशन सिफर के साथ एन्कोड किए गए मेसेज को क्रैक करना सीखते  हैं। छात्रों को इस विचार से अच्छी तरह परिचित होना चाहिए कि शक्तिशाली कम्प्यूटेशनल उपकरणों के युग में, एन्क्रिप्शन की तकनीकों को और अधिक परिष्कृत करने की आवश्यकता होगी। इस पाठ का सबसे महत्वपूर्ण पहलू यह समझना है कि कैसे और क्यों एन्क्रिप्शन इंटरनेट पर हर दिन हमारे जीवन में एक भूमिका निभाता है, और अच्छा एन्क्रिप्शन बनाना कोई मामूली बात नहीं है। छात्रों को उन विचारों को समझने के साथ उनको शुरूआती शिक्षा दी जाती है जिसका शक्तिशाली कम्प्यूटेशनल टूल के समय में मजबूत एन्क्रिप्शन बनाने में इस्तेमाल किया जाना चाहिए, ताकि इसे क्रैक किया जा सके। इंटरनेट पर बिट्स भेजते समय गोपनीयता की आवश्यकता इंटरनेट का उपयोग करने वाले किसी भी व्यक्ति के लिए महत्वपूर्ण है।

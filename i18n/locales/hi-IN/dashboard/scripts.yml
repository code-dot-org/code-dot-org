            Programming for Entertainment:
              name: मनोरंजन के लिए प्रोग्रामिंग
              description_student: कक्षा को नीरसता और स्व अभिव्यक्ति की "समस्याओं" पर विचार करने और इस पर चिंतन करने के लिए कहा जाता है कि वे अपनी खुद की ज़िंदगियों में उन समस्याओं को किस दृष्टिकोण से देखते हैं। वहां से, वे पड़ताल करेंगे कि सामान्य रूप से, विशेषकर प्रोग्रामिंग में कंप्यूटर साइंस मनोरंजन के विशेष रूप में या स्व अभिव्यक्ति के लिए वाहन के रूप में भूमिका निभाती है।
              description_teacher: छात्रों को नीरसता और स्व अभिव्यक्ति की "समस्याओं" पर विचार करने और इस पर चिंतन करने के लिए कहा जाता है कि वे अपनी खुद की ज़िंदगियों में उन समस्याओं को किस दृष्टिकोण से देखते हैं। वहां से, छात्र पड़ताल करेंगे कि सामान्य रूप से, विशेषकर प्रोग्रामिंग में कंप्यूटर साइंस मनोरंजन के विशेष रूप में या स्व अभिव्यक्ति के लिए वाहन के रूप में भूमिका निभाती है।
            Plotting Shapes:
              name: प्लॉटिंग आकृतियां
              description_student: छात्र इस बारे में संचार करने की चुनौतियों की पड़ताल करते हैं कि आकृतियां कैसे खींचें और ऐसे टूल का उपयोग कैसे करें, जो परिचय देता हो कि गेम लैब में इस समस्या को कैसे हल किया जाता है। तैयारी गतिविधि त्वरित रूप से बिना किसी साझे किए संदर्भ बिंदु के संचार करने की स्थिति की चुनौतियों को दर्शाती है। मुख्य गतिविधि में, छात्र गेम लैब की पड़ताल करते हैं, जो छात्रों को परस्पर रूप से गेम लैब के 400 बाय 400 के ग्रिड पर आकृतियां रखने की अनुमति देती है। फिर छात्र ऐसी कई चुनौतियों का जवाब देते हुए, जो गेम लैब में प्रोग्रामिंग करते समय उनके सामने आएंगी, पार्टनर को निर्देश देते हुए बारी बदलते हैं कि इस टूल का उपयोग करते हुए छिपे हुए चित्र को कैसे बनाना है। छात्र वैकल्पिक तौर पर चर्चा का सार देने से पहले संचार के लिए अपना खुद का चित्र बनाते हैं।
              description_teacher: छात्र इस बारे में संचार करने की चुनौतियों की पड़ताल करते हैं कि आकृतियां कैसे खींचें और ऐसे टूल का उपयोग कैसे करें, जो परिचय देता हो कि गेम लैब में इस समस्या को कैसे हल किया जाता है। तैयारी गतिविधि त्वरित रूप से बिना किसी साझे किए संदर्भ बिंदु के संचार करने की स्थिति की चुनौतियों को दर्शाती है। मुख्य गतिविधि में, छात्र गेम लैब की पड़ताल करते हैं, जो छात्रों को परस्पर रूप से गेम लैब के 400 बाय 400 के ग्रिड पर आकृतियां रखने की अनुमति देती है। फिर छात्र ऐसी कई चुनौतियों का जवाब देते हुए, जो गेम लैब में प्रोग्रामिंग करते समय उनके सामने आएंगी, पार्टनर को निर्देश देते हुए बारी बदलते हैं कि इस टूल का उपयोग करते हुए छिपे हुए चित्र को कैसे बनाना है। छात्र वैकल्पिक तौर पर चर्चा का सार देने से पहले संचार के लिए अपना खुद का चित्र बनाते हैं।
            Shapes and Randomness:
              name: आकृतियां और यादृच्छिकता
              description_student: यह पाठ चौड़ाई और ऊंचाई को शामिल करने के लिए ड्राइंग कौशलों का विस्तार करता है और बेतरतीब संख्या उत्पत्ति की अवधारणा का परिचय देता है। कक्षा दीर्घवृत्त() और आयत() के संस्करणों के साथ चित्रित करना सीखती है, जिनमें चौड़ाई और ऊंचाई के मापदंड शामिल होते हैं और स्क्रीन में रंग भरने के लिए पृष्ठभूमि() ब्लॉक का उपयोग करती है। प्रगति के अंत में, कक्षा का परिचय randomNumber() ब्लॉक से करवाया जाता है और वह बेतरतीब इंद्रधनुष वाला सांप चित्रित करने के लिए नए ब्लॉक्स का उपयोग करती है।
              description_teacher: इस पाठ में छात्र लगातार अपने ड्राइंग कौशलों को विकसित करेंगे। पाठ के शुरू में अध्यापक-संचालित चर्चा, अधिक ब्लॉक इनपुट्स या "मापदंडों" की जरूरत के साथ विस्तृत ब्लॉक कार्यात्मकता (जैसे विभिन्न आकार वाली आकृतियां) से जोड़ती है। छात्र `दीर्घवृत्त()` और `आयत()` के संस्करणों के साथ चित्रित करना सीखते हैं, जिनमें चौड़ाई और ऊंचाई के मापदंड शामिल होते हैं। वे `पृष्ठभूमि()` ब्लॉक का उपयोग करना भी सीखते हैं। प्रगति के अंत में, छात्रों का परिचय randomNumber() ब्लॉक से करवाया जाता है। इन सभी कौशलों को शामिल करते हुए, छात्र पाठ के अंत में, बेतरतीब इंद्रधनुष वाला सांप चित्रित करेंगे।
            Variables:
              name: चर
              description_student: यह पाठ प्रोग्राम में संख्या को लेबल देने के तरीके के तौर पर या बेतरतीबी से उत्पन्न किए मूल्य को सुरक्षित करने के लिए वेरिएबल्स का परिचय देता है। कक्षा वेरिएबल के उद्देश्य के बिल्कुल बुनियादी वर्णन के साथ शुरू होती है और नए ब्लॉक्स का उपयोग करते हुए अभ्यास करती है। उसके बाद, कक्षा प्रोग्रामों को एक ही बेतरतीब संख्या को कई बार उपयोग करने की अनुमति देते हुए, बेतरतीब संख्या को सुरक्षित करने के लिए वेरिएबल्स का उपयोग करती है।
              description_teacher: इस पाठ छात्र सीखते हैं कि अपने प्रोग्राम में संख्या को लेबल देने के तरीके के तौर पर या बेतरतीबी से उत्पन्न किए मूल्य को सुरक्षित करने के लिए वेरिएबल्स का उपयोग कैसे करना है। छात्र वेरिएबल के उद्देश्य के बिल्कुल बुनियादी वर्णन के साथ शुरुआत करते हैं। फिर छात्र स्तर प्रगति पूरा करते हैं, जो किसी संख्या को लेबल या नाम देने के तरीके के तौर पर वेरिएबल का मॉडल लागू करती है। छात्र यह देखने के लिए बेतरतीब संख्या को सुरक्षित करने के लिए वेरिएबल्स का उपयोग करते हैं कि वेरिएबल्स असल में उनके प्रोग्रामों में एक ही बेतरतीब संख्या को कई बार उपयोग करने की अनुमति देते हुए, अपने मूल्यों को स्टोर या सुरक्षित करती हैं।
            Sprites:

          description: ड्रॉइड्स प्रोग्राम करना सीखें, और एक दूर, बहुत दूर आकाशगंगा में अपना खुद का स्टार वॉर्स गेम बनाएं।
          description_short: ड्रॉइड्स प्रोग्राम करना सीखें, और एक दूर, बहुत दूर आकाशगंगा में अपना खुद का स्टार वॉर्स गेम बनाएं।

        csd6-2021:
          description_short: भौतिक डिवाइसों के साथ प्रोग्राम करना सीखें
          lessons:
            Innovations in Computing:
              key: कंप्यूटिंग में अन्वेषण
              name: कंप्यूटिंग में अन्वेषण
              description_teacher: इस कोर्स की अंतिम इकाई की शुरुआत करने के लिए, छात्र कंप्यूटिंग में रोचक अन्वेषणों पर थोड़ा शोध करेंगे। यह पाठ छात्रों के सम्मुख कंप्यूटिंग प्रकार कारकों (कंप्यूटर कैसा दिखाई देता है) और उन क्षेत्रों के व्यापक प्रकारों को प्रकट करेगा, जो कंप्यूटिंग द्वारा प्रभावित हैं। इस इकाई में बाद में छात्र उन डिवाइसों पर वापस नज़र डालेंगे, जिनसे इस पाठ में उनका सामना हो, जब वे अपनी खुद की भौतिक कंप्यूटिंग डिवाइसें विकसित करेंगे।
            Designing Screens with Code:
              key: कोड के साथ स्क्रीन डिजाइन करना
              name: कोड के साथ स्क्रीन डिजाइन करना
            The Circuit Playground:
              key: Circuit Playgrounds
              name: Circuit Playgrounds
              description_teacher: इस पाठ में छात्र ऐसे प्रोग्राम लिखने का अपना पहला अवसर प्राप्त करते हैं, जो Circuit Playgrounds का उपयोग करते हैं। दृश्य रूप से और संभावी फंक्नैलिटीज का अनुमान लगाते हुए बोर्ड का पहली बार निरीक्षण करने के बाद, छात्र ऑनलाइन मूव करते हैं, जहां वे ऐसे ऐप्लिकेशन्स लिखना सीखेंगे, जो LED को नियंत्रित करते हैं। ऐप लैब की स्क्रीनों को Circuit Playgrounds के साथ जोड़कर, छात्र उपयोगकर्ता इनपुट के लिए ऐप लैब पर निर्भर करते हुए धीरे-धीरे आउटपुट डिवाइस के तौर पर बोर्ड के एलिमेंट्स को जोड़ना शुरू कर सकते हैं।
            Input Unplugged:
              key: इनपुट अनप्लग्ड
              name: इनपुट अनप्लग्ड
              description_teacher: ऐप लैब के साथ प्रोग्रामिंग में गहन शोध की तैयारी में, छात्र पड़ताल करेंगे कि किस प्रकार गेम लैब और ऐप लैब दोनों में लिखे कुछेक विभिन्न प्रोग्राम, उपयोगकर्ता से इनपुट लेने को कैसे संभालते हैं। उदाहरण ऐप्स में उन्होंने जो दृष्टिकोण देखे हैं, उनकी तुलना करने और अंतर दर्शाने के बाद, छात्र इस बारे में बेहतर समझ प्राप्त करने के लिए कि वे कैसे काम करते हैं, इनपुट (एक अपरिमित लूप और अतुल्यकालिक इवेंट्स में सापेक्ष) के लिए दो विभिन्न मॉडल्स पर काम करने के लिए समूह बनाएंगे।
            Board Events:
              key: बोर्ड इवेंट्स
              name: बोर्ड इवेंट्स
            Getting Properties:
              key: गेटिंग विशेषताएं
              name: गेटिंग विशेषताएं
            Analog Input:
              key: एनालॉग इनपुट
              name: एनालॉग इनपुट
              description_teacher: इस पाठ में, छात्र पड़ताल करेंगे कि तीन एनालॉग संवेदक (ध्वनि, प्रकाश और तापमान) किस प्रकार ऐसे प्रोग्राम लिखने के लिए उपयोग किए जा सकते हैं, जो वातावरण में बदलावों के लिए प्रतिक्रिया करते हैं। इन संवेदकों का उपयोग इस संदर्भ में बदली को चिन्हित करता है कि उपयोगकर्ता प्रोग्राम से कैसे अंतःक्रिया करते हैं। इनपुट के तौर पर संवेदकों का उपयोग करके, ऐप के उपयोगकर्ता को इसके साथ बिल्कुल भी सीधे अंतःक्रिया नहीं करनी पड़ती या वह बिना यह अहसास किए इसके साथ अंतःक्रिया कर सकते हैं कि वे ऐसा कर रहे हैं।
            The Program Design Process:
              key: प्रोग्राम डिज़ाइन प्रक्रिया
              name: प्रोग्राम डिज़ाइन प्रक्रिया
              description_teacher: यह पाठ उस प्रक्रिया से छात्रों का परिचय करवाता है, जिसे वे इस संपूर्ण इकाई में अपने खुद के प्रोग्राम डिज़ाइन करने के लिए उपयोग करेंगे। यह प्रक्रिया एक प्रोजेक्ट गाइड पर केंद्रित है, जो छात्रों को उनकी स्क्रीनों का खाका खींचने, Circuit Playground के उपयोग किए जाने वाले एलिमेंट्स की पहचान करने, वेरिएबल्स को परिभाषित करने, और प्रोग्रामिंग शुरू करने से पहले इवेंट्स का वर्णन करने के लिए कहती है। यह प्रक्रिया गेम डिज़ाइन प्रक्रिया से मिलती-जुलती है, जिसे हमने इकाई 3 में उपयोग किया था। इस पाठ में छात्र टग ऑफ वार स्टाइल की गेम खेलकर शुरुआत करते हैं, जहां कोड छिपा हुआ है। वे चर्चा करते हैं कि उनके विचार में बोर्ड घटकों, इवेंट्स और वेरिएबल्स को प्रोग्राम बनाने के लिए क्या होने की जरूरत होगी। फिर उन्हें पूरी की गई प्रोजेक्ट गाइड दी जाती है, जो प्रोजेक्ट के कार्यान्वयन के लिए एक तरीका दर्शाती है। उसके बाद छात्र स्तरों की श्रृंखला के माध्यम से यह प्रक्रिया पूरी करते हैं। पाठ के अंत में छात्रों के पास खुद प्रोग्राम में सुधार करने का अवसर होता है।
            'Project: Make a Game':
              key: 'प्रोजेक्ट: गेम बनाएं'
            Arrays and Color LEDs:
              key: श्रृंखला समूह और रंग LEDs
              name: श्रृंखला समूह और रंग LEDs
              description_teacher: श्रृंखला समूह वस्तुओं का क्रमवार संकलन है, आम तौर पर एक ही प्रकार के। इस पाठ में, छात्र इसके इंडेक्स का उपयोग करते हुए सूची में से विशेष या बेतरतीब मूल्य को निकालने के तरीके सीखेंगे। फिर वे सीखेंगे कि colorLEDs श्रृंखला समूह तक पहुंच कैसे प्राप्त करनी है, जो Circuit Playground पर रंगीन LEDs के व्यवहार को नियंत्रित करता है। छात्र प्रत्येक LED के रंग और तीव्रता को नियंत्रित करेंगे, फिर वे अपने Circuit Playground पर लाइट शो तैयार करने के लिए लाइट पैटर्नों को प्रोग्राम करने के लिए सीखे गए कौशल का उपयोग करेंगे।
            Making Music:
              key: संगीत बनाना
              name: संगीत बनाना
            Arrays and For Loops:
              key: श्रृंखला समूह और फॉर लूप्स
              name: श्रृंखला समूह और फॉर लूप्स
              description_teacher: श्रृंखला समूह में सभी तत्वों को दोहराने के लिए _फॉर लूप_ का उपयोग करना, अधिकतर प्रोग्रामिंग भाषाओं के लिए बहुत ही उपयोगी रचना है। इस पाठ में, छात्र इस बारे में बुनियादी चीज़ें सीखते हैं कि कोड को दोहराने के लिए _फॉर लूप_ का उपयोग कैसे किया जा सकता है और फिर ऐसे प्रोग्राम लिखने के लिए श्रृंखला समूहों के बारे में प्राप्त किए ज्ञान को शामिल करते हैं। छात्र प्रत्येक तत्व के लिए कोड लिखने पर समय लगाए बिना सूची एक में प्रत्येक तत्व को पूरा करने के लिए फॉर लूप्स का उपयोग करते हैं। पाठ के अंत में छात्र एक ऐप बनाने के लिए बोर्ड पर `colorLed` सूची के साथ इसे लागू करेंगे, जो हर बार बटन पर क्लिक करने पर सभी LEDs को बदल देता है।
            Accelerometer:
              key: त्वरणमापी
              name: त्वरणमापी
              description_teacher: इस पाठ में, छात्र त्वरणमापी और इसकी क्षमताओं की पड़ताल करेंगे। वे इसकी इवेंट्स और विशेषताओं से परिचित होंगे, साथ ही वास्तविक दुनिया के ऐप्लिकेशन्स में संभवतया समझे गए प्रोग्रामों के समान ही त्वरणमापी का उपयोग करते हुए कई प्रोग्राम बनाएंगे।
            Functions with Parameters:
              key: मापदंडों के साथ फंक्शन
              name: मापदंडों के साथ फंक्शन
              description_teacher: यह पाठ ऐप लैब ब्लॉक्स के संदर्भ में, मापदंडों की त्वरित समीक्षा के साथ शुरू होता है, जिन्हें छात्रों ने हाल ही में देखा है। फिर छात्र ऐप लैप में उपयोगकर्ताओं द्वारा तैयार किए फंक्शनों में मापदंडों के उदाहरणों पर नज़र डालेंगे और स्क्रीन पर कई तत्वों को नियंत्रण करने हेतु खुद के उपयोग के लिए, मापदंडों के साथ फंक्शन बनाएंगे और बोलेंगे। उसके बाद, छात्र फंक्शन में से प्रत्येक तत्व को गुजारते हुए, श्रृंखला समूह पर पुनरावत्ति के लिए फॉर लूप्स का उपयोग करेंगे। अंत में, छात्र तारा पकड़ने की गेम बनाने के लिए अपने सीखे गए ज्ञान का उपयोग करते हैं।
            Circuits and Physical Prototypes:

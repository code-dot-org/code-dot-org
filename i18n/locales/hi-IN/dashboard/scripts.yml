              description_teacher: हिमयुग के पात्रों का उपयोग करते हुए, छात्र भूलभुलैया की एक तरफ से स्क्रैट को, दूसरी तरफ शाहबलूत के पास मूव करने के लिए क्रमबद्ध कलन विधियां विकसित करेंगे। ऐसा करने के लिए, वे कोड ब्लॉक्स को सीधे मूव करके, बाएं मोड़कर या दाएं मोड़कर, रेखाकार क्रम में एक साथ जोड़ेंगे।
            Programming in Harvester:
              name: हार्वेस्टर के साथ प्रोग्रामिंग
              description_student: पूरा रास्ता सब्जियां एकत्र करने में कटाई मशीन की मदद करें!
              description_teacher: छात्र सीखी गई प्रोग्रामिंग अवधारणाओं का उपयोग हार्वेस्टर वातावरण में लागू करेंगे। अब, केवल पात्र को लक्ष्य तक पहुंचने के लिए सक्रिय करने की बजाय, छात्रों को नए ब्लॉक का उपयोग करते हुए कॉर्न एकत्र करना होगा। छात्र अनुक्रमण कलन विधि विकसित करना जारी रखेंगे और डीबगिंग प्रक्रिया का उपयोग करना शुरू करेंगे।
            'Loops: Getting Loopy':
              name: लूपी होना
              description_student: इस पाठ में, दोहराएं लूप्स का उपयोग करते हुए हमारी डांस पार्टी होगी!
              description_teacher: जैसे ही हम लंबे और अधिक दिलचस्प प्रोग्राम लिखना शुरू करते हैं, हमारे कोड में अकसर बहुत से दोहराव होते हैं। इस पाठ में, छात्र एक डांस में गतिविधि के दोहराए जाने वाले पैटर्नों को देखकर, इस बारे में सीखेंगे कि निर्देशों का और आसानी से संचार करने के लिए लूप्स का उपयोग कैसे किया जा सकता है, जिनमें बहुत-से दोहराव हों।
            Loops in Harvester:
              key: कटाई मशीन में लूप्स
              name: हार्वेस्टर के साथ लूप्स
              description_student: लूप्स का उपयोग करते हुए, और एकत्र करने में कटाई मशीन की मदद करें!
              description_teacher: "\"लूपी होना” से दोहराने वाले निर्देशों की अवधारणा पर आधारित, इस चरण में छात्र Code.org पर अधिक प्रभावी रूप से कॉर्न लेने के लिए लूप्स का उपयोग करेंगे।"
            Loops in Collector:
              name: लॉरेल के साथ लूप्स
              description_student: एक खुली गुफा में खजाना एकत्र करने के लिए लॉरेल द एडवेंचरर को प्रोग्राम करें।
              description_teacher: इस पाठ में, छात्र लगातार लूप्स की अवधारणाएं सीखते हैं। यहां, लॉरेल द एडवेंचरर खुली गुफा के खाली स्थानों में खजाना एकत्र करने के लिए लूप्स का उपयोग करती है। उसके सफर में उसकी मदद के लिए एक नया `खजाना एकत्र करें` ब्लॉक पेश किया गया है।

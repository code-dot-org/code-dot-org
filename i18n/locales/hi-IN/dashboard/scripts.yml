            lesson-3:
              name: बोर्ड इनपुट (LED Buzzer)
              description_teacher: |-
                -   सर्किट प्लेग्राउंड पर बजर का प्रयोग करें
                -   सर्किट प्लेग्राउंड पर LED का प्रयोग करें

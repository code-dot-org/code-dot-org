            The Draw Loop:
              name: ड्रा लूप
              description_student: यह पाठ ड्रॉ लूप का परिचय देता है, जो गेम लैब में एक मुख्य प्रोग्रामिंग पैराडिग्म्स हैं। कक्षा डॉट्स के साथ और फिर स्प्राइट्स के साथ कुछ साधारण ऐनिमेशन्स का कुशलतापूर्वक उपयोग करने के लिए बेतरतीब संख्याओं के साथ ड्रॉ लूप को जोड़ती है। उसके बाद, हर कोई पिछले पाठ से स्प्राइट दृश्य का अद्यतन करने के लिए अपने सीखे ज्ञान का उपयोग करता है।
              description_teacher: इस पाठ में छात्रों का परिचय ड्रॉ लूप से कराया जाता है, जो गेम लैब में एक मुख्य प्रोग्रामिंग पैराडिग्म्स हैं। पाठ की शुरुआत करने के लिए, छात्र यह देखने के लिए कुथ भौतिक फ्लिपबुक्स पर नज़र डालते हैं कि विभिन्न चित्रों वाले कई फ्रेम होना गति का प्रभाव उत्पन्न करता है। फिर छात्र ऐसा वीडियो देखते हैं, जो विस्तार से बताता है कि गेम लैब में ड्रॉ लूप किस प्रकार उनके प्रोग्रामों में इसी प्रभाव को उत्पन्न करने में मदद करती है। छात्र डॉट्स के साथ और फिर स्प्राइट्स के साथ कुछ साधारण ऐनिमेशन्स का कुशलतापूर्वक उपयोग करने के लिए बेतरतीब संख्याओं के साथ ड्रॉ लूप को जोड़ती है। पाठ के अंत में हर कोई पिछले पाठ से स्प्राइट दृश्य का अद्यतन करने के लिए अपने सीखे ज्ञान का उपयोग करता है।

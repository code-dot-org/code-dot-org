          description_short: AP की पड़ताल और प्रदर्शन कार्यों के लिए तैयारी करने और उन्हें पूरा करने में छात्रों की मदद करने के लिए पाठ और संसाधन।
          description: "ये पाठ AP की पड़ताल प्रदर्शन कार्य को समझने, इसकी तैयारी करने और इसे करने में आपकी मदद के लिए हैं। प्रत्येक \"पाठ\" में उपयोगी दस्तावेजों के लिंक हैं, जिनसे आपका अध्यापक इसे पूरा करने में आपकी मदद कर सकता है। नोट: पहले पाठ में दूसरी आइटम सीधे तौर पर PT की पड़ताल से संबंधित नहीं है, लेकिन वह तकनीकी सेटअप और उन टूल्स को शामिल करती है, जिनकी आपको पड़ताल करें और तैयार करें कार्य दोनों के भिन्न एलिमेंट्स को करने में जरूरत है।\\r\n\\r\nइस इकाई को पिछली बार नवंबर, 2017 में अद्यतन किया गया था। पाठ्यक्रम अद्यतनों के बारे में forum.code.org/c/csp/updates पर और पढ़ें।"

              description_student: यह पाठ प्रोग्राम में संख्या को लेबल देने के तरीके के तौर पर या बेतरतीबी से उत्पन्न किए मूल्य को सुरक्षित करने के लिए वेरिएबल्स का परिचय देता है। कक्षा वेरिएबल के उद्देश्य के बिल्कुल बुनियादी वर्णन के साथ शुरू होती है और नए ब्लॉक्स का उपयोग करते हुए अभ्यास करती है। उसके बाद, कक्षा प्रोग्रामों को एक ही बेतरतीब संख्या को कई बार उपयोग करने की अनुमति देते हुए, बेतरतीब संख्या को सुरक्षित करने के लिए वेरिएबल्स का उपयोग करती है।
              description_teacher: इस पाठ छात्र सीखते हैं कि अपने प्रोग्राम में संख्या को लेबल देने के तरीके के तौर पर या बेतरतीबी से उत्पन्न किए मूल्य को सुरक्षित करने के लिए वेरिएबल्स का उपयोग कैसे करना है। छात्र वेरिएबल के उद्देश्य के बिल्कुल बुनियादी वर्णन के साथ शुरुआत करते हैं। फिर छात्र स्तर प्रगति पूरा करते हैं, जो किसी संख्या को लेबल या नाम देने के तरीके के तौर पर वेरिएबल का मॉडल लागू करती है। छात्र यह देखने के लिए बेतरतीब संख्या को सुरक्षित करने के लिए वेरिएबल्स का उपयोग करते हैं कि वेरिएबल्स असल में उनके प्रोग्रामों में एक ही बेतरतीब संख्या को कई बार उपयोग करने की अनुमति देते हुए, अपने मूल्यों को स्टोर या सुरक्षित करती हैं।
            Sprites:

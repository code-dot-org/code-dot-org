          lessons:
            'Debugging: Unspotted Bugs':
              name: बिना देखे बग्स
              description_teacher: 'यह पाठ डीबगिंग के स्टेप्स में छात्रों का मार्गदर्शन करेगा।  छात्र यह मंत्र सीखेंगे: "क्या हुआ?  क्या होने वाला था? वह आपको क्या बताता है?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: स्टेवी और बड़ा प्रोजेक्ट
              description_teacher: |-
                जब किसी सवाल का जवाब देते समय या किसी प्रोजेक्ट पर काम करते समय छात्रों के सामने कोई रुकावट आती है, तो उनके लिए निराश होकर हार मानना आसान बात है।  यह पाठ इस विचार से छात्रों का परिचय कराएगा कि निराशा सीखने का महत्वपूर्ण भाग हो सकती है। यहां, निराशा को असफलता के लक्ष्ण की बजाय, रचनात्मक प्रक्रिया में एक कदम के रूप में पेश किया गया है।\\r
                \\r
                यह पाठ एक या दो कक्षा सेशनों में पूरा किया जा सकता है।  यदि आपके पास अधिक समय है, तो बेझिझक मार्बल रन गतिविधि के बिल्डिंग और संशोधन चरण का खाका बनाएं।
            'Real-life Algorithms: Plant a Seed':
              name: पौधा उगाएं
              description_teacher: इस पाठ में, छात्र एक वास्तविक बीज का रोपण करके रोज़ाना की, वास्तविक-ज़िंदगी की गतिविधियों के लिए वापस कलन विधियों की अवधारणा से संबंध स्थापित करेंगे। यहां लक्ष्य ऑनलाइन परिदृश्यों और इसके विपरीत वास्तविक-दुनिया की स्थितियों को रूपांतरित करने के कौशलों का निर्माण शुरू करना है।\\r
            Learn to Drag and Drop:
              name: खींचना और छोड़ना सीखें
              description_teacher: यह पाठ छात्रों को इसका अनुमान देगा कि जब वे कंप्यूटर लैब में जाते हैं तो उन्हें क्या अपेक्षा रखनी चाहिए। यह उन्हें कंप्यूटर लैब के आचरण से परिचय कराते हुए संक्षिप्त चर्चा के साथ शुरू होता है, फिर वे ऑनलाइन पहेलियों को पूरा करने के लिए कंप्यूटर का उपयोग करने में प्रगति करेंगे।
            'Programming: Happy Maps':
              name: हैप्पी मैप्स
              description_teacher: यदि छात्र क्रम की योजना बनाने और उपयुक्त भाषा में उस क्रम का कूटलेखन करने के बीच अंतर समझ जाते हैं, तो प्रोग्रामिंग के लिए कलन विधियों का पुल छोटा हो सकता है।   यह गतिविधि शॉर्टहैंड कोड पढ़ने और लिखने का अनुभव बढ़ाने में छात्रों की मदद करेगी।
            Programming in Maze:
              name: एंग्री बर्ड्स के साथ प्रोग्रामिंग
              description_teacher: ऑनलाइन पहेलियों की इस श्रृंखला में, छात्र कलन विधियों, डीबगिंग, और सामान्य कंप्यूटर साक्षरता की समझ में वृद्धि करेंहे। गेम एंग्री बर्ड्स के पात्रों को पेश करते हुए, छात्र पक्षी को दीवारों या TNT से टकराए बिना सूअर के पास ले जाने के लिए अनुक्रमिक कलन विधियां विकसित करेंगे। समस्या हल करने और गंभीर चिंतन के शामिल किए अभ्यास के लिए इस चरण में पहेलियों को डीबग करना भी शामिल किया गया है।
            Going Places Safely:
              name: सुरक्षित रूप से स्थानों पर जाना
              description_teacher: "[rकॉमन-सेंस-मीडिया] के सहयोग से, यह पाठ छात्रों को यह सीखने में मदद करता है कि कई वेबसाइटें ऐसी जानकारी की मांग करती हैं, जो निजी होती है और इस पर चर्चा करता है कि ऐसे निवेदनों से जिम्मेदारी से कैसे निपटा जाए। छात्र यह भी सीखते हैं कि वे ऑनलाइन रोमांचक स्थानों पर जा सकते हैं, लेकिन उन्हें सुरक्षित रहने के लिए कुछ नियमों का पालन करने की जरूरत है।"
            'Loops: Happy Loops':
              name: हैप्पी लूप्स
              description_teacher: लूप्स, प्रोग्रामिंग में बहुत ही उपयोगी और प्रभावशाली टूल है। यह समझने के लिए कि लूप्स कैसे उपयोगी हो सकती हैं, छात्रों के अंदर साधारण समस्याओं को हल करने का आसान तरीका पाने की इच्छा होनी चाहिए।
            Loops in Collector:
              name: लॉरेल के साथ लूप्स
              description_teacher: "\"हैप्पी लूप्स” से दोहराने वाले निर्देशों की अवधारणा पर आधारित, इस चरण में छात्र Code.org पर अधिक प्रभावी रूप से खजाना एकत्र करने के लिए लूप्स का उपयोग करेंगे।"
            Loops in Artist:
              name: लूप्स के साथ समुद्र का दृश्य
              description_teacher: लूप्स पर वापस लौटते हैं, छात्र निर्देशों के साधारण क्रमों को लूप करके चित्रों को चित्रित करना सीख सकते हैं। पिछले प्लग्ड पाठ में, लूप्स का उपयोग भूलभुलैया को पार करने और खजाना एकत्र करने के लिए किया गया था। यहां, लूप्स पैटर्न बना रही हैं। इस चरण के अंत में, छात्रों को लूप्स का उपयोग करते हुए उनके खुद के चित्र बनाने का अवसर दिया जाएगा।
            'Events: The Big Event':
              name: विशाल इवेंट Jr.
              description_teacher: इवेंट्स पहले से लिखी गई कलन विधि में विविधता जोड़ने का शानदार तरीका है। कभी-कभार आप अपने प्रोग्राम को उपयोगकर्ता के लिए बिल्कुल सही प्रतिक्रिया करने योग्य बनाने चाहते हैं, जब उपयोगकर्ता इसकी प्रतिक्रिया चाहता है। इवेंट्स इसी कार्य के लिए होती हैं।

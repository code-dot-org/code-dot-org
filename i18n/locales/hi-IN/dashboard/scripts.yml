              description_teacher: इस विशेष चरण में, छात्र माउस क्लिक और वस्तु के टकराने का पता लगाने के लिए इवेंट हैंडलर्स का उपयोग करके अपनी खुद की फ्लैपी बर्ड गेम बनाएंगे। स्तर के अंत में, छात्र दृश्यों या नियमों को बदलकर अपनी गेम को अनुकूलित करने में सक्षम होंगे।

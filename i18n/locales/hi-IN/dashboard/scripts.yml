        poem-art-2021:
          lessons:
            Poem Art:
              name: कविता आर्ट
              description_teacher: |-
                इस CS और ELA एकीकृत पाठ में, छात्र एक कविता के मूड (मनोदशा) को स्पष्ट करने के लिए कोड के साथ एक कविता को एनिमेट करेंगे। छात्र कविता को पढ़ेंगे और उसकी मनोदशा का पता लगाएंगे। फिर वे कविता के मूड को स्पष्ट करने में मदद करने के लिए संबंधित प्रभाव और चित्र ढूंढेंगे। अंत में, छात्र मूड में बदलाव को दर्शाने या कविता में नई छवियों को एनिमेट करने के लिए इवेंट्स (कोड) का उपयोग करेंगे।

                यह पाठ 1 घंटे के स्टैंडअलोन पाठ के रूप में पूरा किया जा सकता है। इस पाठ को [Coding with Poetry](http://studio.code.org/s/poetry-2021) नामक बहु-पाठ मॉड्यूल के पहले पाठ के रूप में भी उपयोग किया जा सकता है।
            lesson-1:
              key: पाठ - 1
              name: कविता आर्ट
              description_teacher: |-
                इस CS और ELA इंट्रीगेटेड पाठ में, छात्र एक कविता के मूड को स्पष्ट करने के लिए कोड के साथ एक कविता को एनिमेट करेंगे। इस इंट्रोडक्टरी कोडिंग गतिविधि के दौरान, छात्र कविता को पढ़ेंगे और उसके मूड का पता लगाएंगे। फिर, कविता के मूड को स्पष्ट करने में मदद करने के लिए उन्हें संबंधित इफ़ेक्ट और इमेज मिलेगा। अंत में, छात्र मूड में बदलाव को दर्शाने या कविता में नई छवियों के परिचय को एनिमेट करने के लिए इवेंट्स (कोड) का उपयोग करेंगे।

                यह पाठ 1 घंटे के स्टैंडअलोन पाठ के रूप में पूरा किया जा सकता है। इस पाठ को [Coding with Poetry](http://code.org/poetry) नामक 5-पाठ मॉड्यूल के पहले पाठ के रूप में उपयोग करने का एक विकल्प भी है। कोडिंग विद पोएट्री मॉड्यूल के अंत तक, छात्र अपनी कविताएँ लिख पायेंगे और मित्रों के साथ शेयर करने के लिए एक कविता जनरेटर ऐप बनाएंगे।

                कोडिंग विद पोएट्री, Code.org के CS कनेक्शंस पाठ्यक्रम का हिस्सा है, जो CS को CCSS, NGSS और CSTA मानकों के अनुरूप होने के साथ गणित, ELA और विज्ञान जैसे अन्य विषय क्षेत्रों में इंटीग्रेट करने के लिए तैयार है।

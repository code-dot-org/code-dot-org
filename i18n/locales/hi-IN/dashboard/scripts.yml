              description_teacher: अधिक रोचक और विस्तृत चित्र बनाने के लिए, छात्रों का परिचय स्प्राइट ऑब्जैक्ट से कराया जाता है। प्रत्येक स्प्राइट को दिखाने के लिए एक चित्र असाइन किया जाता है, और स्प्राइट्स भी खुद के बारे में मल्टीपल मूल्यों का रिकॉर्ड रखते हैं, जो ऐनिमेशन्स बनाते समय भविष्य में उपयोगी सिद्ध होंगे।
            The Draw Loop:
              name: ड्रा लूप
              description_student: यह पाठ ड्रॉ लूप का परिचय देता है, जो गेम लैब में एक मुख्य प्रोग्रामिंग पैराडिग्म्स हैं। कक्षा डॉट्स के साथ और फिर स्प्राइट्स के साथ कुछ साधारण ऐनिमेशन्स का कुशलतापूर्वक उपयोग करने के लिए बेतरतीब संख्याओं के साथ ड्रॉ लूप को जोड़ती है। उसके बाद, हर कोई पिछले पाठ से स्प्राइट दृश्य का अद्यतन करने के लिए अपने सीखे ज्ञान का उपयोग करता है।
              description_teacher: इस पाठ में छात्रों का परिचय ड्रॉ लूप से कराया जाता है, जो गेम लैब में एक मुख्य प्रोग्रामिंग पैराडिग्म्स हैं। पाठ की शुरुआत करने के लिए, छात्र यह देखने के लिए कुथ भौतिक फ्लिपबुक्स पर नज़र डालते हैं कि विभिन्न चित्रों वाले कई फ्रेम होना गति का प्रभाव उत्पन्न करता है। फिर छात्र ऐसा वीडियो देखते हैं, जो विस्तार से बताता है कि गेम लैब में ड्रॉ लूप किस प्रकार उनके प्रोग्रामों में इसी प्रभाव को उत्पन्न करने में मदद करती है। छात्र डॉट्स के साथ और फिर स्प्राइट्स के साथ कुछ साधारण ऐनिमेशन्स का कुशलतापूर्वक उपयोग करने के लिए बेतरतीब संख्याओं के साथ ड्रॉ लूप को जोड़ती है। पाठ के अंत में हर कोई पिछले पाठ से स्प्राइट दृश्य का अद्यतन करने के लिए अपने सीखे ज्ञान का उपयोग करता है।
            The Counter Pattern Unplugged:
              name: काउंटर पैटर्न अनप्लग्ड
              description_student: यह अनप्लग्ड पाठ, वेरिएबल्स के निहित व्यवहार की पड़ताल करता है। प्रोग्राम के अंदर वेरिएबल्स के अनुकरण के लिए नोटकार्डों और स्ट्रिंग का उपयोग करते हुए, कक्षा कुछेक छोटे प्रोग्रामों को कार्यान्वित करती है। इस सिन्टैक्स के साथ सहज होने के बाद, कक्षा स्क्रीन पर स्प्राइट की प्रगति को ट्रैक करते हुए, स्प्राइट विशेषताओं के साथ उसी प्रक्रिया का उपयोग करती है।
              description_teacher: छात्र एक अनप्लग्ड गतिविधि के माध्यम से वेरिएबल्स के निहित व्यवहार की पड़ताल करते हैं। प्रोग्राम के अंदर वेरिएबल्स के अनुकरण के लिए नोटकार्डों और स्ट्रिंग का उपयोग करते हुए, छात्र कुछेक छोटे प्रोग्रामों को कार्यान्वित करते हैं। इस सिन्टैक्स के साथ सहज होने के बाद, छात्र स्क्रीन पर स्प्राइट की प्रगति को ट्रैक करते हुए, स्प्राइट विशेषताओं के साथ उसी प्रक्रिया का उपयोग करते हैं।
            Sprite Movement:

            Making Music:
              name: संगीत बनाना
              description_student: इस पाठ में, छात्र बज़र के साथ ध्वनियां, नोट्स और गाने तैयार करके इसकी पूरी सीमा तक बज़र का उपयोग करेंगे। छात्र बज़र की बारंबापता और अवधि मापदंडों की लघु समीक्षा के साथ शुरुआत करेंगे, फिर नोट्स की अवधारणा पर जाएंगे। नोट्स छात्रों को खुद उन बारंबारताओं को रोकने की अनुमति देते हैं, जिन्हें पश्चिमी संगीत में उपयोग किया जाता है और संक्षिप्तीकरण की परत प्रदान करते हैं, जो उन्हें यह समझने में मदद करती है कि कौन-सी बारंबारताएं साथ में अच्छी ध्वनि उत्पन्न कर सकती हैं। जब छात्र बज़र पर नोट्स प्ले करने के योग्य हो जाते हैं, तो वे साधारण गाने बनाते हुए, नोट्स के क्रमों को रोककर रखने और प्ले करने के लिए श्रृंखला समूहों का उपयोग करते हैं।

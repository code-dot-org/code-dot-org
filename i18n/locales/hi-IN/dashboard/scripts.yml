        coursea-2020:
          title: कोर्स A (2019)
          description: कंप्यूटर साइंस और इंटरनेट सुरक्षा के बारे में मूल तत्व सीखें। कोर्स के अंत में, अपनी खुद की गेम या कहानी बनाएं, जिसे आप साझा कर सकते हैं।

            Analysis of Design:
              name: डिज़ाइन का विश्लेषण
              description_student: कक्षा यह विचार करने के लिए अलग-अलग प्रकार के टीपॉट डिज़ाइनों की पड़ताल करती है कि डिज़ाइन विकल्प कैसे चुने या बनाए जाते हैं। उदाहरण के तौर पर टीपॉट्स का उपयोग करते हुए, कक्षा उपयोगकर्ताओं, उनकी जरूरतों, और उन ऑब्जैक्ट्स के डिज़ाइन के बीच संबंध की पड़ताल करेगी, जिसका वे उपयोग करते हैं।
              description_teacher: अन्य उपयोगकर्ताओं के लिए समस्या हल करने और ऐसे उत्पादों को विकसित करने वाले समूह के लिए समर्पित इकाई की शुरुआत करने के लिए, छात्र विभिन्न टीपॉट्स के डिज़ाइन का निरीक्षण करके शुरुआत करते हैं। छात्र यह पहचान करने का प्रयास करते हुए, प्रत्येक टीपॉट का विश्लेषण करते हैं कि विशिष्ट उपयोगकर्ता जरूरतों को इसके डिज़ाइन में कैसे सूचित किया जा सकता है। इन डिज़ाइन विकल्पों पर विचार करते हुए और प्रत्येक टीपॉट का मिलान संभावी उपयोगकर्ता के साथ करने का प्रयास करते हुए, छात्र यह देख सकते हैं कि उत्पादों (भौतिक और डिजीटल दोनों) को डिज़ाइन करने में उपयोगकर्ता-केंद्रित दृष्टिकोण अपनाना, उन उत्पादों के लिए और उपयोगी और सहायक हो सकता है। गतिविधि को समाप्त करने के लिए, छात्रों से किसी एक टीपॉट में कुछ बदलाव पेश करने के लिए कहा जाता है, जो इसे और उपयोगी या सहायक बनाते हों।
            Understanding Your User:
              name: आपके उपयोगकर्ता को समझना
              description_student: उपयोगकर्ता प्रोफाइलों का उपयोग करते हुए, कक्षा पड़ताल करती है कि अलग-अलग उपयोगकर्ता किस प्रकार विविध उत्पादों के लिए प्रतिक्रिया कर सकते हैं। अलग व्यक्ति के रूप में भूमिका निभाते हुए, कक्षा का प्रत्येक सदस्य किसी और की नज़रों से डिज़ाइनों का अनुभव प्राप्त करेगा।
              description_teacher: "उपयोगी उत्पाद बनाने के लिए डिज़ाइनरों को अपने उपयोगकर्ताओं की जरूरतों को समझने की आवश्यकता होती है। यह पाठ छात्रों को इस बारे में सोचने को प्रोत्साहित करता है कि उपयोगकर्ता प्रोफाईल का उपयोग करते हुए किसी और की भूमिका निभाकर व उत्पादों की श्रृंखला के प्रति उस उपयोगकर्ता के तौर पर प्रतिक्रिया देते हुए दूसरे व्यक्ति के लिए डिज़ाइन कैसे बनाया जाए। प्रत्येक छात्र को व्यक्ति का वर्णन करते हुए उपयोगकर्ता प्रोफाइल असाइन की जाती है, जिसे वे फिर उपयुक्त उत्पादों को चुनने के लिए, उत्पाद डिज़ाइन के गुण-दोष बताने और डिज़ाइन में सुधारों का सुझाव देने के लिए उपयोग करते हैं।\\r\n"
            User-Centered Design Micro Activity:
              name: उपयोगकर्ता-केंद्रित डिज़ाइन माइक्रो गतिविधि
              description_student: छोटो समूहों में, कक्षा स्मार्ट कपड़ों के लिए योजनाओं का सुझाव देने के लिए डिज़ाइन प्रक्रिया का उपयोग करती है। विचार करने, उपोगकर्ताओं की पहचान करने से लेकर, डिज़ाइन का अंतिम प्रस्ताव रखने तक, अन्य लोगों की जरूरतों के लिए समाधान डिज़ाइन करने का अभ्यास करने की इस इकाई में कई अवसरों में यह पहला अवसर है।
              description_teacher: यह पाठ डिज़ाइन प्रक्रिया के संक्षिप्त संस्करण के माध्यम से छात्रों का मार्गदर्शन करता है, जिस प्रक्रिया को वे इस संपूर्ण इकाई में देखेंगे। सबसे पहले छात्र स्मार्ट कपड़ों को संभावी उपयोगकर्ताओं की सूची पर विचार करेंगे। कक्षा के तौर पर, फिर वे इन योजनाओं को व्यापक श्रेणियों में वर्गीकृत करेंगे और प्रत्येक समूह उपयोगकर्ता की एक श्रेणी चुनेगा। समूह इस प्रक्रिया का उपयोग अपने उपयोगकर्ताओं की जरूरतों या चिंताओं पर विचार करने के लिए करेंगे, फिर वे इन जरूरतों को वर्गीकृत करते हुए एक पर ध्यान केंद्रित करने के लिए चुनेंगे। अंत में, छात्र उन विशेष जरूरतों और चिंताओं का उपयोग करते हुए, जिन पर उन्होंने अपना निर्णय लेने में मार्गदर्शन के लिए विचार किया था, स्मार्ट कपड़ों का एक पीस डिज़ाइन करेंगे। कक्षा के अंत में छात्र तुरंत अपनी निर्णय लेने की प्रक्रिया साझा करेंगे और इस बारे में फीडबैक प्राप्त करेंगे कि उनका उत्पाद किस प्रकार उपयोगकर्ता की जरूरत पर ध्यान देता है, जो उन्होंने चुनी थी।
            User Interfaces:
              name: उपयोगकर्ता इंटरफ़ेस
              description_student: देखें कि पेपर का प्रतिमान परीक्षण करने के लिए और कोई भी कोड लिखने से पहले सॉफ्टवेयर पर फीडबैक प्राप्त करने के लिए कैसे उपयोग किया जा सकता है। उनकी योजना में विकासकार की मदद के लिए, कक्षा परीक्षण करती है और पेपर से बना एक ऐप प्रतिमान प्रदान करती है।
              description_teacher: मिनी डिज़ाइन प्रोजेक्ट के बाद, छात्र डिज़ाइन के अगले चरण पर नज़र डालते हैं - ऐसे उत्पाद का प्रतिमान बनाना, जो उपयोगकर्ता की जरूरतों पर ध्यान देने का प्रयास करता है। टीमों में, छात्र "Txt Ur Grndkdz" नामक चैट ऐप के लिए पेपर प्रतिमान का निरीक्षण करेंगे। इस पेपर प्रतिमान का उपयोग करके, छात्रों को यह देखने का अवसर मिलता है कि कंप्यूटर पर जाने से पहले जल्दी से योजनाओं और धारणाओं का परीक्षण करने के लिए साधारण पेपर प्रतिमान का उपयोग कैसे किया जा सकता है। प्रदान किए गए प्रतिमान का "उपयोग करते हुए", छात्र अगली पुनरावृत्ति को संशोधित करने के तरीकों की पहचान करना शुरू करते हैं।
            Feedback and Testing:
              name: फीडबैक और परीक्षण
              description_student: उपयोगकर्ता एक ऐप का परीक्षण कर चुके हैं, और उनके पास विकासकार के लिए बहुत-सा फीडबैक है। कक्षा को इस पूरे फीडबैक को छांटने, सामान्य विषयों और जरूरतों को पहचानने और इसे उपयोगकर्ताओं की जरूरतों को बेहतर ढंग से पूरा करने योग्य बनाने के लिए प्रतिमान को संशोधित करना शुरू करने की जरूरत है।
              description_teacher: इस पाठ में छात्र पिछले पाठ के पेपर प्रतिमान के उपयोगकर्ता इंटरफेस में सुधार विकसित करने के लिए उस पेपर-प्रतिमान वाले ऐप के "उपयोगकर्ताओं" से फीडबैक का उपयोग करते हैं। पाठ इस तथ्य पर विचार करने से शुरू होता है कि डिज़ाइनरों को मानव की जरूरतों को उपयोगकर्ता इंटरफेस या अनुभव में बदलावों की तकनीक में रूपांतरित करने की जरूरत है। फिर छात्रों को पिछले पाठ से ऐप के उपयोगकर्ताओं से फीडबैक और निवेदन का संग्रह दिया जाता है। समूहों में, छात्र फीडबैक को वर्गीकृत करते हैं और उन तरीकों की पहचान करते हैं, जिनसे फीडबैक में व्यक्त की गई जरूरतों को ऐप के इंटरफेस में बदलाव करके पूरा किया जा सकता हो। फिर समूहों में छात्र पहचानी गई जरूरतों में से एक को पूरा करने के लिए इनमें से कुछ बदलावों को लागू करेंगे।
            Identifying User Needs:
              name: उपयोगकर्ता की जरूरतों को पहचानना
              description_student: इस समय तक, जिन उपयोगकर्ताओं पर कक्षा ने विचार किया है, वे सभी दूर थे, और उपयोगकर्ताओं से जानकारी केवल टेक्सट या भूमिका निभाने से प्राप्त हुई है। अब कक्षा संभावी उपयोगकर्ताओं के तौर पर एक-दूसरे पर निर्भर होगी और जोड़ियां उन जरूरतों को पहचानने के लिए एक-दूसरे का इंटरव्यू लेंगी, जिन पर ऐप को विकसित करते हुए ध्यान दिया जा सकता है।
              description_teacher: 'इस समय तक छात्र उन उपयोगकर्ताओं के लिए, जो कुछ हद तक उनसे दूर होते हैं, डिजाइन तैयार करने पर ध्यान केंद्रित कर चुके हैं। चाहे विचार करने, प्रोफाइलों या टेक्सट फीडबैक के माध्यम से, उपभोक्ता के साथ कनेक्शन कभी भी सीधे नहीं होता। यह दूरी छात्रों को उपयोगकर्ताओं के बारे में सोचते हुए अपने खुद के दिमाग का उपयोग करने में मदद के लिए दी गई है, लेकिन वास्तविक उपयोगकर्ता से सीधे और जानकारी प्राप्त करने के लिए, छात्रों को अपने सहपाठियों की पर निर्भर रहना होता है। इस पाठ में छात्र हर किसी को उपभोक्ता से सीधे इंटरव्यू करने और अपने डिज़ाइन के बारे में बेहतर ढंग से सूचित करने के लिए सवाल पूछने की अनुमति देते हुए, एक-दूसरे के लिए उपयोगकर्ता (और डिज़ाइनर) बनने के लिए जोड़ी बनाते हैं। प्रत्येक छात्र जोड़ी ऐसी विशेष जरूरत की पहचान करने का प्रयास करते हुए, एक-दूसरे का इंटरव्यू लेती है, जिस पर ऐप ध्यान दे सके। '
            Project - Paper Prototype:
              name: प्रोजेक्ट - पेपर प्रतिमान
              description_student: पिछले पाठ से इंटरव्यू जानकारी का उपयोग करते हुए, कक्षा अपने उपयोगकर्ताओं की जरूरतों पर ध्यान देने के लिए ऐप योजनाओं के सुझाव देती है। उन योजनाओं को व्यक्त करने और उनकी प्रभाविकता का परीक्षण करने के लिए, प्रत्येक छात्र खुद पेपर के प्रतिमान बनाता है और उनका परीक्षण करता है।
              description_teacher: पिछले पाठ से सहपाठी इंटरव्यू के आधार पर, प्रत्येक छात्र ऐप के लिए योजना का सुझाव देता है, जो उनके उपयोगकर्ता की समस्याओं पर ध्यान दे सके। फिर छात्र अलग-अलग नोटकार्डों पर "स्क्रीनें" चित्रित करके अपनी ऐप योजनाओं के अपने खुद के पेपर के प्रतिमान बनाते हैं। प्रोजेक्ट गाइड छात्रों को ऐप बनाने और यह देखने के लिए कि क्या उनके बनाए उपयोगकर्ता इंटरफेस के बारे में उनकी धारणाएं सही हैं, अपने उपयोगकर्ताओं के साथ इसका परीक्षण करने सहित पूरी प्रक्रिया के लिए निर्देशित करती है।
            Designing Apps for Good:
              name: हित के लिए ऐप्स डिज़ाइन करना
              description_student: ऐप डिज़ाइन प्रोजेक्ट शुरू करने के लिए, कक्षा टीमों में संगठित होती है और ऐप संबंधी विषयों की पड़ताल करना शुरू करती है। कई उदाहरण प्रोजेक्ट के लिए प्रेरणास्रोत के रूप में सामाजिक रूप से प्रभावी ऐप्स के लिए उपयोगी होते हैं।
              description_teacher: ऐसे ऐप डिज़ाइन प्रोजेक्ट की शुरुआत करने के लिए, जो इकाई के अंत में समाप्त होता हो, छात्र सबसे पहले उस सामाजिक प्रभाव के लिए डिज़ाइन किए ऐप्स की संख्या की पड़ताल करते हैं, जो अन्य छात्रों द्वारा तैयार की गई थी। फिर कक्षा सवाल हल करने की प्रक्रिया के परिभाषित करें, तैयार करें, आजमाएं, और विचार करें आदि स्टेप्स की समीक्षा करती है, जब वे सामाजिक प्रभाव वाले ऐप के लिए योजना विकसित करते हैं। अंत में, छात्र प्रोजेक्ट टीमें बनाएंगे और इसके लिए कॉन्ट्रैक्ट का खाका बनाएंगे कि टीम अपने ऐप के संपूर्ण विकास के दौरान कैसे फंक्शन करेगी।
            Market Research:
              name: मार्किट शोध
              description_student: मौजूदा ऐप्स की पड़ताल करके ऐप विकास पर विचार करें, जो एक-जैसे उपयोगकर्ताओं के लिए हो। प्रत्येक समूह उस ऐप योजना, जिसका वे अनुसरण करेंगे को संशोधित करने में मदद के लिए उन ऐप्स का उपयोग करते हुए कुछेक ऐप्स की पहचान करता है, जो उसी विषय पर ध्यान देते हैं, जिन पर वे काम कर रहे हैं।
              description_teacher: इस पाठ में छात्र अपने उपयोगकर्ताओं की जरूरतों को बेहतर ढंग से समझने के लिए उन ऐप्स का शोध करेगी, जैसे वे बनाना चाहते हैं। छात्र इंटरनेट पर अन्य ऐप्स खोजने के लिए अपनी टीमों के अंदर काम करते हैं, फिर वे उनका विश्लेषण करते हैं, जिन्हें वे रोचक मानते हैं। पाठ के अंत में, प्रत्येक टीम के पास उस ऐप के बारे में अधिक स्पष्ट योजना होगी, जो वे बनाना चाहते हैं और आगे संशोधन करना चाहते हैं कि उनके लक्षित उपयोगकर्ता कौन हैं। प्रत्येक टीम सभी ऐप्स के लिए संदर्भों की सूची व्यवस्थित करेगी, जिनका उन्होंने अपनी अंतिम प्रस्तुति में उपयोग के लिए परीक्षण किया है।
            Paper Prototypes:
              name: पेपर प्रतिमान
              description_student: पेपर के प्रतिमानों से विकासकार कोड लिखने में बहुत-सा समय लगाने से पहले जल्दी से योजनाओं का परीक्षण कर पाते हैं। इस पाठ में टीमें अपने ऐप्स के पहले पेपर के प्रतिमानों को सूचित करने में मदद के लिए उन ऐप्स का उपयोग करते हुए, ऐप लैब में बनाए कुछ उदाहरण ऐप्स की पड़ताल करती हैं।
              description_teacher: "ऐप्स डिज़ाइन करना शुरू करने से पहले, हमें छात्रों की उनकी उम्मीदों के बेहतर स्कोप के लिए उनकी मदद करनी होगी। चूंकि छात्र अंत में ऐप लैब में इन ऐप्स के प्रतिमान बनाएंगे, वे बेहतर आकृति में होंगे, यदि उनकी योजनाएं उन ऐप्स के अनुरूप होंगी, जिनके ऐप लैब में आसानी से प्रतिमान बनाए जाते हैं। टीमें ऐसे ऐप्स, जिन्हें ऐप लैब के साथ बनाया जा सकता है, को दर्शाने के लिए डिज़ाइन किए गए कई उदाहरण ऐप्स को देखकर अपनी व्यापकता शुरू करती है। फिर टीमें खुद के लिए आधार के तौर पर ऐप्स में से एक (या अधिक) का चयन कर सकती हैं। वहां से, पेपर के प्रतिमानों के विकसित करने के लिए 3x5 इंडेक्स कार्डों का उपयोग करने से पहले टीमों के पास अपने ऐप की बुनियादी कार्यात्मकता पर चर्चा करने के लिए थोड़ा समय होगा।\\r\n"
            Prototype Testing:
              name: प्रतिमान परीक्षण
              description_student: इस पाठ में टीमें कक्षा के अन्य सदस्यों के साथ अपने पेपर के प्रतिमानों का परीक्षण करती हैं। एक छात्र कंप्यूटर की भूमिका निभाते हुए, एक वर्णन करते हुए, और बाकी देखते हुए, टीमें अपने ऐप डिज़ाइनों पर तुरंत फीडबैक प्राप्त करती हैं, जो उनके ऐप प्रतिमानों के अगले संस्करण के बारे में सूचित करेंगे।
              description_teacher: पेपर के प्रतिमान बनाने का मुख्य उद्देश्य यह है कि वे किसी भी कोड को लिखे जाने से पहले त्वरित परीक्षण और पुनरावृत्ति की अनुमति देते हैं। यह पाठ टीमों को ऐप लैब में जाने से पहले अपने प्रतिमानों का परीक्षण करने का अवसर देने पर केंद्रित है। टीमें कक्षा में (और संभावी तौर पर कक्षा के बाहर) अन्य कई छात्रों के साथ प्रतिमान परीक्षण संचालित करने से पहले उपयोगकर्ताओं के साथ परीक्षण करने की योजना विकसित करती हैं। उपयोगकर्ताओं के साथ प्रतिमान का परीक्षण करने के लिए, छात्रों को परीक्षण करने में भूमिकाएं (“वर्णन करने वाला”, “कंप्यूटर” और “निरीक्षक”) असाइन करने के साथ-साथ परीक्षण पूरा होने के बाद जवाब देने के लिए उपयोगकर्ता के लिए कुछ सवाल तैयार करने होंगे।
            Digital Design:
              name: डिजीटल डिज़ाइन
              description_student: पेपर प्रतिमान को विकसित करके, इसका परीक्षण करके और इस पर फीडबैक एकत्र करके, टीमें अब अपने ऐप्स के लिए अगली पुनरावृत्ति बनाने के लिए ऐप लैब में मूव करती हैं। खींच-और-छोड़ें डिज़ाइन मोड का उपयोग करते हुए, प्रत्येक टीम का सदस्य, परीक्षण के पिछले राउंड में प्राप्त किए गए फीडबैक के लिए प्रतिक्रिया करते हुए, अपनी टीम के ऐप का कम से कम एक पृष्ठ बनाता है।
              description_teacher: सामूहिक रूप से अपने ऐप्स के लिए पेपर का प्रतिमान विकसित करने के बाद, अब समूहों को बांटा जाता है और वे पेपर के प्रतिमान के आधार पर संवादात्मक डिजीटल संस्करण पर काम शुरू करने के लिए जीतते हैं। ऐप लैब के खींचें-और-छोड़ें डिज़ाइन मोड का उपयोग करते हुए, छात्र यह सीखने के लिए अलग-अलग कौशल-निर्माण स्तरों की प्रगति पर काम करते हैं कि पेपर के प्रतिमान के डिजीटल संस्करण कैसे बनाए जाएं। वहां से, समूह का प्रत्येक सदस्य बाद में सिंगल ऐप में शामिल करने के लिए ऐप लैब में अपने ऐप का कम से कम एक पृष्ठ बनाता है।
            Linking Screens:
              name: स्क्रीनों को लिंक करना
              description_student: उन स्क्रीनों का निर्माण करते हुए, जिन्हें कक्षा ने पिछले पाठ में डिज़ाइन किया था, टीमें सिंगल ऐप में स्क्रीनों को जोड़ती हैं। फिर उपयुक्त स्क्रीन में बटन क्लिक्स में बदलाव करने के लिए साधारण कोड जोड़े जा सकते हैं।
              description_teacher: इस पाठ में टीमें उन स्क्रीनों को जोड़ती हैं, जिन्हें उन्होंने सिंगल ऐप में पिछले पाठ में डिज़ाइन किया था, जिसे वे बाद में कोड का उपयोग करते हुए साथ में लिंक कर सकती हैं। छात्र मॉडल ऐप बनाकर बुनियागी इवेंट संचालित प्रोग्रामिंग सीखते हैं, जो उन्होंने पिछले पाठ में शुरू किया था। उस स्क्रीन के अलावा, जिसे छात्रों ने कल डिज़ाइन किया था, वे सीखेंगे कि अतिरिक्त स्क्रीनें कैसे बनानी हैं और अन्य छात्रों द्वारा बनाई स्क्रीनें आयात कैसे करनी हैं।
            Testing the App:
              name: ऐप का परीक्षण करना
              description_student: टीमें उपयोगकर्ता परीक्षण का दूसरा राउंड संचालित करती हैं, इस बार अपने संवादात्मक प्रतिमान के साथ। परीक्षण के इस राउंड से एकत्र किया गया फीडबैक, ऐप प्रतिमानों की अंतिम पुनरावृत्ति को सूचित करेगा।
              description_teacher: 'पिछले पाठ के अंत तक, प्रत्येक टीम के पास अपने ऐप का न्यूनतम साध्य प्रतिमान होना चाहिए। इस पाठ का मुख्य उद्देश्य टीम से, खास तौर पर उस लक्षित ऑडियंस से, जिसके लिए ऐप बनाया गया है, या कक्षा में विभिन्न टीमों से अन्य लोगों के साथ ऐप का वास्तव में परीक्षण करवाना है, जब टीम के निरीक्षक उन वर्कशीटों पर परिणामों को रिकॉर्ड करेंगे, जिनका उन्होंने नियोजन चरण में उपयोग किया था। जैसा कि पेपर के प्रतिमानों के साथ किया था, वैसे ही टीमें परीक्षणों को संचालित या उनका निरीक्षण करने से पहले विशेष परिदृश्य के लिए योजा बनाने से शुरुआत करेंगी। '
            Improving and Iterating:
              name: सुधार करना और दोहराना
              description_student: परीक्षण के अंतिम राउंड से फीडबैक का उपयोग करते हुए, टीमें उन बदलावों को लागू करती हैं, जो उनके उपयोगकर्ताओं की जरूरतों पर ध्यान देते हैं। प्रत्येक टीम उन विशेषताओं, जिन्हें वे शामिल करना चाहते हैं और उन बग्स का पता लगाती है और उन्हें प्राथमिकता देती है, जिन्हें ठीक करने की जरूरत है।
              description_teacher: इस समय तक टीमें ऐसा ऐप प्रतिमान विकसित कर चुकी होती हैं, जो कई पुनरावृत्तियों और उपयोगकर्ता परीक्षण के राउंडों से गुजरा है। उपयोगकर्ता परीक्षण के अंतिम राउंड से जानकारी और मार्गदर्शन प्राप्त करने से, प्रत्येक छात्र के पास टीम ऐप के लिए योजना बनाने और सुधारों को लागू करने का अवसर होता है। आपके पास उपलब्ध समय और छात्र की रुचि के आधार पर, आप इसके अनुकूल होने तक कितनी ही बार परीक्षण और पुनरावृत्ति का चक्कर संचालित कर सकते हैं।
            Project - App Presentation:
              name: प्रोजेक्ट - ऐप प्रस्तुति
              description_student: प्रत्येक टीम उस ऐप की "पिच" के लिए प्रस्तुति तैयार करती है, जो उन्होंने विकसित किया था। अब संघर्ष, जीत को साझा करने व भविष्य के लिए योजनाएं बनाने का समय है।
              description_teacher: इस समय पर टीमें निजी और सामाजिक महत्व के विषय पर शोध कर चुकी होती हैं, पेपर के प्रतिमान और डिजीटल प्रतिमान दोनों को विकसित और उनका परीक्षण कर लेती हैं, और नई विशेषताओं को शामिल करने और बग सुधार करने के लिए आरंभिक ऐप को दोहरा चुकी होती हैं। अब उनके लिए किए गए कार्य की समीक्षा करने और रचना की अपनी प्रक्रिया को प्रदर्शित करने के लिए साथ मिलकर स्पष्ट प्रस्तुति देने का समय होता है। प्रदान किए गए प्रस्तुति टेम्पलेट का उपयोग करते हुए, टीमें ऐप विकास की उनकी प्रक्रिया को पेश करने के लिए तैयारी करती हैं, उस समस्या सहित, जो उन्हें हल करने के लिए पेश की जाती है, उन तरीकों सहित, जिनमें उनके पास परीक्षण से शामिल किया गया फीडबैक होता है, और भविष्य के लिए उनकी योजनाओं सहित।
            Post-Project Test:
              name: प्रोजेक्ट के बाद परीक्षण
            CS Discoveries Post Course survey:
              name: CS अन्वेषण कोर्स के बाद का सर्वेक्षण
        csd5-2020:
          title: CSD इकाई 5 - डेटा और समाज ('19-'20)
          description: इकाई 5 सवाल हल करने में डेटा के महत्व के बारे में है और उजागर करती है कि कंप्यूटर इस प्रक्रिया में कैसे मदद कर सकते हैं। पहला अध्याय कंप्यूटर में जानकारी और उनका उपयोग करके उत्पन्न हुई चुनौतियों और दुविधाओं को पेश करने के लिए विभिन्न प्रणालियों की पड़ताल करता है। दूसरे अध्याय में, आप सीखेंगे कि किस प्रकार डेटा संकलनों का उपयोग सवाल हल करने के लिए किया जाता है और कंप्यूटर कैसे इस प्रक्रिया के स्टेप्स को ऑटोमेट करने में मदद करते हैं। अध्याय यह विचार करके निष्कर्ष प्रदान करता है कि डेटा समस्या हल करने की प्रक्रिया, आपके चयन के क्षेत्र पर कैसे लागू की जा सकती है।
          description_short: जानें कि डेटा संबंधी समस्याएं हल करने के लिए लोग कंप्यूटर का कैसे उपयोग करते हैं।
          lesson_groups:
            csd5_1:
              display_name: 'अध्याय 1: जानकारी पेश करना'
            csd5_2:
              display_name: 'अध्याय 2: डेटा समस्याओं को सुलझाना'
            cspSurvey:
              display_name: सर्वेक्षण
          lessons:
            Representation Matters:
              name: प्रस्तुतिकरण विषय
              description_student: यह पहला पाठ इस बारे में रूप-रेखा प्रदान करता है कि डेटा क्या है और समस्याएं हल करने में इसका उपयोग कैसे किया जाता है। समूह भिन्न मापदंड के साथ लोगों के लिए भोजन की सिफारिशों की श्रृंखला बनाने के लिए डेटा सेट का उपयोग करते हैं। उसके बाद, समूह अपने जवाबों की तुलना करते हैं और चर्चा करते हैं कि भोजन संबंधी डेटे की विभिन्न प्रस्तुतियों ने छात्रों के विभिन्न समस्याएं हल करने के योग्य होने को कैसे प्रभावित किया।
              description_teacher: डेटा इकाई के पहले पाठ में, छात्र इस बारे में रूप-रेखा प्राप्त करते हैं कि डेटा क्या है और समस्याएं हल करने में इसका उपयोग कैसे किया जाता है। छात्र डेटा की सामान्य समझ प्राप्त करने के लिए संक्षिप्त चर्चा के साथ शुरुआत करते हैं। फिर उन्हें समूहों के बांटा जाता है और वे भिन्न मापदंड के साथ लोगों के लिए भोजन की सिफारिशों की श्रृंखला बनाने के लिए डेटा सेट का उपयोग करते हैं। प्रत्येक समूह के पास अलग-अलग तरीके (तस्वीरों, रेसिपीज, मेन्यु, पोषण) में प्रस्तुत किए भोजन के विकल्प होते हैं, जो सिफारिशों में से एक का लाभ देता है। उसके बाद, समूह अपने जवाबों की तुलना करते हैं और चर्चा करते हैं कि भोजन संबंधी डेटे की विभिन्न प्रस्तुतियों ने छात्रों के विभिन्न समस्याएं हल करने के योग्य होने को कैसे प्रभावित किया।
            Patterns and Representation:
              name: पैटर्न और प्रस्तुति
              description_student: यह पाठ इस पर ध्यानपूर्वक नज़र डालता है कि प्रस्तुति का सिस्टम बनाने के लिए किन चीज़ों की जरूरत होती है। समूह ऐसे सिस्टम बनाते हैं, जो कार्डों के केवल सिंगल स्टैक का उपयोग करते हुए वर्णमाला मे किसी भी अक्षर को प्रस्तुत कर सकते हों, फिर वे अपने सिस्टमों के साथ संदेश तैयार करते हैं और यह सुनिश्चित करने के लिए अन्य समूहों के साथ अदला-बदली करते हैं कि सिस्टम ने अपेक्षा के अनुरूप काम किया है। कक्षा यह पहचान करते हुए कार्यकारी सिस्टमों के बीच समानताओं पर चर्चा करती है कि कई संभावी कार्यकारी समाधान हैं।
              description_teacher: इस पाठ में छात्र जानकारी प्रस्तुत करने के लिए अपना खुद का सिस्टम बनाते हैं। वे उन सभी सिस्टमों पर विचार करते हुए शुरुआत करते हैं, जिन्हें उन्होंने पहले ही हां-नहीं वाले जवाबों को प्रस्तुत करने के लिए उपयोग किया है। फिर वे ऐसे सिस्टम बनाने के लिए छोटे समूहों में काम करते हैं, जो कार्डों के केवल सिंगल स्टैक का उपयोग करते हुए वर्णमाला मे किसी भी अक्षर को प्रस्तुत कर सकते हों। उपयोग किए गए कार्डों में  संपूर्ण वर्णमाला को प्रदर्शित करने के लिए 6 अलग-अलग संभावी ड्राइंग (6 जानवर, 6 रंग आदि) में से एक ड्राइंग होती है और, छात्रों को प्रत्येक अक्षर को प्रस्तुत करने के लिए कई कार्डों के पैटर्नों का उपयोग करने की जरूरत होगी। छात्र अपने सिस्टमों के साथ संदेश तैयार करते हैं और यह सुनिश्चित करने के लिए अन्य समूहों के साथ अदला-बदली करते हैं कि सिस्टम ने अपेक्षा के अनुरूप काम किया है। समाप्ति चर्चा में, कत्रा विभिन्न सिस्टमों के किन्हीं लाभ व हानियों की समीक्षा करती है। वे कार्यकारी सिस्टमों के बीच समानताओं पर चर्चा करते हैं और पहचान करते हैं कि इस समस्या के लिए कई संभावी कार्यकारी समाधान हैं और सबसे महत्वपूर्ण यह बात है कि हर कोई संचार के लिए एक जैसा स्वेच्छित सिस्टम का उपयोग करता है।
            ASCII and Binary Representation:
              name: ASCII और युग्मक प्रस्तुति
              description_student: यह पाठ कूटलेखन जानकारी के लिए औपचारिक युग्मक सिस्टम का परिचय देता है, अक्षरों व अन्य वर्णों को प्रदर्शित करने के लिए ASCII सिस्टम। पाठ के शुरू में अध्यापक इस तथ्य का परिचय देता है कि कंप्यूटर्स को "ऑन" या "ऑफ" का उपयोग करते हुए जानकारी प्रस्तुत करनी होती है। फिर कक्षा का परिचय युग्मक चिन्हों का उपयोग करते हुए टेक्सट प्रदर्शित करने के लिए ASCII सिस्टम से कराया जाता है और वह ASCII का उपयोग करते हुए अपने खुद के संदेशों का कूटलेखन करने से पहले इस सिस्टम का उपयोग करने का अभ्यास करती है।
              description_teacher: इस पाठ में छात्र कूटलेखन जानकारी के लिए अपने सबसे पहले युग्मक सिस्टम का उपयोग करना सीखते हैं, अक्षरों व अन्य वर्णों को प्रदर्शित करने के लिए ASCII सिस्टम। पाठ के शुरू में अध्यापक इस तथ्य का परिचय देता है कि कंप्यूटर्स को "ऑन" या "ऑफ" का उपयोग करते हुए जानकारी प्रस्तुत करनी होती है। फिर छात्रों का परिचय युग्मक चिन्हों का उपयोग करते हुए टेक्सट प्रदर्शित करने के लिए ASCII सिस्टम से कराया जाता है। छात्र ASCII का उपयोग करते हुए अपने खुद के संदेशों का कूटलेखन करने से पहले इस सिस्टम का उपयोग करने का अभ्यास करते हैं। पाठ के अंत में, संक्षिप्त बातचीत गतिविधि के मुख्य प्रशिक्षण उद्देश्यों का समन्वय करती है।
            Representing Images:
              name: चित्र प्रस्तुत करना
              description_student: यह पाठ युग्मक प्रस्तुति सिस्टमों के अध्ययन को जारी रखता है, इस बार चित्रों के साथ। कक्षा का परिचय चित्रों को वर्गों या "पिक्सल्स" में विखंडित करने की अवधारणा से कराया जाता है, जिन्हें बाद में संपूर्ण चित्र बनाने के लिए अलग-अलग ऑन या ऑफ में बदला जा सकता है। पिक्स्लेशन विजेट का उपयोग करते हुए चुनौतियों का लघु सेट करने के बाद, कक्षा चित्रों को प्रदर्शित करने के लिए सिस्टम और टेक्सट को प्रदर्शित करने के लिए सिस्टम के बीच संबंध स्थापित करती है, जो उन्होंने पिछले पाठ में सीखा था।
              description_teacher: इस पाठ में छात्र सीखते हैं कि कंप्यूटर चित्रों को कैसे प्रदर्शित करते हैं। पाठ को शुरू करने के लिए वे दृश्य की पूरी जटिलता को युग्मक पैटर्न में बदलने की चुनौती पर विचार करते हैं। यह दिखाने वाले चित्रों की श्रृंखला के माध्यम से कि यह परिवर्तन कैसे किया जाता है, छात्रों का परिचय चित्रों को वर्गों या "पिक्सल्स" में विखंडित करने की अवधारणा से कराया जाता है, जिन्हें बाद में संपूर्ण चित्र बनाने के लिए अलग-अलग ऑन या ऑफ में बदला जा सकता है। फिर छात्र ब्लैक व व्हाइट चित्र बनाने के लिए पिक्स्लेशन विजेट का उपयोग करते हुए चुनौतियों का लघु सेट करते हैं। इस तरीके से चित्र प्रदर्शित करने की कुछ चुनौतियों की सहायता लेने के लिए पहेलियां डिज़ाइन की जाती हैं। समाप्ति पर, छात्र चित्रों को प्रदर्शित करने के लिए सिस्टम और टेक्सट को प्रदर्शित करने के लिए सिस्टम के बीच संबंध स्थापित करते हैं, जो उन्होंने पिछले पाठ में सीखा था।
            Representing Numbers:
              name: संख्याएं प्रस्तुत करना
              description_student: यह पाठ युग्मक संख्या प्रणाली का परिचय देता है। उन कार्डों के सेट के साथ, जो युग्मक (बेस-2) संख्या प्रणाली में स्थान मूल्यों को दर्शाते हैं, कक्षा कार्डों के फेस अप और फेस डाउन में बदलकर बिट्स को "ऑन" या "ऑफ" में बदलती है, फिर उन संख्याओं का निरीक्षण करती है, जो इन विभिन्न पैटर्नों के परिणामस्वरूप होती हैं। अंत में, पैटर्न को जेनरिक 4-बिट प्रणाली में विस्तृत किया जाता है।
              description_teacher: इस पाठ में, छात्र युग्मक संख्या प्रणाली के बारे में सीखते हैं। उन कार्डों के सेट के साथ, जो डॉट्स के संग्रह द्वारा युग्मक (बेस-2) संख्या प्रणाली में स्थान मूल्यों को दर्शाते हैं, छात्र कार्डों के फेस अप और फेस डाउन में बदलकर बिट्स को "ऑन" या "ऑफ" में बदलते हैं, फिर उन संख्याओं का निरीक्षण करते हैं, जो इन विभिन्न पैटर्नों के परिणामस्वरूप होती हैं। अंत में, छात्र पैटर्न का जेनरिक 4-बिट प्रणाली में विस्तार करते हैं।
            Keeping Data Secret:
              name: डेटा को गोपनीय रखना
              description_student: छात्र सुरक्षा के विभिन्न स्तरों पर चर्चा कर चुके हैं, जिसे वे निजी डेटा के लिए चाहते हैं। जब कक्षा गोपनीयता के महत्व की समझ विकसित कर लेती है, तो वे पार्टनर के लिए नोट का कूटलेखन करके और पार्टनर के नोट के कोड को समझकर जानकारी का कूटलेखन करने की प्रक्रिया के बारे में सीखते हैं। कक्षा भौतिक और डिजीटल सुरक्षा दोनों के महत्व के बारे में चर्चा के साथ समाप्त होती है।
              description_teacher: छात्र सुरक्षा के विभिन्न स्तरों पर चर्चा कर चुके हैं, जिसे वे निजी डेटा के लिए चाहते हैं। जब कक्षा गोपनीयता के महत्व की समझ विकसित कर लेती है, तो वे पार्टनर के लिए नोट का कूटलेखन करके और पार्टनर के नोट के कोड को समझकर जानकारी का कूटलेखन करने की प्रक्रिया के बारे में सीखते हैं। कक्षा भौतिक और डिजीटल सुरक्षा दोनों के महत्व के बारे में चर्चा के साथ समाप्त होती है।
            Combining Representations:
              name: प्रस्तुतियों को संयोजित करना
              description_student: यह पाठ एक रिकॉर्ड में अधिक जटिल प्रकार की जानकारी का कूटलेखन करने की अनुमति के लिए युग्मक प्रस्तुति सिस्टमों (ASCII वर्णों, युग्मक संख्या और चित्रों) के सभी तीन प्रकारों को जोड़ता है। बिट्स की श्रृंखला देखने और उन्हें डीकोड करने के लिए कहने के बाद, कक्षा का परिचय उस विचार से कराया जाता है कि युग्मक जानकारी को समझने के लिए दोनों सिस्टमों, जिसे उपयोग किया जा रहा है, और कूटलेखन की गई जानकारी के अर्थ को समझने की जरूरत होती है।
              description_teacher: इस पाठ में, छात्र रिकॉर्ड में जानकारी को डीकोड करने के लिए युग्मक प्रस्तुति सिस्टमों (ASCII वर्णों, युग्मक संख्या और चित्रों) के सभी तीन प्रकारों का उपयोग करते हैं। बिट्स की श्रृंखला देखने और उन्हें डीकोड करने के लिए कहने के बाद, छात्रों का परिचय उस विचार से कराया जाता है कि युग्मक जानकारी को समझने के लिए, उन्हें दोनों सिस्टमों, जिसे उपयोग किया जा रहा है, और कूटलेखन की गई जानकारी का अर्थ, दोनों को समझने की जरूरत  है। फिर वे दी गई संरचना के आधार पर एक पालतू जानवर को प्रदर्शित करने के लिए एक रिकॉर्ड को डीकोड करते हैं।
            Project - Create a Representation:
              name: प्रोजेक्ट - प्रस्तुति तैयार करें
              description_student: कक्षा उन युग्मक प्रस्तुति सिस्टमों, जो उन्होंने इस अध्याय में सीखे हैं, का उपयोग करते हुए अपने परफेक्ट डे को प्रदर्शित करने के लिए संरचना डिज़ाइन करती है। यह निर्णय लेने के बाद कि जानकारी के कौन-से भागों को रिकॉर्ड कैप्चर करेगा, कक्षा निर्णय लेगी कि जानकारी को उन भागों को प्रदर्शित करने के लिए जानकारी की बाइट्स के पंच कार्ड की कैसे व्याख्या की जाएगी। उसके बाद, हर कोई ASCII, युग्मक संख्या, और चित्र फॉर्मेटों का उपयोग करेगा, जिसे उन्होंने अपने परफेक्ट डे को प्रदर्शित करने के लिए सीखा है और समझने का प्रयास करेंगे कि पार्टनर का परफेक्ट डे कैसा है।
              description_teacher: इस पाठ में छात्र उन युग्मक प्रस्तुति सिस्टमों, जो उन्होंने इस अध्याय में सीखे हैं, का उपयोग करते हुए अपने परफेक्ट डे को प्रदर्शित करने के लिए संरचना डिज़ाइन करते हैं। सबसे पहले छात्र अपने परफेक्ट डे के बारे में संक्षिप्त विवरण लिखेंगे और फिर जानकारी के उन मुख्य भागों की पहचान के लिए पार्टनर के साथ समीक्षा करेंगे, जिस जानकारी को उनके विचार में कंप्यूटर कैप्चर कर सकता है। कक्षा के तौर पर, छात्र निर्णय लेंगे कि जानकारी को उन भागों को प्रदर्शित करने के लिए जानकारी की बाइट्स के पंच कार्ड की कैसे व्याख्या की जाएगी। फिर छात्र ASCII, युग्मक संख्या, और चित्र फॉर्मेटों का उपयोग करेंगे, जिसे उन्होंने अपने परफेक्ट डे को प्रदर्शित करने के लिए सीखा है। फिर छात्र पंच कार्डों की अदला-बदली करेंगे और इसे समझने का प्रयास करेंगे कि अन्य छात्र का परफेक्ट डे कैसा है। पाठ एक गहन चिंतन के साथ समाप्त होता है।
            Problem Solving and Data:
              name: सवाल हल करना और डेटा
              description_student: यह पाठ शामिल करता है कि सवाल हल करने की प्रक्रिया को विशेषकर डेटा समस्याओं से निपटने के अनुकूल कैसे तैयार किया जा सकता है। कक्षा को यह निर्णय लेने का कार्य दिया जाता है कि कौन-से शहर को संसाधनों पर खर्च करने की सबसे अधिक जरूरत है। उन्हें अपने निर्णय के सहयोग के लिए इंटरनेट से डेटा ढूंढकर उसका उपयोग करना होगा।

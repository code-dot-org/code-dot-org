            Plotting Shapes:
              name: प्लॉटिंग आकृतियां
              description_student: छात्र इस बारे में संचार करने की चुनौतियों की पड़ताल करते हैं कि आकृतियां कैसे खींचें और ऐसे टूल का उपयोग कैसे करें, जो परिचय देता हो कि गेम लैब में इस समस्या को कैसे हल किया जाता है। तैयारी गतिविधि त्वरित रूप से बिना किसी साझे किए संदर्भ बिंदु के संचार करने की स्थिति की चुनौतियों को दर्शाती है। मुख्य गतिविधि में, छात्र गेम लैब की पड़ताल करते हैं, जो छात्रों को परस्पर रूप से गेम लैब के 400 बाय 400 के ग्रिड पर आकृतियां रखने की अनुमति देती है। फिर छात्र ऐसी कई चुनौतियों का जवाब देते हुए, जो गेम लैब में प्रोग्रामिंग करते समय उनके सामने आएंगी, पार्टनर को निर्देश देते हुए बारी बदलते हैं कि इस टूल का उपयोग करते हुए छिपे हुए चित्र को कैसे बनाना है। छात्र वैकल्पिक तौर पर चर्चा का सार देने से पहले संचार के लिए अपना खुद का चित्र बनाते हैं।
              description_teacher: छात्र इस बारे में संचार करने की चुनौतियों की पड़ताल करते हैं कि आकृतियां कैसे खींचें और ऐसे टूल का उपयोग कैसे करें, जो परिचय देता हो कि गेम लैब में इस समस्या को कैसे हल किया जाता है। तैयारी गतिविधि त्वरित रूप से बिना किसी साझे किए संदर्भ बिंदु के संचार करने की स्थिति की चुनौतियों को दर्शाती है। मुख्य गतिविधि में, छात्र गेम लैब की पड़ताल करते हैं, जो छात्रों को परस्पर रूप से गेम लैब के 400 बाय 400 के ग्रिड पर आकृतियां रखने की अनुमति देती है। फिर छात्र ऐसी कई चुनौतियों का जवाब देते हुए, जो गेम लैब में प्रोग्रामिंग करते समय उनके सामने आएंगी, पार्टनर को निर्देश देते हुए बारी बदलते हैं कि इस टूल का उपयोग करते हुए छिपे हुए चित्र को कैसे बनाना है। छात्र वैकल्पिक तौर पर चर्चा का सार देने से पहले संचार के लिए अपना खुद का चित्र बनाते हैं।
            Drawing in Game Lab:
              name: गेम लैब में चित्रित करना
              description_student: कक्षा का परिचय गेम लैब से करवाया जाता है, जो इस इकाई के लिए प्रोग्रामिंग वातावरण है, और इसे स्क्रीन पर आकृतियां रखने के लिए उपयोग किया जाता है। पाठ अनुक्रमण और डीबगिंग के साथ-साथ कुछ साधारण कमांड्स के बुनियादी तत्वों को शामिल करता है। पाठ के अंत में, कक्षा उस चित्र का ऑनलाइन संस्करण तैयार करती है, जो उन्हें पिछले पाठ में डिज़ाइन किया था।
              description_teacher: छात्रों का परिचय गेम लैब से करवाया जाता है, जो इस इकाई के लिए प्रोग्रामिंग वातावरण है, और इसे स्क्रीन पर आकृतियां रखने के लिए उपयोग किया जाता है। वे अनुक्रमण और डीबगिंग के साथ-साथ कुछ साधारण कमांड्स के बुनियादी तत्वों को सीखते हैं। पाठ के अंत में, छात्र चित्रों को प्रोग्राम करने के योग्य होंगे, जैसे उन्होंने पिछले पाठ में ड्राइंग टूल के साथ बनाए थे।

              name: स्क्रैट के साथ डीबगिंग
            Programming in Artist:
              name: आर्टिस्ट में प्रोग्रामिंग
            'Loops: My Loopy Robotic Friends':
              name: 'लूप्स: माई लूपी रोबोटिक फ्रेंड्स'

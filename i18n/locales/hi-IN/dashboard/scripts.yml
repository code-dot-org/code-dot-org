              description_student: कक्षा को नीरसता और स्व अभिव्यक्ति की "समस्याओं" पर विचार करने और इस पर चिंतन करने के लिए कहा जाता है कि वे अपनी खुद की ज़िंदगियों में उन समस्याओं को किस दृष्टिकोण से देखते हैं। वहां से, वे पड़ताल करेंगे कि सामान्य रूप से, विशेषकर प्रोग्रामिंग में कंप्यूटर साइंस मनोरंजन के विशेष रूप में या स्व अभिव्यक्ति के लिए वाहन के रूप में भूमिका निभाती है।
              description_teacher: छात्रों को नीरसता और स्व अभिव्यक्ति की "समस्याओं" पर विचार करने और इस पर चिंतन करने के लिए कहा जाता है कि वे अपनी खुद की ज़िंदगियों में उन समस्याओं को किस दृष्टिकोण से देखते हैं। वहां से, छात्र पड़ताल करेंगे कि सामान्य रूप से, विशेषकर प्रोग्रामिंग में कंप्यूटर साइंस मनोरंजन के विशेष रूप में या स्व अभिव्यक्ति के लिए वाहन के रूप में भूमिका निभाती है।
            Plotting Shapes:
              name: प्लॉटिंग आकृतियां
              description_student: छात्र इस बारे में संचार करने की चुनौतियों की पड़ताल करते हैं कि आकृतियां कैसे खींचें और ऐसे टूल का उपयोग कैसे करें, जो परिचय देता हो कि गेम लैब में इस समस्या को कैसे हल किया जाता है। तैयारी गतिविधि त्वरित रूप से बिना किसी साझे किए संदर्भ बिंदु के संचार करने की स्थिति की चुनौतियों को दर्शाती है। मुख्य गतिविधि में, छात्र गेम लैब की पड़ताल करते हैं, जो छात्रों को परस्पर रूप से गेम लैब के 400 बाय 400 के ग्रिड पर आकृतियां रखने की अनुमति देती है। फिर छात्र ऐसी कई चुनौतियों का जवाब देते हुए, जो गेम लैब में प्रोग्रामिंग करते समय उनके सामने आएंगी, पार्टनर को निर्देश देते हुए बारी बदलते हैं कि इस टूल का उपयोग करते हुए छिपे हुए चित्र को कैसे बनाना है। छात्र वैकल्पिक तौर पर चर्चा का सार देने से पहले संचार के लिए अपना खुद का चित्र बनाते हैं।

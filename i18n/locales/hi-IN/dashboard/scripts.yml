        csd5-2019:
          title: CSD इकाई 5 - डेटा और समाज ('19-'20)
          description: इकाई 5 सवाल हल करने में डेटा के महत्व के बारे में है और उजागर करती है कि कंप्यूटर इस प्रक्रिया में कैसे मदद कर सकते हैं। पहला अध्याय कंप्यूटर में जानकारी और उनका उपयोग करके उत्पन्न हुई चुनौतियों और दुविधाओं को पेश करने के लिए विभिन्न प्रणालियों की पड़ताल करता है। दूसरे अध्याय में, आप सीखेंगे कि किस प्रकार डेटा संकलनों का उपयोग सवाल हल करने के लिए किया जाता है और कंप्यूटर कैसे इस प्रक्रिया के स्टेप्स को ऑटोमेट करने में मदद करते हैं। अध्याय यह विचार करके निष्कर्ष प्रदान करता है कि डेटा समस्या हल करने की प्रक्रिया, आपके चयन के क्षेत्र पर कैसे लागू की जा सकती है।
          description_short: जानें कि डेटा संबंधी समस्याएं हल करने के लिए लोग कंप्यूटर का कैसे उपयोग करते हैं।

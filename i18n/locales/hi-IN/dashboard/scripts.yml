              description_student: जो प्रोजेक्ट आपने विकसित किया है उसने समुदाय में रचनात्मकता को बहुत प्रेरित किया है! एक Neighborhood Lit Fest का आयोजन किया जाएगा जिसमें रचनात्मक कहानियां, स्क्रिप्ट, गीत के बोल, पत्र और कविताओं को प्रदर्शित किया जाएगा। The Neighborhood Lit Fest Project एक बहुत बड़ा प्रोजेक्ट है जिस पर आप पूरे यूनिट में काम करेंगे, प्रोजेक्ट मैनेजमेंट रणनीतियां आपको आपके काम को व्यवस्थित और स्ट्रक्चर रखने में सहायता करेगी। आप कोड को लिखने और स्ट्रक्चर करने के लिए रणनीतियों का अन्वेषण करेंगे जिससे कि दूसरे सॉफ्टवेयर इंजीनियर Java tool को आसानी से समझ सके और इसका उपयोग प्रोग्राम डॉक्यूमेंटेशन तैयार करने के लिए कर सकें। 
              description_teacher: छात्रों को Neighborhood Lit Fest Project से अवगत कराया जाएगा और प्रश्न एवं मुख्य विशेषताओं के पहचान के लिए आवश्यकताओं एवं उदाहरणों की समीक्षा की जाएगी। इस प्रोजेक्ट में काम शुरू करने से पहले, छात्र अपने प्रोग्राम स्ट्रक्चर और कमेंटिंग के समझ का विस्तार सर्वोत्तम प्रथाओं की पहचान करके करेंगे और प्रोग्राम डॉक्यूमेंटेशन को जेनरेट करने के लिए Javadocs के उपयोग को एक्सप्लोर करेंगे। 
            Exploring Integer and Double Objects:
              description_student: आप `Integer` और `Double` ऑब्जेक्ट का निर्माण करते हैं ताकि `int` और `double` प्रिमिटिव वैल्यू को रिफरेंस वैल्यू के रूप में दर्शा सकें। Integer`और`Double\` क्लासेस में इन विधियों का उपयोग करके, आप उन वैल्यू को रिटर्न कर सकते हैं जिन्हें यह ऑब्जेक्ट प्रिमिटिव वैल्यू के रूप में स्टोर करके रखते हैं। अपने Neighborhood Lit Fest Project के लिए टास्क की योजना बनाने से पहले ओवरफ्लो त्रुटियों से बचने के लिए आपको integers के लिए न्यूनतम और अधिकतम वैल्यू को एक्सप्लोर भी करना होगा। 
              description_teacher: छात्र `Integer` और `Double` ऑब्जेक्ट का निर्माण करते हैं ताकि `int` और `double` प्रिमिटिव वैल्यू को रिफरेंस वैल्यू के रूप में दर्शा सकें। Integer`और`Double\` क्लासेस में इन विधियों का उपयोग करके, छात्र उन वैल्यू को रिटर्न कर सकते हैं जिन्हें यह ऑब्जेक्ट प्रिमिटिव वैल्यू के रूप में स्टोर करके रखते हैं। छात्र Neighborhood Lit Fest Project के लिए टास्क की योजना बनाने से पहले ओवरफ्लो त्रुटियों से बचने के लिए छात्रों को integers के लिए न्यूनतम और अधिकतम वैल्यू को एक्सप्लोर भी करना होगा।
            Using ArrayLists to Store Data:
              description_student: ऐरे और लिस्ट के साथ काम करते हुए, हम ऐसे समस्याओं का सामना करते हैं जहां तत्वों की संख्या ज्ञात होती है अथवा सूची का आकार लगातार बदलता रहता है। इस पाठ में, आप \`ArrayList’ के बारे में सीखेंगे और परिदृश्यों की पहचान करेंगे जहां यह डाटा स्ट्रक्चर अधिक उपयुक्त है। 
              description_teacher: छात्र `int` और `double` वैल्यू को स्टोर करने के लिए `ArrayList` को बनाते हैं। छात्र यह निर्धारित करने के लिए `ArrayList` और one-dimensional arrays के बीच अंतर करते हैं यह निर्धारित करने के लिए की किसी परिदृश्य के लिए कौन सा डाटा स्ट्रक्चर सबसे उपयुक्त है. छात्र एक `ArrayList` में तत्व जोड़ते हैं और सीखते हैं कि जैसे जैसे वे स्टोर किए हुए डाटा के साथ काम करते हैं ऑटोबॉक्सिंग प्रिमिटिव वैल्यू और रैपर क्लासेस के बीच कैसे परिवर्तित होता है।
            Working with ArrayList Data:
              description_student: आप `ArrayList` पद्धति `get()` और`set()` का उपयोग तत्वों को पुनः प्राप्त करने और मॉडिफाई करने के लिए और एक `String` ऑब्जेक्ट में कितने संख्यांक अक्षर है यह जानने के लिए `String` पद्धति `length()` को सीखने के लिए करते हैं। आप एक `ArrayList` में ऑब्जेक्ट को मॉडिफाई करने के लिए 1D और 2D ऐरे के साथ आपके द्वारा विकसित किए गए स्टैंडर्ड एल्गोरिदम को लागू करते हैं। आप सीखते हैं कि कैसे अनबॉक्सिंग प्रिमिटिव वैल्यू और रैपर क्लासेज के बीच कन्वर्शन को करता है, जैसे जैसे वे `ArrayList` में संग्रहीत डेटा के साथ काम करते हैं। 
              description_teacher: छात्र `ArrayList` पद्धति `get()` और `set()` का उपयोग तत्वों को पुनः प्राप्त करने और मॉडिफाई करने के लिए और एक `String` ऑब्जेक्ट में कितने संख्यांक अक्षर है यह जानने के लिए `String` पद्धति `length()` को सीखने के लिए करते हैं। वे एक `ArrayList` में ऑब्जेक्ट को संशोधित करने के लिए 1D और 2D ऐरे के साथ उनके द्वारा विकसित किए गए स्टैंडर्ड एल्गोरिदम को लागू करते हैं। वे सीखते हैं कि कैसे अनबॉक्सिंग प्रिमिटिव वैल्यू और रैपर क्लासेज के बीच कन्वर्शन को करता है, जैसे जैसे वे `ArrayList` में संग्रहीत डेटा के साथ काम करते हैं। 
            Storing Objects in an ArrayList:
              description_student: अब तक, आपने `Integer`, `Double`, और `String` को स्टोर करने के लिए `ArrayList` को बनाया है। जैसे 1D और 2D ऐरे के साथ है, आपके द्वारा बनाए हुए `ArrayList` के अंदर आप ऑब्जेक्ट को भी स्टोर कर सकते हैं। इस पाठ में, आपको इस सूची में स्टोर किए हुए डेटा के साथ काम करने के लिए पूरे वर्ष उपयोग किए गए मानक एल्गोरिदम को लागू करने के लिए ऑब्जेक्ट्स की एक `ArrayList` बनाना है।
              description_teacher: छात्र ऑब्जेक्ट को स्टोर करने के लिए और Java में जेनेरिक प्रकारों के बारे में जानने के लिए `ArrayList` बनाते हैं। छात्र न्यूनतम और अधिकतम मूल्यों को खोजने, योग और औसत की गणना करने, या विशिष्ट मानदंडों को पूरा करने वाले तत्वों को खोजने के लिए one-dimensional arrays के साथ सीखे गए एल्गोरिदम को `ArrayList` पर लागू करते हैं।
            Removing Data from an ArrayList:
              description_student: आप `remove()` पद्धति के फंक्शनैलिटी को `ArrayList` क्लास में एक्सप्लोर करते हैं और सूची को ट्रैवर्सिंग करते समय आइटम को हटाने का प्रयास करते हुए संभावित त्रुटियों की पहचान करते हैं। इस प्रक्रिया में, आपको एहसास होता है कि किसी परिदृश्य या समस्या में कोई `ArrayList` कारगर हो सकता है। 
              description_teacher: छात्र `remove()` पद्धति के फंक्शनैलिटी को `ArrayList` क्लास में एक्सप्लोर करते हैं और सूची को ट्रैवर्सिंग करते समय आइटम को हटाने का प्रयास करते हुए संभावित त्रुटियों की पहचान करते हैं। इस प्रक्रिया में। छात्रों को एहसास होता है कि किसी परिदृश्य या समस्या में कोई `ArrayList` कारगर हो सकता है। 
            Using String Methods:
              description_student: आप `String` की संरचना को एक्सप्लोर करें और याद करें की `String` ऑब्जेक्ट है। एक `String` के भीतर substrings ढूंढने के लिए और एक मौजूदा `String` से नए `String` ऑब्जेक्ट बनाने के लिए आप `indexOf()` और `substring()` पद्धतियों का उपयोग करें।
              description_teacher: छात्र `String` की संरचना को एक्सप्लोर करें और याद करें की `String` ऑब्जेक्ट है। एक `String` के भीतर substrings ढूंढने के लिए और एक मौजूदा `String` से नए `String` ऑब्जेक्ट बनाने के लिए छात्र `indexOf()` और `substring()` पद्धतियों का उपयोग करेंगे।
            Comparing Strings:
              description_student: यह जांचने के लिए की `String` अल्फाबेटिकल ऑर्डर में है या नहीं आप `compareTo()` के उपयोग से एक्सप्लोर करते हैं। फिर, अपने Project Planning Board में मौजूद टास्क पर खासतौर पर ध्यान केंद्रित करके, आप अपने Neighborhood Lit Fest Project पर काम करते हैं। 
              description_teacher: यह जांचने के लिए की `String` अल्फाबेटिकल ऑर्डर में है या नहीं छात्र `compareTo()` के उपयोग से एक्सप्लोर करते हैं। फिर, अपने Project Planning Board में मौजूद टास्क पर खासतौर पर ध्यान केंद्रित करके, छात्र उनके Neighborhood Lit Fest Project पर काम करते हैं।
            Solving Problems with Strings:
              description_student: कोई `String` पलिंड्रोम है या नहीं यह जांचने के लिए आप स्टैंडर्ड एल्गोरिदम और `String` के अपने ज्ञान को जोड़ें। फिर आप एक सहकर्मी प्रतिक्रिया (peer feedback) सत्र में भाग लेते हैं और Neighborhood Lit Fest Project में अपने प्रगति पर विचार करें।
              description_teacher: कोई `String` पलिंड्रोम है या नहीं यह जांचने के लिए छात्र स्टैंडर्ड एल्गोरिदम और `String` के अपने ज्ञान को जोड़ते है। फिर आप एक सहकर्मी प्रतिक्रिया (peer feedback) सत्र में भाग लेते हैं और Neighborhood Lit Fest Project में अपने प्रगति पर विचार करते हैं।
            Solving Problems with ArrayLists:
              description_student: आपके द्वारा 1D और 2D ऐरे के लिए लिखी हुई स्टैंडर्ड एल्गोरिदम को `ArrayList` में अप्लाई करते हैं। तत्व को स्वैप करने और डुप्लीकेट को हटाने या अपने Neighborhood Lit Fest Project में विशिष्ट मानदंडों को पूरा करने वाले तत्वों को खोजने के लिए पिछले एल्गोरिदम को मॉडिफाई और अप्लाई करने से पहले आप एक integer से अलग-अलग अंक प्राप्त करने के लिए एक नया स्टैंडर्ड एल्गोरिदम लागू करते हैं।
              description_teacher: छात्रों के द्वारा 1D और 2D ऐरे के लिए लिखी हुई स्टैंडर्ड एल्गोरिदम को `ArrayList` में वे अप्लाई करते हैं। तत्व को स्वैप करने और डुप्लीकेट को हटाने या अपने Neighborhood Lit Fest Project में विशिष्ट मानदंडों को पूरा करने वाले तत्वों को खोजने के लिए पिछले एल्गोरिदम को मॉडिफाई और अप्लाई करने से पहले छात्र एक integer से अलग-अलग अंक प्राप्त करने के लिए एक नया स्टैंडर्ड एल्गोरिदम लागू करते हैं।
            Neighborhood Lit Fest Project - Day 1:
              name: Neighborhood Lit Fest Project - दिन 1
              description_student: एक कहानी, कविता, गाना या आपके पसंदीदा लेखक या कलाकार के काम के विश्लेषण के आधार पर साहित्य के किसी दूसरे रूप के सृजन के लिए आप अपने Neighborhood Lit Fest Project को विकसित करना जारी रखते हैं। प्रोजेक्ट आवश्यकताओं को पूरा करने में अपनी प्रगति का मूल्यांकन करने के लिए आप पहले अपने काम का स्व-मूल्यांकन करें, फिर अपने प्रोजेक्ट के किसी विशेषता के बारे में एक स्वीकृत मानदंड लिखें जिसका परीक्षण आपका सहकर्मी करेगा। आप अपने शेष कार्यों को प्राथमिकता देने और अपनी परियोजना को विकसित करना जारी रखने के लिए स्व-मूल्यांकन और सहकर्मी प्रतिक्रिया का उपयोग करते हैं।
              description_teacher: एक कहानी, कविता, गाना या आपके पसंदीदा लेखक या कलाकार के काम के विश्लेषण के आधार पर साहित्य के किसी दूसरे रूप के सृजन के लिए छात्र अपने Neighborhood Lit Fest Project को विकसित करना जारी रखते हैं। प्रोजेक्ट आवश्यकताओं को पूरा करने में अपनी प्रगति का मूल्यांकन करने के लिए छात्र पहले अपने काम का स्व-मूल्यांकन करें, फिर अपने प्रोजेक्ट के किसी विशेषता के बारे में एक स्वीकृत मानदंड लिखें जिसका परीक्षण उनके सहपाठी करेंगे। छात्र अपने शेष कार्यों को प्राथमिकता देने और अपनी परियोजना को विकसित करना जारी रखने के लिए स्व-मूल्यांकन और सहकर्मी प्रतिक्रिया का उपयोग करते हैं।
            Neighborhood Lit Fest Project - Day 2:
              name: Neighborhood Lit Fest Project - दिन 2
              description_student: पिछले पाठ में, आपने स्व-मूल्यांकन किया था और अपने प्रोजेक्ट के लिए स्वीकृति मानदंड लिखा था। इस पाठ में, टास्क को पूरा करने के लिए और अपने Neighborhood Lit Fest Project को विकसित करते रहने के लिए आपको अपने सहकर्मियों का फीडबैक मिला है। 
              description_teacher: पिछले पाठ में, छात्रों ने स्व-मूल्यांकन किया था और अपने प्रोजेक्ट के लिए स्वीकृति मानदंड लिखा था। इस पाठ में, टास्क को पूरा करने के लिए और अपने Neighborhood Lit Fest Project को विकसित करते रहने के लिए छात्रों को अपने सहपाठियों का फीडबैक मिला है। 
            Neighborhood Lit Fest Project - Day 3:
              name: Neighborhood Lit Fest Project - दिन 3
              description_student: अपने कोड रिव्यू और Project Planning Board के आधार पर आप अंतिम संशोधन और अपडेट करते हैं। आप अपने Neighborhood Lit Fest Project को अपने सहकर्मियों के साथ साझा कर सकते हैं। फिर आप अपनी सफलता का जश्न मना सकते हैं और डेवलपमेंट प्रोसेस पर अंतिम विचार पूरा कर सकते हैं। 

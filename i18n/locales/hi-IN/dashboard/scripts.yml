            Loops in Ice Age:
              name: हिमयुग में लूप्स
            Loops in Collector:
              name: क्लेक्टर में लूप्स
              description_teacher: इस पाठ में, छात्र लगातार लूप्स की अवधारणाएं सीखते हैं। यहां, लॉरेल द एडवेंचरर खुली गुफा के खाली स्थानों में खजाना एकत्र करने के लिए लूप्स का उपयोग करती है। उसके सफर में उसकी मदद के लिए एक नया `खजाना एकत्र करें` ब्लॉक पेश किया गया है।
            Ocean Scene with Loops:
              name: लूप्स के साथ समुद्र का दृश्य
              description_teacher: लूप्स पर वापस लौटते हैं, छात्र निर्देशों के साधारण क्रमों को लूप करके चित्रों को चित्रित करना सीख सकते हैं। पिछले प्लग्ड पाठ में, लूप्स का उपयोग भूलभुलैया को पार करने और खजाना एकत्र करने के लिए किया गया था। यहां, लूप्स पैटर्न बना रही हैं। इस चरण के अंत में, छात्रों को लूप्स का उपयोग करते हुए उनके खुद के चित्र बनाने का अवसर दिया जाएगा।
            Loops in Artist:
              name: आर्टिस्ट में लूप्स
              description_teacher: लूप्स पर वापस लौटते हैं, छात्र निर्देशों के साधारण क्रमों को लूप करके चित्रों को चित्रित करना सीख सकते हैं। पिछले ऑनलाइन पाठ में, लूप्स का उपयोग भूलभुलैया को पार करने और खजाना एकत्र करने के लिए किया गया था। यहां, छात्र पैटर्न बनाने के लिए लूप्स का उपयोग करते हैं। इस चरण के अंत में, छात्रों को लूप्स का उपयोग करते हुए उनके खुद के चित्र बनाने का अवसर दिया जाएगा।
            Tell a Story in Play Lab:
              name: प्ले लैब में कहानी सुनाएं
              description_teacher: इस ऑनलाइन गतिविधि में, छात्रों के पास यह सीखने कि प्ले लैब में इवेंट्स का उपयोग किस प्रकार करना है और ऐनिमेटेड गेम बनाने के लिए उन्होंने जो कोडिंग कौशल सीखे हैं, उन सभी को उपयोग करने का अवसर होगा। अब रचनात्मक होने और प्ले लैब में कहानी तैयार करने का समय है!

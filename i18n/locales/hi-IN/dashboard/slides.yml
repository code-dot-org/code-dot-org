        text: "नमस्कार, मैं क्रिस बोश (Chris Bosh) हूं। मैं पेशेवर बास्केटबॉल खिलाड़ी हूं, और मैंने कॉलेज में कोड बनाया था।"
      2:
        text: "कंप्यूटर साइंस में सबसे महत्वपूर्ण अवधाराणाओं में से एक यह है कि नई कमांड्स को कैसे परिभाषित करना है। अधिकतर कंप्यूटर भाषाओं में लगभग 100 शब्द या कमांड्स ही होती हैं। असल में, इन बिल्डिंग ब्लॉक्स में से आपके अपने शब्दों को परिभाषित करने में कला और जादू है।"
      3:
        text: "जब आपने किसी कंप्यूटर को यह सिखा दिया कि कमांड्स के इस क्रम का उपयोग करते हुए क्रिया एक बार क्रिया कैसे करनी है, तो आप उस क्रिया के लिए अपना खुद का नाम बना सकते हैं ताकि इसे बाद में दोहराना आसान हो। जब अपनी खुद की कमांड को परिभाषित करते हैं और इसे नाम देते हैं, तो उसे फंक्शन कहा जाता है।"
      4:
        text: "नमस्कार, मैं जेस (Jess) हूं। ब्लॉक्स से साथ प्रोग्रामिंग करते समय, आप फंक्शनों का उपयोग करेंगे, यदि वहां उन क्रियाओं का सेट हो, जिसे आप कई बार उपयोग करना चाहते हैं। उदाहरण के लिए, आपने वर्ग बनाने के लिए कोड लिखा है।"
      5:
        text: "आप इसे \"वर्ग बनाएं” नामक फंक्शन के तौर पर परिभाषित कर सकते हैं। "
      6:
        text: "अब आपके पास नया ब्लॉक है, जिसका उपयोग आप कई वर्ग बनाने के लिए कई बार कर सकते हैं।"
      7:
        text: "अधिक जटिल पैटर्न बनाने के लिए बहुत-सी साधारण आकृतियों का उपयोग किया जा सकता है। अगली पहेली में, चक्कर बनाने के लिए जो कोड आपने अभी लिखा था, वह नए फंक्शन के तौर पर आपके लिए उपलब्ध है, जो अलग-अलग आकार के चक्कर बना सकता है। क्या आप बर्फ में जटिल और सुंदर पैटर्न बनाने में एल्सा की मदद के लिए इसका उपयोग कर सकते हैं?"
    playlab_intro:
      1:
        text: "हम प्ले लैब का उपयोग करते हुए गेम्स बनाने वाले हैं। अच्छी गेम्स की एक कहानी होती है, और प्रत्येक कहानी में अभिनेता होते हैं। हम सीखेंगे कि विच, एलियन और जानवरों जैसे हमारे अभिनेताओं तो एक-दूसरे से बात करने, मूव करने और संवाद करने के लिए कैसे सक्रिय किया जाए। इस ट्यूटोरियल के अंत तक, आप शुरू से गेम बना सकते हैं और इसे अपने दोस्तों के साथ साझा कर सकते हैं।"
      2:
        text: "आपकी स्क्रीन 3 मुख्य भागों में बंटी हुई है। बाईं ओर, गेम स्पेस है, जहां आपका प्रोग्राम चलेगा। प्रत्येक स्तर के लिए निर्देश नीचे लिखे गए हैं।"
      3:
        text: "मध्य का भाग टूलबॉक्स है, और इन ब्लॉक्स में से प्रत्येक कोड का भाग है। दाईं ओर सफेद स्थान को वर्कस्पेस कहा जाता है और यहीं पर हम अपना प्रोग्राम बनाएंगे।"
      4:
        text: "शुरुआत करने के लिए, आपको अपने ब्लॉक्स को संतरी \"जब चलाया जाए\" ब्लॉक से जोड़ने की जरूरत होगी। आप कई ब्लॉक्स को तब तक बाहर खींचकर साथ जोड़ सकते हैं, जब तक कि आप पीली लाइन न देख लें और फिर वे एक साथ जुड़ जाएंगे।"
      5:
        text: "इस पहली पहेली में, हमारा अभिनेता पेंगुइन है और हम बोलें ब्लॉक को बाहर खींचकर, इसे जब चलाया जाए ब्लॉक से जोड़कर, और \"हेलो\" टाइप करके इसे \"हेलो!” कहने के लिए सक्रिय करेंगे। हम दाईं ओर मूव करें और बाईं ओर मूव करें ब्लॉक्स का उपयोग करके भी पेंगुइन को मूव करने के लिए सक्रिय कर सकते हैं। जब आपके ब्लॉक्स स्थापित हो जाएं, तो यह देखने के लिए चलाएं बटन पर हिट करें कि आपके क्या प्रोग्राम किया है।"
      6:
        text: "शुरुआत करें और अंत तक, आप हर प्रकार के ऐसे खिलाड़ियों के साथ अपनी खुद की गेम बनाने में सक्षम होंगे, जिनके साथ आप संवाद कर सकते हैं, उन्हें खुश या उदास कर सकते हैं, अंक हासिल कर सकते हैं, या आग के गोले फेंक सकते हैं, यहां तक कि एक-दूसरे को गायब कर सकते हैं। यह आप पर है कि आप कौन-सी गेम बनाना चाहते हैं।"
    playlab_events:
      1:
        text: "अब, हम कुछ ऐसी चीज़ों के बारे में सीखने वाले हैं, जिनका उपयोग सभी गेम प्रोग्रामर रोजाना करते हैं। इन्हें इवेंट्स कहा जाता है। इवेंट आपके प्रोग्राम को सुनने के लिए कहती है कि कोई चीज़ कब घटित होनी है। जब वह चीज़ घटित होती है, तो यह एक क्रिया का प्रदर्शन करती है।"
      2:
        text: "इवेंट्स के कुछ उदाहरण हैं, माउस क्लिक, तीर के बटन या स्क्रीन पर थपथपाने को सुनना।"
      3:
        text: "यहां, हम स्पेस बोट को पृथ्वीवासियों का अभिवादन करने के लिए सक्रिय करने वाले हैं, जब खिलाड़ी उस पर क्लिक करता है। हम \"जब क्लिक किया गया हो\" ब्लॉक का उपयोग करेंगे और इसमें \"बोलें” ब्लॉक जोड़ेंगे। जब खिलाड़ी स्पेस बोट पर क्लिक करता है, तो इस \"जब क्लिक किया गया हो\" इवेंट ब्लॉक से जुड़ी हर चीज़ का प्रदर्शन होगा। आपका एलियन क्या कहता है?"
      4:
        text: "\"जब तीर” ब्लॉक्स भी मौजूद हैं। यदि आप इनके साथ \"मूव करें\" ब्लॉक को जोड़ते हैं, तो आप अपने अभिनेताओं को ऊपर, नीचे, बाएं या दाएं मूव करना शुरू कर सकते हैं। कदम दर कदम, आपकी गेम और संवादात्मक होती जाती है।"
    playlab_repeat_forever:
      1:
        text: "यह \"हमेशा दोहराएं\" ब्लॉक है। इस ब्लॉक के अंदर कोई भी चीज़ गेम में हमेशा घटित होगी।"
      2:
        text: "यदि आप खिलाड़ी द्वारा बिना कुछ किए ही, अभिनेता को कोई चीज़ बार-बार करने के लिए सक्रिय करना चाहते हैं, तो हम उन ब्लॉक्स को \"हमेशा दोहराएं\" ब्लॉक के अंदर डाल देंगे।"
      3:
        text: "इस अगली पहेली में, हमारा लक्ष्य राजधानी की सीमाओं पर, लगातार बाएं व दाएं गश्त लगाने में जादूगर की मदद करना है। यह सीखने से कि दोहराएं कमांड्स कैसे काम करती हैं, बाद में आपका बहुत-से समय की बचत होगी, जब आप अपनी खुद की गेम बनाएंगे।"
    C1_artist_intro:
      1:
        text: "ये आपके खींचें ब्लॉक्स हैं। कलाकार को वहां मूव करने के लिए सही ब्लॉक का उपयोग करें, जहां उसे स्लेटी लाइनें भरने के लिए जाने की जरूरत है।"
      2:
        text: "ये कूदें ब्लॉक्स हैं। जब आप इनका उपयोग करते हैं, तो आपका कलाकार मूव करता है लेकिन खींचता नहीं है, इसलिए इनका उपयोग अगली स्लेटी लाइन पर कूदने के लिए करें।"
    C1_bee_level_intro:
      1:
        text: "क्या मधुमक्खियां बहुत शांत नहीं हैं? पहेलियों के इस अगले सेट में, आपका लक्ष्य फूलों के पास जाने और फूलों से मधुरस प्राप्त करने व शहद बनाने के लिए मधु के छत्ते के ऊपर मंडराने में मधुमक्खी की मदद करना है। आपको इस अभ्यास के लिए \"मधुरस प्राप्त करें\" और \"शहद बनाएं” ब्लॉक्स की जरूरत होगी।"
      2:
        text: "हर फूल में मधुरस की अलग संख्या है: 1, 2, 3, या अधिक। कोने में छोटी संख्या के मुताबिक, हम जानते हैं कि लाल फूलों में कितना मधुरस है। इसलिए आगे बढ़ने से पहले फूल से सारा मधुरस प्राप्त करना सुनिश्चित करें। साथ ही, प्रत्येक मधु के छत्ते के पास बहुत-सा शहद हो सकता है: 1, 2, 3, या अधिक। मधु के छत्ते से अधिक से अधिक शहद बनाना सुनिश्चित करें।"
      3:
        text: "यदि आप पूरा मधुरस प्राप्त करने और सारा शहद में सक्षम हैं, तो आप सफल हैं और अगले स्तर पर जा सकते हैं। अन्यथा, आपको इस पहेली को दुबारा हल करने का प्रयास करने की जरूरत है। कुछ देर खेलें और देखें कि \"मधुमक्खी” के लिए प्रोग्रामर होना कैसा लगता है!"
    C1_bee_loops:
      1:
        text: "लूप गतिविधि की दोहराई है। इसलिए जांचने के लिए छत्ते में जाना, मैं फ्रेम देखता हूं और फिर इसे वापस रखता हूं, इसलिए मैं उस एक ही गतिविधि को कई बार दोहराता हूं। यह लूपिंग है, जो एक ही गतिविधि को कई बार कर रही है।"
      2:
        text: "इस स्तर में, हम चाहते हैं कि मधुमक्खी फूल से तीन मधुरस एकत्र करे। तीन \"मधुरस प्राप्त करें\" ब्लॉक्स का उपयोग करने की बजाय, आप तीन बार मधुरस प्राप्त करने के लिए दोहराएं ब्लॉक का उपयोग करेंगे। \"चलाएं” को हिट करें और देखें कि आपने इसे सही कर लिया है। बढ़िया!"
    C1_bigevent_unplugged:
      1:
        text: "इस पाठ को विशाल इवेंट कहा जाता है। यह इस बारे में है कि हम अपने प्रोग्रामों को कैसे नियंत्रित कर सकते हैं और वास्तव में इवेंट्स का उपयोग करते हुए प्रोग्राम के चलते हुए ही इसके चलने के तरीके को बदल सकते हैं, जैसे बटन दबाना या माउस को क्लिक करना।"
      2:
        text: "इस पाठ के लिए, आपको कागज के रिमोट कंट्रोल से नियंत्रित किया जाएगा। यह बिल्कुल रियल-लाइव वीडियो गेम की तरह है।"
      3:
        text: "इवेंट एक क्रिया है, जो किसी चीज़ के घटित होने का कारण बनती है। यह वैसे ही है, जैसे आप माउस पर बटन क्लिक करते हैं और वेबपेज लोड हो जाता है। वह एक इवेंट है। जब आप स्क्रॉल करने के लिए टैब्लेट पर अपनी स्क्रीन को छूते हैं, तो वह भी एक इवेंट है। इवेंट्स उपयोगकर्ता को आपके प्रोग्राम को संचालित करने का बहुत बढ़िया तरीका हैं, जब भी उन्हें जरूरत हो या वे ऐसा करना चाहें।"
      4:
        text: "चीज़ें घटित होती हैं, जिन पर हम सभी प्रतिक्रिया करते हैं। हमें भूख लगती है और हम फ्रिज के पास जाते हैं। हम डाकिये की आवाज़ सुनते हैं और हम अपनी डाक को डाक बॉक्स में डालते हैं और फिर अपनी डाक लेने जाते हैं। वो बिल्कुल इवेंट्स की तरह हैं, जैसे बटन दबाना या जॉयस्टिक घुमाना। वे ऐसी चीज़ें हैं, जो घटित होती हैं और हमें कुछ करने के लिए सक्रिय करती हैं।"
      5:
        text: "वीडियो गेम्स में, \"अद्यतन करें” नामक एक इवेंट होती है और यह एक सेकंड में 30 या 60 बार होती है। वीडियोगेम प्रोग्रामरों के लिए, वह बटनों या जॉयस्टिक से अधिक इवेंट के तौर पर अधिक महत्वपूर्ण है।"
      6:
        text: "जिस मुख्य इवेंट पर हम विचार कर रहे हैं, वह \"अद्यतन करें\" टिक होना है। फिर हम टिक में जॉयस्टिक देखते हैं। इसलिए हम कहते हैं, \"ओह, किसी ने इस फ्रेम का बटन दबाया है क्या? हां या नहीं?” इवेंट्स के बिना, खिलाड़ी मूव नहीं कर सकता, आप कूद नहीं सकते, आप किसी भी हो रहे काम पर नियंत्रण पाने में सक्षम नहीं होंगे। वीडियोगेम कुछ भी एनिमेट नहीं कर पाएगी।"
    C1_building_foundation:
      1:
        text: "रेत की मूर्ति में आपने जाना है कि असफलता प्रोग्राम का हिस्सा है। लेकिन यदि आप डटे रहते हैं, तो भले ही आप कुछ न हासिल करें, लेकिन यह आपके लिए बेहतर और अधिक रोमांचक होगी।दृढ़ता गेम का नाम है। इसके साथ बने रहें, यह आपको पसंद आएगी।"
      2:
        text: "इस पाठ को नींव का निर्माण करना कहा जाता है। इस पाठ में, हम ऐसे कार्य पर काम करेंगे, जिसे वास्तव में कठिन बनाया गया है। आप पता लगाएंगे कि कम से कम इन कपों में से एक जितना लंबा ढांचा कैसे बनाना है और यह किताब का वज़न सहन करने जितना मजबूत हो।"
      3:
        text: "हो सकता है, कभी-कभार हमारी रचना काम न करे। ऐसा भी समय आ सकता है, जब हम निराश हो जाएं और हार मान लें। ऐसे बहुत-से पल हो सकते हैं। लेकिन यदि हम प्रयास करते रहेंगे, बार-बार अच्छा करेंगे, तो सुनिश्चित रूप से हम जल्द ही इसे पा लेंगे।"
      4:
        text: "दृढ़ता इस बारे में ही है कि जब आप सचमुच हार मान जाएं तो कैसे डटे रहना है। यदि आप कुछ नया और अलग बनाना चाहते हैं, तो रास्ते में बहुत बार असफलता मिलेगी।"
      5:
        text: "दृढ़ता की तरकीब यह है कि आप लगातार काम करते रहने और अपनी निराशा की वजह से उसे छोड़ने की बजाय अपनी असफलताओं से सीखने का चयन करें। असल में निराशा का मतलब ही यही है कि जल्द ही कुछ शानदार होने वाला है। इसलिए जब तक आप इस तक पहुंच न जाएं, हार न मानें। वाह!"
    C1_getting_loopy:
      1:
        text: "नमस्कार, मेरा नाम मिराल कोटब (Miral Kotb) है और मैं Iluminate की रचयिता हूं। मेरे काम में, कुछ ऐसा है, जो हम नृत्यों में और लाइटसूटों को प्रोग्राम करने, दोनों में उपयोग करते हैं। और वे हैं लूप्स! लूप्स बार-बार दोहराई जाने वाली क्रियाएं हैं।"
      2:
        text: "जब आप कई बार कुछ दोहराते हैं, जैसे हुला हूप को घूमता रखने के लिए मेरी क्रियाएं, तो मैं उस क्रिया की लूप कर रही होती हूं। यह लूप है। यह लूप है। और यह लूप है।"
      3:
        text: "आज हम डांस पार्टी करने वाले हैं। हम नई डांस पार्टी वाली लूप्स पर क्रिया करेंगे। पुनरावृत्ति। हम डांस का उपयोग करते हुए लूप्स के बारे में सीखने वाले हैं। आप कुछ आसान स्टेप्स सीखेंगे और डांस को पूरा करने के लिए उन्हें बार-बार दोहराएंगे।"
      4:
        text: "यहां कुछ स्टेप्स दिए गए हैं, जिन्हें आपको सीखने की जरूरत है। अपने हाथों से ताली बजाएं। अपने हाथों को अपने सिर के पीछे रखें। अपने हाथों को अपनी कमर पर रखें। अपना बायां हाथ ऊपर उठाएं। अपना दायां हाथ ऊपर उठाएं। कितना आसान है, है न? आप पाएंगे कि आप कुछ डांस स्टेप्स को लूप्स में डालकर निर्देशों को छोटा कर सकते हैं।"
      5:
        text: "हम वास्तव में अपनी डांसिंग में लूप्स का उपयोग करते हैं। डांसर कंप्यूटर पहने हुए हैं, सभी समान नेटवर्क में। मैं बार-बार समान डांसरों के लिए लाइटों को लूप कर सकती हूं। लूप में, मेरी पुनरावृत्ति हो सकती है, जहां मैं कहूंगी कि आप बार-बार इन छह डांसरों के माध्यम से लूप का उपयोग करना चाहते हैं और फिर लूप के अंदर, आप लाइट की गति को बढ़ाना चाहते हैं। और यह सब लूप्स के द्वारा बनाया गया है। लूप्स कंप्यूटर साइंस में महत्वपूर्ण हैं क्योंकि वे हमारे काम को अधिक छोटा और अधिक आसान बनाती हैं।"
    C1_happy_maps_unplugged:
      1:
        text: "इस पाठ को हैप्पी मैप्स कहा जाता है। आज, हम अपनी मुलायम बालों वाली दोस्त फ्लर्ब को उसके फल तक पहुंचने में मदद करेंगे।"
      2:
        text: "अपने फ्लर्ब को अपने फल तक जाने के लिए सक्रिय बनाएं। ऐसा करने के लिए, आपको यह पता लगाने की जरूरत होगी कि फ्लर्ब को किस रास्ते जाने की जरूरत है और तीरों के साथ उसे निर्देश दें। फ्लर्ब को सेब तक जाने के लिए, फ्लर्ब को किस दिशा में जाना होगा? इसे जाने के लिए सक्रिय करने के लिए लाइन बनाएं।"
      3:
        text: "इसे वहां पहुंचाने के लिए, आप उस दिशा में चक्कर बनाएं, जहां इसे जाना होगा।"
      4:
        text: "जिस नक्शे को आप हल करने का प्रयास कर रहे हैं, उसके साथ तीरों को चिपकाकर अपनी कलन विधि बनाएं। दूसरा इसके समान ही है पर यह नीचे जा रहा है।"
      5:

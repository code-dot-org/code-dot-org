    mc_2018_intro:
      1:
        text: "हेलो! आप अभी आए हैं। Voyage Aquatic में आपका स्वागत है। मैं पानी के नीचे छिपे खजाने की खोज में निकलने वाला हूं और मुझे आपकी मदद मिलने की बेहद खुशी है। कौन जानता है कि इन रहस्यमयी जलमार्गों के साथ हमारा सामना किस चीज़ से हो जाए? हम अपने पहले गाइड से मिलने वाले हैं, जो इस घाट पर कहीं है।"
      2:
        text: "एडवेंचर्रस, आपका स्वागत है! Voyage Aquatic को पूरा करने के लिए, आपको कोड का उपयोग करते हुए पहेलियों की श्रृंखला को हल करने की जरूरत होगी। देखें कि यह कैसे काम करता है। आपकी स्क्रीन को तीन मुख्य भागों में बांटा गया है।"
      3:
        text: "बाईं ओर, आप Minecraft दुनिया देखेंगे।"
      4:
        text: "मध्य का क्षेत्र आपका टूलबॉक्स है, जहां आप कोड करने वाली कमांड्स प्राप्त कर सकते हैं।"
      5:
        text: "दाईं ओर बड़ा क्षेत्र आपका वर्कस्पेस है। यह वही स्थान है, जहां आप अपना प्रोग्राम बनाने और अपनी गतिविधियों को नियंत्रित करने के लिए कमांड्स को क्रमबद्ध कर सकते हैं।"
      6:
        text: "प्रत्येक स्तर के निर्देश पृष्ठ के ऊपरी भाग पर हैं। लंबे और छोटे निर्देशों को बदलने के लिए जोड़ के चिन्ह पर क्लिक करें।"
      7:
        text: "ब्लॉक्स को टूलबॉक्स में से वर्कस्पेस में खींचने का प्रयास करें और फिर अपनी कमांड्स को कार्यान्वित करने के लिए चलाएं बटन पर क्लिक करें।"
      8:
        text: "इसे सही तरह से समझने में आपको कई बार प्रयास करना पड़ सकता है और कुछ पहेलियों के एक से अधिक समाधान होते हैं, इसलिए यह देखने के लिए प्रयोग करें कि कौन-सा उपयोगी है।"
      9:
        text: "यदि आप दुबारा प्रयास करना चाहते हैं, तो जहां से आपने शुरू किया था, वापस वहां जाने के लिए पुनः सेट करें बटन पर क्लिक करें।"
      10:
        text: "यदि आपको कमांड को मिटाने की जरूरत हो, तो उसे अपने वर्कस्पेस में से वापस टूलबॉक्स में खींचें। याद रखें, यह देखने के लिए \"चलाएं” पर क्लिक करें कि क्रिया में आपका कोड कैसा दिखाई देता है।"
      11:
        text: "तो, साथी एडवेंचरर, हमने इसमें काफी समय लगा दिया। आइए पानी के नीचे का खजाना ढूंढने के लिए कोड करना शुरू करें।"
    MC_2018_loops:
      1:
        text: "बहुत बढ़िया! हमने काड मछली को पकड़ लिया है! क्या आप जानते हैं कि यदि आप डॉल्फिन को काड मछली खिलाते हैं, तो डॉल्फिन नष्ट जलयान तक आपका मार्गदर्शन करेगी, जहां खजाना हो सकता है? हमें पास रहना होगा। पहेलियों का अगला सेट काफी मुश्किल बनाया गया है, इसलिए हम कुछ और कोडिंग कौशल बेहतर ढंग से सीखेंगे। यह क्या है? एक गुफा?"
      2:
        text: "एडवेंचर्रस, आपका स्वागत है! मेरा नाम स्कवैड है। मैंने देखा कि आप पिछली पहेलियों में से कुछ में कमांड्स के एक ही सेट का बार-बार उपयोग कर रहे थे। यह बहुत थकाने वाला रहा होगा। क्या कभी आपकी इच्छा हुई है कि आपके पास किसी चीज़ को बार-बार करने के लिए कुछ ऐसा होता, जिसे आप बिना थके या ऊबे कर पाते, जैसे बर्तन धोना या अपने दांतों को ब्रुश करना? वह अच्छा होता।"
      3:
        text: "कंप्यूटर कोडिंग लूप्स का उपयोग करते हुए एक ही चीज़ को बार-बार करने में बहुत निपुण हैं। जब आप अपने प्रोग्राम को समान निर्देश कई बार देना चाहते हैं, तो आप लूप का उपयोग कर सकते हैं!"
      4:
        text: "लूप ब्लॉक में ऐसे निर्देश होते हैं, जो तब तक दोहराए जाते हैं, जब तक कि लक्ष्य पूरा नहीं होता। जब आपका प्रोग्राम \"लक्ष्य तक दोहराएं” लूप शुरू करता है, तो यह अंदर निर्देशों को तब तक दोहराता रहेगा, जब तक कि यह लक्ष्य तक न पहुंच जाए।"
      5:
        text: "इसे खुद के लिए आजमाएं! जिन कमांड्स को आप दोहराना चाहते हैं, उन्हें लक्ष्य तक दोहराएं” ब्लॉक के अंदर रखें, \"चलाएं” पर क्लिक करें और इसे जाते हुए देखें!"
      6:
        text: "खैर, वह थोड़ा अजीब था। किसे पता था कि स्कवैड कोड कर सकते हैं? मैंने सोचा भी नहीं था कि उनकी उंगलियां होंगी। तो अब हम लूप्स के बारे में जानते हैं। आइए थोड़ा और खजाना लेने के लिए उनका उपयोग करें।"
    mc_2018_conditionals:
      1:
        text: "वाहृ! और तीन पहेलियां हल हो गईं! और हमने एक सामन...मछली को पकड़ लिया है। यह सोने के ढेर प्राप्त करने जितना रोमांचक है, लेकिन हम वहीं लेंगे, जो हम प्राप्त कर सकते हैं। और मेरे ख्याल से नॉटिलस सीप बाद में काम आएगी। मैं जानने को उत्सुक हूं कि इन खंडहरों में क्या छिपा हुआ है। शायद दूसरा संकेत! आइए अंदर एक नज़र डालें।"
      2:
        text: "मेरा नाम नैटी (Netty) है और मेरे खंडहरों में आपका स्वागत है। हम पूरा समय स्थितियों के आधार पर निर्णय लेते हैं। यदि ऐसा लगता है कि वर्षा होने वाली है, तो मैं छाता लूंगी। यदि हमें भूख लगी होती है, तो हम स्नैक खाते हैं।"
      3:
        text: "यदि हम क्रीपर देखते हैं, तो हम दूसरे दिशा में भाग जाते हैं। कंप्यूटर भी इस तरह के निर्णय लेते हैं। वास्तव में वे कोड का उपयोग करते हुए स्थितियों के लिए प्रतिक्रिया करते हैं।"
      4:
        text: "अपनी कोड कमांड्स का उपयोग करते हुए इस तरह की प्रतिक्रिया को प्रोग्राम करने के लिए, यदि रास्ता है ब्लॉक चुनें।"
      5:
        text: "कमांड बनाने के लिए ड्रॉपडाउन चुनें।"
      6:
        text: "उदाहरण के लिए, यदि आप \"यदि दाईं ओर रास्ता है” लिखते हैं और नियमबद्ध के अंदर दाएं मुड़ें को रखते हैं, तो हम स्टीव दाईं ओर एक खुले स्थान पर पहुंचता है, जो हमेशा दाएं मुड़ेगा। यदि दाएं कोई खुला रास्ता नहीं है, तो वह दाएं नहीं मुड़ेगा। ये नियमबद्ध इफ कमांड्स तब उपयोगी होती हैं, जब आप अप्रत्याशित स्थितियों में कोड चलाते हैं, जैसे पानी के नीचे गुफाओं में रहस्यमयी खंडहर।"
      7:
        text: "इफ ब्लॉक्स उपयोग करने का प्रयास करें और अपने कोड का परीक्षण करें।"
      8:
        text: "वाह! नैटी के खंडहर शानदार थे। मैं सच में अपने माता पिता के घर से आ गया। तो आपको क्या लगता है? क्या अंतिम पहेलियां पूरी करने के लिए नियमबद्ध हमारे लिए सही हैं? आइए इसे आजमाएं।"
    mc_2018_closing:
      1:
        text: "ऐमी ली33: बधाई हो! तुमने इसे कर लिया!"
      2:
        text: "स्क्वैड: बधाई हो!"
      3:
        text: "नेटी: तुमने इसे कर लिया! बधाई हो!"
      4:
        text: "टोमोहॉक: बधाी हो!"
      5:
        text: "कितना बढ़िया दिन है! खजाने की खोज ने हमें Minecraft वाहक बनाने, नॉटिलस सीपें ढूंढने और खजाने के संदूक खोजने की ओर अग्रसर कर दिया। मुझे प्रिस्मैरीन का रंग बेहद पसंद है। हमने यह भी सीखा कि लूप्स और कंडीशनल्स के साथ कोड कैसे करें।"
      6:
        text: "कोडिंग के बारे में बात करते हुए, इस खोज में एक और स्तर है। एडवेंचर्रस, क्या आप इसके लिए तैयार हैं?"
      7:
        text: "यह फ्री प्ले स्तर है और आप अपने कोडिंग कौशलों का उपयोग करके कुछ शानदार बना सकते हैं।"
      8:
        text: "ऊं... तुम्हारे खजाने को छिपाने के लिए जगह, पानी के नीचे स्मारक, कॉरल कासल? आह...बहुत-सी युक्तियां हैं। दोहराने की क्रिया तैयार करने के लिए लूप्स का और उन सभी अप्रत्याशित स्थितियों की तैयारी के लिए कंडीशनल्स का उपयोग करते हुए प्रयास करें।"
      9:
        text: "अब आपने निश्चित रूप से खुद को बेबाक कोडर साबित कर दिया है और मैं यह देखने के लिए उत्साहित हूं कि आप क्या बनाते हैं। आशा है कि कोड के साथ आपके एडवेंचर यहीं खत्म नहीं होंगे। शुभ यात्रा!"
    teaching_csf_how_it_works:
      1:
        text: "इस कोर्स को चरणों में बांटा गया है।"
      2:
        text: "पहले कुछ चरण कंप्यूटर साइंस के साथ-साथ कुछ मुख्य शब्दावली से परिचय कराएंगे।"
      3:
        text: "इसके बाद, आप उसी प्रकार कोड करना सीखेंगे, जैसे आपके छात्र सीखेंगे। कोर्स के अंतिम चरण आपको अपनी कक्षा में कंप्यूटर साइंस पढ़ाने की योजना बनाने में मदद करेंगे। पूरे कोर्स में, आप प्लग्ड - या ऑनलाइन - पाठों के साथ-साथ अनप्लग्ड पाठ, जिन्हें आप कंप्यूटर के बिना कर सकते हैं, दोनों के उदाहरण देखेंगे।"
      4:
        text: "यह प्रशिक्षण प्लेटफार्म आपकी प्रगति ट्रैक करेगा, इसलिए आप वहीं से शुरू कर सकते हैं, जहां आपने किसी भी समय छोड़ा हो।"
    what_is_cs:
      1:
        text: "कोडिंग निर्देशों का सेट है, जो आप कंप्यूटर को देते हैं। कंप्यूटर साइंस ऐसा क्षेत्र है, जहां लोग बड़ी समस्याओं को हल करने के लिए कंप्यूटरों की क्षमता का इस्तेमाल करते हैं। कंप्यूटर साइंस में कोडिंग शामिल होती है, लेकिन इसमें अन्य चीज़ें भी शामिल होती हैं, जैसे इंटरनेट कैसे काम करता है और समाज को प्रभावित करता है, बिग डेटा के साथ क्या करना होता है, और बड़ी समस्याओं का विश्लेषण कैसे करें। कंप्यूटर साइंस समस्या हल करने, गंभीर चिंतन करें और दृढ़ता के बारे में है।"
    writing_first_program:
      1:
        text: "Code.org दृश्यात्मक, खींचें और छोड़ें प्रोग्रामिंग भाषा का उपयोग करता है, जिसे Blockly कहा जाता है। Blockly प्रोग्राम बनाने और पहेलियों को हल करने के लिए ब्लॉक्स नाम रंगदार निर्देशों का उपयोग करता है।"
      2:
        text: "प्रत्येक पहेली के चार भाग हैं।"
      3:
        text: "खेलने का क्षेत्र बाईं ओर है, जहां आपका प्रोग्राम चलता है।"
      4:
        text: "मध्य में टूलबॉक्स क्षेत्र है, जिसमें आपकी जरूरत के सभी ब्लॉक्स हैं।"
      5:
        text: "दाईं ओर वर्कस्पेस है, जहां आप अपना प्रोग्राम बनाने के लिए ब्लॉक्स को खींचेंगे।"
      6:
        text: "ऊपर का वर्कस्पेस प्रत्येक पहेली के लिए निर्देश हैं।"
      7:
        text: "यदि आप टूलबॉक्स में से बहुत ज्यादा ब्लॉक्स खींच लेते हैं, तो अतिरिक्त ब्लॉक को वापस टूलबॉक्स में खींचें।  अपना प्रोग्राम आजमाने के लिए चलाएं को हिट करें, और दुबारा कोशिश करने के लिए पुनः सेट को हिट करें।"
    repeat_block:
      1:
        text: "दोहराएं ब्लॉक से आप इसके अंदर जितनी बार इसे बताएंगे, उतनी बार इसके अंदर कोड को लूप कर सकते हैं।"
    what_is_an_event:
      1:
        text: "इवेंट आपके प्रोग्राम को उसे सुनने के लिए कहती है, जो होने वाला है। जब वह चीज़ घटित होती है, तो प्रोग्राम क्रिया परफॉर्म करता है। कंप्यूटर माउस क्लिक, तीर वाले बटन को दबाना या स्क्रीन पर टैप करने को सुन सकता है।"
    lesson_planning:
      1:
        text: "CS के मूल सिद्धांत पाठ आपको यह बताने के लिए संक्षिप्त विवरण से शुरू होते हैं कि पाठ में क्या शामिल होगा।"
      2:
        text: "पाठों में तैयारियां, गतिविधियां, समाप्ति हैं। यदि आप अपनी खुद की पाठ योजनाएं बनाना चाहते हैं, तो आप ये सुझाव दिमाग में रखना चाह सकते हैं।"
      3:
        text: "1. घुमावदार पाठ्यक्रम डिज़ाइन का उपयोग करने का प्रयास करें। एक बार अवधारणाएं पेश करें और फिर उन पर दुबारा जाएं।"
      4:
        text: "2. अनप्लग्ड पाठों के साथ ऑनलाइन पाठों को जोड़कर मिश्रित प्रशिक्षण अनुभव तैयार करें।"
      5:
        text: "3. अपने पाठ्यक्रम को छोटे-छोटे भागों में बांटें।"
      6:
        text: "4. सुनिश्चित करें कि आप स्थानीय मानकों और कॉलेज व कैरियर की तैयारी के लिए कौशलों को शामिल करते हैं।"
    opd_closing:
      1:
        text: "बधाई हो! आपने कंप्यूटर साइंस के मूल सिद्धांत पढ़ाना ऑनलाइन कोर्स पूरा कर लिया है। अब आप भविष्य के लिए अपने छात्रों को तैयार करने वाले अध्यापकों के बढ़ते समुदाय का हिस्सा हैं।"
      2:
        text: "यदि आपको और सहयोग की जरूरत है तो ये संसाधन देखें: 1. forum.code.org 2. @teachcode on Twitter 3. studio.code.org "

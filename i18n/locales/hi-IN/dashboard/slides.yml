    C3_computational_thinking:
      1:
        text: "यह पाठ अभिकलनात्मक चिंतन है। कभी-कभार नई गेम सीखना कठिन हो सकता है, है न? सबसे पहले ऐसा प्रतीत होता है कि यह बहुत ही पेचीदा है और कभी-कभी आपको नियम सिखाने के लिए कोई नहीं होता, इसलिए आपको खुद ही इसे समझना होगा।"
      2:
        text: "अच्छी खबर यह है कि आप खुद चीज़ों को समझने पर ज्यादा जानकारी पा सकते हैं और विचार करने की तरकीबें जान सकते हैं। ये तरकीबें समस्याओं का पता लगाने और उन्हें हल करने के अद्भुत तरीके हैं। इस पाठ में, आप चार तरकीबों को बारे में सीखेंगे और गेम के नियमों को समझने के लिए अपने दोस्तों के साथ उनका अभ्यास करेंगे।"
      3:
        text: "जब आप बड़ी समस्या को छोटे-छोटे भागों में बांटते हैं, तो आप बड़ी समस्या का विश्लेषण करने के लिए अपने दिमाग का उपयोग कर रहे होते हैं। जब आप बड़ी समस्या को कई छोटी समस्याओं में बांट लेते हैं, तो हम अपनी अगली तरकीब पर जा सकते हैं, जिसे पैटर्न मिलान कहा जाता है।"
      4:
        text: "ऐसा तब होता है, जब हम चीज़ों के बीच समानताओं पर विचार करते हैं। अगर मैं उन चीज़ों को ढूंढ लूं, जो एक जैसी हैं, तो मैं पता लगा सकता हूं कि कौन-सी चीजें अलग हैं। जब मैं उन अंतरों को दूर कर लूं, तो उसे पृथक्करण कहा जाता है।"
      5:
        text: "समस्या को हल करने के लिए स्टेप्स का पता लगाने के बाद, मैं उन स्टेप्स को उन्हें कलन विधि नामक विशेष क्रम में रख सकता हूं ताकि कोई भी उस समस्या को हल करने के लिए मेरे निर्देशों का उपयोग कर सके। हम यह पता लगाने के लिए उन चार स्टेप्स का उपयोग करेंगे कि बिना नियमों के गेम कैसे खेलनी है। गेम के अंत में, आप कुछ ऐसी प्रतीत होने वाली गेम खेल पाएंगे!"
    C3_crowdsourcing:
      1:
        text: "इस पाठ को क्राउडसोर्सिंग कहा जाता है। इस पाठ में, हम यह जानने के लिए ताश के पत्तों का उपयोग करेंगे कि कुछ चीज़ों को बिल्कुल अकेले करने की बजाय समूहों में करना कितना आसान होता है। इसलिए कुछ दोस्तों को एकत्र करें और कुछ शानदार बनाएं। क्राउडसोर्सिंग किसी काम को तेज़ी से पूरा करने के लिए लोगों के बड़े समूह से मदद प्राप्त करना है।"
      2:
        text: "कंप्यूटर साइंस में, हम पूरा समय क्राउडसोर्सिंग का उपयोग करते हैं। हज़ारों अनुभवहीन और पेशेवर, जानकारी के अरबों भागों के माध्यम से खोज करने के लिए अपने कंप्यूटरों को साथ में जोड़ते हैं। अगला मर्सेन अभाज्य अंक या संभावी एलियन संचार जैसी चीज़ें खोजना।"
      3:
        text: "जब आप कोई फिल्म देखते हैं, फिल्म का प्रत्येक सेकंड 24 अलग-अलग तस्वीरें होती हैं, हम उन्हें फ्रेम कहते हैं। इसलिए उन तस्वीरों में से प्रत्येक को बनाने, रूपांतरित करने और एक साथ जोड़ने की जरूरत होती है। मेरी टीम और मैं, हम सभी सॉफ्टवेयर विकासकार हैं। हम सभी सॉफ्टवेयर का ऐसा पीस बनाने के लिए साथ मिलकर काम करते हैं, जो असल में चित्र बनाता है, फाइनल चित्र बनाता है, जो आप स्क्रीन पर देखते हैं। वह एक टूल होता है, कलाकार और अन्य विकासकार जिसका उपयोग अपने टीमवर्क और अपनी प्रक्रिया के भाग के तौर पर कर सकते हैं ताकि वे ऐसे चित्र बनाने में सक्षम हों, जो वे स्क्रीन पर चाहते हैं।"

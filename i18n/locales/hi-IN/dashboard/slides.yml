    C3_dice_race:
      1:
        text: "इस पाठ को डाइस रेस कहा जाता है। लगभग हर किसी को कंप्यूटर पर गेम्स खेलना पसंद है। क्या आपने कभी सोचा है कि कंप्यूटर प्रोग्रामर किस प्रकार प्रोग्राम में गेम के स्टेप्स बदलते हैं? कंप्यूटर गेम्स बनाने और किसी भी समस्या को हल करने में पहला स्टेप सोचना और योजना बनाने की जरूरत होता है।"
      2:
        text: "समस्या को हल करने का स्टेप सोचना कलन विधि तैयार करता है, जो समस्या को हल करने या कार्य को पूरा करने के लिए कदम दर कदम योजना है। इस पाठ में, आप डाइस रेस गेम के लिए कलन विधि बनाएंगे। फिर आप यह देखने के लिए अपने दोस्तों को अपनी योजना आजमाने के लिए कहेंगे कि क्या वे गेम खेलने के लिए स्टेप्स का अनुसरण कर सकते हैं। जब प्रोग्रामर सुनिश्चित हो कि स्टेप्स सही हैं, तो फिर कलन विधि को उस भाषा के साथ प्रोग्राम में अनुवाद करना होता है, जिसे कंप्यूटर समझ सके।"
      3:
        text: "हम रोज़ाना जो भी करते हैं, लगभग उस सबके लिए कलन विधि आवश्यक होती है, ऐसे स्टेप्स की सूची, कार्य पूरा करने के लिए आप जिसका अनुसरण कर सकें। स्कूल के लिए तैयार होने या अपने दोस्तों के साथ मज़ेदार दिन बिताने की योजना बनाने या स्नैक फिक्स करने के बारे में सोचें। उनमें से किसी भी कार्य को पूरा करने के लिए, आपको इसे छोटे-छोटे स्टेप्स में बांटने की जरूरत होगी और कभी-कभार स्टेप्स विशेष क्रम में होने आवश्यक होते हैं।"
      4:
        text: "सैंडविच बनाने के बारे में सोचें। इससे कोई फर्क नहीं पड़ता कि आप कैबिनेट में से सबसे पहले कौन सी सामग्री निकालते हैं। लेकिन आप तब तक पीनट बटर नहीं लगा सकते, जब तक कि आप जार नहीं खोलते। कंप्यूटर को उन्हें यह दिखाने के लिए कलन विधियों और प्रोग्रामों की जरूरत होती है कि सरल चीज़ों को कैसे करें, जिन्हें हम इसके बारे में सोचे बिना ही कर सकते हैं।"
      5:
        text: "कलन विधि इसके पीछे की सोच है कि जब प्रोग्राम खुद को चलाने के लिए कंप्यूटर को वास्तविक निर्देश देता है तो क्या घटित होना चाहिए। इससे पहले कि कंप्यूटर इसे चला पाए, कलन विधि को प्रोग्राम में स्थानांतर करना होगा। कार्य को स्टेप्स में बांटने को कलन विधि कहा जाता है, जो कभी-कभार मुश्किल होती है। लेकिन किसी भी नए कौशल की तरह, अभ्यास के साथ काफी आसान होती जाती है।"
    C3_farmer_while:
      1:
        text: "व्हाइल लूप्स उससे काफी मिलती-जुलती हैं, जो आप रोजमर्रा की ज़िंदगी में करते हैं। मान लें कि आप अपनी कार धो रहे हैं, आप तब तक इसे रगड़ते रहेंगे, जब तक कि यह साफ न हो जाए। अगर यह साफ न हो, तो रगड़ना जारी रखें। आप पूरा समय इन चीजों का मूल्यांकन कर रहे होते हैं।"
      2:
        text: "हमने आपके किसान की मदद करने के लिए नया रूप प्राप्त किया है। व्हाइल-ब्लॉक कहा जाता है। जब ऊपर की स्टेटमेंट सही होती है, तो कुछ करें। उदाहरण के लिए, जब वहां ढेर हो तो एक हेफुल मूव करें। आगे बढ़ें और अपने किसान के साथ इसे आजमाएं।"
    C3_functional_suncatchers:
      1:
        text: "यह पाठ फंक्शनल सनकैचर्स है। आप फंक्शन्स का उपयोग करते हुए ये सुंदर सनकैचर्स बनाएंगे। इनमें से एक सनकैचर बनाने में कई स्टेप्स हैं। उनमें से कुछ स्टेप्स को आपको कई बार दोहराना पड़ेगा।"
      2:
        text: "सनकैचर बनाने की प्रक्रिया को सरल बनाने का पहला स्टेप यह पता लगाना है कि हमें बार-बार क्या दोहराना होगा। हम इन स्टेप्स को उनमें वर्गीकृत कर सकते हैं, जिसे हम फंक्शन कहते हैं।"
      3:
        text: "लेकिन छोटे स्टेप्स का अनुसरण करने से ज्यादा सुंदर सनकैचर बनाने के लिए और भी बहुत कुछ है। कभी-कभार हम रचनात्मक होकर उन मनकों का रंग बदलना चाह सकते हैं, जो हम उपयोग कर रहे हैं। यदि हम अलग-अलग रंगों के मनकों का उपयोग करते हैं तो हम प्रत्येक सनकैचर को और भी अच्छा बना सकते हैं।"
      4:
        text: "आपका सनकैचर पूरी तरह से आपका होगा, जब आप मनकों के वेरिएबल्स के तौर पर सोचना सीख जाएंगे, जो एक शब्द होता है, जिसका मतलब है जानकारी के लिए प्लेसहोल्डर, जिसे बदला जा सकता है। फंक्शन्स और वेरिएबल्स का उपयोग करते हुए सुंदर सनकैचर बनाने का मज़ा लें!"
    C3_internet:
      1:
        text: "यह पूरा पाठ इंटरनेट के बारे में है। इंटरनेट बहुत ही व्यस्त स्थान है और व्यस्त सड़क के समान है। संदेश उन कारों के समान होते हैं, जो अपने ठिकानों पर जाने के लिए तेज़ी से आगे बढ़ती हैं। संदेश भी बहुत तेज़ी से इंटरनेट के माध्यम से मूव करते हैं।"
      2:
        text: "इस पर काम करने से कि इंटरनेट कैसे काम करता है, आपको यह समझने में मदद मिलेगी कि जब आप इंटरनेट का उपयोग करते हैं तो क्या होता है। आप सीखेंगे कि किस प्रकार से संदेश आपके कंप्यूटर से पसंदीदा वेबसाइट तक या किसी दोस्त से ईमेल इनबॉक्स तक जाते हैं। जिस प्रकार से व्यस्त सड़कों पर जाना उस समय अधिक आसान होता है, जब आपको सड़कों के बारे में पता हो और संकेत पढ़ सकते हों, उस प्रकार इंटरनेट पर जाना भी उतना जटिल नहीं होता, जब आपको पता हो कि पर्दे के पीछे क्या चल रहा है।"
      3:
        text: "इंटरनेट पर संदेश भेजना, थोड़ा-बहुत डाक में संदेश भेजने जैसा है लेकिन कुछ अंतरों के साथ। मैं यहां Google.com पर हूं। इस वेबसाइट का IP पता यह नंबर है। आप IP पते को डाक में अपना वापसी पता मान सकते हैं। आइए मान लें कि मैं वहां नीचे ऑफिस में किसी को मेल में संदेश भेजना चाहता हूं। क्या आप उस दरवाजे पर URL और IP पता देख रहे हैं? मैंने यह संदेश लिखा और भेजें को हिट किया।"
      4:
        text: "डाक सेवा के विपरीत, पहली चीज़ जो घटित होती है, वह यह है कि इंटरनेट संदेश को छोटे-छोटे भागों में बांटता है ताकि इसे अधिक आसानी से भेजा जा सके। इन छोटे-छोटे भागों को पैकेट कहा जाता है। संदेश के प्रत्येक पैकेट को एक बार में एक स्थान पर भेजा जाता है। इन सभी पैकेटों को सही क्रम में एक साथ जोड़ा जाता है ताकि प्राप्तकर्ता संदेश को सही ढंग से पढ़ सके। निस्संदेह, इस बारे में कई बहुत सी और चीज़ें हैं कि इंटरनेट कैसे काम करता है लेकिन यह अच्छी शुरुआत है। आप व्यावहारिक ज्ञान रखने वाले उपयोगकर्ता बनने के अपने रास्ते पर हैं! अपने परिवार और दोस्तों को जरूर बताएं कि आपने क्या सीखा है!"
      5:
        text: "मेरा नाम अमांडा कैंप (Amanda Camp) है और मैं Google में सॉफ्टवेयर इंजीनियर हूं। मैं उस टीम पर काम करती हूं, जो उस बैक्नड सर्वर पर काम करती है, जो प्रोफाइलें व संपर्क स्टोर करता है। मेरी नौकरी में, हम इस बारे में बहुत सोचते हैं कि संपर्क अन्य डिवाइसों पर कैसे भेजे जाते हैं, जैसे कि आपका फोन। अधिकतर लोगों के बहुत-से संपर्क होते हैं, आप कह सकते हैं, 1000 संपर्क और हम आपके फोन पर एक बार में वो सारे संपर्क नहीं भेजना चाहते क्योंकि संदेश के लिए बहुत ज्यादा बड़ा है। इसी प्रकार से इंटरनेट बड़े संदेशों को पैकेटों में बांटता है, हम पृष्ठांकित करना नामक अवधारणा का उपयोग करते हैं, जहां हम एक बार में आपके फोन पर केवल 100 संपर्क भेज सकते हैं और आपके फोन को हमें जवाब देने और अगले 100 की मांग करने देते हैं।"
      6:
        text: "सॉफ्टवेयर के बारे में सबसे रोमांचक चीज़ यह तथ्य है कि यह पूरी दुनिया को प्रभावित कर सकता है। सबसे पहले मैंने लगभग उन्नीस साल की उम्र में प्रोग्राम करना सीखा। मेरे ख्याल में मैं पहले से ही कॉलेज में दूसरे वर्ष की छात्रा या जूनियर थी। मुझे याद है कि पहला प्रोग्राम लिखना कुछ ऐसा था, जिसने सेल्सियस या फारेनहीट को परिवर्तित किया। मुझे प्रोग्रामिंग करना पसंद है क्योंकि मुझे लोगों की मदद करना अच्छा लगता है। मैं Google पर ऐसे प्रोग्राम लिख सकती हूं, जो पूरी दुनिया में लोगों की मदद करें और जो बहुत ही विलक्षण व रोमांचक हों।"
    C3_maze_conditionals:
      1:
        text: "लोग रोज़ाना निर्णय लेते हैं। उदाहरण के लिए, बाहर जाने से पहले, आपके पास एक इफ स्टेटमेंट होती है, जो कहती हैं कि यदि बारिश हो रही है, तो मुझे अपनी जैकेट लेनी पड़ेगी। कंप्यूटर्स अद्भुत हैं, जब आप उस प्रकार की स्टेटमेंट्स निर्धारित करते हैं, तो वे विश्वसनीयता ढंग से और अविश्वसनीय गति से उन चीज़ों को कार्यान्वित करते हैं। कंप्यूटर प्रोग्राम वास्तव में थोड़ा-बहुत गणित जैसा है और कछ इफ स्टेटमेंट्स, जहां निर्णय लिए जाते हैं।"
      2:
        text: "इफ ब्लॉक ज़ोम्बी को निर्णय लेने में मदद करता है। यह कुछ जांचें करता है। उदाहरण के लिए, आइए उस ब्लॉक का उपयोग करें, जो कहता है, यदि बाईं ओर रास्ता है, और इसके अंदर बाएं मुड़ें कमांड रखता है। हम ज़ोम्बी को इसके आसपास के परिवेश पर नज़र डालने को कहते हैं, देखें कि क्या बाईं ओर रास्ता है और यदि है, तो उधर मुड़ें।"
      3:
        text: "फिर इस दोहराएं के अंदर आगे की ओर मूव करें ब्लॉक का उपयोग करते हैं, ताकि यह जब तक सीधा जाना चाहे, आगे की ओर मूव करता रहे। फिर जब मोड़ होता है, तो इफ ब्लॉक इसे बाईं ओर मुड़ने को कहता है। आप देख सकते हैं कि यदि हम ऐसा करते हैं, यदि हम बाईं ओर मुड़ते हैं और अन्यथा आगे की ओर मूव करते रहते हैं, तो हम अपना लक्ष्य हासिल कर लेंगे।"
      4:
        text: "यह इफ स्टेटमेंट उपयोग करने का उदाहरण है, जो वास्तव में कंप्यूटर प्रोग्रामिंग में बुनियादी अवधारणा है। पहली चीज़ों में से एक बात जो मैंने सीखी, वह यह थी कि ऐसा प्रोग्राम कैसे लिखा जाए, जिसमें टिक-टैक-टो खेला गया हो। मेरे पास यह कहने के लिए इफ स्टेटमेंट्स थीं, ठीक है, यदि अन्य व्यक्ति जीतने वाला है, तो आगे बढ़ें और उस स्थान को ब्लॉक कर दें। मज़ेदार ढंग से यह सीखें कि इफ स्टेटमेंट्स का उपयोग कैसे करना है, यह मुख्य अवधारणा है।"
    C3_maze_level_4:
      1:
        text: "इस उदाहरण में, आपका लक्ष्य ज़ोम्बी को सूर्यमुखी के फूल के पास ले जाना है। हम पांच आगे की ओर मूव करें ब्लॉक्स का उपयोग कर सकते हैं या हम कंप्यूटर को आगे की ओर मूव करें कह सकते हैं और एक दोहराएं ब्लॉक का उपयोग करते हुए पांच बार दोहराने के लिए कह सकते हैं।"
      2:
        text: "यह समय बचाता है और इसे काफी आसान बनाता है। इसका उपयोग करने के लिए, आगे की ओर मूव करें ब्लॉक को दोहराएं ब्लॉक के अंदर रकें। चलाएं को हिट करें और ज़ोम्बी मज़ेदार सूर्यमुखी के फूल की ओर पांच बार आगे की ओर मूव करेगा।"
    C3_playlab_create_game:
      1:
        text: "अब तक आप ऐनिमेशन या कहानी तैयार करते रहे हैं, जो हर बार आपके द्वारा इसे चलाने पर एक ही चीज़ करती है। अब आप संवादात्मक गेम बना सकते हैं, जिसे आप वास्तव में खेल सकते हैं।"
      2:
        text: "आजमाने के लिए कुछ ब्लॉक्स हैं। \"जब तीर\" ब्लॉक और \"अभिनेता को मूव करें\" ब्लॉक है। आप तीर वाली कुंजियों के साथ अभिनेताओं को चारों ओर मूव करने के लिए इन ब्लॉक्स को एक साथ जोड़ सकते हैं। कुछ ब्लॉक्स ऐसे भी हैं, जो तब काम करते हैं, जब अभिनेता टकराते हैं या उन पर क्लिक किया गया हो। उन्हें देखें और मज़ा लें!"
    C3_songwriting_with_parameters:
      1:
        text: "यह गीत लेखन पाठ है। संगीत काफी हद तक कंप्यूटर प्रोग्राम जैसा है। लिखित नोट्स और शब्द गायक को सही रूप में बताते हैं कि क्या करना है। संगीत के कुछ भागों को बार-बार उपयोग किया जाता है।"
      2:
        text: "हम इसे कोरस कहते हैं। कंप्यूटर प्रोग्राम में, प्रोग्राम के वे भाग, जो बार-बार उपयोग किए जाते हैं, फंक्शन्स कहलाते हैं। जब आप गीत के बोल पढ़ते हैं और यह शब्द कोरस कहता है, तो क्या आप शब्द कोरस को गाते हैं? नहीं, आप यह देखने के लिए पृष्ठ के सबसे ऊपर देखते हैं कि कौन-से शब्द कोरस बनाते हैं।"
      3:
        text: "इस पाठ में, आप लिटल बन्नी फू फू नामक छोटा-सा गीत सीखेंगे। गीत का कोरस है, जो आप कई बार, बार-बार गाएंगे। फंक्शन कोड का हिस्सा है, जिसे आप बोल सकते हैं और बार-बार उपयोग कर सकते हैं। यह प्रोग्रामिंग को आसान व और कुशल बनाता है ताकि आपको अपने फंक्शन के स्टेप्स को बार-बार न लिखना पड़े। आप इसे केवल एक बार लिख सकते हैं!"
    C4_bee_conditional:
      1:
        text: "यह कंडिशनल ब्लॉक है। यह कहता है, यदि आप फूल या मधु के छत्ते पर हैं, तो कुछ करें। यह तब उपयोगी होता है, जब हम नहीं जानकारी प्राप्त करने के लिए कितना शहद या मधुरस है क्योंकि हम यहां यह प्रश्नचिन्ह देखते हैं।"
      2:
        text: "इस उदाहरण में, हम यह कहेंगे, यदि यह फूल है, तो सारा मधुरस प्राप्त करें और फिर यह कहने के लिए दूसरे का उपयोग करें, यदि यह मधु का छत्ता है, तो शहद बनाएं। वाह!"
    C4_conditionals:
      1:
        text: "हमारे पास एक नया ब्लॉक है, जिसे इफ/एल्स ब्लॉक कहा जाता है। यह नियमबद्ध स्टेटमेंट है, बिल्कुल इफ ब्लॉक की तरह, जिसका उपयोग हमने पहले पहेलियों में किया है। लेकिन अब नीचे नया भाग है, जो एल्स कहता है। इफ/एल्स ब्लॉक मधुमक्खी को क्रियाओं के दो सेट्स के बीच निर्णय लेने देता है। यदि मधुमक्खी फूल पर है, तो मधुमक्खी क्रियाओं का वह सेट करेगी, जिसे आप पहले भाग में रखते हैं, जो कहता है, करें। यदि मधुमक्खी फूल पर नहीं है, तो मधुमक्खी क्रियाओं का वह सेट करेगी, जिसे आप उस स्लॉट में रखते हैं, यहां यह एल्स कहता है।"
      2:
        text: "इफ स्टेटमेंट्स से ही कंप्यूटर निर्णय लेने में सक्षम होते हैं। मनु्ष्य कंप्यूटर के लिए शर्तें स्थापित करते हैं, जो कहती है, यदि कंप्यूटर इसे करने के लिए निश्चित स्थिति पेश करता है। एल्स, जिसका मतलब है अन्यथा, वह करें। हमारे इफ/एल्स ब्लॉक का ऊपरी भाग कहता है, यदि फूल पर है। लेकिन हमारे ब्लॉक का ऊपरी भाग अन्य चीज़ें भी कह सकता है, जैसे यदि मधुरस 2 के बराबर है या यदि आगे रास्ता है, हमारा ब्लॉक उसी प्रकार से व्यवहार करेगा। यदि ऊपर के भाग पर स्टेटमेंट सही है, तो यह क्रियाओं का पहला सेट करेगी। लेकिन यदि ऊपरी भाग पर स्टेटमेंट गलत है, तो यह क्रियाओं का दूसरा सेट करेगी।"
    C4_for_loops:
      1:
        text: "जब आप अपने कोड को लूप करने के लिए दोहराएं ब्लॉक का उपयोग करते हैं, तो कंप्यूटर को कैसे पता चलता है कि इसने पर्याप्त बार दोहराया है? दोहराएं ब्लॉक वास्तव में फॉर लूप नामक कोड के अधिक जटिल भाग को छिपाना है, जो विशेष वृद्धि के द्वारा शुरुआती मूल्य से समाप्ति मूल्य तक गिनती है।"
      2:
        text: "उदाहरण के लिए, तीन बार दोहराएं ब्लॉक 1 से 3 गुणा 1 तक गिनता है। हर बार जब यह गिनता है, तो यह लूप के अंदर कोड को चलाता है। फॉर लूप जानती है कि काउंटर वेरिएबल का उपयोग करके कितनी बार इसे चलाया गया है, जो लूप के शुरू में शुरुआती मूल्य पर सेट है और हर बार लूप को चलाने पर इसमें वृद्धि शामिल की गई है। जितनी जल्दी काउंटर वेरिएबल, समाप्ति मूल्य से अधिक होगी, लूप उतनी ही जल्दी चलना बंद कर देगी।"
      3:
        text: "दोहराएं ब्लॉक की बजाय असली फॉर लूप का उपयोग करने का लाभ यह है कि आप वास्तव में काउंटर वेरिएबल देख सकते हैं और इसे अपनी लूप में उपयोग कर सकते हैं। उदाहरण के लिए, यदि मेरे पास फूलों की श्रृंखला हो, और पहले में एक मधुरस हो, दूसरे में दो मधुरस हों और तीसरे में तीन हों, तो मैं मधुमक्खी को हर बार 'काउंटर’ मधुरस एकत्र करने के लिए बताने हेतु फॉर लूप का उपयोग कर सकती हं, जो पहले फूल पर एक, दूसरे पर दो और तीसरे पर तीन होगा।"
      4:
        text: "इसके अलावा फॉर लूप में, आप हर बार एक के मुकाबले एक संख्या से काउंटर में वृद्धि कर सकते हैं। आप संभवतया 2s, 4s तक गिन सकते हैं और यहां तक कि उस संख्या तक गिन सकते हैं, जो हर बार बदलती है।"

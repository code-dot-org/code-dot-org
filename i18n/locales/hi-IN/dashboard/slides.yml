        text: "इस पाठ को फॉर लूप फन कहा जाता है। इस पाठ में, हम डाइस गेम खेलने के लिए नंबर लाइन का उपयोग करेंगे। प्रत्येक खिलाड़ी शुरुआती मूल्य, रुकने के मूल्य, और हमारा अंतराल असाइन करने के लिए तीन बार रोल करेगा। प्रत्येक बारी के दौरान, हम अपने शुरुआती मूल्य पर चक्कर लगाएंगे, और प्रत्येक मूल्य, जिसके हमारे अंतराल मूल्य के समान ही आगे की ओर के कदमों का एक ही नंबर है। हम चक्कर लगाना छोड़ देंगे, जब हम अपना रुकने का मूल्य प्राप्त करेगें। सबसे अधिक स्कोर वाला व्यक्ति जीतता है!"
      2:
        text: "फॉर लूप्स कई स्थानों पर उपयोगी हो सकती हैं और यदि आपको मौसमविज्ञानी बनना होता, तो आप हमेशा फॉर लूप्स का उपयोग करते। नमस्कार, मैं बेकी (Becky) हूं। मैं EverPower Renewables में वायु मौसमविज्ञानी के तौर पर काम करता हूं। मैं Columbia River Gorge क्षेत्र के लिए वायु की गति का पूर्वानुमान लगाता हूं, जहां कंपनी के वायु फार्म हैं।"
      3:
        text: "हम यह समझने का प्रयास कर रहे हैं कि वहां कितनी वायु होगी ताकि हम जान सकें कि कितनी पावर आउटपुट होने वाली है। हम वह जानकारी असल समय में ऊर्जा व्यापारियों को देते हैं। हम यह सुनिश्चित करने के लिए कि पावर ग्रिड संतुलित है, आपकी लाइटें जलती रहें, और यह कि हम ऊर्जा की मात्रा को अधिकतम करते हैं, जो हम अपने फार्मों से प्राप्त करते हैं, उन्हें बताते हैं कि वहां कितनी पावर होगी, वे इस आधार पर पावर खरीदते व बेचते हैं।"
      4:
        text: "हम यहां पोर्टलैंड (Portland) में EverPower Renewables के लिए राष्ट्रीय नियंत्रण केंद्र हैं और यह वही स्थान है, जहां हमारे पास पूरे देश के हमारे सभी फार्मों से जानकारी आती है। यहां तक कि आज उच्चतम पावर के कंप्यूटर कहीं भी वातावरण का अनुकरण कर सकते हैं। कंप्यूटर के पूर्वानुमान मॉडलों में, हमारे पास ग्रिड होता है। प्रत्येक ग्रिड बिंदु एक अक्षांश, देशांतर रेखा है। हमें भौतिकी की गणना करनी होती है और वायु की गति, तापमान, दाब आदि का पता लगाना होता है।"
      5:
        text: "चूंकि ये काफी बड़े ग्रिड हैं और हम इसे बहुत-से बिंदुओं में करते हैं, हम इन चीज़ों को लाखों बार लूप कर रहे होते हैं। मैं जो कुछ भी करता हूं, उसमें फॉर लूप्स का उपयोग करूंगा। यहां फॉर लूप का उदाहरण है। जब आप वायु का पू्र्वानुमान लगाते हैं, तो कई विभिन्न मापदंड होते हैं, जो इसके अंदर जाते हैं, मनुष्य के लिए बैठकर वे सभी गणनाएं करना असंभव है। वायु के साथ जो होने वाला है, उसे जो प्रभावित करने वाला है, उसके बहुत-से अलग-अलग पहलू हैं, जिसके लिए हमें इसका पूर्वानुमान करने के लिए कंप्यूटर मॉडल की जरूरत होगी।"
    C4_unplugged_madlibs:
      1:
        text: "इस पाठ में, हम कुछ खाली स्थान भरने की कहानियों के साथ खेलेंगे। आपके पास एक टेम्प्लेट है, जिसे आप समान कहानियों को तैयार करने के लिए भर सकते हैं, जिनके बहुत ही दिलचस्प अंतर हैं।"
      2:
        text: "इस पाठ में, हमने यह भी सीखा है कि दो कहानियों से पृथक टेम्प्लेट कैसे बनाएं, जो पहले ही बनाया गया है। पृथक्करण अंतर और विवरण दूर करने की कला है ताकि आप देख पाएं कि कैसे एक समाधान कई अलग-अलग समस्याओं के लिए काम कर सकता है। कंप्यूटर साइंस में यह बहुत उपयोगी है क्योंकि यह हमें ऐसे फंक्शन्स बनाने की अनुमति देता है, जो कई अलग-अलग स्थितियों में उपयोगी हो सकते हैं।"
    C4_unplugged_parameters:
      1:
        text: "इस पाठ को मापदंडों के साथ गीत लेखन कहा जाता है। हम यहां कुछ गीत लिखने वाले हैं। कभी-कभार जब हर बार आप गाते हैं, तो कोरस थोड़ा अलग हो जाता है। क्या आपको Old Macdonald Had a Farm याद है? इसमें प्रत्येक जानवर के लिए कोरस थोड़ा अलग है। और उस फार्म में, हमारे पास गाय, e-i-e-i-o थी। प्रत्येक कोरस में छोटे-से बदलाव को चीज़ का उपयोग करते हुए दिखाया जा सकता है, जिसे हम मापदंड कहते हैं।"
      2:
        text: "कभी-कभार फंक्शन के लिए मापदंड की जरूरत होती है। मापदंड, जानकारी का अतिरिक्त भाग है, जिसे आप विशेष जरूरत के लिए अनुकूलित करने के लिए फंक्शन में भेज सकते हैं। जब आप अपने दोस्तों के साथ आइसक्रीम संडेज बनाते हैं, तो आप कंप्यूटर प्रोग्राम में मौजूद मापदंडों के समान प्रक्रिया का उपयोग कर रहे होते हैं।"
      3:
        text: "वनीला आइसक्रीम की डिस्क प्रत्येक संडे आइसक्रीम के लिए एक जैसी हो सकती है लेकिन जब आप अपने दोस्तों को पूछते हैं कि वे कौन-सी दो टॉपिंग्स पसंद करेंगे, तो आप बहुत-से अलग-अलग संयोजन प्राप्त कर सकते हैं। टॉपिंग फंक्शन नाम है लेकिन टॉपिंग का प्रत्येक प्रकार एक मापदंड है। फंक्शन और मापदंड अच्छे कंप्यूटर प्रोग्राम बनाने और अच्छी संडेज बनाने के लिए भी एक साथ काम करते हैं।"
    C4_unplugged_variables:
      1:
        text: "इस पाठ को एन्वलोप्स में वेरिएबल्स कहा जाता है। हम यह सीखेंगे कि जब हम हमारी जानकारी के कुछ भाग लुप्त हों तो हम वाक्य कैसे बना सकते हैं। हम में से अधिकतर पहले से ही खाली स्थान भरने की योजना से परिचित हैं। हम इसे तब करते हैं, जब हम अपने होमवर्क में अपना नाम डालते हैं। कभी-कभार एक शब्द से ज्यादा भरने की जरूरत होती है और उस स्थिति में, हम उस खाली स्थान को लेबल देते हैं ताकि हम जान पाएं कि वहां कौन-सी जानकारी दी जानी है।"
      2:
        text: "वेरिएबल्स जानकारी के भागों के प्लेसहोल्डर हैं, जो बदल सकते हैं। लुप्त जानकारी के लिए वेरिएबल का उपयोग करके, हम जो कर रहे ते, उस पर काम करना जारी रख सकते हैं और किसी और को बाद में लुप्त जानकारी भरने दे सकते हैं। सॉफ्टवेयर में, हम वेरिएबल्स काफी उपयोग करते हैं। हम नाम, ईमेल पते, और यहां तक कि उपयोगकर्ता नाम के लिए भी प्लेसहोल्डरों के तौर पर वेरिएबल्स का उपयोग करते हैं। उस प्रकार से हम प्रोग्राम को बता सकते हैं कि उपयोगकर्ता द्वारा उन्हें भरने के बाद वे विवरण कहां प्रकट होंगे। हम अपने काम में पूरा समय वेरिएबल्स का उपयोग करते हैं।"
      3:
        text: "जब भी आपको बाद के लिए जानकारी के भाग को स्टोर करने की आवश्यकता होती है, हम वेरिएबल का उपयोग करते हैं। मान लें कि हमें गिनना है कि उपयोगकर्ता ने कितनी बार ट्वीट किया। हर बार जब उपयोगकर्ता ट्वीट करता है, तो हम उस संख्या में एक जोड़ देंगे और हर बार जब उपयोगकर्ता ट्वीट को मिटाता है, तो हम उस संख्या में से एक कम कर देंगे। जब भी हमें यह जानना हो कि उस उपयोगकर्ता ने कितनी बार ट्वीट किया है, तो हम बस उस वेरिएबल को देख लेंगे।"
    C4_variables_artist:
      1:
        text: "वेरिएबल एक कंटेनर होता है, जिसमें आप मूल्य स्टोर कर सकते हैं। जब आप कलन विधि में उस वेरिएबल का उपयोग करते हैं, तो यह कंटेनर खोलता है और अंदर के मूल्य को देखता है। इससे आप अधिक चुस्त कलन विधियां लिख सकते हैं, जो वेरिएबल में स्टोर किए गए मूल्य के आधार पर अलग तरह से व्यवहार करती हैं।"
      2:
        text: "उदाहरण के लिए, यदि आप, मेरे छोटे भाई को हैप्पी बर्थडे, तुम 10 साल के हो गए हो! कहने के लिए कलन विधि लिखना चाहते को यह इस समय ठीक है लेकिन जब मैं इसे अगले साल चलाऊंगा, तो मैं यह कहना चाहूंगा, हैप्पी बर्थडे, तुम 11 साल के हो गए हो!, तो मैं अपने भाई की आयु को स्टोर करने के लिए आयु नामक वेरिएबल बना सकता हूं और इसकी बजाय यह कहने के लिए अपनी कलन विधि बना सकता हूं, हैप्पी बर्थडे, तुम 'आयु’ साल के हो गए हो। चूंकि वेरिएबल बदल सकती है, प्रत्येक वर्ष मैं वेरिएबल 'आयु’ को 'आयु’ जोड़ 1 के बराबर अद्यतन कर सकता हूं।"
      3:
        text: "इस पहेली में, हम ऐसी वेरिएबल का उपयोग करने वाले हैं, जो हमारे कलाकार द्वारा खींची लाइन की लंबाई सेट करेगा। बाद में हमारे कोड में, आगे की ओर मूव करें ब्लॉक यह देखने के लिए उस लंबाई वेरिएबल को देखेगा, जिस मूल्य पर इसे आपने सेट किया है।"
    C4_variables_playlab:
      1:
        text: "वेरिएबल एक कंटेनर होता है, जिसमें आप मूल्य स्टोर कर सकते हैं। जब आप कलन विधि में उस वेरिएबल का उपयोग करते हैं, तो यह कंटेनर खोलता है और अंदर के मूल्य को देखता है। इससे आप अधिक चुस्त कलन विधियां लिख सकते हैं, जो वेरिएबल में स्टोर किए गए मूल्य के आधार पर अलग तरह से व्यवहार करती हैं।"
      2:
        text: "अब आप प्लेलैब को आजमाने वाले हैं, जहां आपको विभिन्न गेम्स दी गई हैं और आप गेम को बदलने के लिए गति, ऊंचाई, स्कोर जैसी वेरिएबल्स के मूल्यों को बदल सकते हैं। आपके इसके खेलने के तरीके को बदलने के लिए गेम की कलन विधि नहीं, केवल वेरिएबल बदलनी होगी।"
      3:
        text: "Kindle के लिए मेरे काम में और पुस्तकों के लिए एक्स-रे पर, हम कई अलग-अलग तरीकों में वेरिएबल्स लागू करते हैं। एक तरीका यह है कि आप पुस्तक के पृष्ठ नंबरों को स्टोर करने के लिए वेरिएबल का उपयोग कर सकते हैं। उपयोगकर्ता पृष्ठ पर फोंट का आकार बढ़ा या घटा सकता है। फोंट आकार के आधार पर, पुस्तक में पृष्ठों की संख्या बदल सकती है। हम वेरिएबल में पृष्ठों की संख्या स्टोर करके इसे समायोजित कर सकते हैं।"
    infinity_playlab_events:
      1:
        text: "अब हम कुछ ऐसी चीज़ के बारे में सीखने वाले हैं, जिसे सभी गेम प्रोग्रामर रोज़ाना उपयोग करते हैं। उन्हें इवेंट्स कहा जाता है। इवेंट आपके प्रोग्राम को बताती है कि जब कुछ घटित होता है तो वह उसे सुने। और फिर जब यह सुनता है, तो यह क्रिया परफॉर्म करता है। इवेंट्स के कुछ उदाहरण हैं, माउस क्लिक, तीर वाले बटन या स्क्रीन पर टैप करने को सुनना।"
      2:
        text: "यहां, हम बेमैक्स को हिरो को छूने तक ऊपर मूव करेंगे और रुपेनज़ेल को छूने के लिए नीचे मूव करेंगे, जब खिलाड़ी ऊपर/नीचे के तीर वाली कुंजियां या ऊपर/नीचे के बटनों का उपयोग करता है। हम जब ऊपर तीर ब्लॉक का उपयोग करेंगे और इसमें अभिनेता को ऊपर मूव करें ब्लॉक जोड़ेंगे, तो जब खिलाड़ी ऊपर के तीर वाली कुंजी दबाता है, तो \"जब ऊपर का तीर” ब्लॉक से जुड़ी हर चीज़ चलती है। हम बेमैक्स को नीचे मूव करने के लिए भी यही सब करेंगे। कदम दर कदम आपकी गेम और संवादात्मक होती जा रही है।"
    infinity_playlab_intro:
      1:
        text: "तो आप किस ग्रेड में हैं? दूसरा। दसवां ग्रेड। पहला ग्रेड। मैं आठवें ग्रेड में था, जब मैंने प्रोग्राम करना सीखा था। मुझे अपना पहला कंप्यूटर तब मिला था, जब मैं छठे ग्रेड में था। मुझे सबसे अधिक रोमांचक लगता है, लोगों की समस्याएं सुलझाने में सक्षम होना। आप खुद के बारे में व्यक्त कर सकते हैं, आप किसी युक्ति से चीज़ें बना सकते हैं।"
      2:
        text: "कंप्यूटर साइंस ऐसी बहुत-सी चीज़ों के लिए आधार है, जिसे कॉलेज के छात्र व पेशेवर अगले बीस या तीस वर्षों तक करेंगे। मुझे प्रोग्रामिंग पसंद है क्योंकि मुझे लोगों की मदद करना पसंद है। मुझे कुछ ऐसा बनाने का मौका मिलता है, जो लोगों की ज़िंदगियों का आसान बनाता है। मुझे लगता है कि यह हमारे पास सुपरपावर होने जैसा है। शुरुआत करना सबसे महत्वपूर्ण भाग है। मैं खुद नौसिखिया हूं और मैं चाहता हूं कि आप मेरे साथ सीखें।"
      3:
        text: "मैं जॉन वेची (John Vechey) हूं, मैं PopCap Games के सह-संस्थापकों में से एक हूं। हम Plants वर्सेज Zombies, Bejeweled, और Peggle जैसी गेम्स बनाते हैं। गेम्स इस बारे में नहीं हैं कि आपका कोड कितना सही है, यह इस बारे में भी नहीं हैं कि आपकी कला कितनी अच्छी है, यह इस बारे में है कि आप इसे कैसे महसूस करते हैं और यह कितनी मज़ेदार हैं। आप केवल इसे आजमा कर, इसे करके, सीखकर, ग्रहण करके और गेम्स बनाने के लिए अपने खुद के कौशलों की पुनरावृत्ति करके यह अनुभूति पा सकते हैं।"
      4:
        text: "क्या आपके पास पसंदीदा वीडियो गेम है? तो, हम प्ले लैब का उपयोग करते हुए उसी तरह से गेम्स बनने के प्रति पहला कदम उठाने वाले हैं। अच्छी गेम्स की कोई कहानी होती है और प्रत्येक कहानी के अभिनेता होते हैं। अभिनेता बोलने, मूव करने और एक-दूसरे से संवाद करने जैसी चीज़ें करते हैं। हो सकता है, गेम के नियमों के आधार पर वे अंक भी हासिल करें। आज, हम यह सीखेंगे कि ये सारी चीज़ें कैसे करनी हैं, एक के बाद एक, ऐना, एल्सा, हिरो, बेमैक्स और रुपेन्ज़ेल जैसे डिज़्नी के पात्रों के साथ। हम शुरू से गेम बनाएंगे, जिसे फोन पर साझा किया और खेला जा सकता है।"
      5:
        text: "आपकी स्क्रीन को तीन मुख्य भागों में बांटा गया है। बाईं ओर गेमस्पेस है, जहां आपका प्रोग्राम चलेगा। प्रत्येक स्तर के लिए निर्देश नीचे लिखे जाते हैं। यह मध्य क्षेत्र टूलबॉक्स है और इन ब्लॉक्स में से प्रत्येक कोड का भाग। दाईं ओर सफेद स्थान को वर्कस्पेस कहा जाता है और यहीं पर हम अपना प्रोग्राम बनाएंगे।"
      6:
        text: "शुरुआत करने के लिए, आपको अपने ब्लॉक्स को संतरी \"जब चलाया जाए\" ब्लॉक से जोड़ने की जरूरत होगी। आप कई ब्लॉक्स को बाहर खींचकर उन्हें साथ में जोड़ सकते हैं, जब तक कि आप पीली आउटलाइन न देख लें और फिर वे एक साथ जुड़ जाएंगे। इस पहली पहेली में, हिरो अभिनेता 1 और बेमैक्स अभिनेता 2 है। हमें \"दाएं मूव करें\" ब्लॉक को खींचकर और इसे \"जब चलाया जाए\" ब्लॉक से जोड़कर हिरो को बेमैक्स के पास मूव करने की जरूरत है। जब आपके सारे ब्लॉक्स स्थापित हो जाएं, तो यह देखने के लिए \"चलाएं\" बटन को हिट करें कि आपने क्या प्रोग्राम किया है।"
      7:
        text: "शुरुआत करें और अंत तक, आप इन मज़ेदार अभिनेताओं के साथ अपनी खुद की गेम बनाने में सक्षम हो जाएंगे, जो संवाद कर सकते हैं, अंक हासिल कर सकते हैं, माइक्रोबोट्स, चैरीज, सॉसपैन, स्पार्क्ल्स और बर्फ फेंक सकते हैं.. और एक-दूसरे को गायब कर सकते हैं। यह सब आप पर निर्भर है!"
    infinity_playlab_repeat_forever:
      1:
        text: "क्या आप सोच सकते हैं कि अगर आपको किसी चीज़ को हमेशा और कभी दोहराना पड़ता तो? आशापूर्वक आपको कभी ऐसा नहीं करना पड़ेगा क्योंकि कंप्यूटर चीज़ें दोहराने में बहुत ही निपुण हैं। यह हमेशा दोहराएं ब्लॉक है। इसके अंदर की कोई भी चीज़ गेम में हमेशा होगी।"
      2:
        text: "तो यदि हम खिलाड़ी द्वारा बिना कुछ किए किसी अभिनेता से बार-बार कुछ करवाना चाहें, तो हम उन ब्लॉक्स को हमेशा दोहराएं ब्लॉक के अंदर रखेंगे। इस अगली पहेली में, हमारा लक्ष्य लगातार ऊपर और नीचे चलने में ऐना की मदद करना है। दोहराएं कमांड्स कैसे काम करती हैं, यह सीखने से बाद में जब आप अपनी खुद की गेम बनाएंगे तो आपका बहुत-सा समय बचेगा।"
    tutorial_puzzle_challenge:
      1:
        text: "ओलिविया बड़ी होकर आप क्या बनना चाहती हो? अंतरिक्ष यात्री। क्या आपने कभी जाना कि कंप्यूटर प्रोग्रामर क्या होता है? हां, ऊं नहीं। ऊं, रुकिए, क्या? मैं निश्चित नहीं हूं कि इसे कैसे स्पष्ट किया जाए कि कंप्यूटर प्रोग्रामिंग काफी आसान है। यह किसी व्यंजन विधि की तरह निर्देशों का सेट है, जिनका आपको मनचाहा परिणाम प्राप्त करने के लिए कदम-दर-कदम अनुसरण करना होगा।"
      2:
        text: "मैं इस ड्रॉपडाउन का उपयोग करते हुए, पिक्सल्स की संख्या, लाइन की लंबाई बदल सकता हूं। यह दुबारा कितनी लंबी थी? आप चलाएं बटन के नीचे देखकर दुबारा निर्देश देख सकते हैं। यहां मैंने आगे की ओर मूव करें ब्लॉक का उपयोग किया है और मैं 100 पिक्सल्स चुनने वाला हूं। मैं किसी ब्लॉक को टूलबॉक्स में या ट्रैश कैन में खींचकर इसे मिटा सकता हूं। आइए इसे दुबारा वापस रखें।"
      3:
        text: "चलाएं दबाकर कोड चलाएं। खैर, यह नहीं हुआ! मैं पुनः सेट करें को दबाऊंगा और पता लगाऊंगा कि क्या गलत है। आप जितनी बार चाहें पहेली को आजमा सकते हैं और पहेलियों को छोड़ सकते हैं और वापस उन पर आ सकते हैं। बस अधिक से अधिक देने का प्रयास करना और हार न मानना सुनिश्चित करें। आइए दूसरा आगे की ओर मूव करें, जोड़ें। यह अभी भी नहीं हुआ। मैं अन्य ब्लॉक्स के बीच ब्लॉक रख सकता हूं।"
      4:
        text: "आइए मुड़ें ब्लॉक लें और इसे आगे की ओर मूव करें के बीच रखें। 45 डिग्री बाएं मुड़ें। आइए इसे दुबारा चलाएं। पुनः सेट करें, चलाएं, बहुत बढ़िया! दूसरी पहेली है। कभी-कभार आपको पूरा करने के लिए शुरुआती कोड दिया जाता है। यहां मुझे उपयुक्त लंबाईयां और डिग्रियां जोड़ने की जरूरत है।"
      5:
        text: "कभी-कभी आप गलती से शुरुआती कोड को ट्रैश में डाल देते हैं। तब आप क्या करते हैं? आप पहेली साफ करें को दबा सकते है और सब कुछ दुबारा शुरू कर सकते हैं। मैं इस नंबर ब्लॉक को विभिन्न पिक्सल क्षेत्रों मे खींचूंगा। पिक्सल्स के लिए 100, डिग्रियों के लिए 45 और फिर से पिक्सल्स के लिए 100 चुनें। वाह! यह कोड स्टूडियो मधुमक्खी है। मुझे मधुमक्खी को प्रत्येक फूल के पास मूव करने और मधुरस प्राप्त करने की जरूरत है।"
      6:
        text: "पहला फूल तीन ब्लॉक्स दूर है इसलिए मुझे तीन आगे की ओर मूव करें ब्लॉक्स की जरूरत है। 1, 2, 3. फिर मधुरस प्राप्त करें, फिर दूसरा मधुरस प्राप्त करें। यह नहीं हुआ! मैं मधुरस प्राप्त करें के बीच दूसरा आगे की ओर मूव करें रखूंगा और इसे दुबारा चलाऊंगा। वाह, यह हो गया! अभी आपने सीखा कि कोड स्टूडियो कलाकार और मधुमक्खी वाली पहेलियों का उपयोग कैसे करना है। कोड स्टूडियो पहेली चुनौती के लिए शुभकामनाएं।"
    unplug1:
      1:
        text: "ओलिविया बड़ी होकर आप क्या बनना चाहती हो? ऊं, अंतरिक्ष यात्री। क्या आपने कभी जाना कि कंप्यूटर प्रोग्रामर क्या होता है? हां, ऊं नहीं। ऊं, क्या, क्या? मैं निश्चित नहीं हूं कि इसे कैसे स्पष्ट किया जाए। कंप्यूटर प्रोग्रामिंग काफी आसान है। यह किसी व्यंजन विधि की तरह निर्देशों का सेट है। आपको मनचाहा परिणाम प्राप्त करने के लिए कदम-दर-कदम उनका अनुसरण करना होगा।"
      2:
        text: "कंप्यूटर साइंस दुनिया को प्रभावित करने का तरीका है। यह म्यूजिक वीडियो हो सकते हैं, यह गेम्स हो सकती हैं, यह पता लगाएं कि कोई व्यक्ति, किसी और व्यक्ति से संबंधित है या नहीं। अपने जानकार लोगों को, लोगों के दोस्तों को ढूंढें। आप हर प्रकार की उत्साहपूर्ण चीज़ें कर सकते हैं, जो वास्तव में ज़िंदगियां बचाती हैं। मेरे ख्याल से बस आपको एक ड्राइव की जरूरत होगी। मेरे लिए यह पेंटब्रश के समान ही है। मुझे लगता है कि अच्छी प्रोग्रामिंग वह नहीं होती, जो अच्छी कला से मेल न खाती हो।"
      3:
        text: "जब मैंने थोड़ी-सी प्रोग्रामिंग सीखी, तो उस खाली दीवार को कुछ दरवाजों में बांटा और आप उन्हें खोल सकते हैं और निस्संदेह उसके बाद आप उसके पीछे कुछ दरवाजों से भरा दूसरा गलियारा पाएंगे। प्रोग्रामिंग मज़ेदार और आसान है। आप कुछ भी कर सकते हैं, जो आपका दिमाग करना चाहता है। अंत में आप दरवाजे खोलना शुरू करते हैं, रोशनी अंदर आती है। मेरे लिए पूरा हुआ प्रोग्राम रोशनी से भरे ढांचे की तरह है। सभी कोने चमक रहे हैं। दुनिया ने पहले कभी इतने लोगों को नहीं देखा होगा, जिन्हें आप छू सकते हैं और जिनसे संवाद कर सकते हैं।"
      4:
        text: "इस श्रृंखला में हमारा पहला पाठ इस बारे में है कि कंप्यूटर साइंस क्या है, कंप्यूटर वैज्ञानिक क्या करता है और आप प्रौद्योगिकी के अपने उपयोग में और जिम्मेदार कैसे बन सकते हैं। यह बहुत ही महत्वपूर्ण पाठ है लेकिन इसमें थोड़ा टेक्सट अधिक है। अंत में, आप अपने आद्याक्षरों का उपयोग करते हुए अपनी बिल्कुल खुद की अनुकूलित एन्कोडिंग बना सकेंगे। यह मज़ेदार गतिविधि है और यह बहुत ही समर्थ है क्योंकि युग्मक उन चीज़ों में से एक है, जो बहुत ही तकनीकी लगती हैं लेकिन जब आप इसे समझ लेते हैं, तो यह बिल्कुल ऐसी होती है, जैसे आप कोई गोपनीय भाषा बोलते हैं।"
    unplug2:
      1:
        text: "अभिकलनात्मक चिंतन पर पाठ आपको यह सिखाने के लिए है कि बड़ी व मुश्किल समस्या को कैसे लेना है और उसे कई अधिक आसान समस्याओं में कैसे विभाजित करना है। इस पाठ का लक्ष्य ऐसे निर्देशों का सेट लिखना है, व्यक्ति पाठ योजना में शामिल दैत्यों में से एक को चित्रित करने के लिए जिनका अनुसरण कर सकता है।"
      2:
        text: "निर्देश लिखने के लिए छात्रों को समूहों में बांटा जाएगा और फिर वे दूसरे समूह के साथ उनकी अदला-बदली करेंगे, जिसे दैत्य को चित्रित करना होगा। समूह अभिकलनात्मक चिंतन के चार स्टेप्स का उपयोग करते हुए निर्देश लिखेंगे: विश्लेषण, पैटर्न स्थान, पृथक्करण और कलन विधियां।"
      3:

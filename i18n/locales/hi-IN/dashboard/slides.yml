    mc_intro:
      1:
        text: "मेरा नाम जेन्स बर्जेन्स्टेन है लेकिन मैं जेब नाम से ज़्यादा जाना जाता हूँ। मैं यहाँ स्टॉकहोम के मोजैंग में स्थित Minecraft का लीड डेवलपर हूँ। मेरे ख़्याल से मेरी उम्र ग्यारह या शायद बारह की होगी जब मैंने प्रोग्रामिंग की शुरूआत की क्योंकि मैं गेम्स बनाना चाहता था। मेरे पिता के एक मित्र ने मुझसे कहा कि गेम्स तैयार करने के लिए, मुझे प्रोग्राम का तरीक़ा सीखना होगा। इस तरह मैंने शुरूआत की। मुझे गेम्स की डिज़ाइनिंग और उसकी निर्माण-कला के बारे में जानना पसंद है। दरअसल इसी वजह से मैं Minecraft को पसंद करता हूँ।"
      2:
        text: "अगले एक घंटे में, आप Minecraft की दुनिया के नमूने के माध्यम से गुज़रते हुए एलेक्स या स्टीव की प्रोग्रामिंग द्वारा कंप्यूटर विज्ञान की बुनियादी बातों को सीखेंगे।"
      3:
        text: "पारंपरिक प्रोग्रामिंग आम तौर पर टेक्स्ट में होता है लेकिन आज हम Blockly का उपयोग करेंगे, जो दृश्य खंडों का उपयोग करने वाली प्रणाली है जहाँ आप प्रोग्राम लिखने के लिए ड्रैग एंड ड्रॉप करते हैं। टोप के नीचे, आप जावास्क्रिप्ट कोड तैयार कर रहे हैं।"
      4:
        text: "जो अवधारणाएँ आप सीखने जा रहे हैं उनका कंप्यूटर प्रोग्रामर प्रति दिन उपयोग करते हैं और वे कंप्यूटर विज्ञान की नींव हैं। यहाँ मोजांग में, Minecraft को क्रियाशील बनाने के लिए हम इन्हीं अवधारणाओं का उपयोग करते हैं।"
      5:
        text: "आप शुरूआत करने से पहले, अपने किरदार को चुनेंगे। मैं एलेक्स को चुनने जा रहा हूँ।  आइए ऐसे प्रोग्राम के लिए कोड का निर्माण करें जो उसे स्क्रीन पर चारों ओर चलने-फिरने में मदद करेगा।"
      6:
        text: "आपका स्क्रीन तीन मुख्य भागों में विभाजित है। बाईं ओर माइनक्राफ़्ट प्लेस्पेस है जहाँ आपका प्रोग्राम चलेगा। प्रत्येक स्तर के लिए निर्देश नीचे लिखे गए हैं।"
      7:
        text: "यह बीच वाली जगह टूलबॉक्स है और इनमें से प्रत्येक ब्लॉक एक कमांड है जो एलेक्स की गतिविधियों को निर्देशित करता है।"
      8:
        text: "दाईं ओर सफ़ेद जगह वर्क स्पेस कहलाता है और यहीं हम अपना प्रोग्राम तैयार करेंगे।"
      9:
        text: "यदि हम moveForward(); ब्लॉक को हमारे वर्कस्पेस में खींचते हैं और फिर run पर क्लिक करते हैं, तो क्या होगा? एलेक्स ग्रिड पर एक स्पेस आगे बढ़ेगी।"
      10:
        text: "और अगर एक स्पेस आगे बढ़ने के बाद अगर हम कुछ और करना चाहें तो? हम अपने प्रोग्राम में एक और ब्लॉक जोड़ सकते हैं। मैं turnRight(); ब्लॉक को चुनने और फिर उसे मेरे moveForward(); ब्लॉक के नीचे ड्रैग करने जा रहा हूँ जब तक कि यह नारंगी लाइन न प्रकट हो जाए। फिर मैं उसे ड्रॉप करूँगा और दोनों ब्लॉक एक दूसरे से स्नैप हो जाएँगे। फिर जब हम दुबारा run दबाएँगे, तो एलेक्स उन कमांड को निष्पादित करेगी जो हमारे वर्कस्पेस में ऊपर से नीचे तक जमाए गए हैं।"
      11:
        text: "यदि आप कभी किसी ब्लॉक को हटाना चाहते हैं, तो बस उसे स्टैक से वापस टूलबॉक्स में ड्रैग करें।"
      12:
        text: "आपके परिवर्तनों को पहले जैसा करने के लिए और जैसे स्तर की शुरूआत हुई थी वहाँ पहुँचने के लिए, वर्कस्पेस के ऊपरी दाएँ कोने में Start Over बटन का उपयोग करें। एक और बात: क्या टर्न ब्लॉक पर आप छोटे त्रिकोण देख रहे हैं? जब भी आप इन त्रिकोणों को देखेंगे, तो उसका मतलब होगा कि आप अलग विकल्प चुन सकते हैं। आइए कोडिंग शुरू करते हैं!"
    mc_repeat:
      1:
        text: "मैं लिडिया विंटर्स, मोजांग की ब्रांड डाइरेक्टर हूँ और हमने Minecraft नामक एक छोटा गेम तैयार किया है।"
      2:
        text: "Minecraft में मेरा पसंदीदा काम है छान-बीन करना। मुझे गुफ़ाओं में साहसिक यात्रा और वहाँ की चीजों का पता लगाना अच्छा लगता है। एक ऐसे व्यक्ति के रूप में जो प्रोग्रामर नहीं है, मैं वाक़ई Minecraft पाठ देखने और स्वयं कुछ कोडिंग सीखने के लिए बेहद उत्साहित हूँ।"
      3:
        text: "अंतिम स्तर के लिए बहुत सारे moveForward(); ब्लॉक की ज़रूरत है। आसान होगा यदि हम बस कंप्यूटर से moveForward(); कमांड को चार या पाँच बार निष्पादित करने के लिए कह सकें। सौभाग्य से हमारे लिए कंप्यूटर दोहराव वाले लूप्स के साथ अच्छी तरह काम करते हैं।"
      4:
        text: "Minecraft का निर्माण करते समय, हम नई दुनिया के निर्माण हेतु सभी प्रारंभिक सामग्रियों को रखने के लिए दोहराव (repeat) लूप्स का उपयोग करते हैं। वे हज़ारों और लाखों ब्लॉक्स हैं। हम छोटे कार्यों के लिए भी लूप्स का उपयोग करते हैं, उदाहरण के लिए एलेक्स के पैर चलते समय आगे पीछे सरकते हैं। दोहराव (Repeat) लूप्स प्रोग्रामिंग का शक्तिशाली हिस्सा हैं।"
      5:
        text: "रात होने वाली है इसलिए अगले कुछ स्तरों में, हम सुरक्षित रहने के लिए घर का निर्माण करेंगे। इसे आसानी से करने के लिए हम repeat ब्लॉक का उपयोग करेंगे।"
      6:
        text: "हमारे घर की दीवार बनाने के लिए, हम या तो एलेक्स को moveForward(); कह सकते हैं और चार बार तख्तियाँ रख सकते हैं या हम उसे moveForward(); कह सकते हैं और एक तख्ती रख सकते हैं, फिर उसके द्वारा कई बार यह काम करवाने के लिए हम इस कमांड को लेकर repeat ब्लॉक का उपयोग कर सकते हैं। अब हम repeat ब्लॉक पर क्लिक करेंगे और उसे बताएँगे कि कितनी बार हम चाहते हैं कि वह यह काम करें। अब आइए हम रात होने से पहले हमारा घर बनाएँ! मज़े लें।"
    mc_if_statements:
      1:
        text: "अब हम if स्टेटमेंट के बारे में जानेंगे। If स्टेटमेंट प्रोग्राम सीखने का मूलभूत हिस्सा है। वे निर्णय लेने में  कंप्यूटर की मदद करते हैं।"
      2:
        text: "मेरे फ़ोन सहित, सभी कंप्यूटर if स्टेटमेंट का उपयोग करते हैं। उदाहरण के लिए, जब मैं अपने फ़ोन को अनलॉक करती हूँ, तो वह कोई कोड चलाता है जो कहता है कि अगर मैं पासवर्ड सही तरह दर्ज करूँ, तो फिर फ़ोन खुल जाएगा। अन्यथा, वह त्रुटि संदेश दिखाता है।"
      3:
        text: "आप स्टीव और एलिस को उनके द्वारा दुनिया में देखी जा रही चीज़ों पर प्रतिक्रिया करने के लिए अपने कोड में if स्टेटमेंट का उपयोग कर सकते हैं। उदाहरण के लिए, यदि उनके सामने कोई चट्टान हो, तो वे बाएँ घूम सकते हैं। या सामने पेड़ आ जाए तो वे दाएँ मुड़ सकते हैं।"
      4:
        text: "इस मामले में, हम नहीं चाहते कि लावा में गिरें। लावा के लिए योजना बनाना आसान है। हम उसे स्क्रीन पर देख सकते हैं। लेकिन जो पत्थर के नीचे हमें नज़र न आए उस लावे का क्या होगा?"
      5:
        text: "पत्थर को खोदने के बाद, हमें आगे बढ़ने से पहले यह देखना होगा कि कहीं उस जगह पर कोई लावा तो नहीं है। यदि वहाँ लावा है, तो हम आगे बढ़ने से पहले अपने किरदार के सामने एक पत्थर रखना चाहेंगे। उस प्रकार हम सुरक्षित रूप से आगे बढ़ सकते हैं। अधिक खनन का समय हो चला है! और अपने क़दम सँभालने के लिए if स्टेटमेंट का उपयोग करना न भूलें।"
    mc_congrats_share:
      1:
        text: "बधाई! आपने अभी कंप्यूटर विज्ञान के कुछ बुनियादी निर्माण ब्लॉक्स के बारे में सीखा।"
      2:
        text: "अब आप स्वयं अपनी रचना के निर्माण के लिए इन ब्लॉक्स का उपयोग कर सकते हैं। कोई और निर्देश और हल करने के लिए पहेलियाँ बाक़ी नहीं हैं। आप मनपसंद कुछ भी तैयार कर सकते हैं।  आप चुन सकते हैं।"
      3:
        text: "[students talking] अब असल में करने की बारी है। कतरन। मैंने टॉर्च से L तैयार किया है। मैंने भोज की तख्तियों से A बनाया है। यह कारगर रहा, इसने काम किया। हमने ऊन से एक घर बनाया!"
      4:
        text: "जब आपकी रचना पूरी हो जाए, तो अपने दोस्तों के साथ साझा करने के लिए लिंक पाने हेतु share का चयन करें। मज़ा लें!"

    C1_maze_debugging:
      1:
        text: "डीबगिंग, पता लगाना और सवाल हल करना है। सवालों को डीबग करने के बहुत से तरीके हैं। सबसे आसान तरीकों में से एक है, तब तक कदम दर कदम मूव करना, जब तक कि आप यह पता न लगा लें कि कहां कुछ गलत हो रहा है। यहां मैं बीम पर बैक हैंडस्प्रिंग करने का प्रयास कर रही हूं लेकिन बार-बार गिर रही हूं।"
      2:
        text: "मैंने कदम दर कदम प्रत्येक भाग का विस्तृत वर्णन किया और मुझे अहसास हुआ कि मेरी गलती कहां थी। मैं अपने हाथों को बीम पर सही ढंग से नहीं रख रही थी। इसलिए मैंने अपने हाथ की नई पोजीशन के साथ बीम दूसरे बैक हैंडस्प्रिंग का प्रयास किया और इसे पा लिया। सचमुच मैं बहुत खुश थी कि मैंने आप बैक हैंडस्प्रिंग को डीबग किया।"
      3:
        text: "डीबगिंग के बारे में सीखने के लिए, हम पहले से ही मंच पर मौजूद ब्लॉक्स के सेट के साथ शुरुआत करते हैं। आप देखेंगे कि ये ब्लॉक्स आपको लक्ष्य तक नहीं पहुंचाएंगे। हमें समाधान को डीबग करके इसे ठीक करने की जरूरत है। क्या गलत हुआ? आप देखेंगे कि आपको एक और ब्लॉक पश्चिम की तरफ जाते रहने की जरूरत है।"
      4:
        text: "आइए यह देखने के लिए दूसरा पश्चिम ब्लॉक जोड़कर और चलाएं को हिट करके इसे ठीक करें कि यह ठीक हुआ है या नहीं। वाह, हमने इसे ठीक कर लिया!"
    C1_maze_intro_sequencing:
      1:
        text: "इस पहेली के लिए, आपको पक्षी को सूअर के पास ले जाने की जरूरत है। पहेली को देखें और देखें कि इसे कौन-सी दिशा लेने की जरूरत है।"
      2:
        text: "आपको टूलबॉक्स में से वर्कस्पेस में ब्लॉक खींचने की जरूरत है। सुनिश्चित करें कि यह \"जब चलाया जाए\" ब्लॉक के अधीन हो और जब आपको लगे कि आपने सही समाधान प्राप्त कर लिया है, तो आप \"चलाएं” पर क्लिक कर सकते हैं और पक्षी को सूअर के पास जाते देख सकते हैं।"
    C1_maze_loops:
      1:
        text: "एक चीज़, जिसमें कंप्यूटर बेहद निपुण हैं, वह है, कमांड्स को दोहराना। व्यक्ति के तौर पर, यदि आपको एक ही चीज़ लगातार बार-बार करनी पड़े तो आप बहुत ऊब जाएंगे। लेकिन कंप्यूटर अरबों, यहां तक कि खरबों बार एक ही चीज़ कर सकता है और यह ऊबेगा नहीं व उसे भी बहुत अच्छे तरीके से करेगा।"
      2:
        text: "उदाहरण के लिए, यदि मैं Facebook पर सबको ईमेल भेजकर जन्मदिन की शुभकामनाएं देना चाहती, तो मुझे वास्तव में हर किसी को वो सब ईमेल लिखने में सदियां लग जातीं। लेकिन कोड की केवल कुछ लाइनों के साथ, मेरे पास ऐसा सिस्टम हो सकता है, जिससे मैं Facebook पर सबको ईमेल भेजकर जन्मदिन की शुभकामनाएं दे सकती हूं।"
      3:
        text: "इस स्तर में पक्षी को सूअर के पास ले जाने के लिए... वर्कस्पेस पर तीन उत्तर ब्लॉक्स खींचने की बजाय, आप \"दोहराएं” ब्लॉक का उपयोग करेंगे। वर्कस्पेस पर \"दोहराएं\" ब्लॉक खींचें और संख्या 3 दर्ज करें। फिर \"उत्तर की ओर मूव करें\" ब्लॉक को \"दोहराएं” ब्लॉक में खींचें और यह देखने के लिए \"चलाएं\" को हिट करें कि यह सही हो गया है। बधाई हो, आपके यह कर लिया है!"
    C1_moveitmoveit_unplugged:
      1:
        text: "इस पाठ को इसे मूव करें, इसे मूव करें, कहा जाता है। साथ में, हम स्माइली चेहरे के लक्ष्य के लिए कम्पास रोज़ के साथ शुरू से हमारे दोस्तों को साथ मिलाने कि लिए प्रोग्राम लिखेंगे।"
      2:
        text: "लेकिन स्माइली का चेहरा नीचे की तरफ है और केवल एक व्यक्ति को पता है कि वहां कैसे पहुंचना है। आइए इस प्रोग्राम की शुरुआत करें।"
      3:
        text: "प्रोग्राम एक कलन विधि है, जिसे किसी चीज़ में कोड किया गया है, जो मशीन द्वारा चलाई जा सकती हो। हम में से अधिकतर प्रोग्राम को ऐसी चीज़ के तौर पर समझते हैं, जो हम कंप्यूटर के लिए लिखते हैं। प्रोग्राम उसके लिए काफी सही हैं लेकिन वे अन्य स्थानों में भी लाभकारी हैं। आप अपनी खुद की गेम बना सकते हैं, यहां तक कि आपके लिए काम करने हेतु रोबोट को भी प्रोग्राम कर सकते हैं।"
    C1_going_places_safely:
      1:
        text: "मेरा नाम जेरेमियाल (Jeremiah) है। नमस्कार! मैं सात साल का हूं। मुझे अपने मम्मी के कंप्यूटर पर खेलना बेहद पसंद है लेकिन मैं हमेशा पहले अनुमति लेता हूं। \"मम्मी, क्या मैं कंप्यूटर पर जा सकता हूं? जरूर बच्चे!\""
      2:
        text: "मुझे अपनी मम्मी का कंप्यूटर पसंद है क्योंकि मैं इंटरनेट पर जा सकता हूं। इंटरनेट आपके पड़ोस की तरह होता है। आप अच्छे स्थानों पर जा सकते हैं, आप परिवार और दोस्तों से बात कर सकते हैं और आप बहुत-सी नई चीजें सीख सकते हैं।"
      3:
        text: "कल, मैं अपने घर के पास के चिड़ियाघर में गया। मैंने वहां ज़ेबरा का बच्चा देखा। मैंने उसकी तस्वीर खींची और उसकी धारियों का रंग बदल दिया, फिर एक टोप जोड़ा और इसे हास्यास्पद जानवरों के अपने संग्रह में शामिल कर दिया। बहुत बढ़िया! बाद में, मैं बहुत दूर के एक स्थान पर गया। मैं केन्या गया। वह अफ्रीका में एक देश है। वहां बहुत-से ज़ेबरा रहते हैं।"
      4:
        text: "कभी-कभार इंटरनेट पर, मैं अपनी जान-पहचान के लोगों से बात करता हूं, जैसे मेरी दादी, जो दूसरे राज्य में रहती हैं। नमस्कार, दादी! वे मेरे लिए बिस्कुट बना रही हैं, जो वे मुझे मेरे जन्मदिन पर भेजेंगी। \"बहुत ही स्वादिष्ट, काश, इंटरनेट पर सुगंध भी ले सकता!\" मैं इंटरनेट पर अलग-अलग लोगों से बात कर सकता हूं, जैसे मेरी कज़िन लेकिन मैं केवल जान-पहचान के लोगों से ही बात करता हूं।"
      5:
        text: "इंटरनेट पर मुझे यह सबसे पसंद है कि मैं मज़ेदार गेम्स खेल सकता हूं। स्कोर! मैं नई चीज़ें चित्रित करना और बनाना भी चाहता हूं और इसे अपने दोस्तों के साथ साझा करना चाहता हूं। बहुत बढ़िया! कभी-कभार मैं ऐसी वेबसाइट्स पर जाता हूं, जहां मैं नई चीज़ें सीखता हूं लेकिन मैं हमेशा उन वेबसाइटों पर ही जाता हूं, जो मेरे लिए सही हैं। वाह, डायनासोर!"
      6:
        text: "इंटरनेट बेहद मज़ेदार स्थान है। लेकिन जिस तरह आप अपने पड़ोस में गली पार करते समय सावधान रहते हैं, उसी तरह आपको ऑनलाइन जाते समय भी सचेत रहना होगा। यहां याद रखने के लिए तीन नियम दिए गए हैं। नियम नंबर 1: हमेशा पहले अपने माता-पिता को पूछें। नियम नंबर 2: केवल अपनी जान-पहचान के लोगों से ही बात करें। नियम नंबर 3: केवल उन्हीं स्थानों पर जाएं, जो आपके लिए सही हैं।"
      7:
        text: "वाह, बहुत मज़ा आया! डिनर का समय हो गया। अब मैं इसे बंद कर रहा हूं। मैं यह देखने के लिए दुबारा लॉग ऑन करने के लिए बहुत उत्साहित हूं कि मैं अगली बार कहां जा सकता हूं।"
    C1_pair_programming:
      1:
        text: "आज युग्मक प्रोग्रामिंग के बारे में सीखने वाले हैं। युग्मक प्रोग्रामिंग में, आप टीम के तौर पर काम करते हैं। दो लोग एक कंप्यूटर का उपयोग क्यों करते हैं? क्योंकि दो दिमाग, एक से बेहतर हैं। युग्मक प्रोग्रामिंग में, आप और आपका साझेदार एक ही कंप्यूटर पर साथ में बैठेंगे और आप दोनों एक ही प्रोजेक्ट पर काम करेंगे।"
      2:
        text: "युग्मक प्रोग्रामिंग में, एक व्यक्ति ड्राइवर होता है और दूसरा व्यक्ति नेविगेटर होता है, बिल्कुल कार चलाने की तरह। ड्राइवर कंप्यूटर पर बैठता है और कीबोर्ड और माउस या टचस्क्रीन का उपयोग करता है और कंप्यूटर की मुख्य क्रियाओं को नियंत्रित करता है। दूसरा व्यक्ति नेविगेटर होता है। नेविगेटर ड्राइवर के सवालों के जवाब देकर और संभावी समस्याओं या गलतियों का संकेत देकर ड्राइवर की मदद करता है।"
      3:
        text: "सफल युग्मक प्रोग्रामिंग के लिए बातचीत बहुत जरूरी है। अपमान न करें, सम्मान से पेश आएं, धौंस देने वाले नेविगेटर न बनें, क्योंकि बैकसीट ड्राइवर होना किसी को पसंद नहीं। आपको और आपके साझेदार तो हमेशा बातचीत करते रहना चाहिए। ड्राइवर विस्तार से बता सकता है कि वह क्या कर रहा या रही है। और नेविगेटर यह सुझाव देने में मदद कर सकता है कि आगे क्या करना है।"
      4:
        text: "नेविगेटर को हर दृष्टिकोण से सोचना चाहिए और ड्राइवर को विवरणों पर ध्यान केंद्रित करना चाहिए। दोनों नियम महत्वपूर्ण हैं। युग्मक प्रोग्रामिंग टीम के रूप में साथ में काम करना है।"
    C1_planting_seed:
      1:
        text: "इस पाठ को बीज रोपण करना कहा जाता है और यह कलन विधियों को समझने में हमारी मदद करेगा। कलन विधियां वे विशेष निर्देश हैं, जो उस क्रम को स्पष्ट करती हैं, जिसमें कुछ किया जाना है। यहां तक कि रोजमर्रा की चीज़ें, जैसे नाश्ता करना या अपने दांतों को ब्रुश करना भी कलन विधियां हैं, जिनको पूरा करने के लिए छोटे-छोटे कदमों की जरूरत होती है।"
      2:
        text: "कंप्यूटर बहुत ही चुस्त हो सकते हैं लेकिन वे आपको केवल तभी समझ सकते हैं, यदि आप उन्हें कदम दर कदम सही ढंग से बताएं कि आप क्या चाहते हैं। कलन विधियों के बारे में सबसे अच्छी बात यह है कि यदि आप क्रमानुसार निर्देशों का पालन करते हैं, तो आप वह काम भी कर सकते हैं, जिसके बारे में आपको पहले पता नहीं होता कि कैसे करना है। यह बिल्कुल वैसा है, जैसे व्यंजन विधि का अनुसरण करना।"
      3:
        text: "आज हम कलन विधि का उपयोग करते हुए अपने खुद के बीज रोपने वाले हैं। तस्वीरों को अलग-अलग काटकर अपनी खुद की कलन विधि बनाएं। वे तस्वीरें चुनें, जो बीज रोपने में स्टेप्स दिखाती हैं और उन तस्वीरों को सही क्रम में रखती हैं।"
      4:
        text: "अब, आपको यह देखना होगा कि आपकी कलन विधि काम कर रही है। कलन विधि में स्टेप्स का बहुत ही सावधानी से अनुसरण करें। क्या वे सही क्रम में हैं? क्या आप कलन विधि का अनुसरण करके बीज रोपने में सफल रहे? यह तस्वीरों के साथ प्रोग्राम करने जैसा है!"
      5:
        text: "जब हम चॉकलेट बनाना चाहते हैं, तो उस प्रक्रिया को करने के लिए बहुत-से बड़े स्टेप्स होते हैं और उन बड़े स्टेप्स में से प्रत्येक में छोटे स्टेप्स का सेट होता है और इस आधार पर विभिन्न व्यंजन विधियां या कलन विधियां होती हैं कि हम अपनी चॉकलेट का स्वाद कैसा चाहते हैं। प्रत्येक स्टेप महत्वपूर्ण है, यहां तक कि छोटे से छोटा भी, इसलिए एक भी स्टेप के बिना, उनमें से बाकी पूरे नहीं हो सकते। ऐसे कलन विधियां बनाना बहुत ही महत्वपूर्ण है, जिन्हें अन्य लोग समझ पाएं। इसी कारण प्रत्येक स्टेप को लिखना जरूरी है ताकि चाहे इस कोई भी करे, परिणाम एक ही आए।"
    C1_playlab_storytelling:
      1:
        text: "अब रचनात्मक होने और कहानी सुनाने के लिए आपके कोडिंग कौशलों का उपयोग करने का समय है। आपकी कहानी में अभिनेता होंगे और आप इन अभिनेताओं को एक-दूसरे से बात और संवाद करने के लिए सक्रिय करने में सक्षम होंगे। इस बारे में सोचने से शुरुआत करें कि आप किस तरह की कहानी सुनाना चाहते हैं।"
      2:
        text: "बिल्ली हमेशा कुत्ते से डरती आई है और तब क्या होगा, यदि बिल्ली को पता चले कि कुत्ता अच्छा बनने का प्रयास कर रहा है? \"जब चलाया जाए\" ब्लॉक हर चीज़ की शुरुआत करता है। \"मूव करें\" ब्लॉक आपके पात्र को मूव करेगा और \"बोलें\" ब्लॉक आपके पात्र को वह बोलने के लिए सक्रिय करेगा, आप जो भी टाइप करेंगे।"
      3:
        text: "यह \"जब अभिनेता टकराते हैं\" ब्लॉक है, जिसे आप अन्य ब्लॉक्स के साथ जोड़ सकते हैं।"
      4:
        text: "मैं कुत्ते को पास आने और \"हेलो” कहने के लिए सक्रिय कर रहा था लेकिन फिर बिल्ली डर गई, इसलिए वह भाग गई। \"आह\" यदि और समय होता, तो यह सुखद अंत होता। समाप्त!"
    C1_spelling_bee_intro:
      1:
        text: "यह शब्द-विन्यास मधुमक्खी स्तर है। मधुमक्खी को मूव करने के लिए पहेली के भागों का उपयोग करें। जैसे ही यह मूव करती है, यह शब्दों का उच्चारण करने के लिए अक्षर एकत्र करती है।"
      2:
        text: "देखें कि क्या आप उस शब्द का उच्चारण कर सकते हैं, जो वे आपको स्टेज के नीचे बॉक्स में देते हैं। लेकिन मधुमक्खी सावधान रहें! गलत दिशा में मूव करने से ऐसे अक्षर जुड़ जाएंगे, जो आप नहीं चाहते।"
    C1_zuck_repeat_loop:
      1:
        text: "एक चीज़, जिसमें कंप्यूटर बेहद निपुण हैं, वह है, कमांड्स को दोहराना। व्यक्ति के तौर पर, यदि आपको एक ही चीज़ लगातार बार-बार करनी पड़े तो आप बहुत ऊब जाएंगे। लेकिन कंप्यूटर अरबों, यहां तक कि खरबों बार एक ही चीज़ कर सकता है और यह ऊबेगा नहीं व उसे भी बहुत अच्छे तरीके से करेगा।"
      2:
        text: "उदाहरण के लिए, यदि मैं Facebook पर सबको ईमेल भेजकर जन्मदिन की शुभकामनाएं देना चाहती, तो मुझे वास्तव में हर किसी को वो सब ईमेल लिखने में सदियां लग जातीं। लेकिन कोड की केवल कुछ लाइनों के साथ, मेरे पास ऐसा सिस्टम हो सकता है, जिससे मैं Facebook पर सबको ईमेल भेजकर जन्मदिन की शुभकामनाएं दे सकती हूं।"
      3:
        text: "इस उदाहरण में, आपका लक्ष्य सूअर को पाने के लिए पक्षी को मूव करना होगा। अब, हम इसे बहुत ही आसानी से करने के योग्य होने के लिए दोहराएं ब्लॉक का उपयोग करने में सक्षम होंगे। आप हर बार पक्षी को सूअर की तरफ एक कदम आगे जाने के लिए कंप्यूटर को पांच बार आगे की ओर मूव करें कमांड देकर ऐसा कर सकते हैं या आप कंप्यूटर को केवल एक बार आगे की ओर मूव करने के लिए कह सकते हैं, और फिर इसे उसे पांच बार दोहराने के लिए कह सकते हैं और यह वही कार्य करेगा।"
      4:
        text: "ऐसा करने के लिए, आप अपनी आगे की ओर मूव करें कमांड को खींचें और फिर इसे दोहराएं ब्लॉक के अंदर रख दें। आप इस पर क्लिक कर सकते हैं और इसे बता सकते हैं कि इसे यह बताने के लिए कितनी बार ब्लॉक दोहराने के लिए कहेंगे कि आप इसे कितने स्टेप्स आगे की ओर ले जाना चाहते हैं।"
      5:
        text: "एक और बात, आप दोहराएं ब्लॉक के अंदर कितनी भी कमांड्स डाल सकते हैं। इसलिए इस उदाहरण में, आप इसे आगे की ओर मूव करने और दाएं मुड़ने के लिए कह रहे हैं, जिसे यह पांच बार करेगा। इसका आनंद लें!"
    C2_artist_intro:
      1:
        text: "यदि आपके पास ऐसे लोग नहीं हैं, जो कंप्यूटर साइंस में निपुण हैं, तो आप कारों द्वारा एकत्र किए जाने वाले डेटे और ऐसे लोगों के होने की जरूरत के कारण रेस के लिए योग्य भी नहीं होंगे, जो यह पता लगाने के लिए प्रोग्राम लिख सकें कि आप यह पता लगाना कैसे जारी रखेंगे कि प्रदर्शन को कैसे बढ़ाना है।"
      2:
        text: "इन पहेलियों में, आप एक कलाकार होंगे, जो अलग-अलग आकृतियां खींचने के लिए पेंसिल का उपयोग करता है। जहां भी आपका कलाकार जाता है, यह आपके पीछे एक लाइन खींचेगा।"
      3:
        text: "कैनवास के चारों ओर मूव करने के लिए, आप आगे की ओर मूव करें ब्लॉक का उपयोग करेंगे। यहां आगे की ओर मूव करें ब्लॉक कहता है, 100 पिक्सल आगे की ओर मूव करें। जब चलाएं को हिट करते हैं, तो क्या होता है? कलाकार कुछ दूरी तक आगे की ओर मूव करता है और वह दूरी 100 पिक्सल होती है। पिक्सल मूलतः आपकी स्क्रीन पर बहुत ही छोटे-छोटे वर्ग हैं।"
      4:
        text: "इस पहेली में हमारे पास जो अन्य ब्लॉक वह कहता है, 90 डिग्री तक दाएं मुड़ें। और जब हम उसे बाहर खींचते हैं, तो वह हमारे कलाकार को कुछ दूरी तक मोड़ देता है। इसलिए आप अपने कलाकार को जितना मोड़ना चाहते हैं, उसके लिए इस आजमा सकते हैं। यह 90 डिग्री का मोड़ है।"
      5:
        text: "और यह 120 डिग्री का मोड़ है। और याद रखें, आप पिक्सल्स और डिग्री के लिए संख्याओं के साथ लगे तीरों पर क्लिक करके इन मूल्यों को बदल सकते हैं। अपने कलाकार के साथ ड्राइंग का आनंद लें!"
    C2_bee_conditionals:
      1:
        text: "यह कंडिशनल ब्लॉक है। यह कहता है, यदि मधुरस या शहद है, जो किसी संख्या से कम, उसके बराबर या उससे अधिक है, तो कुछ करें।"
      2:
        text: "यह तब उपयोगी होता है, जब हमें पता नहीं होता कि प्राप्त करने के लिए कितना मधुरस या शहद है, क्योंकि हम यहां इस प्रश्न चिन्ह के साथ देखते हैं।"
      3:
        text: "इस उदाहरण में, हम यह कहेंगे कि यदि बैंगनी फूल में 0 से अधिक मधुरस है, तो मधुरस प्राप्त करें। यह हमारी मधुमक्खी को बताएगा कि वह तब तक मधुरस प्राप्त करती रहे, जब तक मधुरस वहां हो। वाह!"
    C2_binary_bracelets:
      1:
        text: "यह युग्मक ब्रेसलेट्स पाठ है। हम ऐसे ब्रेसलेट पर अपने आद्याक्षर कोड करेंगे, जिसे हम पहन सकते हैं और अपने दोस्तों को दिखा सकते हैं!"
      2:
        text: "युग्मक केवल दो विकल्पों का उपयोग करते हुए जानकारी प्रदर्शित करने का तरीका है। कभी-कभार लोग इसे केवल इकाईयों और शून्य की तरह समझते हैं। लेकिन आप चालू या बंद, ऊपर और नीचे, अंदर और बाहर या विलोम के किसी भी सेट के मेल के साथ युग्मक प्रदर्शित कर सकते हैं।"
      3:
        text: "नमस्कार, मैं ओरियन (Orion) हूं और मैं यहां Play-im में रोबोट्स को प्रोग्राम करता हूं। अपने सबसे बुनियादी स्तरों पर सभी कंप्यूटर और रोबोट के दिमाग छोटे इलेक्ट्रोनिक दरवाजे हैं। जब दरवाजा खोला जाता है, तो इसके माध्यम से बिजली प्रवाहित होती है और जब इसे बंद किया जाता है, तो बिजली प्रवाहित नहीं होती।"
      4:

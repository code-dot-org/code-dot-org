    starwars_blocks_intro:
      1:
        text: "नमस्कार मैं कैथलीन कैनेडी (Kathleen Kennedy) हूं और मैं Star Wars: The Force Awakens की प्रोड्यूसर हूं। आज आप हमारे एक स्टार BB-8 के साथ काम करेंगे। BB-8 एक अंतरिक्ष-संबंधी ड्रॉयड है। वह जो भी करता है और उसकी हर गतिविधि को कंप्यूटर सॉफ्टवेयर द्वारा नियंत्रित किया जाता है। कंप्यूटर साइंस मार्केटिंग से लेकर स्वास्थ्य देखभाल से फिल्म तक, हर उद्योग को प्रभावित करती है। दरअसल, सैंकड़ों कंप्यूटर इंजीनियरों ने The Force Awakens जैसी फिल्म बनाने के लिए साथ मिलकर काम किया।"
      2:
        text: "नमस्कार, मैं रेचल रोस (Rachel Rose) हूं, मैं ILM में सीनियरR&D इंजीनियर हूं और मैं ऐनिमेशन और क्रिएचर विकास टीम का नेतृत्व करती हूं। The Force Awakens में, मेरी जिम्मेदारी रिग्स विकसित करने में कलाकार की मदद करने की थी, जो पात्र के अंग हैं, जो मूव करते हैं, जो दूर आकाशगंगा में पात्र को बहुत ही विश्वसनीय रूप देते हैं।"
      3:
        text: "अगले घंटे में, हम अपनी खुद की Star Wars गेम बनाएंगे, जो आपको प्रोग्रामिंग की बुनियादी अवधारणाओं के बारे में सिखाएगी। आम तौर पर प्रोग्रामिंग पूरा टेक्सट है, लेकिन हम यहां ऐसे ब्लॉक्स का उपयोग करने वाले हैं, जिन्हें हम प्रोग्राम लिखने के लिए खींच और छोड़ सकते हैं। शुरुआत करने के लिए, हम BB-8 को सभी स्क्रैप भागों को एकत्र करने के लिए चलने के लिए सक्रिय करने हेतु प्रोग्राम बनाने के लिए रे (Rey) के साथ काम करेंगे।"
      4:
        text: "आपकी स्क्रीन तीन भागों में बंटी हुई है। बाईं ओर, Star Wars गेम स्पेस है, जहां आपका कोड चलेगा। प्रत्येक स्तर के लिए निर्देश गेम स्पेस के नीचे लिखे गए हैं।"
      5:
        text: "यह मध्य का क्षेत्र टूलबॉक्स है और इनमें से प्रत्येक ब्लॉक एक कमांड है, जिसे BB-8 समझ सकता है।"
      6:
        text: "दाईं ओर सफेद स्थान को वर्क स्पेस कहा जाता है और यह वही स्थान है, जहां हम अपना प्रोग्राम बनाएंगे।"
      7:
        text: "यदि मैं moveLeft(); ब्लॉक को अपने वर्कस्पेस में खींचती हूं, तो क्या होता है? BB-8 ग्रिड पर एक ब्लॉक बाएं मूव करता है।"
      8:
        text: "और यदि मैं BB-8 को moveLeft(); ब्लॉक के बाद कुछ करने के लिए सक्रिय करना चाहूं तो क्या होगा? मैं अपने प्रोग्राम में दूसरा ब्लॉक जोड़ सकती हूं। मैं moveUp(); ब्लॉक का चयन करूंगी और मैं इसे तब तक अपने moveLeft(); ब्लॉक के नीचे खींचूंगी, जब तक कि हाइलाइट प्रकट न हो। फिर मैं इसे छोड़ दूंगी और दो ब्लॉक्स साथ में जुड़ जाएंगे। BB-8 उन कमांड्स को प्रदर्शित करेगा, जो हमारे वर्कस्पेस में ऊपर से नीचे तक क्रमबद्ध ढेर हैं।"
      9:
        text: "यदि आप कभी भी कोई ब्लॉक मिटाना चाहें, तो इसे बस ढेर से हटाएं और इसे वापस टूल बॉक्स में खींच दें।"
      10:
        text: "जब आप चलाएं को हिट करें, तो आप हमेशा BB-8 को शुरू से वापस पाने के लिए पुनः सेट करें बटन को हिट कर सकते हैं। अब आइए रोलिंग करवाएं।"
    starwars_blocks_events:
      1:
        text: "नमस्कार, मेरा नाम चैरिटा कार्टर (Charita Carter) है। मैं यहां Walt Disney Imagineering में सीनियर क्रिएटिव प्रोड्यूसर हूं। मेरी जिम्मेदारी उन टीमों का नेतृत्व करने की है, जो वास्तव में ऐसे आकर्षण निर्मित करती हैं, जिनका हमारे मेहमान अनुभव करते हैं। हम हमेशा ऐसे तरीकों की खोज करते हैं, जिनमें हम सुधार कर सकें और अपने मेहमानों को बेहतर अनुभव दे सकें और प्रौद्योगिकी इसके लिए सबसे महत्वपूर्ण है।"
      2:
        text: "बधाई हो, आपने इसे कर लिया है! आपने BB-8 को प्रोग्राम कर लिया है। अब मुझे लगता है कि हम थोड़े मुश्किल कार्य के लिए तैयार हैं। अब जबकि आप प्रोग्रामिंग के मूल सिद्धांत सीख चुके हैं, हम R2-D2 और C-3PO को स्टार भूमिका में लेते हुए, अपनी खुद की गेम बनाने के लिए वापस अतीत में जाएंगे।"
      3:
        text: "गेम बनाने के लिए, हमें कुछ ऐसी चीज़ों के बारे में सीखने की जरूरत है, जिनका उपयोग गेम प्रोग्रामर रोजाना करते हैं: इन्हें इवेंट्स कहा जाता है। इवेंट्स आपके प्रोग्राम को सुनने या प्रतीक्षा करने के लिए कहती है कि कोई चीज़ कब घटित होनी है और जब वह चीज़ घटित होती है, तो यह एक क्रिया का प्रदर्शन करती है।"
      4:
        text: "इवेंट्स के कुछ उदाहरण हैं, माउस क्लिक, तीर के बटन या स्क्रीन पर थपथपाने को सुनना।"
      5:
        text: "यहां हम रेबेल पायलट को संदेश भेजने के लिए R2-D2 को ऊपर की ओर मूव करने के लिए सक्रिय करेंगे और फिर अन्य रेबेल पायलट तो नीचे की ओर मूव करेंगे। हम उसे मूव करने हेतु सक्रिय करने के लिए इवेंट्स का उपयोग करेंगे। जब खिलाड़ी ऊपर/नीचे तीर वाली कुंजियों या ऊपर/नीचे वाले बटनों का उपयोग करता है।"
      6:
        text: "हम whenUp() इवेंट ब्लॉक का उपयोग करेंगे और इसमें goUp() ब्लॉक जोड़ेंगे। जब खिलाड़ी ऊपर तीर वाली कुंजी दबाता है, तो whenUp() ब्लॉक से जुड़ा कोड चलता है। हम R2-D2 को नीचे मूव करने हेतु सक्रिय करने के लिए वही क्रिया करेंगे। अब हमारे ड्रॉयड को पहले से ही नियंत्रित करने के लिए पूरा कोड लिखने की बजाय, हम R2-D2 को बटन दबाने की इवेंट्स पर प्रतिक्रिया करने देंगे, जो उसे स्क्रीन के चारों ओर मूव करेंगी। कदम दर कदम, आपकी गेम और संवादात्मक होती जा रही है।"
      7:
        text: "कदम दर कदम, आपकी गेम और संवादात्मक होती जा रही है।"

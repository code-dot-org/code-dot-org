        text: "कक्षा के रूप में या छोटे समूहों में उनके पसंदीदा पाठों के बारे में चर्चा करें। आपने जो सीखा है, जब आप उस सब पर वापस नज़र डालते हैं, तो यहीं पर आपके छात्रों की रचनात्मकता जगमगा सकती है। उन्हें समूहों में बांटें और उनसे खुद अनप्लग्ड पाठ तैयार करवाएं। प्रत्येक समूह को मुख्य अवधारणा असाइन करें, जैसे फंक्शन्स या कलन विधियां और उनके उपयोग के लिए शिल्प कला की बहुत-सी सामग्रियां अपने पास रखें। प्रत्येक समूह से उनकी नई अनप्लग्ड गतिविधि प्रदर्शित करवाएं या छात्रों द्वारा तैयार की गई कुछेक गतिविधियां करने के लिए दूसरा दिन नियत करें।"
      3:
        text: "यहां Code.org में प्रत्येक से, हम आशा करते हैं कि आपको इस कोर्स के दौरान बेहद मज़ा आया। चाहे आपका सपना सबसे अच्छा नया ऐप तैयार करने का हो, बीमारियों का इलाज करने में मदद के लिए प्रोग्रामिंग का उपयोग करने का हो या आप उत्कृष्ट समस्या-हल करने वाले बनना चाहते हैं, यह कोर्स उन सभी सपनों को पूरा करने में पहला कदम था।"
    starwars_intro:
      1:
        text: "नमस्कार, मैं कैथलीन कैनेडी (Kathleen Kennedy) हूं और मैं Star Wars: The Force Awakens की प्रोड्यूसर हूं। आज आप हमारे एक स्टार BB-8 के साथ काम करेंगे। BB-8 एक अंतरिक्ष-संबंधी ड्रॉयड है। वह जो भी करता है और उसकी हर गतिविधि को कंप्यूटर सॉफ्टवेयर द्वारा नियंत्रित किया जाता है। कंप्यूटर साइंस मार्केटिंग से लेकर स्वास्थ्य देखभाल से फिल्म तक, हर उद्योग को प्रभावित करती है। दरअसल, सैंकड़ों कंप्यूटर इंजीनियरों ने The Force Awakens जैसी फिल्म बनाने के लिए साथ मिलकर काम किया।"
      2:
        text: "नमस्कार, मैं रेचल रोस (Rachel Rose) हूं, मैं ILM में सीनियरR&D इंजीनियर हूं और मैं ऐनिमेशन और क्रिएचर विकास टीम का नेतृत्व करती हूं। The Force Awakens में, मेरी जिम्मेदारी रिग्स विकसित करने में कलाकारों की मदद करने की थी, जो पात्र के अंग हैं, जो मूव करते हैं, जो दूर आकाशगंगा में पात्र को बहुत ही विश्वसनीय रूप देते हैं।"
      3:
        text: "अगले घंटे में, हम अपनी खुद की Star Wars गेम बनाएंगे। हम आपको प्रोग्रामिंग की बुनियादी अवधारणाओं के बारे में सिखाएंगे। आम तौर पर प्रोग्रामिंग पूरा टेक्सट है, लेकिन हम यहां ऐसे ब्लॉक्स का उपयोग करने वाले हैं, जिन्हें हम प्रोग्राम लिखने के लिए खींच और छोड़ सकते हैं। हुड के नीचे, आप अभी भी कोड तैयार कर रहे हैं। जब आप ब्लॉक्स के साथ बुनियादी चीज़ों को आजमा लें, तो हम आपको JavaScript पर भेजेंगे, जो वेब पर सबसे लोकप्रिय प्रोग्रामिंग भाषाओं में से एक है।"
      4:
        text: "शुरुआत करने के लिए, हम BB-8 को सभी स्क्रैप भागों को एकत्र करने के लिए चलने के लिए सक्रिय करने हेतु प्रोग्राम बनाने के लिए रे (Rey) के साथ काम करेंगे। आपकी स्क्रीन को तीन भागों में बांटा गया है। बाईं ओर Star Wars गेम स्पेस है, जहां कोड चलेगा। प्रत्येक स्तर के लिए निर्देश गेम स्पेस के नीचे लिखे हुए हैं।"
      5:
        text: "यह मध्य का क्षेत्र टूलबॉक्स है और इनमें से प्रत्येक ब्लॉक एक कमांड है, जिसे BB-8 समझ सकता है।"
      6:
        text: "दाईं ओर सफेद स्थान को वर्कस्पेस कहा जाता है और यह वही स्थान है, जहां हम अपना प्रोग्राम बनाएंगे।"
      7:
        text: "यदि मैं moveLeft(); ब्लॉक को अपने वर्कस्पेस में खींचकर चलाएं को दबाती हूं, तो क्या होता है? BB-8 ग्रिड पर एक ब्लॉक बाएं मूव करता है।"
      8:
        text: "और यदि मैं BB-8 को moveLeft(); ब्लॉक के बाद कुछ करने के लिए सक्रिय करना चाहूं तो क्या होगा? मैं अपने प्रोग्राम में दूसरा ब्लॉक जोड़ सकती हूं। मैं moveUp(); ब्लॉक का चयन करूंगी और मैं इसे तब तक अपने moveLeft(); ब्लॉक के नीचे खींचूंगी, जब तक कि हाइलाइट प्रकट न हो। फिर मैं इसे छोड़ दूंगी और दो ब्लॉक्स साथ में जुड़ जाएंगे।"
      9:
        text: "जब मैं दुबारा चलाएं दबाती हूं, तो BB-8 उन कमांड्स को प्रदर्शित करेगा, जो हमारे वर्कस्पेस में ऊपर से नीचे तक क्रमबद्ध ढेर हैं। यदि आप कभी भी कोई ब्लॉक मिटाना चाहें, तो इसे बस ढेर से हटाएं और इसे वापस टूल बॉक्स में खींच दें।"
      10:
        text: "जब आप चलाएं को हिट करें, तो आप हमेशा BB-8 को शुरू से वापस पाने के लिए पुनः सेट करें बटन को हिट कर सकते हैं। अब आइए रोलिंग करवाएं।"
    starwars_typing:
      1:
        text: "ब्लॉक्स के अंदर जो हम उपयोग करते रहे हैं, वे JavaScript कमांड्स हैं। JavaScript आज के पेशेवर विकासकारों के लिए सबसे लोकप्रिय प्रोग्रामिंग भाषा है। ब्लॉक्स, कोड सीखना शुरू करने का शानदार तरीका हैं और असल में, Harvard और Berkeley जैसी उच्च यूनिवर्सिटीज इस तरीके से ही पढ़ाना शुरू करती हैं। लेकिन जब हम मूल सिद्धांत सीख लेते हैं, तो इंजीनियर टाइप करके कोड लिखते हैं क्योंकि इससे हम तेज़ी से काम कर सकते हैं।"
      2:
        text: "हम टूलबॉक्स में ढूंढें या उन्हें बाहर खींचे बिना ही सैंकडों कमांड्स को टाइप कर सकते हैं। चूंकि आप टाइपिंग सीख रहे हैं, इसलिए शुरू में यह काफी धीमी हो सकती है, लेकिन हम चाहते हैं कि आप इसे आजमाएं।"
      3:
        text: "आपके वर्कस्पेस में ऊपर दाएं कोने में, आप कोड को टेक्सट की तरह टाइप करने के लिए ब्लॉक्स में से अदला बदली करने के लिए किसी भी पहेली पर टेक्सट दिखाएं बटन पर क्लिक कर सकते हैं।"
      4:
        text: "अगले पाठ में, हम आपकी शुरुआत टाइपिंग मोड में करवाएंगे। यहां आप अभी भी टूलबॉक्स में से ब्लॉक खींच सकते हैं या आप कमांड का नाम टाइप कर सकते हैं। जैसे ही आप टाइप करना शुरू करते हैं, तो जहां पर आप टाइप कर रहे हैं, वहां आप नीचे देखेंगे कि संभावी कमांड्स के नाम दर्शाए जा रहे हैं। पूरा कमांड नाम टाइप करने की बजाय, आप तेज़ी से आगे बढ़ने के लिए इनमें से एक का चयन कर सकते हैं। मेरे काम में, मैं कोड लिखते समय पूरा समय इस ऑटो-कम्प्लीट विशेषता का उपयोग करती हूं।"
      5:
        text: "जब आप कोड टाइप कर रहे होते हैं, तो कंप्यूटर चाहता है कि आप एकदम सही हों। आपको कमांड के नाम की एकदम सही स्पेलिंग लिखनी होंगी और कैपिटलाइज़ करना होगा, लघु कोष्ठकों और अर्धविराम चिन्हों सहित। यहां कि तक टाइपिंग की छोटी-सी गलती से भी, BB-8 कोड को नहीं समझ पाता और मूव करने में सक्षम नहीं होता।"
      6:
        text: "जब आप फाइल में कोई गलती करते हैं, तो संपादक आपके लिए इसे हाइलाइट कर देता है ताकि आप इसे ठीक करने के लिए अपने टेक्सट को बदलने का प्रयास कर सकें।"
      7:
        text: "यदि आप अटक जाते हैं, तो आप कभी भी शुरू करें बटन के साथ शुरुआत कर सकते हैं और कभी भी ऊपर के दाएं कोने में क्लिक करके वापस ब्लॉक मोड पर जा सकते हैं। ठीक है, आइए टाइपिंग आजमा कर देखें! यदि आपसे गलती हो जाती है, तो निराश न हों। इसे सही तरह से समझने में हर किसी को कई बार प्रयास करना पड़ता है।"
    starwars_events:
      1:
        text: "नमस्कार, मेरा नाम चैरिटा कार्टर (Charita Carter) है। मैं यहां Walt Disney Imagineering में सीनियर क्रिएटिव प्रोड्यूसर हूं। मेरी जिम्मेदारी उन टीमों का नेतृत्व करने की है, जो वास्तव में ऐसे आकर्षण निर्मित करती हैं, जिनका हमारे मेहमान अनुभव करते हैं। हम हमेशा ऐसे तरीकों की खोज करते हैं, जिनमें हम सुधार कर सकें और अपने मेहमानों को बेहतर अनुभव दे सकें और प्रौद्योगिकी इसके लिए सबसे महत्वपूर्ण है।"
      2:
        text: "बधाई हो, आपने इसे कर लिया है! आपने BB-8 को प्रोग्राम कर लिया है। अब मुझे लगता है कि हम थोड़े मुश्किल कार्य के लिए तैयार हैं। अब जबकि आप प्रोग्रामिंग के मूल सिद्धांत सीख चुके हैं, हम R2-D2 और C-3PO को स्टार भूमिका में लेते हुए, अपनी खुद की गेम बनाने के लिए वापस अतीत में जाएंगे।"
      3:
        text: "गेम बनाने के लिए, हमें कुछ ऐसी चीज़ों के बारे में सीखने की जरूरत है, जिनका उपयोग गेम प्रोग्रामर रोजाना करते हैं: इन्हें इवेंट्स कहा जाता है। इवेंट्स आपके प्रोग्राम को सुनने या प्रतीक्षा करने के लिए कहती है कि कोई चीज़ कब घटित होनी है और जब वह चीज़ घटित होती है, तो यह एक क्रिया का प्रदर्शन करती है।"
      4:
        text: "इवेंट्स के कुछ उदाहरण हैं, माउस क्लिक, तीर के बटन या स्क्रीन पर थपथपाने को सुनना।"
      5:
        text: "यहां हम रेबेल पायलट को संदेश भेजने के लिए R2-D2 को ऊपर की ओर मूव करने के लिए सक्रिय करेंगे और फिर अन्य रेबेल पायलट तो नीचे की ओर मूव करेंगे। हम उसे मूव करने हेतु सक्रिय करने के लिए इवेंट्स का उपयोग करेंगे। जब खिलाड़ी ऊपर/नीचे तीर वाली कुंजियों या ऊपर/नीचे वाले बटनों का उपयोग करता है।"
      6:
        text: "हम whenUp() इवेंट ब्लॉक का उपयोग करेंगे और इसमें goUp() ब्लॉक जोड़ेंगे। जब खिलाड़ी ऊपर तीर वाली कुंजी दबाता है, तो whenUp() ब्लॉक से जुड़ा कोड चलता है। हम R2-D2 को नीचे मूव करने हेतु सक्रिय करने के लिए वही क्रिया करेंगे।"
      7:
        text: "ऐसा करने के लिए, हम whenUp() नामक कमांड का उपयोग करेंगे। जब आप कमांड को टूलबॉक्स में से बाहर खींचते हैं, तो आप देखेंगे कि यह अर्धविराम चिन्ह की जगह लहरियों वाली कोष्ठक के शुरू और समाप्त होती है। यह हमें मध्य में और कमांड्स रखने के लिए स्थान देती है। प्रत्येक कमांड, जो हम इन कोष्ठकों के अंदर रखते हैं, वह चलेगी, जब खिलाड़ी ऊपर तीर को दबाता है।"
      8:
        text: "हम R2-D2 को ऊपर जाने के लिए सक्रिय करना चाहते हैं इसलिए आइए goUp(); ब्लॉक को कमांड के अंदर रखें। हम R2-D2 को नीचे जाने हेतु सक्रिय करने के लिए वही क्रिया करेंगे।"
      9:
        text: "अब हमारे ड्रॉयड को पहले से ही नियंत्रित करने के लिए पूरा कोड लिखने की बजाय, हम R2-D2 को बटन दबाने की इवेंट्स पर प्रतिक्रिया करने देंगे, जो उसे स्क्रीन के चारों ओर मूव करेंगी। कदम दर कदम, आपकी गेम और संवादात्मक होती जा रही है।"
    starwars_congrats:
      1:
        text: "नमस्कार, मेरा नाम एलाइस (Alice) है और मैं यहां Code.org में उत्पाद और इंजीनियरिंग टीमों का संचालन करती हूं और मैंने इस ट्यूटोरियल पर काम किया है, जिसे आप अभी प्ले कर रहे हैं।"
      2:
        text: "आप इसे अंतिम स्तर तक ले गए हैं। बधाई हो! आपने अभी वह सब सीखा, जिसकी आपको अपनी खुद की Star Wars बनाने के लिए जरूरत थी। अब और कोई निर्देश नहीं हैं, हल करने के लिए कोई पहेलियां नहीं हैं। आप अपनी खुद की गेम बना सकते हैं और यह चयन कर सकते हैं कि यह कैसे काम करे। एक बात और, आपने और भी अच्छा करने के लिए नई ध्वनियां और नई कमांडर्स अनलॉक कर दी हैं।"
      3:
        text: "[छात्र बोल रहे हैं] तो हमने मूल रूप से ऐसी गेम बनाई है, जहां आप अंकल हासिल कर सकते हैं, जब आप पफर पिग्स प्राप्त करते हैं। मज़े की बात यह है कि जब भी आप पफर पिग प्राप्त करते हैं, स्टॉर्म ट्रूपर प्रकट होता है। असल में पूरी स्क्रीन पफर पिग्स से भरी हुई है और फिर जब आप उनमें से 10,000 को छू लेते हैं, तो आप जीत जाते हैं।"
      4:
        text: "[छात्र बोल रहे हैं] हमने ऐसी गेम बनाई है, जहां आप हार नहीं सकते और वह सब, जिसे आप मारते हैं, आपको अंक देता है। मेरे प्रोग्राम के लिए, मैंने कुंजियों को पलट दिया है ताकि जब भी आप ऊपर क्लिक करें, तो आपका पात्र नीचे जाए और जब आप दाएं जाएं, तो आपका पात्र बाएं जाए। यह बहुत ही मुश्किल है! यदि आप गेम के विकासकार हैं तो कभी-कभार आप बस फायदा उठाते हैं, अनुचित फायदा। क्या मैंने इसे समझ लिया है? आहा!"

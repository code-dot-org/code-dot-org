    C4_function_create:
      1:
        text: "अब जबकि आपके पास संशोधित फंक्शन ब्लॉक्स हैं, अब शुरू से नया फंक्शन ब्लॉक बनाने का समय है। यह बहुत ही आसान है। आप देखेंगे कि टूलबॉक्स की फंक्शन्स नामक श्रेणी है। यदि आप इस पर क्लिक करते हैं, तो आप फंक्शन बनाएं नामक संतरी बटन देखेंगे। इस पर क्लिक करने से यह फंक्शन संपादक लाता है, जिसे आप पहले ही मौजूदा फंक्शन ब्लॉक्स को संपादित करने के लिए उपयोग कर चुके हैं।"
      2:
        text: "बिल्कुल पहले की तरह, आपने अपने फंक्शन को नाम देकर, वर्णन लिखकर शुरुआत की है, जिसके लिए फंक्शन बनाया जा रहा है। उदाहरण के लिए, यह वर्ग खींचने या त्रिकोण खींचने के लिए है और फिर ब्लॉक्स को टूलबॉक्स में से नीचे सफेद वर्क स्पेस में खींचने के लिए है। इन ब्लॉक्स को फंक्शन के लिए हरे आवरण ब्लॉक के अंदर खींचना याद रखें।"
      3:
        text: "जब आप इसे कर लें, तो सुरक्षित करें और बाहर आएं पर क्लिक करें। यह आपको वापस मुख्य पहेली वर्क स्पेस में ले जाएगा। जो नया फंक्शन आपने बनाया है, वह आपके टूलबॉक्स में फंक्शन श्रेणी में हरे ब्लॉक के रूप में दिखाई देगा। इसे खींचें और मुख्य वर्क स्पेस में छोड़ें और पहेली हल करने के लिए इसे किसी भी दूसरे ब्लॉक की तरह उपयोग करें।"
    C4_function_edit:
      1:
        text: "कंप्यूटर प्रोग्रामिंग में सबसे अच्छी बात यह है कि जब आपने कंप्यूटर को सिखा दिया कि क्रिया कैसे करनी है, तो आप उस फंक्शन को दुबारा बोल सकते हैं। आप इसे नाम दे सकते हैं और फिर इसे बोल सकते हैं। यह भाषा का विस्तार करने जैसा ही है।"
      2:

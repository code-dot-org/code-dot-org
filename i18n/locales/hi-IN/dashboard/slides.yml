    C3_bee_debugging:
      1:
        text: "क्या आपने कभी प्रोग्राम को डीबग करने के बारे में सुना है? यह वही तरीका है, जिससे आप पता लगाते हैं कि क्या काम नहीं कर रहा है। जब आप कोड को डीबग करते हैं, तो आप त्रुटियों को पहचान कर उन्हें दूर करते हैं।"
      2:
        text: "यहां हमें हमारे वर्कस्पेस में पहले से ही कुछ ब्लॉक्स दिए गए हैं। हम यह देखने के लिए कदम दर कदम, ब्लॉक्स का विस्तृत वर्णन करने के लिए स्टेप बटन का उपयोग करेंगे कि यह सही समाधान है और हमें इसे कहां ठीक करने की जरूरत हो सकती है।"
      3:

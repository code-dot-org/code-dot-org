        text: "अब, आइए सरल उदाहरण पर नज़र डालें कि इनपुट कंप्यूटर के माध्यम से कैसे गुजरता है और आउटपुट बनता है। जब आप अपने कीबोर्ड पर कुंजी दबाते हैं - मान लें अक्षर \"B\", तो कीबोर्ड अक्षर को संख्या में बदल देता है। उस संख्या को युग्मक, इकाईयों या शून्य के रूप में कंप्यूटर में भेजा जाता है।"
      7:
        text: "इस संख्या से शुरू करते हुए, CPU गणना करता है कि अक्षर \"B” को पिक्सल दर पिक्सल कैसे प्रदर्शित किया जाए। CPU मेमरी से कदम-दर-कदम निर्देश मांगता है, जो इसे बताती है कि अक्षर \"B” कैसे चित्रित करना है। CPU इन निर्देशों को चलाता है और परिणामों को मेमरी में पिक्सल्स के रूप में स्टोर करता है।"
      8:
        text: "अंत में, यह पिक्सल जानकारी स्क्रीन को युग्मक में भेजी जाती है। स्क्रीन एक आउटपुट डिवाइस है, जो युग्मक सिगनलों को छोटी-छोटी रोशनियों और रंगों में बदलती है, जो वह बनाते हैं, जो आप देखते हैं।"
      9:
        text: "यह सब इतनी जल्दी हो जाता है कि यह तात्कालिक लगता है, लेकिन प्रत्येक अक्षर को प्रदर्शित करने के लिए कंप्यूटर आपकी उंगली द्वारा कुंजी के बिंदु को दबाने से शुरू करते हुए, हज़ारों निर्देश चलाता है।"
      10:
        text: "उस उदाहरण में, आउटपुट डिवाइस स्क्रीन थी, लेकिन आउटपुट के कई अलग-अलग प्रकार होते हैं, जो युग्मक सिगनल को कंप्यूटर से लेते हैं और भौतिक जगत में कुछ करते हैं। उदाहरण के लिए, कोई वक्ता ध्वनि प्ले करेगा, 3D प्रिंटर एक वस्तु प्रिंट करेगा। आउटपुट डिवाइसें भौतिक गति को भी नियंत्रित कर सकती हैं, जैसे रोबोटिक बाजू, कार की मोटर, मिलिंग मशीन का कटिंग टूल, जो मेरी कंपनी बनाती है। इनपुट और आउटपुट के नए प्रकारों से कंप्यूटर बिल्कुल नए तरीकों से दुनिया के साथ संवाद कर सकता है। यह गति और मेमरी व CPU के आकार में संशोधनों से संभव हुआ है।"
      11:
        text: "जितना जटिल कोई कार्य होता है और जितनी अधिक जानकारी इनपुट या आउटपुट होती है, कंप्यूटर को उतनी ही अधिक संसाधित पावर और मेमरी की जरूरत होती है। स्क्रीन पर अक्षर टाइप करना आसान हो सकता है लेकिन जटिल 3d ग्राफिक बनाने या हाई-डेफिनिशन की फिल्म रिकॉर्ड करने के लिए, आधुनिक कंप्यूटरों में अकसर वह सारी जानकारी संसाधित करने के लिए बहुत-से CPUs होते हैं और इसे स्टोर करने के लिए मेमरी के कई गीगाबाइट्स होते हैं।"
      12:
        text: "चाहे आप कंप्यूटर के साथ कुछ भी करना चाहें, प्रत्येक सिंगल क्रिया: भौतिक जगत से जानकारी इनपुट करने, उस जानकारी को स्टोर करने और संसाधिक करने और भौतिक जगत में वापस कुछ आउटपुट प्राप्त करने के बारे में होती है।"
    csd_concept_hardware_software:
      1:
        text: "नमस्कार, मेरा नाम एरिका गोमेज़ (Erica Gomez) है और मैं Amazon.com में इंजीनियरिंग मैनेजर हूं। प्रौद्योगिकी में, विशेषकर Amazon में काम करने के बारे में सबसे अच्छी चीज़ यह है कि मैं काम पर रोज़ाना अपने कुत्ते को लाती हूं। मेरा काम यह सुनिश्चित करने में मदद करना है कि सॉफ्टवेयर रिलीज होता है और उसका काम है, मेरे डेस्क के नीचे ऊंघना और ज़ोर-ज़ोर से खर्राटे भरना।"
      2:
        text: "मेरा नाम जेरोम होल्मन (Jerome Holman) है और मैं Team Xbox में प्रोग्राम मैनेजर हूं और मेरा काम बहुत ही मज़ेदार है: आपको वे सभी गेम्स देने के लिए हार्डवेयर और सॉफ्टेयर को साथ लाना, जिन्हें आप अपने Xbox पर पसंद करते हैं।"
      3:
        text: "जब आप किसी कंप्यूटिंग डिवाइस के अंदर देखते हैं तो आपको सर्किटों का गुच्छा, चिप्स, तारें, स्पीकर, प्लग, और इस तरह की अन्य चीज़ें दिखाई देती हैं। यह हार्डवेयर है।"
      4:
        text: "लेकिन सॉफ्टवेयर आपको दिखाई नहीं देता। सॉफ्टवेयर कंप्यूटर प्रोग्राम, कोड हैं, जो इस मशीन पर चल रहे हैं। सॉफ्टवेयर ऐप्स और गेम्स से लेकर वेबपृष्ठों और डेटा साइंस सॉफ्टवेयर तक कुछ भी हो सकता है, जिसे Amazon में मैं और मेरी टीमें यह समझने के लिए उपयोग करती हैं कि ग्राहक किस प्रकार व्यवहार करते हैं।"
      5:
        text: "लेकिन हार्डवेयर और सॉफ्टवेयर एक-दूसरे से कैसे संवाद करते हैं? आइए कंप्यूटर की सेंट्रल प्रोसेसिंग यूनिट या CPU पर विचार करना शुरू करें।"
      6:
        text: "CPU मास्टर चिप है, जो कंप्यूटर के सभी भागों को नियंत्रित करती है। CPU को विभिन्न चीज़ें करने की जरूरत होती है इसलिए इसके अंदर बहुत ही छोटे व साधारण भाग होते हैं, जो विशिष्ट कार्यों को संभालते हैं। साधारण गणित और तर्क करने के लिए इसमें सर्किट होते हैं। इसमें कंप्यूटर के विभिन्न भागों में जानकारी भेजने और प्राप्त करने के लिए अन्य सर्किट होते हैं।"
      7:
        text: "CPU का असली जादू यह है कि इसे कैसे पता चलता है कि कौन-से सर्किटों का उपयोग करना है और उन्हें कब उपयोग करना है। CPU साधारण कमांड्स प्राप्त करता है, जो इसे बताती हैं कि किसी विशेष काम को करने के लिए कौन-से सर्किट का उपयोग करना है। उदाहरण के लिए, \"जोड़ें” कमांड किसी नई संख्या की गणना करने के लिए CPU को इसका बाहरी सर्किट उपयोग करने के लिए कहती है। और फिर \"स्टोर करें” कमांड CPU को उस परिणाम को मेमरी में सुरक्षित करने के लिए अलग सर्किट का उपयोग करने के लिए कहती है"
      8:
        text: "बिल्कुल संख्याओं की तरह, ये सभी साधारण कमांड्स युग्मक इकाईयों या शून्य में या ऑन और ऑफ बिजली के सिगनलों में प्रदर्शित की जा सकती हैं। युग्मक कमांड्स मेमरी में स्टोर की जाती हैं और CPU उन्हें निकालता है और एक के बाद एक क्रम में कार्यान्वित करता है। दरअसल, कमांड्स का यह क्रम बहुत ही साधारण कंप्यूटर प्रोग्राम है।"
      9:
        text: "युग्मक कोड सॉफ्टवेयर का सबसे मूल रूप है और यह कंप्यूटर के पूरे हार्डवेयर को नियंत्रित करता है। इन दिनों, कोई भी युग्मक में सॉफ्टवेयर नहीं लिखता। यह अधिक समय लेता है।!"
      10:
        text: "आज, जो सॉफ्टवेयर हम लिखते हैं, काफी हद तक इस (Python), या इस (Ruby), या इस (Blockly) की तरह दिखाई देता है। इन जैसी प्रोग्रामिंग भाषाओं से आप किसी चीज़ में कमांड्स टाइप कर सकते हैं, जो काफी हद तक अंग्रेज़ी की तरह दिखाई देती हैं।"
      11:
        text: "स्क्रीन पर समकोण खींचने के लिए, आपको बस एक कमांड की जरूरत है। इस उच्च-स्तर की कमांड को सैंकड़ों, हज़ारों साधारण युग्मक कमांड्स में बदल दिया जाता है, जिन्हें CPU समझता है। सॉफ्टवेयर CPU को बताता है कि क्या करना है, लेकिन जब आप संगीत सुन रहे होते हैं, वेब ब्राउज कर रहे होते हैं और किसी दोस्त से चैटिंग कर रहे होते हैं, तो आपका कंप्यूटर एक बार में ही सॉफ्टवेयर के कई भागों को एक साथ चला रहा होता है।"
      12:
        text: "तो, किस प्रकार ये सभी प्रोग्राम पहली बार में ही कंप्यूटर पर सफल होते हैं, और किस प्रकार CPU उन सभी को एक ही बार में चला पाता है? यह जानने के लिए हम ऑपरेटिंग सिस्टम पर नज़र डालेंगे।"
      13:
        text: "कंप्यूटर का ऑपरेटिंग सिस्टम मास्टर प्रोग्राम है, जो इसे व्यवस्थित करता है कि सॉफ्टवेयर कंप्यूटर के हार्डवेयर का उपयोग करने की शुरुआत कैसे करता है। उदाहरण के लिए, मैंने Windows का ऑपरेटिंग सिस्टम बनाने में मदद की, जो अधिकतर निजी कंप्यूटरों पर चलता है।"
      14:
        text: "ऑपरेटिंग सिस्टम विशेष योग्यताओं वाला एक प्रोग्राम है, जो इसे कंप्यूटर पर अन्य सॉफ्टवेयर को नियंत्रित करने देता है। इससे आप नए प्रोग्रामों को अपने कंप्यूटर की मेमरी में लोड करके उन्हें इन्स्टॉल कर सकते हैं। यह निर्धारित करता है कि कब कोई प्रोग्राम सेंट्रल प्रोसेसिंग यूनिट द्वारा चलाया जाता है और वह प्रोग्राम कंप्यूटर की इनपुट और आउटपुट डिवाइसों तक पहुंच सकता है या नहीं। और जब आपको लगता है कि आपका कंप्यूटर एक बार में ही कई प्रोग्राम चला रहा है, तो असल में यह ऑपरेटिंग सिस्टम ही है, जो एक सेकंड की भिन्नों के लिए उस CPU को साझा करते हुए तेज़ी से प्रोग्रामों के बीच अदला बदली करता है।"
      15:
        text: "प्रत्येक कंप्यूटर के अंदर सॉफ्टवेयर को संभालने वाला एक ऑपरेटिंग सिस्टम होता है, जो कंप्यूटर के हार्डवेयर को नियंत्रित करता है।"
      16:
        text: "सॉफ्टवेयर साधारण युग्मक कोड से बनी कमांड्स की श्रृंखला है, और वह युग्मक कोड अरबों छोटे-छोटे सर्किटों के बीच में से प्रवाहित होने वाले बिजली के सिगनल हैं।"
      17:
        text: "कंप्यूटरों में हर तरह की मज़ेदार चीज़ें करने की क्षमता होती है। लेकिन एकमात्र चीज़, जो कंप्यूटर को स्मार्ट या उपयोगी बनाती है, वह आप हैं। जब आप कोड करना सीख जाते हैं तो आप जिस समस्या को हल करना चाहते हैं, उसे परिभाषित करना शुरू करते हैं और सॉफ्टवेयर लिखते हैं, जो उन विचारों को वास्तविकता में बदलता है।"
    hoc_dance_warmup:
      1:
        text: "कोड का समय | डांस पार्टी: तैयारी करें"
      2:
        text: "नमस्कार! मेरा नाम मिराल कोतब (Miral Kotb) है और मैं डांसर, सॉफ्टवेयर डेवलेपर हूं और मैंने iLuminate तैयार किया है।"
      3:
        text: "तो, कंप्यूटर साइंस कई प्रकार से रचनात्मकता से संबंध रखती है। सचमुच, असीमित। मेरा मतलब है, जब आप सॉफ्टवेयर तैयार करने में सक्षम हों तो आप किसी भी चीज में विचार प्रस्तुत कर सकते हैं। मैं ऐसा हल्के सूट्स के साथ करता हूं। जब आपके पास सॉफ्टवेयर तैयार करने के लिए टूल्स हों तो ऐसा बहुत कुछ है, जो आप कर सकते हैं, और संभावनाएं सचमुच असीम हैं।"
      4:
        text: "अगले घंटे तक, आप अपनी खुद की डांस पार्टी को प्रोग्राम करके कंप्यूटर साइंस शुरू करने वाले हैं! हमने कुछ हिट संगीत और आपके साथ प्ले करने हेतु आपके लिए शानदार डांसरों की एक टीम को शामिल किया है।"
      5:
        text: "आप अलग-अलग- डांसर चुनने, उनके डांस मूव्स को बदलने, उन्हें संगीत के मुताबक प्रतिक्रिया करने और उन्हें संवादात्मक बनाने के लिए कोड के ब्लॉक्स का उपयोग करेंगे।"
      6:
        text: "आप देखेंगे कि आपकी स्क्रीन तीन मुख्य भागों में बंटी हुई है। बाईं तरफ, प्ले स्थान है। इसी स्थान पर आपके डांसर आएंगे।"
      7:
        text: "यह बीच का भाग टूलबॉक्स है। जब आप पाठों का अध्ययन करेंगे तो कोड के नए ब्लॉक्स इस स्थान पर उपलब्ध होंगे।"
      8:
        text: "दाईं तरफ का स्थान वर्कस्पेस है। आप अपना प्रोग्राम बनाने के लिए टूल्बॉक्स में से ब्लॉक्स खींचकर वर्कस्पेस में ला सकते हैं।"
      9:
        text: "प्रत्येक स्तर के लिए निर्देश यहां स्क्रीन के ऊपर की तरफ होंगे। यदि आपको संकेत की आवश्यकता है, तो लाइट बल्ब पर क्लिक करें।"
      10:
        text: "शुरूआत करने के लिए, आइए इस लाल ब्लॉक के साथ नया डांसर बनाएं। सबसे पहले, इसे टूलबॉक्स में से खींचें और इस संतरी \"सेटअप\" ब्लॉक के नीचे स्नैप करें। यह डांसर एक बिल्ली है और इसका नाम \"my_first_dancer\" है। आप यहां क्ल्कि करके इसे अपने पसंदीदा नाम से बदल सकते हैं।"
      11:
        text: "आप इसके साथ यह भी बदल सकते हैं कि आपके प्ले स्थान में डांसर कहां दिखाई दें।"
      12:
        text: "प्ले स्थान के ऊपर संगीत चुनने के लिए मेन्यु है। अनेक गाने हैं, जिनमें से आप कोई भी चुन सकते हैं तो मज़े से अपने पसंदीदा गाने चुनें। प्ले स्थान के नीचे रन बटन है, आप देखेंगे कि आपके प्रोग्राम से डांसर प्ले स्थान में दिखाई देंगे और संगीत बजने लगेगा।"
      13:
        text: "इसे खुद आजमाएं! यदि आप अटके हुए महसूस करें, तो कोई बात नहीं! बस उठें और घूमें, और आपको पता चलने से पहले ही आप खुद की डांस पार्टी बना लेंगे। तो, आप क्या बनाएंगे?"
    hoc_dance_events:
      1:
        text: "कोड का समय | डांस पार्टी: इवेंट"
      2:
        text: "मैं ऐलो ब्लाक (Aloe Blacc) हूं। मैं गायक, गीतकार और एंटरटेनर हूं। मुझे लगता है कि कंप्यूटर साइंस को सीखना वाकई महत्वपूर्ण है क्योंकि कंप्यूटर साइंस भविष्य है, और मुझे लगता है कि लोगों के लिए तकनीक का संचालन करने योग्य होना जरूरी है, जो पूरी तरह से उनकी ज़िंदगी को नियंत्रित कर रही है।"
      3:
        text: "अलग-अलग डांस मूव संगीत के साथ सही समय पर अपने आप हो जाते हैं, आप इसके लिए इवेंट्स का उपयोग कर सकते हैं। इवेंट आपके प्रोग्राम को वह सुनने के लिए, जो घटित होने वाला है और फिर तुरंत प्रतिक्रिया करने के लिए कहती है।"
      4:
        text: "इवेट्स के कुछ उदाहरण हैं, माउस क्लिक, तीर वाले बटन या स्क्रीन पर थपथपाने से सुनना। अब हम जिस इवेंट का उपयोग करने वाले हैं, वह गाने में बदलाव सुनेगी। वह बदलाव आपके डांसर को नया डांस करने के लिए सक्रिय करेगा।"
      5:
        text: "पेशेवर डांसर गाने की बीट्स को गिनकर अपनी कोरियोग्राफी का अभ्यास करते हैं।"
      6:
        text: "संगीत में, संगीत प्रविधि बीट्स की निश्चित संख्या का उल्लेख करती है। सबसे ज्यादा लोकप्रिय गानों में, संगीत प्रविधि चार बीट्स जितनी लंबी होती है।"
      7:
        text: "आपके डांसरों को ढीला छोड़ने के लिए, आपको हरे इवेंट ब्लॉक की आवश्यकता होगी। यह इवेंट ब्लॉक बताता है \"4 संगीत प्रविधियों के बाद।\""
      8:
        text: "यदि आप जामुनी \"हमेशा के लिए करें\" ब्लॉक को खींचते हैं, तो आप अपने डांसर के लिए एक डांस चुन सकते हैं। क्योंकि यह \"4 संगीत प्रविधियों के बाद\" इवेंट ब्लॉक के अंतर्गत है, आपका डांसर अपना डांस शुरू करने से पहले गाने की चार संगीत प्रविधियों तक प्रतीक्षा करेगा।"
      9:
        text: "डिस्प्ले भाग के ऊपर की तरफ संगीत प्रविधि काउंटर पर नज़र रखें।"
      10:
        text: "वह इवेंट खोजें और सुनें, जो डांस कोड को सक्रिय करेगी। संकेत के दाईं तरफ, हमारा डांसर जाना शुरू करता है।"
    hoc_dance_properties:
      1:
        text: "कोड का समय | डांस पार्टी: विशेषताएं"
      2:
        text: "मेरा नाम मारिया है। मैं यूनिवर्सिटी ऑफ वाशिंगटन में जूनियर हूं और मैं Amazon Future Engineer हूं।"
      3:
        text: "मुझे कंप्यूटर साइंस बेहद पसंद है क्योंकि यह समस्या-समाधान और सामान्य विश्लेषण को शामिल करता है तथा किसी चीज में घंटों काम करने के बाद आपको इसमें से वाकई कुछ अच्छा परिणाम मिल सकता है।"
      4:
        text: "अब तक, आपको कुछ अलग-अलग तरह के डांसरों के साथ प्ले करने का मौका मिल चुका है और आपने उन्हें अलग-अलग तरह के डांस मूव्स के लिए प्रोग्राम किया है। लेकिन क्या ये मूव्स वाकई लाभकारी हैं?"
      5:
        text: "हर डांस मूव फ्रेम नामक चित्रों की सीरीज से बना होता है। हर फ्रेम अपने से पहले वाले से थोड़ा अलग होता है। जब आपका प्रोग्राम चलता है, तो कंप्यूटर एक के बाद एक फ्रेम दिखाता है। वे इतनी तेजी से दिखाए जाते हैं कि ऐसा लगता है मानो डांसर मूव कर रहा हो। यह सभी एनिमेशन के पीछे का रहस्य है।"
      6:
        text: "आप न केवल अपने डांसर के मूव्स को बदल सकते हैं, बल्कि आप डांसर की विशेषताओं को भी बदल सकते हैं। विशेषताएं स्क्रीन पर डांसर की पोजीशन, डांसर का आकार और डांसर का रंग आदि चीज़ों का वर्णन करती हैं।"
      7:
        text: "डांसर की विशेषताएं बदलने के लिए, आप एक सेट ब्लॉक का उपयोग करेंगे। आइए हमारे डांसरों को और छोटा दिखाने के लिए एक सेट ब्लॉक का उपयोग करें। उसके बाद, वह डांसर चुनें, जिसे आप बदलना चाहते हैं और साइज में प्रकार चुनें, जो स्क्रीन पर दिखाई देगा।"
      8:
        text: "पूरा आकार 100 है। यदि आप कम संख्या चुनते हैं, तो वह डांसर को ज्यादा छोटा कर देगी। डांसर जितना छोटा होगा, उतना ही वह दूर दिखाई देगा। यह डांसरों का बैकअप बनाने का शानदार तरीका है।"
      9:
        text: "सेट ब्लॉक का उपयोग करते हुए, आप डांसरों के आयाम, आवर्तन, पोजीशन और रंग भी बदल सकते हैं। इन विशेषताओं के आसपास प्ले करके, आप हर तरह के बदलाव कर सकते हैं और उन्हें गाने के अलग-अलग भागों के साथ जोड़ सकते हैं।"
      10:
        text: "याद रखें, आप केवल डांसर की वही विशेषताएं सेट कर सकते हैं, जो पहले से मौजूद हैं। सुनिश्चित करें कि आपका सेट ब्लॉक \"एक नया डांसर बनाएं\" ब्लॉक के बाद आता है। रचनात्मक होने के लिए प्रयोग करने से हिचकिचाएं नहीं और मज़े करें।"
    hoc_dance_congrats:
      1:
        text: "कोड का समय | डांस पार्टी: पार्टी चालू है!"
      2:
        text: "ट्यूटोरियरल के अंत में, आप अपने दोस्तों के साथ अपनी रचना का लिंक साझा कर सकते हैं। अपनी कल्पना को फैलाएं और मज़े करें!"
      3:
        text: "जब आप टूल बॉक्स में देखेंगे, तो आप कुछ बिल्कुल नए ब्लॉक्स पाएंगे, जो आपने पहले नहीं देखे। उदाहरण के लिए, आप स्क्रीन पर अलग-अलग तरीकों में डांसरों को व्यवस्थित करने के लिए लेआउट ब्लॉक का उपयोग कर सकते हैं।"
      4:
        text: "इन नए ब्लॉक्स और विशेषताओं का परीक्षण करें और इनके साथ प्रयोग करने का प्रयास करें। क्या आप अपने पसंदीदा गाने के लिए सावधानीपूर्वक कोरियोग्राफ किया हुआ डांस बनाएंगे?"
      5:
        text: "या फिर अपने दोस्तों के साथ डांस मुकाबला करेंगे?"
      6:
        text: "या सब मिलकर कुछ और करेंगे?"
      7:

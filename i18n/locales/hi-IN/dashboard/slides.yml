      5:
        text: "और यह 120 डिग्री का मोड़ है। और याद रखें, आप पिक्सल्स और डिग्री के लिए संख्याओं के साथ लगे तीरों पर क्लिक करके इन मूल्यों को बदल सकते हैं। अपने कलाकार के साथ ड्राइंग का आनंद लें!"
    C3_artist_nested_loops:
      1:
        text: "जब आप एक लूप को दूसरी लूप के अंदर रखते हैं, तो हम उसे नेस्टड लूप कहते हैं। उदाहरण के लिए, यहां हमें त्रिकोण की प्रत्येक भुजा के लिए एक बार, तीन से सेट किया हुआ बार दोहराएं ब्लॉक का उपयोग करते हुए 100 पिक्सल लंबाई की भुजाओं वाला एक त्रिकोण खींचने के लिए पहले से ही कोड दिया गया है।"
      2:

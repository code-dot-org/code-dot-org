    C3_bee_functions:
      1:
        text: "कंप्यूटर साइंस में सबसे महत्वपूर्ण अवधाराणाओं में से एक यह है कि नई कमांड्स को कैसे परिभाषित करना है, कंप्यूटर की भाषा में आपके अपने शब्द कैसे जोड़ने हैं। अधिकतर कंप्यूटर भाषाओं में लगभग एक सौ शब्द या कमांड्स ही होती हैं। इन बिल्डिंग ब्लॉक्स में से आपके अपने शब्दों को परिभाषित करने में कला और जादू है।"
      2:
        text: "हम ऐसा हमेशा खेलों में करते हैं। उदाहरण के लिए, बास्केटबॉल में, आप यह सीखकर शुरुआत करते हैं कि गेंद को आगे की तरफ कैसे ले जाना है, बास्केट के नजदीक वन-हैंडिड शॉट कैसे लगाना है, रीबाउंड कैसे करना है। ये बुनियादी मूव्स सीखने के बाद आप नए मूव और इन बिल्डिंग ब्लॉक्स को जोड़ना सीख लेते हैं, जैसे पिक एंड रोल या गिव एंड गो। फिर आप वहां से अधिक जटिल खेलों पर जा सकते हैं। जब आप वह खेल सीख लेते हैं और इसे नाम दे देते हैं, तो टीम में हर कोई जान जाता है कि यह कैसे करना है।"
      3:
        text: "इसी तरह जब आपने किसी कंप्यूटर को यह सिखा दिया कि कमांड्स के इन क्रमों का उपयोग करते हुए क्रिया एक बार क्रिया कैसे करनी है, तो आप उस क्रिया के लिए अपना खुद का नाम बना सकते हैं ताकि इसे बाद में दोहराना आसान हो। जब अपनी खुद की कमांड को परिभाषित करते हैं और इसे नाम देते हैं, तो उसे फंक्शन कहा जाता है। अब हम मधुमक्खी की मदद के लिए फंक्शन्स का उपयोग करेंगे।"
      4:
        text: "इस उदाहरण में, हमारे फंक्शन को 2 मधुरस प्राप्त करें कहा जाता है, जो यहां पर हरा ब्लॉक है। हम जानते हैं कि इस स्लेटी बॉक्स की तरफ देखकर 2 मधुरस प्राप्त करें क्या करता है, जो फंक्शन की परिभाषा है। यदि हम वहां अंदर देखें, तो 2 मधुरस प्राप्त करें, मधुरस प्राप्त करने के लिए जाना और फिर दुबारा मधुरस प्राप्त करना है। हमेशा देखें कि स्लेटी बॉक्स के अंदर क्या है ताकि आप जान लें कि ये हरे फंक्शन ब्लॉक क्या कर सकते हैं।"
    C3_bee_nested_loops:

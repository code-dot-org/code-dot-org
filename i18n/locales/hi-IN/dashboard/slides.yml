    gumball_intro:
      1:
        text: "यदि आप अपनी खुद की गेम बनाना चाहते हैं, तो यह बहुत ही आसान है। आपको बस प्रोग्रामिंग के मूल सिद्धांतों को जरूरत है और आप उस गेम को खेलना शुरू कर सकते हैं, जो आपने बनाई है।"
      2:
        text: "क्या आपके पास पसंदीदा वीडियो गेम है? हम उसी तरह से गेम्स बनने के प्रति पहला कदम उठाने वाले हैं, जैसे प्ले लैब में किया जाता है। अच्छी गेम्स की कोई कहानी होती है और प्रत्येक कहानी के अभिनेता होते हैं। अभिनेता बोलने, मूव करने और एक-दूसरे से संवाद करने जैसी चीज़ें करते हैं। हो सकता है, गेम के नियमों के आधार पर वे अंक भी हासिल करें। आज, हम यह सीखेंगे कि ये सारी चीज़ें कैसे करनी हैं, एक के बाद एक, मज़ेदार अभिनेताओं के साथ। फिर हम शुरू से गेम बनाएंगे, जिसे फोन पर साझा किया और खेला जा सकता है।"
      3:
        text: "आज, हम यह सीखेंगे कि ये सारी चीज़ें कैसे करनी हैं, एक के बाद एक, मज़ेदार अभिनेताओं के साथ और फिर हम शुरू से गेम बनाएंगे, जिसे फोन पर साझा किया और खेला जा सकता है।"
      4:
        text: "आपकी स्क्रीन तीन मुख्य भागों में बंटी हुई है। बाईं ओर, गेमस्पेस है, जहां आपका प्रोग्राम चलेगा। प्रत्येक स्तर के लिए निर्देश नीचे लिखे गए हैं।"
      5:
        text: "यह मध्य का क्षेत्र टूल बॉक्स है और इनमें से प्रत्येक ब्लॉक कोड का भाग है।"
      6:
        text: "दाईं ओर सफ़ेद जगह वर्क स्पेस कहलाता है और यहीं हम अपना प्रोग्राम तैयार करेंगे।"
      7:
        text: "शुरुआत करने के लिए, आपको अपने ब्लॉक्स को संतरी जब चलाया जाए ब्लॉक से जोड़ने की जरूरत होगी। आप कई ब्लॉक्स को तब तक बाहर खींचकर साथ जोड़ सकते हैं, जब तक कि आप पीली लाइन न देख लें और फिर वे एक साथ जुड़ जाएंगे।"
      8:
        text: "इस पहली पहेली में, हम \"बोलें” ब्लॉक को जब चलाया जाए ब्लॉक में जोड़कर और आपका संदेश टाइप करके अभिनेता को कुछ बोलने के लिए सक्रिय करेंगे। जब आप अपने ब्लॉक स्थापित कर लें, तो यह देखने के लिए चलाएं बटन को हिट करें कि आपने क्या प्रोग्राम किया है।"
      9:
        text: "शुरुआत करें और अंत तक, आप हर प्रकार के खिलाड़ियों के साथ अपनी खुद की गेम बनाने में सक्षम हो जाएंगे, जो संवाद कर सकते हैं, अंक हासिल कर सकते हैं और एक-दूसरे को गायब कर सकते हैं। यह सब आप पर निर्भर है!"
    gumball_events:
      1:
        text: "अब हम कुछ ऐसी चीज़ों के बारे में सीखने वाले हैं, जिनका उपयोग सभी गेम प्रोग्रामर रोजाना करते हैं। इन्हें इवेंट्स कहा जाता है। इवेंट आपके प्रोग्राम को सुनने के लिए कहती है कि कोई चीज़ कब घटित होनी है और फिर जब वह चीज़ घटित होती है, तो यह एक क्रिया का प्रदर्शन करती है।"
      2:
        text: "इवेंट्स के कुछ उदाहरण हैं, माउस क्लिक, या ऊपर या नीचे तीर वाली कुंजी या स्क्रीन पर थपथपाने को सुनना।"
      3:
        text: "यहां, हम अभिनेता को कुछ कहने के लिए सक्रिय करने वाले हैं, जब खिलाड़ी उस पर क्लिक करता है। हम जब क्लिक किया गया हो ब्लॉक का उपयोग करेंगे और इसमें \"बोलें” ब्लॉक जोड़ेंगे। जब खिलाड़ी क्लिक करता है, तो इस ब्लॉक से जुड़ी हर चीज़ का प्रदर्शन होगा।"
      4:
        text: "जब तीर ब्लॉक्स भी मौजूद हैं। यदि आप इनके साथ मूव करें ब्लॉक्स को जोड़ते हैं, तो आप अपने अभिनेताओं को तीर वाली कुंजियों के साथ ऊपर, नीचे, बाएं या दाएं मूव करना शुरू कर सकते हैं। थोड़ी-थोड़ी करके, आपकी गेम और संवादात्मक होती जाती है।"
    gumball_repeat:
      1:
        text: "क्या आप सोच सकते हैं कि अगर आपको किसी चीज़ को हमेशा और कभी दोहराना पड़ता तो? आशापूर्वक आपको कभी ऐसा नहीं करना पड़ेगा क्योंकि कंप्यूटर चीज़ें दोहराने में बहुत ही निपुण हैं।"
      2:
        text: "यह हमेशा दोहराएं ब्लॉक है। इसके अंदर की कोई भी चीज़ गेम में हमेशा होगी। यदि हम खिलाड़ी द्वारा बिना कुछ किए किसी अभिनेता से बार-बार कुछ करवाना चाहें, तो हम उन ब्लॉक्स को हमेशा दोहराएं ब्लॉक के अंदर रखेंगे।"
      3:
        text: "इस अगली पहेली में, हमारा लक्ष्य लगातार काम करने में अभिनेता की मदद करना है। यह सीखने से कि दोहराएं कमांड्स कैसे काम करती हैं, बाद का आपका बहुत-सा समय बचेगा, जब आप अपनी खुद की गेम बनाएंगे।"
    iceage_intro:
      1:
        text: "यदि आप अपनी खुद की गेम बनाना चाहते हैं, तो यह बहुत ही आसान है। आपको बस प्रोग्रामिंग के मूल सिद्धांतों को जरूरत है और आप उस गेम को खेलना शुरू कर सकते हैं, जो आपने बनाई है।"
      2:
        text: "क्या आपके पास पसंदीदा वीडियो गेम है? हम उसी तरह से गेम्स बनने के प्रति पहला कदम उठाने वाले हैं, जैसे प्ले लैब में किया जाता है। अच्छी गेम्स की कोई कहानी होती है और प्रत्येक कहानी के अभिनेता होते हैं। अभिनेता बोलने, मूव करने और एक-दूसरे से संवाद करने जैसी चीज़ें करते हैं। हो सकता है, गेम के नियमों के आधार पर वे अंक भी हासिल करें। आज, हम यह सीखेंगे कि ये सारी चीज़ें कैसे करनी हैं, एक के बाद एक, मज़ेदार अभिनेताओं के साथ। फिर हम शुरू से गेम बनाएंगे, जिसे फोन पर साझा किया और खेला जा सकता है।"
      3:
        text: "आज, हम यह सीखेंगे कि ये सारी चीज़ें कैसे करनी हैं, एक के बाद एक, मज़ेदार अभिनेताओं के साथ और फिर हम शुरू से गेम बनाएंगे, जिसे फोन पर साझा किया और खेला जा सकता है।"
      4:
        text: "आपकी स्क्रीन तीन मुख्य भागों में बंटी हुई है। बाईं ओर, गेमस्पेस है, जहां आपका प्रोग्राम चलेगा। प्रत्येक स्तर के लिए निर्देश नीचे लिखे गए हैं।"
      5:
        text: "यह मध्य का क्षेत्र टूल बॉक्स है और इनमें से प्रत्येक ब्लॉक कोड का भाग है।"
      6:
        text: "दाईं ओर सफ़ेद जगह वर्क स्पेस कहलाता है और यहीं हम अपना प्रोग्राम तैयार करेंगे।"
      7:
        text: "शुरुआत करने के लिए, आपको अपने ब्लॉक्स को संतरी जब चलाया जाए ब्लॉक से जोड़ने की जरूरत होगी। आप कई ब्लॉक्स को तब तक बाहर खींचकर साथ जोड़ सकते हैं, जब तक कि आप पीली लाइन न देख लें और फिर वे एक साथ जुड़ जाएंगे।"
      8:
        text: "इस पहली पहेली में, हम \"बोलें” ब्लॉक को जब चलाया जाए ब्लॉक में जोड़कर और आपका संदेश टाइप करके अभिनेता को कुछ बोलने के लिए सक्रिय करेंगे। जब आप अपने ब्लॉक स्थापित कर लें, तो यह देखने के लिए चलाएं बटन को हिट करें कि आपने क्या प्रोग्राम किया है।"
      9:
        text: "शुरुआत करें और अंत तक, आप हर प्रकार के खिलाड़ियों के साथ अपनी खुद की गेम बनाने में सक्षम हो जाएंगे, जो संवाद कर सकते हैं, अंक हासिल कर सकते हैं और एक-दूसरे को गायब कर सकते हैं। यह सब आप पर निर्भर है!"
    iceage_events:
      1:
        text: "अब हम कुछ ऐसी चीज़ों के बारे में सीखने वाले हैं, जिनका उपयोग सभी गेम प्रोग्रामर रोजाना करते हैं। इन्हें इवेंट्स कहा जाता है। इवेंट आपके प्रोग्राम को सुनने के लिए कहती है कि कोई चीज़ कब घटित होनी है और फिर जब वह चीज़ घटित होती है, तो यह एक क्रिया का प्रदर्शन करती है।"
      2:
        text: "इवेंट्स के कुछ उदाहरण हैं, माउस क्लिक, या ऊपर या नीचे तीर वाली कुंजी या स्क्रीन पर थपथपाने को सुनना।"
      3:
        text: "यहां, हम अभिनेता को कुछ कहने के लिए सक्रिय करने वाले हैं, जब खिलाड़ी उस पर क्लिक करता है। हम जब क्लिक किया गया हो ब्लॉक का उपयोग करेंगे और इसमें \"बोलें” ब्लॉक जोड़ेंगे। जब खिलाड़ी क्लिक करता है, तो इस ब्लॉक से जुड़ी हर चीज़ का प्रदर्शन होगा।"
      4:
        text: "जब तीर ब्लॉक्स भी मौजूद हैं। यदि आप इनके साथ मूव करें ब्लॉक्स को जोड़ते हैं, तो आप अपने अभिनेताओं को तीर वाली कुंजियों के साथ ऊपर, नीचे, बाएं या दाएं मूव करना शुरू कर सकते हैं। थोड़ी-थोड़ी करके, आपकी गेम और संवादात्मक होती जाती है।"
    iceage_repeat:
      1:

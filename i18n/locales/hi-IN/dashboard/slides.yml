        text: "आम तौर पर पूरी प्रोग्रामिंग टेक्सट में होती है लेकिन हम Blockly का उपयोग करेंगे, जो दृश्यात्मक ब्लॉक्स का उपयोग करता है, जिन्हें आप प्रोग्राम लिखने के लिए खींचते व छोड़ते हैं। हुड के नीचे, आप अभी भी कोड बना रहे हैं। शुरुआत करने के लिए, हम एक प्रोग्राम के लिए कोड बनाएंगे, जो इस एंग्री बर्ड को उन दुष्ट सूअरों के पास जाने के लिए भूलभुलैया में से मूव करने में मदद करेगा, जिन्होंने इसके अंडे चुरा लिए।"
      2:
        text: "Blockly को तीन भागों में बांटा गया है। बाईं ओर पक्षी का भूलभुलैया है, जहां आपका प्रोग्राम चलेगा। प्रत्येक स्तर के लिए निर्देश भूलभुलैया के नीचे लिखे जाते हैं। यह मध्य क्षेत्र टूलबॉक्स है और इन ब्लॉक्स में से प्रत्येक एक कमांड है, जिसे पक्षी समझ सकता है। दाईं ओर सफेद स्थान को वर्कस्पेस कहा जाता है और यहीं पर हम अपना प्रोग्राम बनाएंगे।"
      3:
        text: "यदि मैं हमारे वर्क स्पेस में मूव ब्लॉक को खींचूं और \"चलाएं” को दबाऊं तो क्या होता है? पक्षी ग्रिड पर एक बॉक्स आगे की ओर मूव करता है। और यदि मैं पक्षी से इसके द्वारा एक बॉक्स आगे की ओर मूव करने के बाद कुछ करवाना चाहूं तो क्या होगा? मैं हमारे प्रोग्राम में दूसरा ब्लॉक जोड़ सकता हूं।"
      4:
        text: "मैं \"दाएं मुड़ें\" ब्लॉक का उपयोग करूंगा और इसे तब तक मेरे मूव करें ब्लॉक के नीचे खींचूंगा, जब तक कि पीला तीर प्रकट नहीं होता। फिर मैं इसे छोड़ दूंगा और दो ब्लॉक्स एक साथ जुड़ जाएंगे। जब मैं दुबारा \"चलाएं\" दबाऊंगा, तो पक्षी वे कमांड्स परफॉर्म करेगा, जो हमारे वर्क स्पेस में ऊपर से नीचे तक क्रमबद्ध ढेर हैं।"
      5:
        text: "यदि आप कभी भी किसी ब्लॉक को मिटाना चाहें, तो बस इसे ढेर से हटाकर ट्रैश कैन तक खींचें। जब चलाएं हिट कर लें, तो आप पक्षी को वापस शुरू से प्राप्त करने के लिए कभी भी पुनः सेट करें बटन हिट कर सकते हैं। अब आइए उन सूअरों को प्राप्त करें!"
    C2_paper_airplanes:
      1:
        text: "इस पाठ को वास्तविक जीवन की कलन विधियां कहा जाता है। कलन विधियां उन चीज़ों का वर्णन करती हैं, जो लोग रोज़ाना करते हैं। बिस्कुट की व्यंजन विधि और पक्षी का घर बनाने के लिए निर्देश, दोनों ही रोज़ाना की कलन विधियां हैं।"
      2:
        text: "आज हम कागज़ के हवाई जहाज के लिए कलन विधि बनाने, तैयार करने और जांच करने वाले हैं। लेकिन सबसे पहले, हमें इस बड़े प्रोजेक्ट को विभाजित करना होगा ताकि छोटे स्टेप्स का आसानी से अनुसरण किया जा सके। कागज़ का हवाई जहाज बनाने के लिए, हमें यह निर्णय लेने की जरूरत है कि कौन-से कदम उठाने हैं और उन्हें किस क्रम में लेना है।"
      3:
        text: "आप सबसे पहले तस्वीरों को काट के अलग करके अपनी कलन विधि बनाएंगे। इसके बाद, आप 6 तस्वीरें चुनेंगे, जो कागज़ का हवाई जहाज बनाने के लिए आवश्यक स्टेप्स दिखाती हैं और उन तस्वीरों को सही क्रम में लगाएंगे। जब आपने सब कुछ क्रम में लगा दिया हो, तो आप यह देखने के लिए कलन विधि काम कर रही है, कलन विधि को परखने के लिए दूसरी छात्र टीम से कलन विधियों की अदला-बदली करेंगे। अच्छा कागज़ का हवाई जहाज बनाने के लिए अच्छी तरह से डिज़ाइन की गई कलन विधि बेहद महत्वपूर्ण है।"
      4:
        text: "जब हम चॉकलेट बनाना चाहते हैं, तो उस प्रक्रिया को करने के लिए बहुत-से बड़े स्टेप्स होते हैं और उन बड़े स्टेप्स में से प्रत्येक में असका अपना छोटे स्टेप्स का सेट होता है और इस आधार पर विभिन्न व्यंजन विधियां या कलन विधियां होती हैं कि हम अपनी चॉकलेट का स्वाद कैसा चाहते हैं। प्रत्येक स्टेप महत्वपूर्ण है, यहां तक कि छोटे से छोटा भी, इसलिए एक भी स्टेप के बिना, उनमें से बाकी पूरे नहीं हो सकते। ऐसे कलन विधियां बनाना बहुत ही महत्वपूर्ण है, जिन्हें अन्य लोग समझ पाएं। इसी कारण प्रत्येक स्टेप को लिखना जरूरी है ताकि चाहे इस कोई भी करे, परिणाम एक ही आए।"
    C2_playlab_createstory:
      1:
        text: "अब तक आप ऐनिमेशन या कहानी तैयार करते रहे हैं, जो हर बार आपके द्वारा इसे चलाने पर एक ही चीज़ करती है। अब आप संवादात्मक गेम बना सकते हैं, जिसे आप वास्तव में खेल सकते हैं।"
      2:
        text: "आजमाने के लिए कुछ ब्लॉक्स हैं। \"जब तीर\" ब्लॉक और \"अभिनेता को मूव करें\" ब्लॉक है। आप तीर वाली कुंजियों के साथ अभिनेताओं को चारों ओर मूव करने के लिए इन ब्लॉक्स को एक साथ जोड़ सकते हैं। कुछ ब्लॉक्स ऐसे भी हैं, जो तब काम करते हैं, जब अभिनेता टकराते हैं या उन पर क्लिक किया गया हो। उन्हें देखें और मज़ा लें!"
    C2_relay_programming:
      1:
        text: "आज हम रिले प्रोग्रामिंग करेंगे। यह दबाव में प्रोग्रामिंग करने और उन गलतियों को डीबग करने के बारे में है, जो कभी-कभार तब होती हैं, जब आप बहुत ही जल्दी में या टीमों में काम करते हैं। हम कोडिंग का अनुकरण करने के लिए ग्राफ पेपर प्रोग्रामिंग का उपयोग करेंगे, और अंतिम तारीख लेते हुए अनुकरण करने के लिए रिले दौड़ प्रतियोगिता का उपयोग करेंगे।"
      2:
        text: "रिले प्रोग्रामिंग में, टीमें ग्राफ पेपर प्रोग्राम पूरा करने के लिए स्पर्धा करेंगी। आपको अपने सहपाठी के काम को देखना होगा, या इसे डीबग करना होगा, और यदि कोई गलती हो तो उसे ठीक करना होगा, अपना तीर जोड़ें और वापस भागें और अपने टीम के साथी को टैग करें।"
      3:
        text: "प्रोग्राम अपनी कलन विधियों या कोड में समस्याओं का पता लगाने और उन्हें ठीक करने के लिए डीबगिंग का बहुत उपयोग करते हैं। समस्याओं को डीबग करने के बहुत-से तरीके हैं। सबसे आसान तरीका है, तब तक कदम दर कदम आगे बढ़ना, जब तक कि आप पता न लगा लें कि यह कहां गलत हो जाता है, फिर इसे ठीक करें।"
      4:
        text: "यहां मैं बैक हैंडस्प्रिंग करने का प्रयास कर रही हूं, लेकिन मैं बार-बार गिर रही हूं। मैंने कदम दर कदम प्रत्येक भाग का विस्तृत वर्णन किया और मुझे अहसास हुआ कि मेरी गलती कहां थी। मेरे कोच ने मुझे बताया कि मैं अपने हाथों को बीम पर सही ढंग से नहीं रख रही थी। इसलिए मैंने अपने हाथ की नई पोजीशन के साथ बीम दूसरे बैक हैंडस्प्रिंग का प्रयास किया और इसमें अटक गई! सचमुच मैं बहुत खुश थी कि मैंने आप बैक हैंडस्प्रिंग को डीबग किया। हमने इसका पता लगा लिया! डीबगिंग समस्याओं को ढूंढना और फिर ठीक करना है। अच्छा है, बहुत बढ़िया!"
    C2_zuck_repeat_loop:
      1:
        text: "एक चीज़, जिसमें कंप्यूटर बेहद निपुण हैं, वह है, कमांड्स को दोहराना। व्यक्ति के तौर पर, यदि आपको एक ही चीज़ लगातार बार-बार करनी पड़े तो आप बहुत ऊब जाएंगे। लेकिन कंप्यूटर अरबों, यहां तक कि खरबों बार एक ही चीज़ कर सकता है और यह ऊबेगा नहीं व उसे भी बहुत अच्छे तरीके से करेगा।"
      2:
        text: "तो उदाहरण के लिए, यदि मैं Facebook पर सबको ईमेल भेजकर जन्मदिन की शुभकामनाएं देना चाहती, तो मुझे वास्तव में हर किसी को वो सब ईमेल लिखने में सदियां लग जातीं। लेकिन कोड की केवल कुछ लाइनों के साथ, मेरे पास ऐसा सिस्टम हो सकता है, जिससे मैं Facebook पर सबको ईमेल भेजकर जन्मदिन की शुभकामनाएं दे सकती हूं। तो लूप्स यही हैं, और इसीलिए वे बहुमूल्य हैं, और कुछ ऐसा, जो कंप्यूटर बहुत अच्छी तरह से कर सकते हैं।"
      3:
        text: "इस उदाहरण में, आपका लक्ष्य सूअर को पाने के लिए पक्षी को मूव करना होगा। अब, हम इसे बहुत ही आसानी से करने के योग्य होने के लिए दोहराएं ब्लॉक का उपयोग करने में सक्षम होंगे। आप कं हर बार पक्षी को सूअर की तरफ एक कदम आगे जाने के लिए कंप्यूटर को पांच बार आगे की ओर मूव करें कमांड देकर ऐसा कर सकते हैं ।"
      4:
        text: "या आप कंप्यूटर को केवल एक बार \"आगे की ओर मूव करें” कह सकते हैं और फिर इसे 5 बार इसे \"दोहराएं\" कह सकते हैं और यह एक ही चीज़ करेगा। इसलिए ऐसा करने के लिए, आप अपनी \"आगे की ओर मूव करें\" कमांड को खींचें और फिर इसे \"दोहराएं\" ब्लॉक के अंदर रख दें। आप इस पर क्लिक कर सकते हैं और इसे बता सकते हैं कि इसे यह बताने के लिए कितनी बार ब्लॉक दोहराने के लिए कहेंगे कि आप इसे कितने स्टेप्स आगे की ओर ले जाना चाहते हैं।"
      5:
        text: "अब एक और बात, आप \"दोहराएं\" ब्लॉक के अंदर कितनी भी कमांड्स डाल सकते हैं। इसलिए इस उदाहरण में, आप इसे आगे की ओर मूव करने और दाएं मुड़ने के लिए कह रहे हैं, जिसे यह पांच बार करेगा। ठीक है, बहुत बढ़िया, इसका आनंद लें!"
    C3_artist_functions:
      1:
        text: "कंप्यूटर प्रोग्रामिंग में सबसे अच्छी बात यह है कि जब आपने कंप्यूटर को सिखा दिया कि क्रिया कैसे करनी है, तो आप उस फंक्शन को दुबारा बोल सकते हैं। आप इसे नाम दे सकते हैं और फिर इसे बोल सकते हैं। यह भाषा का विस्तार करने जैसा ही है।"
      2:
        text: "जो प्रोग्राम हमने बनाया है, उसमें हमने सीखा है कि चार बार मूव करके और मुड़कर वर्ग कैसे खींचना है। हम उस फंक्शन को लेकर उसे नाम दे सकते हैं, वर्ग खींचें, ताकि जब भी आप उसे करना चाहें, आप बस बोलें, वर्ग खींचें और यह वापस जाएगा और उस फंक्शन, उस कोड का उपयोग करेगा। यह हमारे लिए इसे पूरा करेगा। हमने अपनी प्रोग्रामिंग भाषा में उस अवधारणा को जोड़ दिया है।"
    C3_artist_intro:
      1:
        text: "यदि आपके पास ऐसे लोग नहीं हैं, जो कंप्यूटर साइंस में निपुण हैं, तो आप कारों द्वारा एकत्र किए जाने वाले डेटे और ऐसे लोगों के होने की जरूरत के कारण रेस के लिए योग्य भी नहीं होंगे, जो यह पता लगाने के लिए प्रोग्राम लिख सकें कि आप यह पता लगाना कैसे जारी रखेंगे कि प्रदर्शन को कैसे बढ़ाना है।"
      2:
        text: "इन पहेलियों में, आप एक कलाकार होंगे, जो अलग-अलग आकृतियां खींचने के लिए पेंसिल का उपयोग करता है। जहां भी आपका कलाकार जाता है, यह आपके पीछे एक लाइन खींचेगा।"
      3:
        text: "कैनवास के चारों ओर मूव करने के लिए, आप आगे की ओर मूव करें ब्लॉक का उपयोग करेंगे। यहां आगे की ओर मूव करें ब्लॉक कहता है, 100 पिक्सल आगे की ओर मूव करें। जब चलाएं को हिट करते हैं, तो क्या होता है? कलाकार कुछ दूरी तक आगे की ओर मूव करता है और वह दूरी 100 पिक्सल होती है। पिक्सल मूलतः आपकी स्क्रीन पर बहुत ही छोटे-छोटे वर्ग हैं।"
      4:

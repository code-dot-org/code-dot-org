        text: "बधाई! आपने अभी कंप्यूटर विज्ञान के कुछ बुनियादी निर्माण ब्लॉक्स के बारे में सीखा।"
      2:
        text: "अब आप स्वयं अपनी रचना के निर्माण के लिए इन ब्लॉक्स का उपयोग कर सकते हैं। कोई और निर्देश और हल करने के लिए पहेलियाँ बाक़ी नहीं हैं। आप मनपसंद कुछ भी तैयार कर सकते हैं।  आप चुन सकते हैं।"

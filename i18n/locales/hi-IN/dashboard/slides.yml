hi:
  slides:
    maze_intro:
      1:
        text: "कोड के अपने पहले घंटे के लिए आपका स्वागत है! चलो, सही में हमारी पहली प्रोग्रामिंग शुरू करते हैं."
      2:
        text: "हम Blockly का प्रयोग करेंगे, जो की एक विज़ुअल प्रोग्रामिंग भाषा है जिसमे हम ब्लॉक को खींच कर और छोडकर कोडिंग करते हैं ।"
      3:
        text: "अधिकतर कोड टाइप किया हुआ है, लेकिन Blockly दृश्यात्मक है। प्रत्येक ब्लॉक \"वास्तविक\" कोड की लाइन के अनुरूप है।"
      4:
        text: "आप कंप्यूटर साइंस के मूल सिद्धांत सीखेंगे, वे अवधारणाएं, जिन्हें ऐप्स बनाने से लेकर मंगल ग्रह के रोवर को नियंत्रित करने तक कहीं भी उपयोग किया जा सकता है।"
      5:
        text: "प्रोग्राम आपके कंप्यूटर द्वारा अनुसरण करने के लिए निर्देशों का सेट है।"
      6:
        text: "आपके पहले प्रोग्राम का लक्ष्य हरे सूअर को हिट करने के लिए भूलभुलैया के माध्यम से एंग्री बर्ड को पाना है।"
      7:
        text: "बाईं ओर भूलभुलैया है, जहां आपका प्रोग्राम चलता है। प्रत्येक पहेली के लिए निर्देश भूलभुलैया के नीचे हैं।"
      8:
        text: "मध्य के टूलबॉक्स में एंग्री बर्ड के लिए कमांड्स हैं। आप अपना कोड बनाने के लिए इनका उपयोग करेंगे।"
      9:
        text: "दाईं ओर आपका वर्कस्पेस है, जहां आप अपना प्रोग्राम बनाने के लिए टूलबॉक्स में से ब्लॉक्स खींचेंगे। ब्लॉक मिटाने के लिए, इसे खींचकर कोने में ट्रैश में ले जाएं।"
      10:
        text: "प्रत्येक ब्लॉक एक निर्देश है। यदि आप \"आगे की ओर मूव करें\" ब्लॉक को अपने वर्कस्पेस में खींचते हैं और फिर \"प्रोग्राम चलाएं” को दबाते हैं, तो पक्षी भूलभुलैया पर एक स्पेस मूव करता है।"
      11:
        text: "एक से अधिक क्रियाएं करने के लिए, आप अपने वर्कस्पेस में कई ब्लॉक्स खींचकर उन्हें एक साथ जोड़ सकते हैं। पक्षी ऊपर से नीचे तक कमांड्स करेगा।"
      12:
        text: "यदि आप प्रोग्राम चलाते हैं और इसे ठीक करके दुबारा प्रयास करना चाहते हैं, तो \"पुनः सेट करें\" बटन को दबाएं।"
      13:
        text: "आइए उन सूअरों को प्राप्त करें!"
    artist_intro:
      1:
        text: "नमस्कार, मैं JR हूं! प्रत्येक रेस कार टीम को जीतने के लिए कंप्यूटर वैज्ञानिकों की जरूरत है। वे कार को तेज़ चलने के लिए सक्रिय करने हेतु इससे डेटा का विश्लेषण करते हैं।"
      2:
        text: "इन पहेलियों में, आप एक कलाकार होंगे, जो जहां भी जाता है, अपने पीछे एक लाइन खींचता है।"
      3:
        text: "इस ब्लॉक कहता है \"100 पिक्सल तक आगे की ओर मूव करें।\" पिक्सल्स आपकी स्क्रीन पर बहुत ही छोटी-छोटी बिंदियां हैं।"
      4:
        text: "यह ब्लॉक कहता है \"90 डिग्री तक दाएं मुड़ें।\" यह आपके कलाकार को उतनी दूरी तक ही मोड़ देगा, जैसे भूलभुलैया पहेलियों में \"मोड़ें\" ब्लॉक्स मोड़ते हैं।"
      5:
        text: "कलाकार द्वारा आगे की ओर मूव करने या मुड़ने की मात्रा को बदलने के लिए इन ब्लॉक्स में से किसी एक में तीर पर क्लिक करें। इन नए ब्लॉक्स से परिचित होने के लिए इनमें दिलचस्पी लें।"
    farmer_intro:
      1:
        text: "नमस्कार, मैं पाओला (Paola) हूं! इन पहेलियों में, आप किसान हैं, जिसे फसलें रोपने के लिए अपने खेत को पूरी तरह से समतल करना होगा।"
      2:
        text: "आपको सभी मिट्टी के ढेर हटाने और सभी सुराखों को भरने में उसकी मदद करनी होगी।"
      3:
        text: "नए ब्लॉक्स ढेर से मिट्टी का 1 भरा बेलचा हटाते हैं और सुराख में मिट्टी का 1 भरा बेलचा भरते हैं।"
      4:
        text: "ढेरों और सुराखों का आकार अलग-अलग है, इसलिए आपको किसान को बताना होगा कि कितने भरे बेलचों का उपयोग करना है।"
    flappy_intro:
      1:
        text: "नमस्कार, मैं कैटी (Katie) हूं! कंप्यूटर साइंस के बारे में सबसे रोमांचक बात यह है कि कंप्यूटर प्रोग्राम संवादात्मक हो सकता है।"
      2:
        text: "किसी भी समय जब कोई व्यक्ति कंप्यूटर या फोन पर क्लिक करता है, टैप करता है या टाइप करता है, तो वह एक इवेंट (EVENT) उत्पन्न करता है, और कुछ कोड होता है, जो निर्धारित करता है कि जब इवेंट (EVENT) घटित हो तो क्या करना है।"
      3:
        text: "उदाहरण के लिए, आपके पास इवेंट- हैंडलर (EVENT-HANDLER) हो सकता है, जो कहता है, \"जब माउस क्लिक किया जाता है, तो ध्वनि प्ले करें\" "
      4:
        text: "क्या आपने कभी FlappyBird गेम का नाम सुना है? इवेंट हैंडलर्स का उपयोग करके, हम FlappyBird के हमारे खुद के अनुकूलित संस्करण को प्रोग्राम करना सीखेंगे!"
      5:
        text: "जो कोड आप लिखेंगे, उसमें खींचने और छोड़ने वाले ब्लॉक्स होंगे, जो कंप्यूटर के लिए कमांड्स प्रदर्शित करते हैं। हुड के नीचे, इनमें से प्रत्येक ब्लॉक को वास्तविक कोड द्वारा प्रदर्शित किया जाता है।"
      6:
        text: "यदि आप वर्कस्पेस पर नज़र डालें, तो वहां कुछ हरे ब्लॉक्स हैं, जो आपके लिए भरे गए हैं - ये \"इवेंट हैंडलर” हैं। "
      7:
        text: "यदि आप पक्षी को फड़फड़ाना चाहते हैं, जब आप माउस को क्लिक करें, तो आप उपयुक्त इवेंट हैंडलर में \"फड़फड़ाएं\" ब्लॉक जोड़कर ऐसा कर सकते हैं और अब आपकी गेम में जब भी माउस को क्लिक करेंगे, तो पक्षी फड़फड़ाएगा।"
      8:
        text: "इस गतिविधि की प्रत्येक पहेली में, हम वर्कस्पेस पर हरे ब्लॉक्स के तौर पर इवेंट्स के नए प्रकारों का परिचय देंगे, और आप उन इवेंट्स की प्रतिक्रिया में जोड़ने के लिए उपयुक्त ब्लॉक्स निर्धारित कर सकते हैं।"
      9:
        text: "जब आप इस तरह का ड्रॉप डाउन तीर देखते हैं, तो उसका मतलब होता है कि आप सेटिंग्स बदल सकते हैं - जैसे जब फ्लैपी ज़मीन से टकराए तो कौन-सी ध्वनि प्ले करनी है।"
      10:
        text: "अंतिम पहेली में, आप अपनी खुद की गेम बनाकर अपने दोस्तों के साथ साझा करने में सक्षम हो जाएंगे। आनंद लें!"
    loop_times:
      1:
        text: "नमस्कार, मैं मार्क (Mark) हूं! आइए लूप्स के बारे में सीखें। लूप्स का उपयोग करने से, आप कंप्यूटर को बार-बार, हज़ारों, यहां तक कि अरबों बार क्रियाओं के किसी भी सेट को दोहराने के लिए कह सकते हैं।"
      2:
        text: "इस पहेली में, हम पक्षी को सूअर तक जाने के लिए 5 स्थान आगे की ओर मूव करने के लिए सक्रिय करना चाहते हैं।"
      3:
        text: "हम अपनी मदद के लिए नए \"दोहराएं\" ब्लॉक का उपयोग कर सकते हैं।"
      4:
        text: "5 \"आगे की ओर मूव करें” ब्लॉक्स को बाहर खींचने की बजाए..."
      5:
        text: "हम \"आगे की ओर मूव करें\" ब्लॉक को \"दोहराएं\" ब्लॉक के अंदर रख सकते हैं और इसे यह बताने के लिए ब्लॉक में एक संख्या लिख सकते हैं कि कितनी बार दोहराना है।"
      6:
        text: "यह महत्वपूर्ण है: आप \"दोहराएं\" ब्लॉक के अंदर एक से अधिक कमांड रख सकते हैं।"
      7:
        text: "अपना नया \"दोहराएं\" ब्लॉक उपयोग करने का आनंद लें!"
    loop_until:
      1:
        text: "नमस्कार, मैं क्रिस (Chris) हूं। Miami Heat से जुड़ने से पहले, मैं कंप्यूटर साइंस पढ़ने के लिए Georgia Tech में गया था। आइए हमारा नया ब्लॉक \"तक दोहराएं\" ब्लॉक आजमाएं।"
      2:
        text: "यदि आपको पता न हो कि पक्षी को सूअर के पास जाने के लिए कितनी दूरी तक मुड़ना होगा तो क्या होगा?"
      3:
        text: "यदि हम \"आगे की ओर मूव करें\" ब्लॉक को \"तक दोहराएं\" ब्लॉक के अंदर मूव करते हैं, तो पक्षी तब तक आगे की ओर मूव करेगा, जब तक कि यह सूअर तक नहीं पहुंच जाता (या दीवार से नहीं टकरा जाता)।"
      4:
        text: 'यह महत्वपूर्ण है: बिल्कुल पहले की तरह, हम "तक दोहराएं" ब्लॉक के अंदर बहुत-से ब्लॉक रख सकते हैं, और उन सभी को दोहराया जाएगा।'
    if:
      1:
        text: "नमस्कार, मैं बिल (Bill) हूं! आइए नई बुनियादी अवधारणा: \"इफ\" स्टेटमेंट्स सीखें। यह इस बारे में है कि कंप्यूटर कैसे निर्णय लेते हैं।"
      2:
        text: "आप खुद रोज़ाना \"इफ\" स्टेटमेंट्स का उपयोग करते हैं। हर सुबह बाहर जाने से पहले, आप कहते हैं, यदि बाहर बारिश हो रही है, तो मुझे अपनी जैकेट पहननी पड़ेगी।"
      3:
        text: "हम ज़ोम्बी को बता सकते हैं कि यदि बाईं ओर रास्ता हो, और यदि वह बाईं ओर रास्ता ढूंढ लेता है, तो हम उसे उस दिशा में मोड़ सकते हैं।"
      4:
        text: "इसके लिए कोड लिखने के लिए, आइए हमारे \"इफ\" ब्लॉक को बाहर खींचें और इसके अंदर \"बाएं मुड़ें\" ब्लॉक रखें।"
      5:
        text: "अब, यदि हम \"आगे की ओर मूव करें\" ब्लॉक को इसके ऊपर रखते हैं और \"दोहराएं\" ब्लॉक को हर चीज़ के चारों ओर रखते हैं, तो हर बार जब ज़ोम्बी मूव करेगा, तो वह देखेगा कि क्या बाईं ओर कोई रास्ता और मोड़ है। \"दोहराएं” कमांड हर कदम पर मोड़ देखने के लिए महत्वपूर्ण है।"
      6:
        text: "इफ स्टेटमेंट्स कंप्यूटर साइंस के लिए बहुत महत्वपूर्ण हैं। पहले प्रोग्रामों में से एक टिक-टैक-टो गेम थी, जो मैंने लिखे थे, और एक इफ स्टेटमेंट थी, जिसमें बताया गया था कि यदि दूसरा व्यक्ति जीतने वाला हो, तो उस स्थान को अवरोधित कर दें, जो उनके जीतने देता है।"
      7:
        text: "\"इफ\" ब्लॉक उपयोग करने का आनंद लें!"
    if_else:
      1:
        text: "नमस्कार, मेरा नाम सलोनी (Saloni) है। मैं स्वास्थ्य और औषधि में सवाल हल करने में मदद के लिए कंप्यूटर साइंस का उपयोग करती हूं। आइए \"इफ एल्स\" ब्लॉक के बारे में सीखें। यह \"इफ\" ब्लॉक जैसा लगता है, लेकिन इसमें अंत में एक अतिरिक्त भाग है, जो \"एल्स” का वर्णन करता है।"
      2:
        text: "यदि मैं उस स्थान पर \"आगे की ओर मूव करें\" ब्लॉक रखूं, जहां यह कहता है \"करें\" और \"बाएं मुड़ें\" ब्लॉक रखूं, जहां यह कहता है, \"एल्स\", जिसका मतलब है कि ज़ोम्बी 2 विकल्पों के बीच चुनेगा। यदि आगे रास्ता हो, तो ज़ोम्बी आगे की ओर मूव करेगा, और अन्यथा (आगे रास्ता नहीं है), तो ज़ोम्बी बाएं मुड़ेगा।"
      3:
        text: "बिल्कुल \"इफ\" ब्लॉक की तरह, हम \"इफ एल्स\" ब्लॉक्स को \"दोहराएं” ब्लॉक्स के अंदर रख सकते हैं ताकि ज़ोम्बी मूव करता रहे और \"इफ एल्स\" ब्लॉक यह देखता रहे कि मुड़ने के लिए कोई स्थान है या नहीं।"
      4:
        text: "अब, उन ज़ोम्बीज को वहां ले जाएं, जहां के वे हैं!"
    if_else_scrat:
      1:
        text: "इफ-एल्स स्टेटमेंट दो चीज़ों के बीच निर्णय है। आइए देखें कि हम अपने दोस्त स्क्रैट द गिलहरी के साथ इफ-एल्स स्टेटमेंट का उपयोग कैसे कर सकते हैं।"
      2:

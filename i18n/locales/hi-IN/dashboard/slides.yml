    mc_2016_intro:
      1:
        text: "नमस्कार, मेरा नाम जेन्स (Jens) है और मैं Minecraft में प्रमुख क्रिएटिव डिज़ाइनर हूं। अगले घंटे में, आप अपनी खुद की Minecraft गेम बनाएंगे। यह Minecraft जैसी दिखाई देती है लेकिन दुनिया रुक गई है। भेड़ मूव नहीं कर रही है, चूज़े अंडे नहीं दे रहे हैं और ज़ोम्हीज स्थिर खड़े हैं। Minecraft दुनिया को सक्रिय करने के लिए कोड जोड़ना आप पर निर्भर है।"
      2:
        text: "मेरा नाम मेलिसा (Melissa) है और मैं Minecraft में उपयोगकर्ता अन्वेषक हूं। इसमें मुझे सबसे दिलचस्प यह लगता है कि लोग प्रौद्योगिकी के साथ कैसे सोचते और संवाद करते हैं और इसलिए मनोविज्ञान: जिस प्रकार से लोग सोचते और व्यवहार करते हैं, के साथ कंप्यूटर इंजीनियरिंग को साथ में जोड़ने का यह काम मेरे लिए सर्वोत्तम काम है।"
      3:
        text: "आप देखेंगे कि आपकी स्क्रीन तीन मुख्य भागों में बंटी हुई है। 1) बाईं ओर Minecraft गेम है। इस समय दुनिया अवरुद्ध है लेकिन हम उसे कोड के साथ ठीक करने वाले हैं।"
      4:
        text: "2) यह मध्य का क्षेत्र टूलबॉक्स है। इनमें से प्रत्येक ब्लॉक एक कमांड है, जिसे चूज़े, भेड़ और अन्य Minecraft जंतु समझ सकते हैं।"
      5:
        text: "3) दाईं ओर सफेद स्थान को वर्कस्पेस कहा जाता है और यह वही स्थान है, जहां हम अपना प्रोग्राम बनाएंगे।"
      6:
        text: "यदि आप भूल जाते हैं कि क्या करना है, प्रत्येक स्तर के लिए निर्देश सबसे ऊपर दिए गए हैं।"
      7:
        text: "शुरुआत करने के लिए, हम चूज़े को प्रोग्राम करने वाले हैं। आइए \"आगे की ओर मूव करें” कमांड को वर्कस्पेस में खींचें। जब मैं \"चलाएं\" को हिट करती हूं तो चूज़ा एक कदम आगे की ओर मूव करता है। आगे जाने के लिए, मैं पहले \"आगे की ओर मूव करें” ब्लॉक के नीचे दूसरे \"आगे की ओर मूव करें” ब्लॉक को तब तक खींचूंगी, जब तक कि हाइलाइट प्रकट नहीं होता। फिर में इसे छोड़ दूंगी और दो ब्लॉक्स साथ में जुड़ जाएंदे। यदि मैं दुबारा \"चलाएं\" को हिट करती हूं, तो चूज़ा दो कदम चलता है।"
      8:
        text: "यदि आप कभी भी कोई ब्लॉक मिटाना चाहें, तो इसे बस ढेर से हटाएं और इसे वापस टूल बॉक्स में खींच दें।"
      9:
        text: "जब आप \"चलाएं” को हिट कर लें, तो आप कभी भी गेम को पुनः सेट करने और शुरू करने के लिए \"पुनः सेट करें\" बटन को हिट कर सकते हैं। अब, Minecraft का बिल्कुल अपना खुद का संस्करण बनाने की आपकी बारी है। आनंद लें!"
    mc_2016_loops:
      1:
        text: "नमस्कार, मैं लीज़ा (Lisa) हूं और मैं Minecraft में सॉफ्टवेयर विकासकार हूं और मैं गेम में कुछ जानवरों और शत्रुओं पर काम करती हूं। एक जानवर, जिस पर मैंने काम किया है, वो औसीलट है। मैंने उस भाग पर काम किया है, जहां आप औसीलट को अपनी खुद की बिल्ली के अनुकूल बनाने के लिए मछली का खाना खिलाते हैं।"
      2:
        text: "मनुष्य के तौर पर, यदि हमें एक ही चीज़ लगातार बार-बार करनी पड़े तो हम बहुत ऊब जाते हैं। लेकिन कंप्यूटर अरबों, यहां तक कि खरबों बार बिना ऊबे एक ही चीज़ कर सकते हैं। इस दोहराव को लूप कहा जाता है और Minecraft में प्रत्येक जंतु लूप्स का उपयोग करता है।"
      3:
        text: "पहले, हमने स्क्रीन के चारों ओर मूव करने के लिए चूज़ा लिया था लेकिन वह रुक गया था। Minecraft में, चूज़े हमेशा और कभी भी इधर-उधर घूमते रहते हैं। आइए हमारे चूज़ों को हमेशा इधर-उधर घूमना जारी रखने के लिए अपने टूलबॉक्स में से \"हमेशा करें” लूप का उपयोग करें। लूप्स की क्षमता आपका बहुत-सा समय बचाती है और जब आप Minecraft का अपना खुद का संस्करण बनाते हैं तो हर प्रकार के स्पष्ट विकल्पों खोल देती है।"
    mc_2016_events:
      1:
        text: "इस अगले स्तर में, आप स्टीव (Steve) या अलेक्स (Alex) को चुन सकते हैं। ऊपर, नीचे, बाएं और दाएं मूव करने के लिए अपने कीबोर्ड पर तीर वाले बटनों को दबाएं। अब आप जिस भी स्तर पर चाहें, मूव कर सकते हैं। किसी जंतु का उपयोग करने के लिए, इसकी तरफ चलें, इसके चेहरे को मोड़ें, और स्पेसबार को दबाएं।"
      2:
        text: "यदि आप टच स्क्रीन का उपयोग कर रहे हैं, तो चारों ओर मूव करने के लिए ऊपर, नीचे, बाएं और स्वाइप करें। फिर अपने सामने वाली आइटम का उपयोग करने के लिए गेम को थपथपाएं।"
      3:
        text: "लेकिन जब आप इसका उपयोग करते हैं तो क्या होता है? Minecraft, भेड़ ऊन छोड़ती है, जब उसे कतरते हैं, गाय भागती है, जब उसे हिट करते हैं, और क्रीपर्स फटेंगे, जब आप उनके पास जाएंगे। ये प्रतिक्रियाएं इवेंट्स के कारण घटित होती हैं। इवेंट्स आपके प्रोग्राम को सुनने या प्रतीक्षा करने के लिए कहती है कि कोई चीज़ कब घटित होनी है। जब वह चीज़ घटित होती है, तो यह एक क्रिया का प्रदर्शन करती है।"
      4:
        text: "अब तक, आपने एक इवेंट का उपयोग किया है। \"जब विस्तार किया गया हो\" स्लॉट चलता है, जब आपका जंतु बनाया जाता है या जब गेम शुरू होती है। अगले कुछ स्तरों पर, आपके पास \"जब छुआ गया हो\", जो तब चलती है, जब आप जंतु को छूते हैं, या \"जब उपयोग किया गया हो\", जो तब चलती है, जब आप जंतु का उपयोग करते हैं, जैसी इवेंट्स के लिए नए स्लॉट होंगे। या, जब धूप आती है, तो आप अपने ज़ोम्बी को अदृश्य करना चाहते हैं, तो उसे \"जब दिन हो” स्लॉट में रखें।"
    mc_2016_spawn:
      1:
        text: "गेम्स में, विस्तार करने का मतलब वही है, जैसे बनाना। इस स्तर में, आइए जब धूप चली जाती है तो ज़ोम्बीज को विस्तार करने के लिए सक्रिय करें। ऐसा करने के लिए हम \"जब रात हो” ब्लॉक का उपयोग करेंगे।"
      2:
        text: "चूंकि हम चाहते हैं कि ज़ोम्बीज रात में विस्तार करें तो हम \"जब रात हो” ब्लॉक के नीचे \"ज़ोम्बी का विस्तार करें\" ब्लॉक को जोड़ेंगे। जैसे ही उनका विस्चार होता है, प्रत्येक ज़ोम्बी कोड चलाएगा, जिसे आप उनके \"जब विस्तार किया गया हो” स्लॉट में रखते हैं। ज़ोम्बीज का विस्तार करने का आनंद लें!"
    mc_2016_congrats:
      1:
        text: "बधाई हो! आपने Minecraft को जीवंत करने के लिए कंप्यूटर साइंस की कमांड्स सीख ली हैं। अब आप विकासकार हैं। आपने सभी कमांड्स और सभी जंतुओं को अनलॉक कर दिया है। आपने चयन कर लिया है कि आगे क्या होगा।"
      2:
        text: "जब आप अपनी गेम बना लें, तो लिंक प्राप्त करने के लिए साझा करें का चयन करें, जिसे इसे अपने दोस्तों के साझा कर सकते हैं या अपनी गेम को अपने फोन पर खेल सकते हैं। आनंद लें! मैं Minecraft के आपके संस्करण को खेलने की प्रतीक्षा में हूं।"
    applab_intro_welcome:
      1:
        text: "मेरा नाम मेलनी (Mei'lani) है। मैं code.org में इंटर्न हूं और मैं कंप्यूटर साइंस की छात्रा भी हूं। मुझे कंप्यूटर साइंस पसंद है क्योंकि यह बहुत ही रचनात्मक है। मैं समस्या हल करती हूं। मैं हर चीज़ का फंक्शन बनाती हूं, जैसे मैं इसे बनाना चाहती हूं। साथ ही, मैं डिज़ाइनर भी बनने वाली हूं। मैं कलाकार बनती हूं और हर चीज़ के रचनात्मक पक्ष का चयन करती हूं।"
      2:
        text: "ऐप लैब के साथ आपके अपने ऐप्स बनाना आसान है! चाहे आप कोडिंग में नए हैं या आपको थोड़ा अनुभ है। ऐप लैब नए ऐप्स बनाने और अपने दोस्तों के साथ साझा करने का शानदार टूल है।"
      3:
        text: "यह ऐप लैब है। बाईं ओर आपका ऐप है। दाईं ओर कोड है, जो इसे चलाएगा। आप टूलबॉक्स में ब्लॉक्स को खींचकर अपना प्रोग्राम बनाते हैं। शुरू करने के लिए, आपके पास 'setProperty’ नामक केवल एक ब्लॉक होगा।"
      4:
        text: "प्रॉपर्टी सेट करें ब्लॉक आपकी स्क्रीन पर मूल तत्वों के रूप को बदल देता है। जैसे बटन, लेबल या यहां तक कि खुद स्क्रीन को। सबसे पहले आपको यह निर्धारित करना होगा कि आप कौन-सा मूल तत्व बदलना चाहते हैं। यदि आप अपने ऐप में किसी मूल तत्व पर जाते हैं तो आप यहां नाम या ID देख सकते हैं। फिर पहले ड्रॉप डाउन से उस ID को चुनें।"
      5:
        text: "मूल तत्वों की बहुत-सी प्रॉपर्टीज होती हैं, जिन्हें आप बदल सकते हैं, जैसे उनके टेक्सट का रंग, पृष्ठभूमि का रंग या फोंट आकार। आप पूरी सूची देख सकते हैं और चुन सकते हैं कि आप दूसरे ड्रॉप डाउन में कौन-सी प्रॉपर्टी को बदलना चाहते हैं।"
      6:
        text: "अंतिम ड्रॉप डाउन वहां होता है, जहां आप वह मूल्य लिखेंगे, जो जिसे आप उपयोग करना चाहते हैं। ब्लॉक आपके लिए सुझाव देगा। लेकिन आप कभी भी खुद अलग-अलग रंगों या संख्याओं में टाइप कर सकते हैं।"
      7:
        text: "जब आप कर लें, तो ब्लॉक थोड़ा वाक्य:'बटन 1 की पृष्ठभूमि को हरे में सेट करें’ की तरह पढ़ता है। वे बदलाव देखने के लिए चलाएं को हिट करें, जो आप कोड में कर रहे हैं। यदि आप पुनः सेट करते हैं, तो आप अपने ऐप के बारे में अन्य चीज़ें बदलने के लिए और ब्लॉक्स खींच सकते हैं। जैसे टेक्सट!"
      8:
        text: "इस ट्यूटोरियल के लिए, हम ब्लॉक मोड में काम करेंगे लेकिन ऐप लैब टेक्सट में काम करने का भी समर्थन करता है।"
      9:
        text: "दोनों तरीकों में ही आप वेब की भाषा, JavaScript में प्रोग्रामिंग कर रहे होंगे। प्रत्येक स्तर का एक लक्ष्य, निर्देश और चित्र होता है कि आप क्या बनाना चाहते हैं।"
      10:
        text: "यदि आप अटक जाते हैं, तो इस तस्वीर पर क्लिक करें और यह आपको सही रूप में दिखाएगी कि स्तर कैसे पूरा करना है। लेकिन पहले देखें कि क्या आप खुद यह कर सकते हैं।"
      11:
        text: "जब आप इस स्तर के लिए लक्ष्य को पूरा कर लें, तो आगे बढ़ने के लिए समाप्त करें पर क्लिक करें। बस हो गया! अगले स्तर पर जाने के लिए संतरी \"जारी रखें” बटन को हिट करें और ऐप लैप के साथ अपना एडवेंचर शुरू करें!"
    applab_intro_events:
      1:
        text: "ऐप्स बहुत ही बढ़िया होते हैं क्योंकि ये आपका अपना व्यवसाय शुरू करने जैसा है, मेरा मतलब है, आप ज़मीन पर मौजूद हर चीज़ को डिज़ाइन करने लगते हैं, आप सब कुछ व्यवस्थित कर लेते हैं, और आप इस कार्य के मालिक होते हैं, जो आपने कोड के साथ तैयार किया है।"
      2:
        text: "अब जबकि आप अपने ऐप का रूप बदल सकते हैं, तो आइए इवेंट्स के लिए प्रतिक्रिया करके इसे संवादात्मक बनाएं! इवेंट्स उपयोगकर्ता की क्रियाएं होती हैं, जैसे बटन क्लिक करना, मेन्यु के माध्यम से स्क्रॉल करना या तस्वीर पर होवर करना। संवादात्मक ऐप्स को इवेंट्स के लिए प्रतिक्रिया करने के तरीकों की जरूरत होती है, जैसे, जब में इस बटन को क्लिक करूं तो ध्वनि प्ले करना। ऐप लैब में ऐसा करने के लिए, आपको 'onEvent’ नामक नए ब्लॉक का उपयोग करने की जरूरत होगी।"
      3:
        text: "यह प्रोग्राम स्क्रीन को नीले में सेट करता है। जब मैं इस बटन पर क्लिक करूं तो मैं स्क्रीन को हरे में बदलना चाहती हूं। सबसे पहले मुझे onEvent ब्लॉक में खींचने की जरूरत होगी। होवर करके, मुझे पता है कि बटन की ID \"bigButton\" है इसलिए मैं पहले ड्रॉप-डाउन में उसे चुनूंगी।"
      4:
        text: "इसके बाद मैं इवेंट का प्रकार चुनूंगी। बहुत-से विकल्प हैं, जिनमें से आप चुन सकते हैं ल्किन इस समय मैं नियमित पुराने क्लिक के रूप में छोड़ दूंगी।"
      5:
        text: "अंत में मैं उस इवेंट के अंदर कोड जोड़ूंगी, जो स्क्रीन की पृष्ठभूमि का रंग बदल देगा। आप इस ब्लॉक को वाक्य: \"उस इवेंट पर जो बटन क्लिक किया जाता है, वह इस पूरे कोड को चलाता है” की तरह पढ़ सकते हैं।"
      6:
        text: "आइए इसका परीक्षण करें। onEvent के बाहर ब्लॉक्स अभी भी तुरंत चलते हैं, इसलिए स्क्रीन नीली शुरू होती है।"
      7:
        text: "जब मैं बिग बटन पर क्लिक करती हूं तो मेरी onEvent के अंदर वाला कोड चलता है और मेरी स्क्रीन हरी हो जाती है।"
      8:
        text: "यदि आप इवेंट के बाद और चीज़ें बदलना चाहते हैं, जैसे स्क्रीन पर टेक्सट तो onEvent में और कोड जोड़ें"
      9:
        text: "अपने प्रोग्राम और इवेंट्स के लिए प्रतिक्रिया करने हेतु सक्रिय करने के लिए, और onEvent जोड़ें। सुनिश्चित करें कि उन्हें एक-दूसरे के अंदर न रखें। अब खुद के लिए इसे आजमाने का समय आ गया है। आनंद लें!"
    applab_intro_sounds:
      1:
        text: "इसके बाद आप अपने ऐप में चित्र और ध्वनियां जोड़ना सीखेंगे। आइए ध्वनि विकल्पों को देखकर शुरुआत करें।"
      2:
        text: "टूल बॉक्स में, आप \"playSound” नामक नया ब्लॉक पाएंगे। इसे वर्कस्पेस में खींचें। आप ड्रॉप-डाउन को क्लिक करके फिर \"चुनें” पर क्लिक करके प्ले करने के लिए ध्वनि चुन सकते हैं।"
      3:
        text: "यहां से आप या तो अपने कंप्यूटर में से ध्वनि फाइल अपलोड कर सकते हैं, या ध्वनि लाइब्रेरी में से ध्वनि खोज सकते हैं। ध्वनि लाइब्रेरी में बहुत सी अलग-अलग श्रेणियां हैं, जैसे इंस्ट्रूमेंट्स, पृष्ठभूमि संगीत या जानवर।"
      4:
        text: "जब आपको मनचाही ध्वनि मिल जाए, तो \"चुनें” पर क्लिक करें। जब यह ब्लॉक चलता है, तो यह आपके द्वारा चुनी ध्वनि प्ले करेगा।"
      5:
        text: "अपने मूल तत्वों में चित्र जोड़ने के लिए, आप setProperty का उपयोग कर सकते हैं। दूसरे ड्रॉप-डाउन में चित्र प्रॉपर्टी चुनें"
      6:
        text: "फिर तीसरे ड्रॉप-डाउन में से \"चुनें\" को चुनें।"
      7:
        text: "यहां से आप अपने कंप्यूटर में से चित्र अपलोड कर सकते हैं या आइकन लाइब्रेरी में आइकनों की विशाल लाइब्रेरी में खोज सकते हैं।"
      8:
        text: "कोड में वापस, आप अपने आइकन के आइकन रंग को बदलने के लिए \"setProperty\" ब्लॉक का उपयोग कर सकते हैं। जब आप अपने आइकन के उपयोग करने के लिए चित्र चुन लें तो यह देखने के लिए \"चलाएं” पर क्लिक करें कि यह कैसा दिखता है।"
      9:
        text: "बस हो गया! अब आप अपने ऐप्स को और भी मज़ेदार और गतिशील बनाने के लिए चित्र और ध्वनियां जोड़ना शुरू कर सकते हैं।"
    applab_intro_designmode:
      1:
        text: "अपने खुद के ऐप्स बनाने के लिए, आपको शुरू से स्क्रीन और मूल तत्व डिज़ाइन करने की जरूरत है। ऐप लैब में डिज़ाइन मोड में इसे करना बहुत ही आसान है।"
      2:
        text: "डिज़ाइन मोड में जान के लिए अपने ऐप के ऊपर मौजूद स्विच का उपयोग करें।"
      3:
        text: "आप स्क्रीन पर खींचकर नए मूल तत्व जोड़ सकते हैं। आप उन्हें विभिन्न स्थानों पर चारों ओर मूव कर सकते हैं और नीचे दाएं कोने तक खींचकर उनका आकार बदल सकते हैं।"
      4:
        text: "किसी मूल तत्व की प्रॉपर्टीज को बदलने के लिए, दाएं दिए गए नियंत्रणों का उपयोग करें। उदाहरण के लिए, इस बटन के टेक्सट, रंग और फोंट आकार को बदलना बहुत ही आसान है।"
      5:
        text: "जब आप अपनी स्क्रीन में नया मूल तत्व जोड़ते हैं तो यह बटन1 जैसी जैनरिक ID प्राप्त करेगी। इस बटन की ID को \"rightButton” जैसी किसी और अर्थपूर्ण चीज़ में बदलना बढ़िया विचार है। ताकि जब आप प्रोग्राम पर जाएं तो आपको पता हो कि यह कौन-सी है।"
      6:
        text: "यदि आप गलती से अपने ऐप को कोई मूल तत्व जोड़ लेते हैं, तो इसे बाहर खींचें या मिटाएं को हिट करें।"
      7:
        text: "आप स्क्रीन के मूल तत्व में खींचकर अपने ऐप में पूरी तरह से नई स्क्रीनें जोड़ सकते हैं।"
      8:
        text: "ऊपर ड्रॉप-डाउन से आप तेज़ी से उन स्क्रीनों के बीच आगे-पीछे अदला बदली कर सकते हैं, जो आप बनाते हैं।"
      9:
        text: "आपके ऐप के अंदर, आपको इन सभी स्क्रीनों के बीच अदला बदली करने के लिए एक रास्ते की जरूरत होगी, इसलिए setScreen ब्लॉक को टूलबॉक्स में जोड़ा गया है। बटन के क्लिक पर स्क्रीनों को बदलने के लिए \"onEvent” ब्लॉक के अंदर \"setScreen” का उपयोग करें।"
      10:
        text: "अगले कुछेक स्तरों में, आप एकल प्रोजेक्ट पर काम करेंगे। सबसे पहले आप एक बटन जोड़ेंगे, फिर आप नई स्क्रीन जोड़ेंगे और अंत में आप कोड लिखेंगे ताकि बटन नई स्क्रीन की अदला बदली कर सके।"
    applab_intro_share:
      1:
        text: "अब जबकि आपने बटन, ध्वनियां, चित्र, टेक्सट और नई स्क्रीनें जोड़ना जैसे ऐप लेब की मूल सिद्धांतों में से कुछ को सीख लिया है, तो आप हर प्रकार के ऐप बना सकते हैं।"
      2:
        text: "अगले स्तर में आप वह ऐप पाएंगे, जिसे आपने अभी बनाना समाप्त किया है। थोड़ी-सी रचनात्मकता के साथ, आप इसे अपने दोस्तों के लिए व्यक्तित्व संबंधी प्रश्नोत्तरी में, एक ग्रीटिंग कार्ड में बदल सकते हैं, जिसे आप अपने परिवार के साथ साझा कर सकते हैं या अपनी-खुद की-एडवेंचर गेम-चुनें। ये सभी ऐप्स उन कौशलों का संयोजन हैं, जो आप पहले ही सीख चुके हैं और मुझे पूरा यकीन है कि आप और भी बनाएंगे।"
      3:
        text: "जब आप अपना ऐप बना लें तो आप यह देखने के लिए कि यह कैसा दिखता है, आसानी से इसे अपने फोन पर भेज सकते हैं। \"साझा करें” पर क्लिक करें और यहां अपना फोन नंबर दर्ज करें।"
      4:
        text: "आपको एक टेक्सट संदेश मिलेगा, जो आपको बताएगा कि आप तुरंत अपने ऐप को खोलें।"
      5:
        text: "आप अन्य लोगों के खेलने और साझा करने के लिए सोशल मीडिया पर भी अपने ऐप का लिंक साझा कर सकते हैं या code.org की पब्लिक गैलरी में इसे पोस्ट कर सकते हैं।"
      6:
        text: "ऐप लैब क्या कर सकता है, आपने उसके ऊपरी भाग को समझ लिया है। पूरा ऐप लैब अधिक उन्नत उपयोगकर्ता संवाद, नए स्क्रीन मूल तत्व और निर्मित डेटाबेस पेश करता है ताकि आप जल्दी से पूरी विशेषताओं वाले ऐप बना सकें। यदि आप आगे जारी रखना चाहते हैं तो \"code.org/applab\" पर आप पूरा टूल और बहुत-सी युक्तियां पाएंगे।"
      7:
        text: "शामिल होने के लिए धन्यवाद। अब अपना पहला ऐप बनाएं औस साझा करें व ऐप लैब के साथ ऐप्स बनाते रहें!"
    mc_2017_agent_intro:
      1:
        text: "स्टेसी: स्टैम्पी, लिज़ी, प्रेस्टोन - मेरे साथ जुड़ने के लिए धन्यवाद। मैं आपको यह ढलुआ पठार दिखाना चाहती हूं। मेरे विचार में आप इसे पसंद करेंगे!"
      2:
        text: "रुको - रास्ते में सुराख है! (चिल्ला रही है)"
      3:
        text: "सभी ठीक हैं न? स्टैम्पी: आह, मुझे समस्या दिख रही है। देखो! रास्ते में सुराख है। स्टेसी: सच में, स्टैम्पी? लिज़ी: शायद इसे ठीक करने के लिए हमें ब्लॉक्स एकत्र करने चाहिएं। प्रेस्टोन: आइए दौड़ लगाएं। ऊपर से वापस आने वाला पहला व्यक्ति जीतेगा। स्टेसी: ठीक है, अपनी-अपनी जगह खड़े हों, तैयार रहें, जाएं! ठीक है, मैं इसमें से कुछ टेराकोटा एकत्र करूंगी। दोस्तो, रुको, मैं खोद नहीं सकती! प्रेस्टोन: यही मेरी स्थिति है। लिज़ी: मैं भी नहीं कर सकती। स्टेसी: ठीक है, बड़ी अजीब सी बात है। स्टैम्पी, क्या तुम खोद सकती हो? स्टैम्पी: मैं खोद नहीं सकती! स्टेसी: ठीक है, सब शांत रहो। स्टैम्पी: क्या गेम टूट गई है? स्टेसी: अगर टूट गई है, तो इसे ठीक कैसे करना है? लिज़ी: मुझे पता नहीं। स्टैम्पी: क्या किसी को पता है कि Minecraft कोड कैसे लिखना है?"
      4:
        text: "(पूफ) प्रेस्टोन: वह क्या है? स्टैम्पी: मैंने इनमें में कोई पहले कभी नहीं देखा। लिज़ी: यह बहुत ही प्यारा है! स्टेसी: क्या यह...क्या यह अनुकूल बनाने योग्य है? प्रेस्टोन: तो क्या चल रहा है? किसी को असली दुनिया में जाकर इसे ठीक करना होगा।  सभी: इसे नहीं! स्टेसी: इ.. नहीं- (गहरी सांस लेती है।) ठीक है, मैं जाऊंगी।"
      5:
        text: "ओह, ठीक है, हेलो, अब मैं असली दुनिया में हूं। मैं Minecraft के ऑफिस ढूंढने जा रही हूं।"
      6:
        text: "लेकिन मुझे तुम्हारी मदद की जरूरत पड़ेगी। ट्यूटोरियल करना शुरू करें, सीखना शुरू करें कि कोड कैसे करना है, और मैं कुछेक स्तरों के बाद तुम लोगों से मिलूंगी, ठीक है न? मुझे शुभकामनाएं दें! मुझे लगता है यह वह रास्ता है। ओह! कैकटस! मैं ठीक हूं!"
      7:
        text: "आवर ऑफ़ कोड चुनौती को पूरा करने के लिए, आपको एजेंट को प्रोग्राम करने के लिए कोड लिखना होगा। आप अपने रास्ते की किसी भी बाधाओं को दूर करने के लिए Agent के साथ मिलकर काम करेंगे, ताकि आप वे वस्तुएं चुन सकें, जिनकी आपको अपने सफर के लिए जरूरत है। केवल Agent ही ब्लॉक्स को रख व अलग कर सकता है, और केवल आप वस्तुएं एकत्र कर सकते हैं। आपकी स्क्रीन को तीन मुख्य भागों में बांटा गया है। बाईं ओर Minecraft है।"
      8:
        text: "मध्य का क्षेत्र कमांड्स वाला टूलबॉक्स है, जिन्हें Agent समझ सकता है।"
      9:
        text: "दाईं ओर, वर्कस्पेस है। यह वही स्थान है, जहां आप Agent को नियंत्रित करने के लिए अपना प्रोग्राम बनाने हेतु कमांड्स को क्रमबद्ध कर सकते हैं।"
      10:
        text: "Agent चल, मुड़ सकता है और दाब प्लेटों को सक्रिय कर सकता है। यह ब्लॉक्स को नष्ट और ब्लॉक्स रख भी सकता है। जब यह इन माइनक्राफ्ट रेल्स की तरह ब्लॉक्स रखता है, तो यह इसे खुद के नीचे रखता है।"
      11:
        text: "यदि आप भूल जाते हैं कि क्या करना है, प्रत्येक स्तर के लिए निर्देश सबसे ऊपर दिए गए हैं।"
      12:
        text: "यदि आप दुबारा प्रयास करना चाहते हैं, तो आप हर चीज़ को वहां से पुनः सेट करने के लिए नीले पुनः सेट करें बटन को हिट कर सकते हैं, जहां से यह शुरू हुआ था। यदि आपको कोड के किसी ब्लॉक को मिटाने की जरूरत है, तो इसे अपने वर्कस्पेस में से टूलबॉक्स में खींचें। Agent को मूव करते रहने के लिए चलाएं बटन को हिट करना याद रखें। ठीक है, आगे बढ़ें और पहले कुछ स्तर आजमाएं। शुभकामनाएं!"
    mc_2017_repeat:
      1:
        text: "स्टैम्पी: मैं जानने को उत्सुक हूं कि स्टेसी कहां तक पहुंची?"
      2:
        text: "स्टेसी: वाह, मुझे लगता है कि मैं सही जगह पर हूं। यह मज़ेदार है!"
      3:
        text: "मुझे लगता है कि मैं वापस Minecraft में आ गई हूं! हेलो, आप कैसे हैं? हेलो?"
      4:
        text: "ओह, वहां एक क्रीपर है। आपको कुछ नहीं करना है, है न? कैटी: स्टेसी? स्टेसी: नमस्कार, कैटी? कैटी: हां, Minecraft में तुम्हारा स्वागत है!"
      5:
        text: "स्टेसी: यह मज़ेदार है। तो तुम यहां विकासकार के तौर पर रोज़ाना काम करती हो, है न? कैटी: हां, यह काफी मज़ेदार है। मैं Minecraft की मार्केटप्लेस टीम में विकासकार हूं। स्टेसी: तुम्हें कितनी कोडिंग भाषाएं आती हैं? कैटी: मेरे कैरियर में, मैंने संभवतया एक दर्जन पर काम किया है। स्टेसी: एक दर्जन? कैटी: हां। स्टेसी: तो अब, शायद तुम्हें इस छोटे से गोलेम लड़के के बारे में कुछ नहीं पता, जो खुद को Agent कहता है? कैटी: हम वे कार्य करने में Agent का उपयोग करते हैं, जिसे स्टीव या अलेक्स नहीं कर पाते, जैसे लावा में से गुजरना। स्टेसी: खैर, मैं सीखना चाहती हूं कि कोड कैसे किया जाता है, और वे सीखना चाहते हैं कि कोड कैसे किया जाता है, तो जब आप सीखते हैं तो सबसे पहले कौन-सी ऐसी चीज़ है, जिससे जानने की आपको जरूरत होती है?"
      6:
        text: "कैटी: आपको यह सीखने की जरूरत होती है कि लूप्स का उपयोग कैसे करना है। लूप्स वे चीज़ें हैं, जिन्हें विकासकार कंप्यूटर को कमांड्स देने के लिए लिखते हैं, जिन्हें बार-बार चलाया जा सकता है। स्टेसी: समझ गई, तो मेरे ख्याल से यही वो चीज़ है, जो आगे स्तरों में आएगी, तो आगे बढ़ो और लूप्स को आजमाओ।"
      7:
        text: "अगले स्तर में, आप Agent को रास्ते पर मूव करने के लिए लूप का उपयोग कर सकते हैं। दोहराएं ब्लॉक को वर्कस्पेस में खींचें और आगे की ओर मूव करें ब्लॉक को दोहराएं ब्लॉक के अंदर रखें। यह कंप्यूटर को वर्कस्पेस में ब्लॉक्स के पूरे समूह को खींचे बिना लगातार कई बार एक ही चीज़ करने के लिए कहता है। आप दोहराएं ब्लॉक में संख्या डालकर चयन कर सकते हैं कि कितनी बार दोहराना है।"
      8:
        text: "आप दोहराएं ब्लॉक में मोड़ और कई कमांड्स भी रख सकते हैं, लेकिन अभी के लिए Agent को कुछ कदम आगे की ओर मूव करने के लिए एक दोहराव का उपयोग करने का प्रयास करें। याद रखें, यदि आप पहेली पर अटक जाएं तो आप कभी भी नीले पुनः सेट करें बटन को हिट करके दुबारा प्रयास कर सकते हैं।"
      9:
        text: "यदि आप कैटी की तरह मज़ेदार काम करने के बारे में सोच रहे हैं, तो आगे बढ़ें और जब आप प्रत्येक स्तर पूरा कर लें तो कोड दिखाएं बटन पर क्लिक करें। वह असल में आपको Javascript कोड दिखाने वाला है, जो कैटी जैसा कोई व्यक्ति तब उपयोग करता है, जब वह वास्तव में Minecraft को प्रोग्राम कर रही होती है। कैटी: हां, सभी को शुभकामनाएं!"
    mc_2017_functions:
      1:
        text: "प्रेस्टोन: मैं डींगें हांकने की कोशिश नहीं कर रहा हूं, लेकिन मैं पार्कर में काफी निपुण हूं। लिज़ी: आइए अब सो जाएं, तो जब स्टेसी वापस आए तो दिन होगा।"
      2:
        text: "स्टेसी: तो, साथियो, मैं Minecraft के ऑफिसिज से वापस आ गई हूं और मुझे लगता है कि मैं जानती हूं कि मेरी गेम में मुझे समस्या हो रही है, उसे कैसे हल करना है। मेरे ख्याल से हम फंक्शन का उपयोग कर सकते हैं। मैं इसे खोलती हूं।"
      3:
        text: "तो फंक्शन किसी निश्चित कार्य को पूरा करने के लिए निर्देशों का विशिष्ट सेट है, जैसे कोई व्यंजन विधि। अगले कुछेक स्तरों में, आपकी फंक्शन्स तक पहुंच होगी, जिन्हें आप पहेलियां हल करने के लिए उपयोग कर सकते हैं।"
      4:
        text: "जब यह वर्कस्पेस में हो तो यह देखने के लिए कि यह क्या करता है, फंक्शन में कोड को देखें।"
      5:
        text: "उसके बाद, टूलबॉक्स में उस नाम का ब्लॉक ढूंढें और इसे टूल्बॉक्स में से जब चलाएं ब्लॉक में खींचें।"
      6:
        text: "याद रखें, आप हर बार एक ही फंक्शन का उपयोग कर सकते हैं, जिसकी आपको कुछ करने के लिए निर्देशों का वही सेट चलाने हेतु जरूरत हो, जैसे पुल बनाना। शुभकामनाएं, मुझे पता है, आप यह कर सकते हैं!"
    mc_2017_congratulations:
      1:
        text: "प्रेस्टोन: बधाई हो!"
      2:
        text: "लिज़ी: बधाई हो!"
      3:
        text: "स्टैम्पी: बधाई हो, तुमने यह पूरा कर लिया!"
      4:
        text: "स्टेसी: बधाई हो, साथियो, तुम सबने बहुत अच्छा किया! अब जबकि आपने आवर ऑफ़ कोड पूरा कर लिया है, तो आप Minecraft में कोडिंग शुरू कर सकते हैं। तुमने लूप्स, फंक्शन्स के बारे में और यह सीखा कि सॉफ्टवेयर Agent क्या करता है।"
      5:
        text: "अब, फ्री प्ले स्तर की बारी है, जहां आप विकासकार हैं। पड़ताल करने, खुदाई करने और निर्माण करने के लिए अपना खुद का फंक्शन लिखने के लिए किसी भी शेष समय का उपयोग करें।"
      6:
        text: "आप वह कोड ले सकते हैं, जो आप Minecraft: Education Edition में अपनी Minecraft दुनिया में इस स्तर में लिखते हैं। 'समाप्त करें’ पर क्लिक करें और अपनी दुनिया में उपयोग करने के लिए लिंक प्राप्त करने हेतु निर्देशों का अनुसरण करें। Agent के साथ कोडिंग करना जारी रखें। आनंद लें, बहुत बढ़िया!"
      7:
        text: "स्टेसी: मैं वापस आ गई हूं! तो, साथियो, यह Agent है! मैं तुम्हें दिखाती हूं कि यह क्या कर सकता है। देखो, यह कर रहा है! मैंने इसे इन टेरा कोटा के ब्लॉक्स में से सीढ़ियां बनाने के लिए कहा है, अब हम यहां से बाहर निकलने में इसका उपयोग कर सकते हैं। साथियो, केवल सीढ़ी ही नहीं, मैं Agent को जो चाहे, करने के लिए कह सकती हूं, और यह मेरे लिए वैसा ही करेगा।"
      8:
        text: "स्टैम्पी: तुमने वह कैसे किया? स्टेसी: यह बहुत ही आसान था। मैंने बस कोड का उपयोग किया!"
    csd_concept_how_computers_work:
      1:
        text: "आप यहां भी देखें, कंप्यूटर दुनिया बदल रहे हैं। चाहे वे हमारे डेस्कटॉप पर हो, हमारे घरों में, हमारी जेबों में, या और कहीं भी हों। लेकिन जबकि हम में से अधिकतर इस परिवर्तनकारी प्रौद्योगिकी का रोज़ाना उपयोग करते हैं, फिर भी हम अकसर पूछते हैं: \"कंप्यूटर कैसे काम करते हैं?” इस श्रृंखला में, कौन-सी चीज़ कंप्यूटर को कंप्यूटर बनाती है, से शुरुआत करते हुए आप इस बारे में सीखेंगे कि कंप्यूटर वास्तव में कैसे काम करते हैं। फिर, आप इस पर नज़र डालेंगे कि विलक्षण गति पर ऑन एंड ऑफ जाते हुए छोटे-छोटे बिजली के सिगनलों का उपयोग करते हुए कंप्यूटर के अंदर जानकारी कैसे प्रदर्शित की जाती है।"
      2:
        text: "उसके बाद, आप सीखेंगे कि कंप्यूटर किस प्रकार पूरी आभासी दुनिया का अनुकरण करने के लिए साधारण गणित से सब कुछ करने हेतु सर्किटों का उपयोग करते हैं। इसके बाद, आप कंप्यूटर के अलग-अलग भागों को ज़ूम आउट करके देखेंगे, जो वास्तव में उस पूरी जानकारी को इनपुट, आउटपुट और स्टोर करते हैं। अंत में, आप इस पर नज़र डालेंगे कि कोड वास्तव में क्या है और सॉफ्टवेयर किस प्रकार हार्डवेयर को नियंत्रित करता है। तो चाहे आपको उन डिवाइसों के बारे में जानने की उत्सुक्ता हो, जो आप रोज़ाना उपयोग करते हैं या आप भविष्य के अन्वेषणों को डिज़ाइन करना चाहते हों, पहला स्टेप यह सीखना है कि कंप्यूटर कैसे काम करते हैं।"
    csd_concept_computer:
      1:
        text: "मेरा नाम मे-ली खो (May-Li Khoe) है और मैं डिज़ाइनर और अन्वेषक हूं। मैंने Apple में कुछ चीज़ें डिज़ाइन की हैं और अब मैं बच्चों के उपयोग के लिए उत्पाद डिज़ाइन करती हूं ताकि स्कूल में उनके लिए समय बिताना आसान हो जाए। मेरे अन्य कार्यों में डी. जे. और डांसिंग शामिल हैं।"
      2:
        text: "कंप्यूटर हर जगह हैं! वे लोगों की जेबों में हैं, वे लोगों की कारों में हैं, लोग इन्हें अपनी कलाईयों पर रखते हैं। वे इस समय आपके पीठ वाले थैले में हो सकते हैं। लेकिन कौन-सी चीज़ कंप्यूटर को कंप्यूटर बनाती है? कैसे भी कौन-सी चीज़ कंप्यूटर को कंप्यूटर बनाती है? और यह कैसे काम करता है?"
      3:
        text: "नमस्कार, मैं नैट (Nat) हूं! मैं Xbox के मूल डिज़ाइनरों में से एक थी। मैं तब से कंप्यूटरों के साथ काम कर रही हूं, जब मैं शायद सात साल की थी और अब मैं कल्पित वास्तविकता पर काम कर रही हूं। मनुष्य होने के नाते, हमने हमेशा समस्याओं को हल करने में हमारी मदद के लिए टूल्स बनाए हैं। टूल्स जैसे एक पहिए की ठेला गाड़ी, हथौड़ा, या प्रिंटिंग प्रेस या ट्रैक्टर-ट्राली।"
      4:
        text: "इन सभी आविष्कारों ने हाथ के काम में हमारी मदद की। समय बीतने पर, लोगों ने यह सोचना शुरू किया कि क्या हमारे द्वारा किए जाने वाले दिमागी काम में हमारी मदद के लिए मशीन को डिज़ाइन किया और बनाया जा सकता है, जैसे समीकरणों को हल करना या आकाश में तारों का पता लगाना। मिट्टी और पत्थर जैसी भौतिक चीज़ें इधर-उधर करने या उन्हें कुशलतापूर्वक उपयोग करने से ज्यादा, इन मशीनों की जरूरत जानकारी का कुशलतापूर्वक उपयोग करने के लिए होगी। जब कंप्यूटर साइंस के प्रथम अन्वेषकों ने पड़ताल की कि चिंतनशील मशीन कैसे डिज़ाइन की जाए, तो उन्हें अहसास हुआ कि इसे चार अलग-अलग कार्य करने की जरूरत थी।"
      5:
        text: "इसे इनपुट लेने, इसे संसाधित करने के लिए जानकारी स्टोर करने और फिर परिणामों के आउटपुट की जरूरत होगी। अब यह बहुत ही आसान लगता है, लेकिन ये चार चीज़ें सभी कंप्यूटरों के लिए समान हैं। यही चीज़ है, जो कंप्यूटर को कंप्यूटर बनाती है।"
      6:
        text: "कंप्यूटरों की शुरुआत बुनियादी कैल्कुलेटरों के तौर पर हुई थी, जो उस समय पहले से ही काफी मज़ेदार था, और वे केवल संख्याओं का ही कुशलतापूर्वक उपयोग करते थे। लेकिन अब हम एक-दूसरे से बात करने के लिए उनका उपयोग कर सकते हैं, हम गेम्स खेलने, रोबोट्स को नियंत्रित करने और कई मज़ेदार चीज़ें करने के लिए उनका उपयोग कर सकते हैं, जिसकी आपने शायद ही कल्पना की हो। आधुनिक कंप्यूटर उन टेढ़ी-मेढ़ी पुरानी चीज़ों की तरह दिखाई नहीं देते लेकिन वे अभी भी वही चार चीज़ें करते हैं।"
      7:
        text: "सबसे पहले, हम इनपुट के बारे में बात करेंगे। आप कंप्यूटरों को बता सकते हैं कि कीबोर्ड के साथ क्या करना है, आप उन्हें बता सकते हैं कि माउस, माइक्रोफोन, कैमरे के साथ क्या करना है। ये सभी अलग-अलग इनपुट कंप्यूटर को जानकारी देते हैं, जो बाद में मेमरी में स्टोर की जाती है।"
      8:
        text: "कंप्यूटर का प्रोसेसर मेमरी से जानकारी लेता है। यह इसका कुशलतापूर्वक उपयोग करता है या इसे कलन विधि का उपयोग करते हुए बदल देता है, जो कमांड्स की एक श्रृंखला है। और फिर यह संसाधित जानकारी को दुबारा मेमरी में स्टोर करने के लिए वापस भेज देता है। यह तब तक ऐसा करता रहता है, जब तक कि संसाधित जानकारी आउटपुट के लिए तैयार न हो जाए।"
      9:
        text: "कंप्यूटर जानकारी को किस प्रकार आउटपुट करता है, यह इस पर निर्भर करता है कि कंप्यूटर किसलिए डिज़ाइन किया गया है। कंप्यूटर डिस्प्ले टेक्सट, फोटो, वीडियो, या संवादात्मक गेम्स दिखा सकता है -- यहां तक कि कल्पित वास्तविकता भी! कंप्यूटर के आउटपुट में रोबोट को नियंत्रित करने के लिए सिगनल भी शामिल हो सकते हैं।"
      10:
        text: "और कौन जानता है कि कल के कंप्यूटर कैसे होंगे? मुझे आशा है कि आपको यह निर्धारित करने में मदद मिलेगी कि आप कल के कंप्यूटरों को कैसा देखना चाहते हैं। लेकिन सभी कंप्यूटरों में, उनके द्वारा उपयोग की जाने वाली अलग-अलग प्रकार की प्रौद्योगिकी पर विचार किए बिना, वे हमेशा वही चार चीज़ें करते हैं। वे जानकारी लेते हैं, वे डेटे के रूप में इसे स्टोर करते हैं, इसे संसाधित करते हैं और फिर वे परिणामों को आउटपुट करते हैं।"
    csd_concept_binary_data:
      1:
        text: "नमस्कार! मेरा नाम लिमोर फ्रीड (Limor Fried) है और मैं यहां Adafruit Industries में इंजीनियर हूं। यह वही स्थान है, जहां मैं इंजीनियरिंग और डिज़ाइन कार्य करती हीं और मैं फैशन व संगीत और प्रौद्योगिकी के लिए सर्किट डिज़ाइन करती हूं।"
      2:
        text: "मेरा नाम फेडरिको गोम्ज़ सौरेज़ (Federico Gomez Suarez) है और मैं Microsoft Hack for Good में सॉफ्टवेयर विकासकार हूं। मैं हमारे समय की कुछ बड़ी सामाजिक समस्याओं को हल करने में हमारी मदद के लिए प्रौद्योगिकी का उपयोग करने पर विचार करता हूं।"
      3:
        text: "आपने शायद सुना होगा कि कंप्यूटर इकाईयों और शून्य पर काम करते हैं। लेकिन असल में आज के समय में शायद ही कोई इन इकाईयों और शून्य से सीधे व्यवहार करता हो। लेकिन कंप्यूटर जिस प्रकार अंदर काम करते हैं, इकाईयां और शून्य उसमें बड़ी भूमिका निभाती हैं।"
      4:
        text: "कंप्यूटर के अंदर बिजली की तारें और सर्किट होते हैं, जो कंप्यूटर में सारी जानकारी रखते हैं। आप बिजली का उपयोग करते हुए जानकारी कैसे स्टोर या प्रदर्शित करते हैं?"
      5:
        text: "तो, यदि आपके पास सिंगल तार है, जिसमें से बिजली प्रवाहित हो रही है, तो सिगनल ऑन या ऑफ का हो सकता है। अर्थात् अधिक विकल्प नहीं हैं, लेकिन यह बहुत ही महत्वपूर्ण शुरुआत है। एक तार के साथ, हम केवल दो विकल्पों के साथ हां या नहीं, सही या गलत, एक या शून्य, या किसी और चीज़ को प्रदर्शित कर सकते हैं। सिंगल तार की इस ऑन/ऑफ स्थिति को बिट कहा जाता है और जानकारी का सबसे छोटा भाग होता है, जिसे कंप्यूटर स्टोर कर सकता है।"
      6:
        text: "यदि आप अधिक तारों का उपयोग करते हैं तो आप अधिक बिट्स प्राप्त करते हैं: अधिक इकाईयां और शून्य। अधिक बिट्स के साथ, आप अधिक जटिल जानकारी प्रदर्शित कर सकते हैं। लेकिन उसे समझने के लिए, हमें युग्मक अंक प्रणाली के बारे में सीखना होगा।"
      7:
        text: "दशमलव अंक प्रणाली में, हमारे पास शून्य से नौ तक दस अंक होते हैं और इस प्रकार से हम सभी ने गिनना सीखा है। युग्मक अंक प्रणाली में, हमारे पास केवल दो अंक होते हैं: शून्य और एक। इन दो अंकों, से हम किसी भी संख्या तक गिन सकते हैं।"
      8:
        text: "यह इस प्रकार काम करता है। दशमलव अंक प्रणाली में, जिससे हम सभी परिचित हैं, किसी अंक में प्रत्येक पोजीशन का अलग मूल्य होता है। 1 पोजीशन, 10 पोजीशन, 100 पोजीशन आदि है। उदाहरण के लिए, 100 पोजीशन में 9, 900 है, प्रत्येक पोजीशन का भी एक मूल्य होता है। लेकिन हर बार 10 से गुणा करने की बजाय, हम 2 से गुणा करते हैं। इसलिए 1 पोजीशन, 2 पोजीशन, 4 पोजीशन, 8 पोजीशन आदि होती है। उदाहरण के लिए युग्मक में संख्या 9, 1001 है। मूल्य की गणना करने के लिए, हम 8 बार 1 जोड़ते हैं, जमा 4 बार 0, जमा 2 बार 0, जमा 1 बार 1 आदि। कोई भी ऐसा गणित नहीं करता क्योंकि कंप्यूटर हमारे लिए ऐसा करते हैं। यह महत्वपूर्ण है कि किसी भी संख्या को केवल इकाईयों और शून्य के साथ या तारों के उस समूह से प्रदर्शित की जा सकती है, जो ऑन या ऑफ होती हैं। जितनी अधिक आप तारें उपयोग करेंगे, उतनी ही अधिक संख्याएं आप स्टोर कर सकते हैं। 8 तारों के साथ, आप 0 और 255 के बीच की संख्याएं स्टोर कर सकते हैं। वे 8 इकाईयां हैं। केवल 32 तारों के साथ, आप 0 से लेकर 4 अरब तक की सभी संख्याएं स्टोर कर सकते हैं। युग्मक अंक प्रणाली का उपयोग करते हुए, आप अपनी पसंद की कोई भी संख्या प्रदर्शित कर सकते हैं।"
      9:
        text: "लेकिन जानकारी के अन्य प्रकारों के बारे में विचार करें? टेक्सट, चित्रों या ध्वनि की तरह? यह पाया जाता है कि इन सभी चीज़ों को भी संख्याओं के साथ प्रदर्शित किया जा सकता है। वर्णमाला में सभी अक्षरों के बारे में सोचें। आप प्रत्येक अक्षर के लिए एक संख्या असाइन कर सकते हैं। A हो सकता है 1, B हो सकता है 2 आदि। आप किसी भी शब्द या पैराग्राफ को संख्याओं के क्रम के रूप में प्रदर्शित कर सकते हैं। जैसा कि हमने देखा, इन संख्याओं को ऑन या ऑफ बिजली के सिगनलों के रूप में स्टोर किया जा सकता है। प्रत्येक शब्द, जिसे आप हर वेबपृष्ठ या अपने फोन पर देखते हैं, उसे इस तरह की प्रणाली का उपयोग करते हुए प्रदर्शित किया जाता है।"
      10:
        text: "अब, आइए फोटो, वीडियो और उन सभी ग्राफिक्स पर विचार करें, जो आप स्क्रीन पर देखते हैं।"
      11:
        text: "ये सभी चित्र पिक्सल्स नामक छोटी-छोटी बिंदियों से बने हैं और प्रत्येक पिक्लस का एक रंग होता है। प्रत्येक रंग को संख्याओं के साथ प्रदर्शित किया जा सकता है। जब आप विचार करते हैं तो आम चित्र में ये लाखों पिक्सल होते हैं और आम वीडियो प्रति सेकंड 30 चित्र दिखाता है। अब हम यहां बहुत-से डेटे के बारे में बात करेंगे।"
      12:
        text: "प्रत्येक ध्वनि मूल रूप से हवा में स्पंदनों की एक श्रृंखला है। स्पंदनों को तरंगरूप के तौर पर ग्राफिक से प्रदर्शित किया जा सकता है। इस तरंगरूप पर किसी भी बिंदु को संख्या से प्रदर्शित किया जा सकता है। साथ ही इस प्रकार से, किसी भी ध्वनि को संख्याओं की सीरीज में विभाजित किया जा सकता है। यदि आप उच्च किस्म की ध्वनि चाहते हैं, तो आप 32-बिट का ऑडियो या 8-बिट का ऑडियो चुनेंगे। अधिक बिट्स का मतलब है, संख्याओं की उच्च रेंज।"
      13:
        text: "जब हम कोड लिखने या अपना खुद का ऐप बनाने के लिए कंप्यूटर का उपयोग करते हैं, आप इन इकाईयों और शून्य के साथ सीधे व्यवहार नहीं कर रहे होते हैं। लेकिन आप चित्रों या ध्वनि या वीडियो के साथ व्यवहार कर रहे होंगे। इसलिए यदि आप यह समझना चाहते हैं कि कंप्यूटर अंदर कैसे काम करते हैं, तो यह सब इन साधारण इकाईयों और शून्य और उनके पीछे के सर्किटों में बिजली के सिगनलों से आता है।"
    csd_concept_circuits_logic:
      1:
        text: "सर्किटों के बारे में सबसे अच्छी बात, जिसका मैंने पता लगाया है, वो यह है कि सर्कुटरी एक कला रूप हो सकता है, जैसे यदि मेरे पास कोई रचनात्मक विचार हो, तो मैं सर्किट उपयोग करते हुए वह रचनात्मक विचार प्रकट कर सकता हूं। इसलिए यदि आपके पास विचार हैं, तो आप उन विचारों को सक्रिय करने के लिए प्रौद्योगिकी का उपयोग कर सकते हैं।"
      2:
        text: "कंप्यूटर का प्रत्येक इनपुट या आउटपुट प्रभावी रूप से जानकारी का प्रकार है, जिसे ऑन या ऑफ बिजली के सिगनलों या इकाईयों और शून्य से प्रदर्शित किया जा सकता है।"
      3:
        text: "इनपुट के रूप में प्राप्त जानकारी को संसाधित करने के लिए और जानकारी को आउटपुट करने के लिए, कंप्यूटर को इनपुट सिगनलों को संशोधित और संयोजित करने की जरूरत होती है। ऐसा करने के लिए, कंप्यूटर बिजली के लाखों छोटे-छोटे अवयवों का उपयोग करता है, जो सर्किट बनाने के लिए एक साथ आते हैं।"
      4:
        text: "आइए इस पर गहन नज़र डालें कि सर्किट जानकारी को किस प्रकार संशोधित और संसाधित कर सकते हैं, जिसे इकाईयों और शून्य में प्रदर्शित किया जाता है। यह बहुत ही साधारण सर्किट है। यह बिजली का सिगनल, ऑन या ऑफ लेता है और यह इसे उलट देता है। इसलिए यदि आप जो सिगनल देते हैं, वह 1 है, तो सर्किट आपको 0 देता है और यदि आप सर्किट को 0 देते हैं, तो यह आपको 1 देता है। जो सिगनल अंदर जाता है, वह उस सिगनल जैसा नहीं होता, जो बाहर आता है तो हम इसे सर्किट नहीं कहते हैं।"
      5:
        text: "अधिक जटिल सर्किट कई सिगनल लेकर और उन्हें जोड़कर आपको अलग परिणाम देते हैं। इस उदाहरण में, सर्किट बिजली के दो सिगनल लेगा, अब प्रत्येक 1 या 0 हो सकता है। यदि दोनों में से कोई भी सिगनल 1 आता है, तो परिणाम भी 0 होगा। यह सर्किट आपके केवल 1 देता है, यदि पहला सिगनल और दूसरा सिगनल दोनों 1 हैं, तो हम इसे सर्किट और कहते हैं।"
      6:
        text: "इस तरह के बहुत-से छोटे-छोटे सर्किट हैं, जो साधारण तार्किक गणनाएं करते हैं। इन सर्किटों को साथ में जोड़कर, हम अधिक जटिल सर्किट बना सकते हैं, जो अधिक जटिल गणनाएं करते हैं।"
      7:
        text: "उदाहरण के लिए, आप ऐसा सर्किट बना सकते हैं, जो 2 बिट्स को साथ में जोड़ता है, जिसे ऐडर कहा जाता है। यह सर्किट 2 अलग-अलग बिट्स लेता है, प्रत्येक 1 या 0 होती है और जोड़ करने के लिए उन्हें साथ में जोड़ता है। जोड़ 0 जमा 0 बराबर 0, 0 जमा 1 बराबर 1, या 1 जमा 1 बराबर 2 हो सकता है। आपको बाहर आने वाली दो तारों की जरूरत है क्योंकि यह जोड़ दर्शाने के लिए दो तक युग्मक अंक ले सकता है। जब आपके पास जानकारी के दो बिट्स जोड़ने के लिए सिंगल ऐडर हो, तो आप अधिक बड़ी संख्याओं को साथ में जोड़ने के लिए साइड-दर-साइड इन ऐडर सर्किटों को साथ गुणा कर सकते हैं।"
      8:
        text: "उदाहरण के लिए, देखें कि कैसे 8-बिट का ऐडर 25 और 50 की संख्याएं जोड़ता है। प्रत्येक संख्या को 8 बिट्स का उपयोग करते हुए प्रदर्शित किया जाता है, जिसके परिणामस्वरूप 16 अलग-अलग बिजली के सिगनल प्राप्त होते हैं, जो सर्किट में जाते हैं। 8-बिट के ऐडर के लिए सर्किट के अंदर बहुत-से छोटे-छोटे ऐडर होते हैं, जो साथ मिलकर जोड़ की गणना करते हैं।"
      9:
        text: "अलग-अलग बिजली के सर्किट घटा या गुणा जैसी अन्य सरल गणनाएं कर सकते हैं। दरअसल, वह पूरी जानकारी, जो आपका कंप्यूटर संसाधित करता है, बहुत-से छोटे-छोटे ऑपरेशन हैं, जिन्हें साथ जोड़ा जाता है। कंप्यूटर द्वारा किया जाने वाला हर एक ऑपरेशन इतना अधिक आसान होता है कि यह मनुष्य द्वारा किया जा सकता है, कंप्यूटरों के अंदर ये सर्किट बहुत ही ज्यादा तेज़ होते हैं।"
      10:
        text: "कुछ समय पहले, ये सर्किट बड़े और टेढ़े-मेढ़े होते थे और 8-बिट का ऐडर फ्रिज जितना बड़ा हो सकता था, और सरल गणना को करने में उन्हें कई मिनट लगते थे। आज, कंप्यूटर सर्किट सूक्ष्म आकार के होते हैं और बहुत ही ज्यादा तेज़ हैं। छोटे कंप्यूटर भी सबसे तेज़ क्यों होते हैं? क्योंकि जितना छोटा सर्किट होता है, बिजली के सिगनल को उतनी ही कम दूरी तय करनी पड़ेगी। बिजली रोशनी की गति पर मूव करती है, इस कारण ही आधुनिक सर्किट प्रति सेकंड अरबों गणनाएं कर सकते हैं।"
      11:
        text: "तो चाहे आप गेम खेल रहे हों, वीडियो रिकॉर्ड कर रहे हों, या ब्रह्माण्ड का अन्वेषण कर रहे हों, आप सब कुछ संभवतया प्रौद्योगिकी के साथ कर सकते हैं, जो बहुत-सी जानकारी को बेहद तेज़ी से संसाधित करने के लिए आवश्यक है। इस पूरी जटिलता के नीचे बहुत-से छोटे-छोटे सर्किट होते हैं, जो युग्मक सिगनलों को वेबसाइटों, वीडियो, संगीत और गेम्स में बदलते हैं। ये सर्किट निदान करने और बीमारी का इलाज करने के लिए DNA को डीकोड करने में भी हमारी मदद कर सकते हैं। तो आप इन सभी सर्किटों के साथ क्या करना चाहेंगे?"

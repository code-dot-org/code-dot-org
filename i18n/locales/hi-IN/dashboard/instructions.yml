      2-3 Artist 1 new_instruction: हाय, मैं एक कलाकार हूँ। तुम मुझे लगभग कुछ भी आकर्षित करने के लिए कोड लिख सकते हैं। मेरे चित्र में ग्रे लाइनों से अधिक आकर्षित करने के लिए कुछ ही ब्लॉक का उपयोग करें। (प्रत्येक लाइन 100 पिक्सल लंबी है)
      2-3 Artist 11_instruction: "बंद करो साइन इन करें एक बॉर्डर प्रत्येक 100 पिक्सल लंबे, 8 पक्षों के साथ एक अष्टकोना बना कर दे। आप कितने डिग्री बारी चाहिए? (सुझाव: 8 द्वारा विभाजित 360 क्या है?) "
      2-3 Artist 12_instruction: |-
        "बार दोहराएँ" खंड सेट करें जिससे कि यह नेत्रगोलक खत्म करने के लिए एक "सर्किल" बनाता है। यदि प्रत्येक आंदोलन सही एक डिग्री द्वारा बदल जाता है, कितनी बार आप चक्र को पूरा करने के लिए दोहराने की आवश्यकता है? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'यह सदन एक दीवार के आधा समाप्त हो गया है। 100 प्रत्येक पक्ष है, लेकिन केवल 50 आधे समाप्त दीवार है। दीवार को पूरा। '
      2-3 Artist 2_instruction: 'यह सदन एक दीवार के आधा समाप्त हो गया है। 100 प्रत्येक पक्ष है, लेकिन केवल 50 आधे समाप्त दीवार है। दीवार को पूरा। '
      2-3 Artist 3.4_instruction: यहां जाईयें ब्लॉक कलाकार आहरण के बिना ले जाता है। दोनों के कूदने का उपयोग करके डैश्ड रेखा खींचना और ब्लॉकों आकर्षित।
      2-3 Artist 3_instruction: इस टोपी 100 पिक्सल ऊँचा है। आकर्षित एक टोपी है कि 70 पिक्सल कम है।
      2-3 Artist 3new_instruction: "लाल टोपी 100 पिक्सल लंबा है। एक काली टोपी है कि 70 पिक्सल छोटा कद है आरेखण कर लें। काले hat की चौड़ाई 50 पिक्सल है।"
      2-3 Artist 4_instruction: मदद मुझे घर के इस बिल्ली के लिए पूरा करें।
      2-3 Artist 5_instruction: इस कोड को एक ही घर के केवल 3 ब्लॉकों का उपयोग करने आकर्षित करने के लिए एक "बार दोहराएँ" ब्लॉक के साथ प्रतिस्थापित।
      2-3 Artist 6_instruction: 'यह सदन एक छत की जरूरत है! त्रिकोण आकर्षित।  संकेत: सभी तीन पक्षों ने एक ही लंबाई हैं।'

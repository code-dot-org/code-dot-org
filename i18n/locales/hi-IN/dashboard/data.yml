    level:
      instructions:
        maze_2_2: 'क्या आप शरारती सूअर को पकड़ने में मेरी मदद कर सकते हैं? कुछ "आगे की ओर मूव करें" ब्लॉक्स का एक साथ क्रमबद्ध ढेर लगाएं और वहां पहुंचने में मेरी मदद के लिए "चलाएं" को दबाएं।'
        maze_2_1: यह सूअर मेरे पंखों को फड़फड़ा रहा है। उसे ढूंढने में मेरी मदद करें!
        maze_2_2_5: रास्ता खोजें और मुझे मूर्ख सूअर के पास ले जाएं। TNT से बचें, नहीं तो पंख उड़ जाएंगे!
        maze_2_3: हरी दुष्टता के पास जाने में मेरा मार्गदर्शन करें! (TNT का ध्यान रखें)
        maze_2_4: शांत रहें और बुरे सूअर को ढूंढने में मेरी मदद करें। अन्यथा मुझे गुस्सा आ सकता है!
        maze_2_5: एक रास्ता है, जिससे मैं केवल 2 ब्लॉक्स का उपयोग करते हुए मूर्ख सूअर के पास जा सकता हूं। क्या आप इसका पता लगा सकते हैं?
        maze_2_6: केवल तीन ब्लॉक्स का उपयोग करते हुए मुझे हरे अतिक्रमी के पास ले जाने का प्रयास करें।
        maze_2_7: बिल्कुल कम ब्लॉक्स का उपयोग करते हुए इस बुरे सूअर को बाहर करने में मेरी मदद करें। एक से अधिक "बार दोहराएं" ब्लॉक का उपयोग करने का प्रयास करें।
        maze_2_8: 'जब कोई ब्लॉक स्लेटी होता है, तो इसका मतलब है कि आप इसे मिटा नहीं सकते। "दोहराएं" ब्लॉक का उपयोग करते हुए इस पहेली को हल करें, जो 3 बार दोहराया जाता है। इन तीन ब्लॉक्स को स्लेटी "दोहराएं" ब्लॉक के अंदर रखने का प्रयास करें: मूव करें, मूव करें, मुड़ें।'
        maze_2_9: ठीक है, नया "तक दोहराएं" ब्लॉक आजमाएं - यह तब तक दोहराया जाएगा, जब तक कि मैं परेशान करने वाले सूअर के पास न पहुंच जाऊं।
        maze_2_10: ठीक है, एक अंतिम बार अभ्यास - क्या आप केवल 4 ब्लॉक्स का उपयोग करते हुए इसे हल कर सकते हैं?
        maze_2_11: प्रिय मनुष्य।  मैं ज़ोम्बी। मुझे भूख लगी है। सूर्यमुखी के फूल... के पास... पहुंचना होगा... क्या आप केवल 5 ब्लॉक्स के साथ मुझे वहां ले जा सकते हैं?
        maze_2_12: ठीक है, यह वैसा ही है, लेकिन थोड़ा-सा अलग। क्या आप केवल 5 ब्लॉक्स में इसे कर सकते हैं?
        maze_2_13: 'मुझे यह निर्धारित करने देने के लिए कि कब मुड़ना है, नए "इफ" ब्लॉक का उपयोग करें। संकेत: आपको केवल एक और ब्लॉक की जरूरत है, लेकिन सीखें कि हम इसे कैसे स्थापित करते हैं, ताकि अगली बार आप इसे खुद कर सकें।'
        maze_2_14: ठीक है, यह बिल्कुल पिछली पहेली की तरह है, लेकिन आपको यह याद रखने की जरूरत है कि आपने "इफ” ब्लॉक और "दोहराएं" ब्लॉक का एक साथ उपयोग कैसे किया था।
        maze_2_15: मुझे सूर्यमुखी का फूल चाहिए! बिल्कुल कम ब्लॉक्स के साथ मुझे वहां ले जाने के लिए "इफ" ब्लॉक का उपयोग करें।
        maze_2_16: ठीक है, आइए अभ्यास के लिए उसे फिर से करें - यह ज्यादा अलग नहीं है, लेकिन दंशनों का ध्यान रखें!
        maze_2_17: '"इफ-एल्स" ब्लॉक्स स्थिति देखते हैं, और फिर एक या दूसरी चीज़ करते हैं। मुझे सूर्यमुखी के फूल के पास ले जाने के लिए इस नए ब्लॉक का उपयोग करने का प्रयास करें।'
        maze_2_18: '"इफ-एल्स" ब्लॉक का एक और अभ्यास, क्या आप अपने पहले प्रयास में ही इसे सही कर सकते हैं?'
        maze_2_19: अधिक जटिल पहेली को हल करने में मेरी मदद के लिए क्या आप केवल 3 ब्लॉक्स जोड़ सकते हैं? यदि आप इसे सही करते हैं, तो मैं किसी भी घुमावदार रास्ते पर चल सकता हूं, चाहे कितना भी लंबा हो।
        turtle_1_1: नमस्कार, मैं एक कलाकार हूं। आप मुझसे लगभग कुछ भी बनवाने के लिए कोड लिख सकते हैं। मुझे तस्वीर में स्लेटी लाइनें खींचने के लिए सक्रिय करने हेतु कुछेक ब्लॉक्स का उपयोग करें।
        turtle_1_2: 'अब, एक वर्ग खींचें। नोट: नया "रंग सेट करें” ब्लॉक में चुनकर अपने पसंदीदा रंग का उपयोग करें।'
        turtle_1_3: केवल 3 ब्लॉक्स का उपयोग करते हुए वर्ग बनाएं।
        turtle_1_4: '"बेतरतीब रंग” विकल्प, जो हर बार अलग रंग चुनता है, का उपयोग करते हुए एक त्रिकोण खींचें, जिसकी सभी भुजाएं अलग-अलग रंगों की हैं। संकेत: आपको यह पता लगाना होगा कि मुड़ें ब्लॉक में संख्या पर क्लिक करके कितनी दूर मुड़ना है।'
        turtle_1_5: अब, अभ्यास के लिए, एक त्रिकोण खींचें और फिर एक लिफाफा चित्रित करने के लिए वर्ग खींचें।
        turtle_1_6: 'क्या आप पता लगा सकते हैं कि यह त्रिकोण और वर्ग कैसे खींचना है? संकेत: पहले त्रिकोण बनाएं, फिर पता लगाएं कि वर्ग खींचने से पहले कितना मुड़ना है।'
        turtle_1_7: ठीक है, आइए इसे थोड़ा मुश्किल बनाएं - देखें कि क्या आप इन हरे गिलासों को चित्रित कर सकते हैं। प्रत्येक भुजा पर वर्ग 100 पिक्सल के हैं और वे 50 पिक्सल की दूरी पर हैं। हरे में चित्रित करना न भूलें!
        turtle_1_8: ठीक है, यह पता लगाने का प्रयास करें कि यदि आप यह कोड चलाते हैं (या इसे आजमाने के लिए "चलाएं" दबाएं) तो क्या होता है। फिर, ड्राइंग को पूरा करने के लिए पर्याप्त बार इसे दोहराएं। हर बार रंग अलग होंगे।
        turtle_1_9: क्या आप पता लगा सकते हैं कि चक्कर खींचने के लिए कौन-सी संख्या को प्रश्न चिन्ह से बदलना है?
        turtle_1_10: 'आपने यह कर लिया है! अब, आप जो भी चाहें, चित्रित करें। कुछ मज़ेदार सुझाव: छड़ी की आकृति, हिम-पक्षी, या सर्पिल रेखा। साथ ही नया "चौड़ाई सेट करें” ब्लॉक भी आजमाएं। आनंद लें!'
        turtle_4_1: 'क्या आप केवल 3 ब्लॉक्स के साथ त्रिकोण (100 पिक्सल के किनारों वाला) खींच सकते हैं? संकेत: "दोहराएं" ब्लॉक का उपयोग करें।'
        turtle_4_2: ये त्रिकोण खींचने के लिए वर्कस्पेस में पहले से ही मौजूद प्रोग्राम के मध्य में कहीं "90 डिग्री तक दाएं मुड़ें" ब्लॉक जोड़ें।
        turtle_4_3: ठीक है, यह वह कोड है, जो एकल त्रिकोण खींचने के लिए आपने जो लिखा है। क्या आप एक खूबसूरत फूल बनाने के लिए "दोहराएं" और "मुड़ें" ब्लॉक जोड़ सकते हैं?
        turtle_4_4: 'यह पिछली पहेली में से थोड़ा-सा कोड है, लेकिन प्रत्येक त्रिकोण खींचने के बाद केवल 36 डिग्री मुड़ते हुए। आपको इसे कितनी बार दोहाराने की जरूरत है? (संकेत: 360 डिग्री मुड़ने से ड्राइंग पूरा चक्कर बन जाएगी)'
        turtle_4_5: 'यह पिछली पहेली में से थोड़ा-सा कोड है, लेकिन मोड़ों को 36 बार दोहराते हुए। मोड़ कितनी डिग्री के होने चाहिएं? (संकेत: 360 डिग्री मुड़ने से ड्राइंग पूरा चक्कर बन जाएगी)'
        turtle_4_6: केवल 3 ब्लॉक्स का उपयोग करते हुए, क्या आप 20 पिक्सल के किनारों वाला वर्ग चित्रित कर सकते हैं?
        turtle_4_7: 'यह पिछली पहेली से वर्ग खींचने के लिए कोड है। क्या आप सीढ़ी जैसे 10 जुड़े हुए वर्ग खींचने के लिए इसे दोहरा सकते हैं? संकेत: आपको केवल 2 और ब्लॉक्स की जरूरत है।'
        turtle_4_8: यह पिछली पहेली का समाधान है। क्या आप ड्राइंग पूरी करने के लिए केवल 2 और ब्लॉक्स जोड़ सकते हैं?
        turtle_4_9: यह पिछली पहेली का समाधान है। ड्राइंग पूरी करने के लिए आपको कितनी डिग्री मुड़ना चाहिए? (संभवतया आपको कुछेक बार अनुमान लगाने की जरूरत है)
        turtle_4_10: यह पिछली पहेली का समाधान है। ड्राइंग पूरी करने के लिए आपको कितनी बार दोहराने की जरूरत है?
        turtle_4_11: अलग-अलग पैटर्न बनाने के लिए "मुड़ें" और "दोहराएं" ब्लॉक्स में संख्याएं बदलने का प्रयास करें। या, आप जो भी चाहें, वह खींचने के लिए बाकी कोड को बदलने का प्रयोग करें।
        maze_karel_1_1: नमस्कार, मैं एक किसान हूं। मुझे अपने खेत की जमीन को समतल करने में आपकी मदद चाहिए ताकि यह रोपण के लिए तैयार हो जाए। मिट्टी के ढेर की ओर मूव करें और इसे हटाने के लिए "हटाएं” ब्लॉक का उपयोग करें।
        maze_karel_1_2: इसके बाद, मुझे सुराख में मूव करें और "भरें" ब्लॉक का उपयोग करते हुए, दो बार मिट्टी के भरे बेलचे डालकर इसे भरें।
        maze_karel_1_3: मुझे मिट्टी के ढेर की ओर मूव करें और मुझे बताएं कि कम से कम ब्लॉक्स का उपयोग करते हुए इसे हटाने के लिए कितने भरे हुए बेलचे चाहिएं।
        maze_karel_1_4: 'क्या आप मिट्टी के सभी चार ढेर हटाने में मेरी मदद कर सकते हैं? संकेत: यदि आप कर सकते हैं तो दोहराएं ब्लॉक का उपयोग करें।'
        maze_karel_1_5: 'मिट्टी के 5 भरे हुए बेलचों के साथ इन सभी सुराखों को भरने में मेरी मदद करें। संकेत: आप "व्हाइल" ब्लॉक के अंदर "दोहराएं" ब्लॉक रख सकते हैं।'
        maze_karel_1_6: संभवतया कम से कम ब्लॉक्स का उपयोग करते हुए, मिट्टी के सभी ढेर हटाएं। "व्हाइल" ब्लॉक पर ड्रॉपडाउन मेन्यु में नए विकल्प मुझ बताते हैं कि मैं ढेर पर खड़ा हूं या सुराख पर।
        maze_karel_1_7: वाह, मैंने सचमुच गहरा सुराख ढूंढ लिया है! मुझे पता नहीं है कि इसे मिट्टी से भरे कितने बेलचों की जरूरत है। क्या आप ऐसा प्रोग्राम लिख सकते हैं, जो जमीन के समतल होने तक इसे भरता रहे?
        maze_karel_1_8: संभवतया कम से कम ब्लॉक्स का उपयोग करते हुए, खेत के अंत में सुराख भरने में मेरी मदद करें।

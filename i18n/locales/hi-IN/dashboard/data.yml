      text:
        drag_blocks: '"मूव करें" ब्लॉक को खींचें और इसे अन्य ब्लॉक के नीचे जोड़ें'
        run: अपने प्रोग्राम को आज़माने के लिए "Run" चलाएँ
        watch_again: वीडियो दुबारा देखने के लिए यहां क्लिक करें
        gray_block_explanation: जो ब्लॉक स्लेटी हैं, उन्हें मिटाया नहीं जा सकता। क्या आप फिर बी पहेली हल करना चाहते हैं?
        show_code_explanation: उस प्रोग्राम के लिए कोड देखने हेतु यहां क्लिक करें, जो आप बना रहे हैं
        instructions_repeat_explanation: प्रत्येक पहेली के लिए निर्देश यहां दोहराए जाते हैं
        category_explanation: आपके पास सभी समान ब्लॉक्स हैं लेकिन अब उन्हें श्रेणियों में व्यवस्थित कर दिया गया है
        set_sprite_image: इस कहानी के लिए अभिनेता को सक्षम करने के लिए "अभिनेता को चित्र पर सेट करें” ब्लॉक को "जब कहानी शुरू होती है" ब्लॉक से जोड़ें
        studio_say_text: इन उद्धरणों के अंदर वह टाइप करें, जो आप अपने अभिनेता से बुलवान  चाहते हैं
        jigsaw_click: इस ब्लॉक पर क्लिक करें!
        move_elsa_forward: एल्सा को आगे की ओर मूव करने के लिए सक्रिय करने हेतु “आगे की ओर मूव करें” ब्लॉक को खींचें और इसे "जब चलाया जाए" ब्लॉक  के नीचे जोड़ें
        turn_elsa: एल्सा को मुड़ने के लिए सक्रिय करने हेतु "मुड़ें" ब्लॉक का उपयोग करें। ड्रॉप-डाउन मेन्यु में संख्या यह निर्धारित करती है कि एल्सा कितना मुड़ती है
        replace_questions: '“???" को एक संख्या से बदलने के लिए ड्रॉप-डाउन का उपयोग करें'
        replace_questions_degree: '"???" को मुड़ने के लिए सही डिग्री से बदलने के लिए ड्रॉप-डाउन का उपयोग करें'
        repeat_blocks: '"दोहराएं" ब्लॉक का उपयोग करें और इसे वर्कस्पेस में ब्लॉक्स के चारों ओर मिलाएं'
        repeat_blocks_1: "(1) इस ब्लॉक का उपयोग करें और इसे वर्कस्पेस में स्लेटी ब्लॉक्स के चारों ओर रखें"
        repeat_blocks_2: (2) यहां "दोहराएं" ब्लॉक मूव करें, और अंदर स्लेटी ब्लॉक्स रखें
        snowflake_dropdown: अलग-अलग हिम-पक्षी बनाने के लिए इस ड्रॉप-डाउन मेन्यु का उपयोग करें!
        degrees_per_side: प्रत्येक कोण के आकार को डिग्रियों में प्राप्त करने के लिए 360 को भुजाओं की संख्या से भाग करें।
        set_sides: पहेली को पूरा करने के लिए "भुजाओं” को आवश्यक संख्या पर सेट करने के लिए इस ब्लॉक का उपयोग करें।
        set_length: '"लम्बाई" को सही मूल्य पर सेट करने के लिए इस ब्लॉक का उपयोग करें।'
        which_equation: कौन-सी समीकरण अधिक भुजाओं वाली आकृतियों के लिए प्रत्येक भुजा को छोटा बनाती है?
        get_nectar: नए "मधुरस प्राप्त करें" ब्लॉक का उपयोग करें।
        actions_category: टूल बॉक्स नए रूप में आ गया है! "क्रियाएं" ब्लॉक्स अब यहां हैं
        draw_square_hint: 'संकेत: उस वर्ग लूप का उपयोग करें, जो आपने अभी पिछली पहेली में बनाई है।'
        edit_function: अपना फंक्शन संपादित करने के लिए यहां क्लिक करें।

  khanpl_longdescription: "अपने खुद के कोड के साथ मजेदार ड्राइंग बनाते हुए JavaScript प्रोग्रामिंग की मूल बातें सीखें। इसे अकेले करें या अपनी कक्षा के साथ!"
  tynker_longdescription: "अपनी खुद की गेम्स बनाएं और दोस्तों के साथ साझा करें! मज़ेदार कोडिंग पहेलियों को हल करें और प्रत्येक स्तर में प्रोग्रामिंग अवधारणाएं सीखें। गेम्स को ऐनिमेटेड पात्रों, बहु स्तरों और सम्पन्न आधारों के साथ गेम्स को निजी बनाएं। भौतिक विज्ञान का उपयोग करते हुए अपनी गेम को सजीव बनाएं। कोड को दृश्य ब्लॉक्स या JavaScript के रूप में देखें। अपने गेम्स मोबाइल को iPads और Android टैब्लेट्स पर ले जाएं। चुनने के लिए दर्जनों मज़ेदार गतिविधियां।"
  scratch_longdescription: "Scratch के साथ, आप अपनी खुद की संवादात्मक गेम्स कहानियां, ऐनिमेशन्स बना सकते हैं &mdash; और उन्हें अपने दोस्तों के साथ साझा कर सकते हैं। अपना नाम ऐनिमेट करके, छुट्टी का कार्ड बनाकर, या पोंग गेम बनाकर शुरुआत करें।"
  lightbot_longdescription: "Lightbot को सभी नीली टाइलें प्रकाशित करने में Lightbot का मार्गदर्शन करें! Lightbot एक पहेली गेम है, जो खिलाडियों को मूल कोडिंग की व्यवहारिक समझ प्राप्त करने देने के लिए प्रोग्रामिंग गेम प्रक्रियाओं का उपयोग करती है। पहेलियों को हल करने के लिए निर्देशों को क्रम में रखना, प्रक्रियाएं लिखना, और लूप्स का इस्तेमाल करना सीखें। यह हर आयु वर्ग के लिए सर्वोत्तम है।"
  thinkersmith_longdescription: "पूर्व-परिभाषित \"रोबोट शब्दावली” का उपयोग करने से छात्र यह पता लगाएंगे कि कार्यों पर पहले विचारविमर्श किए बिना विशेष कार्यों को पूरा करने के लिए एक-दूसरे का मार्गदर्शन कैसे करें। यह पाठ बच्चों को प्रतीकों और क्रियाओं के बीच संबंध के साथ-साथ, डीबगिंग के बहुमूल्य कौशल सिखाता है। \"मेरे रोबोटिक दोस्त” सामूहिक गतिविधि के तौर पर बेहतर काम करता है और इसमें कक्षा के उपयोग के लिए अध्यापक वर्कबुक शामिल है।"
  condcards_longdescription: "ताश के पत्तों का उपयोग करते हुए इस \"अनप्लग्ड” गतिविधि में कलन विधियों और सापेक्ष स्टेटमेंट्स के बारे में सीखें। छात्र इस गतिविधि को टीमों में करते हैं, और हर टीम को ताश की गड्डी की जरूरत होती है।"
  lightbotintl_longdescription: "आयु वर्ग 4+ के लिए, iOS या Android (या वेब ब्राउजर) पर, सुपर-बेसिक प्रोग्रामिंग से शुरू करते हुए, कोर प्रोग्रामिंग तर्क सीखें। सीखें कि कैसे कमांड्स को क्रम में रखें, पैटर्नों को समझें, प्रक्रियाओं का उपयोग करें और लूप्स का इस्तेमाल करें!"
  codehs_longdescription: "कंप्यूटर को कमांड्स देना बिल्कुल वैसे है, जैसे कुत्ते को निर्देश देना, प्रोग्रामिंग इस बारे में ही है। सीखें कि कैरेल द डॉग के साथ कैसे कोड करें&mdash;जोकि प्रोग्रामिंग के लिए मज़ेदार, सुलभ और दृश्य परिचय है, जो बिल्कुल शुरू से सीखने वालों को कमांड्स और फंक्शन्स जैसी मूल अवधारणाएं सिखाता है। ट्यूटोरियल छात्र-निर्देशित है लेकिन अध्यापक, अध्यापक टूल्स तक पहुंच के लिए साइन अप करके छात्रों की सफलता का पता लगा सकते हैं!"
  codecademy_longdescription: "Codecademy, JavaScript, जिसे पूरी दुनिया के लाखों छात्रों द्वारा उपयोग किया जाता है, के माध्यम से CS के मूल सिद्धांतों से संवादात्मक, छात्र-निर्देशित परिचय है। हमने प्रश्नोत्तरियों, स्लाइडों और अंत में छात्रों के लिए पूरे किए प्रोजेक्ट के साथ बिना परेशानी का आवर ऑफ़ कोड अनुभव तैयार किया है।"
  codecombat_longdescription: "इस विशाल प्रोग्रामिंग गेम में पाइथन या JavaScript सीखने के लिए नरपिशाचों को हराएं!"
  codemonkey_longdescription: 'CodeMonkey एक ऑनलाइन गेम है, जो वास्तविक प्रोग्रामिंग भाषा में कोडिंग सिखाती है! छात्र केले लेने के लिए बंदर को प्रोग्राम करते हैं, हालांकि यह प्रत्येक स्तर पर थोड़ा और जटिल होता जाता है। वे प्रत्येक समाधान पर तारा स्कोर प्राप्त करते हैं और एक ही क्लिक में इसे साझा कर सकते हैं। '
  codeavengers_longdescription: "10 छोटे-छोटे कार्यों में JavaScript के साथ 2 खिलाड़ी 2D टॉप-डाउन गेम बनाएं। फिर प्रोग्रामिंग के कुछ बेसिक्स (वेरिएबल्स और इफ स्टेटमेंट्स) सीखना जारी रखें, जब आप दोस्तों के साथ साझा करने के लिए प्रश्नोत्तरी तैयार करते हैं। साथ ही जब आप कक्षा लीडरबोर्ड के ऊपर पहुंचने के लिए प्रतियोगिता करें तो अंक और बैज जीतें।"
  processing_longdescription: "प्रोसेसिंग प्रोग्रामिंग भाषा का उपयोग करते हुए दृश्य के संदर्भ में प्रोग्रामिंग का परिचय। लघु वीडियो पाठ कोडिंग अभ्यासों का परिचय करवाते हैं, जो संवादात्मक ड्राइंग प्रोग्राम डिज़ाइन करने का निर्देशन करते हैं।"
  robomind_longdescription: 'छात्र अपने खुद के आभासी रोबोट को नियंत्रित करके प्रोग्रामिंग की मूल बातें सीखते हैं। ऑनलाइन कोर्स प्रोग्रामिंग अभ्यासों में मदद करने के लिए लघु प्रस्तुतियों, फिल्मों, प्रश्नोत्तरियों और स्वचलित मार्गदर्शन/संकेतों के साथ पूरी तरह से स्व-निहित है। '
  groklearning_longdescription: "रोबोट मनश्चिकित्सक के तौर पर क्रिया करने के लिए \"एलिज़ा\" to नामक चैटबोट बनाने के लिए प्रोग्रामिंग भाषा पाइथन का उपयोग करें। आप एलिज़ा को सिखाएंगे कि बात कैसे करनी है और सही चीज़ें कैसे बोलनी हैं। क्या वह आपके दोस्तों को मूर्ख बना सकती है कि वह मानव है, कंप्यूटर नहीं?"
  quorum_longdescription: "यह ट्यूटोरियल मंद दृष्टि वाले व्यक्तियों के लिए सुलभ है और स्क्रीनरीडरों के साथ काम करता है। मैरी के साथ टूर में शामिल हों, जब वह प्रोग्रामर के तौर पर जीव विज्ञान लैब में शामिल होती है और Quorum प्रोग्रामिंग भाषा सीखती है। यह ट्यूटोरियल ऑनलाइन उदाहरण गतिविधियों के साथ छात्र-निर्देशित है।"
  codespark_longdescription: "Foos कंप्यूटर प्रोग्रामिंग के बारे में सीखने का मज़ेदार औक बच्चों के अनुकूल तरीका है।  पहेलियों को हल करने के लिए आकर्षक पात्रों को प्रोग्राम करें और आभासी दुनिया को जीवंत बनाएं।  गेम \"शब्द मुक्त” है इसलिए सभी इसे खेल सकते हैं!"
  kodable_longdescription: "Kodable स्व-निर्देशित iPad गेम है, जो 5+ वर्ष के बच्चों का प्रोग्रामिंग बेसिक्स से परिचय कराती है। अध्यापक या अभिभावक का पास रहना अच्छा है, लेकिन जरूरी नहीं है।"
  tynkerapp_longdescription: "मज़ेदार कोडिंग पहेलियों को हल करके प्रोग्राम करना सीखें। विषय वाले ग्राफिक्स, 10+ गेम किट्स और अनुकूल बनाने योग्य पात्रों का उपयोग करते हुए आसानी से गेम्स और कहानियां बनाएं। इंटरनेट कनेक्टिविटी की जरूरत नहीं है। आप वेब पर अपनी रचनाओं पर भी पहुंच सकते हैं।"
  robomindnl_longdescription: 'छात्र अपने खुद के आभासी रोबोट को नियंत्रित करके प्रोग्रामिंग की मूल बातें सीखते हैं। ऑनलाइन कोर्स प्रोग्रामिंग अभ्यासों में मदद करने के लिए लघु प्रस्तुतियों, फिल्मों, प्रश्नोत्तरियों और स्वचलित मार्गदर्शन/संकेतों के साथ पूरी तरह से स्व-निहित है। '
  flappy_longdescription: "अपनी खुद की फ्लैपी बर्ड गेम बनाने के लिए खींचें-और-छोड़ें प्रोग्रामिंग का उपयोग करें, और इस अलग दिखने के अनुकूल बनाएं (फ्लैपी शार्क, फ्लैपी सैंटा, जो भी चाहें)। एक ही क्लिक में अपने फोन में गेम जोड़ें।"
  bitsbox_longdescription: "अपनी खुद की आभासी टैबलेट को अनुकूल बनाएं, फिर खेलने और साझा करने के लिए ऐप्स की श्रृंखला को कोड करें। सरल विस्तृत विवरण छोटे बच्चों के लिए भी वास्तविक JavaScript को प्रोग्राम करने को आसान बनाते हैं और आप जितना अधिक विकसित होंगे, उतना अधिक आगे जाएंगे।"
  makeschool_longdescription: "Swift नामक बिल्कुल नई और शुरुआत करने वालों के अनुकूल प्रोग्रामिंग का उपयोग करते हुए iPhone गेम बनाकर कोड करना सीखें! पोके&eacute;मोन-प्रेरित क्रिया गेम बनाएं और अपने दैत्य को नए मूव्स सिखाने के लिए कोड लिखें। आप सीखेंगे कि अपने दैत्य को जीतने में मदद करने के लिए वेरिएबल्स, विधियों और वस्तुओं का उपयोग कैसे करें!"
  touchdevelop_longdescription: 'टच-अनुकूलित संपादक पिक्सल आर्ट बनाने, बीयर पहेली हल करने, या आपकी खुद की जम्पिंग पक्षी गेम बनाने में आपका मार्गदर्शन करेगा। '
  appinventor_longdescription: "अपने Android फोन या टैब्लेट के लिए तीन सरल ऐप्स बनाने के विस्तृत वर्णन वाले मनोरंजक, त्वरित वीडियो ट्यूटोरियल्स। शुरुआत से सीखने वालों और वैसे ही विशेषज्ञों के लिए तैयार किया गया, यह आवर ऑफ़ कोड इसके बारे में आपके जानने से पहले आपको अपने खुद के ऐप बनाना शुरू करने के लिए तैयार करेगा। अपने दोस्तों के साथ अपनी ऐप रचनाएं साझा करने की कल्पना करें! ये गतिविधियां कक्षाओं का निर्देशन करने वाले व्यक्तियों के लिए और अध्यापकों के लिए अनुकूल हैं।"
  blockly_longdescription: "क्या ऐसा PC मिला है, जिस पर इंटरनेट पहुंच धीमी (या गैर-मौजूद) है? Blockly ट्यूटोरियल्स डाउनलोड करें, जो Code.org ट्यूटोरियल्स से पहले के हैं - एक ही 3MB ZIP की फाइल को किसी भी कंप्यूटर पर या मेमरी स्टिक का उपयोग करके लोड किया जा सकता है"
  thinkersmith2_longdescription: "छात्र कभी-कभी फंक्शनों के तौर पर, युग्मकों में अक्षरों को प्रदर्शित और स्टोर करने के बारे में सीखते हैं। अंत में, कक्षा अपने साथ घर ले जाने के लिए अपने खुद के आद्याक्षरों का कूटलेखन करवाती है।"
  kodableunplugged_longdescription: 'सादे कागज़ के साथ उपयोग के लिए डिज़ाइन किया गया, fuzzFamily Frenzy 5 वर्ष और इससे अधिक आयु के बच्चों ते लिए प्रोग्रामिंग तर्क का परिचय है। अध्यापक गेम के बारे में विस्तार से बताएगा, उसके बाद छात्र सरल बाधा कोर्स पूरा करने के लिए साझेदार को प्रोग्राम करते हैं। '
  projguts_longdescription: "यह \"अनप्लग्ड\" गतिविधि यह सीखने में कि जब छात्रों का समूह चट्टान / कागज़ / कैंची गेम के अलग-अलग संस्करण खेलता है तो मॉडलिंग और अनुकरण कैसे काम करता है, और परिणामों को विभिन्न मॉडलिंग प्रयोगों के तौर पर देखने में छात्रों की मदद करती है।"
  hourofcode_longdescription: "नए code.org/hoc के लिए प्लेसहोल्डर"
  frozen_longdescription: "आइए ऐना और एल्सा के साथ जुड़ें, जब वे बर्फ के जादू और सुंदरता की पड़ताल करती हैं। आप आइस-स्केटिंग करते समय हिम-पक्षी व पैटर्न और सर्दी का परीलोक बनाएंगे, जिसे आप तब अपने दोस्तों के साथ साझा कर सकते हैं।"
  starwars_longdescription: "ड्रॉइड्स प्रोग्राम करना सीखें, और एक दूर, बहुत दूर आकाशगंगा में अपना खुद का स्टार वॉर्स गेम बनाएं।"
  playlab_longdescription: "प्ले लैब के साथ कहानी तैयार करें या गेम बनाएं! जानवरों, समुद्री डाकुओं, ज़ोम्बीज, निंजा और कई अन्य पात्रों को मूव करने, आवाजें करने, अंक हासिल करने और यहां तक कि आग के गोले फेंकने के लिए सक्रिय करें!"
  monstercoding_longdescription: "मोन्स्टर कोडिंग द्वारा मिस्टरी आईलैंड कोडिंग क्वेस्ट मज़ेदार स्व निर्देशित एडवेंचर पेश करता है, जो बच्चों को कई मुख्य प्रोग्रामिंग अवधारणाएं सिखाता है। प्रत्येक ब्लॉक आधारित गतिविधि पिछली पर आधारित है, जो रंगदार ऐनिमेटेड ग्राफिक्स, ऑडियो निर्देशों का उपयोग करते हुए फंक्शन्स, बूलियन वैल्यूज, लूप्स, इफ/एल्स स्टेटमेंट्स और ऐरेज से बच्चों का परिचय कराती है।"
  allcancode_longdescription: "छात्र वास्तविक कहानी पर आधारित एडवेंचर गेम खेलते हैं। वे मुख्य पात्र मार्कों - को आवर ऑफ़ कोड - द्वारा उपयोग की जाने वाली दृश्य प्रोग्रामिंग भाषा के रूप में कदम-दर-कदम निर्देश देकर प्रत्येक स्तर पर उसका मार्गदर्शन करते हैं। वे बिना इस पर ध्यान दिए ही अनुक्रमण कमांड्स, पुनरावृत्ति और प्रतिबंधों का परिचय प्राप्त करते हैं।"
  csfirst_longdescription: "समुद्र पर दो पात्रों के बारे में कहानी तैयार करें। पानी को ऐनिमेट करें, और अपना खुद का फ्लेयर जोड़ने के लिए दृश्यावली को अनुकूल बनाएं। जो कहानी आप सुनाना चाहते हैं, उसे सुनाने के लिए कोड का उपयोग करें!"
  boxisland_longdescription: "बॉक्स आईलैंड के सफर पर जाएं और हिरो को सुनसान जंगल में बिखरी सभी घंटा-घड़ियां एकत्र करने में मदद करें! इस ट्यूटोरियल में आप कलन विधियों, क्रमों, लूप्स और सापेक्षों की मूल बातें सीखेंगे!"
  codesters_longdescription: 'पाइथन का उपयोग करते हुए अपनी खुद की गेम्स, ऐनिमेशन्स, और आर्टवर्क बनाएं।  जब आप पूरा कर लें, तो उन्हें दोस्तों के साथ साझा करें! पाइथन में प्रोग्राम करें, जोकि कंपनियों में रोज़ाना उपयोग की जाने वाली वास्तविक प्रोग्रामिंग भाषा है - हमारी खींचें और छोड़ें टूलकिट इसे सीखने को आसान बनाती है!  बास्केटबॉल गेम बनाने, डांस कोरियोग्राफ करने और ऐनिमेटेड कार्ड डिज़ाइन करने का प्रयास करें! '
  texasinstruments_longdescription: '10 मिनट ऑफ कोड गतिविधियां TI प्रौद्योगिकी के साथ कोडिंग में छात्रों की रुचि जगाने के उपाय के तौर पर कक्षा में उपयोग की जा सकती हैं, जो वे रोजाना अपने पीठ वाले थैले में लाते हैं।  TI-84&#8482; प्लस का उपयोग करते हुए कोडिंग की मूल बातें सीखें और केवल 10 मिनटों में प्रोग्रामिंग शुरू करें – किसी अनुभव की जरूरत नहीं!  '
  teacherled_longdescription: "अब जबकि हज़ारों शिक्षक आवर ऑफ़ कोड को आजमा चुके हैं, कई कक्षाएं और रचनात्मक होने के लिए तैयार हैं, सबके लिए अनुकूल कम गतिविधियां हैं, जो कंप्यूटर साइंस की मूल बातें सिखाती हैं। अध्यापकों को प्रेरित होने में मदद के लिए, हमने आवर ऑफ़ कोड के अनुभवी लोगों के लिए अलग-अलग विषय क्षेत्रों के लिए, एक-घंटे की अध्यापक-संचालित पाठ और गतिविधि योजनाएं तैयार की हैं।"

  makeschool_shortdescription: "Iphone गेम बनाएं! अपने दैत्यों को नए मूव्स सिखाने के लिए कोड लिखकर सीखें!"
  touchdevelop_shortdescription: 'पहेलियां हल करें, गेम्स बनाएं, और कोडिंग सीखें, सब कुछ अपने फोन पर। '

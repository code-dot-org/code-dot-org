  volunteer_engineer_submission_subtitle_generic: 'इस वर्ष 7-13, 2015 तक 100,000 अध्यापक अपनी कक्षा में आवर ऑफ़ कोड आयोजित करने वाले हैं। वे आपकी मदद चाहते हैं! '
  volunteer_engineer_submission_subtitle_specific: "%{num_teachers} अध्यापकों को स्वयं सेवकों की जरूरत है।<br>%{num_volunteers} स्वयं सेवकों ने साइन अप किया है। उनसे जुड़ें।"
  volunteer_engineer_submission_intro_background: "आवर ऑफ़ कोड 180 से अधिक देशों में लाखों छात्रों तक पहुंचने वाला, एक घंटे तक कंप्यूटर साइंस का परिचय कराने के प्रयास का वैश्विक अभियान है। कृपया कंप्यूटर साइंस एजुकेशन वीक, 7-13 दिसम्बर के दौरान शामिल हों।"
  volunteer_engineer_submission_intro_recruit: 'अध्यापक किसी ऐसे व्यक्ति को शामिल करना पसंद करेंगे, जिसमें <span style="font-family: ''Gotham 7r'', sans-serif;">कंप्यूटर साइंस की शिक्षा को लेकर जुनून हो</span> जो कक्षा में मदद कर सकता हो, या किसी ऐसे व्यक्ति को, जो कंप्यूटर साइंस के साथ संभावनाओं के विस्तार के बारे में बात करके अपने छात्रों को <span style="font-family: ''Gotham 7r'', sans-serif;">प्रेरित</span> कर सके (जो वीडियो चैट के माध्यम से किया जा सकता है)।'
  volunteer_engineer_submission_intro_recruit_markdown: "शिक्षक किसी को कंप्यूटर विज्ञान शिक्षा के बारे में भावुक होना पसंद करेंगे** जो कक्षा में मदद कर सकता है, या किसी ऐसे व्यक्ति के लिए जो कंप्यूटर विज्ञान के साथ संभावनाओं की चौड़ाई के बारे में बात करके** अपने छात्रों को प्रेरित कर सकता है (जो एक वीडियो चैट के माध्यम से किया जा सकता है)।"
  volunteer_engineer_submission_intro_guide: "यहां हमारे <a href=\"%{volunteer_guide}\">स्वयं सेवक प्रोग्राम के बारे में जानें</a>।"
  volunteer_engineer_submission_intro_guide_markdown: "हमारे [स्वयंसेवक कार्यक्रम के बारे में यहाँ] (%{volunteer_guide}) के बारे में और जानें।"
  volunteer_engineer_submission_intro_signup: "यदि आप कंप्यूटर साइंस के छात्र या सॉफ्टवेयर पेशेवर हैं तो निम्न जानकारी दर्ज करें। स्वयं सेवक के तौर पर साइन अप करने के लिए आपकी आयु कम से कम 18 वर्ष होनी आवश्यक है। ध्यान दें कि इस सेक्शन में आपके द्वारा भरे जाने वाले सभी भाग <a href=\"/volunteer/local\">स्वयं सेवक मानचित्र</a> पर किसी के भी देखने के लिए सावर्जनिक तौर पर उपलब्ध होंगे। <span class=\"form-required-field\">*</span> से चिन्हित किए गए भाग आवश्यक हैं।"
  volunteer_engineer_submission_intro_signup_markdown: "यदि आप कंप्यूटर विज्ञान के छात्र या सॉफ्टवेयर पेशेवर हैं तो कृपया निम्नलिखित जानकारी दर्ज करें। स्वयंसेवक के रूप में साइन अप करने के लिए आपकी आयु कम से कम 18 वर्ष होनी चाहिए। ध्यान दें कि इस खंड में आपके द्वारा भरे गए सभी फ़ील्ड सार्वजनिक रूप से [स्वयंसेवक मानचित्र] (/स्वयंसेवक/स्थानीय) को देखने वाले किसी भी व्यक्ति के लिए उपलब्ध होंगे। _*_ के साथ चिह्नित फ़ील्ड आवश्यक हैं।"
  volunteer_engineer_submission_intro_links: "क्या आप ऐसे अध्यापक हैं, जिन्हें स्वयं सेवकों की तलाश है? हमारे<a href=\"%{volunteer_local}\">स्वयं सेवक मानचित्र पर स्थानीय स्वयं सेवक ढूंढें</a>।"
  volunteer_engineer_submission_intro_links_markdown: "क्या आप एक शिक्षक हैं जो स्वयंसेवकों की तलाश कर रहे हैं? हमारे [स्वयंसेवक मानचित्र] (%{volunteer_local}) पर एक स्थानीय स्वयंसेवक खोजें।"

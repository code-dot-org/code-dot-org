  joining_section_overview: "यदि कोई छात्र पहले से ही आपके अनुभाग से जुड़ा हुा है, तो कृपया उन्हें निम्न स्टेप्स करने के लिए कहें। ध्यान दें कि उन्हें यह केवल एक बार करने की जरूरत है। इस अनुभाग से जुड़कर, छात्र उन्हें असाइन किया गया कोर्स देखने में सक्षम होंगे और आप उनके साइन इन करने पर उनके पूरे किए काम की प्रगति का पता लगाने में सक्षम होंगे।"
  joining_section_instruct_website: 'यदि उन्होंने पहले ही ऐसा नहीं किया है, तो Code.org खाता बनाएं। वे https://studio.code.org/users/sign_up पर भी ऐसा कर सकते हैं। ध्यान दें कि वे ईमेल पते और पासवर्ड के साथ साइन अप कर सकते हैं, या इन बटनों में से एक पर क्लिक करके Google, Facebook, या Microsoft के द्वारा साइन अप कर सकते हैं:'

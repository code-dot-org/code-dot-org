    को कंप्यूटर साइंस सीखने का अवसर चाहिए।&rdquo;
    शेरिल (Sheryl), Facebook की COO
  homepage_hero_text_satya: |-
    &Ldquo;कंप्यूटर साइंस दुनिया में बेहतर अवसर उत्पन्न कर सकती है।
    &rdquo;सत्य (Satya), 
    Microsoft के CEO
  homepage_hero_text_satya_new: |-
    &Ldquo;कंप्यूटर साइंस छात्रों को कल की दुनिया तैयार करने में सक्षम बनाती है।
    &rdquo;सत्या (Satya), 
    Microsoft के CEO
  homepage_hero_text_bosh: |-
    &Ldquo;यदि आप कोड करते हैं, 
    तो आप सोचविचार कर अपनी ज़िंदगी का कोर्स चुन सकते हैं।&rdquo;
    क्रिस बोश (Chris Bosh)
  homepage_hero_text_student1: |-
    &Ldquo;इन कौशलों ने मेरा भविष्य बदल दिया है। 
    कहने की जरूरत नहीं, यह बहुत ही मज़ेदार है।&rdquo;
    लूना (Luna), सातवां ग्रेड
  homepage_hero_text_student2: |-
    &Ldquo;मैंने पहले कभी भी अपने बच्चों को सीखने के लिए इतना उत्साहित नहीं देखा।&rdquo;
    माइकल (Michael), अध्यापक
  homepage_hero_text_student3: |-
    &Ldquo;कंप्यूटर साइंस ऐसा क्षेत्र है, 
    जिसे आजमाने से पहले आपको पता नहीं होता कि यह आपको पसंद आएगा या नहीं।&rdquo;
    जैक्सन (Jackson), छठा ग्रेड
  homepage_hero_text_student4: "&Ldquo;प्रोग्रामिंग के साथ आप कुछ भी कर सकते हैं,\n जो भी आपके दिमाग में आता है।&rdquo; \nमाया (Maya), दूसरा ग्रेड"
  homepage_hero_text_student5: "&Ldquo;कंप्यूटर साइंस किसी और के लिए नहीं,\n यह आपके लिए है, यहां, अभी।&rdquo; \nगेलार्डो (Geraldo), अध्यापक"
  homepage_hero_text_teacher1: "&Ldquo;कोडिंग रचनात्मकता, प्रेरणा और नवीनता &mdash; \nजिनमें से सभी किसी भी कैरियर के लिए आवश्यक हैं।&rdquo;\nफ्लोरेसा (Floresa), अध्यापिका"
  homepage_hero_text_teacher2: |-

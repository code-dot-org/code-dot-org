  third_party_scratchjr_desc: "Scratch Jr. एक परिचयात्मक प्रोग्रामिंग भाषा है, जो छोटे बच्चों (5-7 वर्ष की आयु के) को उनकी खुद की संवादात्मक कहानियां और गेम्स तैयार करने में सक्षम बनाती है। बच्चे पात्रों को मूव करने, कूदने, डांस करने और गाने के लिए सक्रिय करने हेतु चित्रात्मक प्रोग्रामिंग ब्लॉक्स को एक साथ जोड़ सकते हैं। बच्चे पात्रों को पेंट संपादक में संशोधित कर सकते हैं, अपनी खुद की आवाजें और ध्वनि जोड़ सकते हैं, यहां तक कि खुद की फोटो भी डाल सकते हैं - वे अपने पात्रों को जीवंत करने के लिए प्रोग्रामिंग ब्लॉक्स का उपयोग कर सकते हैं।"
  third_party_scratchjr_btn_curriculum: "Scratch Jr. पाठ्यक्रम डाउनलोड करें"
  third_party_scratchjr_btn_site: "Scratch Jr. पर जाएं"
  third_party_scratch_desc: "Scratch के साथ आप अपनी खुद की संवादात्मक कहानियों, गेम्स और एनिमेशन्स को प्रोग्राम कर सकते हैं और ऑनलाइन समुदाय में अन्य लोगों के साथ अपनी रचनाएं साझा कर सकते हैं। Scratch रचनात्मक ढंग से सोचना, योजनाबद्ध तरीके से तर्क करना और सहयोग से काम करना सीखने में छोटे बच्चों की मदद करता है — ये कौशल 21वीं सदी में ज़िंदगी के लिए जरूरी हैं।"
  third_party_scratch_btn_curriculum: "Scratch पाठ्यक्रम डाउनलोड करें"
  third_party_scratch_btn_forum: "Scratch शिक्षक फोरम"
  third_party_scratch_btn_site: "Scratch पर जाएं"
  third_party_lightbot_desc: "Lightbot में, पहेलियां हल करने के लिए छात्रों हेतु रोबोट को कमांड्स से प्रोग्राम करना आवश्यक है। छात्र ब्राउजर में गेम खेल सकते हैं, (इसके लिए Flash Player की जरूरत है), या Android या iOS डिवाइसों पर। छात्र Lightbot में “बेसिक” स्तरों के आरंभिक सेट प्ले कर सकते हैं। वे सीखेंगे कि कंप्यूटर को कैसे बताना है कि बुनियादी कमांड्स की श्रृंखला के साथ क्या करना है और सामान्य प्रक्रिया प्राप्त करनी है, जिसके द्वारा कंप्यूटर प्रोग्राम लिखे जाते हैं।"
  third_party_lightbot_btn_curriculum: "Lightbot पाठ्यक्रम डाउनलोड करें"
  third_party_lightbot_btn_site: "Lightbot पर जाएँ"
  third_party_khan_desc: "सीखें कि JavaScript और ProcessingJS का उपयोग करते हुए ड्राइंग, ऐनिमेशन और गेम्स को प्रोग्राम कैसे करना है, या यह सीखें कि HTML और CSS के साथ वेबपेज कैसे बनाएं। आप जो भी बनाते हैं, उसे साझा कर सकते हैं और पड़ताल कर सकते हैं कि दूसरों ने क्या बनाया है और एक-दूसरे से सीख सकते हैं!"

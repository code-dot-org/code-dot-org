  minecraft_signup_store_camps: "ऑस्ट्रेलिया, कनाडा, प्युर्टो रिको या अमेरिका में Microsoft के स्टोरों में निशुल्क Minecraft आवर ऑफ़ कोड वर्कशॉप्स के लिए <a href='%{signup_store_camp}', target='_blank'>साइन अप</a> करें। सीखें कि कोडिंग कैसे सबके लिए है और इसमें रचनात्मकता, सवाल हल करना और बहुत सा मज़ा है।"
  minecraft_host_event: "Minecraft आवर ऑफ़ कोड इवेंट आयोजित करें"
  minecraft_teach_resources: "अध्यापक संसाधन और पाठ योजना।"
  minecraft_leader_guide: "इवेंट की योजना बनाने और नेतृत्व करने में अपनी मदद के लिए संसाधन डाउनलोड करें।"
  minecraft_facilitating_event: "अभी छोटे और बड़े छात्रों के लिए सहायक त्वरित शुरुआत गाइड और PowerPoint प्रस्तुतियां<a href='%{minecraft_facilitator_download}', target='_blank'>डाउनलोड करें</a> ।"
  minecraft_join_online_training: "क्या आप Minecraft के साथ अपने खुद का आवर ऑफ़ कोड की मदद देने को तैयार हैं, लेकिन निश्चित नहीं हैं कि कहां से शुरुआत करें? हमारे ऑन-डिमांड वेबिनार <a href='%{minecraft_webinar_url}', target='_blank'>देखें</a>। आप बेहतर पद्धतियां सीखेंगे, तैयार सहायक सामग्रियों तक पहुंच, और Minecraft टीम का नया हीरो का यात्रा ट्यूटोरियल का विस्तृत वर्णन प्राप्त करेंगे। यह सोचते हुए शुरुआत करें कि कंप्यूटर साइंस शिक्षा सप्ताह (4-10 दिसम्बर) के दौरान और इसके बाद युवा लोगों के लिए आवर ऑफ़ कोड आयोजित करने के लिए आपको क्या चाहिए।"
  minecraft_continue_learning: 'हर किसी के कंप्यूटर साइंस: Microsoft स्टोर में एक आवर ऑफ़ कोड के बाद'
  minecraft_continue_learning_description: "कंप्यूटर साइंस के अनुभव की जरूरत नहीं है! यह सुनिश्चित करने में मदद करें कि सभी युवा कंप्यूटर साइंस शिक्षा के द्वारा प्राप्त किए जाने वाले बहुमूल्य कौशल सीख सकते हैं। तीन 1 घंटे की वर्कशॉप की निशुल्क श्रृंखला में शामिल होने के लिए Microsoft स्टोर में हमसे जुड़ें, जहां मज़ेदार और तनावमुक्त परिवेश में कोडिंग का अनुभव लेंगे, कंप्यूटर साइंस की मुख्य अवधारणाओं से परिचित होंगे, और अपनी कक्षा या समुदाय में आवर ऑफ़ कोड का नेतृत्व करने के लिए तैयार होंगे। आपने यह प्राप्त कर लिया है! <a href='%{minecraft_continue_learning_url}', target='_blank'>आज ही साइन अप करें</a>।"
  minecraft_future: "यहां सभी युवा भविष्य की तैयारी करते हैं"
  minecraft_future_description: "जानें कि किस प्रकार से स्कूल और गैर-लाभ संगठन अपने समुदायों में, डिजीटल साक्षरता से कंप्यूटर साइंस शिक्षा के डिजीटल कौशल ला रहे हैं। विभिन्न मॉडल्स पर विचार करें, सुझाव और तरकीबें प्राप्त करें, और <a href='%{minecraft_future_url}', target='_blank'>उन संसाधनों तक पहुंच प्राप्त करें</a>, जिन्हें उन्होंने सबसे बहुमूल्य पाया है।"
  minecraft_og_designer: "Minecraft आवर ऑफ़ कोड के लिए नई गतिविधि के साथ लौट आया है। Minecraft के अपने खुद के संस्करण में जानवरों और अन्य Minecraft प्राणियों को प्रोग्राम करें।"
  minecraft_og_agent: "Minecraft आवर ऑफ़ कोड के लिए लौट आया है, और आप हीरो हैं! Minecraft बायोम्स के माध्यम से सफर के लिए कोड लिखें।"

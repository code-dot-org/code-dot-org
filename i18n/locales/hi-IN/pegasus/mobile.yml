  codeorg_beyond_longdescription: "खींचें और छोड़ें प्रोग्रामिंग के साथ कंप्यूटर साइंस की मूल अवधारणाएं सीखें। ये 3 पूरे कोर्स हैं, प्रत्येक में 15-20 पाठ हैं, जो बिल गेट्स, मार्क ज़ुकरबर्ग, एंग्री बर्ड्स और प्लांट्स वर्सेज ज़ोम्बीस द्वारा वीडियो लेक्चरों वाले गेम-जैसे, स्व-निर्देशित ट्यूटोरियल के साथ अंतरामिश्रित \"अनप्लग्ड” कक्षा गतिविधियों को मिलाते हैं। दोहराएं-लूप्स, सापेक्ष, मूल कलन विधियां, फंक्शन्स और वेरिएबल्स सीखें।"
  khan_beyond_longdescription: "अपने खुद के कोड के साथ मजेदार ड्राइंग बनाते हुए JavaScript प्रोग्रामिंग की मूल बातें सीखें। इसे अकेले करें या अपनी कक्षा के साथ!"
  tynker_beyond_longdescription: "Tynker प्रोग्रामिंग सीखने को मज़ेदार और आसान बनाता है। यह दृश्य बनाता है। बच्चे कोड के ब्लॉक्स को क्रमबद्ध करके गेम्स और मोबाइल ऐप्स बनाते हैं। यह प्रोग्रामिंग सिन्टैक्स को जानने की जरूरत को खत्म करता है। बच्चे तुरंत विचारों को ऐनिमेटेड कहानियों और गणित आर्ट में रूपांतरित करते हैं। यह प्रगतिशील प्रशिक्षण को बढ़ावा देता है। चूंकि बच्चे मूल सिद्धांत सीखते हैं, Tynker सिन्टैक्स संचालित प्रोग्रामिंग सहित और उन्नत अवधारणाओं का परिचय देता है।"
  scratch_beyond_longdescription: "Scratch के साथ, आप अपनी खुद की संवादात्मक गेम्स कहानियां, ऐनिमेशन्स बना सकते हैं &mdash; और उन्हें अपने दोस्तों के साथ साझा कर सकते हैं। अपना नाम ऐनिमेट करके, छुट्टी का कार्ड बनाकर, या पोंग गेम बनाकर शुरुआत करें।"
  lightbot_beyond_longdescription: "आयु वर्ग 4+ के लिए, iOS या Android (या वेब ब्राउजर) पर, सुपर-बेसिक प्रोग्रामिंग से शुरू करते हुए, कोर प्रोग्रामिंग तर्क सीखें। सीखें कि कैसे कमांड्स को क्रम में रखें, पैटर्नों को समझें, प्रक्रियाओं का उपयोग करें और लूप्स का इस्तेमाल करें!"
  codecademy_beyond_longdescription: "Codecademy, JavaScript, जिसे पूरी दुनिया के लाखों छात्रों द्वारा उपयोग किया जाता है, के माध्यम से CS के मूल सिद्धांतों से संवादात्मक, छात्र-निर्देशित परिचय है। हमने प्रश्नोत्तरियों, स्लाइडों और अंत में छात्रों के लिए पूरे किए प्रोजेक्ट के साथ बिना परेशानी का आवर ऑफ़ कोड अनुभव तैयार किया है।"
  kodable_beyond_longdescription: "Kodable स्व-निर्देशित iPad गेम है, जो 5+ वर्ष के बच्चों का प्रोग्रामिंग बेसिक्स से परिचय कराती है। अध्यापक या अभिभावक का पास रहना अच्छा है, लेकिन जरूरी नहीं है।"
  scratchjr_beyond_longdescription: "ScratchJr एक परिचयात्मक प्रोग्रामिंग भाषा है, जो बच्चों को उनकी खुद की संवादात्मक कहानियां और गेम्स बनाने में सक्षम बनाती है। बच्चे पात्रों को मूव करने, कूदने, डांस करने और गाने के लिए सक्रिय करने हेतु ग्राफिकल प्रोग्रामिंग ब्लॉक्स को साथ में जोड़ते हैं"
  hopscotch_beyond_longdescription: "Hopscotch प्रोग्रामिंग भाषा का उपयोग करते हुए iPad पर छात्र-निर्देशित ट्यूटोरियल। छात्र अपने iPad पर अपने iPad के लिए गेम्स और ऐप्स बनाएंगे। छात्र अकेले या दोस्तों के साथ काम कर सकते हैं (3 प्रति iPad तक)।"
  pocketcode_beyond_longdescription: "Pocket Code के साथ अपने स्मार्ट फोन पर अपनी खुद की गेम बनाएं! स्काईडाइवर स्टीव अपने पार्सल प्रदान करने में मदद करें। आप इसे दोस्तों और अन्य उपयोगकर्ताओं के आजमाने के लिए उनके साथ साझा कर सकते हैं!"
  groklearning_beyond_longdescription: "उन लोगों के लिए प्रोग्रामिंग भाषा पाइथन का उपयोग करते हुए परिचयात्मक कोर्स, जिन्हें प्रोग्रामिंग का कोई अनुभव नहीं है। परिचयात्मक सामग्री और चुनौतियों का हमारा बेमिसाल मिश्रण आपको पाइथन और प्रोग्रामिंग को पूरी तरह समझने में मदद करेगा। हमने विविध पृष्ठभूमि वाले अलग-अलग आयु वर्ग के छात्रों को यह सामग्री पढ़ाई है और हमें यकीन है कि यह आपके लिए भी अनुकूल होगी।"
  hacketyhack_beyond_longdescription: 'Hackety Hack आपको शुरू से प्रोग्रामिंग की बिल्कुल मूल बातें सिखाएगा। किसी पहले के अनुभव की जरूरत नहीं है! Hackety Hack के साथ, आप Ruby प्रोग्रामिंग भाषा सीखेंगे। Ruby को डेस्कटॉप ऐप्लिकेशन्स और वेबसाइटों सहित, हर प्रकार के प्रोग्रामों के लिए उपयोग किया जाता है। [नोट: डेस्कटॉप इंस्टॉल करने की जरूरत है]'
  robomind_beyond_longdescription: 'छात्र अपने खुद के आभासी रोबोट को नियंत्रित करके प्रोग्रामिंग की मूल बातें सीखते हैं। ऑनलाइन कोर्स प्रोग्रामिंग अभ्यासों में मदद करने के लिए लघु प्रस्तुतियों, फिल्मों, प्रश्नोत्तरियों और स्वचलित मार्गदर्शन/संकेतों के साथ पूरी तरह से स्व-विहित है। '
  makeschool_beyond_longdescription: "क्या आप थोड़ा ObjectiveC जानते हैं? एक घटे में iPhone गेम बनाना सीखें! हम ब्राउजर में पूरी तरह से आपकी गेम को कोड करने, परीक्षण करने और खेलने के लिए, पूरी प्रक्रिया में आपका मार्गदर्शन करेंगे और फिर आप दोस्तों के आजमाने के लिए इसे Facebook पर साझा करें! किसी पूर्व iPhone विकास अनुभव की जरूरत नहीं है। आपके लिए इतना समझना आवश्यक है कि वेरिएबल्स, विधियां और वस्तुएं क्या हैं।"
  appinventor_beyond_longdescription: "अपने Android फोन या टैब्लेट के लिए तीन सरल ऐप्स बनाने के विस्तृत वर्णन वाले मनोरंजक, त्वरित वीडियो ट्यूटोरियल्स। शुरुआत से सीखने वालों और वैसे ही विशेषज्ञों के लिए तैयार किया गया, यह आवर ऑफ़ कोड इसके बारे में आपके जानने से पहले आपको अपने खुद के ऐप बनाना शुरू करने के लिए तैयार करेगा। अपने दोस्तों के साथ अपनी ऐप रचनाएं साझा करने की कल्पना करें! ये गतिविधियां कक्षाओं का निर्देशन करने वाले व्यक्तियों के लिए और अध्यापकों के लिए अनुकूल हैं।"
  touchdevelop_beyond_longdescription: "TouchDevelop से आप iPad, iPhone, Android, PC, Mac, Windows Phone पर ऐप्स बना सकते हैं। हमारा टच-अनुकूलित संपादक कोडिंग को मज़ेदार बनाता है, यहां तक कि आपके फोन या टैब्लेट पर भी!"
  codehs_beyond_longdescription: 'कैरेल द डॉग के साथ प्रोग्रामिंग की मूल बातें सीखें, यह कोडिंग का मज़ेदार, सुलभ और दृश्य संबंधी परिचय है, जहां कंप्यूटर को कमांड्स देना बिल्कुल वैसे है, जैसे कुत्ते को निर्देश देना। यह ट्यूटोरियल तब और बढ़िया होगा, यदि अध्यापक द्वारा संचालित किया जाए, लेकिन आप इसे अकेले भी कर सकते हैं। [नोट: भुगतान आवश्यक है]'
  udemy_beyond_longdescription: 'जहां आपने कभी भी कोड की लाइन नहीं देखी या आप किसी सजीव वस्तु के लिए कोड करते हैं, Udemy में आपके लिए एक कोर्स है, जिसे पेशेवर शिक्षकों द्वारा सिखाया जाता है। [नोट: भुगतान आवश्यक है]'
  lynda_beyond_longdescription: 'सीखें कि C और C++ में वस्तु-अनुकूलित प्रोग्रामिंग के मूल सिद्धांतों से वेब ऐप्लिकेशंस कैसे कोड करें, तैयार करें और बनाएं, Java कैसे लिखें। हमारा विकासकार ट्यूटोरियल मोबाइल ऐप्स विकसित और तैयार करना PHP और MySQL डेटाबेसों के साथ काम करना, आंकड़ों संबंधी प्रोसेसिंग भाषा R के साथ शुरुआत करना आदि सीखने में आपकी मदद कर सकते हैं। [नोट: भुगतान आवश्यक है]'
  edx_beyond_longdescription: "CS50x प्रोग्रामिंग के पूर्व अनुभव वाले और बिना अनुभव के वयस्कों और उन जैसे गैर-वयस्कों के लिए हार्वर्ड कॉलेज का कंप्यूटर साइंस के बौद्धिक उपक्रमों का और प्रोग्रामिंग की कला का परिचय है। विषयों में शामिल है, संक्षिप्तीकरण, कलन विधियां, डेटा संरचनाएं, संपुटीकरण, संसाधन प्रबंधन, सुरक्षा, सॉफ्टवेयर इंजीनियरिंग और वेब विकास। भाषाओं में शामिल हैं C, PHP, और JavaScript प्लस SQL, CSS, और HTML आदि। CS50x का ऑन-कैम्पस संस्करण Harvard का दूसरा सबसे बड़े कोर्स है।"
  coursera_beyond_longdescription: 'स्नैटफोर्ड का CS 101 की कक्षा निक पार्लैंटे (Nick Parlante) द्वारा (निशुल्क!) पढ़ाई जाती है। CS101 उन लोगों को कंप्यूटर साइंस के जरूरी सिद्धांत सिखाती है, जिन्हें बिल्कुल भी पूर्व अनुभव नहीं होता। खेलें और कंप्यूटरों की पावर और सीमाओं को जीवंत करने के लिए कोड के छोटे-छोटे भागों के साथ प्रयोग करें। CS101 आज के कंप्यूटरों पर सामान्य पृष्ठभूमि भी प्रदान करता है: जैसे कंप्यूटर क्या है, हार्डवेयर क्या है, सॉफ्टवेयर क्या है, इंटरनेट क्या है। वेब ब्राउडर का उपयोग करने की योग्यता के अलावा कोई और पूर्व अनुभव आवश्यक नहीं है।'
  udacity_beyond_longdescription: "इस कोर्स में आप कंप्यूटर साइंस की मुख्य अवधारणाएं सीखेंगे और यह भी सीखेंगे कि वेब क्रॉलर का निर्माण करने के संदर्भ में अपने खुद के कंप्यूटर प्रोग्राम कैसे लिखें। इस कोर्स के लिए कोई पूर्व प्रोग्रामिंग जानकारी आवश्यक नहीं है। शुरू से सीखने वालों का स्वागत है! इस कोर्स के अंत में, आप कंप्यूटर साइंस में मुख्य अवधारणाएं और खुद सवालों को हल करने के लिए पाइथन प्रोग्राम लिखने में सक्षम होने के लिए पर्याप्त प्रोग्रामिंग सीख चुके होंगे। यह कोर्स आपको माध्यमिक-स्तर के कम्प्यूटिंग कोर्सों पर जाने में तैयार करेगा।"
  teachingtree_beyond_longdescription: "TeachingTree एक खुला मंच है, जहां कोई भी व्यक्ति शिक्षा संबंधी सामग्री व्यवस्थित कर सकता है। हमारा लक्ष्य छात्रों को उन सही क्लिपों पर तुरंत पहुंच देना है, जिनकी उन्हें व्यक्तिगत अवधारणाएं सीखने के लिए जरूरत है। हर किसी को वीडियो या टैग करने की अवधारणाओं को जोड़कर मदद करने के लिए प्रोत्साहित किया जाता है।"
  kodu_beyond_longdescription: "Kodu से बच्चे साधारण दृश्य प्रोग्रामिंग भाषा के द्वारा PC और XBox पर गेम्स बना सकते हैं। Kodu का उपयोग रचनात्मकता, सवाल हल करने, कहानी सुनाने के साथ-साथ प्रोग्रामिंग सिखाने के लिए भी किया जा सकता है। छोटे बच्चों के साथ-साथ बिना किसी डिज़ाइन या प्रोग्रामिंग कौशलों वाले वयस्क गेम बनाने के लिए Kodu का उपयोग कर सकते हैं। PC के लिए Kodu निशुल्क डाउनलोड करने के लिए उपलब्ध है। अमेरिका में XBox के लिए भी Kodu, XBox Marketplace, Indie Games चैनल पर लगभग $5 के लिए उपलब्ध है।"
  cargobot_beyond_longdescription: "Cargo-Bot एक पहेली गेम है, जहां आप रोबोट को सिखा सकते हैं कि क्रेट्स को कैसे मूव करना है। कितना आसान है, सही कहा न? इसमें 36 बेहद शैतानी भरी ज्ञानपूर्ण पहेलियां, बार-बार याद आने वाला संगीत और शानदार रेटिना ग्राफिक्स हैं। आप अपने समाधान रिकॉर्ड करके उन्हें अपने दोस्तों को दिखाने के लिए YouTube पर साझा भी कर सकते हैं।"
  kidsruby_beyond_longdescription: 'Ruby का उपयोग करते हुए मज़े करें और गेम्स बनाएं, या अपना होमवर्क करवाएं ! बस अपने माता-पिता या अध्यापकों को बताएं कि आप Ruby प्रोग्रामिंग सीख रहे हैं... ;)। यह निशुल्क है और किसी भी कंप्यूटर पर काम करता है। [नोट: डेस्कटॉप इंस्टॉल आवश्यक है]'
  w3schools_beyond_longdescription: "अपने खुद के कंप्यूटर पर वेबसाइटें बनाना सीखें। एक से भी कम दिन में सर्वर की मूल बातें सीखें। अपनी वेबसाइट में डेटाबेस जोड़ना सीखें।"
  codeavengers_beyond_longdescription: "सीखें कि गेम्स, ऐप्स और वेबसाइटें कैसे प्रोग्राम करें। शुरू से सीखने वालों के लिए मुश्किल के संपूर्ण स्तर वाले विशेषज्ञों द्वारा डिज़ाइन किए हए, समझने में आसान निर्देश और बहुत बड़ी मदद, जब भी आपको इसकी जरूरत हो। हमारे HTML, CSS और JavaScript कोर्सों में ऐसी कोड चुनौतियां और दोहराई गेम्स हैं, जो हर आयु वर्ग के लोगों के लिए सीखने को मज़ेदार और प्रभावशाली बनाती हैं।"
  mozilla_beyond_longdescription: "Thimble आपके अपने वेब पृष्ठ तैयार करने और उन्हें साझा करने को हास्यास्पद ढंग से आसान बनाता है। सीधे अपने ब्राउजर में HTML और CSS लिखें और संपादित करें, फिर तुरंत अपने काम को अच्छी तरह से देखें। एक ही क्लिक से अपने पूरे किए प्रोजेक्ट्स आयोजित और साझा करें। यह शुरू से सीखने वालों और उन जैसे विशेषज्ञों के लिए बहुत बढ़िया है।"
  codecombat_beyond_longdescription: "अपने योद्धाओं को नियंत्रित करने, पहेलियों को संचालित करने, नरपिशाचों को हराने, दुश्मनों को चकमा देने और सहयोगियों को बचाने के लिए कोड (उच्चारण) का उपयोग करते हुए जादूगर के तौर पर खेलें! पूरी तरह से शुरू करने वालों के लिए इस HTML 5 वेब गेम में JavaScript सीखें।"
  codea_beyond_longdescription: "Ipad के लिए Codea से &mdash; या किसी भी दृश्य डेटे के बारे में जो आपके पास है, से आप गेम्स और अनुकरण तैयार कर सकते हैं। अपने विचारों को संवादात्मक रचनाओं में बदलें, जो iPad की मल्टी-टच और त्वरणमापी जैसी विशेषताओं का उपयोग करती हैं। हमारे विचार में Codea सबसे सुंदर कोड संपादक है, जिसका आप उपयोग करेंगे और यह आसान है। कोडिया को आपको आपके कोड को छूने देने के लिए डिज़ाइन किया गया है। क्या आप कोई संख्या बदलना चाहते हैं? बस इसे थपथपाएं और खींचें। रंग या चित्र के बारे में क्या कहेंगे? थपथपाने से दृश्य संपादक प्रकट होते हैं, जिनसे आप जो भी चाहें, चुन सकते हैं।"
  lego_beyond_longdescription: "LEGO पीसेज का उपयोग करते हुए छोटे, अनुकूलित और प्रोग्राम करने योग्य रोबोट बनाएं।"
  finch_beyond_longdescription: "Finch कंप्यूटर साइंस शिक्षा के लिए नया रोबोट है। इसका डिज़ाइन कारनेज मेलन (Carnegie Mellon) की CREATE लैब में चार वर्ष के अध्ययन का परिणाम है। Finch को प्रोग्रामिंग की कला के दिलचस्प परिचय को सहयोग करने के लिए डिज़ाइन किया गया है। इसने छात्रों के साथ-साथ आठ वर्ष तक के छोटे बच्चों के लिए अनुकूल कई परिवेशों सहित, दर्जनों प्रोग्रामिंग भाषाओं और परिवेशों के लिए सहयोग किया है। Finch छात्रों को पूरी तरह से संवादात्मक प्रोग्राम लिखने देने के लिए डिज़ाइन किया गया था।"
  arduino_beyond_longdescription: "Arduino एक लोकप्रिय मंच है, जो कलाकारों और डिज़ाइनरों को वास्तविक संवेदकों, LED, बज़रों आदि के साथ काम करने की अनुमति देने के लिए डिज़ाइन किया गया है। Sparkfun आभासी सैंडबॉक्स आपको सीधे आपके ब्राउजर में वास्तविक Arduino कोड सिखाएगा।"
  processing_beyond_longdescription: "प्रोसेसिंग प्रोग्रामिंग भाषा, विकास परिवेश और ऑनलाइन समुदाय है। 2001 से, प्रोसेसिंग दृश्यात्मक कला के अंदर सॉफ्टवेयर साक्षरता और प्रौद्योगिकी के अंदर दृश्यात्मक साक्षरता को बढ़ावा दिया है। शुरू में सॉफ्टवेयर स्केचबुक के तौर पर पेश करने के लिए दृश्यात्मक संदर्भ के अंदर कंप्यूटर प्रोग्रामिंग के मूल सिद्धांत पढ़ाने के लिए तैयार किया गया, प्रोसेसिंग पेशेवरों के लिए विकास टूल में विकसित हो गया है। आज, हज़ारों छात्र, कलाकार, डिज़ाइनर, अन्वेषक और हॉबिइस्ट है, जो सीखने, प्रतिकृतियां बनाने और निर्माण करने के लिए प्रोसेसिंग का उपयोग करते हैं।"
  alice_beyond_longdescription: "3D ऐनिमेशन्स की रचना को सहयोग करने के लिए नवीन प्रोग्रामिंग परिवेश का उपयोग करते हुए, Alice Project हर आयु वर्ग और ग्रेड स्तर की विस्तृत श्रेणी में अभिकलनात्मक चिंतन पढ़ाने और सीखने, सवाल हल करने और कंप्यूटर प्रोग्रामिंग के लिए टूल्स और सामग्रियां प्रदान करता है।"
  sphero_beyond_longdescription: "चाहे आप शिक्षक हैं या अभिभावक, SPRK पाठ बच्चों को गणित और साइंस में कौशलों को बढ़ाते हुए रोबोट्स की प्रोग्रामिंग में मज़ेदार क्रैश कोर्स देते हैं।"

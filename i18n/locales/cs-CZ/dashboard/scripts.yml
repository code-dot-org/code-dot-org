              name: Taneční večírek vetřelců s Laboratoří sprajtů
            Explore Project Ideas:
              name: Zkoumání projektových nápadů
              description_student: Je čas nechat se inspirovat! Tyto hlavolamy Vám ukážou několik málo předem zkompilovaných her a ilustrací, které vám pomohou rozvinout si plán na váš VELKÝ projekt.
              description_teacher: "Dalších pět lekcí poskytuje studentům příležitost uplatnit své programovací dovednosti na završujícím projektu. Tento projekt umožní jednotlivcům získat zkušenost s programováním a vytvořit exemplář ke sdílení se spolužáky a s blízkými. Má to být projekt na více lekcí nebo na více týdnů, kde studenti budou trávit čas brainstormingem, učením se o procesu návrhu, budováním a následným předložením svých konečných výtvorů. \n\nVe fázi bádání budou mít studenti možnost podívat se pro inspiraci na příklady projektů v Umělci i v Laboratoři her. Dále se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Pak jim bude dán prostor na vytvoření jejich vlastních projektů buďto v Umělci nebo v Laboratoři her (toto bude pravděpodobně nejdelší fáze projektu). Studenti pak budou po testování a dalším myšlení revidovat své projekty. Nakonec budou mít studenti možnost předložit svou dokončenou práci svým spolužákům."
            The Design Process:
              name: Proces návrhu
              description_student: Projekty tohoto rozsahu vyžadují nějaký čas a spoustu plánování. Tady se dozvíte něco o procesu návrhu, co použijete k vybudování svého vlastního výtvoru.
              description_teacher: Během těchto pěti lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. V této části projektu se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Průvodce lekcemi s přehledem všech pěti kroků procesu lze nalézt na začátku projektového procesu [tady](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Vybudujte si svůj projekt
              description_student: Konečně můžete začít budovat svůj projekt!
              description_teacher: Během těchto pěti lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. Teď bude studentům dán vlastní prostor na vytvoření vlastního projektu buďto v Umělci nebo v Laboratoři her. Toto bude nejdelší část projektu. Průvodce lekcemi s přehledem všech pěti kroků procesu lze nalézt na začátku projektového procesu [tady](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Revidujte svůj projekt
              description_student: Řím nebyl vybudován za jeden den, a tak by tomu nemělo být ani s Vaším projektem. Udělejte si čas na editaci a na revidování Vašeho projektu, abyste ho udělali nejlepší, jaký může být.
              description_teacher: Během těchto pěti lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. Teď, když jsou projekty vybudovány, bude studentům dána příležitost získat zpětnou vazbu od svých spolužáků a revidovat své projekty. Průvodce lekcemi s přehledem všech pěti fází procesu lze najít na začátku projektového procesu, [tady](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Prezentujte svůj projekt
              description_student: Je čas, abyste ukázali svou práci! Tady předložíte svůj úžasný projekt svým spolužákům.
              description_teacher: Během těchto pěti lekcí budou studenti spět k tomu, aby pomocí Laboratoře aplikací nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. Nakonec budou mít studenti možnost předložit svou dokončenou práci prostřednictvím speciálního odkazu svým spolužákům nebo ji sdílet s blízkými. Průvodce lekcemi s přehledem všech pěti kroků procesu lze nalézt na začátku projektového procesu [tady] <https://curriculum.code.org/csf/coursef/15/>).
            The Artist:
              name: Umělec
            Nested Loops in the Maze:
              name: Vnořené cykly v bludišti
              description_student: Cykly uvnitř cyklů uvnitř cyklů. Co to znamená? Tato lekce Vás naučí, co se stane, když dáte cyklus do jiného cyklu.
              description_teacher: V této online aktivitě dostanou studenti příležitost posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Sequencing in the Maze:
              name: Posloupnosti v Bludišti
            Events with Sprite Lab:
              name: Taneční večírek vetřelců s Laboratoří sprajtů
              description_student: Vytvořte interaktivní projekt, který budete moci sdílet se spolužáky.
              description_teacher: 'V této lekci je Laboratoř sprajtů, platforma, kde mohou studenti vytvářet své vlastní interaktivní animace a hry. Kromě chování dnes studenti začlení uživatelské vstupy jako události k vytvoření „tanečního večírku s vetřelci“.   '
            Loops with the Artist:
              name: Kreslení s cykly
              description_student: V této lekci cykly umožňují snadnou tvorbu ještě pěknějších obrázků s Umělcem!
              description_teacher: Sledujte, jak se tváře studentů rozzáří, až budou vytvářet své vlastní nádherné návrhy pomocí malého poštu bloků a digitálních nálepek! Tato lekce rozvíjí chápání cyklů z předchozích lekcí a dává studentům šanci být opravdu kreativní.  Tato aktivita je fantastická k vytváření artefaktů pro portfolia nebo pro konference rodič/učitel.
            Sprite Lab Behaviors:
              name: Chování v Laboratoři sprajtů
            Editing Behaviors:
              name: Chování v Laboratoři sprajtů
              description_student: Naučte se naprogramovat chování svých vlastních sprajtů
              description_teacher: Tady budou studenti používat laboratoř sprajtů k vytváření svých vlastních přizpůsobených chování.
            Virtual Pet:
              name: Virtuální zvíře s Laboratoří sprajtů
              description_student: V této lekci budou studenti vytvářet interaktivní Virtuální zvíře, které bude vypadat a chovat se tak, jak si budou přát. Studenti použijí nástroj „Kostýmy“ laboratoře sprajtů k vlastní úpravě vzhledu svého zvířete. Pak budou používat události, chování a jiné koncepce, které se naučili, aby dodali svému zvířeti jeho vlastní život!
              description_teacher: V této lekci budou studenti vytvářet interaktivní Virtuální zvíře, které bude vypadat a chovat se tak, jak si budou přát. Studenti použijí nástroj „Kostýmy“ laboratoře sprajtů k vlastní úpravě vzhledu svého zvířete. Pak budou používat události, chování a jiné koncepce, které se naučili, aby dodali svému zvířeti jeho vlastní život!
            Data from Sprite Lab:
              name: Data z Laboratoře sprajtů
            End of Course Project:
              name: Projekt na zakončení kurzu
              description_student: Takto velké projekty potřebují čas a spoustu plánování. Najděte inspiraci, vyviňte plán a rozpoutejte svou tvořivost!
              description_teacher: |-
                Dalších pět lekcí poskytuje studentům příležitost uplatnit své programovací dovednosti na završujícím projektu. Tento projekt umožní jednotlivcům získat zkušenost s programováním a vytvořit exemplář ke sdílení se spolužáky a s blízkými. Má to být projekt na více lekcí nebo na více týdnů, kde studenti budou trávit čas brainstormingem, učením se o procesu návrhu, budováním a následným předložením svých konečných výtvorů. \\r
                \\r
                Ve fázi „bádání“ si studenti pro inspiraci pohrají s programy předem vytvořenými v Umělci i v Laboratoři sprajtů. Dále se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Pak jim bude dán prostor na vytvoření jejich vlastních projektů v Umělci, v Laboratoři sprajtů, nebo v jakémkoli jiném prostředí, které jim budete schopni a ochotni poskytnout. (Toto bude pravděpodobně nejdelší fáze projektu.) Po testování a posouzení spolužáky pak studenti budou revidovat svůj programový kód. Nakonec budou mít studenti možnost předložit svou dokončenou práci svým spolužákům.
            Internet:
              name: Internet
              description_student: Zajímalo Vás někdy, jak se šíří informace po internetu? Není to kouzlo! V této lekci se naučíte základy toho, jak funguje internet.
              description_teacher: I když mnoho lidí každodenně používá internet, jen nemnoho lidí ví, jak internet funguje. V této lekci budou studenti předstírat, že tečou po internetu a přitom se budou učit o spojeních, URL, adresách IP a systému DNS.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: V této lekci se naučíte o crowdsourcingu, o procesu vybudování projektu s týmem.
              description_teacher: V počítačové vědě narážíme na určité velké a odrazující problémy. Výzvy jako například hledání velkých prvočísel nebo sekvenování DNA je téměř nemožné dělat jako jednotlivec. Přidat ke své moci moc druhých dělá tyto úkoly zvládnutelnými. Tato lekce Vašim studentům ukáže, jak užitečná může být týmová práce v průmyslu počítačových věd.
            Digital Sharing:
              description_student: 'V této lekci se dozvíte o výzvách a výhodách vlastnictví a autorských práv. '
            Running Simulations:
              name: Spouštění simulací
            Simulating Experiments:
              name: Simulační experimenty
              description_student: Spouštějte simulace na počítači a experimentujte měněním hodnot.
              description_teacher: Spuštěním jednoduché simulace v Laboratoři sprajtů studenti zažijí, jak lze využít počítačových věd k odběru dat, která identifikují trendy nebo vzory. Po opakovaném spuštění simulace budou mít studenti příležitost udělat předpověď toho, jak by mohla změna nějaké proměnné v simulaci ovlivnit výsledek, a poté tuto hypotézu otestovat.
          student_description: Naučte se požívat různé druhy cyklů, událostí, funkcí a podmínek. Řešte různé techniky řešení problémů a diskutujte o vlivu počítačových věd a internetu na společnost. V druhé části tohoto kurzu navrhněte a vytvořte završující projekt, který budete moci sdílet s přáteli a rodinou.
        dance-low:
          title: Taneční večírek (špatné připojení)
          description_short: Nakóduj vlastní taneční party, kterou můžeš sdílet s přáteli! (Tato verze je pro pomalá připojení)

          student_description: " V jednotce 3, budete stavět na své zkušenosti s kódováním při programování animací, interaktivní umění, a hry v Game Lab. Jednotka začíná jednoduchými tvary a vytváří sofistikovanější hry založené na sprite, pomocí stejných programovacích konceptů a procesu návrhu, který počítačoví vědci používají denně. V závěrečném projektu vytvoříte osobní interaktivní program."

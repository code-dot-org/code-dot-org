        coursed-2017:
          title: Kurz D
          assignment_family_title: Kurz D
          description_audience: 'Věk: 7-11 let'
          description_short: Rychle zopakuje pojmy z Kurzu C, pak se posune dál s algoritmy, vnořenými cykly, podmínkami a dalším.
          description: Učte se nové programovací koncepce, jako například algoritmy, vnořené cykly, cykly `while`, podmínky a události. Než vytvoříte svou úplně první hru nebo příběh, které budete chtít sdílet, absolvujte úvod do digitálního občanství.
          lessons:
            Introduction:
              name: Představení online úloh
              description_student: Tato lekce Vám dá praxi v dovednostech, které budete potřebovat pro tento kurz.
              description_teacher: 'V této sadě hlavolamů začnou studenti s úvodem do online pracovního prostoru Code.org (nebo s jeho opakováním, podle toho, jak zkušenou třídu máte). Budou videa zdůrazňující základní funkčnost pracovního prostoru, jako například tlačítka `Spustit`, `Obnovit` a `Krok`. V těchto videích se dále pojednává o následujícím: přetahování bloků Blockly, výmaz bloků Blockly a připojení bloků Blockly. Dále budou studenti praktikovat své schopnosti _posloupností_ a _ladění_ v bludišti. Dále pak studenti uvidí nové typy hlavolamů, jako je Sběrač, Umělec a Sklízeč, až se budou učit nejzákladnější věci o _cyklech_.'
            'Algorithms: Graph Paper Programming':
              name: 'Programování: Programování na milimetrovém papíře'
              description_student: V této lekci budete programovat svého přítele tak, aby kreslil obrázky!
              description_teacher: Vzájemným „programováním“ lidí, aby kreslili obrázky, začnou studenti chápat, o čem programování opravdu je. Výuka začne tím, že přimějeme studenty, aby si navzájem dávali příkazy k vybarvování čtverečků na milimetrovém papíře za účelem reprodukovat existující obrázek. Jestli bude čas, lekce může skončit obrázky, které studenti sami vytvoří.
            Events in Bounce:
              name: Události s Bounce
              description_student: Přáli jste si někdy hrát ve škole videohry? V této lekci se dostanete k tomu, že si vytvoříte vlastní videohru!
              description_teacher: V této online aktivitě se studenti naučí, co jsou události a jak je počítače využívají v programech jako jsou video hry. Studenti budou pracovat na úlohách, které přimějí program reagovat na události (jako například zmáčknutí tlačítek šipek). Na konci úlohy dostanou studenti příležitost přizpůsobit si svou hru různými stupni rychlosti a zvuky.
            Nested Loops:
              name: Vnořené cykly
              description_student: Cykly uvnitř cyklů uvnitř cyklů. Co to znamená? Tato lekce Vás naučí, co se stane, když dáte cyklus do jiného cyklu.
              description_teacher: V této online aktivitě dostanou studenti příležitost posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Nested Loops in Artist:
              name: Vnořené cykly v Artist
              description_student: Tady budeme používat vnořené cykly k tvorbě pěkných kreseb zobrazujících vaše přátele a rodinu.
              description_teacher: Teď, když studenti vědí, jak rozvrstvit své cykly, mohou vytvořit tolik krásných věcí. Tato lekce studenty provede řadou cvičení, která jim pomohou vytvořit si vlastní obrázky připravené na umístění do portfolia.
            'Algorithms: Relay Programming':
              name: 'Ladění: Programování relé'
              description_student: Pamatujete na začátek kurzu, kdy jste dělali kresby pomocí programování? V této lekci budete spolupracovat s týmem na vytvoření něčeho velmi obdobného!
              description_teacher: Tato aktivita začne krátkou revizí „Programování na milimetrovém papíře“ a poté rychle přejde v závod s časem jak se studenti rozdělí do týmů a budou psát program, jednu instrukci za druhou.
            Debugging in Bee:
              name: Odstraňování chyb ve Včele
            While Loops in Farmer:
              name: Cykly pokud (while) s farmářkou
              description_student: 'Cykly jsou při programování tak užitečné. Tato lekce Vás naučí nový druh cyklu: cykly `while`!'
              description_teacher: "Když se studenti dostanou k této lekci, měli by už mít pořádně procvičené cykly `opakuj`, takže je na čase to trochu ztížit. \n\n_Cykly pokud (while)_ jsou cykly, které opakují příkazy, když je splněná podmínka. Cykly `pokud` se využívají, když programátor neví, kolikrát se budou muset příkazy zopakovat, ale ví, jaké podmínky musí platit, aby se cyklus dále opakoval. Například ve hře Farmářka budou studenti pracovat na zasypání děr a vykopání hlíny. Nebudou znát velikost děr nebo výšku hromady hlíny, ale budou vědět, že musí pokračovat se zasypáváním děr nebo kopání hlíny tak dlouho, dokud nebude země rovná."
            Conditionals with Cards:
              name: 'Jestliže/jinak: podmínky s kartami'
              description_student: Je čas zahrát si hru, v níž získáte body jen za určitých podmínek!
              description_teacher: Tato lekce ukazuje, jak mohou být podmínky využité pro úpravu programu pro konkrétní informaci. Když píšeme program, nemáme vždy všechny informace, které potřebujeme. Někdy budete chtít udělat v jedné situaci něco jiného než ve druhé, i když nevíte, která situace nastane, až kód poběží. Tehdy využijete podmínky. Ty umožňují počítači rozhodnout se podle informace, která platí v čase, kdy kód poběží.
            Conditionals in Bee:
              name: Podmínky ve Včele
              description_student: Teď když rozumíte podmínkám, je čas začít programovat Včelu a používat je při sbírání medu a nektaru.
              description_teacher: Dosud psali studenti kód, který fungoval pořád stejně vždy, když byl spuštěn. Spolehlivé, ale ne moc flexibilní. V této lekci začne vaše třída programovat s podmínkami, což jim umožní napsat kód, který funguje odlišně podle konkrétních podmínek, s nimiž se program setká.
            Conditionals & Loops in Maze:
              name: Podmínky a cykly v Bludišti
              description_student: Když použijete podmínky a cykly současně, můžete dělat některé úžasné věci!
              description_teacher: Tato sada hlavolamů překlenuje mezery v chápání, k nimž dochází při práci na hlavolamech využívajících různé druhy bloků. Sloučením těchto dvou nápadů dohromady se mohou studenti naučit vytvořit složitější kód, který se vyznačuje jednak obdivuhodnou tvořivostí a jednak kritickým myšlením!
            Conditionals & Loops in Farmer:
              name: Podmínky a cykly ve Sklízeči
              description_student: Nebývá vždy zřejmé, kdy použít jakou podmínku. Tato lekce Vám umožní procvičit se v rozhodování, co udělat.
              description_teacher: Studenti si procvičí cykly `pokud` (while), `dokud` (until) a příkazy `když / jinak`. Všechny tyto bloky využívají podmínky. Procvičováním všech tří se studenti naučí psát komplexní a flexibilní kód.
            Digital Citizenship:
              name: 'Digitální občanství: Praktikujeme digitální občanství'
              description_student: Některé informace není bezpečné sdílet online. Tato lekce Vám umožní poznat rozdíl mezi bezpečnými a soukromými informacemi.
              description_teacher: |-
                Tato lekce vytvořená ve spolupráci s Common Sense Education pomáhá studentům naučit se kriticky přemýšlet o uživatelských informacích, které některé weby požadují. Studenti se naučí rozdíl mezi soukromými a osobními infomacemi a rozlišit, co je a není bezpečné sdílet online.

                Při učení, jak být dobrým digitálním občanem, studenti také prozkoumají, co znamená být zodpovědný a ohleduplný ke svým offline a online komunitám.
            Build a Play Lab Game:
              name: Vybudujte si hru v Laboratoři her
              description_student: Tato lekce Vás provede vytvořením Vaší vlastní videohry.
              description_teacher: V této online aktivitě budou mít studenti příležitost naučit se používat události v Laboratoři her a aplikovat všechny programovací dovednost, které se naučili, na vytvoření animované hry. Je čas začít být kreativní a udělat hru v Laboratoři her!
            'Unplugged: Binary':
              name: 'Více než programování: binární obrázky'
              description_student: 'Naučte se, jak počítače ukládají obrázky pomocí jednoduchých koncepcí jako je zapnutí a vypnutí. '
              description_teacher: Přestože si hodně lidí myslí, že binární znamená výhradně nuly a jedničky, studenti se naučí, že informace lze znázornit v různých binárních možnostech. Tato lekce posune celý koncept ještě dále, když znázorní, jak počítač může binárně ukládat i ještě složitější informace (jako jsou obrázky a barvy).
            Artist Binary:
              name: Binární v Artist
              description_student: Veďte svého vlastního umělce tak, abyste vytvořili binární obraz pouze pomocí příkazů k zapínání a vypínání pixelů.
              description_teacher: Binární kód je ve světě počítačů extrémně důležitý. Většina dnešních počítačů ukládá informace všeho druhu v podobě binárního kódu. Tato lekce nám pomůže předvést, jak je možné vzít něco ze skutečného života a převést to na řadu vypnutostí a zapnutostí. Studenti budou budovat binární obrázky v Umělci převodem nul a jedniček na vypnutosti a zapnutosti (nebo na černé a bílé).
            Nested Loops Project in Artist:
              name: Vnořené cykly ve Frozen
              description_student: Další vnořené cykly! Tentokrát budeš mít možnost vytvořit pomocí vnořených cyklů nějakou ÚŽASNOU kresbu.
              description_teacher: V dnešní sadě hlavolamů budou studenti vytvářet promyšlené návrhy pomocí Umělce. Dalším praktikováním vnořených cyklů s novými cíli studenti uvidí další užití cyklů jako takových. Tato sada hlavolamů nabízí také spoustu dalšího potenciálu pro kreativitu s příležitostí, aby si studenti v koncové fázi vytvořili svůj vlastní návrh.
            Debugging in Collector:
              name: Ladění v Kolektoru
              description_student: Dostali jste se někdy při programování do problémů? V této lekci se naučíte tajemství ladění. Ladění je proces vyhledávání a opravování problémů ve Vašem kódu.
              description_teacher: V této online aktivitě si studenti procvičí ladění kódu v prostředí "sběratele". Studenti budou procvičovat čtení a úpravu kódu při opravování úloh s jednoduchými algoritmy, cykly a vnořenými cykly.
          student_description: Učte se nové programovací koncepce, jako například algoritmy, vnořené cykly, cykly `while`, podmínky a události. Než vytvoříte svou úplně první hru nebo příběh, které budete chtít sdílet, absolvujte úvod do digitálního občanství.
          name: coursed-2017

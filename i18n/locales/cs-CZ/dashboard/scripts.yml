        csd1-pilot:
          title: Jednotka CSD 1 - Řešení problémů (pilotní verze)
          description: Řešení problémů a výpočetní technika je vysoce interaktivní a kolaborativní úvod do oblasti informatiky, jak je koncipováno v širším úsilí o řešení problémů. Procvičíte si pomocí procesu řešení problémů k řešení řady hádanek, výzvy, a scénáře skutečného světa. Dále se dozvíte, jak počítače vstupují, výstupní, ukládají a zpracovávají informace, které lidem pomáhají řešit problémy. Jednotka končí projektem, ve kterém navrhujete aplikaci, která pomáhá vyřešit problém podle vašeho výběru.
          description_short: "  Zjistěte, jak lidé pracují s počítači při řešení problémů."
          lesson_groups:
            cspSurvey:
              display_name: Průzkum
            csd1_1:
              display_name: 'Kapitola 1: Proces řešení problémů'
            csd1_2:
              display_name: 'Kapitola 2: Počítače a řešení problémů'
          student_description: Řešení problémů a výpočetní technika je vysoce interaktivní a kolaborativní úvod do oblasti informatiky, jak je koncipováno v širším úsilí o řešení problémů. Procvičíte si pomocí procesu řešení problémů k řešení řady hádanek, výzvy, a scénáře skutečného světa. Dále se dozvíte, jak počítače vstupují, výstupní, ukládají a zpracovávají informace, které lidem pomáhají řešit problémy. Jednotka končí projektem, ve kterém navrhujete aplikaci, která pomáhá vyřešit problém podle vašeho výběru.
        csd2-pilot:
          title: CSD jednotka 2 - vývoj webových aplikací (pilotní verze)
          description: " V jednotce 2 se naučíte, jak vytvořit a sdílet obsah na svých vlastních webových stránkách. Poté, co se rozhodnete, jaký obsah chcete sdílet se světem, se naučíte, jak strukturovat a stylovat své stránky pomocí HTML a CSS. Procvičíte si také cenné programovací dovednosti, jako je ladění a komentování. Na konci jednotky, budete mít osobní web, který můžete publikovat na internetu."
          description_short: "  Naučte se vytvářet vlastní webové stránky ve Web Lab."
          lesson_groups:
            csd2_1:
              display_name: 'Kapitola 1: Obsah webu a HTML'
            csd2_2:
              display_name: 'Kapitola 2: Styly a CSS'
            cspSurvey:
              display_name: Průzkum
          student_description: " V jednotce 2 se naučíte, jak vytvořit a sdílet obsah na svých vlastních webových stránkách. Poté, co se rozhodnete, jaký obsah chcete sdílet se světem, se naučíte, jak strukturovat a stylovat své stránky pomocí HTML a CSS. Procvičíte si také cenné programovací dovednosti, jako je ladění a komentování. Na konci jednotky, budete mít osobní web, který můžete publikovat na internetu."
        csd3-pilot:
          title: CSD Kapitola 3 - Animace and hry (pilotní verze)
          description: " V jednotce 3, budete stavět na své zkušenosti s kódováním při programování animací, interaktivní umění, a hry v Game Lab. Jednotka začíná jednoduchými tvary a vytváří sofistikovanější hry založené na sprite, pomocí stejných programovacích konceptů a procesu návrhu, který počítačoví vědci používají denně. V závěrečném projektu vytvoříte osobní interaktivní program."
          description_short: " Naučte se programovat animace, interaktivní umění, a hry v Game Lab."
          lesson_groups:
            csd3_1:

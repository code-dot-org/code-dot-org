            The Power of Words:
              name: Moc slova
              description_student: Šikana není nikdy v pořádku. Tato lekce Vás poučí o tom, co je a co není správné říkat online.
              description_teacher: |-
                Studenti uváží, že když využívají své oblíbené webové stránky, mohou narazit na zprávy od jiných dětí, kvůli kterým se budou cítit rozzlobené, ublížené, smutné nebo zastrašené. Bádají nad způsoby, jak zvládat kybernetickou šikanu a jak zareagovat, když narazí na znepokojující výrazy online.\\r
                \\r
                Studenti diskutují o všech způsobech, jak používají techniku ke komunikaci a prozkoumávají podobnosti a rozdíly mezi komunikací osobně a komunikací online. Studenti pak provádějí brainstorming způsobů, jak reagovat na kybernetickou šikanu. \\r
                \\r
                Další informace naleznete zde: [r common-sense-media-power-of-words]
            Envelope Variables:
              name: Obálkové proměnné
              description_student: 'Obálky a proměnné mají něco společného: v obou případech v nich mohou být cenné věci. Tady se naučíte, co jsou to proměnné a jaké úžasné věci mohou dělat.'
              description_teacher: Proměnné se používají jako zástupné symboly pro hodnoty jako jsou například čísla nebo slova. Proměnné nám dávají v programování spoustu svobody. Namísto aby museli mnohokrát psát nějakou frázi nebo si pamatovat obtížně zapamatovatelné číslo, mohou počítačoví vědci použít proměnných, kterými je označí. Tato lekce nám pomůže vysvětlit, co to proměnné jsou a jak je můžeme mnoha různými způsoby používat. Myšlenka proměnných není snadno pochopitelná koncepce, takže Vám doporučujeme udělat si na konci lekce spoustu času na diskusi.
            Variables as Constant in Artist:
              name: Proměnné v Artist
              description_student: Nezapomeňte zavést ve škole tvořivost! V těchto hlavolamech budete dělat fantastické kresby pomocí proměnných.
              description_teacher: V této lekci studenti prozkoumají tvorbu opakovaných návrhů pomocí proměnných v prostředí Umělec. Studenti se naučí, jak lze proměnné použít ke zjednodušení kódu, aby se snadněji psal a četl,, i když se hodnoty nebudou za chodu programu měnit.
            Variables that Change in Bee:
              description_student: Včela miluje proměnné!
              description_teacher: 'Tato lekce pomůže ilustrovat, jak mohou proměnné udělat programy výkonnějšími umožněním změny hodnoty za chodu kódu. '
            Variables that Change in Artist:
              name: Změna proměnných s Artist
              description_student: V této lekci budete vytvářet kresby pomocí proměnných, které se budou měnit za chodu programu.
              description_teacher: V této lekci budou studenti bádat nad vytvářením opakujících se vzorů pomocí proměnných v prostředí Umělec. Studenti se dozvědí, jak lze využít proměnné k usnadnění psaní i čtení kódu. Po hlavolamech s návodem budou studenti pokračovat na úrovni volného hraní a ukážou, co se naučili a budou vytvářet své vlastní návrhy.
            For Loop Fun:
              name: For cyklus zábavy
              description_student: Při učení o cyklech `for` zažijete spoustu zábavy!
              description_teacher: Víme, že cykly nám umožňují dělat věci znovu a znovu, ale teď se podíváme na to, jak používat cykly, které mají v sobě zabudované nějaké struktury navíc. Tyto nové struktury studentům umožní vytvářet kód, který bude mocnější a dynamičtější.
            For Loops in Bee:
              description_student: Bzz bzz. V těchto hlavolamech povedete včelu na nektar a med pomocí cyklů `for`!
              description_teacher: Tato lekce s Včelou se zaměří na cykly `for` a používání inkrementální proměnné k řešení složitějších hlavolamů. Studenti začnou revizí cyklů z předchozích lekcí a poté přejdou na úvod do cyklů `for`, aby mohli efektivněji řešit složité problémy.
            For Loops in Artist:
              name: Na cykly s Artist
              description_student: Připravte se na vytvoření svého dalšího uměleckého díla. Tady budete užívat cykly `for` k vytvoření opravdu úchvatných obrazů.
              description_teacher: V této lekci studenti budou dále praktikovat cykly `for`, ale tentokrát s Umělcem. Studenti budou řešit hlavolamy kombinací myšlenek jako jsou proměnné, cykly a cykly `for` za účelem vytvoření složitých návrhů. Nakonec budou mít příležitost vytvořit si na úrovni volného hraní své vlastní umělecké dílo.
            Learning Sprites with Sprite Lab:
              name: Plovoucí ryby s Laboratoří sprajtů
              description_student: Naučte se vytvářet a upravovat sprajty.
              description_teacher: 'V této lekci se studenti budou učit o dvou koncepcích v srdci Laboratoře sprajtů: o sprajtech a o chováních. Sprajty jsou postavy nebo předměty na obrazovce, kterými mohou studenti pohybovat, měnit je a manipulovat jimi. Chování jsou úkony, které budou sprajty neustále dělat, dokud nebudou zastaveny.'

          title: AP CSA Magpie Lab
          description: |-
            Od Elizy v šedesátých letech po Siri a Watsona dnes myšlenka mluvit s počítači v přirozeném jazyce fascinovala lidi. (A ano, mezi Eliza a Siri proběhla více než jedna konverzace - hledejte „chatbot Eliza Siri“.) Zatímco zpracování přirozeného jazyka (NLP) je komplikované pole, je poměrně snadné vytvořit jednoduchý program pro reakci na anglické věty.

            \*\*Předpoklady

            Před provedením této laboratoře by studenti měli být schopni:

            -   vyhledat webové stránky pomocí webového prohlížeče
            -   spouštět a upravovat programy Java, které používají třídy
            -   trasovací kód
            -   číst API pro standardní knihovny Java a místní kód
          student_description: |-
            Od Elizy v šedesátých letech po Siri a Watsona dnes myšlenka mluvit s počítači v přirozeném jazyce fascinovala lidi. Počítačové programy stále více umožňují lidem komunikovat s nimi zadáním anglických vět. Oblast informatiky, která řeší, jak mohou počítače rozumět lidskému jazyku, se nazývá zpracování přirozeného jazyka (NLP).

            NLP je pole, které se pokouší, aby počítače rozuměly přirozenému (tj. Lidskému) jazyku. V této oblasti je mnoho zajímavých průlomů.

            Pro tuto laboratoř, prozkoumáte některé základy NLP. Když to prozkoumáte, budete pracovat s různými metodami třídy „String“ a cvičit pomocí příkazu `if`. Budete sledovat metodu, jak najít slova ve vstupu uživatele.

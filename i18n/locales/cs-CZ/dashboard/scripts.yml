              key: Cykly v Době ledové
              name: Cykly v Době ledové
              description_student: V této lekci budete používat bloky opakování, abyste pomohli Scratovi pokud možno co nejúčinněji dosáhnout žaludu.
              description_teacher: Pro krátké opakování (nebo představení) používání cyklů budou studenti využívat blok `opakuj`, aby co nejefektivněji dostali Scrata k žaludu.
            Loops in Artist:

          description: Svět bohatý na data, ve kterém žijeme, představuje mnoho složitých otázek týkajících se veřejné politiky, zákon, etika a společenský dopad. Cílem této jednotky je vyvinout ucelený a vyvážený pohled na data ve světě, včetně jejich pozitivních a negativních účinků, a pochopit základy toho, jak a proč moderní šifrování funguje.

          title: ArrayLists a String Methods ('22-'23)
          student_description: Tato jednotka pokračuje v rozšiřování datových struktur a seznámí vás s vytvářením seznamů pomocí třídy `ArrayList`. V tomto procesu se dozvíte o třídách `Integer` a `Double` a pomocí jejich metod analyzovat data z textových souborů a prozkoumat limity celočíselných hodnot. Rozlišujete mezi tím, kdy použít každý typ datové struktury, zatímco se dozvíte o struktuře a funkčnosti `ArrayList`. Používáte standardní algoritmy k vyhledání a manipulaci s daty v `ArrayList` numerických a objektových dat. V celé jednotce se naučíte používat třídu „String“ k analýze a zpracování textu získaného od uživatele a ze vstupu souboru, zatímco se učíte o základních technikách a aplikacích zpracování přirozeného jazyka. Kromě toho dále rozvíjíte dovednosti softwarového inženýrství tím, že píšete komentáře Javadoc a vytvoříte dokumentaci API pro vaše programy.

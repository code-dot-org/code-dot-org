        coursec-2019:
          title: Kurz C (2019)
          description: Vytvářejte programy s posloupnostmi, cykly a událostmi. Převeďte své iniciály na binární kód, vyšetřete různé techniky řešení problémů a učte se reagovat na kybernetickou šikanu. Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete moci sdílet!
          description_short: Naučte se základy počítačové vědy a tvořte své vlastní umění, příběhy a hry.
          description_audience: 'Věk: 6-10 let'
          lesson_groups:
            csf_digcit:
              display_name: Digitální občanství
            csf_sequencing:
              display_name: Sekvence
            csf_binary:
              display_name: Binární
            csf_loops:
              display_name: Cykly
            csf_events:
              display_name: Události
            end_of_course_project:
              display_name: Projekt na zakončení kurzu
          lessons:
            Programming in Maze:
              name: Programujeme s Angry Birds
              description_student: Učte se o posloupnostech a algoritmech s Naštvanými ptáky.
              description_teacher: S užitím postav ze hry Naštvaní ptáci budou studenti vyvíjet sekvenční algoritmy na přesun ptáka z jedné strany bludiště k praseti na druhé straně. Aby tak mohli učinit, budou skládat dohromady bloky kódu do lineární posloupnosti, aby se pohybovaly rovně nebo zahýbaly doleva nebo doprava.
            Debugging in Maze:
              name: Odstraňujeme chyby v bludišti
              description_student: Nacházejte problémy v hlavolamech a praktikujte své dovednosti v oblasti ladění.
              description_teacher: Ladění je nezbytným prvkem výuky programování. V této lekci se studenti setkají s nesprávně vyřešenými hlavolamy. Budou muset projít stávající kód, aby identifikovali chyby, jako například nesprávné cykly, chybějící bloky, přebývající bloky a pokažené bloky.
            'Real-life Algorithms: Paper Planes':
              name: 'Algoritmy ze života: Papírová letadla'
            Programming in Collector:
              name: Sbíráme poklady s Laurel
              description_student: Napište algoritmy, kterými pomůžete dobrodružce Laurel nasbírat spoustu drahokamů!
              description_teacher: V těchto úlohách si studenti rozšíří porozumění algoritmů a ladění kódu. S novou postavičkou - dobrodružnou Laurel studenti vytvoří sekvenční algoritmy, pomocí nichž pomohou Laurel získat poklad na cestě.
            Programming in Artist:
              name: Malujeme s pomocí kódu
              description_student: Vytvářejte krásné obrazy programováním Umělce.
              description_teacher: V této lekci studenti převezmou nadvládu nad Umělcem a budou dokončovat výkresy na obrazovce. Tato fáze Umělce umožní studentům vytvářet pomocí nových bloků jako například `posuv dopředu o 100 pixelů` a `zabočení doprava o 90 stupňů` čím dál tím složitější obrázky.
            'Loops: Getting Loopy':
              name: 'Cykly: Bláznění s cykly'
            Loops with Rey and BB-8:
              name: Cykly s Rey a BB-8
              description_student: Pomoz BB-8 dostat se z bludiště pomocí cyklů!
              description_teacher: V této fázi rozvíjející koncepci opakujících se instrukcí od „Zacyklení“ budou studenti používat cykly, aby pomohli BB-8 projít bludištěm účinněji než dříve.
            Loops in Artist:
              name: Smyčky v Umělci
            Loops in Harvester:
              name: Sběr úrody s cykly
              description_student: Použijme cyklů k tomu, abychom pomohli sklízeči nasbírat nějakou zeleninu!
              description_teacher: V předchozí fázi studenti použili cykly k vytvoření fantastických kreseb. Teď budou zacyklovávat nové úkony, aby pomohli sklízeči posbírat více kusů zeleniny rostoucí ve velkých trsech.\\r
            'Events: The Big Event':
              name: Velká událost
              description_student: 'Zahrajte si zábavnou hru, v níž se poučíte o událostech. '
              description_teacher: Studenti se brzy dozvědí, že události jsou skvělý způsob, jak dodat flexibility předem napsanému algoritmu. Někdy chcete, aby byl Váš program schopen odpovědět uživateli přesně tehdy, kdy to uživatel chce. Události mohou váš programu dělat zajímavějším a interaktivním.
            Build a Flappy Game:
              name: Vytvoř hru Flappy Bird
              description_student: Vybudujte si svou vlastní hru „Plácavý pták“ jakkoli chcete a poté ji sdílejte se svými přáteli!
              description_teacher: V této speciální fázi by studenti měli dostat možnost vybudovat si svou vlastní hru „Plácavý pták“ použitím handlerů událostí k detekci kliknutí myší a srážek předmětů. Na konci této úrovně budou studenti schopni přizpůsobit svou hru změnou vizuálů nebo pravidel.
            Screen Out the Mean:
              name: Vyplujte z průměru
              description_student: V této lekci se dozvíte co dělat, když Vás někdo rozzlobí, rozesmutní nebo zastraší.
              description_teacher: |-
                Tato lekce dětem umožní rozpoznat, že jestliže se kvůli něčemu cítí rozzlobeně, smutně nebo zastrašeně, je nezbytné, aby o tom řekli svému dospělému, kterému důvěřují. \\r
                \\r
                Studenti se učí, že druzí se někdy chovají jako grázlové, když jsou online. Podívají se na to, co je to kybernetická šikana a co mohou dělat, když se s ní setkají. Po přečtení scénáře o zlovolném online chování studenti diskutují o tom, co to je kybernetická šikana, jak se z ní lidé obyčejně cítí a jak na ni zareagovat. Nakonec svých znalostí využijí k vytvoření jednoduchého listu s radami o kybernetické šikaně ve svém deníku.\\r
            Events in Play Lab:
              name: Honička s událostmi
              description_student: Je čas být kreativní a vytvořit hru v Laboratoři her!
              description_teacher: In this online aktivitě budou mít studenti příležitost  učit se užívat události v Laboratoři her a aplikovat všechny programovací dovednosti, které se naučili, při vyváření animované hry. Je čas být kreativní a udělat si hru v Laboratoři her!
            Looking Ahead:
              name: Pohled do budoucna s Minecraftem
              description_student: Vyhněte se lávě! Tady se začnete dozvídat o podmínkách ve světě Minecraft.
              description_teacher: Tato lekce byla původně vytvořena pro Hodinu programování, spolu s týmem Minecraft. Studenti dostanou možnost praktikovat myšlenky, které se až doposud naučili a zároveň se letmo podívat na podmíněné příkazy!
            Binary Bracelets:
              name: Binární náramky
              description_student: Vytvořte svůj vlastní binární náramek a naučte se, jak si počítače pamatují informace!
              description_teacher: Binární kód je ve světě počítačů extrémně důležitý. Většina dnešních počítačů ukládá informace všeho druhu v podobě binárního kódu. Tato lekce nám pomůže předvést, jak je možné vzít něco ze skutečného života a převést to na řadu vypnutostí a zapnutostí.
            Create a Design with Loops:
              name: Vytvořte návrh s cykly
            'End of Course Project: Create a Play Lab Game':
              name: Projekt na zakončení kurzu
              description_student: Připravte si ruce na psaní spousty kódu! Je čas začít budovat Váš projekt.
              description_teacher: Tato završující lekce studenty provede procesem návrhu, vývoje a prezentace jejich vlastních projektů v Laboratoři her! Aby tento proces probíhal hladce, poskytli jsme studentům krokovou strukturu, podle které mají postupovat, od plánování na papíře po programování na našich webových stránkách. Kromě toho nabízíme nápady, které učitelům pomohou pořádat velkolepé finále!
            'Programming: My Robotic Friends':
              name: Moji robotičtí přátelé (ml.)
              description_student: V této lekci budete předstírat, že Vaši spolužáci jsou roboti a budete je programovat, aby stavěli obrazce z naskládaných pohárků.
              description_teacher: S užitím sady symbolů namísto kódu budou studenti navrhovat algoritmy instruující „robota“, aby naskládal kelímky dle různých vzorů. Studenti se budou střídat s účastí v roli robota a reagovat jen na algoritmus definovaný jejich spolužáky. Tento segment studenty učí propojení mezi symboly a činy, rozdíl mezi algoritmem a programem a hodnotnou dovednost ladění.
            'Loops: My Loopy Robotic Friends':
              name: Moji zacyklení robotičtí přátelé (ml.)
              description_student: V této lekci budete zase programovat své spolužáky, avšak s užitím cyklů budete schopni řešit větší a složitější problémy.
              description_teacher: V návaznosti na počáteční aktivitu „Moji robotičtí přátelé“ budou studenti zvládat větší a komplikovanější návrhy. Aby mohli naprogramovat své „roboty“ tak, aby zvládali tyto větší návrhy, budou muset studenti identifikovat opakující se vzory ve svých instrukcích, které by bylo možno nahradit cyklem.
            Graphing Data:
              name: Data grafu
            Powerful Passwords:
              name: Silná hesla
              description_student: V této lekci se budete učit o tom, jak hesla chrání Vaše informace a jak udělat dobré heslo.
              description_teacher: |-
                V této lekci připravené ve spolupráci se společností „Common Sense Education“ studenti probádají, proč lidé používají hesla, dozví se výhody užívání hesel a objeví strategie k vytváření a udržování silných a bezpečných hesel.\\r
                \\r
                Studenti se naučí tipy na hesla, otestují svá stávající hesla interaktivní hrou, a s užitím směrnic pro vytváření silných hesel vytvoří nová hesla.\\r
            Sticker Art with Loops:
              name: Razítka v cyklech
              description_student: V této lekci cykly umožňují snadnou tvorbu ještě pěknějších obrázků s Umělcem!
              description_teacher: Sledujte, jak se tváře studentů rozzáří, až budou vytvářet své vlastní nádherné návrhy pomocí malého poštu bloků a digitálních nálepek! Tato lekce rozvíjí chápání cyklů z předchozích lekcí a dává studentům šanci být opravdu kreativní.  Tato aktivita je fantastická k vytváření artefaktů pro portfolia nebo pro konference rodič/učitel.
            Picturing Data:
              name: Zobrazení dat
              description_student: Data lze používat k tomu, aby studenti chápali svůj svět a k zodpovězení zajímavých otázek. V této lekci budou studenti sbírat data z projektu Laboratoř her a vizualizovat je pomocí různých druhů grafů.
              description_teacher: Data lze používat k tomu, aby studenti chápali svůj svět a k zodpovězení zajímavých otázek. V této lekci budou studenti sbírat data z projektu Laboratoř her a vizualizovat je pomocí různých druhů grafů.
          student_description: Vytvářejte programy s posloupnostmi, cykly a událostmi. Převeďte své iniciály na binární kód, vyšetřete různé techniky řešení problémů a učte se reagovat na kybernetickou šikanu. Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete moci sdílet!
        gamelab:
          title: Game Lab
        coursea-2019:
          title: Kurz A (2019)
          description: Učte se základy počítačových věd a internetové bezpečnosti. Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete moci sdílet.
          description_short: Úvod do počítačové vědy pro ty, kdo ještě neumí číst.
          description_audience: 'Věk: 4-7 let'
          lesson_groups:
            csf_digcit:
              display_name: Digitální občanství
            csf_sequencing:
              display_name: Sekvence
            csf_loops:
              display_name: Cykly
            csf_events:
              display_name: Události
          lessons:
            'Programming: Happy Maps':
              name: Šťastné mapy
              description_student: Napište pokyny k tomu, aby se Flurb dostal na ovoce.
              description_teacher: 'Tato offline lekce svádí dohromady týmy s jednoduchým úkolem: dostat „flurba“ k ovoci. Studenti budou praktikovat psaní přesných pokynů a přitom pracovat na převodu instrukcí do poskytnutých symbolů. Jestliže dojde k problémům v kódu, studenti by také měli pracovat společně na rozpoznání chyb a na vybudování řešení.'
            Programming in Maze:
              name: Programování v Bludišti
              description_teacher: V této sérii online hlavolamů budou studenti rozvíjet své chápání algoritmů, ladění a počítačové gramotnosti celkově. Vystoupí postavy z hry „Naštvaní ptáci“ a studenti budou vyvíjet sekvenční algoritmy tak, aby dostali ptáka k praseti, aniž by přitom nabourali do stěny nebo do TNT. Hlavolamy o ladění byly do této fáze přidány také pro lepší procvičení řešení problémů a kritického myšlení.
            Going Places Safely:
              name: Cestování bezpečně
              description_student: Naučte se pravidla bezpečného navštěvování míst online.
              description_teacher: Tato lekce, připravená ve spolupráci se společností Common Sense Media, pomáhá studentům naučit se, že mnohé weby od nás požadují informace, které jsou soukromého charakteru, a pojednává o tom, jak na takové požadavky zodpovědně zareagovat. Studenti také zjistí, že mohou chodit na zajímavá místa online, ale aby zůstali v bezpečí, musejí dodržovat určitá pravidla.
            'Loops: Happy Loops':
              name: Šťastné cykly
              description_student: Pomozte Flurbovi řešit větší problémy pomocí cyklů.
              description_teacher: V této aktivitě znovu navštívíme Happy Maps. Tentokrát bude student se svým programovým kódem řešit větší a delší problémy , což jej přiměje vidět užitečnost ve strukturách, které mu umožňují snadněji napsat delší kód.
            Loops in Collector:
              name: Cykly s Laurel
              description_student: Pomozte dobrodružce Laurel nasbírat podzemní poklad.
              description_teacher: V této lekci studenti pokračují s učením koncepce cyklů. V předchozí lekci byly studentům představeny cykly formou pohybu bludištěm a sbírání kukuřice. Tady se cykly používají ke sbírání pokladů v prostředí otevřených jeskyní.
            Loops in Artist:
              name: Smyčky v Umělci
              description_teacher: Studenti se vrátí k cyklům a budou se učit kreslit obrázky zacyklením jednoduchých posloupností instrukcí. V předchozí online lekci byly cykly použity k průchodu bludištěm a nasbírání pokladu. Tady cykly vytvářejí vzory. Na konci této fáze bude studentům dána příležitost vytvořit si pomocí cyklů vlastní obrázky.
            'Events: The Big Event':
              name: Velká událost mladší
              description_student: Když Vaši učitelé stisknou tlačítko na velkém dálkovém ovládání, pohněte se nebo vykřikněte.
              description_teacher: Události jsou vynikajícím způsobem, jak ozvláštnit předem napsaný algoritmus. Někdy si přejete, aby byl Váš program schopen reagovat na uživatele přesně tehdy, když si to uživatel přeje. To je to, k čemu jsou události.
            Events in Play Lab:
              name: Na Měsíc s událostmi
              description_student: Vytvořte svou vlastní hru nebo příběh.
              description_teacher: V této online aktivitě studenti budou mít příležitost naučit se používat události v Laboratoři her a aplikovat všechny své programátorské dovednosti, které se naučili, k vytvoření animované hry. Je čas být kreativní a vytvořit příběh v Laboratoři her!
            Ocean Scene with Loops:
              name: Oceánská scéna s cykly
              description_student: K dokončování obrázků používejte cykly a vzory.
              description_teacher: Studenti se vrátí k cyklům a budou se učit kreslit obrázky zacyklením jednoduchých posloupností instrukcí. V předchozí online lekci byly cykly použity k průchodu bludištěm a nasbírání pokladu. Tady cykly vytvářejí vzory. Na konci této fáze bude studentům dána příležitost vytvořit si pomocí cyklů vlastní obrázky.
            Learn to Drag and Drop:
              name: Naučte se přetahovat a upouštět
              description_student: " Hlavolamy dokončete kliknutím a potažením."
              description_teacher: Tato lekce dá studentům představu o tom, co mohou očekávat, když se vydají do počítačové laboratoře. Začne to krátkou diskusí, která je obeznámí se zvyklostmi zavedenými  v počítačové laboratoři, načež pokročí k užívání počítače při řešení online hlavolamů.
            Loops in Ice Age:
              name: Cykly se Scratem
              description_student: Pomozte Scratovi pokrýt více půdy pomocí cyklů.
              description_teacher: Tato fáze, vycházející z koncepce opakovanýchání instrukcí ze „Šťastných cyklů“, přiměje studenty využívat cykly, aby dostali žalud efektivněji na Code.org.
            Programming in Ice Age:
              name: Programování se Scratem
              description_student: Napište programy, které pomohou Scratovi dostat se na žalud.
              description_teacher: S užitím postav z hry Doba ledová budou studenti vyvíjet sekvenční algoritmy na přesun Scrata z jedné strany bludiště k žaludu na druhé straně. Aby to mohli provést, budou skládat bloky programového kódu do lineární posloupnosti, aby se pohybovali rovně nebo zahýbali doleva nebo doprava.
            Programming with Rey and BB-8:
              name: Programování s Rey a BB-8
              description_student: Pomoz BB-8 posbírat šrot!
              description_teacher: V této lekci budou studenti používat své nově nalezené programovací dovednosti komplikovanějšími způsoby, aby procházely po obtížné cestě s BB-8.
            Sequencing with Scrat:
              name: Posloupnosti se Scratem
              description_student: Naprogramujte Scrata tak, aby dosáhl na žalud.
              description_teacher: S užitím Scrata z hry Doba ledová budou studenti vyvíjet sekvenční algoritmy na přesun postavy veverky z jedné strany bludiště k žaludu na druhé straně. Aby to mohli provést, budou skládat bloky programového kódu do lineární posloupnosti.
          student_description: Učte se základy počítačových věd a internetové bezpečnosti. Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete moci sdílet.
        courseb-2019:
          title: Kurz B (2019)
          description: Učte se základy počítačových věd a internetové bezpečnosti. Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete moci sdílet.
          description_short: Úvod do počítačové vědy pro ty, kdo ještě neumí číst. Obdoba kurzu A, ale s větší hloubkou probíraných koncepcí.
          description_audience: 'Věk: 5-8 let'
          lesson_groups:
            csf_digcit:
              display_name: Digitální občanství
            csf_sequencing:
              display_name: Sekvence

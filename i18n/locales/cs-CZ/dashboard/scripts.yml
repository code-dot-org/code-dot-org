              description_teacher: 'V této lekci je Laboratoř sprajtů, platforma, kde mohou studenti vytvářet své vlastní interaktivní animace a hry. Kromě chování dnes studenti začlení uživatelské vstupy jako události k vytvoření „tanečního večírku s vetřelci“.   '
            Loops with the Artist:
              name: Kreslení s cykly
              description_teacher: Tato lekce **budování dovedností** přenáší důraz od Laboratoře sprajtů k Umělci, novému nástroji, který budou  studenti zkoumat v průběhu ostatku tohoto kurzu.
            Nested Loops in the Maze:
              key: Vnořené cykly v bludišti
              name: Vnořené cykly v bludišti
              description_student: Tato lekce Vás naučí, co se stane, když dáte cyklus dovnitř jiného cyklu.
              description_teacher: V této online aktivitě dostanou studenti příležitost posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            The Power of Words:
              key: Moc slova
              name: Moc slova
              description_student: Šikana není nikdy v pořádku. Tato lekce Vás poučí o tom, co je a co není správné říkat online.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Tuto lekci původně vytvořila společnost Common Sense Education. [Zjistěte si více.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Jak děti rostou, přirozeně začínají více komunikovat online. Ale něco z toho, s čím se setkají, by je mohlo přimět cítit se uraženy, rozezleny nebo dokonce i zastrašeny. Pomozte svým studentům budovat empatii k ostatním a učit se strat, které mají používat, když se setkají se šikanou na internetu.
            Envelope Variables:
              key: Obálkové proměnné
              name: Obálkové proměnné
              description_student: 'Obálky a proměnné mají něco společného: v obou případech v nich mohou být cenné věci. Tady se naučíte, co jsou to proměnné a jaké úžasné věci mohou dělat.'
              description_teacher: Proměnné se používají jako zástupné symboly pro hodnoty jako jsou například čísla nebo slova. Proměnné nám dávají v programování spoustu svobody. Namísto aby museli mnohokrát psát nějakou frázi nebo si pamatovat obtížně zapamatovatelné číslo, mohou počítačoví vědci použít proměnných, kterými je označí. Tato lekce nám pomůže vysvětlit, co to proměnné jsou a jak je můžeme mnoha různými způsoby používat. Myšlenka proměnných není snadno pochopitelná koncepce, takže Vám doporučujeme udělat si na konci lekce spoustu času na diskusi.
            Variables as Constant in Artist:
              name: Proměnné v Artist
              description_student: Nezapomeňte zavést ve škole tvořivost! V těchto hlavolamech budete dělat fantastické kresby pomocí proměnných.
              description_teacher: V této lekci studenti prozkoumají tvorbu opakovaných návrhů pomocí proměnných v prostředí Umělec. Studenti se naučí, jak lze proměnné použít ke zjednodušení kódu, aby se snadněji psal a četl,, i když se hodnoty nebudou za chodu programu měnit.

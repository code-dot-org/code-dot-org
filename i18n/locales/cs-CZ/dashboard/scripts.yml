              name: Cykly v Době ledové
            Loops in Collector:
              name: Cykly s Laurel
              description_student: Naprogramujte dobrodružku Laurel tak, aby sbírala poklady v otevřené jeskyni.
              description_teacher: V této lekci studenti pokračují v učení koncepce cyklů. Dobrodružka Laurel tady používá cykly k sbírání pokladů v prostředí otevřených jeskyní. Je zaveden nový blok `získat poklad`, který by jí pomohl na její cestě.
            Loops in Artist:
              name: Kreslení zahrad s cykly
              description_student: Vzory a cykly použijte k dokončení obrazů.
              description_teacher: Studenti se vrátí k cyklům a budou kreslit obrázky zacyklením prostých posloupností instrukcí. V předchozí online lekci byly cykly použity k průchodu bludištěm a k nasbírání pokladu. Tady studenti použijí cykly za účelem vytvoření vzorů. Na konci této fáze bude studentům dána příležitost vytvořit si pomocí cyklů vlastní obrázky.
            'Events: The Big Event':
              name: Velká událost mladší
              description_student: Když Váš učitel stiskne tlačítko na velkém dálkovém ovládání, pohněte se nebo vykřikněte.
              description_teacher: Události jsou vynikajícím způsobem, jak ozvláštnit předem napsaný algoritmus. Někdy si přejete, aby byl Váš program schopen reagovat na uživatele přesně tehdy, když si to uživatel přeje. To je to, k čemu jsou události.
            Events in Play Lab:
              name: Královská bitva s událostmi
              description_student: Použijte události k vytvoření příběhu nebo vyrobení interaktivní hry.
              description_teacher: V této online aktivitě budou mít studenti příležitost naučit se používat události v Laboratoři her a aplikovat všechny programovací dovednosti, které se naučili, při vytváření animované hry. Je čas začít být tvořiví a udělat hru v Laboratoři her!
            'Loops: Getting Loopy':
              name: Bláznění s cykly
              description_student: V této lekci budeme mít taneční večírek užívající cyklů opakování!
              description_teacher: Jak začneme psát delší a zajímavější programy, náš kód pak často obsahuje spoustu opakování. V této lekci se studenti dozví, jak lze použít cykly ke snadnějšímu sdělení instrukcí, v kterých je spousta opakování tím, že se podívají na opakující se vzory pohybu při tanci.
            The Right App:
              description_student: Načrtněte si svou vlastní aplikaci pro inteligentní telefon.
              description_teacher: 'V této lekci studenti poznají, že počítačová věda může pomáhat lidem v reálném životě. Studenti se nejprve vciťují do několika fiktivních uživatelů inteligentních telefonů, aby jim pomohli najít „správnou aplikaci“, která by vyřešila jejich potřeby. Pak studenti procvičují vciťování a tvořivost tak, že navrhují svou vlastní aplikaci pro inteligentní telefony, která by řešila potřeby jednoho přidaného uživatele. '
            Loops in Harvester:
              name: Cykly se Sklízečem
              description_student: Pomozte Sklízeči sklidit ještě více pomocí cyklů!
              description_teacher: V této fázi rozvíjející koncepci opakujících se instrukcí od „Zacyklení“ budou studenti používat cykly k efektivnější sklizni kukuřice na Code.org.
            Programming in Maze:
              name: Programujeme s Angry Birds
              description_student: Vytvářejte programy, které pomohou Naštvaným ptákům účinněji se pohybovat bludištěm.
              description_teacher: S užitím postav ze hry Naštvaní ptáci budou studenti vyvíjet sekvenční algoritmy na přesun ptáka z jedné strany bludiště k praseti na druhé straně. Aby to mohli provést, budou skládat bloky programového kódu do lineární posloupnosti.
            Programming in Harvester:
              name: Programování ve Sklízeči
              description_student: Pomozte Sklízeči posbírat zeleninu podél cesty.
              description_teacher: Studenti budou aplikovat programovací koncepce, které se naučili, na prostředí Sklízeče. A teď, namísto, aby prostě dostali postavu na cíl, musejí studenti sbírat kukuřici pomocí nového bloku. Studenti budou pokračovat v rozvíjení dovedností v oblasti sekvenčních algoritmů a začnou používat proces ladění.
            Sequencing in Maze:
              name: Posloupnosti s Naštvanými ptáky
              description_student: Pomozte Naštvanému ptákovi Červenému postupovat podél cesty k protivnému praseti.
              description_teacher: S užitím postav z Naštvaných ptáků budou studenti vyvíjet sekvenční algoritmy na přesun ptáka z jedné strany bludiště k praseti na druhé straně. Aby to mohli provést, budou skládat bloky programového kódu do lineární posloupnosti.

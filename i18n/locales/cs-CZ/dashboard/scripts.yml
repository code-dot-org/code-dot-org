            lesson-19:
              description_student: Dnes dokončíte svou první Otázku s volnou odpovědí (OVO)! To znamená, že ručně napíšete kód řešící nějaký velký úkol. Provedete to s partnerem chozením po místnosti a plněním různých částí úkolu na jednotlivých místech, přičemž budete postupně kontrolovat průběh své práce.
              description_teacher: "V této lekci studenti vyřeší svůj první příklad ve stylu otázky s volnou odpovědí (OVO). Otázku označí jako třída a pak v párech formou aktivity ve stylu „Kolem světa“ implementují kompletní třídu `MalířSpirál`.\n\nCíle této lekce jsou tři: \n\n-   Vytvořit pocit vzrušení a úspěšného dosahování výsledků při řešení OVO\n-   Praktikovat otázky s volným koncem (písemně)\n-   Posloužit jako shrnující vyhodnocení obsahu z Jednotky 1\n\nAčkoli formát této OVO není stejný jako u OVO na zkoušce AP, jde o stavební blok, který má studentům pomoci se na tyto typy otázek připravit. Jak budou studenti postupně pokračovat v kurzu, otázky OVO, s kterými se budou setkávat, budou postupně bližší a bližší realitě."

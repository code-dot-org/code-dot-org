          description: "Jednotka Design Process přechází studenty od přemýšlení o informatice jako o nástroji k řešení vlastních problémů směrem k zvažování širších sociálních dopadů výpočetní techniky. Prostřednictvím řady návrhových výzev, studenti jsou požádáni, aby zvážili a porozuměli potřebám ostatních a zároveň vyvinuli řešení problému. Druhá polovina jednotky se skládá z iterativního týmového projektu, během kterého mají studenti příležitost identifikovat potřebu, na které jim záleží, prototypová řešení jak na papíře, tak v App Lab, a otestujte svá řešení se skutečnými uživateli, abyste získali zpětnou vazbu a podpořili další iteraci.\n\n**Implementační pokyny pro proces návrhu**\n\n-   Dokončete první tři lekce jednotky Řešení problémů a výpočetní techniky před zahájením\n-   Můžete si prohlédnout úplné [Průvodce osnovami](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) a [Implementační příručka](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) pro více informací o této jednotce\n\n## Dokončená výuka této jednotky?\n\nOdpovězte na tento [\\*\\*krátký průzkum\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4) , aby tým osnov Code.org věděl, jak jednotka šla."

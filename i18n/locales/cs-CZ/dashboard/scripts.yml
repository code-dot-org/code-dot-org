              description: Tato kapitola připravuje studenty na to, aby byli vědci strojového učení, aby vytvořili aplikaci, která řeší problém v jejich komunitě. Studenti sledují spolu s fiktivní skupinou studentů, jak definují problém, vytvořit průzkum pro sběr dat, analyzovat jejich data v AI Lab, vytvořit modelovou kartu, a vytvořit aplikaci pro vyřešení jejich problému. Pak, v závěrečném projektu, studenti opakují stejné kroky s problémem, na kterém jim ve své komunitě záleží.

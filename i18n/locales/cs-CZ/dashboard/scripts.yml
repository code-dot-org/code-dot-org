              display_name: Přípravka na kurz F (nepovinné)
            csf_f_2:
              display_name: Kurz F - Obsah
            end_of_course_project:
              display_name: Projekt na zakončení kurzu
          lessons:
            'Programming: My Robotic Friends':
              name: Moji robotičtí přátelé
            Sequence in Maze:
              name: Programování s komentáři
            Building a Foundation:
              name: Budování základů
            Debugging with Scrat:
              name: Ladění se Scratem
            Programming in Artist:
              name: Malujeme s pomocí kódu
            'Loops: My Loopy Robotic Friends':
              name: Moji zacyklení robotičtí přátelé (ml.)
            Loops in Artist:
              name: Kreslení tvarů s cykly
            Nested Loops in Bee/Zombie:
              name: Vnořené cykly v bludišti
            Nested Loops with Frozen:
              name: Vnořené cykly ve Frozen
            'Algorithms: Tangrams':
              name: 'Algoritmy: Tangramy'
              description_student: Tady se naučíte něco o algoritmech pomocí  hlavolamů zvaných tangrams!
              description_teacher: Tato lekce nám ukáže něco důležitého o algoritmech. Pokud uděláte algoritmus jednoduchý, bude spousta způsobů, jak jej použít. Jestliže však chcete zajistit, aby všichni vytvořili stejný výsledek, pak Váš algoritmus musí být podrobnější. Při hře s tangramy se studenti naučí rozdíl mezi podrobným a obecným algoritmem.
            Introduction:
              name: Úvod
              description_student: Tato lekce Vám poskytne stručný úvod do některých úžasných věcí, které se naučíte v tomto kurzu!
              description_teacher: 'V této lekci budou studentům představeny posloupnosti, cykly a vnořené cykly, které je připraví na složitější koncepce v pozdější části tohoto kurzu. Tato „přípravná“ lekce vyrovnává hrací pole mezi experty a začátečníky ve Vaší třídě. '
            The Power of Words:
              name: Moc slova
              description_student: Šikana není nikdy v pořádku. Tato lekce Vás poučí o tom, co je a co není správné říkat online.
              description_teacher: "Studenti uváží, že když využívají své oblíbené webové stránky, mohou narazit na zprávy od jiných dětí, kvůli kterým se budou cítit rozzlobené, ublížené, smutné nebo zastrašené. Bádají nad způsoby, jak omezit kybernetickou šikanu a jak zareagovat, když narazí na znepokojující výrazy online.\n\nStudenti diskutují o všech způsobech, jak používají techniku ke komunikaci a prozkoumávají podobnosti a rozdíly mezi komunikací osobně a komunikací online. Studenti pak provádějí brainstorming způsobů, jak reagovat na kybernetickou šikanu. "
            Ice Age Play Lab:
              name: Doba ledová Play Lab
              description_student: Pomyslete na svou oblíbenou videohru. Zajímalo Vás někdy, jak je dělaná? V těchto hlavolamech budete vyvíjet svou vlastní videohru s přáteli z Doby ledové!
              description_teacher: V této lekci budou studenti vedeni příběhem, v němž účinkují postavy z Doby ledové. Studenti budou pracovat s událostmi a cykly tak, aby se postavy na obrazovce pohybovaly, a po absolvování úrovní s návodem dostanou šanci vytvořit si svou vlastní hru nebo příběh.
            Conditionals in Minecraft:
              name: Podmínky v Minecraft
              description_student: Vyhýbejte se lávě! Tady se dozvíte o podmínkách ve světě Minecraft.
              description_teacher: Tato lekce dá studentům možnost učit se a praktikovat podmínky. Jsou v ní postavy a nastavení z hry Minecraft a studenti budou plnit úkoly, jako je těžba a budování konstrukcí pomocí programů.
            Envelope Variables:
              name: Obálkové proměnné
              description_student: 'Obálky a proměnné mají něco společného: v obou případech v nich mohou být cenné věci. Tady se naučíte, co jsou to proměnné a jaké úžasné věci mohou dělat.'
              description_teacher: Proměnné se používají jako zástupné symboly pro hodnoty jako jsou například čísla nebo slova. Proměnné nám dávají v programování spoustu svobody. Namísto aby museli mnohokrát psát nějakou frázi nebo si pamatovat obtížně zapamatovatelné číslo, mohou počítačoví vědci použít proměnných, kterými je označí. Tato lekce nám pomůže vysvětlit, co to proměnné jsou a jak je můžeme mnoha různými způsoby používat. Myšlenka proměnných není snadno pochopitelná koncepce, takže Vám doporučujeme udělat si na konci lekce spoustu času na diskusi.
            Variables in Artist:
              name: Proměnné v Artist
              description_student: Nezapomeňte zavést ve škole tvořivost! V těchto hlavolamech budete dělat fantastické kresby pomocí proměnných.
              description_teacher: V této lekci budou studenti bádat nad vytvářením opakujících se vzorů pomocí proměnných v prostředí Umělec. Studenti se dozvědí, jak lze využít proměnné k usnadnění psaní i čtení kódu. Po hlavolamech s návodem budou studenti pokračovat na úrovni volného hraní a ukážou, co se naučili a budou vytvářet své vlastní návrhy.
            Variables in Play Lab:
              name: Proměnné v Laboratoři her
              description_student: Brzy se naučíte nechat postavy interagovat ve hře pomocí proměnných!
              description_teacher: Studenti budou v této lekci dále praktikovat proměnné vytvářením scén v Laboratoři her. Studenti budou pracovat se vstupem od uživatelů za účelem nastavování hodnot proměnných a poté dostanou prostor na svůj vlastní miniaturní projekt s proměnnými.
            For Loop Fun:
              name: For cyklus zábavy
              description_student: Při učení o cyklech `for` zažijete spoustu zábavy!
              description_teacher: Víme, že cykly nám umožňují dělat věci znovu a znovu, ale teď se podíváme na to, jak používat cykly, které mají v sobě zabudované nějaké struktury navíc. Tyto nové struktury studentům umožní vytvářet kód, který bude mocnější a dynamičtější.
            For Loops in Bee:
              description_student: Bzz bzz. V těchto hlavolamech povedete včelu na nektar a med pomocí cyklů `for`!
              description_teacher: Tato lekce s Včelou se zaměří na cykly a používání inkrementální proměnné k řešení složitějších hlavolamů. Studenti začnou revizí cyklů z předchozích lekcí a poté přejdou na užívání cyklů `for` k efektivnějšímu řešení složitějších problémů.
            For Loops in Artist:
              name: Na cykly s Artist
              description_student: Připravte se na vytvoření svého dalšího uměleckého díla. Tady budete užívat cykly `for` k vytvoření opravdu úchvatných obrazů.
              description_teacher: V této lekci studenti budou dále praktikovat cykly. Tentokrát s Umělcem. Studenti budou řešit hlavolamy kombinací koncepcí jako jsou proměnné, cykly a cykly `for` za účelem vytvoření složitých návrhů. Nakonec budou mít příležitost vytvořit si na úrovni volného hraní své vlastní umělecké dílo.
            Songwriting with Parameters:
              name: Psaní písniček s parametry
              description_student: Možná, že právě Vy vydáte příští hitový singl! V této lekci se naučíte, co jsou to parametry a jak lze pomocí nich udělat fantastické písničky!
              description_teacher: Jednou z nejvelkolepějších struktur v počítačové vědě je funkce. Funkce (někdy nazývané procedury) jsou mini programy, které můžete používat znovu a znovu uvnitř svého většího programu. Tato lekce studentům pomůže intuitivně pochopit, proč je zkombinování kusů programového kódu do funkcí tak užitečným postupem a jak mohou těchto struktur využívat, i když jsou kusy kódu mírně odlišné.
            Functions in Bee:
              name: Funkce ve Včele
            Functions with Parameters in Artist:
              name: Funkce s parametry v Artist
              description_student: Připravte si své programovací prsty. V těchto hlavolamech budete pomocí funkcí s parametry dělat úchvatné kresby v Umělci.
              description_teacher: V této lekci studenti pokračují v práci s funkcemi s parametry i bez nich. Studenti dostanou šanci vytvářet si vlastní kresby s parametry i bez nich načež budou funkce upravovat na úrovni volného hraní.
            Functions with Parameters in Bee:
              name: Funkce s parametry ve Včele
              description_student: Trochu jste se procvičili v používání funkcí s parametry. V této lekci bude pokračovat v praktikováním s Včelou!
              description_teacher: Tato lekce je založena na prostředí včel a pokračuje se v ní v rozvíjení koncepce funkcí s parametry známé z předchozí fáze, jíž byl Umělec. Studenti budou praktikovat psaní a užívání funkcí tak, aby postupovali po složitých trajektoriích a nasbírali vzory z nektaru a medu.
            Explore Project Ideas:
              name: Zkoumání projektových nápadů
              description_student: Je čas nechat se inspirovat! Tyto hlavolamy Vám ukážou několik málo předem zkompilovaných her a ilustrací, které vám pomohou rozvinout si plán na váš VELKÝ projekt.
              description_teacher: "Dalších pět lekcí poskytuje studentům příležitost uplatnit své programovací dovednosti na završujícím projektu. Tento projekt umožní jednotlivcům získat zkušenost s programováním a vytvořit exemplář ke sdílení se spolužáky a s blízkými. Má to být projekt na více lekcí nebo na více týdnů, kde studenti budou trávit čas brainstormingem, učením se o procesu návrhu, budováním a následným předložením svých konečných výtvorů. \n\nVe fázi bádání budou mít studenti možnost podívat se pro inspiraci na příklady projektů v Umělci i v Laboratoři her. Dále se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Pak jim bude dán prostor na vytvoření jejich vlastních projektů buďto v Umělci nebo v Laboratoři her (toto bude pravděpodobně nejdelší fáze projektu). Studenti pak budou po testování a dalším myšlení revidovat své projekty. Nakonec budou mít studenti možnost předložit svou dokončenou práci svým spolužákům."
            The Design Process:
              name: Proces návrhu
              description_student: Projekty tohoto rozsahu vyžadují nějaký čas a spoustu plánování. Tady se dozvíte něco o procesu návrhu, co použijete k vybudování svého vlastního výtvoru.
              description_teacher: Během těchto pěti lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. V této části projektu se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Průvodce lekcemi s přehledem všech pěti kroků procesu lze nalézt na začátku projektového procesu [tady](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Vybudujte si svůj projekt
              description_student: Konečně můžete začít budovat svůj projekt!
              description_teacher: Během těchto pěti lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. Teď bude studentům dán vlastní prostor na vytvoření vlastního projektu buďto v Umělci nebo v Laboratoři her. Toto bude nejdelší část projektu. Průvodce lekcemi s přehledem všech pěti kroků procesu lze nalézt na začátku projektového procesu [tady](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Revidujte svůj projekt
              description_student: Řím nebyl vybudován za jeden den, a tak by tomu nemělo být ani s Vaším projektem. Udělejte si čas na editaci a na revidování Vašeho projektu, abyste ho udělali nejlepší, jaký může být.
              description_teacher: Během těchto pěti lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. Teď, když jsou projekty vybudovány, bude studentům dána příležitost získat zpětnou vazbu od svých spolužáků a revidovat své projekty. Průvodce lekcemi s přehledem všech pěti fází procesu lze najít na začátku projektového procesu, [tady](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Prezentujte svůj projekt
              description_student: Je čas, abyste ukázali svou práci! Tady předložíte svůj úžasný projekt svým spolužákům.
              description_teacher: Během těchto pěti lekcí budou studenti spět k tomu, aby pomocí Laboratoře aplikací nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. Nakonec budou mít studenti možnost předložit svou dokončenou práci prostřednictvím speciálního odkazu svým spolužákům nebo ji sdílet s blízkými. Průvodce lekcemi s přehledem všech pěti kroků procesu lze nalézt na začátku projektového procesu [tady] <https://curriculum.code.org/csf/coursef/15/>).

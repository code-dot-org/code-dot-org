        aiml-2021:
          title: Modul umělé inteligence a strojového učení
          student_description: |-
            Tato jednotka je praktickým úvodem do vývoje modelu strojového učení s tabulkovými daty. Prozkoumáte, jak se počítače učí z dat při rozhodování, a poté vyvíjet projekty strojového učení kolem dat z reálného světa. Jednotka vyvrcholí návrhem aplikace strojového učení k vyřešení osobně relevantního problému.

            \*\*Pro učitele: \*\* [Klikněte zde](https://studio.code.org/s/aiml-2021?viewAs=Teacher) zobrazíte plány lekcí a zdroje pro učitele pro tuto jednotku.
          lesson_groups:
            lessonGroup-2:
              display_name: Kapitola 1 - Pochopení strojového učení
              description: Studenti se naučí základy strojového učení a pomocí nástroje s názvem AI Lab vytvářejí modely strojového učení, které lze použít v App Lab. Jednotka začíná přehledem strojového učení a toho, jak mohou počítače používat vzory v datech k rozhodování a předpovědím. Pak, studenti se naučí, jak používat AI Lab k trénování modelů z tabulkových dat a zkoumat problémy zaujatosti. Lekce se řídí opakujícím se vzorem „unplugged - AI Lab - App Lab“, takže studenti jsou neustále vystaveni konceptům a nástrojům strojového učení. Kapitola vyvrcholí projektem, kde si studenti vybírají ze sady datových sad v reálném světě, aby trénovali model strojového učení a vytvořili aplikaci.
              big_questions: |-
                -   Jak strojové učení najde vzorce v datech pro rozhodování?
                -   Jak se můžeme vyhnout zaujatosti při tréninku modelu strojového učení?
            lessonGroup-3:
              display_name: Kapitola 2 - Navrhněte aplikaci pro strojové učení

        csd1-2021:
          title: Řešení problémů a výpočetní technika ('21-'22)
          description_short: "  Zjistěte, jak lidé pracují s počítači při řešení problémů."
          lesson_groups:
            cspSurvey:
              display_name: Průzkum
            csd1_1:
              display_name: 'Kapitola 1: Proces řešení problémů'
              big_questions: "-   Jaké strategie a procesy mohu použít, abych se stal efektivnějším řešitelem problémů?"
              description: Tato kapitola vede studenty k rozvoji a přijetí formálnějšího strukturovaného procesu řešení problémů tím, že přemýšlí o problémech, s nimiž mají problémy, se kterými se setkali, jak ve třídě, tak v každodenním životě. Propracováním rozmanité sady problémů, jako jsou logické hádanky, technické výzvy, a plánování cesty, studenti se naučí identifikovat různé třídy problémů, rozkládat velké problémy, a rozvíjet své osobní dovednosti při řešení problémů.
            csd1_2:
              display_name: 'Kapitola 2: Počítače a řešení problémů'
              big_questions: |-
                -   Jak počítače pomáhají lidem řešit problémy?
                -   Jak lidé a počítače přistupují k problémům odlišně?
                -   Co potřebuje počítač od lidí, aby mohl efektivně řešit problémy?
              description: Tato kapitola představuje počítače jako stroje, které řeší informační problémy. Studenti začínají vytvářením společné definice pro počítač, který se zaměřuje na funkčnost namísto konkrétního hardwaru. Poté prozkoumají způsoby, jak počítače přistupují k problémům. Pro svůj závěrečný projekt, studenti navrhnou aplikaci, která by mohla být použita k řešení problému podle jejich výběru.
            csd1_3:
              display_name: Alternativní lekce
              description: 'Tato kapitola poskytuje alternativní lekce pro tuto jednotku.  '
          name: csd1-2021
          student_description: Řešení problémů a výpočetní technika je vysoce interaktivní a kolaborativní úvod do oblasti informatiky, jak je koncipováno v širším úsilí o řešení problémů. Procvičíte si pomocí procesu řešení problémů k řešení řady hádanek, výzvy, a scénáře skutečného světa. Dále se dozvíte, jak počítače vstupují, výstupní, ukládají a zpracovávají informace, které lidem pomáhají řešit problémy. Jednotka končí projektem, ve kterém navrhujete aplikaci, která pomáhá vyřešit problém podle vašeho výběru.
        csd2-2021:
          title: Vývoj webových aplikací ('21-'22)
          description_short: "  Naučte se vytvářet vlastní webové stránky ve Web Lab."
          lesson_groups:
            csd2_1v2:
              display_name: 'Kapitola 1: Vytváření webových stránek'
              big_questions: |-
                -   Proč lidé vytvářejí webové stránky?
                -   Jak může text komunikovat obsah, strukturu a styl na webové stránce?
                -   Jak mohu bezpečně a vhodně využívat obsah publikovaný na internetu?
                -   Jaké strategie mohu použít při kódování k nalezení a opravě problémů?
              description: Studenti používají výpočetní techniku jako formu sebevyjádření při navrhování a vývoji základních webových stránek. Zaměření na značky, klíčová slova, a syntaxe používané ke komunikaci instrukcí do počítače, studenti používají HTML ke struktuře obsahu webové stránky. Zkoumají také důsledky zveřejňování své práce online na soukromí a duševní vlastnictví.
            csd2_2v2:
              display_name: 'Kapitola 2: Vícestránkové webové stránky'
              big_questions: |-
                -   Jak lze webové stránky použít k řešení problémů ve světě?
                -   Jaké strategie mohou týmy použít k lepší spolupráci?
                -   Jak zjistím, jaké informace lze důvěřovat online?
              description: Studenti rozšiřují své představy o webových stránkách nad rámec osobního vyjádření a začínají je vnímat jako způsob řešení problémů. Studenti staví na svých společných dovednostech a pracují v týmech na vytváření vícestránkových webů, které řeší problém.
            cspSurvey:
              display_name: Průzkum
          name: csd2-2021
          student_description: " V jednotce 2 se naučíte, jak vytvořit a sdílet obsah na svých vlastních webových stránkách. Poté, co se rozhodnete, jaký obsah chcete sdílet se světem, se naučíte, jak strukturovat a stylovat své stránky pomocí HTML a CSS. Procvičíte si také cenné programovací dovednosti, jako je ladění, pomocí zdrojů a týmová práce.  "
        csd3-2021:
          title: Interaktivní animace a hry ('21-'22)

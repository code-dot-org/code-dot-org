          name: coursec-2021
          student_description: Vytvářejte programy s posloupnostmi, cykly a událostmi. Převeďte své iniciály na binární kód, vyšetřete různé techniky řešení problémů a učte se reagovat na kybernetickou šikanu. Na konci tohoto kurzu vytvoříte svou vlastní hru nebo příběh, které budete moci sdílet!
        coursed-2021:
          title: Kurz D (2021)
          description_short: Naučte se něco o podmíněných příkazech. Vytvořte své vlastní umění, hry a dokonce i taneční večírek.
          description_audience: 'Věk: 7-11 let'
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'Algoritmy: Programování na milimetrovém papíře'
              name: Programování na čtverečkovaném papíru
              description_student: V této lekci budete programovat svého spolužáka tak, aby kreslil obrázky!
              description_teacher: Začněme formou "programování", kde bude jeden žák programovat druhého tak, aby kreslil obrazce. Žáci tak budou mít příležitost zažít některé ze základních principů programování zábavnou a přístupnou cestou. V této lekci žáci začnou tím, že se naučí používat symboly, aby pomocí nich instruovali jeden druhého k vybarvení určitých čtverců na čtverečkovaném papíře. Takto vznikne obrazec. Pokud na konci hodiny zbyde čas, můžou si žáci nějaké obrázky vymyslet sami.
            Introduction to Online Puzzles:
              key: Představení online úloh
              name: Představení online úloh
              description_student: Tato lekce Vám dá praxi v dovednostech, které budete potřebovat pro tento kurz.
            Relay Programming:
              key: Štafetové programování
              name: Štafetové programování
              description_student: Pamatujete na začátek kurzu, kdy jste dělali kresby pomocí programování? V této lekci budete spolupracovat s týmem na vytvoření něčeho velmi obdobného!
            Debugging in Collector:
              key: Ladění v Kolektoru
              name: Ladění s Laurel
              description_student: Dostali jste se někdy při programování do problémů? V této lekci se naučíte tajemství ladění. Ladění je proces vyhledávání a opravování problémů ve Vašem kódu.
              description_teacher: V této online aktivitě si studenti procvičí ladění kódu v prostředí "sběratele". Studenti budou procvičovat čtení a úpravu kódu při opravování úloh s jednoduchými algoritmy, cykly a vnořenými cykly.
            Events in Bounce:
              key: Události s Bounce
              name: Události s Bounce
              description_student: Přáli jste si někdy hrát ve škole videohry? V této lekci se dostanete k tomu, že si vytvoříte vlastní videohru!
              description_teacher: V této online aktivitě se studenti naučí, co jsou události a jak je počítače využívají v programech jako jsou video hry. Studenti budou pracovat na úlohách, které přimějí program reagovat na události (jako například zmáčknutí tlačítek šipek). Na konci úlohy dostanou studenti příležitost přizpůsobit si svou hru různými stupni rychlosti a zvuky.
            Build a Star Wars Game:
              key: Vytvoř Star Wars hru
              name: Vytvoř Star Wars hru
              description_student: Pociťte sílu při budování své vlastní hry Hvězdné války v této lekci.
              description_teacher: V této hodině si studenti procvičí události vystavěním hry, kterou mohou sdílet online. R2-D2 a další postavy ze Star Wars pomohou studentům projít událostmi. Studenti pak dostanou prostor pro vytvoření své vlastní hry.
            Dance Party:
              key: Taneční večírek
              name: Taneční večírek
              description_student: Je čas oslavovat! V této lekci naprogramujete svůj vlastní interaktivní taneční večírek.
              description_teacher: V této lekci studenti naprogramují svůj vlastní interaktivní taneční večírek. Tato aktivita vyžaduje zvuk, protože tento nástroj byl vytvořený tak, aby reagoval na hudbu.
            Loops in Ice Age:
              key: Cykly v Době ledové
              name: Cykly v Době ledové
              description_student: V této lekci budete používat bloky opakování, abyste pomohli Scratovi pokud možno co nejúčinněji dosáhnout žaludu.
              description_teacher: Pro krátké opakování (nebo představení) používání cyklů budou studenti využívat blok `opakuj`, aby co nejefektivněji dostali Scrata k žaludu.
            Loops in Artist:
              key: Smyčky v Umělci
              name: Kreslení tvarů s cykly
              description_student: V této lekci cykly umožňují snadnou tvorbu pěkných obrázků s Umělcem!
              description_teacher: Tato lekce staví na pochopení cyklů z předchozí lekce a dává studentům možnost být opravdu kreativní. Tato aktivita se dá využít i pro procvičování ladění, aby si studenti dále vyzkoušeli svoje schopnosti řešit problémy.
            Nested Loops in Bee:
              name: Vnořené cykly v bludišti
              description_teacher: V této online aktivitě dostanou studenti příležitost posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Conditionals with Cards:
              key: Podmínky s kartami
              name: Podmínky s kartami
              description_student: Je čas zahrát si hru, v níž získáte body jen za určitých podmínek!
            Conditionals in Bee:
              key: Podmínky ve Včele
              name: Pokud/jinak se včelkou
              description_student: Teď když rozumíte podmínkám, je čas začít programovat Včelu a používat je při sbírání medu a nektaru.
              description_teacher: Dosud psali studenti kód, který fungoval pořád stejně vždy, když byl spuštěn. Spolehlivé, ale ne moc flexibilní. V této lekci začne vaše třída programovat s podmínkami, což jim umožní napsat kód, který funguje odlišně podle konkrétních podmínek, s nimiž se program setká.
            While Loops in Farmer:
              key: Cykly pokud (while) s farmářkou
              name: Cykly pokud (while) s farmářkou
              description_student: 'Cykly jsou při programování tak užitečné. Tato lekce Vás naučí nový druh cyklu: cykly `while`!'
              description_teacher: V této lekci **budování dovedností** budou studenti pracovat na zaplňování děr a kopání půdy ve Farmářce, ale nebudou znát velikost těch děr ani výšku hromad půdy. Aby tyto hlavolamy vyřešili, budou studenti muset používat cykly nového druhu.
            Until Loops in Maze:
              key: Cykly dokud (until) v bludišti
              name: Cykly dokud (until) v bludišti
              description_student: Když použij cykly `dokud`, můžeš udělat úžasné věci!
              description_teacher: V této lekci se studenti naučí o cyklech `opakuj dokud nenastane` (until). Studenti budou stavět programy, v nichž hlavní postavy opakují akce, `dokud` se nedostanou do požadovaného bodu.
            Conditionals & Loops in Harvester:
              key: Podmínky a cykly ve Sklízeči
              description_student: Nebývá vždy zřejmé, kdy použít jakou podmínku. Tato lekce Vám umožní procvičit se v rozhodování, co udělat.
              description_teacher: Studenti si procvičí cykly `pokud` (while), `dokud` (until) a příkazy `když / jinak`. Všechny tyto bloky využívají podmínky. Procvičováním všech tří se studenti naučí psát komplexní a flexibilní kód.
            'Unplugged: Binary':
              key: 'Nezapojené: binární'
              name: Binární obrázky
              description_student: Poučte se o tom, jak počítače ukládají obrázky pomocí jazyka s pouhými dvěma možnostmi.
              description_teacher: Přestože si hodně lidí myslí, že binární znamená výhradně nuly a jedničky, studenti se naučí, že informace lze znázornit v různých binárních možnostech. Tato lekce posune celý koncept ještě dále, když znázorní, jak počítač může binárně ukládat i ještě složitější informace (jako jsou obrázky a barvy).
            Artist Binary:
              key: Binární umělec
              name: Binární obrázky s umělcem
              description_student: V této lekci se naučíte vytvářet obrázky pouze pomocí nul a jedniček.
              description_teacher: Tato série online lekcí naučí studenty, jak vytvářet obrázky jen zapnutím a vypnutím.
            Be A Super Digital Citizen:
              key: Buďte super digitální občan
              name: Buďte super digitální občan -- MÁ BÝT ODSTRANĚNO
              description_student: Naučte se stát si za svým, když se setkáte s kybernetickou šikanou.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Tuto lekci původně vytvořila společnost Common Sense Education. [Zjistěte si více.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Online nástroje jsou ke vzdělávání dětí důležité a často s nimi bývá spojena velká zodpovědnost. Avšak vědí děti vždy jak se zachovat, když se setkají s šikanou na internetu? Předveďte svým studentům správné způsoby, jak jednat a řešit konflikty, od stání za svým po pomoc ostatním v nouzi.
            End of Course Project:
              key: Projekt na zakončení kurzu
              name: Projekt na zakončení kurzu
              description_student: Připravte si ruce na psaní spousty kódu! Je čas začít budovat Váš projekt.
            lesson-6:
              name: Pohled do budoucna s Minecraftem
            lesson-5:
              name: Posílení hesla
              description_student: V této lekci se budete učit o tom, jak hesla chrání Vaše informace a jak udělat dobré heslo.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Tuto lekci původně vytvořila společnost [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).

                Silnější a bezpečnější online hesla jsou dobrý nápad pro všechny. Ale jak můžeme pomoci dětem, aby vytvářely lepší hesla a skutečně si je pamatovaly? Pomocí tipů v této lekci můžete dětem pomoci udělat hesla, která jsou bezpečná i zapamatovatelná zároveň.
            lesson-1:
              name: Moc slova
              description_student: Šikana není nikdy v pořádku. Tato lekce Vás poučí o tom, co je a co není správné říkat online.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Tuto lekci původně vytvořila společnost Common Sense Education. [Zjistěte si více.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Jak děti rostou, přirozeně začínají více komunikovat online. Ale něco z toho, s čím se setkají, by je mohlo přimět cítit se uraženy, rozezleny nebo dokonce i zastrašeny. Pomozte svým studentům budovat empatii k ostatním a učit se strat, které mají používat, když se setkají se šikanou na internetu.

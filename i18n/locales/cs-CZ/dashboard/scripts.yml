              name: Plovoucí ryby s Laboratoří sprajtů
              description_student: Naučte se vytvářet a upravovat sprajty.
              description_teacher: 'V této lekci se studenti budou učit o dvou koncepcích v srdci Laboratoře sprajtů: o sprajtech a o chováních. Sprajty jsou postavy nebo předměty na obrazovce, kterými mohou studenti pohybovat, měnit je a manipulovat jimi. Chování jsou úkony, které budou sprajty neustále dělat, dokud nebudou zastaveny.'
            Events with Sprite Lab:
              name: Taneční večírek vetřelců s Laboratoří sprajtů
              description_student: Vytvořte interaktivní projekt, který budete moci sdílet se spolužáky.
              description_teacher: 'V této lekci je Laboratoř sprajtů, platforma, kde mohou studenti vytvářet své vlastní interaktivní animace a hry. Kromě chování dnes studenti začlení uživatelské vstupy jako události k vytvoření „tanečního večírku s vetřelci“.   '
            Loops with the Artist:
              name: Kreslení s cykly
              description_student: V této lekci cykly umožňují snadnou tvorbu ještě pěknějších obrázků s Umělcem!
              description_teacher: Sledujte, jak se tváře studentů rozzáří, až budou vytvářet své vlastní nádherné návrhy pomocí malého poštu bloků a digitálních nálepek! Tato lekce rozvíjí chápání cyklů z předchozích lekcí a dává studentům šanci být opravdu kreativní.  Tato aktivita je fantastická k vytváření artefaktů pro portfolia nebo pro konference rodič/učitel.
            Nested Loops in the Maze:
              name: Vnořené cykly v bludišti
              description_student: Cykly uvnitř cyklů uvnitř cyklů. Co to znamená? Tato lekce Vás naučí, co se stane, když dáte cyklus do jiného cyklu.
              description_teacher: V této online aktivitě dostanou studenti příležitost posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Envelope Variables:
              name: Obálkové proměnné
              description_student: 'Obálky a proměnné mají něco společného: v obou případech v nich mohou být cenné věci. Tady se naučíte, co jsou to proměnné a jaké úžasné věci mohou dělat.'
              description_teacher: Proměnné se používají jako zástupné symboly pro hodnoty jako jsou například čísla nebo slova. Proměnné nám dávají v programování spoustu svobody. Namísto aby museli mnohokrát psát nějakou frázi nebo si pamatovat obtížně zapamatovatelné číslo, mohou počítačoví vědci použít proměnných, kterými je označí. Tato lekce nám pomůže vysvětlit, co to proměnné jsou a jak je můžeme mnoha různými způsoby používat. Myšlenka proměnných není snadno pochopitelná koncepce, takže Vám doporučujeme udělat si na konci lekce spoustu času na diskusi.
            Variables as Constant in Artist:
              name: Proměnné v Artist
              description_student: Nezapomeňte zavést ve škole tvořivost! V těchto hlavolamech budete dělat fantastické kresby pomocí proměnných.
              description_teacher: V této lekci studenti prozkoumají tvorbu opakovaných návrhů pomocí proměnných v prostředí Umělec. Studenti se naučí, jak lze proměnné použít ke zjednodušení kódu, aby se snadněji psal a četl,, i když se hodnoty nebudou za chodu programu měnit.
            Variables that Change in Bee:
              description_student: Včela miluje proměnné!
              description_teacher: 'Tato lekce pomůže ilustrovat, jak mohou proměnné udělat programy výkonnějšími umožněním změny hodnoty za chodu kódu. '
            Variables that Change in Artist:
              name: Změna proměnných s Artist
              description_student: V této lekci budete vytvářet kresby pomocí proměnných, které se budou měnit za chodu programu.
              description_teacher: V této lekci budou studenti bádat nad vytvářením opakujících se vzorů pomocí proměnných v prostředí Umělec. Studenti se dozvědí, jak lze využít proměnné k usnadnění psaní i čtení kódu. Po hlavolamech s návodem budou studenti pokračovat na úrovni volného hraní a ukážou, co se naučili a budou vytvářet své vlastní návrhy.
            Simulating Experiments:
              name: Simulační experimenty
              description_student: Spouštějte simulace na počítači a experimentujte měněním hodnot.
              description_teacher: Spuštěním jednoduché simulace v Laboratoři sprajtů studenti zažijí, jak lze využít počítačových věd k odběru dat, která identifikují trendy nebo vzory. Po opakovaném spuštění simulace budou mít studenti příležitost udělat předpověď toho, jak by mohla změna nějaké proměnné v simulaci ovlivnit výsledek, a poté tuto hypotézu otestovat.
            For Loop Fun:
              name: For cyklus zábavy
              description_student: Při učení o cyklech `for` zažijete spoustu zábavy!
              description_teacher: Víme, že cykly nám umožňují dělat věci znovu a znovu, ale teď se podíváme na to, jak používat cykly, které mají v sobě zabudované nějaké struktury navíc. Tyto nové struktury studentům umožní vytvářet kód, který bude mocnější a dynamičtější.
            For Loops in Bee:
              description_student: Bzz bzz. V těchto hlavolamech povedete včelu na nektar a med pomocí cyklů `for`!
              description_teacher: Tato lekce s Včelou se zaměří na cykly `for` a používání inkrementální proměnné k řešení složitějších hlavolamů. Studenti začnou revizí cyklů z předchozích lekcí a poté přejdou na úvod do cyklů `for`, aby mohli efektivněji řešit složité problémy.
            For Loops in Artist:
              name: Na cykly s Artist
              description_student: Připravte se na vytvoření svého dalšího uměleckého díla. Tady budete užívat cykly `for` k vytvoření opravdu úchvatných obrazů.
              description_teacher: V této lekci studenti budou dále praktikovat cykly `for`, ale tentokrát s Umělcem. Studenti budou řešit hlavolamy kombinací myšlenek jako jsou proměnné, cykly a cykly `for` za účelem vytvoření složitých návrhů. Nakonec budou mít příležitost vytvořit si na úrovni volného hraní své vlastní umělecké dílo.
            Internet:
              name: Internet
              description_student: Zajímalo Vás někdy, jak se šíří informace po internetu? Není to kouzlo! V této lekci se naučíte základy toho, jak funguje internet.
              description_teacher: I když mnoho lidí každodenně používá internet, jen nemnoho lidí ví, jak internet funguje. V této lekci budou studenti předstírat, že tečou po internetu a přitom se budou učit o spojeních, URL, adresách IP a systému DNS.
            Editing Behaviors:
              name: Chování v Laboratoři sprajtů
              description_student: Naučte se naprogramovat chování svých vlastních sprajtů
              description_teacher: Tady budou studenti používat laboratoř sprajtů k vytváření svých vlastních přizpůsobených chování.
            Virtual Pet:
              name: Virtuální zvíře s Laboratoří sprajtů
              description_student: V této lekci budou studenti vytvářet interaktivní Virtuální zvíře, které bude vypadat a chovat se tak, jak si budou přát. Studenti použijí nástroj „Kostýmy“ laboratoře sprajtů k vlastní úpravě vzhledu svého zvířete. Pak budou používat události, chování a jiné koncepce, které se naučili, aby dodali svému zvířeti jeho vlastní život!
              description_teacher: V této lekci budou studenti vytvářet interaktivní Virtuální zvíře, které bude vypadat a chovat se tak, jak si budou přát. Studenti použijí nástroj „Kostýmy“ laboratoře sprajtů k vlastní úpravě vzhledu svého zvířete. Pak budou používat události, chování a jiné koncepce, které se naučili, aby dodali svému zvířeti jeho vlastní život!
            The Power of Words:
              name: Moc slova
              description_student: Šikana není nikdy v pořádku. Tato lekce Vás poučí o tom, co je a co není správné říkat online.
              description_teacher: Tuto lekci původně vytvořila společnost Common Sense Education. Jak děti postupně rostou, přirozeně začínají více komunikovat online. Ale z některých věcí, které uvidí, by mohly být smutné, rozhněvané nebo i bojácné. Pomozte svým studentům vybudovat si vciťování k jiným a učte se strategie používané při konfrontaci s kybernetickou šikanou.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: V této lekci se naučíte o crowdsourcingu, o procesu vybudování projektu s týmem.
              description_teacher: V počítačové vědě narážíme na určité velké a odrazující problémy. Výzvy jako například hledání velkých prvočísel nebo sekvenování DNA je téměř nemožné dělat jako jednotlivec. Přidat ke své moci moc druhých dělá tyto úkoly zvládnutelnými. Tato lekce Vašim studentům ukáže, jak užitečná může být týmová práce v průmyslu počítačových věd.
            Digital Sharing:
              description_student: 'V této lekci se dozvíte o výzvách a výhodách vlastnictví a autorských práv. '
            End of Course Project:
              name: Projekt na zakončení kurzu
              description_student: Takto velké projekty potřebují čas a spoustu plánování. Najděte inspiraci, vyviňte plán a rozpoutejte svou tvořivost!
              description_teacher: |-
                Dalších pět lekcí poskytuje studentům příležitost uplatnit své programovací dovednosti na završujícím projektu. Tento projekt umožní jednotlivcům získat zkušenost s programováním a vytvořit exemplář ke sdílení se spolužáky a s blízkými. Má to být projekt na více lekcí nebo na více týdnů, kde studenti budou trávit čas brainstormingem, učením se o procesu návrhu, budováním a následným předložením svých konečných výtvorů. \\r
                \\r
                Ve fázi „bádání“ si studenti pro inspiraci pohrají s programy předem vytvořenými v Umělci i v Laboratoři sprajtů. Dále se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Pak jim bude dán prostor na vytvoření jejich vlastních projektů v Umělci, v Laboratoři sprajtů, nebo v jakémkoli jiném prostředí, které jim budete schopni a ochotni poskytnout. (Toto bude pravděpodobně nejdelší fáze projektu.) Po testování a posouzení spolužáky pak studenti budou revidovat svůj programový kód. Nakonec budou mít studenti možnost předložit svou dokončenou práci svým spolužákům.
            AI for Oceans:
              name: AI pomáhá oceánům
              description_student: 'Shrnutí výukového kurzu: Nejprve studenti zařadí předměty jako buďto „ryba“ nebo „neryba“, aby se pokusili odstranit odpad z oceánu. Pak budou studenti muset rozšířit svůj cvičný datový soubor tak, aby zahrnoval i jiné mořské tvory patřící do vody. V druhé části aktivity budou studenti vybírat své vlastní značky, které aplikují na obrázky náhodně vytvořených ryb. Tato cvičná data se používají pro model strojového učení, který by měl být schopen označovat nové obrázky sám od sebe.'
              description_teacher: |-
                **Shrnutí výukového kurzu:** Studenti nejprve klasifikují objekty jako buďto „ryba“ nebo „neryba“, načež se pokusí odstranit odpad z oceánu. Pak budou muset rozšířit svou sadu školících dat tak, aby do ní patřili i jiní mořští tvorové, kteří patří do vody. V druhé části aktivity studenti vyberou své vlastní značky, které aplikují na obrázky náhodně vytvořených ryb. Tato sada školících dat bude použita pro model strojového učení, který by pak měl být schopen označovat nové obrázky sám o sobě.\\r
                \\r
                \\r
                **Kontrola správnosti:** Tento výukový kurz studentům nesdělí, zda úroveň absolvovali správně. Různé části aktivity je možné rychle přeskočit. Vybídněte studenty, aby sledovali videa, přečetli si návody a zkusili různé věci. Své nálezy mohou kdykoli sdílet s Vámi nebo se svými spolužáky.\\r
          student_description: Naučte se požívat různé druhy cyklů, událostí, funkcí a podmínek. Řešte různé techniky řešení problémů a diskutujte o vlivu počítačových věd a internetu na společnost. V druhé části tohoto kurzu navrhněte a vytvořte završující projekt, který budete moci sdílet s přáteli a rodinou.

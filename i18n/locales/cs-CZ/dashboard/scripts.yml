          title: Kurz D (2019)
          description: Studenti se naučí chápat cykly, podmínky a události (events). Kromě programování se studenti naučí o digitálním občanství.
          lesson_groups:
            csf_sequencing:
              display_name: Sekvence
            csf_events:
              display_name: Události
            csf_loops:
              display_name: Cykly

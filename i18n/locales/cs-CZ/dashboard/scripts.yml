        csp10-2021:
          title: Kybernetická bezpečnost a globální dopady („21—22)
          description: V této jednotce se dozvíte, jak výpočetní inovace ovlivnily náš svět prospěšným a škodlivým způsobem. Zjistěte, jak mohou data představovat hrozbu pro naše soukromí a bezpečnost a jak se šifrování a další techniky používají k jejich ochraně. V celé jednotce se účastníte konference „škola budoucnosti“, na které vy a tým navrhnete, jak nejlépe zlepšit školní život pomocí počítačových inovací.
          description_short: Výzkum a debata o aktuálních událostech na křižovatce dat, veřejná politika, zákon, etika, a společenský dopad.
          lesson_groups:
            csp_unit10_2020:
              display_name: 'Oddělení 10: Kybernetická bezpečnost a globální dopady'
              description: "### Filozofie a pedagogika jednotky\n\n-   \\*\\*Učení prostřednictvím simulace plné třídy: \\*\\* Simulační projekt, který prochází touto jednotkou, slouží několika důležitým cílům. Pomáhá kontextualizovat to, co se studenti učí, přechodem od abstraktních myšlenek soukromí nebo bezpečnosti k konkrétním potenciálním inovacím. Vzhledem k tomu, že simulace je založena na modernizaci škol, studenti mohou zvážit důsledky výpočetních inovací ve známém prostředí. Převzetím přiřazené role a interakcí se skupinou spoluhráčů, kteří udělali totéž, studenti musí zvážit šíři zájmů a cílů nad rámec svých vlastních, pokud jde o inovace ve školách. \n\n-   **Ukončení roku jako „rozhodující“ :** Hlavním tématem, se kterým se studenti v této jednotce zabývají, je potřeba zvážit obě strany technologických inovací. Výpočetní technologie vedla k výhodám i škodám pro kulturu, hospodářství, a společnost obecně. Reakce na důležité otázky, kterým čelí náš svět, vyžaduje pochopení technologie a schopnost identifikovat a interpretovat dopady, které způsobuje. Tato jednotka není navržena tak, aby obhajovala konkrétní pohled na dopad technologie. Ještě pořád, mělo by umožnit studentům, aby adeptly viděli a zvážili důsledky technologie kolem nich. Zatímco Create PT se může cítit jako nejvýznamnější projekt tohoto kurzu, požadavek Prozkoumat osnovy a otázky, kterým čelí tato jednotka, jsou pravděpodobně důležitější. Mnoho mladých lidí, kteří používají principy CS, může pokračovat ve studiu nebo kariéře, ve které jsou „tvůrci“ s technologií, ale všichni budou muset být promyšlenými „rozhodujícími“ ve světě hluboce formovaném výpočetní technikou. \n\n### Hlavní hodnocení a projekty\n\nStudenti dokončují simulaci Future School Convention v celé této jednotce. Práce v týmech zhruba pěti lidí, studentům je přidělena role a soubor zájmů, které budou muset prozkoumat. Zkoumají inovace v reálném světě, které by mohly zlepšit školy a sladit se zájmy jejich charakteru. V celé jednotce, dostanou příležitost upřesnit své návrhy jako tým a diskutovat o výhodách a rizicích různých výpočetních inovací. Nakonec, jejich tým předloží celkový návrh na budoucí školu, a všichni studenti hlasují pro tým a inovace, které považují za nejlepší. Studenti také absolvují hodnocení na konci jednotky v souladu s rámcovými cíli CS Principles zahrnutými v této jednotce.\n\n### Připojení AP\n\nTento projekt jednotky a jednotky pomáhá stavět směrem k trvalému porozumění uvedenému níže. Podrobné mapování jednotek na Learning Cíle a EK naleznete na stránce „Standardy“ pro tuto jednotku.\n\n-   IOC-1: Zatímco výpočetní inovace jsou obvykle navrženy tak, aby dosáhly konkrétního účelu, mohou mít nezamýšlené důsledky.\n-   IOC-2: Použití výpočetních inovací může znamenat rizika pro vaši osobní bezpečnost a identitu.\n\nTato jednotka obsahuje obsah z následujících témat z rámce AP CS Principles. Podrobnější informace o pokrytí témat v přehledu kurzu [Code.org CSP Topic Coverage] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-   5.1 Příznivé a škodlivé účinky\n-   5,6 Bezpečné výpočetní"

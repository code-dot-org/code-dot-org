          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programování na čtverečkovaném papíru
              description_student: V této lekci budete programovat svého spolužáka tak, aby kreslil obrázky!
              description_teacher: Začněme formou "programování", kde bude jeden žák programovat druhého tak, aby kreslil obrazce. Žáci tak budou mít příležitost zažít některé ze základních principů programování zábavnou a přístupnou cestou. V této lekci žáci začnou tím, že se naučí používat symboly, aby pomocí nich instruovali jeden druhého k vybarvení určitých čtverců na čtverečkovaném papíře. Takto vznikne obrazec. Pokud na konci hodiny zbyde čas, můžou si žáci nějaké obrázky vymyslet sami.
            Introduction to Online Puzzles:
              name: Představení online úloh
              description_student: Tato lekce Vám dá praxi v dovednostech, které budete potřebovat pro tento kurz.
              description_teacher: 'V této sadě hlavolamů začnou studenti s úvodem do online pracovního prostoru Code.org (nebo s jeho opakováním, podle toho, jak zkušenou třídu máte). Budou videa zdůrazňující základní funkčnost pracovního prostoru, jako například tlačítka `Spustit`, `Obnovit` a `Krok`. V těchto videích se dále pojednává o následujícím: přetahování bloků Blockly, výmaz bloků Blockly a připojení bloků Blockly. Dále budou studenti praktikovat své schopnosti _posloupností_ a _ladění_ v bludišti. Dále pak studenti uvidí nové typy hlavolamů, jako je Sběrač, Umělec a Sklízeč, až se budou učit nejzákladnější věci o _cyklech_.'
            Relay Programming:
              name: Štafetové programování
              description_student: Pamatujete na začátek kurzu, kdy jste dělali kresby pomocí programování? V této lekci budete spolupracovat s týmem na vytvoření něčeho velmi obdobného!
              description_teacher: Tato aktivita začne krátkou lekcí o ladění a vytrvalosti, pak se rychle přesuneme na závod s časem, kdy se studenti rozdělí do týmů a budou spolupracovat na napsání programu postupně po jednom pokynu.
            Debugging in Collector:
              name: Ladění s Laurel
              description_student: Dostali jste se někdy při programování do problémů? V této lekci se naučíte tajemství ladění. Ladění je proces vyhledávání a opravování problémů ve Vašem kódu.
              description_teacher: V této online aktivitě si studenti procvičí ladění kódu v prostředí "sběratele". Studenti budou procvičovat čtení a úpravu kódu při opravování úloh s jednoduchými algoritmy, cykly a vnořenými cykly.
            Events in Bounce:
              name: Události s Bounce
              description_student: Přáli jste si někdy hrát ve škole videohry? V této lekci se dostanete k tomu, že si vytvoříte vlastní videohru!
              description_teacher: V této online aktivitě se studenti naučí, co jsou události a jak je počítače využívají v programech jako jsou video hry. Studenti budou pracovat na úlohách, které přimějí program reagovat na události (jako například zmáčknutí tlačítek šipek). Na konci úlohy dostanou studenti příležitost přizpůsobit si svou hru různými stupni rychlosti a zvuky.
            Loops in Ice Age:
              name: Cykly v Době ledové
              description_student: V této lekci budete používat bloky opakování, abyste pomohli Scratovi pokud možno co nejúčinněji dosáhnout žaludu.
              description_teacher: Pro krátké opakování (nebo představení) používání cyklů budou studenti využívat blok `opakuj`, aby co nejefektivněji dostali Scrata k žaludu.
            Loops in Artist:
              name: Kreslení tvarů s cykly
              description_student: V této lekci cykly umožňují snadnou tvorbu pěkných obrázků s Umělcem!
              description_teacher: Tato lekce staví na pochopení cyklů z předchozí lekce a dává studentům možnost být opravdu kreativní. Tato aktivita se dá využít i pro procvičování ladění, aby si studenti dále vyzkoušeli svoje schopnosti řešit problémy.
            Nested Loops in Bee:
              name: Vnořené cykly v bludišti
              description_student: Cykly uvnitř cyklů uvnitř cyklů. Co to znamená? Tato lekce Vás naučí, co se stane, když vytvoříte vnořený cyklus.
              description_teacher: V této online aktivitě dostanou studenti příležitost posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Nested Loops in Artist:
              name: Vnořené cykly v Artist
            Nested Loops in Frozen:
              name: Vnořené cykly ve Frozen
            While Loops in Farmer:
              name: Cykly pokud (while) s farmářkou
              description_student: 'Cykly jsou při programování tak užitečné. Tato lekce Vás naučí nový druh cyklu: cykly `while`!'
              description_teacher: |-
                Když se studenti dostanou k této lekci, měli by už mít pořádně procvičené cykly `opakuj`, takže je na čase to trochu ztížit. \\r
                \\r
                _Cykly pokud (while)_ jsou cykly, které opakují příkazy, když je podmínka splněna. Cykly `pokud` se využívají, když programátor neví, kolikrát se budou muset příkazy zopakovat, ale ví, jaké podmínky musí platit, aby se cyklus dále opakoval. Například ve hře Farmářka budou studenti pracovat na zasypání děr a vykopání hlíny. Nebudou znát velikost děr nebo výšku hromady hlíny, ale budou vědět, že musí pokračovat se zasypáváním děr nebo kopání hlíny tak dlouho, dokud nebude země rovná.
            Until Loops in Maze:
              name: Cykly dokud (until) v bludišti
              description_student: Když použij cykly `dokud`, můžeš udělat úžasné věci!
              description_teacher: V této lekci se studenti naučí o cyklech `opakuj dokud nenastane` (until). Studenti budou stavět programy, v nichž hlavní postavy opakují akce, `dokud` se nedostanou do požadovaného bodu.
            Conditionals with Cards:
              name: Podmínky s kartami
              description_student: Je čas zahrát si hru, v níž získáte body jen za určitých podmínek!
              description_teacher: "Tato lekce ukazuje, jak mohou být podmínky využité pro úpravu programu pro konkrétní informaci. Když píšeme program, nemáme vždy všechny informace, které potřebujeme. Někdy budete chtít udělat v jedné situaci něco jiného než ve druhé, i když nevíte, která situace nastane, až kód poběží. Tehdy využijete podmínky. Ty umožňují počítači rozhodnout se podle informace, která platí v čase, kdy kód poběží.\\\\r\n\\\\r "
            Conditionals in Bee:
              name: Pokud/jinak se včelkou
              description_student: Teď když rozumíte podmínkám, je čas začít programovat Včelu a používat je při sbírání medu a nektaru.
              description_teacher: Dosud psali studenti kód, který fungoval pořád stejně vždy, když byl spuštěn. Spolehlivé, ale ne moc flexibilní. V této lekci začne vaše třída programovat s podmínkami, což jim umožní napsat kód, který funguje odlišně podle konkrétních podmínek, s nimiž se program setká.
            Conditionals & Loops in Harvester:
              name: Zahradničení s podmínkami
              description_student: Nebývá vždy zřejmé, kdy použít jakou podmínku. Tato lekce Vám umožní procvičit se v rozhodování, co udělat.
              description_teacher: Studenti si procvičí cykly `pokud` (while), `dokud` (until) a příkazy `když / jinak`. Všechny tyto bloky využívají podmínky. Procvičováním všech tří se studenti naučí psát komplexní a flexibilní kód.
            Digital Citizenship:
              name: Digitální občanství
              description_student: Některé informace není bezpečné sdílet online. Tato lekce Vám umožní poznat rozdíl mezi bezpečnými a soukromými informacemi.
              description_teacher: |-
                Tato lekce vytvořená ve spolupráci s Common Sense Education pomáhá studentům naučit se kriticky přemýšlet o uživatelských informacích, které některé weby požadují. Studenti se naučí rozdíl mezi soukromými a osobními infomacemi a rozlišit, co je a není bezpečné sdílet online.\\r
                \\r
                Při učení, jak být dobrým digitálním občanem, studenti také prozkoumají, co znamená být zodpovědný a ohleduplný ke svým offline a online komunitám.
            Build a Play Lab Game:
              name: Vybudujte si hru v Laboratoři her
            'Unplugged: Binary':
              name: Binární obrázky
              description_student: Poučte se o tom, jak počítače ukládají obrázky pomocí jazyka s pouhými dvěma možnostmi.
              description_teacher: Přestože si hodně lidí myslí, že binární znamená výhradně nuly a jedničky, studenti se naučí, že informace lze znázornit v různých binárních možnostech. Tato lekce posune celý koncept ještě dále, když znázorní, jak počítač může binárně ukládat i ještě složitější informace (jako jsou obrázky a barvy).
            Artist Binary:
              name: Binární obrázky s umělcem
              description_student: V této lekci se naučíte vytvářet obrázky pouze pomocí nul a jedniček.
              description_teacher: Tato série online lekcí naučí studenty, jak vytvářet obrázky jen zapnutím a vypnutím.
            Build a Star Wars Game:
              name: Vytvoř Star Wars hru
              description_student: Pociťte sílu při budování své vlastní hry Hvězdné války v této lekci.
              description_teacher: V této hodině si studenti procvičí události vystavěním hry, kterou mohou sdílet online. R2-D2 a další postavy ze Star Wars pomohou studentům projít událostmi. Studenti pak dostanou prostor pro vytvoření své vlastní hry.
            Dance Party:
              name: Taneční večírek
              description_student: Je čas oslavovat! V této lekci naprogramujete svůj vlastní interaktivní taneční večírek.
              description_teacher: V této lekci studenti naprogramují svůj vlastní interaktivní taneční večírek. Tato aktivita vyžaduje zvuk, protože tento nástroj byl vytvořený tak, aby reagoval na hudbu.
          student_description: Studenti se naučí chápat cykly, podmínky a události (events). Kromě programování se studenti naučí o digitálním občanství.
        coursee-2019:
          title: Kurz E (2019)
          description: Začněte programovat s algoritmy, cykly, podmínkami a událostmi a pak přejděte k funkcím. V druhé části tohoto kurzu navrhněte a vytvořte završující projekt, který budete moci sdílet s přáteli a rodinou.
          description_short: Podívejte se na koncepce v kurzech C a D a poté pokročte dále k učení funkcí.
          description_audience: 'Věk: 8-12 let'
          lesson_groups:
            ramp_up:
              display_name: Přípravka
            csf_sprites:
              display_name: Postavy
            csf_digcit:
              display_name: Digitální občanství
            csf_impacts:
              display_name: Dopady počítačů
            csf_nested_loops:
              display_name: Vnořené cykly
            csf_functions:
              display_name: Funkce
            end_of_course_project:
              display_name: Projekt na zakončení kurzu
          lessons:
            'Programming: My Robotic Friends':
              name: 'Programování: Moji robotičtí přátelé'
            Sequence in Maze:
              name: Posloupnost v Bludišti
            Building a Foundation:
              name: Budování základů
            Debugging with Scrat:
              name: Ladění se Scratem
            Programming in Artist:
              name: Programování v Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Cykly: Moji zacyklení robotičtí přátelé (ml.)'
            Loops in Artist:
              name: Smyčky v Umělci
            Nested Loops:
              name: Vnořené cykly
            Nested Loops with Frozen:
              name: Vnořené cykly ve Frozen
            Conditionals with Cards:
              name: Podmínky s kartami
            Conditionals:
              name: Podmínky s Farmářkou
              description_student: V této zábavné a náročné sérii budete muset sdělovat počítači, co má dělat za určitých podmínek.
              description_teacher: Tato lekce dá studentům úvod do cyklů `while` a podmíněných příkazů `if / else`. _Cykly While_ jsou cykly, které neustále opakují příkazy, dokud platí nějaká podmínka. Cykly `while` se používají tehdy,, když programátor nezná přesný počet opakování výkonu příkazu, která budou potřeba, ale ví, jaká podmínka musí být pravdivá, aby se měl cyklus nadále opakovat. Podmíněné příkazy `If / Else` dodávají programování flexibilitu tím, že je možno spouštět celé úseky kódu jen tehdy, když je něco pravda. jinak je spuštěno něco jiného.
            Private and Personal Information:
              description_student: Internet je zábavný a vzrušující, ale důležité je také zůstávat v bezpečí. Tato lekce Vás naučí rozdíl mezi informacemi, které je bezpečné sdílet, a informacemi, které jsou soukromé.
              description_teacher: |-
                Tato lekce, kterou vyvinula společnost Common Sense Education, je o rozdílu mezi informacemi, které je bezpečné sdílet online a informacemi, které není bezpečné takto sdílet.\\r
                \\r
                Jak budou studenti navštěvovat stránky požadující informace o jejich totožnosti, budou se učit zavádět proces kritického zkoumání, který jim umožní chránit sebe a své rodiny před krádeží identity. V této lekci se studenti naučí kriticky se zamyslet nad uživatelskými informacemi, které některé weby požadují nebo vyžadují. Naučí se uvědomit si rozdíl mezi soukromými informacemi a osobními informacemi, ale i rozlišit, co je bezpečné sdílet online a co není.
            Build a Star Wars Game:
              name: Vytvoř Star Wars hru
              description_student: Pociťte sílu při budování své vlastní hry Hvězdné války v této lekci.
              description_teacher: V této hodině si studenti procvičí události vystavěním hry, kterou mohou sdílet online. R2-D2 a další postavy ze Star Wars pomohou studentům projít událostmi. Studenti pak dostanou prostor pro vytvoření své vlastní hry.
            'Functions: Songwriting':
              name: Skládání písniček
              description_student: Umět programovat potřebují i rockové hvězdy. V této lekci se budete učit o funkcích s využitím textů písní.
              description_teacher: Jedním z nejvelkolepějších výdobytků světa počítačových věd je funkce. Funkce (někdy se jim říká také procedury) jsou miniaturní programy, které můžete používat znovu a znovu uvnitř svého většího programu. Tato lekce pomůže studentům intuitivně pochopit, proč zkombinovat více kusů kódu do jedné funkce může být tak užitečný postup.
            Functions in Minecraft:
              name: Funkce v Minecraft
              description_student: Umíte přijít na to, jak používat funkce pro co nejefektivnější kód?
              description_teacher: V tomto zábavném a interaktivním dobrodružství Minecraft studenti pochopí, jak užitečné mohou být funkce!
            Functions in Harvester:
              name: Funkce s farmářkou
              description_student: Funkce Vám ušetří spoustu práce, až budete pomáhat farmářce s její úrodou!
              description_teacher: Studenti praktikovali vytváření úchvatných návrhů v Umělci a procházení bludiště ve Včele, ale teď budou používat funkce ke sklizni plodin ve Farmářce. Tato lekce studenty přiměje, aby používali funkce novými způsoby kombinováním s cykly `while` a s podmíněnými příkazy `if / else`.
            Functions in Artist:
              name: Funkce s Artist
              description_student: S funkcemi snadněji uděláte složité kresby!
              description_teacher: Studenti obdrží úvod do užívání funkcí s Umělcem. Budou vytvářeny a upravovány velkolepé obrazy. Pro komplikovanější vzory se studenti naučí o vnořování funkcí voláním jedné funkce zevnitř jiné.
            Determine the Concept:
              name: Určení koncepce
              description_student: "Nevyzrazujeme žádná tajemství! \nTato lekce by mohla kterékoli z dovedností, které jste se doposud naučili."
              description_teacher: Tato lekce přináší na jedno místo koncepce z předchozích lekcí a dává studentům možnost kriticky se zamyslet nad tím, jak by řešili jednotlivé problémy, aniž by jim však řekla, které koncepce mají aplikovat. Studenti se podívají na základní algoritmy, ladění, cykly `opakuj`, podmínky, cykly `while` a funkce.
            Learning Sprites with Sprite Lab:
              name: Plovoucí ryby s Laboratoří sprajtů
              description_student: Naučte se vytvářet a upravovat sprajty.
              description_teacher: 'V této lekci se studenti budou učit o dvou koncepcích v srdci Laboratoře sprajtů: o sprajtech a o chováních. Sprajty jsou postavy nebo předměty na obrazovce, kterými mohou studenti pohybovat, měnit je a manipulovat jimi. Chování jsou úkony, které budou sprajty neustále dělat, dokud nebudou zastaveny.'
            Alien Dance Party with Sprite Lab:
              name: Taneční večírek vetřelců s Laboratoří sprajtů
              description_student: Vytvořte interaktivní projekt, který budete moci sdílet se spolužáky.
              description_teacher: 'V této lekci je Laboratoř sprajtů, platforma, kde mohou studenti vytvářet své vlastní interaktivní animace a hry. Kromě chování dnes studenti začlení uživatelské vstupy jako události k vytvoření „tanečního večírku s vetřelci“.  '
            Explore Project Ideas:
              name: Zkoumání projektových nápadů
              description_student: Tady je několik her a výkresů. Hrajte si s nimi se všemi, abyste dostali nápady na své vlastní projekty!
              description_teacher: |-
                Další čtyři lekce poskytují studentům příležitost využít své schopnosti programování v završujícím projektu. Tento projekt umožní jednotlivcům získat zkušenost s programováním a vytvoří exemplář ke sdílení se spolužáky a s blízkými. Má se jednat o zkušenost o více lekcích nebo trvající více týdnů. Studenti budou trávit čas bádáním v oblasti brainstormingu, učením se o procesu návrhu, budováním a předkládáním svých konečných výtvorů.

                Ve fázi zkoumání budou studenti mít možnost zobrazit si pro inspiraci předem připravené příklady projektů v Umělci i v Laboratoři her. Dále se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Pak jim bude dán prostor na vytvoření vlastního projektu v Umělci nebo v Laboratoři her (toto bude pravděpodobně nejdelší fáze projektu). Nakonec budou mít studenti možnost předložit svou dokončenou práci svým spolužákům.
            The Design Process:
              name: Proces návrhu
              description_student: Projekty tohoto rozsahu vyžadují nějaký čas a spoustu plánování. Tady se dozvíte něco o procesu návrhu, co použijete k vybudování svého vlastního výtvoru.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. V této části projektu se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Průvodce lekcemi pro všechny čtyři fáze procesu lze nalézt v první fázi tohoto projektového procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Vybudujte si svůj projekt
              description_student: Připravte si ruce na psaní spousty kódu! Je čas začít budovat Váš projekt.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. Teď bude studentům dán vlastní prostor na vytvoření vlastního projektu buďto v Umělci nebo v Laboratoři her. Toto bude pravděpodobně ta nejdelší fáze projektu. Průvodce lekcemi pro všechny čtyři fáze procesu lze nalézt v první fázi tohoto projektového procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Prezentujte svůj projekt
              description_student: Připravte se na chlubení! Je čas předložit váš vyhotovený projekt Vašim spolužákům.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. Nakonec budou mít studenti možnost předložit svou dokončenou práci prostřednictvím speciálního odkazu svým spolužákům nebo ji sdílet s blízkými. Průvodce lekcemi pro všechny čtyři fáze procesu lze nalézt v první fázi tohoto projektového procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: Zajímalo Vás někdy, jak se šíří informace po internetu? Není to kouzlo! V této lekci se naučíte základy toho, jak funguje internet.
              description_teacher: I když mnoho lidí každodenně používá internet, jen nemnoho lidí ví, jak internet funguje. V této lekci budou studenti předstírat, že tečou po internetu a přitom se budou učit o spojeních, URL, adresách IP a systému DNS.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: V této lekci se naučíte o crowdsourcingu, o procesu vybudování projektu s týmem.
              description_teacher: V počítačové vědě narážíme na určité velké a odrazující problémy. Výzvy jako například hledání velkých prvočísel nebo sekvenování DNA je téměř nemožné dělat jako jednotlivec. Přidat ke své moci moc druhých dělá tyto úkoly zvládnutelnými. Tato lekce Vašim studentům ukáže, jak užitečná může být týmová práce v průmyslu počítačových věd.
            Nested Loops in Bee:
              name: Vnořené cykly v bludišti
              description_student: Cykly uvnitř cyklů uvnitř cyklů. Co to znamená? Tato lekce Vás naučí, co se stane, když dáte cyklus do jiného cyklu.
              description_teacher: V této online aktivitě dostanou studenti příležitost posunout své znalosti cyklů na úplně jinou úrověň. Při hraní se včelkou nebo hry Plants vs Zombies se studenti naučí naprogramovat cyklus uvnitř jiného cyklu. Budou také povzbuzovaní, aby vymysleli, jak malé změny v některém z cyklů ovlivní program poté, co zmáčknou `Spustit`.
            Nested Loops in Artist:
              name: Zábavné tvary užívající vnořených cyklů
              description_student: Další vnořené cykly! Tentokrát budeš mít možnost vytvořit pomocí vnořených cyklů nějakou ÚŽASNOU kresbu.
              description_teacher: V dnešní sadě hlavolamů budou studenti vytvářet promyšlené návrhy pomocí Umělce. Dalším praktikováním vnořených cyklů s novými cíli studenti uvidí další užití cyklů jako takových. Tato sada hlavolamů nabízí také spoustu dalšího potenciálu pro kreativitu s příležitostí, aby si studenti v koncové fázi vytvořili svůj vlastní návrh.
            Nested Loops in Frozen:
              name: Vnořené cykly ve Frozen
              description_student: 'Anna a Elsa mají vynikající bruslařské dovednosti, ale potřebují Vaši pomoc s vytvářením obrazců na ledu. Používejte vnořených smyček k vytvoření něčeho super PĚKNÉHO. '
              description_teacher: Teď, když studenti vědí, jak rozvrstvit své cykly, mohou vytvořit tolik krásných věcí. Tato lekce studenty provede řadou cvičení, která jim pomohou vytvořit si vlastní obrázky připravené na umístění do portfolia s užitím vynikajících bruslařských dovedností Anny a Elsy!
            Sequencing in the Maze:
              name: Posloupnosti v Bludišti
              description_student: V této části se naučíte psát své vlastní programy!
              description_teacher: "V této sadě úloh studenti začnou se seznámením se (případně podle stupně pokročilosti třídy se zopakováním si) s online rozhraním Code.org. Uvidíte videa, která ukazují základní funkcionalitu pracovní plochy včetně tlačítek `Spustit`, `Obnovit` a `Krok`. Ve videích se také probírá přetahování, mazání a spojování Blockly bloků. Studenti si dále procvičí svoje _sekvenční_ a _ladící_ schopnosti v bludišti. \\\\r\nLadění kodu (debugging) je základním kamenem učení se programovat. Studenti se setkají s několika úlohami, které byly vyřešeny nesprávně. Budou muset projít stávající kód, aby odhalili chyby jako jsou nesprávné cykly, chybějící bloky, bloky navíc a bloky, které nefungují.  "
            Programming and Loops with the Artist:
              name: Kreslení s cykly
              description_student: V této lekci cykly umožňují snadnou tvorbu ještě pěknějších obrázků s Umělcem!
              description_teacher: Sledujte, jak se tváře studentů rozzáří, až budou vytvářet své vlastní nádherné návrhy pomocí malého poštu bloků a digitálních nálepek! Tato lekce rozvíjí chápání cyklů z předchozích lekcí a dává studentům šanci být opravdu kreativní.  Tato aktivita je fantastická k vytváření artefaktů pro portfolia nebo pro konference rodič/učitel.
            End of Course Project:
              name: Projekt na zakončení kurzu
              description_student: Takto velké projekty potřebují čas a spoustu plánování. Najděte inspiraci, vyviňte plán a rozpoutejte svou tvořivost!
              description_teacher: |-
                Další čtyři lekce poskytují studentům příležitost využít své schopnosti programování v završujícím projektu. Tento projekt umožní jednotlivcům získat zkušenost s programováním a vytvořit exemplář ke sdílení se spolužáky a s blízkými. Má to být zkušenost na více lekcí nebo na více týdnů. Studenti budou trávit čas bádáním v oblasti brainstormingu, učením se o procesu návrhu, budováním a předkládáním svých konečných výtvorů.\\r
                \\r
                Ve fázi zkoumání budou si studenti pro inspiraci hrát s předem připravenými příklady projektů v Umělci i v Laboratoři sprajtů. Dále se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Pak jim bude dán prostor na vytvoření vlastního projektu v Umělci nebo v Laboratoři sprajtů nebo v jiném rozhraní, se kterým jsou obeznámeni (toto bude pravděpodobně nejdelší fáze projektu). Nakonec budou mít studenti možnost předložit svou dokončenou práci svým spolužákům.
            Conditionals in Minecraft:
              name: Podmínky v Minecraft
            About Me:
              name: O mě s Laboratoří sprajtů
              description_student: Vytvořením interaktivního plakátu v Laboratoři sprajtů budou studenti aplikovat své chápání sdílení osobních a soukromých informací na webu.
              description_teacher: Vytvořením interaktivního plakátu v Laboratoři sprajtů budou studenti aplikovat své chápání sdílení osobních a soukromých informací na webu.\\r
            Aquatic Conditionals in Minecraft:
              name: Vodní podmínky ve hře Minecraft
            Access Ability:
              name: Návrh pro přístupnost
              description_student: 'V této lekci se budou studenti učit o přístupnosti a hodnotě empatie formou brainstormingu a navrhování přístupných řešení pro hypotetické aplikace. '
              description_teacher: 'V této lekci se budou studenti učit o přístupnosti a hodnotě empatie formou brainstormingu a navrhování přístupných řešení pro hypotetické aplikace. '
            Simon Says:
              name: Kuba řekl
              description_student: Zahrajte si hru a zamyslete se nad tím, jakých příkazů je potřeba k dosažení správného výsledku.
              description_teacher: 'V této lekci budou studenti hrát hru určenou k tomu, aby je přiměla zamyslet se nad způsobem, jakým je nutno vydávat příkazy, aby byl vyprodukován žádoucí výsledek. Ti jim pomůže snadněji se v následujících lekcích přenést do Laboratoře sprajtů. '
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Podmínky v Minecraft: Vodní cesta'
              description_student: Tady se budete učit o podmínkách ve světě Minecraft.
              description_teacher: Tato lekce byla původně vytvořena pro Hodinu programování, spolu s týmem Minecraft. Studenti dostanou možnost praktikovat myšlenky, které se až doposud naučili a zároveň se letmo podívat na podmíněné příkazy!
            Swimming Fish with Sprite Lab:
              name: Plovoucí ryby s Laboratoří sprajtů
            Designing for Accessibility:
              name: Návrh pro přístupnost
            Songwriting:
              name: Skládání písniček
          student_description: Začněte programovat s algoritmy, cykly, podmínkami a událostmi a pak přejděte k funkcím. V druhé části tohoto kurzu navrhněte a vytvořte završující projekt, který budete moci sdílet s přáteli a rodinou.

            Explore Project Ideas:
              name: Zkoumání projektových nápadů
              description_student: Tady je několik her a výkresů. Hrajte si s nimi se všemi, abyste dostali nápady na své vlastní projekty!
              description_teacher: |-
                Další čtyři lekce poskytují studentům příležitost využít své schopnosti programování v završujícím projektu. Tento projekt umožní jednotlivcům získat zkušenost s programováním a vytvoří exemplář ke sdílení se spolužáky a s blízkými. Má se jednat o zkušenost o více lekcích nebo trvající více týdnů. Studenti budou trávit čas bádáním v oblasti brainstormingu, učením se o procesu návrhu, budováním a předkládáním svých konečných výtvorů.

                Ve fázi zkoumání budou studenti mít možnost zobrazit si pro inspiraci předem připravené příklady projektů v Umělci i v Laboratoři her. Dále se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Pak jim bude dán prostor na vytvoření vlastního projektu v Umělci nebo v Laboratoři her (toto bude pravděpodobně nejdelší fáze projektu). Nakonec budou mít studenti možnost předložit svou dokončenou práci svým spolužákům.
            The Design Process:
              name: Proces návrhu
              description_student: Projekty tohoto rozsahu vyžadují nějaký čas a spoustu plánování. Tady se dozvíte něco o procesu návrhu, co použijete k vybudování svého vlastního výtvoru.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. V této části projektu se studenti dozví něco o procesu návrhu a o tom, jak jej mohou zavést do svých vlastních projektů. Průvodce lekcemi pro všechny čtyři fáze procesu lze nalézt v první fázi tohoto projektového procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Vybudujte si svůj projekt
              description_student: Připravte si ruce na psaní spousty kódu! Je čas začít budovat Váš projekt.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. Teď bude studentům dán vlastní prostor na vytvoření vlastního projektu buďto v Umělci nebo v Laboratoři her. Toto bude pravděpodobně ta nejdelší fáze projektu. Průvodce lekcemi pro všechny čtyři fáze procesu lze nalézt v první fázi tohoto projektového procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Revidujte svůj projekt
            Presentation Your Project:
              name: Prezentace Vašeho projektu
            'Algorithms: Dice Race':
              name: 'Algoritmy: Kostkový závod'
              description_student: V této lekci o algoritmech se naučíte popsat hru z úhlu pohledu počítače.
              description_teacher: V této lekci vztáhnou studenti koncepci algoritmů na aktivity ze skutečného života hraním hry Závod kostek. Cílem tady je začít budovat dovednosti v převádění situací z reálného světa na online scénáře a naopak.
            Conditionals:
              name: Podmínky ve Farmářce
              description_student: V této zábavné a náročné sérii budete muset sdělovat počítači, co má dělat za určitých podmínek.
              description_teacher: Tato lekce dá studentům úvod do cyklů `while` a podmíněných příkazů `if / else`. _Cykly While_ jsou cykly, které neustále opakují příkazy, dokud platí nějaká podmínka. Cykly `while` se používají tehdy,, když programátor nezná přesný počet opakování výkonu příkazu, která budou potřeba, ale ví, jaká podmínka musí být pravdivá, aby se měl cyklus nadále opakovat. Podmíněné příkazy `If / Else` dodávají programování flexibilitu tím, že je možno spouštět celé úseky kódu jen tehdy, když je něco pravda. jinak je spuštěno něco jiného.
            Private and Personal Information:
              name: 'Digitální občanství: soukromé a osobní informace'
              description_student: Internet je zábavný a vzrušující, ale důležité je také zůstávat v bezpečí. Tato lekce Vás naučí rozdíl mezi informacemi, které je bezpečné sdílet, a informacemi, které jsou soukromé.
              description_teacher: |-
                Tato lekce, kterou vyvinula společnost Common Sense Education, je o rozdílu mezi informacemi, které je bezpečné sdílet online a informacemi, které není bezpečné takto sdílet.

                Jak budou studenti navštěvovat stránky požadující informace o jejich totožnosti, budou se učit zavádět proces kritického zkoumání, který jim umožní chránit sebe a své rodiny před krádeží identity. V této lekci se studenti naučí kriticky se zamyslet nad uživatelskými informacemi, které některé weby požadují nebo vyžadují. Naučí se uvědomit si rozdíl mezi soukromými informacemi a osobními informacemi, ale i rozlišit, co je bezpečné sdílet online a co není.
            Build a Star Wars Game:
              name: Vytvoř Star Wars hru
              description_student: Pociťte sílu při budování své vlastní hry Hvězdné války v této lekci.
              description_teacher: V této hodině si studenti procvičí události vystavěním hry, kterou mohou sdílet online. R2-D2 a další postavy ze Star Wars pomohou studentům projít událostmi. Studenti pak dostanou prostor pro vytvoření své vlastní hry.
            'Functions: Songwriting':
              name: 'Funkce: Skládání písní'
              description_student: Umět programovat potřebují i rockové hvězdy. V této lekci se budete učit o funkcích s využitím textů písní.
              description_teacher: Jedním z nejvelkolepějších výdobytků světa počítačových věd je funkce. Funkce (někdy se jim říká také procedury) jsou miniaturní programy, které můžete používat znovu a znovu uvnitř svého většího programu. Tato lekce pomůže studentům intuitivně pochopit, proč zkombinovat více kusů kódu do jedné funkce může být tak užitečný postup.
            Functions in Artist:
              name: Funkce v Artist
              description_student: S funkcemi snadněji uděláte složité kresby!
              description_teacher: Studenti obdrží úvod do užívání funkcí na Code.org. Pomocí funkcí v Umělci budou vytvářeny a upravovány velkolepé obrazy. Pro komplikovanější vzory se studenti poučí o vnořování funkcí voláním jedné funkce zevnitř jiné.
            Functions in Bee:
              name: Funkce ve Včele
              description_student: Nemusíte psát příliš mnoho kódu, abyste pobrali všechen ten nektar a med. Použijte místo toho funkce!
              description_teacher: Ve druhém kole praxe s online funkcemi budou studenti navigovat po složitých cestách, sbírat spoustu nektaru a vyrábět spoustu medu.
            Functions in Farmer:
              name: Funkce ve Farmářce
              description_student: Funkce Vám ušetří spoustu práce, až budete pomáhat farmářce s její úrodou!
              description_teacher: Studenti praktikovali vytváření úchvatných návrhů v Umělci a procházení bludišti ve Včele, ale teď budou používat funkce ve sklizni plodin ve Farmářce. Tato lekce studenty přiměje, aby používali funkce novými způsoby kombinováním s cykly `while` a s výroky `if / else`.
            Determine the Concept:
              name: Určení koncepce
              description_student: "Nevyzrazujeme žádná tajemství! \nTato lekce by mohla kterékoli z dovedností, které jste se doposud naučili."
              description_teacher: Tato lekce přináší na jedno místo koncepce z předchozích lekcí a dává studentům možnost kriticky se zamyslet nad tím, jak by řešili jednotlivé problémy, aniž by jim však řekla, které koncepce mají aplikovat. Studenti se podívají na základní algoritmy, ladění, cykly `opakuj`, podmínky, cykly `while` a funkce.
            Build a Play Lab Game:
              name: Vybudujte si hru v Laboratoři her
              description_student: Praktikujte výrobu her ke sdílení se svými přáteli a rodinou.
              description_teacher: V této lekci je Laboratoř her, platforma, kde mohou studenti vytvářet své vlastní hry a interagovat mezi postavami a uživatelským vstupem. Studenti budou pracovat na událostech, aby vytvořili ovládací prvky klávesnice. Tato sada hlavolamů také studenty volně provede vývojem her, avšak při zachování svobody přidávat jejich vlastní nápady.
            Present Your Project:
              name: Prezentujte svůj projekt
              description_student: Připravte se na chlubení! Je čas předložit váš vyhotovený projekt Vašim spolužákům.
              description_teacher: Během těchto čtyř lekcí budou studenti spět k tomu, aby pomocí Laboratoře her nebo Umělce jako programovacího prostředí vybudovali projekt dle vlastního návrhu. Nakonec budou mít studenti možnost předložit svou dokončenou práci prostřednictvím speciálního odkazu svým spolužákům nebo ji sdílet s blízkými. Průvodce lekcemi pro všechny čtyři fáze procesu lze nalézt v první fázi tohoto projektového procesu [tady](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Více než programování: Internet'
              description_student: Zajímalo Vás někdy, jak se šíří informace po internetu? Není to kouzlo! V této lekci se naučíte základy toho, jak funguje internet.
              description_teacher: I když mnoho lidí každodenně používá internet, jen nemnoho lidí ví, jak internet funguje. V této lekci budou studenti předstírat, že tečou po internetu a přitom se budou učit o spojeních, URL, adresách IP a systému DNS.
            Crowdsourcing:
              name: 'Více než programování: Crowdsourcing'
              description_student: V této lekci se naučíte o crowdsourcingu, o procesu vybudování projektu s týmem.
              description_teacher: V počítačové vědě narážíme na určité velké a odrazující problémy. Výzvy jako například hledání velkých prvočísel nebo sekvenování DNA je téměř nemožné dělat jako jednotlivec. Přidat ke své moci moc druhých dělá tyto úkoly zvládnutelnými. Tato lekce Vašim studentům ukáže, jak užitečná může být týmová práce v průmyslu počítačových věd.

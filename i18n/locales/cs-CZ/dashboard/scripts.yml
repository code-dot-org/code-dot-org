        pre-express-2020:
          title: Rychlokurz pro předškoláky (2020)
          description: Učte se počítačovou vědu tak, že vyzkoušíte níže uvedené lekce vlastním tempem! Učte se vytvářet počítačové programy, rozvíjet schopnosti řešení problémů a pracovat na zábavných výzvách! Dělejte hry a kreativní projekty ke sdílení s přáteli, rodinou a učiteli.
          description_short: 'Úvod do počítačové vědy pro předškoláky: kombinuje naše nejlepší kurzy pro mateřskou školu a pro první třídu.'
          description_audience: 'Věk: 4-8 let'
          lesson_groups:

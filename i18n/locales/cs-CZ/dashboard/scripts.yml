          title: Metoda rozkladu a rekurze („22-'23)
          student_description: Tato jednotka vám umožňuje procvičovat design a vývoj softwaru pomocí dovedností, které jste se naučili v průběhu učebních osnov, při plánování a vývoji projektu kreativního kódování, který zprostředkuje osobní zájem nebo příběh pomocí The Theater. Pomocí strategií rozkladu a objektově orientovaných principů můžete plánovat a implementovat své nápady a zároveň zajistit, aby váš projekt splňoval stanovené požadavky. V tomto procesu se naučíte psát `private`, přetížené a přepsané metody a pomocí `super` klíčové slovo v metodě podtřídy volat metodu superclass při zkoumání funkčnosti metod a jejich parametrů. V celé jednotce, procvičujete trasování a psaní rekurzivních metod a porovnáváte tyto metody s iteračními řešeními. Se znalostmi a dovednostmi získanými po celý rok, při zkoumání chyb a problémů ve stávajících programech zvažujete potřebu maximalizace spolehlivosti systému.

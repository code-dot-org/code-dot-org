          title: Data a společnost („23-'24)
          description_short: Zjistěte, jak lidé používají počítače k řešení problémů s daty.
          description: "Jednotka Data a společnost je o důležitosti využití dat k řešení problémů a zdůrazňuje, jak mohou počítače v tomto procesu pomoci. První kapitola zkoumá různé systémy používané k reprezentaci informací v počítači a výzvy a kompromisy, které představuje jejich používání. Ve druhé kapitole se studenti seznámí s tím, jak jsou shromažďování dat využívány k řešení problémů a jak počítače pomáhají automatizovat kroky tohoto procesu. V závěrečném projektu studenti shromažďují svá vlastní data a používají je k vývoji automatizovaného řešení problému.\n\n::: podrobnosti [**Kapitola 1 Přehled**]\n\\*\\*Popis: \\*\\* Studenti prozkoumají, jak lze data použít k zodpovězení zajímavých otázek a řešení problémů. Použití upravené verze obecného procesu řešení problémů, studenti se dívají na to, jak počítače a lidé používají data odlišně, a výhody a nevýhody automatizace řešení problémů. Poté, co se naučili, jak počítače používají data v reálném světě, si studenti zvolí svůj vlastní problém a používají data k jeho řešení.\n\n\\*\\*Cíle: \\*\\*\n\n-   Prozkoumejte a pochopte, jak lidé a počítače používají data odlišně.\n-   Navrhněte a implementujte datové řešení daného problému a určete, jak lze automatizovat různé aspekty procesu řešení problémů.\n\n\\*\\*Velké otázky: \\*\\*\n\n-   Jak nám data pomáhají řešit problémy?\n-   Jak počítače a lidé používají data odlišně?\n-   Jaké části procesu řešení problémů s daty lze automatizovat?\n-   Jaké problémy používají počítače data k řešení v reálném světě?\n\n::\n\n:: podrobnosti [**Implementační pokyny pro data a společnost**]\n\n-   Můžete si prohlédnout [Implementační příručku](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) pro více informací o této jednotce\n    ::\n\n## Dokončeno výuku této jednotky?\n\nOdpovězte na tento [\\*\\*krátký průzkum\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) , aby tým osnov Code.org věděl, jak jednotka šla."
          student_description: Tato jednotka je o důležitosti dat při řešení problémů a zdůrazňuje, jak mohou počítače v tomto procesu pomoci. První kapitola zkoumá různé systémy používané k reprezentaci informací v počítači a výzvy a kompromisy, které představuje jejich používání. Ve druhé kapitole se dozvíte, jak se sbírky dat používají k řešení problémů a jak počítače pomáhají automatizovat kroky tohoto procesu. Kapitola je zakončena zvážením toho, jak lze proces řešení datových problémů aplikovat na oblast, kterou si vyberete.

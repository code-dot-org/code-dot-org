        csd6-2019:
          title: CSD jednotka 6 - Fyzické výpočty ('19-'20)
          description: Jednotka 6 zkoumá roli hardwarových platforem ve výpočetní technice a to, jak různé senzory mohou poskytovat efektivnější vstup a výstup než tradiční klávesnice, myš, a monitor. Pomocí App Lab a Adafruit's Circuit Playground, budete vyvíjet programy, které využívají stejné hardwarové vstupy a výstupy, jaké vidíte v inteligentních zařízeních, při pohledu na to, jak jednoduchý hrubý prototyp může vést k hotovému produktu. Jednotka končí konstrukční výzvou použít Circuit Playground jako základ pro inovaci vašeho vlastního designu.

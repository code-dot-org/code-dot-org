          student_description: Řešení problémů a výpočetní technika je vysoce interaktivní a kolaborativní úvod do oblasti informatiky, jak je koncipováno v širším úsilí o řešení problémů. Procvičíte si pomocí procesu řešení problémů k řešení řady hádanek, výzvy, a scénáře skutečného světa. Dále se dozvíte, jak počítače vstupují, výstupní, ukládají a zpracovávají informace, které lidem pomáhají řešit problémy. Jednotka končí projektem, ve kterém navrhujete aplikaci, která pomáhá vyřešit problém podle vašeho výběru.
        csd4-2020:
          title: Jednotka 4 CSD — Proces návrhu ('20-'21)
          description: Jednotka 4 představuje širší sociální dopady výpočetní techniky. Prostřednictvím řady návrhových výzev, naučíte se, jak lépe porozumět potřebám ostatních a zároveň vyvíjet řešení problému. Druhá polovina jednotky se skládá z iterativního týmového projektu, během kterého mají týmy příležitost identifikovat potřebu, na které jim záleží, prototypová řešení jak na papíře, tak v App Lab, a testovací řešení se skutečnými uživateli, abyste získali zpětnou vazbu a podpořili další iteraci.

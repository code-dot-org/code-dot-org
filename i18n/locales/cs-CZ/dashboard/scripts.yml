          description_short: Naučte se všechny koncepce v základech počítačových věd a vytvořte si vlastní umělecké dílo, příběh nebo hru.
          description: "Vytvořili jsme kurz F pro studenty v páté třídě. Kurz začíná tím, že se podíváme na to, jak se uživatelé rozhodují v aplikacích, které používají. Studenti se pak naučí vytvářet různé aplikace Sprite Lab, které také nabízejí možnosti pro uživatele. V pozdějších hodinách kurzu se studenti seznámí s proměnnými v různých kontextech. Studenti mají v průběhu tohoto kurzu větší samostatnost a více možností. Na konci kurzu budou studenti vytvářet interaktivní projekty, které budou sdílet se svými přáteli a rodinou.\n\n## Jaro 2022 Otevřený náhled\n\nTato nová verze kurzu F obsahuje tři nové lekce a potřebujeme vaši zpětnou vazbu! Nové lekce jsou:\n\n-   Lekce 9 - Spousta skřítků - [dát zpětnou vazbu](https://docs.google.com/forms/d/e/1FAIpQLSdgGilUP1l2i7Cie_kojOBjq_UMVDA8O1NFX4hLt4Ts4IMvnQ/viewform)\n-   Lekce 10 - Počítání s proměnnými - [poskytnout zpětnou vazbu](https://docs.google.com/forms/d/e/1FAIpQLSeuqnSbdJEgUY9paU2HNLN0RymYogBIRYrAtttTg826QXjK0w/viewform)\n-   Lekce 11 - Mini-projekt: Sběratelská hra - [poskytnout zpětnou vazbu](https://docs.google.com/forms/d/e/1FAIpQLSe5IU4p57sowVOUuJyk_1Nv_R8XwELRwto75zPdre50aYy9DA/viewform)\n\nVezměte prosím na vědomí, že tyto nové lekce se mohou od nynějška do července 2022 změnit. Vážíme si jakékoli zpětné vazby. Kurzy A-E základů CS (2022) budou zahájena v červenci 2022.\n\nPřidali jsme také kompletní snímek balíček pokrývající všechny lekce v kurzu F. Vítáme vaše [feedback](https://docs.google.com/forms/d/e/1FAIpQLScDJ_UUYW1fw36uCiupsB96F8O8zoiSuppGQ7YrQfVn0ma_5w/viewform) na lekci snímky stejně!"
          student_description: Naučte se kódovat pomocí skřítků a proměnných, a diskutovat o společenských dopadech výpočetní techniky a internetu. Na konci tohoto kurzu navrhněte a vytvořte projekt, který můžete sdílet s přáteli a rodinou.

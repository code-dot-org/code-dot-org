          description: Jednotka 5 je o důležitosti dat při řešení problémů a zdůrazňuje, jak mohou počítače v tomto procesu pomoci. První kapitola zkoumá různé systémy používané k reprezentaci informací v počítači a výzvy a kompromisy, které představuje jejich používání. Ve druhé kapitole se dozvíte, jak se sbírky dat používají k řešení problémů a jak počítače pomáhají automatizovat kroky tohoto procesu. Kapitola je zakončena zvážením toho, jak lze proces řešení datových problémů aplikovat na oblast, kterou si vyberete.

              name: Podmínky v Minecraft
              description_student: Vyhýbejte se lávě! Tady se dozvíte o podmínkách ve světě Minecraft.
              description_teacher: Tato lekce dá studentům možnost učit se a praktikovat podmínky. Jsou v ní postavy a nastavení z hry Minecraft a studenti budou plnit úkoly, jako je těžba a budování konstrukcí pomocí programů.

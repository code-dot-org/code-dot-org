        csp5-2018:
          title: CSP Unit 5 - Vytváření aplikací ('18-'19)
          description: Tato jednotka pokračuje v zavádění základních konceptů počítačového programování, které odemkne schopnost zbohatnout, interaktivní aplikace. Tento kurz používá JavaScript jako programovací jazyk, a App Lab jako programovací prostředí pro vytváření aplikací, ale koncepty získané v těchto lekcích pokrývají všechny programovací jazyky a nástroje.

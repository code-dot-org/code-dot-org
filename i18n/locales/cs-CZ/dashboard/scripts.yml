        csppostap-2018:
          title: Post AP - Datové nástroje ('18-'19)
          description: "V první kapitole této jednotky studenti rozvíjejí dovednosti interpretující vizuální data a pomocí tabulkového procesoru a vizualizačních nástrojů k vytváření vlastních digitálních artefaktů. Prostřednictvím probíhajícího projektu - „trackeru dat třídy“ - se studenti naučí shromažďovat a čistit data a používat několik běžných nástrojů pro výpočetní agregace a vytváření vizualizací. \n\nDruhá kapitola zkoumá význam dat v aplikacích. App Lab má řadu nástrojů, které vám umožňují shromažďovat a používat data ve vašich aplikacích. Druhá kapitola poskytuje přehled o tom, jak tyto nástroje fungují, ukázku příkladů projektů, které lze pomocí těchto nástrojů postavit, a prostor, ve kterém lze sestavit a předložit závěrečný projekt."
          description_short: Naučte se shromažďovat a používat data v aplikacích App Lab.
          lesson_groups:

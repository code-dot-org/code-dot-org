          description_short: " Naučte se programovat animace, interaktivní umění, a hry v Game Lab."
          lesson_groups:
            csd3_1:
              display_name: 'Kapitola 1: Obrázky a animace'
              big_questions: |-
                -   Co je počítačový program?
                -   Jaké jsou základní funkce většiny programovacích jazyků?
                -   Jak programování umožňuje kreativitu a individuální vyjádření?
                -   Jaké postupy a strategie mi pomohou při psaní programů?
              description: Studenti se staví na programování interaktivních animací v prostředí Game Lab. Začínají jednoduchými tvary a objekty sprite, poté pomocí smyček vytvořte animace ve stylu flipbooku. Dále se naučí používat booleans a podmíněné podmínky reagovat na vstup uživatele. Na konci kapitoly studenti navrhnou a vytvoří interaktivní animaci, kterou mohou sdílet se světem.
            csd3_2:
              display_name: 'Kapitola 2: Tvorba her'
              big_questions: |-
                -   Jak vývojáři softwaru spravují složitost a měřítko?
                -   Jak lze programy organizovat tak, aby běžné problémy byly vyřešeny pouze jednou?
                -   Jak mohu stavět na předchozích řešeních, abych vytvořil ještě složitější chování?
              description: V této kapitole studenti kombinují konstrukty, které se naučili v první kapitole, aby naprogramovali složitější pohyb a kolize ve svých skřítcích. Když vytvářejí složitější programy, začnou používat funkce k organizaci svého kódu. Na konci, studenti používají proces návrhu k vytvoření originální hry.
            cspSurvey:
              display_name: Průzkum
          name: csd3-2021
          student_description: " V jednotce 3, budete stavět na své zkušenosti s kódováním při programování animací, interaktivní umění, a hry v Game Lab. Jednotka začíná jednoduchými tvary a vytváří sofistikovanější hry založené na sprite, pomocí stejných programovacích konceptů a procesu návrhu, který počítačoví vědci používají denně. V závěrečném projektu vytvoříte osobní interaktivní program."
        csd4-2021:
          title: Proces návrhu ('21-'22)
          description_short: "  Naučte se, jak navrhnout program, který vyhovuje potřebám vašich uživatelů."
          lesson_groups:
            csd4_1:
              display_name: 'Kapitola 1: Design zaměřený na uživatele'
              big_questions: |-
                -   Jak návrháři identifikují potřeby svého uživatele?
                -   Jak můžeme zajistit, aby naše návrhy vyhovovaly potřebám uživatele?
                -   Jaké procesy nám nejlépe umožní efektivně vytvářet, testovat a iterovat naše návrhy?
              description: Tato kapitola představuje proces návrhu jako specifickou verzi procesu řešení problémů, ve kterém je soustavně integrována empatie k potřebám uživatele. Studenti se naučí strategie pro identifikaci potřeb uživatelů a posouzení toho, jak dobře je různé návrhy řeší. Zejména se učí, jak vyvíjet papírový prototyp, jak shromažďovat a reagovat na zpětnou vazbu o prototypu, a zvážit způsoby, jak různá uživatelská rozhraní ovlivňují nebo neovlivňují použitelnost jejich aplikací.
            csd4_2:
              display_name: 'Kapitola 2: Prototypování aplikací'
              big_questions: |-
                -   Jak týmy efektivně spolupracují na vývoji softwaru?
                -   Jaké role nad rámec programování jsou nezbytné pro návrh a vývoj softwaru?
                -   Jak návrháři začleňují zpětnou vazbu do více iterací produktu?
              description: Tato kapitola je zaměřena na dlouhodobě probíhající skupinový projekt, který umožňuje studentům aplikovat vše, co se dozvěděli o designu zaměřeném na uživatele, k vývoji prototypu aplikace. Práce v týmech, studenti identifikují sociální problém, na kterém jim záleží, a navrhují a prototyp aplikace k řešení tohoto problému. Toto je příležitost pro studenty prozkoumat další role ve vývoji softwaru, jako je správa produktů, marketing, design, a testování.
            csd5_2:
              display_name: 'Kapitola 2: Řešení datových problémů'
            cspSurvey:
              display_name: Průzkum
          name: csd4-2021
          student_description: Jednotka 4 představuje širší sociální dopady výpočetní techniky. Prostřednictvím řady návrhových výzev, naučíte se, jak lépe porozumět potřebám ostatních a zároveň vyvíjet řešení problému. Druhá polovina jednotky se skládá z iterativního týmového projektu, během kterého mají týmy příležitost identifikovat potřebu, na které jim záleží, prototypová řešení jak na papíře, tak v App Lab, a testovací řešení se skutečnými uživateli, abyste získali zpětnou vazbu a podpořili další iteraci.
        csd5-2021:
          title: Data a společnost („21-'22)
          description_short: Zjistěte, jak lidé používají počítače k řešení problémů s daty.
          lesson_groups:
            csd5_1:
              display_name: 'Kapitola 1: Zastupování informací'
              big_questions: |-
                -   Proč je reprezentace důležitá při řešení problémů?
                -   Jaké funkce musí být reprezentační systém užitečný?
                -   Co je nezbytné k vytvoření použitelných binárních reprezentačních systémů?
                -   Jak můžeme kombinovat systémy dohromady, abychom získali složitější informace?
              description: Tato kapitola se zaměřuje na reprezentaci dat a její roli při řešení informačních problémů. Studenti se naučí, co reprezentační systém musí být užitečný, a jak jsou počítače schopny reprezentovat různé typy informací pomocí binárních systémů. Pro projekt kapitoly, studenti představují svůj dokonalý den v binární děrovací kartě a obchodují se spolužáky, aby dešifrovali.
            csd5_2:
              display_name: 'Kapitola 2: Řešení datových problémů'
              big_questions: |-
                -   Jak nám data pomáhají řešit problémy?
                -   Jak počítače a lidé používají data jinak?
                -   Jaké části procesu řešení problémů s daty lze automatizovat?
                -   Jaké problémy používají počítače data k řešení v reálném světě?
              description: Studenti zkoumají, jak lze data použít k zodpovězení zajímavých otázek a řešení problémů. Použití upravené verze obecného procesu řešení problémů, studenti se dívají na to, jak počítače a lidé používají data odlišně, a výhody a nevýhody automatizace řešení problémů. Poté, co se naučili, jak počítače používají data v reálném světě, si studenti zvolí svůj vlastní problém a používají data k jeho řešení.
            cspSurvey:

    intro_desc: "Aktualizovali jsme naše smluvní podmínky a ochranu osobních údajů. Změny jsou platné od 24. srpna 2016. Největší změnou je, že <i> už více nebudeme uchovávat e-mailové adresy studentských účtů na Studiu kódu. </i> Je to pro nás velký krok a doufáme, že jsme nastavili nový standard pro soukromí studentů v technologiích ve vzdělávání. Souhrn změn sme vám poslali e-mailem."
    intro_instructions: "Je třeba, aby jste potvrdili tyto podmínky u studentů mladších 13 let ve vaší třídě, aby získali plný přístup ke všem nejnovějším funkcím ve Studiu kódu. Při registraci účtu pro tyto studenty, je potřeba potvrdit, že vaše škola má souhlas rodičů pro shromažďování osobních údajů studenta a jejich využívání ve prospěch školy, zahrnující vzdělávací programy jako je Studio kódu."

        studio_playlab_10: Vytvoř svou vlastní hru. Až budeš mít hotovo, klikni na Dokončit, aby ji mohli tví přátelé vyzkoušet na svých telefonech.
        studio_iceage_hello1: Sid chce shromáždit všechny na nové dobrodružství. Pomůžeš mu říci "Hello" přetažením bloku 'say' do pracovního prostoru a zadáním slova "hello" dovnitř?
        studio_iceage_hello2: Sid (aktér 1) nalezl Mannyho (aktér 2) a chce jej pozvat na dobrodružství.  Pomoz jim pozdravit se navzájem pomocí dvakrát bloku "actor say".
        studio_iceage_move_to_flag: Scrat hledá svůj žalud!  Pomoz mu jít posledních 200 pixelů pomocí bloku "move".
        studio_iceage_move_to_actor: Diego (aktér 1) hledá Mannyho (aktér 2). Pomoz Diegovi se dostat o 200 pixelů dolů k Mannymu pomocí bloku "move actor". Dále připoj blok k události "when actor touces" přehrát zvuk, když zjistí, že nalezl jeden druhého.
        studio_iceage_repeat: Blok "repeat ever" umožňuje ti, aby běžel kód nepřetržitě. Lze připojit bloky k tomu, abys pomohl Granny babičce si zacvičit opakovaně pohybem vlevo a vpravo?
        studio_iceage_click_hello: Můžeš pomoci Sidovi udělat závěrečnou výzvu přátelům při klepnutí? Nezapomeň klepnout na něj poté, co stiskneš Run.
        studio_iceage_move_events: Scrat stále hledá žaludy! Pomoz mu poskočit připojením bloku "move" ke každé z událostí a změnou směru pracovat pro každou šipkovou klávesnici. Když jsi hotov, klepni na příkaz Run a pokus se sesbírat všechny žaludy.
        studio_iceage_sound_and_points: /oskytli jsme většinu kódu, který udržuje Granny v pohybu vlevo a vpravo, stejně jako kód pro pohyb Sida po obrazovce. Múžeš dokončit kód a přidat bloky k události "when actor touches", abys udělal, oba si přehrají zvuk a skórují bod, když Sid a Granny se srazí? Stiskni Run k zahrání hry.
        studio_iceage_warn_ice_age: Každý se musí pohybovat rychleji, protože se blíží doba ledová! Změna pozadí na "ledy" a nastavit rychlost Sida na rychle, pak stiskni tlačítko Run a přesuň je k Diegovi, aby jej varoval.
        studio_iceage_throw_hearts: Sid se chce nechat svou babičku, aby babička věděla, že ji má moc rád. Použije povel "actor throw" na Sida (actor 1), aby hodil srdce na babičku (actor 2)! Nastav náladu Granny na spojenost, když se jí zasáhnou srdce.
        studio_iceage_free_play: Čas vytvořit si vlastní hru nebo příběh! Když budeš hotov, klepni na Finish, abys nechal přátelé si zkusit tvou hru na jejich mobilech, tabletech nebo Pc!
        studio_gumball_hello1: Anais chce mít nějaké nové přátele. Pomůžeš jí, aby řekla "Ahoj" přetažením bloku "say" do pracovní oblasti se zadáním uvnitř slova "hello"?
        studio_gumball_hello2: Darwin (aktér1) a jeho bratr Gumball (aktér 2) míří do školy.  Pomož jim se pozdravit navzájem s použitím dvakrát bloku "aktor say".
        studio_gumball_move_to_flag: Banánový Joe je vyhrát závod smlsne!  Pomoz mu jít posledních 200 pixelů pomocí bloku "move".
        studio_gumball_move_to_actor: Gumball (aktér1) a Darwin (aktér 2) jsou pozdě na polní den! Pomoz Gumballovi se dostat o 200 pixelů dolů k Darwinovi pomocí bloku "move actor".  Dále připoj blok k události "when actor touches" přehrát zvuk, když se najdou navzájem.
        studio_gumball_repeat: Blok "repeat forever" umožňuje, aby kód běžel nepřetržitě.  Umíš připojit bloky k tomu, abys pomohl Gumballovi, aby se zahřál opakovaně pohybem  vlevo a vpravo?
        studio_gumball_click_hello: 'Umíš pomoci Antonovi, aby oznámil zahájení závodu slovy: "Ready, set, go!"? Chceš-li si vyzkoušet program, nezapomeň klepnout Antona po klepnutí Run!'
        studio_gumball_move_events: Darwin je vlajka shromáždění soutěž! Pomoz mu běhat kolem připojením "move" bloku ke každé události. Když jsi hotov, klepni na Run a snaž se sesbírat všechny vlajky.
        studio_gumball_sound_and_points: Poskytli jsme většinu kódu, který drží Antona (aktér 2) neustále pohybovat vlevo a vpravo, stejně jako kód Banana Joe (aktér 1) pohybovat po obrazovce.  Můžeš dokončit kód a přidat bloky k události "when actor touches" tak, aby vám oboje přehrát zvuk a skórovat bod, když Banana Joe a Anton se srazí?  Stiskni  Runk přehrání hry.
        studio_gumball_warn_food_fight: Darwin právě utekl z potravinového boje! Změň pozadí k "characters" a nastav Darwinovy rychlost na rychle, pak stiskni tlačítko Run a přesuň jej k Penny, abys jí varoval.
        studio_gumball_join_food_fight: Připoj se k potravinovému boji! Použij povel "actor throw item right", aby jí měl Banana Joe (herec 1) k hození jídla na Antona (aktér 2)! Nastav náladu Antonovi, aby se zlobil, když jej zasáhne.
        studio_gumball_free_play: Vytvoř si vlastní hru nebo příběh. Až budeš hotov, klepni na tlačítko Finish, aby si přátele zkusili tvou hru na jejich mobilech, tabletech nebo počítačích!
        studio_full_sandbox: Vytvoř svou vlastní hru. Až budeš mít hotovo, klikni na Dokončit, aby ji mohli tví přátelé vyzkoušet na svých telefonech.

    callout:
      text:
        drag_blocks: Přetáhni blok "posunout vpřed" pod ten druhý blok
        run: Stisknutím tlačítka "Spustit" vyzkoušíš svůj program
        watch_again: Klikněte sem, pokud chcete vidět video znova
        gray_block_explanation: Bloky, které jsou šedé, nejde smazat, ani je přesunout nikam jinam. Dokážeš vyřešit hádanku i tak?
        show_code_explanation: Klikněte sem, pokud chcete vidět kód programu, který tvoříte
        instructions_repeat_explanation: Instrukce pro každou hádanku jsou zopakované tady
        category_explanation: Máte ty stejné bloky, jen byly uspořádány do kategorií
        set_sprite_image: Připoj "nastav herce k obrázku" blok k "když příběh začne" bloku pro povolení herce pro tento příběh
        studio_say_text: Zadejte, co chcete, aby váš herec řekl do těchtu uvozovek
        jigsaw_click: Klepněte na tento blok!
        move_elsa_forward: Přetáhni blok "Posunout vpřed" a umístěte ho pod blok "Při spuštění", aby se Elsa posunula vpřed
        turn_elsa: Použij blok "Turn" k otočení Elsy. Číslo v drop-down určuje, kolikrát se Elsa otočí
        replace_questions: Použij drop-down k nahrazení "???" číslem
        replace_questions_degree: Použij drop-down k nahrazení "???" s přesným stupněm otočky
        repeat_blocks: Použij blok "Opakování" a zabal je kolem bloků v pracovním prostoru
        repeat_blocks_1: "(1) Použij tento blok a polož je kolem šedých bloků v pracovním prostoru"
        repeat_blocks_2: (2) Přesuň blok "Opakovat" sem a umísti šedé bloky dovnitř
        snowflake_dropdown: Použij tento drop-down k vytváření různých sněhových vloček!
        degrees_per_side: Vyděl 360 počtem stran, aby si získal velikost každého úhlu ve stupních.
        set_sides: Použij tento blok k nastavení "stran" na číslo potřebné k dokončení puzzlu.
        set_length: Použij tento blok k nastavení "Délka" na správnou hodnotu.
        which_equation: Která rovnost dává každé straně tvary kratší s více stranami?
        get_nectar: Používej nový blok "získat nektar".
        actions_category: Panel nástrojů má nový vzhled! Bloky "Akce" jsou nyní zde.
        draw_square_hint: 'Tip: Použij čtvercovou smyčku, právě provedenou v posledním puzzlu.'
        edit_function: Klepnutím sem upravíš svou funkci.
        create_function: Klepnutím sem se otevře vysouvací "Funkce", pak klepni na tlačítko "Vytvoř funkci".
        house_hint: Je to v pořádku, nevypadá-li obrázek ještě jako dům. Opravíme to v dalším puzzlu.
        edit_draw_square: Použij tlačítko k úpravě funkce a přidání cyklu.
        edit_get_nectar: Použij toto tlačítko k upravě funkce a změně směru, kterým se včela obrátí, aby dostala nektar.
        logic_category: Otevři plovoucí "Logika" k nalezení "if/else" bloku.
        length_parameter: Můžeš aktualizovat tuto funkci tak, že použije parametr "Délka"?
        frozen_diamond_repeat: Použij k vytvoření tohoto tvaru bloku opakování.
        frozen_circle_function_in_circle_turn: Nezapomeň se otočit po vytvoření každého kruhu.
        frozen_circle_function_with_parameter_circle: Použij blok "vytvořit kruh" a změň velikost.
        frozen_snowflake_branch: Použij blok "vytvořit větev vločky"
        frozen_create_square: Přidej více bloků k vytvoření čtverce
        playlab_drag_say: Přetáhni sem blok "say" a zadej "Ahoj"
        playlab_use_twice: Použij tento blok dvakrát a nezapomeň změnit číslo aktéra
        playlab_move_girl: Použij blok "doprava", aby přesunoul tenistku
        playlab_play_sound: Přidej sem blok "přehrát zvuk"
        playlab_arrow_keys: Nezapomeň použít tyto k přesunutí čarodějnice po klepnutí na Run
        playlab_add_move: Přidej "přesunout" bloky uvnitř tohoto k opakování bloků
        playlab_add_score: Přidej sem skórovací bloky
        playlab_add_blocks: Přidejt své bloky
        set_variable: Tažením nastav číslo bloku do tvé proměnné
        place_variable: Přetáhni proměnnou dovnitř tohoto bloku
        bee_for_loop: Přetáhni sem největší počet nektaru, který má včela sbírat
        place_counter_variable: Přetáhni proměnnou čítadlo dovnitř tohoto bloku
        function_editor_draw_square: To je definice funkce. Tyto bloky poběží pokaždé, když použiješ blok "nakreslit čtverec"
        change_here: Udělej změnu zde
        write_draw_square_function: Přetáhni bloky z panelu nástrojů tam, kde chceš nakreslit čtverec
        write_draw_triangle_function: Přetáhni bloky z panelu nástrojů tam,. kde chceš nakreslit trojúhelník
        edit_add_parameter: Klepni na tlačítko Upravit k přidání parametru do funkce
        add_and_drag_parameter: Napiš jméno tvého parametru, klepni na tlačítko Přidat a přetáhni jej do definice funkce
        fill_in_actor: Vyplň ??? čísly odpovídající aktérovi (1, 2 a 3)
        repeat: Polož bloky dovnitř cyklu k opakování příkazů
        if_bee_nectar: Použij bloku "if" k rozhodnutí, jestli včely by měly dostat nektar
        if_else_bee: Použij bloku "if/else", aby včela dostala nektar z květu, a dělala med, pokud není květina
        repeat_full_circle: Zadej počet zombie k přemístění, aby vytvořily celý kruh
        place_length_variable: Přetáhni proměnnou délku k nahrazení otazníků
        arrows_move_actor: Použij šipek k přemístění aktéra
        right_arrow_fireball: Použíj šipku vpravo pro střelbu ohnivých koulí
        name_function: Napiš zde název funkce
        Infinity_move_right_runbutton: Přidej zde blok
        Infinity_move_directions_callout: Který blok bude uděla Baymaxa nahoru po stisknutí šipky nahoru?
        Infinity_move_directions_callout_arrow: Použij těchto šipek k řízení
        Infinity_move_collide_callout: Přehraj zvuk, když dojde k této události.
        Infinity_repeat_callout: Umísti dovnit přesouvací bloky
        craft_run_button_callout: Stisknutím tlačítka "Spustit" si vyzkoušíš program
        craft_drag_block_callout: Přetáhni blok "moveForward();" a připoj jej pod jiný blok
        craft_callout_preplaced: Položme zde určité bloky, které ti pomohou začít
        craft_inside_repeat: Opakuj akce umístěním bloků zde
        craft_callout_preplaced_house: Tento kód zahájí budování tvého domu. Umíš to dokončit?
        craft_what_is_iron: Vytěž toto železo!
        craft_callout_moveforward: Tento kód kontroluje za lavu, umíš přidat povel k posunu dopředu?

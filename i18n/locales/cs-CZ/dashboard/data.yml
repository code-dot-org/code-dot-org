        'studio_playlab_5': "Můžeš pomoci Spacebotovi, aby řekl \"pozdrav Pozemšťanům\" při klepnutí? Nezapomeň klepnout na něj a poté na příkaz Run"
        'studio_playlab_6': "Můžeš pomoci čarodějnici, aby se pohybovala pomocí šipek nahoru/dolů/vpravo/vlevo, aby získala všechny kouzelné ohnivé koule?"
        'studio_playlab_7': "Blok \"Opakovat natrvalo\" umožňuje nepřetržitý běh kódu. Lze připojit bloky k tomu pomoci průvodce, aby se pohybovalo opakovaně doleva a doprava?"

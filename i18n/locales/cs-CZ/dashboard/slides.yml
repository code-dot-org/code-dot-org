        text: "Když jsem se konečně dozvěděl něco o programování, že prázdná zeď je vyřešená haldou dveří a ty je otevřeš a samozřejmě zjistíš, že za nimi je další chodba zaplněné spoustou dveří. Programování je zábavné a snadné. Můžeš udělat, co tvůj rozum chce udělat. Konečně můžeš začít, že otevřeš dost dveře, aby světlo se dostalo dovnitř. Hotový program je pro mne jako struktura vyplněná světlem. Všechny rohy jsou osvětlené. Počet lidí, s kterými můžeš být v kontaktu a komunikovat, je něco, co svět ještě nikdy neviděl."
      4:
        text: "Naše první lekce v tomto seriálu je vše okolo informatiky, co informatik dělá a jak můžeš být zodpovědnější v používání technologií. Je to velmi důležité ponaučení, ale je to trochu těžké čtení. Na konci se dostaneš ke své vlastnímu přizpůsobenému kódování pomocí svých iniciál. Je to zábavná aktivita a velmi motivující, protože binarita je jedna z těch věcí, které se cítí velmi technická, ale jakmile ji pochopíte, je to jako mluvit tajným jazykem."
    unplug2:
      1:
        text: "Lekce o počítačovém myšlení je cílená k výuce, jak velký obtížný problém rozdělit do několika jednodušších problémů. Cílem lekce je napsat sadu instrukcí, které někdo může sledovat, aby nakreslil jednu z příšer v plánu lekcí."
      2:
        text: "Studenti se rozdělí do skupin k psaní instrukcí a potom se střídá s jinou skupinou, která kreslí monstrum. Skupiny budou psát pokyny pomocí čtyř kroků počítačového myšlení: dekompozice, polohování vzorů, abstrakce a algoritmizace."
      3:
        text: "První skupiny dělají dekompozici úkolu, což znamená herní plán. Potom vyhledávají mezi všemi příšerami v katalogu. Když projdou přes rozdíly mezi monstra, nastoupí abstrakce nebo odstranění těchto podrobností. Např. jedno monstrum v katalogu má oči vegitase a další sprita. Ale oba mají oči, takže můžeme napsat řádek, který říká, monstrum má prázdné oči."
      4:
        text: "Tak studenti umí psát sadu instrukcí, zvanou algoritmus, který dá seznam příšer dílů s prázdnými poli pro požadované styly, To je sada instrukcí, která se předává ostatním studentům pro znovu vytvoření jejich vlastní příšery."

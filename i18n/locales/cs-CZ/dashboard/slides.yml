        text: "Naše lekce o abstrakci používá známý koncept madlibs, kde se v podstatě vkládají prázdná místa v příběhu, které může být vyplněno spoustou různých slov. Vezmeme si tuhle myšlenku, vyzvěte děti, aby přišly s vlastními slovy pro jejich vlastní příběhy a vysvětlily prakticky pojem abstrakce."

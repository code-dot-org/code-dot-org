        text: "Je to všechno o funkcích a jak může mít funkci, stejně jako v Old Macdonald, kde máš strukturu pro tvůj sbor, ale máš něco malého, které mění a abstrahuješ maličkosti, které mění a můžeš je vyplnit pokaždé vlastním slovem. Ale někdy máš tři slova, která mění, a tak ty vyplníš třemi parametry, to je ještě docela užitečné."
      3:
        text: "Můžeš mít jednu funkci zpracovávající mnoho různých problémů. Spoustu případů píší lidé samostatné funkce pro všechny tyto problémy, neuvědomuje si, že je jen jeden malý rozdíl. Když dokážou najít způsob, jak zvládnout malý rozdíl, že jen znovu použít jednu funkci znova a znova, namísto 14 různých funkcí."
    unplug9:
      1:
        text: "Štafetové programování je velmi zábavná lekce, která se dostane napříč přes informatiku. Někdy všichni jsou stále ještě trochu netrpěliví a chcejí se postavit na své nohy. To je skvělý způsob, jak přidat jisté povzbuzení do informatiky."
      2:
        text: "Jste všichni rozdělení do dvou skupin, kde stojí v řadě a spustí štafetový styl. První člověk v každé skupině běží na druhou stranu místnosti, kde má milimetrový papír ke kreslení a čeká na ně prázdný list papíru. Poznamenej si první krok k vytvoření tohoto obrazu, běží zpět do své řady, ke značce dalšího hráče, až k napsání další krok."
      3:
        text: "To je skvělý způsob, jak dostat přes myšlenku ladění, je třeba poopravit vlastní práci a kontrolovat práci lidí před tebou. Rychleji pochopíš, jak důležité je to, že budeš opatrný v kódování, když celý tým závisí na tobě."
    unplug10:
      1:
        text: "Tato aktivita vysvětluje způsob snadného porozumění, jak internet funguje. Vysvětlíme celou terminologii, kterou budeš potřebovat jednoduchými pojmy tak, aby studenti uměli simulovat přenášení zpráv, jako je e-mail."
      2:
        text: "Studenti budou přenášet zprávy a zatímco předstírají, že je to jedním ze tří způsobů přenosu. Bezdrátový internet DSL nebo optické vlákno. Studenti představující wi-fi budou muset nosit zprávu, kterou vysílají v jejich hlavách, protože wifi má největší pravděpodobnost vynechat nějaké informace."
      3:
        text: "Studenti předstírající DSL nebo kabel budou přenášet zprávu na opačné straně jejich ruky, kde jsou méně pravděpodobné, že by upadla informace. A studenti reprezentující optická vlákna budou ji nosit oběma rukama. Tato aktivita je skvělý způsob, jak pochopit něco, co mnozí z nás denně používá."
    unplug11:
      1:
        text: "Takže teď je čas vrátit se zpět a vzít ptačí pohled na vše, co jsI udělal v posledních devatenáctI hodinách. Je to skvělý čas zavolat na studenty, že to, co právě udělali, je obrovský úspěch. Naučil Jsem se víc přes tyto lekce než většina dospělých ví o informatice."
      2:
        text: "Diskutujte jako třída nebo v malých skupinách o jejich oblíbené lekci. Jakmile se podívate zpět na všechno, co jste se naučili, je to, kde tvoje studentská kreativita může zazářit. Rozdělte je do skupin a nech je vytvořit si vlastní nezapojenou lekci. Přiřaďte každé skupiny klíčový koncept, jako funkce nebo algoritmus a mít spoustu řemeslných materiálů pro ně při ruce. Každá skupina prezentuje své nové nezapojenou aktivitu nebo dokonce nastavit stranou další den udělat několik aktivit, které studenti vytvořili."
      3:
        text: "Od každého zde na Code.org, doufáme, že už máte tuny zábavy během tohoto kurzu. A zda váš sen je vytvořit nejlepší nové aplikace, použijte programování, abys pomohl vyléčit nemoci, nebo jen chcete být hvězdný řešitel problému. Tento kurz byl prvním krokem k dosažení těchto snů."
    starwars_intro:
      1:
        text: "Ahoj, jsem Kathleen Kennedy, producent Star Wars: Síla se probouzí. Dnes budeš pracovat s jednou z našich hvězd, BB-8. BB-8 je kulovitý droid. Vše, co udělá i každý jeho pohyb je řízen počítačovým softwarem. Informatika má dopady na každé odvětví, od marketingu po zdravotní péči, po film. Ve skutečnosti stovky počítačových inženýrů spolupracovali, aby udělali tento film Síla se probouzí."
      2:
        text: "Ahoj, jsem Rachel Rose, vedoucí inženýr R&D v ILM, vedu vývojový tým animace a tvorby postav. V Probuzené síle jsem zodpovědná za pomoc umělcům k vývoji výbavy, která je součásti pohybujících postav umožňující postavě vypadat velmi přesvědčive v galaxii, daleko daleko pryč."
      3:
        text: "V další hodině budeme budovat naší vlastní Hvězdné války. Naučíme tě základní koncepty programování. Obvykle programování je celé text, ale zde budeme používat bloky, které přetažením a puštěním napíšeme programy. Pod kapotou se vytváří kód. Pak vyzkoušíš základy s bloky, přepneme tě na JavaScript, do jednoho z nejpopulárnějších programovacích jazyků na webu."
      4:
        text: "Na začátku budeme pracovat s Reyem, abychom naprogramovali BB-8 k procházce ke sběru veškerého šrotu. Tvá obrazovka je rozdělená do tří částí. Vlevo je herní prostor Hvězdných válek, kde bude spuštěn kód. Pokyny pro jednotlivé úrovně jsou zapsané pod herním prostorem."
      5:
        text: "Tato střední oblast je panel nástrojů, kde každý z těchto bloků je povel srozumitelný pro BB-8."
      6:
        text: "Prázdné místo napravo se nazývá pracovní prostor, kde budeme budovat náš program."
      7:
        text: "Když jsem natáhl blok moveLeft(); do našeho pracovního prostoru, stisknu run. Co se stane? BB-8 se přesune vlevo o jeden blok na mřížce."
      8:
        text: "A co když chci, aby BB-8 udělal něco po moveLeft(); bloku? Můžeš přidat další blok do našeho programu. Vyberu si blok moveUp(); přetahnu jej pod můj blok moveLeft();, dokud nebude zvýrazněn. Pak jej tam hodím a dva bloky se přichytí dohromady."
      9:
        text: "Když jsem stisknu run znova, BB-8 bude provádět uložené povely od shora dolů v našem prostoru. Pokud někdy chceš odstranit blok, prostě jej vyjmi ze zásobníku a přetáhni jej zpět do panelu nástrojů."
      10:
        text: "Poté, co stiskneš run, můžeš vždy stisknutím tlačítka reset k návratu BB-8 na začátek. Nyní to rozjedeme!"
    starwars_typing:
      1:
        text: "Uvnitř použitých bloků příkazy JavaScriptu, který je nejoblíbenějším programovacím jazykem pro profesionální vývojáře dneška. Bloky jsou skvělý způsob, jak se začít s učením kódovat. I na špičkových univerzitách jako jsou Harvard a Berkeley se začíná učení tímto způsobem. Ale jakmile se naučíme základy, inženýři píšou přímo kód, protože jim to umožní rychleji pracovat."
      2:
        text: "Umíme napsat stovky povelů bez nutnosti je najít na panelu nástrojů nebo je přetahovat. Jelikož se teprve učíš, psaní napoprvé může být pomalejší, ale chceme ti dát možnost si to zkusit."
      3:
        text: "Na horní pravý roh pracovního prostoru můžeš klepnout, aby se ti ukázalo tlačítko text na jakékoli hádance k přepnutí z bloků na zadávání textu jako kódu."
      4:
        text: "V další lekci začneme v režimu zadávání. Zde můžeš stále přetahovat blok z panelu nástrojů nebo můžeš zadat název povelu. Když začneš zadávat, uvidíš jména možných povelů, které se ti ukazují dole, kde píšeš. Místo zadávání názvu celého příkazu můžeš si vybrat jednu z nabízených k rychlejší orientaci. V mé práci používám při psaní kódu neustále tuto funkci automatického doplňování."
      5:
        text: "Když budeš psát kód, počítač potřebuje, abys byl velmi přesný. Musíš přesně uvádět písmena včetně jejich velikosti v názvu povelu, správně použít povel včetně závorek a oddělování středníkem. I malá nepřesnost v zadání způsobí, že BB-8 neporozumí kódu a není schopen se pohybovat."
      6:
        text: "Když uděláš chybu na řádku, editor ji zvýrazní za tebe, můžeš se tak pokusit změnit text, abys to opravil."
      7:
        text: "Když tvrdě narazíš, vždy můžeš začít znova s tlačítkem start a můžeš se kdykoli přepnout zpět do blokového režimu klepnutím na tlačítko v pravém horním rohu. Ok, vyzkoušejme si, co jsi napsal! A pokud uděláš chybu, Nelekni se. Každý to několikrát zkouší než uspěje."
    starwars_events:
      1:
        text: "Dobrý den, jmenuji se Charita Carter. Jsem senior kreativní producent tady v Walt Disney Imagineering. Jsem zodpovědná za vedení týmů, které ve skutečnosti produkují atrakce, které naši hosté uvádějí do praxe. Vždy hledáme způsoby, jak můžeme vylepšit a udělat lepší zážitek pro naše hosty a technologie je základem toho."
      2:
        text: "Gratulujeme, povedlo se ti to udělat! Naprogramoval jsi BB-8. Teď si myslím, že jsme připraveni na něco těžšího. Pojďme na to. Nyní, když jsi se naučili základy programování, vrátíme se zpět v čase, abys vybudoval svou vlastní hru s hvězdami R2-D2 a C3PO."
      3:
        text: "Chceš-li si vytvořit hru, musíme se naučit o něčem, co programátoři her používají denně: nazývají to události. Události poví tvému programu, aby naslouchal nebo čekal, až se něco stane a pak když se to stane, provede akci."
      4:
        text: "Některé příklady událostí naslouchají na klepnutí myší, kurzorové směrové tlačítko nebo dotek na obrazovku."
      5:
        text: "Zde chceme udělat, aby R2-D2 se posunul nahoru k dodání zprávy rebel pilotovi a pak posunout dolů k jinému rebel pilotovi. Použijeme události, abychom jej přesunuli. Když hráč používá šipky nahoru/dolů nebo tlačítka nahoru/dolů."
      6:
        text: "Použijeme blok události whenUp() a k němu připojíme blok goUp(). Když hráč stiskne klávesu šipka nahoru, spustí se kód připojený k bloku whenUp(). A uděláme to totéž pro R2-D2 dolů."
      7:
        text: "K tomu použijeme povel s názvem whenUp(). Když přetáhneš povel z panelu nástrojů, uvidíš, že začíná a končí složenou závorkou místo středníku. To nám dává prostor k vložení dalších povelů. Každý povel umístěný v těchto závorkách bude spuštěn, když hráč stiskne šipku nahoru."
      8:
        text: "Chceme, aby R2-D2 šel nahoru, tak dáme blok goUp(); uvnitř povelu. A uděláme totéž, aby šel R2-D2 dolů."
      9:
        text: "Nyní místo psaní celého kódu k řízení našeho droidu k posunu dopředu, můžeme nechat R2-D2 reagovat na události stisknutí tlačítka, které jej pohybují po obrazovce. Krok za krokem se stává tvoje hra interaktivnější."
    starwars_congrats:
      1:
        text: "Ahoj, jmenuji se Alice, řídím projektové a inženýrské týmy zde na Code.org. Pracovala jsem na tomto výukovém kurzu, se kterým si právě hraješ."
      2:
        text: "Vitej v poslední úloze. Blahopřejeme! Už umíš všecho potřebné pro vytvoření vlastních Hvězdných válek. Tady nejsou žádné další instrukce, žádné úlohy. Můžeš si vytvořit vlastní hru a jen ty určíš, jak bude fungovat. A ještě jedna věc: podařilo se ti odemknout nové zvuky a příkazy, s kterými toho dokážeš ještě víc."
      3:
        text: "[studenti mluví] Tak jsme si udělali hru v podstatě, kde dostaneš body, když dostaneš puffer prasátka. Přetočení je pokaždé. dostaneš-li prasátko a objeví se útočník. Nakonec celá obrazovka je plná prasátek a když se dotkneš 10 000 z nich, vyhraješ."
      4:
        text: "[studenti mluví] Udělali jsme hru, kde nemůžeš prohrát a všechno, co jsi dostal, máš za to body. V mém programu jsem obrátil směry tak, že při každém klepnutí nahoru jde tvoje postava dolů a při klepnutí na tlačítko vpravo tvoje postava jde doleva. Je to opravdu těžké někdy získat výhodu! Výhodou je však, pokud jsi vývojář hry. Povedlo se mi to? Hurá!"
      5:
        text: "Až budeš hotov s hrou, vyber si pro sdílení dostat odkaz. Ten můžeš pak sdílet s přáteli nebo hrát hru na telefonu. Bav se!"

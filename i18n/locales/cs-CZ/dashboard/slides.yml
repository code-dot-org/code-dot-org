    mc_2016_intro:
      1:
        text: "Ahoj, jmenuji se Jens a jsem hlavní kreativní designer Minecraftu. V následující hodině si vytvoříš svou vlastní hru Minecraft. Tohle vypadá jako Minecraft, ale svět se zastavil. Ovce se nehýbají, slepice přestaly snášet vejce a zombie stojí stranou. Je to jen na tobě, přidej kódy a rozhýbej svět Minecraftu."
      2:
        text: "Jmenuji se Melissa a jsem výzkámný pracovník v Minecraftu. To, co mě opravdu zajímá, je jak lidé přemýšlí a pracují s technologiemi. Proto je pro mě tato práce ideální, propojuje výpočetní techniku a psychologii. Jak lidé přemýšlí a jak se chovají."
      3:
        text: "Uvidíte obrazovku rozdělenou do tří hlavních částí. 1) Vlevo probíhá vaše hra Minecraft. Právě teď je svět zastavený, ale my to napravíme pomocí kódu."
      4:
        text: "2) Uprostřed je prostor pro bloky kódů. Každý z těchto bloků je i příkaz, kterému slepice, ovce a ostatní postavy Minecraftu rozumí."
      5:
        text: "3) Vpravo je pracovní prostor a přesně tady budeme pracovat."
      6:
        text: "Pokud zapomeneš jak hru hrát, instrukce ke každé úrovni jsou nahoře."
      7:
        text: "Začneme programováním slepice. Přetáhni blok \"Posun vpřed\" do pracovního prostoru. Když stiskneš \"Spustit\" slepice udělá jeden krok vpřed. Pokud chceš, aby šla slepice ještě dál, přetáhni další blok \"Posun vpřed\" hned pod ten první. Blok se označí žlutě a hned poté se bloky spojí dohromady. Když znovu stiskneš \"Spustit\", slepice udělá dva kroky vpřed."
      8:
        text: "Pokud chceš blok smazat, přetáhni ho zpátky do prostřední části do prostoru pro bloky."
      9:
        text: "Po stisknutí \"Spustit\" vždy můžeš stisknout stejné tlačítko, tentokrát se jmenuje \"Obnovit\" a začneš znovu. A teď už je to jen na tobě, jak si Minecraft poskládáš. Hezkou zábavu!"
    mc_2016_loops:
      1:
        text: "Ahoj, já jsem Lisa. Jsem vývojářka softwaru pro Minecraft. A v této hře pracuju na některých zvířatech a nepřátelích. Jedno ze zvířat, které jsem vytvořila je ocelot. Pracovala jsem na části, kde si ocelota ochočíte, když ho nakrmíte rybou a on se promění v kočku."
      2:
        text: "Lidé se nudí, když musí opakovat stejnou věc pořád dokola. Ale co je skvělé na počítačích, že dokáží opakovat stejnou věc milionkrát i bilionkrát za sebou a nenudí je to. Takovému opakování se říká cyklus a každá postava v Minecraftu cykly používá."
      3:
        text: "Před chvilí jsme poslali slepici přes obrazovku, ale pak se zastavila. V Minecraftu se slepice procházejí bez přestání. Použitím tohoto bloku \"Navždy opakovat\" z našeho prostoru pro bloky, rozhýbeme napořád všechny slepice. Smyčky nám ušetří spoustu času a nabídnou nové možnosti jak vytvořit vlastní verzi hry Minecraft."
    mc_2016_events:
      1:
        text: "V této další úrovni si můžeš vybrat svého hráče Steva nebo Alexe. Stiskni na svojí klávesnici šipky k pohybu nahoru, dolu, doleva a doprava. Teď už se můžeš volně pohybovat kamkoli chceš. Pokud chceš využít předmět, dojdi až k němu a stiskni mezerník."
      2:
        text: "Pokud používáš dotykovou obrazovku, přejeď prstem nahoru, dolu, doleva a doprava. \nKlikni kamkoli do hry pro použití předmětu před tvým hráčem."
      3:
        text: "Ale co se stane, když předmět použiješ? V Minecraftu můžeš získat z ovcí vlnu, když je ostříháš. Krávy utečou, pokud je uhodíš a creepeři explodují, když se k nim přiblížíš. Tyto reakce se dějí na základě funkce události. Události řeknou tvému programu dávat pozor nebo čekat až se něco stane. A když se to stane, provedou akci."
      4:
        text: "A když se to stane, provedou akci. Zatím jsme použili jen jednu událost. Vložením kódu \"Při stvoření\" se spustila akce, když se objevila zvířata nebo když začala hra. Během příštích několika úrovní budeš mít nové možnosti událostí jako jsou \"Při dotyku\", které se spustí, když se dotkneš zvířete. Nebo \"Při použití\", když použiješ předmět. Nebo když chceš, aby zombík zmizel při východu slunce. Vložíš kód \"Při východu slunce\".\n"
    mc_2016_spawn:
      1:
        text: "Ve hře znamená tvořit to stejné jako vyrobit. V této úrovni se při západu slunce stvoří zombíci.\nK této akci použijeme blok \"Při západu slunce\"."
      2:
        text: "Jelikož chceme, aby se zombíci stvořili v noci, přidáme blok \"Stvořit zombíky\" hned pod blok \"Při západu slunce\". Jakmile budou stvořeni, každý se bude řídit kódem, který jim přidáš za blok \"Při stvoření\". Bav se tvořením zombíků!"
    mc_2016_congrats:
      1:
        text: "Gratuluji! Pomocí informatiky už umíš rozhýbat svět Minecraftu! Naprogramuj si ho tak, jak se ti líbi. Všechny příkazy a všechna stvoření jsou k ti k dispozoci. Ty rozhodneš, co se s nimi bude dít."
      2:
        text: "Až skončíš se svojí hrou, klikni na sdílet a dostaneš odkaz. Můžeš ho sdílet se svými přáteli nebo si s ním zahraješ hru na mobilu. Užijte si hru! Těším se až si zahraju právě tu tvojí verzi Minecraftu."

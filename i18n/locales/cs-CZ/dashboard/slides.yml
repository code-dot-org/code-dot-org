    mc_intro:
      1:
        text: "Jmenuji se Jens Bergensten, ale jsem znám jako Jeb. Jsem vedoucí vývojář Minecraftu zde v mojang.com. Myslím, že mi bylo 11 nebo 12, když jsem programovat, protože jsem chtěl dělat hry. Jeden z přátel táty mi pověděl, že abych dělal hry, potřebuji se naučit, jak se programuje. Takže jsem se do toho dal. Rád navrhuji a zjišťuji architekturu věcí. Tohle je to, co\nmám skutečně rád na Minecraftu."
      2:
        text: "Během následující hodiny se naučíš základy informatiky programováním pohybů Alex nebo Steva v simulovaném kousku světa\nMinecraftu."
      3:
        text: "Tradiční programování je běžně text, ale dnes použijeme Blockly: \nvyužívání bloků, které přetahujete k psaní programů. Na pozadí tvoříte\nJavaScript kód."
      4:
        text: "Pojmy, které se naučíš, počítačoví programátoři používají denně a jsou základem informatiky. Tady v Mojangu používáme tyto stejné koncepty, aby Minecraft pracoval."
      5:
        text: "Než začneš, vyber si svoji postavu. Vyberu si Alexu. Budujeme kód pro program, který jí pomůže se pohybovat po obrazovce."
      6:
        text: "Tvoje obrazovka je rozdělená do tří hlavních částí. Na levé straně je hrací místo pro Minecraft., Zde bude tvůj program spuštěn. Pokyny pro jednotlivé úrovně jsou napsané dole."
      7:
        text: "Tato střední oblast je panel nástrojů a každý z těchto bloků je povel řídící akce Alexy."
      8:
        text: "Prázdné místo na pravé straně se nazývá pracovní prostor. Tam budeme stavět náš program."
      9:
        text: "Když přetáhneme blok \"posunout vpřed\" do našeho pracovního prostoru a klepneme na tlačítko Spustit. Co se stane? Alex se pohybuje vpřed o jedno pole na mřížce."
      10:
        text: "A co, když chceme udělat něco poté, co se přesune dopředu o jedno pole? Můžeme přidat další blok do našeho programu. Vyberu si blok \"otočit vpravo\" a přetáhnu jej pod \"posunout vpřed\", dokud se neobjeví tato oranžová čára. Potom ho pustím a dva bloky se přichytí dohromady. Když stiskneme znova Spustit, Alex bude provádět příkazy v našem pracovním prostoru odshora dolů."
      11:
        text: "Když chceš někdy odstranit blok, stačí jej přetáhnout ze zásobníku zpět do panelu nástrojů."
      12:
        text: "Ke zrušení změn a dostat se zpět na počáteční úroveň, použij tlačítko Start Over v pravém horním rohu pracovního prostoru. Ještě jedna věc: vidíš malý trojúhelník na otáčecích blocích? Kdykoli uvidíš tyto trojúhelníky, znamená to, že můžeš si vybrat jinou možnost. Začněme s kódováním!"
    mc_repeat:
      1:
        text: "Jsem Lydie Winters, ředitelka značky Mojang a udělali jsme malou hru nazvanou Minecraft."
      2:
        text: "Mojí oblíbenou věcí, co dělám v Minecraftu, je zkoumání. Mám ráda dobrodružství v jeskyních a vidět, co mohu najít. Jako někdo, kdo není programátor, jsem opravdu nadšená, projít lekci Minecraftu a skutečně se sama naučit kódování."
      3:
        text: "Pro poslední úroveň je zapotřebí spousty bloků \"posunout vpřed\". Bylo by snazší, kdyby jsme mohli jen povědět počítači, aby provedl povel \"posunout vpřed\" čtyřikrát nebo pětkrát. Naštěstí pro nás, počítače jsou opravdu dobré v opakovaných příkazech díky s cyklům."
      4:
        text: "Při vytváření Minecraftu požíváme k opakování cykly, aby umístili počáteční materiály k vytvoření nového světa. Jsou to tisíce a tisíce bloků. Používáme též cyklů i v malém např. aby Alexovy nohy se pohybovaly sem a tam při chůzi. Opakování pomocí cyklů je silná součást programování."
      5:
        text: "Noc se blíží, takže v příštích několika úrovních, budeme stavět dům, abychom bydleli v bezpečí. Budeme používat k tomu velmi snadno bloku opakování."
      6:
        text: "K vybudování zdi našeho domu, můžeme buď povědět Alex \"posun vpřed\" a umísti prkna čtyřikrát nebo jí povíme \"posun vpřed\" a umísti jedno prkno, pak tento povel a použij blok opakování, aby to provedla tuto akci vícekrát. Teď klepneme na bloku opakování a povíme jí kolikrát chceme, aby se tato akci provedla. Pojďme stavět náš dům než nastane noc! Bav se!"
    mc_if_statements:
      1:
        text: "Nyní se budeme učit o if příkazech. If příkazy jsou základní součástí výuky programování. Pomáhají počítači dělat rozhodnutí."
      2:
        text: "Všechny počítače používají if příkazy, včetně mého telefonu. Např. když odemknu můj telefon, běží v něm nějaký kód, který povídá, že if - když zadám správně heslo, then - pak se telefon odemkne. Else - jinak se zobrazí chybová zpráva."
      3:
        text: "Umíš použít if příkazy ve tvém kódu, aby Steve a Alice reagovali na to, co vidí ve světě. Např. if - pokud je kámen před nimi, umí se otočit doleva. Nebo otočit doprava, if - když běží do stromu."
      4:
        text: "V tomto případě nechceme spadnout na lavu. Je snadné naplánovat pro lavu. Můžeme to vidět na obrazovce. Ale co lava, kterou nemůžeme dát pod kámen?"
      5:
        text: "Poté, co jsme vydolovali kámen, potřebujeme zkontrolovat napřed, jestli je nějaká lava v daném místě před posunem dopředu. Pokud je tam lava, chceme umístit kámen před naší postavu, než se posuneme dopředu. Tímto způsobem můžeme se bezpečně pohybovat. Čas pro další těžbu! A nezapomeň používat if příkazy, k prohlédnutí kam šlapeš."
    mc_congrats_share:
      1:
        text: "Blahopřejeme! Právě jsi se naučil základní stavební kameny informatiky."
      2:
        text: "Nyní umíš použít tyto bloky k budování tvé vlastní tvorby. Neexistují žádné další instrukce a puzzly k řešení. Můžeš si vybudovat, co chceš. Můžeš si vybrat."
      3:
        text: "[studenti mluví] Jde o to, že je to skutečné. Shera. Udělal jsem L z pochodní. Udělal jsem A z březových prkýnek. Fungovalo to, fungovalo. Postavili jsme dům z vlny!"
      4:
        text: "Po dokončení tvého výtvoru vyber si získat odkaz ke sdílení se svými přáteli. Pobav se!"
    mc_congrats_no_share:
      1:
        text: "Blahopřejeme! Právě jsi se naučil základní stavební kameny informatiky."
      2:
        text: "Nyní umíš použít tyto bloky k budování tvé vlastní tvorby. Neexistují žádné další instrukce a puzzly k řešení. Můžeš si vybudovat, co chceš. Můžeš si vybrat."
      3:
        text: "[studenti mluví] Jde o to, že je to skutečné. Shera. Udělal jsem L z pochodní. Udělal jsem A z březových prkýnek. Fungovalo to, fungovalo. Postavili jsme dům z vlny!"
      4:
        text: "Nyní umíš si postavit, co chceš. Pobav se!"
    gumball_intro:
      1:
        text: "Kdybys sis chtěl vytvořit vlastní hru, je to opravdu snadné. Vše co potřebuješ je jen pár základů programování a můžeš začít hrát hru, kterou jsi vytvořil."
      2:
        text: "Máš oblíbenou videohru? Projdeme jeden krok k vytvoření hry, stejně jako v PlayLab. Dobré hry mají příběh a každý příběh má aktéry. Aktéři dělají věci jako mluví, pohybují se a komunikují. Možná dokonce skórují na základě pravidel hry. Dnes se naučíme jak udělat všechny tyto věci jednu po druhé se zábavnými aktéry a pak si vytvoříme hru od začátku, kterou lze sdílet a hrát na mobilu."
      3:
        text: "Dnes se učíme, jak dělat všechny tyto věci jednu po druhé se zábavnými aktéry a pak si vytvoříme hru od začátku, kterou lze sdílet a hrál na mobilu."
      4:
        text: "Tvá obrazovka je rozdělena na 3 hlavní části. Nalevo je herní prostor, kde poběží program. Pokyny pro každou úroveň jsou napsané dole."
      5:
        text: "Ta střední oblast je panel nástrojů, a každý z těchto bloků je kus kódu."
      6:
        text: "Prázdné místo na pravé straně se nazývá pracovní prostor. Tam budeme stavět náš program."
      7:
        text: "Chceš-li začít, budeš potřebovat propojit bloky na oranžový blok \"když běží blok\". Můžeš dohromady propojit více bloků jejich přetažením, dokud se neuvidí žlutá čára, a pak se společně přichytí."
      8:
        text: "V této první hádance uděláme, aby si aktéři si něco řekli propojením bloku \"say\" při spuštění bloku se zadáním zprávy. Jakmile máte své bloky na místě, stiskni tlačítko run, aby se ti zobrazilo, co jsi naprogramoval."
      9:
        text: "Začněme a na konci jsi schopen si vytvořit vlastní hru se všemi druhy hráčů, kteří umí komunikovat, skórovat, házet věcmi a zmizet jeden druhého. Je to všechno jen na tobě!"
    gumball_events:
      1:
        text: "Teď jsme se dozvěděli něco, co všichni programátoři her používají každý den. Říká se tomu události. Událost povídá tvému programu, aby naslouchal něco a když na stane, pak to udělá, hra provede akci."
      2:
        text: "Někteé příklady událostí jsou naslouchání klepnutí myší, nahoru nebo dolů se šipkovou klávesou nebo dokonce dotyk na obrazovku."
      3:
        text: "Tady dělat, aby aktér něco řěkl, když hráč klepne na něj. Použijeme, když klepneme blok s připojením blok \"say\" blok. Když hráč klepne, všechny bloky připojenyé k tomuto bloku se provedou."
      4:
        text: "Existují bloky when arrows. Když propojíte bloky přesunu k těm, můžete začít pohybovat s aktéry nahoru, dolů, vlevo, vpravo se šipkovými klávesami. Kousek po kousku tvoje hra je stále více interaktivní."
    gumball_repeat:
      1:
        text: "Umíš si představit, kdybys něco měl opakovat navěky a navždy? Doufejme, že to nikdy nebudeš muset, protože počítače jsou opravdu dobré na opakujících se věcí."
      2:
        text: "To je blok opakování navždy. Něco uvnitř tohoto bloku se stane pořád ve hře. Když chceme, aby aktér udělal něco opakovaně bez toho, aby hráč musel něco udělat. Dáme tyhle bloky dovnitř bloku repeat forever."
      3:
        text: "V této hádance je naším cílem pomoci aktérovi dělat práci nepřetržitě. Když se naučíš, jak povely opakování fungují, ušetříš později tuny času, když budeš vytvářet vlastní hru."

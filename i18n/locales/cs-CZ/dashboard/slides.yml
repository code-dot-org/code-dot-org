    C4_for_loops_no_bee:
      1:
        text: "Když použiješ blok opakování k cyklování kódu. Jak počítač ví, kolikrát to má opakovat? V bloku opakování se ve skutečnosti skrývá propracovanější kus kódu pro cyklus, která se odpočítává při každém průchodu cyklem konkrétní krok z počáteční hodnoty až do koncové hodnoty."
      2:
        text: "Např. opakování tří bloků se počítá od jedné do tří po jedničce. Po každém průchodu se spustí kód uvnitř cyklu. Cyklus ví kolikrát se provede pomocí proměnné čítače. Ten je nastaven na počáteční hodnotu na začátku cyklu a přírůstek se přidá do čítače při každém průchodu. Jakmile proměnná čítače je větší než koncová hodnota, cyklus se ukončí. Výhodou použití reálné pro smyčku místo bloku opakování je, že jej vidíš během provádění cyklu."
    C4_function_create:
      1:
        text: "Nyní, když jsi upravil funkční bloky, je čas vytvořit nový funkční blok od nuly. Je to opravdu jednoduché. Uvidíš, že panel má kategorii nazvanou funkce. Pokud klepnete na oranžové tlačítko s názvem vytvořit funkci. Klepnutím sem se zobrazí editor funkce, které jsi již použil k úpravě existujících funkčních bloků."
      2:
        text: "Stejně jako dříve založenou funkci jsi pojmenoval včetně popisu, co funkce má dělat. Např. má nakreslit čtverec nebo trojúhelník, potom z panelu nástrojů přetáhneš bloky do bílého pracovního prostoru. Nezapomeň, přetáhni tyto bloky dovnitř zeleného orámovaného bloku pro funkci."
      3:
        text: "Jakmile budeš hotov, klepni na uložit a ukončit. Tím se vrátíš zpět do pracovního prostoru hlavního puzzlu. Nově vytvořená funkce se objeví jako zelený blok v kategorii funkce v tvém panelu nástrojů. Přetažením a puštěním do hlavního pracovního prostoru a použij to jako další blok k vyřešení puzzlu."
    C4_function_edit:
      1:
        text: "Jednou z velkých věcí v počítačových programech je, jakmile jsi naučil počítač udělat akci, můžeš tuto funkci volat znovu. Můžeš zadat název a pak volat. To je ve skutečnosti jako rozšíření jazyka."
      2:
        text: "V budovaném programu jsme se naučili, jak nakreslit čtverec čtyřikrát přesouváním a otáčení. Můžeme vzít na to tuto funkci a dát ji jméno, nakreslit čtverec, kdykoliv to chceme udělat. Povíme prostě nakreslit čtverec a vrátit se zpět do kódu, kde tato funkce byla volaná. To se udělá za nás. Přidali jsme tento koncept do našeho programovacího jazyka."
      3:
        text: "V tomto puzzlu jsme již vytvořili za vás funkci kreslit čtverec. Uvidíš ji v panelu nástrojů jako zelený blok. Co budeš muset udělat, je napsat stejný kód, který jsi napsal předtím k nakreslení čtverce a dej to do této funkce. Chceš-li to, klepni na volbu upravit v zeleném vykreslit čtverec. To otevře editor funkce. Funkce editoru má tři části. Místo k pojmenování funkce. To se objeví na zeleném bloku před touto funkcí. Pak zapište krátký popis toho, co funkce má dělat."
      4:
        text: "V tomto případě se předpokládá nakreslení čtverce. Prázdné místo dole je pracovní prostor a funguje stejně jako pracovní prostor, který jsi již používal. Bloky táhni & spusť z panelu nástrojů do tohoto pracovního prostoru. Nezapomeň dát bloky vytvářející čtverec dovnitř zeleně obtékaného bloku pro funkci. Jakmile jsi hotov, klepni na uložit a ukončit. Tím se vracíš zpět do pracovního prostoru hlavního puzzlu. Nyní můžeš použít funkční blok kreslit čtverec, stejně jako jakýkoli jiný blok k vyřešení puzzle."
    C4_function_parameters:
      1:
        text: "Zde je funkce k nakreslení čtverce se stranami 50 pixelů. To je skvělé, ale co když chci nakreslit čtverec se stranami 50 pixelů a další čtverce o stranách 100 pixelů? Neměli bychom udělat dvě samostatné funkce, které dělají téměř totéž. Místo toho můžeme použít jednu funkci s parametrem."
      2:
        text: "Parametry umožňují nám předat hodnoty do funkce, která použijí proměnné uvnitř funkce. Pojďme zkusit přidat parametr s názvem jako tato funkce, takže můžeme ji použít k vytvoření čtverců různých velikostí. V editoru funkcí můžeš upravit název a popis jako předtím, ale nyní můžeš také přidat parametr. Napište název parametru v prostoru a klepni na tlačítko Add Parameter. Tím se vytvoří červený blok s názvem parametru právě vytvořeného. Teď můžeš nahradit v bloku pohybu vpřed o 100 parametrem délka, tak se bude pohybovat vpřed podle uvedené délky."
      3:
        text: "Klepni na tlačítko uložit a zavřít a přetažením z nově vytvořeného bloku čtverce z kategorii funkce v panelu nástrojů. Všimni si, že je prázdný prostor vedle délky, protože funkce chce vědět jakou hodnotu má parametr Délka představující délku. Přetáhni blok číslo z kategorie matematika a umísti do tohoto místa. Vidíš, jak umíš použít funkce znova a znova s různým délkami k vytvoření čtverců různých velikostí? Vyzkoušej si to sám!"
    C4_intro:
      1:
        text: "Obvykle programování je celé v textu, ale my budeme používat Bloky využívané vizuálně, které se přetahují k psaní programů. Pod kapotou sr tak vytváří kód. Chceš-li začít vytvářet kód pro program, pomůže ti tento krok bludištěm Angry Bird se dostat ke zlým prasátkům, která ukradly jejich vejce."
      2:
        text: "Blokově se to dělí do tří hlavních částí. Na levé straně je ptačí bludiště, kde bude spuštěn tvůj program. Pokyny pro každou úroveň jsou zapsané pod bludištěm. Ve střední oblasti je panel nástrojů, kde každý z bloků je příkaz, který pták umí pochopit. Prázdné místo na pravé straně se nazývá pracovní prostor, kde budeš vytvářet náš program."
      3:
        text: "Když přetáhnu blok do našeho pracovního prostoru a stisknu tlačítko \"Run\", co se stane? Pták se pohybuje vpřed o jedno pole mřížky. A co když chci, aby pták něco udělal po posunutí vpřed o jedno pole? Mohu přidat další blok do našeho programu."
      4:
        text: "Vyber si blok \"otočit doprava\" a zatáhni jej pod můj blok posunu, až se objeví žlutá šipka. Pak upustím to a dva bloky přichytíme dohromady. Když stisknu znova tlačítko \"Run\", pták bude provádět příkazy od shora dolů v našem pracovním prostoru."
      5:
        text: "Když někdy chceš odstranit blok, prostě jej vyjmi ze zásobníku a přetáhni do koše. Poté, co stiskneš tlačítko run, můžeš vždy stisknout tlačítko reset, abys ptáka dal zpět na začátek. Teď pojďme dostat ty prasátka!"
    C4_math_artist:
      1:
        text: "Když chci nakreslit obdélník 50 pixelů vysoký a to je dvakrát jako je šířka, jak naprogramuji počítač, aby to udělal? No, nohl bych říci umělci jdi na padesátku, zahni doprava a pak jdi přes 100 a přesouvej celou věc dvakrát. Ale pak dělám matematiku pro počítač."
      2:
        text: "Vynásobit padesát dvěma z hlavy není možná tak těžké, ale počítače jsou opravdu dobré v matematice, tak bychom to měli nechat na něm, pokud je to možné. Když jsi právě použil proměnnou s názvem výška místo toho, bys mohl snadno změnit výšku na padesát a pak změnit svůj algoritmus, abys sdělil umělci jít nahoru o výšku, otočit se doprava a pak jít za výšku dvakrát, což nám dává obdélník, který je dvakrát široký než je vysoký."
    C4_unplugged_algorithms:
      1:
        text: "Tati lekce se nazývá Tangram algoritmy. Tangram je puzzle se sedm kusy, které lze dát dohromady k vytvoření jiných obrázků. Použiješ algoritmus pro vysvětlení svému partnerovi, jak sestavit puzzle."
      2:
        text: "Algoritmus je jen seznam kroků, které můžeš provést k dokončení úkolu. Používáme je denně s věcmi, jako je nákupní seznamy a recepty. Když udržíš algoritmus jednoduchý, existuje spousta způsobů, jak jej interpretovat a ten, kdo jej provádí nemusí dostat přesně to, co jsi chtěl. Když chceš se ujistit, že všichni skončí s přesně stejnou věcí, pak tvůj algoritmus musí být podrobný a velmi konkrétní."
      3:
        text: "Používám algoritmus denně k dokončení malování. Chtěl jsem si zkusit malování některých vlků, ale nejsem vynikající malíř. Naštěstí pro lidi jako já je malování s čísly. Existuje čtyřicítka barev a má malá písmena a čísla, který ti napoví jakou barvou namaluješ každou část. Malování podle čísel mi přesně poví jakou barvu použít a kde."
      4:
        text: "Je to velmi specifické, že jsem schopen dodržet pokyny a obraz vypadá super. Je to skvělý algoritmus. Když pokyny nebyly dostatečně konkrétní, moji vlci by vypadaly stejně dobře. Když opravdu chceš, aby něco dopadlo přesně tak, jak sis to naplánoval, je lepší být vysoce přesný."
    C4_unplugged_binary:
      1:
        text: "Každý tým má osobu, která instruuje jinou osobu držící papír, musí přijít na to, jak který symbol vypnout nebo zapnout. Binárně je to něco jako abeceda se dvěma písmeny. Jako A a B jsou tvou celou abecedu, ale máš 0 a 1."
      2:
        text: "Nejčastější způsob, jak použiješ binární číslo je v if příkazu. Je to klasika v programování. Program běží a říká se, že když je něco pravda, pak se udělá toto. Není-li to pravda, udělá se něco jiného. Co když chceš udělat něco možná trochu složitější. Místo toho if příkazu chceš pracovat v počítači s něčím, jako je obraz nebo zvuk."
      3:
        text: "Počítač zná jen binární hodnoty, ale obrázek není binární, Nejsou jedničky a nuly tak, jak to uděláš? Zde je příklad: máš tento krásný obrázek. Obrázek je v podstatě forma informací. Veškeré informace mohou být kódovány binárně. Tak či onak, budeš to muset vymyslet, jak to udělat."
      4:
        text: "Dovedeš představit, že procházíš mřížku nad medvědem pandy a u každého čtverce se rozhodneme, zda tento čtverec je víc černý nebo více bílý. A pak zabarvíš to tímto způsobem. Nyní každá buňka mřížky je buď černá nebo bílá a pak černé čtverce mohou říkat, že to jsou nuly (binární číslice) a bílé čtverce, jsou jiná binární číslice jedničky. Na konci zůstane jen trs jedniček a nul. To je, jak jsi představuji binárně tento obraz."
    C4_unplugged_forloops:
      1:
        text: "Tato lekce se nazývá for cyklus zábava. Naučíme se používat číselnou řadu ke hraní s kostkami. Každý hráč bude házet třikrát k přiřazení startovací hodnoty a našeho intervalu. V každém tahu kroužíme kolem naší startovací hodnoty a každou hodnotu, která je stejný počet kroků vpřed jako naše hodnota intervalu. Můžeme zastavit kroužení, když se dostaneme na naší stopovací hodnotu. Osoba s nejvyšším skórem vítězí!"
      2:
        text: "Cykly for mohou přijít vhod na hodně místech, a když jsi se stal meteorolog, použil bys cyklus po celou dobu. Ahoj já jsem Becky. Pracuji v EverPower Renewables jako větrný meteorolog. Předpovídám rychlost větru pro oblast Columbia River Gorge, kde společnost vlastní větrné elektrárny."
      3:
        text: "Snažíme se pochopit, jaký vítr bude tam, abychom věděli, kolik energie bude na výstupu. Poskytujeme reálném čase tuto informaci obchodníkům s energií. Kupují a prodávají energii založené na tom, kolik energie jim řekneme, že bude bude, aby se ujistili, že rozvodná síť to vyrovná, světla zůstanou zapnutá a maximalizujeme množství energie dostaneme z naší větrné farmy."
      4:
        text: "Jsme v národním řídícím centru pro obnovitelné zdroje EverPower Renewables, zde v Portlandu a je to, kde máme informace přicházející ze všech našich větrných farem po celé zemi. I dokonce nejvýkonnější  počítače dnes neumí simulovat atmosféru všude. V počítači máme  předpovídající modely označované jako sítě. Každý bod sítě je zeměpisná šířka, zeměpisná délka. Musíme vypočítat fyziku, pokusit se přijít na rychlost větru, teplota, tlak, věci tohoto druhu."
      5:
        text: "Vzhledem k tomu, že se jedná o poměrně velké sítě, děláme to ve spoustě bodů, kde se tyto věci milion a milion krát opakují. Všechno to dělám s použitím for cyklů. Zde je příklad for cyklu. Když předpovídáš vítr, je mnoho různých parametrů, které jdou v tom, to by bylo nemožné pro člověka si sednout a udělat všechny tyto výpočty. Existuje tolik různých aspektů, které to ovlivňují, co se děje s větrem, že budeme potřebovat počítačový model pro předpověď."
    C4_unplugged_madlibs:
      1:
        text: "V této lekci si pohrajeme s vyplňováním v prázdných skladech. Máš šablonu, kterou můžeš zadat k vytváření podobných příběhů, které mají velmi zábavné rozdíly."
      2:
        text: "V této lekci jsme také naučili, jak udělat abstraktní šablonu získávána ze dvou příběhů, které již byly vytvořené. Abstrakce je umění odstranit rozdíly a detaily tak, že vidíte, jak jedno řešení by mohlo fungovat pro mnoho různých problémů. To je velmi užitečné v informatice, protože to nám umožní vytvářet funkce užitečné v několika různých situacích."
    C4_unplugged_parameters:
      1:
        text: "Tato lekce se nazývá psaní písniček s parametry. Budeme zde psát některé písně. Někdy refrén je pokaždé jen o trochu jiný, když si ji zazpíváme. Pamatuješ si Jak měl starý Macdonald farmu? Sbor je poněkud odlišný, pro každé zvíře. A na té farmě měl krávu, e-i-e-i-o. Malá změna v každém sboru mohou být zobrazeny pomocí něčeho, co že nazývá parametry."
      2:
        text: "Někdy funkce potřebuje parametr. Parametr je další kus informace předaný funkci k úpravě pro zvláštní potřeby. Když vytváříš zmrzlinové poháry s přáteli, používáš parametry podobné procesu v počítačovém program."
      3:
        text: "Tvar vanilkové zmrzliny může být stejný pro každý pohár, ale když tě požádají tví přátele, že by chtěli dvě zálivky, mohl bys dostat mnoho různých kombinací. Zálivka je název funkce, ale každý druh zálivky má parametr. Parametry a funkce spolupracují k vytváření velkých počítačových programů, u velkých pohárů také."
    C4_unplugged_variables:
      1:
        text: "Tato lekce se nazývá proměnné v obálkách. Budeme se učit, jak můžeme vytvářet věty, kde nám stále chybí informace. Většina z nás jsme již obeznámeni s myšlenkou vyplňovat ty prázdné. To děláme, když dáváme naše jméno na domácí úkol. Někdy je to více než jedno slovo, které je třeba vyplnit, a v tom případě přidáme tento prázdný popisek, abychom věděli, o jaké informace se jedná."
      2:
        text: "Proměnné jsou zástupné symboly pro informace, které lze změnit. S použitím proměnné pro chybějící informace, můžeme pokračovat v práci na všechno, co jsme dělali a nechat někoho jiného vyplnit chybějící informace později. V software se hodně používají proměnné. Používáme proměnné jako zástupné symboly pro jméno, e-mailovou adresu a dokonce i uživatelské jméno. Tímto způsobem můžeme nechat vědět, kde tyto údaje se zobrazí poté, co uživatel je vyplní v programu. V naší práci používáme neustále proměnné."
      3:
        text: "Kdykoli potřebuješ uložit později informaci, můžeš použít proměnnou. Řekněme, že potřebujeme spočítat, kolikrát uživatel twýtoval. Pokaždé, když uživatel twýtoval, přičteme jedničku k počtu a pokaždé, když uživatel odstraní tvýt, snížíme toto číslo o jedničku. Kdykoli potřebuje vědět, kolikrát uživatel twýtoval, jen se podíváme na danou proměnnou."
    C4_variables_artist:
      1:
        text: "Proměnná je kontejner, kde můžeš uložit hodnotu. Když použiješ tuto proměnnou v algoritmu, otevře se kontejner a podívá se dovnitř na hodnotu. To ti dovolí psát chytřejší algoritmy, které se chovají jinak v závislosti na hodnotě uložené v proměnné."
      2:
        text: "Např. když chceš napsat algoritmus, abys řekl všechno nejlepší k narozeninám, jsou to desáté tvého malého bratra, to je skvělé,. Příštím rokem bys mu řekl všechno nejlepší k narozeninám, ale jedenáctým! Mohl bych vytvořit proměnnou s názvem věku k ukládání věku mého bratra a napsat algoritmus říkající všechno nejlepší k narozeninám, obracející se k proměnné \"věk\". Jelikož proměnnou lze změnit, každý rok ji aktualizuj proměnná \"věk\" se rovná \"věku\" plus jedna."
      3:
        text: "V této puzzle se použije proměnná k nastavení délky čáry, kterou náš umělec kreslí. Později v našem kódu blok krok vpřed bude vypadat v proměnné délce se zjistí nastavená hodnota."
    C4_variables_playlab:
      1:
        text: "Proměnná je kontejner, kde můžeš uložit hodnotu. Když použiješ tuto proměnnou v algoritmu, otevře se kontejner a podívá se dovnitř na hodnotu. To ti dovolí psát chytřejší algoritmy, které se chovají jinak v závislosti na hodnotě uložené v proměnné."
      2:
        text: "Nyní zkus playlab, kde jsou uvedené různé hry a můžeš změnit hodnoty proměnných, jako je rychlost, výška, skóre ke změně hru. Nebudeš muset změnit algoritmus, abys hru změnil, jen proměnné."
      3:
        text: "Ve mé práci pro Kindle a na rentgenovém paprsku pro knihy jsme použili proměnné mnoha různými způsoby. Jeden způsob, jak můžeš použít proměnnou, je ukládat čísla stránek knihy. Uživatel může zvýšit a snížit velikost písma na stránce. Na základě velikosti písma můžeš změnit počet stránek v knize. Můžeš jej upravit uložením počtu stránek do proměnné."
    infinity_playlab_events:
      1:
        text: "Teď se budeme učit o něčem, co všichni programátoři her používají denně. Říká se tomu události. Událost říká, že tvůj program naslouchá, když se něco stane. A pak když se to stane, provede akci. Příklady událostí naslouchání je klepnutí myší, tlačítko se šipkou nebo dotyk na obrazovku."
      2:
        text: "Zde posuneme nahoru Baymax, až se dotkne Hira a posuneme dolů na dotek Rapunzela, když hráč použije šipky nahoru/dolů nebo tlačítek nahoru/dolů. Budeme používat při nahoru blok šipky a k ní se připojí aktér, který přesune blok, takže když hráč stiskne klávesu šipka nahoru, všechno připojené k bloku \"když šipka nahoru\", je spuštěn. Uděláme stejnou věc s Baymax dolů. Krok za krokem se vaše hra stává stále více interaktivní."
    infinity_playlab_intro:
      1:
        text: "Tak do které třídy chodíš? Za druhé. Deváté. První. Byl jsem v osmé třídě, když jsem se naučil programovat. Dostal jsem svůj první počítač, když jsem byl v šesté třídě. Co mě nadchlo, je schopnost opravovat problémy lidí. Můžeš se vyjádřit, můžeš budovat věci od myšlenky."
      2:
        text: "Informatika je základem mnoha věcí, které vysokoškolské studenty a profesionály budou dělat příštích dvacet nebo třicet let. Líbí se mi programování, protože rád pomáhám lidem. Mám tak příležitost vybudovat něco, co usnadní lidem lidem život. Myslím, že to je blízkou věcí, mít super sílu. Příručka Odstartovat je nejdůležitější část. Já jsem začátečník a chci, abys ses učil se mnou."
      3:
        text: "Jsem John Vechey, jeden ze spoluzakladatelů PopCap Games. Děláme hry jako Plants vs. Zombies, Bejeweled a Peggle. Hodně o hrách není, jak dokonalý je kód. Je to o tom, není jako dokonalé je tvé umění. Je to o tom, jak to cítíš a jak moc tě to baví. Můžeš získat jen pocit zkoušením, praxí, učením, adaptací a opakováním tvých vlastních dovednosti tvorby her."
      4:
        text: "Máte oblíbené videohry? No budeme brát jeden krok k vytvoření hry tak pomocí hrát Lab. dobré hry mají příběh a každý příběh má herci. Herci dělají věci, jako mluvit, přesunout a komunikovat s ostatními. Možná i body na základě pravidel hry. Dnes budeme budete se učit, jak dělat všechny tyto věci, jeden po druhém, s Disney znaky jako Anna, Elsa, Hiro, Baymax a Rapunzel. Budeme stavět hru od začátku, které mohou být sdílet a hrát na telefonu."
      5:
        text: "Tvá obrazovka je rozdělena do tří hlavních částí. Na levé straně je hrací prostor, kde běží tvůj program. Pokyny pro jednotlivé úrovně jsou napsané dole. Tato střední čast je panel nástrojů, a každý z těchto bloků je kus kódu. Prázdné místo na pravé straně se nazývá pracovní prostor, kde budeme budovat náš program."
      6:
        text: "K zahájení budeš muset propojit tvé bloky k oranžovému bloku \"při spuštění\". Můžeš propojit více bloků dohromady jejich přetažením, dokud se nezobrazí žlutý obrys, a pak stáhnou dohromady. V tomto prvním puzzlu Hiro je aktér1 a Baymax aktér 2. Potřebujeme přesunout Hiro, aby se dostal k Baymaxu přetažením bloku \"posun doprava\" s napojením na blok \"při spuštění\". Jakmile máš své bloky na místě, stiskni tlačítko \"Run\", abys viděl, co jsi naprogramoval."
      7:
        text: "Začínáme a na konci budeš schopen si vytvořit vlastní hru s těmito úžasnými aktéry, kteří umí interagovat, komunikovat, skórovat, házet mikroboty, třešně, kastroly, jiskřit a led... a jeden druhého zničit. Je to všechno jen na tobě!"
    infinity_playlab_repeat_forever:
      1:
        text: "Umíš si představit, kdyby se něco opakovalo trvale a navždy? Doufejme, že nebudeš nikdy muset, protože počítače jsou opravdu dobré na opakující se věci. Je to blok opakování navždy. Něco uvnitř tohoto bloku se stane vždy ve hře."
      2:
        text: "Takže pokud chceme, aby aktér něco dělal opakovaně bez hráče, aniž musel něco dělat. Dáme ty bloky dovnitř bloku opakování navždy. V tomto dalším puzzlu je naším cílem pomoci Anně chodit neustále nahoru a dolů. Učení, jak opakovací povely pracují, ušetří ti později tuny času při vytváření vlastní hry."
    tutorial_puzzle_challenge:
      1:
        text: "Čím chceš být, až vyrosteš, Olivia? Astronautem. Nevíš náhodou, kdo je počítačový programátor? Ano, No ne. Na co čekat? Nejsem si úplně jistý, jak vysvětlit to počítačové programování, že je to velmi jednoduché. Je to sada instrukcí, jako recept, musíš je následovat krok za krokem, abys dostal konečný výsledek, který chceš."
      2:
        text: "Mohu změnit počet pixelů, délku řádku pomocí tohoto rozevíracího seznamu. Jak dlouho to bylo znova? Umíš zobrazit znova instrukce pod tlačítkem run. Zde jsem použil blok krok vpřed a já vyberu 100 pixelů. Blok lze odstranit přetažením do panelu nebo koše. Dáme jej zpátky."
      3:
        text: "Spusť kód stisknutím tlačítkem run. Dobře to nefungovalo! Stiskni tlačítko reset a zjisti, co je špatného. Můžeš zkusit puzzle tolikrát, kolikrát chceš a přeskočit hádanky a vrátit se zpět k nim. Jen se ujisti, že se pokusíš co nejlépe a nevzdávejte se. Dodejme další pohyb vpřed. Stále to nebylo ono. Můžeš umístit blok mezi ostatní bloky."
      4:
        text: "Vezměme si zase blok a umístěme je mezi posun dopředu. Otočte vlevo 45 stupňů. Udělejme to znova. Obnov, spusť, super! Zde je další puzzle. Někdy je ti dán počáteční kód k dokončení. Zde je nutné přidat odpovídající délky a stupně."
      5:
        text: "Možná někdy omylem dáš startovací kód do koše. Co uděláš potom? Můžeš stisknout vymazat puzzle a začít znova. Já přetáhnu tento blok číslo do oblasti různých pixellových oblastí. Vyber 100 pixelů, 45 stupňů a znova 100 pixelů. Úžas! Zde je Code Studio včely. Potřebuji přesunout včelu na každý květ a získat nektar."
      6:
        text: "První květ je tři pole odsud, takže potřebuji tři kroky dopředu. 1, 2, 3. Pak dostat nektar, pak další nektar. Dobře to nefungovalo! Umístíme další posun vpřed mezi dostat nektar a spusť to znova. Hurá, funguje to! Právě ses naučil, jak používat Code Studio pro puzzly umělce a včely. Hodně štěstí na řešení puzzlů s Code Studiem."
    unplug1:
      1:
        text: "Čím chceš být, až vyrosteš, Olivia? Hm, Astronaut. Nevíš náhodou, kdo je počítačový programátor? Ano, No ne. Na co čekat? Nejsem si úplně jistý, jak vysvětlit to počítačové programování, že je to velmi jednoduché. Je to sada instrukcí, jako recept, musíš je následovat krok za krokem, abys dostal konečný výsledek, který chceš."

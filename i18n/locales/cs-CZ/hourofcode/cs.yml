  oceans_behind_the_scenes_1: Úrovně 2 až 4  využívají předem natrénovaný model dodaný
    projektem <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a>. Model MobileNet je <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">konvoluční
    neuronová síť</a> trénovaná na datové sadě <a href="http://www.image-net.org/">ImageNet</a>
    tvořené více než 14 miliony obrázků ručně popsaných slovy jako například „balón“
    nebo „jahoda“. Aby tento model přizpůsobil značeným tréninkovým datům, která student
    v této aktivitě vytvoří, užíváme techniku zvanou <a href="https://en.wikipedia.org/wiki/Transfer_learning">Učení
    převodem</a>. Každý z obrázků v tréninkové datové sadě bude podán formou pixelů
    síti MobileNet, aby byl získán seznam anotací, které se na něj budou vztahovat
    nejpravděpodobněji. Pak jej pro nový obrázek podáme MobileNet a jeho výsledný
    seznam anotací porovnáme s anotacemi obrázků z tréninkové datové sady. Nový obrázek
    označíme stejnou značkou (jako například „ryba“nebo „neryba“) jako obrázky z datové
    sady s nejpodobnějšími výsledky.
  oceans_behind_the_scenes_1_markdown: Úrovně 2 až 4  využívají předem natrénovaný
    model dodaný projektem [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Model MobileNet je [konvoluční neuronová síť] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    trénovaná na datové sadě [ImageNet] (http://www.image-net.org/) tvořené více než
    14 miliony obrázků ručně popsaných slovy jako například „balón“ nebo „jahoda“.
    Aby tento model přizpůsobil značeným tréninkovým datům, která student v této aktivitě
    vytvoří, užíváme techniku zvanou [Učení převodem](https://en.wikipedia.org/wiki/Transfer_learning).
    Každý z obrázků v tréninkové datové sadě bude podán formou pixelů síti MobileNet,
    aby byl získán seznam anotací, které se na něj budou vztahovat nejpravděpodobněji.
    Pak jej pro nový obrázek podáme MobileNet a jeho výsledný seznam anotací porovnáme
    s anotacemi obrázků z tréninkové datové sady. Nový obrázek označíme stejnou značkou
    (jako například „ryba“nebo „neryba“) jako obrázky z datové sady s nejpodobnějšími
    výsledky.
  oceans_behind_the_scenes_2: Úrovně 6 až 8 využívají <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Stroj
    vektoru podpory</a> (Support-Vector Machine, SVM). Podíváme se na jednotlivé součásti
    ryby (jako například, oči, ústa, tělo) a pro každou rybu shromáždíme všechna metadata
    komponent (jako například počet zubů, tvar těla) do číselného vektoru. Tyto vektory
    použijeme k vycvičení SVM. Na základě tréninkových dat SVM rozdělí „prostor“ všech
    možných ryb na dvě části odpovídající třídám, které se snažíme naučit (jako například
    „modrá“ nebo „nemodrá“).
  oceans_behind_the_scenes_2_markdown: Úrovně 6 až 8 využívají [Stroj vektoru podpory

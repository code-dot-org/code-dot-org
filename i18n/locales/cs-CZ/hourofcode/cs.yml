  tutorial_imagipixelart_name: Kódujte své vlastní pixelové umění!
  tutorial_kcjhealth_name: Výzva pro zdraví a pohodu
  tutorial_msftwakanda_name: Dlouho žít Wakanda
  tutorial_nafbrand_name: Kódujte svou značku
  tutorial_rpccw_longdescription: Vytvořte si vlastní postavu, navrhněte tričko a
    vytvořte nějakou hudbu. Získejte odznaky za každý dokončený projekt.
  tutorial_rpledfirefly_longdescription: Pomocí mikrokontroléru Raspberry Pi Pico
    a základních elektronických součástek vytvořte blikající LED světlušku. Napište
    kód MicroPython, abyste zapálili světlušku, a vytvořte přepínač z propojovacích
    vodičů, které napodobují světlušky ve volné přírodě, když je přepínač zavřený.
  tutorial_rpcharting_longdescription: Objevte sílu seznamů v programovacím jazyce
    Python uložením dat olympijských medailí a poté pomocí knihovny pygal vytvořte
    interaktivní graf. Využijte dovednosti analýzy dat k odhalení vzorců a anomálií.
  tutorial_rpsolar_longdescription: Vytvořte animovaný, interaktivní model sluneční
    soustavy pomocí programovacího jazyka Python a grafické knihovny p5. Pomocí slovníků
    můžete ukládat fakta o planetě, která se načítají, když kliknete na obíhající
    planetu.
  tutorial_rpwebcards_longdescription: Vytvořte sadu webových karet, které se převrátí,
    když na ně přejdete. Použijte styly a animace CSS a poté je přizpůsobte pomocí
    efektních písem a barevných přechodů.
  tutorial_codeclubhworld_longdescription: Napište textový kód Python a vytvořte interaktivní
    projekt s uživatelským vstupem, který tiskne text a emodži. Pomocí proměnných
    můžete ukládat text a čísla a funkce pro uspořádání kódu.
  tutorial_codeclubspells_longdescription: Pomocí Scratch bloků kódujte hůlku, která
    vrhá kouzla, aby se skřítky proměnily v ropuchy, rostly a zmenšovaly je. Upravte
    a obráťte zvuk, abyste vytvořili zvukové efekty kouzla. Vysílejte hláskové zprávy
    tak, aby se při přijetí zprávy transformovaly více skřítků.
  tutorial_coderdojoanime_longdescription: Vytvořte responzivní webovou stránku s
    textem a obrázky pro výukový program kreslení anime. Pomocí HTML můžete strukturovat
    webovou stránku a styly CSS pro použití rozvržení, palet barev a písem.
  tutorial_coderdojotarget_longdescription: Použijte Python s grafickou knihovnou
    p5, abyste nakreslili cíl a získali body zasažením šipek. Zjistěte více o barvách
    RGB a umístěte svůj cíl pomocí souřadnic x & y. Použijte pokud, elif a další podmínky
    pro rozhodování o bodování.
  tutorial_creaticodescratch_longdescription: Creaticode.com nabízí širokou škálu
    kódovacích aktivit v mnoha tématech, jako jsou 3D hry, 3D umění, hry s rozšířenou
    realitou, aplikace umělé inteligence, remixování videa YouTube a cíle OSN v oblasti
    udržitelného rozvoje. Bloky založené na škrábancích se používají ve všech činnostech,
    takže studenti se nemusí učit jiný programovací jazyk nebo uživatelské rozhraní,
    aby mohli kódovat a sdílet své projekty.
  tutorial_bbsierpinski_longdescription: V této krátké sérii lekcí se naučíte vytvářet
    úžasné a barevné matematické umění!
  tutorial_bbstopwatch_longdescription: V této krátké sérii lekcí se naučíte vytvářet
    skutečné, funkční stopky!
  tutorial_idrpatterns_longdescription: Pomocí akčního bloku Loop v prostředí kódování
    Weavly vytvořte geometrické vzory, jako jsou krystaly, hvězdy nebo jiné vzrušující
    tvary s opakovanými prvky.
  tutorial_idrshapes_longdescription: 'V této aktivitě hráči používají akční bloky
    Weavly k kreslení jednoduchých tvarů, jako jsou čtverce, obdélníky, trojúhelníky,
    šestiúhelníky a hvězdy. '
  tutorial_edisondetect_longdescription: Představte klíčové výpočetní koncepty smyček
    a pochopení infračerveného světla pomocí robotů Edison a blokového programovacího
    jazyka EdBlocks. Tato lekce využívá funkce detekce pohonu a překážek robota Edison
    prostřednictvím sady progresivních programovacích úkolů.
  tutorial_edisonmusical_longdescription: Jednoduché hudební melodie jsou skvělým
    příkladem sekvence v akci. Pomocí Edison a programovacího jazyka založeného na
    Scratch, EdScratch, mohou studenti vytvářet hudbu a spojovat sekvence a vstupy-výstupy
    do příjemných programů.
  tutorial_codemonkeydiglit_longdescription: 'Úvod do některých důležitých témat v
    digitálním světě: Jak používat počítače, co je software a hardware, možné online
    hrozby a ochrana vašeho soukromí. Kurz zahrnuje 2 lekce - digitální využití a
    digitální občanství. Každá lekce je vyrobena z diapozitivů s vlastním průvodcem
    s interaktivními otázkami a průzkumy, 3 mini hry a 5 kontrolních otázek, které
    zkontrolují porozumění studenta.'
  tutorial_bsdrockpaper_longdescription: Použijte programovací jazyk Python k vytvoření
    hry „Rock, Paper, Scissors“. Nebojte se, pokud jste nikdy nevyzkoušeli Python,
    provedeme vás každým krokem.
  tutorial_microbitreaction_longdescription: Vytvořte hru micro:bit reakční hru se
    skutečnými fyzickými spínači vyrobenými ze šrotu a kuchyňské fólie.
  tutorial_kinderanimal_longdescription: V této lekci studenti promění KIBO v hravé
    zvíře, které se pohybuje v reakci na program, který děti vytvářejí. Studenti mohou
    také experimentovat s možnostmi vstupu a výstupu KIBO, aby to posunuly dále.
  tutorial_kindersinger_longdescription: V této lekci, studenti obléknou KIBO do oblečení
    umělce a naučí KIBO zpívat oblíbenou píseň! S modulem záznamu/přehrávání zvuku
    KIBO budou děti používat své dovednosti sekvenování k programování KIBO, aby přehrály
    svou skladbu ve správném pořadí. Tato lekce je určena pro děti s předchozími zkušenostmi
    KIBO.
  tutorial_microbitwwn_longdescription: Protřepejte mikro:bit a dostanete náhodný
    směr chůze.
  tutorial_grokcyberlive_longdescription: Kapitán námořnictva je držen v zajetí uvnitř
    své lodi. Hlavní orientační bod ztmavl. A zbraně jsou namířeny na nejrušnější
    místa v Sydney…Je to všechno propojeno, a je jen na vás, abyste osvobodili kapitána,
    vystopovat viníka, a zastavit je. Studenti budou muset vystopovat stopy, řešit
    hádanky a zjistit, jak zastavit rozsáhlý simulovaný kybernetický útok, než bude
    příliš pozdě.
  tutorial_codemojimaze_longdescription: Zjistěte více o sekvencích, které pomohou
    Deenu dokončit bludiště.
  tutorial_codemojisnake_longdescription: V této jednotce se studenti naučí používat
    kódovací bloky na Scratch k vytvoření hadí hry.
  tutorial_carnegietoxibots_longdescription: Na Zillah City nikdo nespí. Hrajete jako
    jeden ze Zedů, posádka věnovaná potlačování hrozby Toxibotů, robotů poškozených
    škodlivým softwarem, kteří patří Toxicorp, obří korporaci. Většina toxibotů byla
    zničena, ale stále existují nějaké, které způsobují zmatek. Zarovnejte se v klubovně
    Zed a naprogramujte svého kolaborativního robota (aka „cobot“) Beastie, aby je
    pomohl zachytit.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge s VICE Virtual Robot
    poskytuje strukturovanou sekvenci programovacích aktivit v reálném kontextu projektu.
    Je navržen tak, aby přiměl studenty přemýšlet o vzorcích a struktuře nejen robotiky,
    ale také programování a řešení problémů obecněji. Tato lekce zahrnuje videa, animace,
    a vestavěné kódovací prostředí s virtuálním robotem.
  tutorial_carnegiespike_longdescription: Virtuální kódování SPIKE Prime Coding -
    Iris Rover Challenge poskytuje strukturovanou sekvenci programovacích aktivit
    v reálném projektovém kontextu. Je navržen tak, aby přiměl studenty přemýšlet
    o vzorcích a struktuře nejen robotiky, ale také programování a řešení problémů
    obecněji. Tato lekce zahrnuje videa, animace, a vestavěné kódovací prostředí s
    virtuálním robotem.
  tutorial_spheroincolor_longdescription: Sphero indi vidí barvy podobně jako ty a
    já. Ale kdo je rychlejší v rozpoznávání barev? Kdo dokáže rozpoznat nejvíce? V
    této lekci, objevte, jak vidíme barvy, a vyzvěte indi do soutěže barev!
  tutorial_kcjdominos_longdescription: V této lekci budeme simulovat padající domino
    pomocí JavaScriptu. Cestou se dozvíme o proměnných, funkcích, smyčkách, událostech
    myši a klepání věcí!
  tutorial_spherocolortheory_longdescription: Smíchejte své barvy naklápěním a otáčením
    Sphero BOLT! Prozkoumejte, jak funguje aditivní teorie barev přidáním různých
    hodnot červené, zelené a modré, abyste vytvořili mnoho různých barev. Zjistěte,
    jak můžete pomocí senzorů BOLT měřit jeho orientaci a měnit barvy.
  tutorial_codecombatesports_longdescription: Konkurenční kódování nebylo nikdy tak
    epické! Naučte se dovednosti, které potřebujete, abyste mohli hrát jako profesionálové
    v našem Esports Bootcampu. Nejsou potřeba žádné zkušenosti s kódováním. Začněte
    trénováním v podzemí a objevováním strategií a taktik kódování, které budete potřebovat
    k soutěži. Po zdokonalení svých dovedností otestujte svůj kód v naší esportové
    aréně proti ostatním hráčům z celého světa! Jste naším dalším velkým šampiónem
    AI League?
  tutorial_spherodigdisplay_longdescription: Digitální displeje jsou všude kolem nás,
    od telefonů přes počítačové monitory přes televizi až po moderní billboardy. Ale
    jak fungují? Ponořte se do grafické technologie digitálních displejů a získejte
    praktické zkušenosti programováním obrázků a animací pomocí LittleBits CodeBit
    a LED matice.
  tutorial_spherorvrincolor_longdescription: 'Viditelné světlo je tvořeno vlnami různých
    délek, které oko detekuje jako barvu. Zatímco RVR+nemá oči (alespoň ty, které
    vidí), má senzor, který dokáže detekovat širokou škálu barev. Naučte se možnosti
    barevného senzoru RVR+ a jak jej naprogramovat. '
  tutorial_clbinary_longdescription: Pomocí restone komponent v Minecraftu se účastníci
    naučí, jak funguje binární počítání, vytvářet logické brány AND a OR a používat
    binární počítání k vytvoření kombinačního zámku pro otevření zamčených dveří.
  tutorial_sascollabcode_longdescription: Může být náročné najít zdroje pro výuku
    kódování pro studenty se zrakovým postižením. SAS věří, že každý student by měl
    mít příležitost naučit se kódovat, a snaží se toho dosáhnout pomocí bloků Braillova
    kódu s SAS CodeSnaps - prostředí pro spolupráci, které může získat kódování celé
    třídy pomocí jediného iPadu a robota Sphero.
  tutorial_codecombatgoblins_longdescription: Potřebujeme tvou pomoc! Vydejte se na
    výpravnou výpravu, kde převezmete kontrolu nad hrou prostřednictvím svých schopností
    programování. Staňte se hrdinou, odemkněte kořist a rozšiřte svůj arzenál kódů
    na záchranu města. Pak použijte strategie umělé inteligence a sestavte skupinu
    pro závěrečnou bitvu s gobliním bossem!
  tutorial_scratchstorytelling_longdescription: Animujte svůj vlastní příběh pomocí
    Scratch! Přidejte skřítky, pozadí, a interaktivní grafické efekty, které oživí
    váš příběh. Zahrnuje průvodce usnadnění pedagoga, výukový program projektu Scratch
    a kódovací karty. Tato aktivita byla v souladu se standardy Common Core English
    Language Arts Standards.
  tutorial_crayolasymbols_longdescription: Obrázek stojí za tisíc slov - i malé obrázky
    říkají hodně! Vizuální symboly jsou všude, nasměrují nás na veřejné toalety, nemocnice,
    rampy pro invalidní vozíky, a autobusové zastávky. Pomocí tvarů a čar navrhněte
    originální symboly, na které se ostatní mohou spolehnout.
  tutorial_crayoladrawacode_longdescription: Prozkoumejte kódy ze včerejška a dneška.
    Starověcí lidé kreslili symboly na stěny jeskyně, aby vyprávěli příběhy. Starověcí
    Egypťané vyřezávali hieroglyfy, jazyk vizuálních symbolů představujících lidi,
    předměty a činy, do kamene. Vytvářejte doplňkové příběhy s vizuálními kódy.
  tutorial_crayolafollowmycode_longdescription: Vytvořte kódovací tanec skicováním
    vizuálních symbolů, jako jsou šipky, spirály a kroky, abyste vytvořili vzor, který
    budete vy i ostatní následovat. Nebo si vytvořte malé postavy z Modelu Magic a
    použijte je k dodržování svého tanečního kódu!
  tutorial_madpicturethis_longdescription: Tato lekce seznámí studenty s jazykem HTML
    a naučí je, jak jej dekódovat, i když s HTML kódem nikdy předtím neinteragovali.
    Díky pozorování si studenti všimnou vzorů a lépe pochopí, jak je HTML kód psán
    a interpretován.
  tutorial_mindmakersmaps_longdescription: V tomto vesmíru slouží mapy různých typů
    jako pozadí pro zábavné výzvy s autonomními vozidly, která poslouchají vaše programy.
    Chcete-li vyhrát, budete muset interpretovat každou mapu a naprogramovat nejen
    pohyby, ale přizpůsobit se neočekávaným pomocí senzorů pro překážky a přírodní
    události, jako je počasí, teplota a plynutí času. Udělej si dobrý výlet!
  tutorial_mindmakersjorel_longdescription: Zábavný vesmír Jorelova bratra je nyní
    pod vaší kontrolou! Ale pro to musíte zvládnout základy programování a rozvíjet
    dovednosti, jako je algoritmické myšlení, rozklad problému, identifikace vzorů
    a abstrakce... tvrdě pracovat a možná zjistíte jméno Jorelova bratra!
  tutorial_mindmakersroboland_longdescription: Naprogramujte podivné a zábavné roboty
    Mustachebot a Ladybot! Pomáháte jim překonat výzvy a pomáhají vám rozvíjet výpočetní
    myšlení. Čím pokročilejší je výzva, tím více se dozvíte o algoritmech, rozkladu,
    vzorcích a abstrakci... Tvrdě pracujte a bavte se!
  tutorial_mindmakersrobolandjr_longdescription: Naprogramujte podivné a vtipné roboty
    Mustachebot a Ladybot. Kdykoli se vám podaří vyřešit výzvu, dostanete malou zelenou
    kouli a přejdete k dalšímu. Kozoroh!
  tutorial_codehsdraw_longdescription: Vytvořte si vlastní kreslicí program ve Scratch
    pomocí vstupů klávesnice a myši. Kdokoli jej bude moci použít k zábavnému a kreativnímu
    digitálnímu umění!
  tutorial_codehscamouflage_longdescription: Pomocí ScratchJR naprogramujte zvíře
    tak, aby ukázalo jeho přizpůsobení použití kamufláže v jeho prostředí!
  tutorial_firiapythoncodex_longdescription: Jednoduché lekce krok za krokem učí kódování
    Pythonu při odemykání nových funkcí, od krásného barevného displeje po hi-fi audio
    systém. Pomocí vestavěného akcelerometru, světelného senzoru a mikrofonu můžete
    kódovat své vlastní jedinečné a interaktivní projekty. A můžete přímo připojit
    servomotory a externí senzory pro neomezené možnosti rozšíření. CodeX = hry, hudba,
    senzory, umění, a více!
  tutorial_bekidscoding_longdescription: Připojte se k Grace, Zak a Dot the Robot
    na dobrodružství v Loop Galaxy! Kód s bloky pro dokončení vzrušujících úkolů,
    a naučit se základy algoritmů, sekvencí a smyček!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour je samostatná kódovací
    hra pro děti ve věku 4-11 let. Učí základy kódování, jako je sekvenování, ladění,
    smyčky a funkce. Učí také techniky řešení problémů, aby se děti staly sebevědomějšími
    a nezávislými studenty.'
  tutorial_microbitdice_longdescription: Protřepejte mikro:bit, abyste vytvořili náhodná
    čísla.
  tutorial_madflashcard_longdescription: Tato lekce vystavuje studenty kódu HTML a
    CSS a poskytuje jim příležitost s ním komunikovat a vidět jejich výsledky v reálném
    čase.
  tutorial_madappwars_longdescription: 'Tato lekce poskytuje studentům příležitost
    prozkoumat obchodní stránku vývoje aplikací. V této aktivitě studenti porovnávají
    dvě aplikace, které spadají do stejné zastřešující kategorie (příklad: dvě cestovní
    aplikace), a vyhodnotí, která je lepší na základě konkrétních kritérií.'
  tutorial_kodablepuppies_longdescription: Studenti se setkají s nadýchanými přáteli
    Kodable a naučí se, jak se o ně starat! „Pet“ jsou štěňata ve hře, která vyžadují
    hodně lásky a pozornosti. Studenti naprogramují Carebots, aby pomohli s odpovědností
    za novou paw-rent pomocí konceptů kódování, jako jsou funkce a podmíněné příkazy.
  tutorial_googlesuperhero_longdescription: Proměňte každodenního hrdinu ze svého
    života nebo komunity v superhrdinu tím, že je naprogramujete tak, aby létal nad
    budovami, točil se, pracoval s pomocníkem, a získávat body dotykem předmětů ve
    hře. V Code Your Hero předveďte speciální schopnosti svého hrdiny a svou vlastní
    kreativitu pomocí CS First a Scratch.
  tutorial_googlename _longdescription: Vyberte jméno a oživte písmena slova pomocí
    kódu. Vyberte si přezdívku, jméno domácího mazlíčka, zvíře, sport, místo nebo
    koníček.
  tutorial_carnegiezillah_longdescription: Zillah City se daří, a hudba je ve vzduchu.
    Říká se, že slavný robot Gargantua je online a posílá poslední Toxiboty, aby zabili
    město blok po bloku.…Popadněte svůj cobot hoverboard a připravte se na drážkování,
    pohyb, a dokončete to, co jste začali! Hráči programují své kobotové hoverboty,
    aby změnili jízdní pruhy, vyhýbali se překážkám a odstranili mnoho Toxibotů v
    této hře ve stylu rytmu.
  tutorial_nasachspacejam_longdescription: Vytvořte sluneční soustavu, která opravdu
    skáče! Dozvíte se více o hudbě, astronomii a kódování v této samostatně vedené
    činnosti (nejsou vyžadovány žádné zkušenosti s kódováním). Naprogramujte planety
    tak, aby vytvářely hudbu, vytvořte si vlastní hudební sluneční soustavu, doplněnou
    vesmírnými melodiemi.
  tutorial_hatchxrsolar_longdescription: 'Prozkoumejte hvězdy a vytvořte si vlastní
    sluneční soustavu pomocí konceptů blokového programování. Seznamte se se základy
    3D prostoru a ponořte se do své fantazie a vytvořte vesmír svých snů, to vše za
    méně než hodinu. A hádejte co, můžete spustit svůj projekt v AR na jakémkoli zařízení
    iOS pomocí aplikace HatchXR. Nezapomeňte se s námi podělit o své výtvory pomocí
    #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kódujte klasickou hru vesmírných útočníků
    ve 3D, zatímco se učíte základy vývoje hry, pohybu ve 3D prostoru a naučte se
    základní programovací koncepty, jako jsou smyčky, kondicionály, proměnné, a události
    klávesnice, to vše za méně než hodinu. Nezapomeňte se s námi podělit o své výtvory
    pomocí #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Sestavte klasickou chromovou T-rex dino hru
    ve 3D, zatímco se dozvíte o zákldech vývoje hry, pohybu ve 3D prostoru a naučte
    se základní programovací koncepty, jako jsou smyčky, kondicionály, proměnné a
    události klávesnice, to vše za méně než hodinu. Nezapomeňte se s námi podělit
    o své výtvory pomocí #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Přicházejí morčata a mají hlad. Pro každé
    kolo naprogramujte Bot, aby v této zuřivé, rychle se rozvíjející kódovací hře
    střílil mrkev, spustil salát nebo vyvolal mocný štít Apple. Sbírejte srdce, abyste
    odemkli další nástroje a omezili šílenství krmení a doufali, že se váš kód nerozbije.
  tutorial_pickcodeshapes_longdescription: Naučte se používat Pickcode k psaní kódu,
    který vytváří různé tvary. Jakmile je kurz hotový, budete moci být kreativní a
    vytvořit jakýkoli design, který chcete!
  tutorial_codesterssketch_longdescription: Naučte se základy kódování v Pythonu při
    vytváření vlastní Etch-a-Sketch! Naučte se ovládat sprite na obrazovce s různými
    klíčovými událostmi, přijímat vstup uživatele pro nastavení šířky pera a používat
    seznam k ovládání barvy pera.
  tutorial_pickcodechatbot_longdescription: V tomto kurzu se naučíte, jak vytvořit
    jednoduchého chatbota, který hraje rychlou hru ad libs.
  tutorial_codestersfish_longdescription: Naučte se základy kódování v Pythonu při
    vytváření vlastní hry s spadajícími objekty! Naučíte se, jak přidat pozadí a skřítky,
    a jak používat události k vytváření a ovládání skřítků na jevišti.
  tutorial_codestershedgehog_longdescription: Naučte se základy kódování v Pythonu,
    pak vytvořte hru, která střílí sprite ke hvězdám! Chcete-li natočit snímek, musíte
    se nejprve naučit vytvářet klíčové, intervalové a kolizní události. ODSTARTOVAT!
  tutorial_pickcodeggame_longdescription: Naučte se dělat hádací hru pro dva hráče,
    kde jeden hráč zadá číslo do chatbota, a chatbot dává druhému hráči rady, když
    se snaží uhodnout.
  tutorial_codestersdino_longdescription: Naučte se funkce a události Pythonu při
    vytváření vlastní hry Flappy Dino. Jakmile hra začne, dino klesá! Pokud narazíte
    na blok, prohrajete. Kolik bloků můžete procházet dino?
  tutorial_pickcodemtpaint_longdescription: V tomto kurzu se naučíte, jak pomocí funkcí
    nakreslit docela složitý tvar (jako mobiusový proužek, ale ve formě trojúhelníku).
    Po této lekci budete mít stavební kameny pro výrobu tuny různých vzorů.
  tutorial_microsoftcarnival_longdescription: Kódujte svůj vlastní karneval ve třídě
    pomocí her jako Whack-the-Mole, Burstin' Balloons a Target Practice.
  tutorial_thunkablescavenger_longdescription: Naučte se vytvářet vlastní aplikaci
    Scavenger Hunt v Thunkable, a použijte svou aplikaci k lovu položek na svém mobilním
    zařízení, jakmile je kód dokončen.
  tutorial_codeillusionfund_longdescription: Vstupte do magického světa kódování a
    informatiky, když se učíte a seznamujete se se základy počítače! To bude zahrnovat
    procvičování klikání a posouvání, přetahování, kopírování a vkládání a psaní.
  tutorial_codeillusiongoofybeg_longdescription: Vydejte se na magické dobrodružství
    kódování s Goofy! Naučte se kreslit, barvit a přesouvat tvary, stejně jako načítat
    obrázky a zvuky, když zvládnete základy vývoje her pomocí JavaScriptu.
  tutorial_codeillusiongoofyint_longdescription: 'Vytvořte si vlastní interaktivní
    digitální kapelu s Goofy a prozkoumáváte radost z vývoje her pomocí JavaScriptu.
    Tato aktivita bude stavět na tom, co jste se naučili v naší úvodní aktivitě, Disney
    Codeillusion: Game Development Adventure with Goofy pro začátečníky.'
  tutorial_robotmagicescape_longdescription: Útěk ze strašidelné 3D místnosti s pomocí
    programovatelných robotů.
  tutorial_codespeakclimate_longdescription: Naučte se zodpovědně vytvářet základní
    webové stránky pomocí HTML a pomáhat vzdělávat ostatní o změně klimatu.
  tutorial_codespeaktwinkle_longdescription: Poslechněte si nahlas čtení „Coding Twinkle“
    a naučte se jej kódovat pomocí aplikace ScratchJR
  tutorial_coinbasecrypto_longdescription: Otestujte si paměť a naučte se základy
    kryptoměny!
  tutorial_codespeakcomp_longdescription: Zjistěte více o kompostování červů a vytvořte
    hru ve Scratch!
  tutorial_codespeaksnake_longdescription: Poslechněte si příběh o Snake, klasické
    mobilní herní hvězdě, a kódujte svou vlastní hru v ScratchJR
  tutorial_prstemalexa_longdescription: Studenti prozkoumají hlasovou umělou inteligenci
    - nebo hlasovou AI - kódováním dvou dovedností Alexa. Studenti začnou sledováním
    videa pokrývajícího základy hlasové AI, a poté v MIT App Inventor sestaví hlasový
    program poháněný umělou inteligencí, který říká „Hello Moon“ a program, který
    dokáže recitovat náhodná fakta o vesmíru. Lekce končí přehledem slovní zásoby
    a diskusí.
  tutorial_coderzfarm_longdescription: Naprogramujte robota na výsadbu zahrady a zjistěte,
    jak roboti pomáhají farmářům v reálném světě.
  tutorial_intelinofield_longdescription: Naučte se programovat inteligentní vlak
    intelino odpojený akčními snímky a dokončete misi řídit studenty po městě na jejich
    exkurzi.
  tutorial_cablockchain_longdescription: Tento interaktivní kurz zkoumá technologii
    blockchain a kryptoměny, hnací sílu webu nové generace. Sledujte naše postavy,
    když vstupují do metaverze při lovu, aby našli potenciálního podvodníka. Objevují
    řadu kreativních aplikací blockchainu a zvažují, jak by to mohlo v budoucnu ovlivnit
    společnost.
  tutorial_nasaparachute_longdescription: V této aktivitě se dozvíte, jak inženýři
    JPL použili binární kód k zahrnutí skryté zprávy do padáku, který pomohl roveru
    Mars, Perseverance, úspěšně přistát na Marsu. Budete mít také možnost vytvořit
    si vlastní skrytou zprávu.
  tutorial_nasascratch_longdescription: Vytvořte průzkumnou hru Měsíc nebo Mars pomocí
    Scratch, vizuálního programovacího jazyka. Přemýšlejte jako plánovači vesmírných
    misí NASA a navrhněte svou hru!
  tutorial_nasaorbit_longdescription: V této aktivitě studenti používají Scratch,
    Snap! nebo jiný programovací jazyk pro vytvoření interaktivní simulace kosmické
    lodi dokující k Mezinárodní vesmírné stanici. Crew Orbital Docking Simulation
    (Coding Sim) zapojuje studenty do výpočetního myšlení, řešení problémů a reálných
    aplikací matematiky.
  tutorial_nasapackage_longdescription: V této aktivitě studenti používají Scratch,
    Snap! nebo jiný programovací jazyk pro vytvoření interaktivní simulace dronu navigujícího
    po geofencované oblasti a dodání balíčku. Simulace zapojuje studenty do výpočetního
    myšlení, řešení problémů a aplikace matematiky v reálném světě.
  tutorial_nasalunar_longdescription: 'Studenti se seznámí s misí Artemis 1 a NASA
    App Development Challenge (ADC). Cílem je, aby studenti následovali kroky, které
    jsme vytvořili pomocí App Lab Code.org, aby se naučili základní programování pomocí
    blokového kódu. '
  tutorial_meeestate_longdescription: 'Vyřešte hádanky a unikněte z tajemného sídla
    Dr. Breakowského v novém Minecraft Hour of Code: Escape Estate. Pomocí kódování
    a výpočetního myšlení odemkněte tajemství, otevřete dveře pasti a odhalte skryté
    stopy. Vykódujte si cestu ven za úsvitu a vydělejte milion smaragdů! Díky kódování
    v blocích nebo Pythonu nabízí Hour of Code cestu učení pro každého, kdo se naučí
    základy kódu.'
  tutorial_imagipixelart_longdescription: Naučte se Python a vytvořte si vlastní barevné
    animace v tomto 1 hodinovém rychlokurzu!
  tutorial_kcjhealth_longdescription: 'Zjistěte více o vizualizaci dat, algoritmickém
    umění a kódování při zkoumání SDG #3 „Dobré zdraví a pohoda“.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye, a Riri se musí spojit, aby
    pomohli Wakandě. Kódujte svou vlastní akční aktivitu inspirovanou Marvel Studios
    „Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: V Kódování vaší značky vytvoříte virtuální kontaktní
    soubor pro vytvoření personalizovaného QR kódu s vašimi kontaktními údaji. Po
    dokončení této aktivity, budete vybaveni moderní vizitkou, kterou můžete sdílet
    při vytváření sítí s lidmi, kteří vám mohou pomoci nebo vás vést při vaší kariéře
    nebo cestě na vysokou školu.

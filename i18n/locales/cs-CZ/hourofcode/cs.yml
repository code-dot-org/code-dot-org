  cs_ambassador_steps_list_desc_02: 'Absolvovali roční kurz informatiky ve školním
    roce 2022-23 nebo dříve (doporučeno: CS Principles nebo AP® CSA)'
  cs_ambassador_steps_list_desc_03: 'Navštěvujte střední školu, která pravidelně nabízí
    roční kurz informatiky (doporučeno: CS Principles nebo AP® CSA)'

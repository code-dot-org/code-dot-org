  middle_high_page_make_your_own_card_descrpition_2: Laboratoř her je programovací
    prostředí, kde můžete tvořit jednoduché animace a hry - se vzájemně interagujícími
    objekty a postavami.
  middle_high_page_make_your_own_card_descrpition_3: Web Lab je programovací prostředí,
    kde můžete vytvářet jednoduché webové stránky pomocí HTML a CSS. Navrhněte své

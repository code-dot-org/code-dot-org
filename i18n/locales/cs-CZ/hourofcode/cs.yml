  video_library_page_title_computers_work: Jak fungují počítače
  video_library_page_description_computers_work: Vysvětluje, co dělá počítač počítačem,
    jak jsou digitální informace reprezentovány v 1s a 0s, jak počítačové obvody pracují
    při manipulaci s digitálními informacemi a jak centrální procesorová jednotka
    (CPU) a operační systém řídí vstupy, výstupy, paměť a hardware počítače.
  video_library_page_title_internet_works: Jak funguje internet
  video_library_page_description_internet_works: Představujeme Vinta Cerfa, vynálezce
    TCP/IP, Davida Karpa, zakladatele Tumblru, který vysvětlil HTTP a HTML, bezpečnostní
    princeznu Google vysvětlující SSL a kybernetickou bezpečnost a inženýři společností
    Microsoft, Spotify a Symantec. Tato série krátkých videí vysvětlujících, jak funguje
    internet.
  video_library_page_title_not_hacked: Jak se nenechat hacknout
  video_library_page_description_not_hacked: Internet je otevřený, takže vše, co se
    na něm děje, může být vidět, pokud není chráněno. V moderních zemích se lidé více
    obávají hackerského útoku než jakéhokoli jiného zločinu. Proč? Protože každý počítač
    nebo telefon na internetu je pravidelně testován na zranitelnost zločinci, teroristy
    nebo dokonce státními aktéry. Pokud si nedáte pozor, někdo by mohl hacknout vaše
    zařízení nebo účty, a dokonce ukrást vaši identitu nebo vaše peníze.
  video_library_page_title_blockchain: Jak funguje blockchain
  video_library_page_description_blockchain: Tato série, vyrobená ve spolupráci s
    Coinbase, obsahuje odborníky z oboru a jejím cílem je demystifikovat tuto technologii
    zkoumáním toho, co je blockchain, jak funguje, a jeho potenciální společenské
    důsledky - dobré i špatné.
  video_library_page_title_careers: Kariéra v CS
  video_library_page_description_careers: Kariéra v informatice a technologii může
    být zábavná a obohacující. Co ale člověk pracující v těchto oborech skutečně dělá?

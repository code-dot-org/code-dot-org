  module_desc_coding_w_poetry: Zjistěte, jak spolu souvisí programování a jazyk, a
    vytvářejte interaktivní básně, ve kterých můžete pomocí kódu vyjádřit různé nálady
    a vyznění.
  module_desc_coding_time_capsule: Vytvořte si digitální časovou schránku a uchovejte
    si tak vzpomínky do budoucna.
  module_desc_simulating_marine_ecosystem: Pomocí programování vytvořte mořský ekosystém
    a zkoumejte vzájemnou provázanost mezi různými organismy a prostředím, ve kterém
    žijí.
  module_desc_coding_geometric_star_quilt: Naučte se vytvářet geometrické vzory a
    úchvatné hvězdy a propojujte tak matematické koncepty a kreativní činnost.
  module_desc_modeling_animal_adaptations: Naučte se naprogramovat adaptace zvířat,
    abyste lépe porozuměli tomu, jak se různé živočišné druhy vyvíjely, aby dokázaly
    přežít.
  module_desc_coding_book_covers: Pomocí programování vytvořte animovaný obal knihy
    a pomocí spritů a textu odhalte detaily o postavách, místu, kde se kniha odehrává,
    zápletce atd.
  module_desc_coding_interactive_maps: Pomocí programování vytvořte mapu, která vypráví
    příběh a umožní vám tak získat geografické informace poutavým a interaktivním
    způsobem.

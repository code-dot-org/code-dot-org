  tutorial_hello_longdescription: Naučte se základy informatiky programováním v Sprite
    Lab. Budete vytvářet a animovat skřítky a vytvářet vlastní interaktivní scény.
  tutorial_raspispace_longdescription: Vytvořte vesmírnou scénu s postavami, které
    „emotují“, aby sdílely své myšlenky nebo pocity pomocí zvuků, barev a akcí. Pomocí
    bloků Scratch můžete kódovat své postavy grafickými efekty, animací kostýmů, bublinkami
    řeči a zvukovými efekty.
  tutorial_codemonkeyjump_longdescription: Vytvářejte hry a projekty s blokovým kódováním!
    V tomto krátkém kurzu se studenti naučí vytvářet jednoduchou skokanskou hru pomocí
    základních událostí a funkčních bloků.
  tutorial_poemart_longdescription: Ilustrujte náladu básně s kódem.
  tutorial_kodablehero_longdescription: Vítejte v Bug World! Kodable FuzzFamily potřebuje
    vaši pomoc s kódováním. Použijte své skutečné hrdiny a svou fantazii a navrhněte
    postavu, která bude chránit FuzzFamily. Vyberete si vlastnosti, které má váš hrdina,
    a otestujete jejich sílu proti buggy slizům Bug World!
  tutorial_cacloud_longdescription: Felix zveřejňuje zdánlivě nevinnou fotografii
    Juno na sociálních médiích. Zoufale chce, aby to bylo odstraněno. Max, její přítel,
    rychle změní situaci v tajnou misi. Připojte se k nim, když se dozvíte o cloud
    computingu a pokuste se vystopovat fotografii na serveru, uložený v ultra zabezpečeném
    datovém centru. Je vůbec možné najít a zničit fotografii?
  tutorial_blocksmithbot_longdescription: Lasery, pasti a úžasné bludiště! Pomozte
    Bot0 uniknout, než bude vyhozena! Bot0 je přátelský, neškodný pomocný robot. Nebo
    je to ona? Její spoluhráči věří jinak. Naprogramujte Bot0, aby se dostala skrz
    podbřišku vesmírné lodi a unikla dříve, než ji najdou.
  tutorial_hatchmario_longdescription: Sestavte si vlastní 3D Mario hru a zároveň
    se naučte základy programování. Zjistěte více o základech vývoje her; vytvořte
    porozumění pohybu ve 3D prostoru; naučte se přidávat skóre, životy a skvělé zvukové
    efekty do vaší hry, to vše za méně než hodinu. A nejlepší na tom je, že můžete
    sdílet svou hru s rodinou a přáteli jediným kliknutím a hrát si s nimi na jakémkoli
    zařízení ve vaší domácnosti.
  tutorial_microsoftforest_longdescription: Kódujte hru pomocí Microsoft MakeCode
    Arcade, která obnovuje podmínky pro lesní požár, a poté naprogramujte své protipožární
    letadlo, aby stříkalo vodu a uhasilo plameny!
  tutorial_blackbirdscreen_longdescription: Naučte se používat podmíněné příkazy k
    vytvoření skvělého spořiče obrazovky ve stylu 90. let.
  tutorial_toxicodecompute2_longdescription: Pojďme si vyměnit role. Tentokrát jste
    počítač! Přečtěte si a interpretujte programy Python, abyste našli správnou trajektorii
    a vyhráli výzvy. Budete se muset soustředit a používat své intuitivní schopnosti,
    abyste porozuměli některým základním konceptům Pythonu.
  tutorial_minecrafttimecraft_longdescription: 'Cestujte zpět v čase, abyste zachránili
    budoucnost v této bezplatné lekci Hodiny kódu v Minecraftu: Education Edition.
    Studenti si vyberou vlastní dobrodružství a naučí se základní koncepty kódování,
    aby napravili záhadné nehody v celé historii. Cestou se spojí s velkými inovátory
    a vynálezy ve vědě, architektuře, hudbě, inženýrství a dalších.'
  tutorial_blackbirdtether_longdescription: Naučte se používat objekty k programování
    zábavné hry založené na fyzice.
  tutorial_ob_longdescription: Napište kód a vytvořte a spusťte vlastní simulaci vypuknutí
    viru v Monster Town. Simulace je počítačový model procesu nebo systému. Naučte
    se kódovat a předpovídat, co se stane se sousedy Monster Town.
  tutorial_codeartportrait_longdescription: 'Naučte se programovat portrét pomocí
    p5.js. Vyjádřete se kreativně prostřednictvím kódu začleněním svých oblíbených
    uměleckých stylů a osobních doteků a vytvořte skutečné mistrovské dílo! Můžete
    mít nárok přihlásit svůj hotový projekt do soutěže Code/Art CodeYourSelf pro dívky
    z USA ve třídách 3-12. '
  tutorial_shelly_longdescription: Shelly je programovací jazyk pro kreslení. Kreslení
    se provádí vydáním pokynů želvě. Želva kreslí čáry a tvary při pohybu pomocí různých
    barev a stylů. K dispozici jsou výzvy a kreativní režimy. Režim výzvy zahrnuje
    podrobný návod, který představuje základy jazyka Shelly a programování obecně.
  tutorial_weavly_longdescription: V těchto krátkých aktivitách se vydejte na řadu
    misí, od zkoumání planet, návštěvy zvířat na safari, k lovu potopeného pokladu!
  tutorial_codespeakpassword_longdescription: Naučte se kódovat generátor hesel v
    Pythonu a zůstaňte v bezpečí před hackery.
  tutorial_kodableshapes_longdescription: 'Matematika je součástí našeho života všude.
    Pomocí matematických a kódovacích dovedností si vytvořte vlastní bludiště a zkuste
    to vyřešit. Začněte základním čtvercem a poté zjistěte, kolik různých tvarů můžete
    zahrnout do svých návrhů bludiště! '
  tutorial_nasabinary_longdescription: Zjistěte, jak používáme binární kód k rozhovoru
    s kosmickou lodí, a pak to zkuste sami přeložením svého jména do binárního kódu
    na jmenovce, náramek, špendlík, nebo dokonce zvuk.
  tutorial_3dmaker_longdescription: Vytvořte si své vlastní opravdu skvělé, otočné
    3D objekty rychle a snadno.
  tutorial_itchstart_longdescription: Tato lekce je dobrým vstupním bodem pro děti
    třídy 2 nebo 3, které právě zkouší Scratch vůbec poprvé. Začnou se sadou 5 bloků,
    které musí dát dohromady, aby jejich postava provedla některé akce.
  tutorial_hopsub_longdescription: Naučte se spárovat program s přítelem nebo spolužákem,
    a vytvořte si vlastního surfaře v metru s postavami Hopscotch!
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta pro programar.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su program.
  tutorial_itchtenacity_longdescription: Tento program je Scratch el simulador de
    un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Je to všechno zábava a hry, dokud někdo nenarazí
    do stromu… nebo JE to zábavná část? Připoutejte si tyto lyže a ohněte se na kolena,
    když budete vést svou postavu z kopce zamrzlých překážek pomocí kódu v této aktivitě
    Scratch. Navrhněte kurz, přidejte pohyb a snímání, plus trochu kolizní interakce
    a boom - máte horu zábavy. '
  tutorial_groksecurity_longdescription: Nasaďte si kybernetický klobouk v tomto krátkém
    úvodu, abyste zůstali v bezpečí online. Dozvíte se o bezpečných heslech, phishingu,
    nastavení zabezpečení, sociálních médiích a dalších!
  tutorial_creaticode_longdescription: Naučte se stavět ohromující 3D projekty pomocí
    bloků Scratch!
  tutorial_kcjhockey_longdescription: Střílíte, skórujete - dav jde divoce! Při stavbě
    této hry není třeba šněrovat brusle, ale buďte připraveni zaostřit své dovednosti
    v kódování! Naučte se kódovat svou vlastní hokejovou hru a otestujte naše dovednosti
    proti brankářovi npc ve hře Scratch. Pomocí pohybu, snímání a proměnných se váš
    digitální hráč může vyhnout puku a klouzat po puku, aby vstřelil vítězný gól.
  tutorial_ttdungeon_longdescription: Zlý čaroděj Nullonor představuje vážnou hrozbu
    pro říši, a jen vy máte moc je navždy vyhnat. Nullonor je však stejně mazaný jako
    nebezpečný. Skrývá se ve své magické věži neustále se měnících místností, a žádný
    hrdina zatím úspěšně nedosáhl nejvyššího patra. Jako šampión Indexových rytířů
    máte to, co je potřeba k nalezení a porážce Nullonora?
  tutorial_ccai_longdescription: Konkurenční kódování nebylo nikdy tak epické! Žádné
    zkušenosti s kódováním...Žádný problém. Vstupte do podzemí, kde zvýšíte své programátorské
    schopnosti tím, že se naučíte kódovací strategie a taktiky, které budete potřebovat,
    abyste mohli soutěžit. Jakmile projdete dungeonem, budete připraveni postavit
    se kodérům z celého světa v esportovní aréně CodeCombat AI League!
  tutorial_bsdai_longdescription: Existuje specifická sada neuronových sítí a algoritmů,
    které nazýváme strojové učení. V tomto projektu prozkoumáme nástroj pro rozpoznávání
    obrázků umělé inteligence (AI) a naučíme se, jak AI vidí obrázky, vytváří předpovědi
    a jak můžeme zajistit, aby tyto předpovědi byly přesné a bez zkreslení.
  tutorial_stemdata_longdescription: Vytvořte jednoduchý model pro klima, ve kterém
    žijete, a poté jej použijte k pochopení toho, jak několik stupňů zvýšené teploty
    může mít významný dopad na přírodní svět. Zahrnuje možnost stáhnout data do tabulky
    pro další analýzu.
  tutorial_thunkableinfo_longdescription: Naučte se, jak vytvořit informační aplikaci
    s bloky kódu a datovou tabulkou
  tutorial_educodespace_longdescription: Lidé planety Allegrus ztratili své předkové
    písně. Postupujte podle tohoto tutoriálu a vytvořte si vlastní hudební hru s bočním
    posouváním a obnovte ztracené melodie. Přizpůsobte si každý aspekt hry a zároveň
    se naučte základy vývoje hry, fyziky a kolizí. Nevyžadují se žádné kódování ani
    hudební znalosti.
  tutorial_kcjtennis_longdescription: Podávejte výzvu a jděte proti sobě se svým vlastním
    soupeřem AI v tomto digitálním tenisovém zápase. Pomocí Scratch vás tato aktivita
    naučí, jak kódovat interakce sprite tam a zpět prostřednictvím vysílání, proměnné,
    a pohyb. Zahrňte podmínky výhra/ztráty a políbte své skóre „lásky“ na rozloučenou.
    Dokončete tento projekt sami nebo s podporou dospělého.
  tutorial_robotmagictower_longdescription: Zjistěte více o hře Hanoi Tower a o tom,
    jak používat rekurzivní funkce k řešení problémů.
  tutorial_ttdragons_longdescription: 'Zlá síla se rozšířila po zemi Ovun a hrozí
    zničením tohoto mírumilovného města. Prozkoumejte skryté chrámy, naučte se magické
    runy, které vám umožní naprogramovat a ovládat prvky kolem vás, a bojujte se stínovými
    zloději. Najděte všechny klíče v Dračích chrámech, abyste probudili draka. Staňte
    se hrdinou, kterého Ovun potřebuje! '
  tutorial_kcjarchery_longdescription: Zůstaňte na cíli a pomocí kódu veďte šipku
    k bullseye! Naučte se kódovat svou vlastní lukostřelbu pomocí Scratch a našich
    podrobných pokynů. S pomocí skřítků snímajících barvy, změn kostýmů a pohybových
    sekvencí můžete také usilovat o zlato a kódovat svou cestu k vítězství - navíc
    přidejte počítadlo skóre, které zvýší ante. Dokončete tento projekt sami nebo
    s podporou dospělého.
  tutorial_ttsprouts_longdescription: Zahradnictví je práce na plný úvazek! Začněte
    pouze s jednou lavicí květináčů a pečujte o rostliny ve skleníku přístupem k poli.
    Když semíváte, zaléváte a sklízíte každou rostlinu, vydělávejte peníze na veškeré
    své ovoce a zeleninu! Použijte stále komplikovanější vícerozměrné pole k vyhledání
    každého květináče, protože skleník je přeplněný.
  tutorial_ttmaze_longdescription: Přistáli jste na mimozemské planetě v kapesním
    vesmíru a musíte najít způsob, jak uniknout, abyste mohli pokračovat na své cestě.
    Prozkoumejte ruiny pokročilé robotické civilizace, procházejte bludišti a hádankami
    a bojujte s nepřátelskými roboty. S pomocí svého důvěryhodného pomocníka F3lix
    se naučte a používejte nové programovací koncepty k hackování vaší cesty k vítězství.
  tutorial_codetribe_longdescription: Skvělý úvod do kódování pomocí HTML, CSS a JavaScript.
    Kódujte několik řádků, a vytvořte svou první aplikaci k ověření věku lidí účastnících
    se vaší párty.
  tutorial_ttcanyon_longdescription: Jste uvězněni na mimozemské planetě a musíte
    přežít Arénu, nekonečný boj s mimozemskými příšerami! Použijte svůj hackerský
    blaster ke změně programování svého pomocníka, vašich protivníků a vašeho prostředí.
    Váš důvěryhodný kočičí pomocník F3lix vám může pomoci uzdravit a podpořit vás,
    zatímco můžete přeprogramovat nepřátele a pasti, abyste je deaktivovali nebo bojovali
    proti sobě.
  tutorial_kcjxtrail_longdescription: Vydejte se na stezky s touto běžeckou cyklistickou
    aktivitou pomocí kódu a Scratch. Pomocí bloků snímání barev a pohybu navrhnete
    svůj kurz, integrujete zastávky a interakce podél cesty a sledujete svůj pokrok
    kódováním strážce skóre s funkcemi. Nezapomeňte na helmu, protože bychom mohli
    být na divoké jízdě! Dokončete tento projekt sami nebo s podporou dospělého.
  tutorial_codespeakroad_longdescription: Vytvořte hru, kde uživatel hraje roli stavebního
    inženýra při plánování silnice.
  tutorial_educodelair_longdescription: George je pronásledován v Chiropterově doupě
    a potřebuje vaši pomoc k útěku! Navrhněte si vlastní kompletní 2D logickou hru
    podle tohoto tutoriálu a naučte se základy vývoje her. Kódujte si cestu z naší
    úrovně, nebo si vytvořte vlastní a vyzvěte své přátele!
  tutorial_ibmhourofz_longdescription: 'Vybírali jste někdy peníze z bankomatu? Použili
    jste kreditní kartu k zaplacení za něco? Všechny tyto akce mají jednu společnou
    věc: všechny začínají jednoduchým kliknutím. Ale co se vlastně děje za tím kliknutím?
    To je Enterprise Computing. Začněte se dozvědět více o tom, jak dnes podnikové
    výpočetní techniky fungují s IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Studenti se seznámí s podmínkami, za
    kterých mohou bakterie salmonely přežít při kódování zábavné simulační hry v Gamefrootu!
    Tato aktivita je určena pro učitele přírodních věd A učitele digitálních technologií,
    kteří chtějí zapojit své studenty do více oborů. '
  tutorial_educodeforest_longdescription: Alex je už nějakou dobu uvězněn ve Frosted
    Forest. Pomůžete jim utéct? Tento snadno sledovatelný tutoriál vás naučí, jak
    vytvořit a přizpůsobit kompletní logickou hru, která běží v jakémkoli moderním
    prohlížeči. Pokuste se porazit naši úroveň, nebo si vytvořte vlastní, abyste vyzvali
    své přátele!
  tutorial_educodehorus_longdescription: Pomozte Lisě vyřešit Horovu záhadu a uniknout
    z jeho chrámu. Postupujte podle tohoto tutoriálu a kódujte a přizpůsobte si svou
    vlastní logickou hru v několika krocích. Zkuste porazit naši úroveň, nebo ji upravte
    tak, aby to bylo tak snadné nebo náročné, jak chcete. Naučte se základy vývoje
    her při hraní!
  tutorial_codespeakpokemon_longdescription: Kódujte svého oblíbeného Pokémona, abyste
    se o úroveň výš a vyvíjeli se.
  tutorial_stemholiday_longdescription: Kódování StemScopes poháněné BitsBoxem umožňuje
    studentům vytvářet a sdílet vlastní virtuální sváteční kartu pomocí zadaného kódu
    JavaScript. Náš program se snadno používá a nevyžaduje žádné předchozí zkušenosti
    s kódováním. Nabízíme vestavěnou podporu v celém programu, a studenti to mohou
    snadno zjistit sami. Nadchněte se, že můžete kódovat svou vlastní virtuální kartu,
    kterou můžete sdílet s přáteli a rodinou v této sváteční sezóně!
  tutorial_codespeakpixel_longdescription: Naučte se vytvářet editor pixelových umění
    a vytvářet si vlastní návrhy postav a umění.
  tutorial_codespellsnexus_longdescription: Pod vedením tajemné ponožkové loutky musíte
    infiltrovat a přeprogramovat superinteligentní aplikaci „Naučte se kódovat“, která
    hledá globální nadvládu. Řešit hádanky. Naučte se kódovat. Hackněte Nexus.
  tutorial_carnegieslime_longdescription: Každý rok se Minions of Scarecorp snaží
    ukrást vaše bonbóny. Nejhorší slimeball posádka Booville High se sešla, aby chránila
    cukrovinky slizovými zbraněmi. Hráči hrají za dospívající příšery, které programují
    své kolaborativní roboty (aka „cobot“) domácí mazlíčky, aby pomohli sundat přisluhovače
    Scarecorpu, kteří jsou po sklizni cukrovinek ve městě. Vyberte si mezi čtyřmi
    postavami a jejich kobotickými mazlíčky.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown bude učit pokročilé sekvenování,
    protože studenti využívají logiku, uvažování, a dovednosti informatiky k navigaci
    ve scénářích skutečného života. Není potřeba žádný robot!
  tutorial_milnedash_longdescription: Dash se chce naučit tančit! Můžete jí pomoci
    vjet dovnitř a ven a ukázat jí věci uprostřed? Tato aktivita je zaměřena na studenty
    a naučí uživatele o sekvenování a smyčkách.
  tutorial_microbitpet_longdescription: 'Kódujte si svého vlastního elektronického
    mazlíčka a přizpůsobte jej tak, aby byl váš vlastní. '
  tutorial_spherotriad_longdescription: 'Prozkoumejte, co každý ze základních principů
    kybernetické bezpečnosti znamená, a naučte se, jak najít rovnováhu pro dosažení
    bezpečného systému, který funguje pro všechny uživatele. '
  tutorial_spheropassword_longdescription: Prozkoumejte, jak vytvořit silné kombinace
    hesel pomocí vynálezů a kódování LittleBits.
  tutorial_codequilt_longdescription: Zamyslete se nad tím, kdo se dostane ke kódu
    a co lze pomocí kódu vytvořit, a zároveň se seznamte se Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer naučí dovednosti
    sekvenování a ladění. Studenti budou využívat dovednosti logiky, uvažování a informatiky.
    Není potřeba žádný robot!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 naučí pokročilé
    dovednosti sekvenování a smyčkování. Studenti budou využívat dovednosti logiky,
    uvažování a informatiky. Není potřeba žádný robot!
  tutorial_hopescape_longdescription: KóduJTE otevřenou logickou únikovou hru a dozvíte
    se o konceptech, jako je iterace a další důležité prvky herního designu.
  tutorial_ozorace_longdescription: Studenti naplánují a provedou program s různými
    parametry, procvičují měření, sekvenování a ladění při vytváření závodní dráhy
    pro Ozobot.
  tutorial_ozoequestrian_longdescription: Studenti budou používat barevné kódy k naprogramování
    jejich mount (Evo) k dokončení kurzu.
  tutorial_irobotpizza_longdescription: Chcete, aby se kódování stalo společným, společenským
    a super zábavným zážitkem ve vaší škole? V této soupravě digitálních událostí,
    poskytujeme všechny nástroje, které budete potřebovat k pořádání perfektní výzvy
    pro rodinné kódy. Na iRobot Pizza Party se rodiny scházejí, aby sdílely jídlo
    a kódování virtuálních robotů, aby splnili výzvy, určené pro začátečníky i pokročilé
    kodéry.
  tutorial_ai4alldance_longdescription: V tomto krátkém zábavném bajtu AI studenti
    zkoumají, jak mohou nástroje AI pomoci lidem inovovat, a jak mohou lidští inovátoři
    pomoci zlepšit AI.
  tutorial_ai4allneural_longdescription: Tento učební plán je úvodním praktickým ponorem
    do technických podrobností o tom, jak některé systémy AI mohou najít objekty v
    obrazech, nebo jiné vzory v kontextu. Na konci, studenti naučí ostatní, co se
    naučili. Pokud vaši studenti dělali AI & Dance, možná si to budou chtít prohlédnout
    poté, aby zjistili, jak tento systém funguje.
  tutorial_spheroinout_longdescription: indi je připraven dozvědět se více o tom,
    jak to a další počítače fungují. V této lekci objevte vstupy a výstupy prostřednictvím
    tohoto praktického průzkumu.
  tutorial_edisonblueprint_longdescription: Dokážete naprogramovat Edisona tak, aby
    řídil v různých tvarech, aby robot mohl kreslit různé plány?
  tutorial_edisonmaze_longdescription: Pojďme nechat robota Edisona závodit po tvaru
    Eulerovy cesty!
  tutorial_milnefunctions_longdescription: Dash se chce naučit tančit! Můžete jí pomoci
    vjet dovnitř a ven a ukázat jí věci uprostřed? Tato aktivita je zaměřena na studenty
    a naučí uživatele o sekvenování, smyčkách a funkcích.
  tutorial_sasmap_longdescription: 'V této lekci budou studenti používat kód k prokázání
    porozumění rozdílu mezi lidskými a fyzickými rysy na mapě. Budou identifikovat
    cestu mřížkou matematických funkcí tak, že robot přistane pouze na lidských rysech.
    Studenti pak budou pracovat v týmech na psaní kódu, který bude navigovat jejich
    robota po správné cestě. '
  tutorial_firstrobotics_longdescription: Naučte se kódovat pomocí FTC Sim, online
    programovacího jazyka založeného na blocích, který obsahuje živý simulátor, takže
    studenti mohou okamžitě vidět pohyb robota na základě kódu, který napsali.
  tutorial_sasdata_longdescription: Zapojte studenty s daty prostřednictvím rychlých
    průzkumů veřejného mínění, které generují interaktivní vizualizace dat v reálném
    čase. Studenti budou identifikovat, interpretovat a komunikovat o datech - důležité
    základní dovednosti pro pochopení našeho světa bohatého na data.
  tutorial_carnegiesensabot_longdescription: Naučte se, jak naprogramovat virtuálního
    robota EV3 tak, aby dokončil výzvu Sensabot v reálném světě v této aktivitě Carnegie
    Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks je sestaven ve svislém formátu,
    který je běžnější pro psaní kódu. Studentům bude představen větší pracovní prostor
    a větší funkčnost pro ovládání Martyho a případně jejich interakci s prostředím.
    Tato lekce seznámí studenty s sekcemi, rozvržením, porovnáním tohoto nového prostředí
    s MartyBlocks Jr.
  tutorial_kinderadd_longdescription: V této lekci budou studenti používat algoritmy
    a pohybující se roboty k modelování matematických konceptů. KIBO bude cestovat
    po fyzické číselné linii k počítání modelu, sčítání, a odčítání. Studenti vytvoří
    algoritmy (volitelně včetně opakovaných smyček) pro řešení problémů, stejně jako
    programátoři v práci!
  tutorial_imagipython_longdescription: Připojte se k první sociální síti na světě
    pro dospívající, kteří rádi kódují. Navrhněte svůj první barevný projekt během
    několika minut pomocí bezplatné aplikace imagi.
  tutorial_robotical2_longdescription: Studenti vytvoří posloupnost kroků, které partnerovi
    umožní cestovat cestou k cíli, s využitím Marty Controller. Každý ze směrových
    symbolů má připojený pohyb; v této lekci budou studenti vyzváni, aby experimentovali
    se směrovými šipkami, ale zaměření bude na šipku vpřed.
  tutorial_robotical3_longdescription: Studenti prozkoumají nové rozhraní pro Martyho,
    kde jejich pokyny zůstanou na obrazovce zařízení. Studenti budou odhadovat, kolik
    kroků si myslí, že Marty bude potřebovat k dosažení cíle.
  tutorial_blockscadvirus_longdescription: 'Použijte 3D návrhovou platformu k modelování
    viru a dozvíte se, jak naše těla používají geometrii k boji proti těmto útočníkům. '
  tutorial_robotical1_longdescription: Studenti uvidí robota Martyho, jak se pohybuje
    s odpojenými barevnými kartami. Studenti pak povedou partnera, aby se posunul
    vpřed a zastavil, s využitím barevného papíru. Každá z barevných karet Robotical
    má zabudovanou instrukci, které Marty rozumí, aniž by bylo nutné psát nebo uspořádat
    jakýkoli kód.
  tutorial_irobotshapes_longdescription: Zjistěte více o různých tvarech prostřednictvím
    rozpoznávání vzorů a sekvenování v tomto odpojeném, tisknutelném sešitu s robotickou
    tématikou!
  tutorial_irobotparts_longdescription: Zjistěte více o různých kusech použitých k
    sestavení robota prozkoumáním vašich smyslů a procvičováním základů matematiky.
  tutorial_irobottools_longdescription: Tento sešit zkoumá všechny různé druhy nástrojů
    používaných při stavbě robota prostřednictvím párování, počítání, lovů mrchožroutů
    a měřicích činností,
  tutorial_kindercar_longdescription: Studenti se stanou inženýry a naučí se kroky
    procesu inženýrského návrhu. Inspirováni knihou „If I Built a Car' od Chrisa Van
    Dusena, studenti budou sledovat proces konstrukčního návrhu a vytvořit si vlastní
    vysněné vozy z řemeslných a recyklovaných materiálů. Skenují krátkou programovací
    sekvenci, aby se jejich auta rozhýbala!
  tutorial_caavatar_longdescription: 'AVATAR je nejnovější interaktivní atrakce v
    zábavním parku ThrillVille. Sakura a Nikau se nemohou dočkat, až ji navštíví a
    zažijí svět zítřka! V tomto interaktivním krátkém kurzu se student připojí k Sakura
    a Nikau, aby se dozvěděl o datech, digitálních stopách, internetu věcí, velkých
    datech a důsledcích, které mají pro nás jako lidi a naši budoucnost.   '

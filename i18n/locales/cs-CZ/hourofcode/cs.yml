  about_page_section_specific_description_1: Globální role Code.org v hnutí informatiky
    K-12 je možná pouze proto, že používáme sjednocující přístup napříč různými a
    často rozdělenými zúčastněnými stranami. V době rostoucí polarizace, myšlenka
    zvyšování příležitostí pro studenty spojuje lidi z celého politického spektra.
    Členové týmu Code.org, studenti, učitelé a příznivci mají různorodé a rozdílné
    názory a všichni jsou vítáni v naší misi. [Přečtěte si více.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org věří, že informatika je základem
    pro všechny studenty a jsme odhodláni k rovnosti, přístupu a příležitostem v naší
    organizaci [values.](%{values_url}) Abychom dosáhli tohoto cíle, pracujeme na
    identifikaci a odstranění překážek, které brání začlenění a plné účasti studentů
    a pedagogů se zdravotním postižením. Chcete-li se dozvědět více o našem úsilí,
    podívejte se na naše [prohlášení o přístupnosti] (%{accessibility_url})
  about_page_section_specific_description_3: Všechny zdroje kurikula a výukové programy,
    které vytváříme, budou navždy volně k použití a budou otevřeně licencovány na
    základě licence [Creative Commons] (%{commons_url}), což ostatním umožní vytvářet
    odvozené vzdělávací zdroje pro nekomerční účely. Pokud máte zájem o licencování
    našich materiálů pro komerční účely, [kontaktujte nás] (%{contact_us_url}). Naše
    kurzy jsou přeloženy pro celosvětové použití nebo mluvčími různých jazyků. Naše
    technologie je vyvíjena jako projekt s otevřeným zdrojovým kódem%{open_source_url}.
  about_page_section_specific_description_4: Code.org Advocacy Coalition (Code.org
    Advocacy Coalition%{advocacy_url}) je dvoustranná koalice korporací a neziskových
    organizací, které spolupracují na vytváření federálních a státních politik USA
    s cílem rozšířit a udržet přístup k počítačové vědě K-12 a rozšířit účast a rozmanitost
    v této oblasti. Spojujeme [republikánské a demokratické politické vůdce] (%{leaders_url})
    ve společné věci podporující rozšiřování přístupu a účasti na počítačové vědě
    K-12.
  about_page_section_specific_description_5: Code.org je členem řídícího výboru, který
    pomohl vytvořit [K-12 Computer Science Framework] (%{framework_url}) - průvodce
    na vysoké úrovni pro státy, okresy a organizace provádějící vzdělávání v oblasti
    informatiky. Rámec získal podporu stovek akademiků, pedagogů K-12, softwarových
    společností, neziskových organizací a států.
  about_page_section_specific_description_6: Formulář IRS Code.org 990 pro [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019]()%{irs_url_6}), [2020](%{irs_url_7}), a [2021](%{irs_url_8}). [Zásady darování.]
    (%{donation_policy_url})
  about_page_section_specific_description_7: "[Přihlaste se k odběru aktualizací stavu]
    (%{sign_up_url}) o pokroku v hnutí informatiky K-12 a o práci Code.org. Nebo sledujte
    Code.org na sociálních médiích:"
  about_page_section_specific_description_8: Více než 40% návštěvnosti našich webových
    stránek pochází ze zemí mimo Spojené státy a toto číslo stále stoupá. Abychom
    rozšířili globální přístup k informatice, náš tým úzce spolupracuje s [více než
    100 mezinárodními partnery] (%{partners_url}), pomáhá jim propagovat Hodinu kódu,
    prosazovat změnu politiky a školit učitele. Počítačová věda je součástí mezinárodního
    vzdělávacího diskurzu tím, že spolupracujeme s ministerstvy školství z celého
    světa a spolupracujeme s mezinárodními organizacemi, jako je Organizace pro hospodářskou
    spolupráci a rozvoj a Organizace spojených národů pro vzdělávání, vědu a kulturu.
  about_page_section_donors_description_1: Code.org® je registrovaná veřejná nezisková
    organizace 501c3 s podporou široké veřejnosti. Jsme vděční za velkorysou podporu,
    kterou jsme obdrželi od [jednotlivců a organizací] (%{individuals_url}), kteří
    podporují naši vizi.
  about_page_section_donors_description_2: Úspěchy kódů (výše) ukazují naši schopnost
    využít tyto dolary k silným výsledkům. Ale vzhledem k naší neziskové ambici, že
    každé dítě v každé škole by mělo mít přístup k informatice - stát se gramotnými
    občany v dnešním digitálním světě a otestovat své zájmy v dalším zkoumání CS jako
    kariéry - máme před sebou dlouhou cestu ke splnění cíle získávání finančních prostředků,
    který tuto vizi podpoří.
  about_page_donors_link_1: Udělejte dary
  about_page_donors_link_2: "[viz náš seznam dárců] (%{donors_url})"

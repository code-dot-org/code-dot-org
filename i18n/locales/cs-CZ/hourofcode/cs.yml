    s naším bezplatným online školením pro učitele.
  ai_pl_101_hero_desc_02: Komplexní online vzdělávací série pro učitele.
  ai_pl_101_hero_presented: Uvádí
  ai_pl_101_intro_heading: Co je AI 101 pro učitele?
  ai_pl_101_intro_text: AI 101 pro učitele je bezplatné profesní online školení zaměřené
    na základy a vhodné pro všechny učitele a pedagogy, které zajímá revoluční svět
    umělé inteligence (AI) a její průlomový potenciál ve vzdělávání. Partneři Code.org,
    ETS, ISTE a Khan Academy nabízejí poutavé lekce s renomovanými experty, ve kterých
    vyvrátí některé mýty týkající se AI a budou se věnovat tématu její zodpovědné
    implementace a předpojatosti. Také vám ukážou, jak může AI ve výuce přinést průlom
    ve výsledcích studentů. Vydejte se s námi na podnětnou cestu plnou poznání a nahlédněte
    do budoucnosti učení s AI a AI obecně.
  ai_pl_101_partnership_between: Spolupráce mezi
  ai_pl_101_join_email_title: Přihlaste se k předběžnému přístupu do AI 101 pro učitele
  ai_pl_101_pro_join_email_desc: O každé nové lekci budete vědět jako první. Získejte
    novinky o zdrojích týkající se AI od Code.org, ETS, ISTE a Khan Academy.
  ai_pl_101_explore_title: Zdroje týkající se AI
  ai_pl_101_explore_desc: Code.org, ETS, ISTE a Khan Academy si pro vás připravili
    řadu dalších zdrojů, které naleznete níže a které mají učitelům pomoci se orientovat
    v tomto novém a stále se rozvíjejícím odvětví.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Díky učební pomůcce využívající umělou inteligenci, kterou
    vyvinula Khan Academy, už nebudou učitelé muset ztrácet čas přípravou na vyučování
    a místo toho se budou moci soustředit na to, co je opravdu baví –⁠ na samotné
    učení.
  ai_pl_101_explore__button_1: Vyzkoušet Khanmigo
  ai_pl_101_explore_title_2: Zkoumání umělé inteligence pro učitele
  ai_pl_101_explore__desc_2: Tento 15hodinový online kurz od ISTE již 6 let pomáhá
    učitelům základních i středních škol osvojit si základy AI a jejího využití ve
    vzdělávání. Kurz je zpřístupněn třikrát ročně, je plně asynchronní a jeho součástí
    je kontinuální podpora odborného instruktora.
  ai_pl_101_explore__button_2: Začít kurz
  ai_pl_101_explore_title_3: Učební osnovy zaměřené na AI
  ai_pl_101_explore__desc_3: Učební osnovy Code.org zaměřené na AI a určené pro žáky
    3.-12. tříd poskytují studentům možnost prostřednictvím zábavných aktivit přijít
    na to, jak se počítače učí z dat. Osnovy také žáky motivují k tomu, aby se snažili
    zjistit více o strojovém učení a datech a zároveň přemýšleli o etických dopadech
    umělé inteligence.
  ai_pl_101_explore__button_3: Prozkoumat učební osnovy
  ai_pl_101_explore_title_4: Criterion Interactive od ETS
  ai_pl_101_explore__desc_4: 'Tato řízená platforma na psaní textů provede studenty
    pěti základními fázemi procesu psaní: příprava/plán, psaní, revize, úprava, závěrečná
    úvaha. ETS proces psaní personalizuje prostřednictvím nejmodernějších hodnoticích
    modelů a umělé inteligence, díky čemuž mohou učitelé v průběhu psaní poskytovat
    studentům průběžnou zpětnou vazbu a formativní hodnocení.'
  ai_pl_101_explore__button_4: Prozkoumat nástroj
  ai_pl_101_video_title_1: Chat u krbu se Sal Khanem a Hadi Partovi
  ai_pl_101_video_desc_1: Připojte se k Sal Khan (Khan Academy) a Hadi Partovi (Code.org)
    na chatu u ohně o přijetí umělé inteligence ve třídě. Očekávejte živou diskusi
    včetně některých z nejkontroverznějších témat kolem AI dnes.
  ai_pl_101_video_title_2: Demystifikace AI pro pedagogy
  ai_pl_101_video_desc_2: Úvod do základů umělé inteligence, který vás vybaví základními
    znalostmi, abyste pochopili hluboký dopad AI na naši společnost a její rostoucí
    význam pro oblast vzdělávání. Získáte praktické poznatky o využití AI pro úkoly
    ve třídě a ušetříte čas na administrativní úkoly.
  ai_pl_101_video_title_3: Transformace učení pomocí AI
  ai_pl_101_video_desc_3: Prozkoumejte průsečík umělé inteligence a vzdělávání. Tato
    relace zkoumá, jak lze AI kombinovat s pedagogikou, aby se zlepšilo učení studentů.
    Je to nutnost pro pedagogy, kteří se snaží využít AI k transformaci svých výukových
    postupů, aby obohatili vzdělávací zkušenosti svých studentů.
  ai_pl_101_video_title_4: Zajištění odpovědného přístupu k umělé inteligenci
  ai_pl_101_video_desc_4: Prozkoumejte etické úvahy a osvědčené postupy pro začlenění
    umělé inteligence do vzdělávacího prostředí. Toto zasedání poskytne konkrétní
    strategie, zdroje, a příklady z reálného světa, vše zaměřené na pochopení potenciálních
    předsudků AI, a etické úvahy, které s tím přicházejí.
  ai_pl_101_video_title_5: Přinášení AI do učebny
  ai_pl_101_video_desc_5: Tato relace se zaměřuje na výuku o AI, hodnocení a využití
    vzdělávacích nástrojů AI a využití AI pro hodnocení studentů. Díky bohaté kombinaci
    teorie, praktických příkladů a zdrojů si klade za cíl umožnit pedagogům orientovat
    se v prostředí AI a zlepšit zkušenosti studentů s učením.
  ai_pl_101_resources_5: Průvodce zajištěním odpovědného přístupu k umělé inteligenci
  ai_pl_101_video_desc_6: 'Zjistěte více o nové technologii, která vede k velkým změnám
    v umělé inteligenci, která obsahuje dvě nová videa o velkých jazykových modelech
    (například ChatGPT) a Generative AI. Poslechněte si, jak tyto nové technologie
    fungují přímo od odborníků: Mira Murati, CTO OpenAI, a Cristóbal Valenzuela, generální
    ředitel RunwayML.'
  ai_pl_101_llm_slides_title: Výzvy k velkému jazykovému modelu pro pedagogy
  ai_pl_101_llm_slides_desc: Nástroje pro získání nejlepšího možného výstupu z LLM,
    jako je ChatGPT, od začátečníků po pokročilé. Zahrnuje startovací výzvy pro ty,
    kteří si jen ponoří prsty na nohou, stejně jako pokročilé nástroje pro ty, kteří
    chtějí maximalizovat svůj potenciál.
  ai_pl_101_resources_3: AI výzvy k transformaci učení studentů
  ai_pl_101_resources_section_title: Další způsoby, jak se dozvědět o AI
  ai_pl_101_resources_guide: 'Průvodce společníkem:'
  how_ai_works_hero_heading: Jak funguje umělá inteligence
  how_ai_works_hero_desc: Ponořte se do světa AI pomocí „Jak AI funguje“, naší video
    série a doprovodných lekcí!
  how_ai_works_intro_desc: Tato série krátkých videí a doprovodných lekcí ve třídě
    vás a vaše studenty seznámí s tím, jak funguje umělá inteligence a proč na ní
    záleží. Můžete si vybrat jednotlivé lekce podle tématu, prozkoumat celou řadu
    témat v jedné třídě nebo naučit všech 7 lekcí, abyste se mohli hlouběji ponořit.
  how_ai_works_intro_list_01: Představujeme vám umělou inteligenci a strojové učení
  how_ai_works_intro_list_02: Ponořte se do toho, jak funguje generativní AI, včetně
    velkých jazykových modelů (LLM) a generování obrázků
  how_ai_works_intro_list_03: Prozkoumejte zaujatost, etiku, soukromí a odpovědné
    používání umělé inteligence
  how_ai_works_intro_list_04: Dotkněte se aplikací AI v reálném světě, včetně počítačového
    vidění
  how_ai_works_lessons_heading: Lekce AI pro vaši třídu
  how_ai_works_lesson_title_01: Úvod do strojového učení
  how_ai_works_lesson_desc_01: Zjistěte více o formě umělé inteligence zvané strojové
    učení a o tom, jak mohou pomocí procesu řešení problémů pomoci vycvičit robota
    k řešení problémů. Zúčastněte se aktivit strojového učení, kde se robot učí detekovat
    vzorce u ryb.
  how_ai_works_lesson_title_02: Počítačové vidění
  how_ai_works_lesson_desc_02: Zjistěte, jak funguje počítačové vidění. Podívejte
    se na video vysvětlující počítačové vidění a to, jak počítač „vidí“. Poté navrhněte
    algoritmus, který pomocí sítě rozhodne, jaké číslo zobrazuje sedmisegmentový displej,
    a otestujte jej.
  how_ai_works_lesson_title_03: Neuronové sítě
  how_ai_works_lesson_desc_03: Zjistěte, jak fungují neuronové sítě. Pomocí widgetů
    můžete prozkoumat neuronové sítě v ruce. Podívejte se na video vysvětlující neuronové
    sítě. Nakonec diskutujte o potřebě různých perspektiv při vytváření systémů doporučení.
  how_ai_works_lesson_title_04: Chatboti a velké jazykové modely
  how_ai_works_lesson_desc_04: Zjistěte, co je to Large Language Model (LLM) a jak
    funguje, a poté pomocí LLM vytvořte text společně s umělou inteligencí. Nakonec
    diskutujte o tom, zda jsou LLM inteligentní nebo kreativní.
  how_ai_works_lesson_title_05: Generativní obrázky
  how_ai_works_lesson_desc_05: Zjistěte, jak umělá inteligence může generovat obrázky,
    poté prozkoumejte widget pro rozptýlení AI a diskutujte o tom, zda jsou tyto modely
    kreativní.
  how_ai_works_lesson_title_06: Algoritmické zkreslení
  how_ai_works_lesson_desc_06: Procvičte si oříznutí obrázků, abyste odhalili zkreslení,
    které je základem algoritmu oříznutí Twitteru, poté si přečtěte a sledujte video
    o objevu tohoto zkresleného algoritmu. Nakonec diskutujte o způsobech, jak rozpoznat
    a snížit zkreslení v algoritmech.
  how_ai_works_lesson_title_07: Náš etický kodex AI
  how_ai_works_lesson_desc_07: Provádějte výzkum pomocí článků a videí, které odhalují
    etická úskalí v oblasti umělé inteligence podle svého výběru. Sestavte celotřídní
    zdroj „Náš etický kodex AI“ pro tvůrce AI a zákonodárce všude.
  how_ai_works_lessons_in_a_day_title: Jak AI funguje za jeden den
  how_ai_works_lessons_in_a_day_desc: Máte jen jeden den? K dispozici je také možnost
    představit studentům celou sérii za jediný den. Ideální pro každého učitele oboru,
    který chce studenty seznámit s AI, nebo dokonce jako lekce pro hostujícího učitele.
  how_ai_works_lessons_in_a_day_desc_02: Představte všechna videa „Jak funguje AI“
    za jeden den. Studenti sledují každé video porovnáním slovní zásoby z videa, poté
    odpovídají na reflexní otázku o každém videu.
  how_ai_works_resources_desc: Máte zájem dozvědět se více o AI? Zde je několik dalších
    zdrojů, které vám a vašim studentům mohou pomoci rozšířit učení.
  ai_vid_intro_caption: Představujeme, jak AI funguje
  ai_vid_chatbots_caption: Jak fungují chatboty a velké jazykové modely
  ai_vid_creativity_caption: Má AI kreativitu a představivost?
  ai_vid_mlintro_caption: Co je to strojové učení?
  ai_vid_trainingdata_caption: Tréninková data a zkreslení
  ai_vid_neuralnetworks_caption: Neuronové sítě
  ai_vid_computervision_caption: Počítačové vidění
  ai_vid_ethics1_caption: 'Etika a AI: Rovný přístup a algoritmická zkreslení'
  ai_vid_ethics2_caption: 'Etika a umělá inteligence: Soukromí a budoucnost práce'
  self_paced_pl_hero_heading: Vlastní profesionální učení pro pedagogy
  self_paced_pl_hero_desc: Nabídky profesionálního učení na podporu učitelů v každé
    fázi jejich cesty výuky informatiky.
  self_paced_pl_intro_heading: Profesionální učení na vaší časové ose
  self_paced_pl_intro_desc: Code.org s potěšením nabízí učitelům moduly s vlastním
    tempem. Tyto moduly jsou k dispozici zdarma pro každého pedagoga s účtem Code.org
    po celém světě!
  self_paced_pl_intro_list_title_01: Flexibilita a pohodlí
  self_paced_pl_intro_list_desc_01: Zapojte se do materiálu svým vlastním tempem a
    ve svém vlastním čase.
  self_paced_pl_intro_list_title_02: Personalizovaná zkušenost s učením
  self_paced_pl_intro_list_desc_02: Zaměřte se na oblasti, které jsou nejdůležitější
    pro vaše potřeby a kontext výuky.
  self_paced_pl_intro_list_title_03: Přístup k vysoce kvalitnímu obsahu
  self_paced_pl_intro_list_desc_03: Získejte nejnovější osvědčené postupy, výzkum,
    a strategie pro efektivní výuku informatiky.
  self_paced_pl_callout: Hledáte možnosti profesionálního učení vedeného facilitátorem?
  self_paced_pl_callout_link: Podívejte se na naše osobní a virtuální workshopy.
  self_paced_pl_modules_heading: Samostudijní moduly profesionálního učení
  self_paced_pl_modules_desc: Prostřednictvím čtení, prohlížení videí, vyplňování
    interaktivních hádanek a přemýšlení o svém učení si vytvoříte své vlastní porozumění
    a připravujete se na výuku informatiky ve vaší třídě.
  self_paced_pl_modules_list_heading: 'Po dokončení jednoho z těchto modulů budou
    účastníci:'
  self_paced_pl_modules_list_01: Přečtěte si, jak procházet web Code.org a nástroje
    pro učitele.
  self_paced_pl_modules_list_02: Získejte vysokou úroveň porozumění obsahu, nástrojům
    a pedagogice.
  self_paced_pl_modules_list_03: Připravte se na zahájení výuky učebních osnov se
    svými studenty.
  self_paced_pl_facilitator_heading: Chcete posunout své učení dále?
  self_paced_pl_facilitator_subheading: Workshopy vedené facilitátorem
  self_paced_pl_facilitator_desc: Kromě výše uvedených online modulů s vlastním tempem
    jsou pro učitele k dispozici workshopy odborného učení vedené facilitátory. Připojte
    se k více než 100 000 učitelům, kteří se zúčastnili našich workshopů. Více než
    90% účastníků by doporučilo náš program dalším učitelům.
  self_paced_pl_facilitator_call_to_action: Prozkoumejte profesionální učení vedené
    facilitátorem
  self_paced_pl_resources_heading: Další zdroje pro učitele
  self_paced_pl_resources_title_01: Regionální partner Code.org
  self_paced_pl_resources_desc_01: Spojte se se svým regionálním partnerem Code.org
    a zjistěte, co se děje ve vašem regionu. Váš místní regionální partner Code.org
    poskytuje učitelům workshopy vedené facilitátory a může pomoci vaší škole nebo
    okresu vést implementaci, certifikaci, financování a další.
  self_paced_pl_resources_title_02: Asociace učitelů informatiky
  self_paced_pl_resources_desc_02: Připojte se k největšímu oddělení informatiky na
    světě! Spojte se s více než 19 000 učiteli CS z celého světa, najděte sílu ve
    své místní komunitě a získejte podporu od dalších učitelů CS.
  self_paced_pl_resources_title_03: Amazon Future Inženýr
  self_paced_pl_resources_desc_03: Společnost Code.org uzavřela partnerství s Amazon
    Future Engineer, aby nabídla učitelům na školách s nedostatečnou obsluhou rostoucí
    počet zdrojů a výhod bez nákladů! Zjistěte, zda je vaše škola způsobilá.
  tenth_anniversary_homepage_blurb: Code.org je 10 let!
  tenth_anniversary_homepage_link: Podívejte se, jakého vlivu jsme dosáhli.
  tenth_anniversary_top_heading: Code.org slaví 10 let!
  tenth_anniversary_top_desc: Oslavujeme desetiletí umožnění studentům prozkoumat
    informatiku.
  tenth_anniversary_timeline_heading: Desetiletí milníků
  tenth_anniversary_timeline_scroll: Přejděte pro více!
  tenth_anniversary_celebrate_heading: Oslavte s námi
  tenth_anniversary_began_video_heading: Podívejte se, kde to všechno začalo
  tenth_anniversary_began_video_title: Co většina škol neučí
  tenth_anniversary_testimonials_heading: Co lidé říkají
  tenth_anniversary_testimonials_01: Nechal jsem studenta střední školy přijít ke
    mně čtyři roky poté, co jsem ji měl jako středoškoláka v 8. ročníku, a byla nadšená,
    že bude studovat informatiku na vysoké škole. Jako středoškolačka byla vystavena
    něčemu novému, a to zasadilo semeno pro její vysokoškolské roky.
  tenth_anniversary_testimonials_02: Připojil jsem se k Hodině kódu ve vašem inauguračním
    roce a byl jsem s vámi celou cestu! Inspirovalo mě to hledat další možnosti kódování
    pro mé studenty. Děkujeme za vše, co jste udělali, abyste děti zapojili a nadchli
    z informatiky! Bez tebe bychom nebyli tam, kde jsme!
  tenth_anniversary_testimonials_03: Tolik dlužím Code.org. Jsem učitel, který jsem
    dnes kvůli nástrojům, které poskytujete pedagogům, jako jsem já. Code.org používám
    od roku 2013 a od roku 2019 jsem facilitátorem. Děkuji, že jsi mi po mnoho let
    vypadal dobře, Code.org. Opravdu si toho vážím.
  farsi_page_top_heading: Code.org v perštině
  farsi_page_top_heading_02: Talent je všude, ale příležitost není. Code.org v perštině
    otevírá dveře příležitosti, která by jinak byla uzavřena.
  farsi_page_top_desc: Dnes je na celém světě více než 110 milionů mluvčích perštiny.
    Zatímco většina rodilých mluvčích žije v Íránu, Afghánistánu a Tádžikistánu, miliony
    lidí žijí jako přistěhovalci, migranti, a uprchlíci po celém světě. S iniciativou
    Code.org in Persi budou mít persky mluvící studenti stejný přístup k našim učebním
    osnovám, které jsou již k dispozici studentům ve všech ostatních hlavních jazycích
    světa.
  farsi_page_global_heading: Globální dopad Íránců na vzdělávání a technologie
  farsi_page_global_desc_01: Když přemýšlíte o algoritmu, můžete předpokládat, že
    je to něco nového, ale koncept algoritmu byl objeven v Íránu před více než 1300
    lety. Algoritmus je pojmenován po svém vynálezci, matematikovi Al Khwarizmi, který
    žil v zemi dříve známé jako Persie a nyní známé jako Írán. Kdysi epicentrum matematiky,
    vědy, filozofie a medicíny, Írán dosáhl hlubokých pokroků a dopadů v technologii.
  farsi_page_global_desc_02: Za hranicemi samotné země přispěli Íránci po celém světě
    nesčetnými způsoby k vědě a technologii - jako spoluzakladatelé nebo generální
    ředitelé technologických společností, jako jsou Uber, eBay, Intuit a Dropbox,
    nebo vymýšlení technologií, jako je chirurgie LASIK nebo komprese JPEG, nebo ve
    vědeckých, akademických nebo inženýrských rolích po celém světě.
  farsi_page_global_desc_03: Konečně, Code.org je veden íránským Američanem Hadi Partovi
    a stal se jednou z největších vzdělávacích neziskových organizací na světě.

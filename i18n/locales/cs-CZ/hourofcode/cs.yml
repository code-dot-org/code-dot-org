  tutorial_scratchimagine_longdescription: Představte si svět, kde je možné cokoli,
    a pak jej uveďte v život pomocí Scratch!
  tutorial_codesterspsa_longdescription: Naučte se základy kódování v Pythonu při
    vytváření vlastního oznámení o veřejné službě. Vyberte si téma, které považujete
    za důležité, a navrhněte vlastní animovaný nebo interaktivní PSA, abyste mohli
    sdílet důležité informace o tom, jak pozitivně ovlivnit svět.
  tutorial_googlehero_longdescription: Proměňte každodenního hrdinu ze svého života
    nebo komunity v superhrdinu tím, že je naprogramujete tak, aby létal nad budovami,
    točil se, pracoval s pomocníkem, a získávat body dotykem předmětů ve hře. V Code
    Your Hero předveďte speciální schopnosti svého hrdiny a svou vlastní kreativitu
    pomocí CS First a Scratch.
  tutorial_codestersbball_longdescription: Naučte se základy kódování v Pythonu při
    vytváření vlastní basketbalové hry. Naučíte se, jak přidat pozadí a skřítky, a
    jak používat události k ovládání pohybu skřítků na jevišti.
  tutorial_scratchcartoon_longdescription: Oživte některé ze svých oblíbených postav
    Cartoon Network kódováním vlastní animace. Přidejte další postavy a nechte je
    skákat, létat a mluvit.
  tutorial_codemonkeyjr_longdescription: Ve světě plném podmanivých tvorů a jasných
    barev se 4-6leté děti připojí k opici na misi sbírat banány a odemknout truhly
    s pokladem. Po celou dobu budou zkoumat a učit se základy kódu, protože pomocí
    bloků naprogramují cestu opice světem.
  tutorial_bananatales_longdescription: Učte Python tím, že pomáháte opičce. Dvojčata
    opic byla oddělena zemětřesením - takže jedna z opic neměla způsob, jak získat
    banány! Nyní je na vašich studentech, aby pomocí kódu obnovili cestu a nakrmili
    opičku.
  tutorial_scratchtales_longdescription: Vezměte postavy na cestu a nechte je mluvit
    nahlas pomocí bloků převodu textu na řeč poháněných Amazonem. Vyberte hlas pro
    každou postavu a poté zadejte, co chcete říct. Udělejte svůj příběh interaktivním
    kódováním svých postav, abyste mohli klást otázky a cestovat do různých scén.
    Experimentujte s kreativními novými způsoby, jak oživit příběhy!
  tutorial_msemoji_longdescription: Vytvořte živý interaktivní web, který používá
    model strojového učení k rozpoznání ručně kreslených emodži vašich a vašich přátel!
    Po cestě získáte praktickou praxi se základními koncepty strojového učení - 1)
    shromažďováním dat, 2) čištěním a formátováním dat, 3) tréninkem modelu a 4) pomocí
    vyškoleného modelu k vytváření předpovědí.
  tutorial_cacolor_longdescription: Profesor Photon je vysoce uznávaný fyzik, který
    se stal nepoctivým. Vyloučila barvu ze všech digitálních zařízení! V tomto projektu
    ve stylu Escape Room se student připojí k Marlee a Tyrell, když se dozví o binárních
    číslech, světle, barvě a dalších, aby odhalil barevný hlavolam profesora Photona
    a obnovil barvu světových zařízení.
  tutorial_kodablebeach_longdescription: Zachraňte plážové děti! Naučte se programovat
    pomocí základních příkazů a vyčistit pláž, abyste ochránili život v oceánu.
  tutorial_tynkeren_longdescription: 'Tato výzva k kódování, která je součástí projektu
    Cílů udržitelného rozvoje OSN, předvádí projekty zkoumající obnovitelnou energii,
    energetická účinnost, a přístup k energii. Čtenáři si mohou hrát s pracovními
    projekty a pokročilí programátoři mohou vytvářet vlastní originální projekty. '
  tutorial_tynkerjavapro_longdescription: 'Tato výzva k kódování, která je součástí
    projektu Cílů udržitelného rozvoje OSN, předvádí krátký projekt zkoumající recyklaci
    a opětovné použití. Čtenáři si mohou vytvořit vlastní hru rozšířením projektu. '
  tutorial_grasshopperhack_longdescription: Naučte se kódovací dovednosti, abyste
    tuto hru hackli, abyste mohli hrát.
  tutorial_pbskids_longdescription: S PBS KIDS Scratch Jr, děti mohou vytvářet své
    vlastní interaktivní příběhy a hry prostřednictvím programovacích her a lekcí.
    Naučte se kódovat prostřednictvím her a aktivit s postavami z Odd Squad, Wild
    Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat a Ready Jet Go! Možnosti vyprávění
    příběhů jsou s touto kreativní kódovací aplikací pro děti ve věku 5-8 let nekonečné.
  tutorial_nclabdata_longdescription: Svět se daří na dobrých datech! V tomto praktickém
    výukovém programu NCLab budete psát jednoduché dotazy, první krok v analýze dat.
    Seznamte se s mocí jazyka PostgreSQL, který používají vlády a podniky ke správě
    databázových systémů po celém světě. PostgreSQL je napsán v prosté angličtině
    a snadno se učí. Vyzkoušejte to!
  tutorial_grasshopperphoto_longdescription: Naučte se dovednosti kódování a vytvářejte
    filtry, které se použijí na různé fotografie.
  tutorial_tynkerpyland_longdescription: 'Tento projekt Python, který je součástí
    projektu Cíle udržitelného rozvoje OSN, vám umožní vytvořit si vlastní hru na
    výsadbu stromů. '
  tutorial_codeitimages_longdescription: Naučte se programovat své vlastní úžasné
    obrázky a animace.
  tutorial_hyperpadenemy_longdescription: 'Naučte se logické myšlení a programování
    vytvořením plošinovky nepřítele AI. '
  tutorial_tynkerpro_longdescription: 'Tato výzva k kódování, která je součástí projektu
    Cílů udržitelného rozvoje OSN, předvádí projekty zkoumající problémy spojené s
    recyklací a opětovným použitím. Začátečníci si mohou hrát s pracovními projekty
    a pokročilí programátoři mohou vytvářet své vlastní projekty od nuly. '
  tutorial_trashtag_longdescription: 'Kódujte svou vlastní hru a zvyšte povědomí o
    ochraně našeho životního prostředí. '
  tutorial_casiege_longdescription: Připojte se k Niko a Sakuře na jejich cestě virtuální
    realitou na hrad Tubrosos. Zjistěte, jaké to je být hackerem šedých klobouků tím,
    že pomůžete kouzelníkovi elfovi, Cyreně najít Korunu znalostí. Vystavíte špatné
    bezpečnostní systémy používané na zámku a naučíte se, jak se vyhnout tomu, aby
    se stali obětí podvodu.
  tutorial_thunkableyeet_longdescription: Naučte se, jak vytvořit dvě aplikace, které
    pomohou vašemu městu! Yeet!
  tutorial_vidcodedeal_longdescription: Začněte kódovat navždy vytvořením animací
    s významnými ženskými vůdkyněmi a citáty, které vyjadřují jejich názor.
  tutorial_codehsgeno_longdescription: V této hodině kódu studenti vytvoří program,
    který bude řešit páry alel na základě vstupu uživatele. Studenti budou programovat
    s Tracy the Turtle v Pythonu, aby se to stalo. Studenti by měli mít předchozí
    znalosti základních biologických konceptů a Punnettových čtverců před zahájením
    této činnosti.
  tutorial_hyperpadpong_longdescription: 'Naučte se programovat pongovou hru s inteligentním
    protivníkem AI. '
  tutorial_tynkerland_longdescription: 'Tato výzva k kódování, která je součástí projektu
    Cíle udržitelného rozvoje OSN, předvádí projekty zkoumající význam lesů pro světový
    ekosystém. Čtenáři si mohou hrát s pracovními projekty a pokročilí programátoři
    mohou vytvářet vlastní originální projekty. '
  tutorial_trinketgirl_longdescription: Naučte se programovat velký příběh pomocí
    Pythonu, a poté jej změňte a vytvořte si svůj vlastní příběh!
  tutorial_rpimosquito_longdescription: Vytvořte hru, ve které chráníte lidi před
    malárií tím, že papoušek chytá komáry.
  tutorial_tynkermars_longdescription: Prozkoumejte vzrušující nové úsilí NASA dosáhnout
    Měsíce a poté na Mars. Studenti si mohou navrhnout vlastní animovanou misi, představit
    si svůj život astronauta Artemis na Lunární bráně, a více. Začátečníci si mohou
    vyzkoušet podrobné návody, zatímco zkušení programátoři mohou vytvářet vlastní
    originální projekty s blokovým nebo textovým kódováním.
  tutorial_cityx_longdescription: Vaším prvním úkolem ve městě X je pomoci starému
    farmáři spravovat jeho farmu. Pojďme vyřešit jeho problém s inovativní technologií!
    Naučíte se základní koncept zavlažovacího systému a vyrobíte zahradního robota
    s neuvěřitelnou zábavou! Studenti aplikují koncepty designového myšlení ke zkoumání
    problémů při rozvoji jejich technologického povědomí, čímž zdokonalí své dovednosti
    myšlení na vysoké úrovni.
  tutorial_vidcodemap_longdescription: Sbírejte a analyzujte data pro zapojení komunity,
    kódováním vlastní mapy komunity!
  tutorial_robotmagicfarm_longdescription: Kódujte FarmBot pro výsadbu semen. Začněte
    sázet jednoduchá pole a poté přidejte složitost. Dokončete pěstováním umění vlastního
    designu.
  tutorial_codehstriangle_longdescription: V této hodině kódu prozkoumáme, jak vytvořit
    simulátor, který vypočítá plochu trojúhelníku s rozměry zvolenými uživatelem.
    Naprogramujeme se Želvou Tracy v Pythonu, aby se to stalo. Studenti by měli mít
    předchozí znalosti základních konceptů geometrie před zahájením této činnosti.
  tutorial_ttwhitehouse_longdescription: V tomto barevném dobrodružství obnovte barvu
    do bílého světa prostřednictvím hry z pohledu první osoby s vlastním vedením.
    Vyřešte hádanky a dokončete výzvy, abyste pokročili ve hře a svých znalostech
    kódování. Po dokončení budou hráči seznámeni s hodnotami hex barev a atributy
    CSS a dostatečně pohodlní, aby je rozpoznali v aplikacích v reálném světě. Nebojte
    se sdílet své výtvory.
  tutorial_modulo_longdescription: V nejhlubším vesmíru, průzkumný Databot, známý
    jako E.D., právě objevil novou obyvatelnou planetu pro lidstvo! Kdo ví, jaká překvapení
    čekají na této vzdálené písečné planetě? Nečekaně při přistání dostane E.D. šok
    na základní desce a vymaže všechny své programy. Je na vás, abyste naprogramovali
    E.D., aby jí pomohla projít terénem tohoto podivného mimozemšťana. Jste připraveni
    na výzvu?
  tutorial_codingtown_longdescription: Vytvořte si vlastní firmu, kód a bavte se.
  tutorial_kanoart_longdescription: Pomocí blokového kódu nakreslete scénu a poté
    ji oživte animací a interakcí myši. Kódujte své vlastní štětce, přidejte samolepky,
    a buďte kreativní!
  tutorial_dragonscript_longdescription: Vítejte v DragonScript Arena - programovací
    strategické hře a klubu kódování. Vyrovnejte svůj Javascript & Softwarové inženýrství
    při hraní! Sestavte si vlastní Dragon A.I. Představte si bitevní roboty, ale s
    robotem Dragons.
  tutorial_uwcloud_longdescription: Naučte se základy cloud computingu vytvořením
    vlastního cloudu! Vytvářejte servery, upgradujte je a připojujte klienty, abyste
    drželi krok s poptávkou po síti. Hrajte roli cloudového architekta v této interaktivní
    hře a otestujte své dovednosti v nekonečném režimu.
  tutorial_htmlmuffin_longdescription: Připravte se na zábavné a vzrušující dobrodružství
    s Muffin the Cat, který vás provede základy HTML a CSS. Společně vytvoříte svou
    první vstupní stránku a pochopíte hlavní principy rozvržení webových stránek.
  tutorial_microsoftpizza_longdescription: Vytvořte jednoduchou arkádovou hru, kde
    váš hráč sní tolik pizzy, kolik můžete, než vyprší čas!
  tutorial_stemc_blckhole_longdescription: Viděli jste obrázky černé díry, které byly
    vydány na jaře 2019? Chcete se dozvědět více o černých dírách a jak z nich uniknout?
    Podívejte se na tuto kódovací aktivitu o tom, jak rychle musíte uniknout z gravitačního
    pole a co se stane, když nemůže uniknout ani světlo!
  tutorial_careconfigure_longdescription: Naše aplikace pro vyprávění příběhů vypráví
    pohádku, s podivnými a zábavnými výsledky! Program je ale špatně napsaný. Psaní
    dobrého kódu je zásadní. Pomozte vylepšit tuto aplikaci na něco úžasného. Podívejte
    se na třídy slov v angličtině a použijte proměnné, souhlásky, seznamy a funkce
    k překonfigurování tohoto programu. Pokud jste již dříve napsali program a chcete
    nějaký styl, je to pro vás.
  tutorial_rpiscratch_longdescription: Vytvořte interaktivní frázi, která překládá
    užitečné fráze do různých jazyků.
  tutorial_ozaria_longdescription: Přizpůsobte si svého hrdinu a vydejte se na Sky
    Mountain, kde se naučíte psát skutečný kód, procházejte 15 herními úrovněmi a
    vytvořte si vlastní hru, abyste pomohli zachránit svět Ozaria.
  tutorial_ttovum_longdescription: Dokážete ovládat chaos? Pronikněte si cestu do
    cyberpunkového světa Ovun City. Ladit nefunkční kód, řešit hádanky, a upgradovat
    svůj hardware, když prozkoumáváte otevřený svět s vlastním vedením. Nenechte se
    chytit drony! Je jen na vás, jak se Ovun City vyvíjí.
  tutorial_ttpassage_longdescription: Ponořte se do mimozemského světa a pomozte Ada
    uniknout neznámým nebezpečím. Zahrajte si toto 2D plošinové dobrodružství s vlastním
    vedením a naučte se techniky kódování. Hráči se seznámí s technikami kódování
    a syntaxí, když řeší hádanky, bojují s příšerami a porazí finálního šéfa. Některá
    předchozí znalost JavaScriptu může být užitečná, ale není nutná.
  tutorial_tynkerhtmlen_longdescription: 'Tento projekt kódování, který je součástí
    projektu Cíle udržitelného rozvoje OSN, vám umožní vytvořit si vlastní webovou
    stránku zkoumající obnovitelnou energii, energetickou účinnost, a přístup k energii.
    Navrhněte si vlastní stránku představující problémy udržitelnosti! '
  tutorial_ttfrog_longdescription: Nostalgie se v této známé hře mění na vzdělávací
    s novým zvratem! Ve snadno srozumitelné a samostatně vedené hře budete používat
    kódové bloky a programovací koncepty, které pomohou vašemu žabímu příteli bezpečně
    překročit zrádné země. Ideální pro začátečníky i odborníky!
  tutorial_codemojijava_longdescription: Tato aktivita seznamuje studenty se základy
    programování Java pomocí terminálu Codemoji. Studenti se naučí vše od základních
    typů a proměnných až po funkce. Každá lekce obsahuje podrobné vysvětlení toho,
    co každý řádek kódu dělá, aby studenti pochopili, co se děje. Každý řádek kódu
    v lekci je veden pro úspěch studentů.
  tutorial_ccfirewall_longdescription: Naučte se, jak naprogramovat vlastní sdílenou
    hru! Použijte kód k naučení kouzel hrdinů, jak porazit vlny a vlny padouchů.
  tutorial_htmljs_longdescription: Seznamte se se svým novým šéfem, Muffin the Cat,
    který se chystá na CatFashion Expo. Potřebuje program pro sledování kalorií a
    žádá vás o pomoc. V této zábavné a poutavé aktivitě, naučíte se základy JavaScriptu
    tím, že se podíváte na proměnné, operace, a datové typy a zapíšete MufFit - svůj
    první program v JavaScriptu.
  tutorial_ttaqueducts_longdescription: V této logické hře jste hrdina, který přináší
    vodu zpět do vaší vesnice! Projděte si úrovně v tomto samostatně vedeném izometrickém
    zážitku. Úrovně začnou jednoduše a vystaví hráče základním základům kódování.
    Jak budete hrát, naučíte se složitější techniky kódování. Poté navrhněte a vytvořte
    si vlastní úrovně a hádanky, které můžete sdílet.
  tutorial_vtgame_longdescription: Úvod do výpočetního myšlení a programování videoher
    v angličtině. Vytvořte si videohru během několika minut. Zahrnuty jsou výpočetní
    koncepty abstrakce, objektově orientovaného designu, algoritmického myšlení, řešení
    problémů, ladění a kritického myšlení. Cílovými studenty jsou stupně 5 až 12.
    Nejsou nutné žádné předchozí zkušenosti s programováním.
  tutorial_baroborav_longdescription: Proveďte Linkbot jako robotické autonomní vozidlo
    (RAV) sítí ulic! Studenti se naučí ovládat robota Linkbot (virtuálního nebo hardwarového)
    pomocí rozhraní drag-and-drop. Dozví se také o důležitém pojetí smyček a získají
    praxi pomocí Pythagorovy věty k procházení trojúhelníkových cest.
  tutorial_baroboobstacle_longdescription: Tato série 6 aktivit seznámí studenty se
    základními koncepty kódování a robotiky pomocí rozhraní drag-and-drop k manévrování
    robotů Linkbot (virtuálních a/nebo hardwarových) prostřednictvím různých překážkových
    kurzů.
  tutorial_pbstorytelling_longdescription: Ponořte se do světa interaktivního vyprávění
    příběhů. Naučte se základy, jak vytvořit příběh v Twine. Prozkoumejte různé vzorce
    příběhů a struktury, které jsou jedinečné pro interaktivní příběhy. Podívejte
    se na některé způsoby, jak se interaktivní vyprávění liší od tradičního kreativního
    psaní.
  tutorial_kibosnow_longdescription: 'Město je pokryto sněhem a my musíme navrhnout
    sněhový pluh KIBO, který pomůže uklidit! Studenti se zapojí do procesu inženýrského
    návrhu při navrhování, testování a zdokonalování robotů na sněžném pluhu, které
    mohou pomoci vyčistit sníh z bavlněné koule. Studenti se také dozví více o mnoha
    důležitých pracovních místech, díky nimž funguje komunita. '
  tutorial_kibohappy_longdescription: Pokud jste šťastní a víte, že to bliká vaše
    světlo! V této lekci robotiky, která se také zabývá hudbou a sociálně-emocionálním
    učením, studenti společně vytvářejí program pro KIBO zahrnující vstup i výstup,
    který vyjadřuje pocit štěstí. Studenti se učí, že roboti mají výstupní části,
    které jim umožňují posílat informace do světa.
  tutorial_rubylove_longdescription: 'Love Letters for Computers je 10dílná série
    YouTube s materiály ve třídě, která pomáhá učitelům základních škol učinit informatiku
    hravější, rozmarnější a jemnější pro děti. '
  tutorial_spherosmiles_longdescription: Věděli jste, že úsměv má super síly? Naprogramujte
    svůj Sphero BOLT tak, aby někomu rozjasnil den.
  tutorial_spherobaby_longdescription: Naučte se programovat „dětské kroky“, které
    pomohou naučit přítele kódovat.
  tutorial_toxarchitect_longdescription: Kódujte svého robota stavitele za účelem
    vytváření budov a krajiny. Utopický architekt je pískoviště navržené tak, aby
    usnadnilo objevování a učení se konceptu funkce. Připojte se k nám prostřednictvím
    našich aktivit, které rychle vyvolávají otázky týkající se architektury programu,
    umění organizovat myšlenky a vědět, jak rozdělit velké problémy na menší problémy.
  tutorial_idodge_longdescription: Tato aktivita, přizpůsobená Hodině kódu, rozvíjí
    programovací dovednosti dětí vytvářením aplikací pomocí textu - zjednodušeného
    jazyka JavaScript. Pomocí přístupu PRIMM pro výuku programování děti zkoumají
    programy a využívají své dovednosti výpočetního myšlení k řešení problémů, úpravám
    a navrhování/vývoji aplikací.
  tutorial_firiacodebot_longdescription: Python se hodí do vašeho mozku! I když jste
    nikdy předtím nepoužívali textový jazyk, tato aktivita vás naučí vše, co potřebujete
    k tomu, aby se robot pohyboval, rozsvítil se a reagoval na vstupy uživatelů. CodeBot
    je revoluční platforma pro autentické kódování v reálném světě, kombinující skutečný
    programovací jazyk s výkonným hardwarem. Váš KÓD má úplnou kontrolu nad všemi
    funkcemi robota!
  tutorial_modlighthouse_longdescription: 'Studenti navrhnou maják na základě konstrukčních
    kritérií a omezení. Poté studenti iterují tento návrh, aby byl automatický, a
    přizpůsobit jeho zprávu. '
  tutorial_spherogreen_longdescription: 'Naučte se používat proměnnou počítacích čísel
    ke sledování recyklace všech vašich tříd. '
  tutorial_ozopopstar_longdescription: 'Studenti budou psát a volat funkce a provádět
    je s Ozobotem. Toto je druhá ze dvou lekcí. '
  tutorial_eddesign_longdescription: Představte klíčové výpočetní koncepty smyček,
    vnořených smyček a sekvenčního pořadí pomocí robotů Edison a programovacího jazyka
    založeného na Scratch EdScratch. Studenti mohou tuto lekci samostatně propracovat
    se zaměřením na myšlenku vzorů, včetně geometrických tvarů, a zkoumat, jak lze
    smyčky použít v programech, které obsahují opakující se kód.
  tutorial_edshapeup_longdescription: Představte klíčové výpočetní koncepty určitých
    smyček a proměnných pomocí robotů Edison a EdPy, textový programovací jazyk založený
    na Pythonu. Studenti mohou tuto lekci samostatně propracovat při procvičování
    používání určitých smyček a rozpoznávání vzorů, aby mohli řídit známé pravidelné
    mnohoúhelníky, než se chopí výzvy méně běžných pravidelných polygonů a nepravidelných
    tvarů.
  tutorial_ozocolor_longdescription: 'Studenti budou seznámeni s konceptem funkcí
    pomocí barevných kódů k reprezentaci funkce. Tato lekce je úvodní a odpojená lekce,
    která představuje koncept funkcí. Je to první lekce ze série dvou lekcí, ale každá
    lekce může být vyučována izolovaně. Druhá lekce využívá OzoBlockly k navázání
    konceptu funkcí. '
  tutorial_icomputeeggs_longdescription: Tato aktivita vedená učiteli, přizpůsobená
    Hodině kódu, poskytuje žákům příležitost prozkoumat fyzické programování pomocí
    robotiky. Pomocí programovacího prostředí drag-and-drop a programovatelné robotické
    sféry žáci navrhují algoritmy pro programování robota tak, aby skryl velikonoční
    vajíčka. Zahrnuje podrobný plán lekce, zdroje učitelů/žáků a pokyny k hodnocení.
  tutorial_rootunplugged_longdescription: Vyřešte offline tisknutelné hádanky pomocí
    síly programování, matematiky a dalších, abyste rozbili kód tam, kde se Root Robot
    skrývá!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest je odpojená aktivita, která
    učí studenty základům výpočetního myšlení a programování snadným a příjemným způsobem.
    Studenti se naučí jednoduché pohybové příkazy a nové programovací výrazy jako
    „Bug“ a „Debug“. Tato aktivita také učí koncepci scénářů s více štítky.
  tutorial_peblioportraits_longdescription: 'Naučte se programovat animované portréty
    pro věc, ve kterou věříte. '
  tutorial_rootcodebreak_longdescription: Použijte svůj Root Robot a aplikaci Root
    Coding k napájení tisknutelných hádanek a výzev k rozluštění kódu tam, kde se
    Root skrývá.
  tutorial_microbit14_longdescription: Naprogramujte způsob, jak zachovat oceány pomocí
    micro:bit. Zjistěte si více o Global Goal 14, „Život pod vodou“ a naučte se naprogramovat
    plážové světlo pro vodní želvy.
  tutorial_barobomoon_longdescription: Jste jedním z průkopnických astronautů na první
    stálé měsíční základně, a když jste na expedici mimo základnu, porucha zneškodní
    váš lunární rover a rádio. Ale s trochou vynalézavosti můžete vytvořit zařízení
    pro světelnou signalizaci pomocí mikrokontroléru Arduino, LED a kódování drag-and-drop
    pro odeslání SOS.
  tutorial_eddog_longdescription: Představte klíčové výpočetní koncepty smyček a kondicionálů
    pomocí robotů Edison a programovacího jazyka EDBlocks. Studenti mohou tuto lekci
    samostatně propracovat, využívat IR světelné senzory robota Edison při aplikaci
    sekvenčního programování a rozkladu na řadu progresivních programovacích výzev,
    zkoumat, jak roboti mohou vnímat a reagovat na svět.
  tutorial_microbit15_longdescription: Kódujte si cestu k ochraně místní divoké zvěře
    pomocí micro:bit. Zjistěte více o globálním cíli 15, Život na zemi a naučte se
    kódovat počítadlo druhů volně žijících živočichů.
  tutorial_unity_longdescription: 'Vytvořte skutečnou videohru pomocí počítačového
    kódu C # a Unity, profesionální platformy pro vývoj her! Zahrnuta jsou všechna
    aktiva aktivit a podrobné výukové programy. Tento projekt může být veden učitelem
    nebo studentem. Pro efektivitu, doporučujeme studentům, aby absolvovali jednu
    z předchozích sad Unity Creator bez kódu, aby se před touto aktivitou naučili
    rozhraní Unity.'
  tutorial_blockscadtarget_longdescription: Otestujte své schopnosti zasáhnout cíl
    psaním kódu, abyste mohli pohybovat trojúhelníky ve třech rozměrech!
  tutorial_tcadicicles_longdescription: Zkombinujte sílu kódu a počítačem podporovaného
    návrhu (CAD) a vytvořte 3D návrh rampouch. Poté se naučte, jak tisknout svůj návrh,
    pokud máte přístup k 3D tiskárně!
  tutorial_blockscadscale_longdescription: Napište kód pro vytváření a 3D tiskové
    modely nejslavnějších budov světa!
  tutorial_tcadloops_longdescription: Zjistěte, jak lze kombinovat kód a počítačem
    podporovaný návrh (CAD) a vytvořit tak 3D model praskající hvězdy.
  tutorial_phidgets_longdescription: Vytvořte úžasný hudební nástroj s Phidgets and
    Processing!
  tutorial_modvariables_longdescription: 'Studenti zkoumají, jak data proudí sítí
    pomocí robotických bloků Cubelets. Tato lekce předpokládá, že studenti jsou již
    obeznámeni s tím, jak fungují robotické bloky Cubelets obecně. Navštivte modrobotics.com/thehub
    a získejte bezplatné lekce „Meet Your Cubelets“, abyste svým studentům představili
    tento nástroj výpočetního myšlení. '
  tutorial_codestersmicro_longdescription: Připojte svůj micro:bit ke Codesterům a
    odemkněte svět možností. Použijte svůj micro:bit jako herní ovladač, který pomůže
    vašemu hráči v čele fotbalového míče. Nenechte míč dopadnout na zem! Micro Ball
    je jednoduchá, zábavná hra, kterou dokáže udělat i začínající kodér.
  tutorial_codestersdata_longdescription: Připojte svůj micro:bit ke Codesterům a
    odemkněte svět možností. Naučte se shromažďovat a ukládat data z mikro:bitových
    senzorů. Poté data vykreslte jako bodový graf v Codesters. Doporučuje se předchozí
    znalost smyček, seznamů a událostí.
  tutorial_ikodexmas_longdescription: Tato aktivita vedená učiteli, přizpůsobená Hodině
    kódu, seznamuje děti s používáním programovacího jazyka založeného na dlaždicích
    k rozvoji kódovacích dovedností. Děti používají algoritmy, programování a dovednosti
    výpočetního myšlení k programování Kodu tak, aby doručoval dárky na Štědrý den.
    Zahrnuje podrobný plán lekce, výukový program pro žáky a pokyny k hodnocení.
  tutorial_rpisensehat_longdescription: Zjistěte, jak pomocí hardwaru Sense HAT vytvořit
    zařízení pro protokolování dat, které dokáže zachytit řadu informací o jeho bezprostředním
    okolí.
  tutorial_mee_longdescription: 'Vesnice, kterou ohrožuje požár, potřebuje, abyste
    naprogramovali řešení! Setkejte se se svým programovacím pomocníkem, agentem z
    Minecraftu, pak agenta naprogramujte, aby prošel lesem a shromáždil data o podmínkách
    vedoucích ke vzniku požárů. '
  tutorial_kuborobo_longdescription: V této aktivitě studenti otestují své logické
    a sekvenční dovednosti, protože pomocí Tagtiles naprogramují svého robota KUBO
    tak, aby cestoval na různá místa na tištěné mapě.
  tutorial_ai-oceans_longdescription: Počítačové vědy jsou o mnohem více věcech než
    jen o programování! Učte se o umělé inteligenci, strojovém učení, trénovacích
    datech a zaujatosti a přitom bádejte nad etickými otázkami a nad tím, jak lze
    UI používat k řešení problémů světa.

    Scratch a Vidcode - spojuje blokové a textové projekty se stovkami průřezových
    témat. '
  tutorial_bpsafetyvid_shortdescription: 'Kreativní kódování - vyvinuté pomocí Scratch
    a Vidcode - spojuje blokové a textové projekty se stovkami průřezových témat. '
  tutorial_bpsciencescratch_shortdescription: 'Kreativní kódování - vyvinuté pomocí
    Scratch a Vidcode - spojuje blokové a textové projekty se stovkami průřezových
    témat. '
  tutorial_bpsciencevid_shortdescription: 'Kreativní kódování - vyvinuté pomocí Scratch
    a Vidcode - spojuje blokové a textové projekty se stovkami průřezových témat. '
  tutorial_bptechscratch_shortdescription: 'Kreativní kódování - vyvinuté pomocí Scratch
    a Vidcode - spojuje blokové a textové projekty se stovkami průřezových témat. '
  tutorial_bptechvid_shortdescription: 'Kreativní kódování - vyvinuté pomocí Scratch
    a Vidcode - spojuje blokové a textové projekty se stovkami průřezových témat. '
  tutorial_caflags_shortdescription: Naučte se některé základní programovací koncepty
    s blokem. Rozvíjejte své výpočetní myšlení pomocí jednoduchých tvarů, barev a
    souřadnic k nakreslení vlajek světa.
  tutorial_matariki_shortdescription: 'Maia a Charlie jsou z Nového Zélandu. Maiina
    rodina se připravuje na oslavu Matariki: maorského nového roku. Pozvala svého
    přítele Charlieho, aby přišel a zůstal v marae své rodiny (tradiční zasedací dům).'
  tutorial_carestaurant_shortdescription: Charlie a Tilley se rozhodli, že pokud Rosse
    správně naprogramují, bude schopen pomoci udělat nějaké malování, aby se Food
    Avengers stal atraktivnějším.
  tutorial_casea_shortdescription: Alex a Lonnie vytvářejí fantastické ryby a super
    mořské tvory s bloky. Pomozte jim třídit sekvence do pořádku a ladit pomocí odhalení
    a opravy chyb.
  tutorial_cashield_shortdescription: Jsou letní prázdniny a Alex, její rodina, a
    Lonnie jedou na dovolenou do Finska. Alexův starší bratr Reuben vytváří aplikaci
    o blazonry štítů a ukazuje Alexovi a Lonniemu, jak ji používat.
  tutorial_ccwslimer_shortdescription: Naučte se, jak naprogramovat vlastní sdílenou
    hru s více úrovněmi a výzvami!
  tutorial_codinggalaxy_shortdescription: Pro vaši první misi na Adventure Planet,
    vaší povinností je řešit kódování hádanek, abyste zachránili krásnou planetu.
  tutorial_boatrace_shortdescription: Naučte se, jak vytvořit závodní hru na lodi.
    Hráč používá myš k navigaci lodí na pouštní ostrov, aniž by narazil na překážky.
  tutorial_ccplay_shortdescription: KóduJTE a hrajte řadu herních úrovní a zároveň
    se učíte důležité koncepty informatiky. Na závěrečné úrovni předveďte svou kreativitu
    a dovednosti, abyste mohli kódovat svou vlastní hru od nuly!
  tutorial_grinch_shortdescription: 'Naučte se programovat drony a high-tech sáně
    s kódovací magií, abyste zachytili dárky a navigovali dolů po hoře, abyste vrátili
    Vánoce do Whoville. '
  tutorial_codehsart_shortdescription: Memy! Memy! Memy! Studenti prozkoumají průnik
    kódování a umění vytvořením počítačového programu, který jim umožňuje vytvářet
    vlastní memy, které mohou sdílet s přáteli.
  tutorial_codehsbitcoin_shortdescription: V této aktivitě Hodina kódu jsou studenti
    seznámeni s bitcoinovou blockchainovou účetní knihou a některými statistikami
    bitcoinů.
  tutorial_codehsblockchain_shortdescription: Studenti se seznámí se základy kryptoměn
    zkoumáním kryptografie, hašování a technologie blockchain!
  tutorial_codehscipher_shortdescription: 'V této aktivitě Hodina kódu jsou studenti
    seznámeni s kryptografií pomocí klasické Caesarovy šifry k dešifrování a šifrování
    některých zpráv a také objevení chyby šifry a jak ji vylepšit. '
  tutorial_codehscollision_shortdescription: Studenti prozkoumají, jak se simulace
    používají ve výzkumu. Budou studovat, jak hmotnost a rychlost ovlivňují elastické
    kolize pomocí zachování hybnosti a zachování rovnic kinetické energie/
  tutorial_codehsmath_shortdescription: 'Studenti jsou seznámeni s želvou Tracy a
    naučí se kódovat různé matematické modely v Pythonu! Žádné zkušenosti s kódováním
    nejsou nutné, ale studenti by měli absolvovat Algebru I nebo vyšší. '
  tutorial_codehsmusic_shortdescription: Studenti zkoumají, jak se kódování používá
    při tvorbě hudby vytvořením vlastních dynamických osmi počtů beatů a vzorů pomocí
    bloků JavaScriptu!
  tutorial_codehssports_shortdescription: Studenti se seznámí s tím, jak se kódování
    používá ve sportu a herním designu, sestavením originální sportovní videohry,
    kterou lze okamžitě sdílet se svými přáteli!
  tutorial_codemojipizza_shortdescription: Tento kurz je navržen tak, aby studenty
    naučil základy objektů JavaScriptu. Studenti se seznámí se základními typy dat,
    které lze ukládat do proměnných.
  tutorial_moonlander_shortdescription: Moon Lander je kurz Game Builder se 17 cvičeními,
    která studenty vedou k tomu, jak vytvořit vlastní hru založenou na fyzice.
  tutorial_sushicards_shortdescription: Vytvořte hru, kde pohybujete žralokem, abyste
    se pokusili chytit ryby.
  tutorial_codesparkcreate_shortdescription: Chtěli jste někdy navrhnout a kódovat
    vlastní videohru? Vyberte si ze dvou herních sad, které vás provedou vytvářením
    a kódováním videohry ve stylu Mario pomocí rozhraní CodeSpark Academy bez slov.
    Začátečníci a předčtenáři vítáni!
  tutorial_hardvsoft_shortdescription: Prostřednictvím ilustrovaného dětského příběhu
    a pracovních listů se vaši studenti naučí rozdíly mezi hardwarem a softwarem.
  tutorial_codestersecard_shortdescription: 'Vybudujte si své programovací dovednosti,
    když se naučíte, jak vytvořit elektronickou pohlednici, kterou můžete sdílet se
    svým učitelem, rodinou nebo přáteli! '
  tutorial_codesterslogo_shortdescription: Použijte kód, abyste získali kreativitu
    a navrhli své vlastní firemní logo! Naučíte se základy kódování v programovacím
    jazyce, Python. Poté, co projdete výukovým programem, budete mít všechny dovednosti,
    které potřebujete k vytvoření loga pro svou osobní značku!
  tutorial_codesterstshirt_shortdescription: 'Naučte se základní programovací dovednosti
    a procvičujte pohyb po souřadnicové rovině při vytváření vlastního monogramovaného
    designu trička! '
  tutorial_codewards_shortdescription: Připojte se k vzrušující misi na záchranu podmořského
    města. Zažijte práci záchranáře, který opravuje poškozené městské systémy pomocí
    příkazů a algoritmů. Překonejte různé výzvy a prokazujte své dovednosti, inteligenci
    a odvahu!
  tutorial_olympics_shortdescription: 'Společně s Elsie se připravte na robotické
    olympijské hry! Spolu s koncepty programování se naučíte řídit, shromažďovat detaily
    a vytvářet nástroje, sestavovat a testovat svého mocného robota. '
  tutorial_codinismhero_shortdescription: Naučte se základy programování prostřednictvím
    zábavných příkladů, a vytvořte hru při učení!
  tutorial_discovery_shortdescription: Dvě postavy se setkají ve světě, a objeví překvapivý
    objekt. Co se stane dál? S Scratch a CS First, kdokoli si může vytvořit svůj vlastní
    jedinečný příběh s kódem.
  tutorial_csfirstname_shortdescription: Vyberte jméno a oživte písmena slova pomocí
    kódu. Vyberte si přezdívku, jméno domácího mazlíčka, zvíře, sport, místo nebo
    koníček.
  tutorial_edisonmove_shortdescription: Představte svým studentům textové programování
    a klíčový výpočetní koncept sekvence pomocí robotů Edison a EdPy, textový programovací
    jazyk založený na Pythonu.
  tutorial_edisonspider_shortdescription: Představte klíčové výpočetní koncepty proměnných
    a dat, dvě z nejzákladnějších částí univerzálních programovacích jazyků, pomocí
    robotů Edison a programovacího jazyka založeného na Scratch EdScratch.
  tutorial_edisonspotlight_shortdescription: Představte svým studentům roboty Edison
    a pomozte jim začít zkoumat, co je robot a jak dokáže vnímat a reagovat na svět.
  tutorial_firiapython_shortdescription: Připravte si micro:bit a vylepšete kódování
    Pythonu! CodeSpace vás krok za krokem provede od prvního řádku Pythonu ke kódování
    interaktivního programu pomocí tlačítek a LED diod.
  tutorial_gamefrootsquid_shortdescription: Kolosální chobotnice jsou největší bezobratlí
    na světě. V této kódovací hře pro začátečníky se naučíte základy kódování a vytvoříte
    hru, která zkoumá život chobotnice pod oceánem.
  tutorial_duckpiano_shortdescription: V tomto projektu budete dělat klávesy na vašem
    počítači přehrávat šarlatány na různých výškách, jako klavír, který zní jako kachna.
  tutorial_gpsound_shortdescription: V tomto projektu napíšete program pro záznam
    zvuku z mikrofonu počítače, jeho přehrávání a kreslení obrazu zaznamenaného zvuku.
    Poté můžete záznam zpracovat a přidat efekty, jako je posunutí výšky, reverzní
    nebo echo.
  tutorial_groklearningpython_shortdescription: Rozvíjejte své programovací dovednosti
    a vytvořte si vlastní klasifikátor zvířat! V tomto kurzu budete používat programovací
    jazyk Python ke klasifikaci zvířat na základě jejich charakteristik.
  tutorial_htmltimetravel_shortdescription: Vydejte se na dobrodružné cestování časem
    a dobývejte hluboký vesmír a učte se pohybovat, otáčet a transformovat objekty
    pomocí základů animace v CSS.
  tutorial_hp_flappy_shortdescription: Naučte se logické myšlení a koncepci programování
    vytvořením vlastní hry ve stylu Flappy Birds na HyperPadu.
  tutorial_appytappin_shortdescription: Tato aktivita vedená učiteli, přizpůsobená
    Hodině kódu, seznamuje děti s používáním textového programovacího jazyka k vývoji
    mobilní herní aplikace.
  tutorial_icipher_shortdescription: Tato aktivita vedená učitelem, přizpůsobená Hodině
    kódu učí děti o bezpečné komunikaci. Děti se učí, že zprávy byly v průběhu času
    šifrovány a dešifrovány pomocí šifer.
  tutorial_iguess_shortdescription: Představujeme kódy rychlé odpovědi dětem ve věku
    3-5 let. Použijte tablety ke skenování QR kódů a uhodněte mini-zvíře z daného
    stanoviště.
  tutorial_imake_shortdescription: Tato odpojená aktivita vedená učiteli pro děti
    ve věku 3—5 let využívá klasické říkanky k zavedení konceptu algoritmů, sekvence
    a opakování.
  tutorial_imorse_shortdescription: Prozkoumejte kryptografii pomocí Morseovy abecedy
    a Sphero. Zjistěte, že fyzické systémy lze naprogramovat a psát kód pro komunikaci
    Sphero.
  tutorial_kanohp_shortdescription: Naučte se kódovat a kouzlit na obrazovce s kreativními
    výzvami. Udělejte peří létat a oheň proudit, skládat hudbu a další.
  tutorial_khanwebpages_shortdescription: Nauč se tvořit webové stránky pomocí HTML
    tagů a CSS. Na konci si vytvoříš svou vlastní vánoční pohlednici.
  tutorial_kibobowl_shortdescription: Havárie! Jak daleko se musí KIBO přesunout,
    aby se dostal od začátku bowlingové dráhy ke kolíkům? Můžete vytvořit jeden přímý
    pruh nebo složitější cestu.
  tutorial_kibodance_shortdescription: Pojďme uspořádat taneční párty KIBO Robot!
    Nastavte hudební přehrávač pro přehrávání oblíbené písně ve třídě nebo skladbu
    spojenou se světovou kulturou, kterou zkoumáte.
  tutorial_buildcharacters_shortdescription: Nejoblíbenější aplikace pro čtení nyní
    obsahuje digitální Maker Space! Vytvářejte úrovně, navrhujte hry nebo vytvářejte
    postavy. Vyberte si svou aktivitu a začněte vytvářet pomocí Kodable! Obsahuje
    JavaScript pro vyšší elementární.
  tutorial_designgames_shortdescription: Nejoblíbenější aplikace pro čtení nyní obsahuje
    digitální Maker Space! Vytvářejte úrovně, navrhujte hry nebo vytvářejte postavy.
    Vyberte si svou aktivitu a začněte vytvářet pomocí Kodable! Obsahuje JavaScript
    pro vyšší elementární.
  tutorial_makelevels_shortdescription: Nejoblíbenější aplikace pro čtení nyní obsahuje
    digitální Maker Space! Vytvářejte úrovně, navrhujte hry nebo vytvářejte postavy.
    Vyberte si svou aktivitu a začněte vytvářet pomocí Kodable! Obsahuje JavaScript
    pro vyšší elementární.
  tutorial_wizard_shortdescription: Cesta do světa Code Magic jako Code Wizard. Naučte
    se vytvářet a sesílat kouzla, abyste si přizpůsobili svůj hrad.
  tutorial_mbscratchcards_shortdescription: Propojte fyzický svět micro:bit s virtuálním
    světem Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Použijte micro:bit s iPadem, abyste
    se naučili Swift.
  tutorial_mbbuttons_shortdescription: V tomto úvodním projektu budete po stisknutí
    tlačítek zobrazovat obrázky nebo animace na displeji micro:bit.
  tutorial_meteor_shortdescription: V tomto projektu vytvoříte hru Falling Meteors
    pro BBC micro:bit. Pomocí tlačítek hráč posune štít, aby zachytil padající meteory
    a zachránil Zemi.
  tutorial_ballbounce_shortdescription: Naučte se vytvářet mobilní aplikaci, kde uživatel
    hází míč po obrazovce a odrazí se od okrajů.
  tutorial_mitcodi_shortdescription: Naučte se vytvářet vlastní interaktivní mobilní
    aplikaci. Stiskněte včelu a uslyšte, jak bzučí!
  tutorial_mitdoodle_shortdescription: Vytvořte mobilní aplikaci, kde můžete kreslit
    obrázky na obrazovce!
  tutorial_talktome_shortdescription: Naučte se vytvářet mobilní aplikaci, díky které
    s vámi bude váš telefon mluvit!
  tutorial_mobilecspmap_shortdescription: Pomocí aplikace Inventor můžete vytvořit
    prohlídku památek ve vašem městě, státě nebo kdekoli na světě.
  tutorial_ozorandom_shortdescription: 'Zjistěte, jak počítače vytvářejí náhodná čísla
    a používají je, a poté použijte program náhodného pohybu, který pomůže vytvořit
    nápady pro příběh. '
  tutorial_ozotroll_shortdescription: 'Naučte se rozdíl mezi internetovými trolly
    a pohádkovými trolly, pak naučte Evo, jak být dobrým trollem, který vás chrání. '
  tutorial_peblioart_shortdescription: 'Naučte se kreslit a animovat tvary pomocí
    kódu a vytvářet interaktivní umělecká díla inspirovaná umělci. '
  tutorial_astropi_shortdescription: Kódujte zprávu a zkontrolujte teplotu okolního
    vzduchu na palubě ISS pomocí online simulátoru Sense HAT počítače Astro Pi.
  tutorial_rgart_shortdescription: Aktivity RoboGarden STEAM spojily procvičování
    kódu s učením STEAM a gamifikovanými misemi v několika aktivitách.
  tutorial_rgengineer_shortdescription: Aktivity RoboGarden STEAM spojily procvičování
    kódu s učením STEAM a gamifikovanými misemi v několika aktivitách.
  tutorial_rgmath_shortdescription: Aktivity RoboGarden STEAM spojily procvičování
    kódu s učením STEAM a gamifikovanými misemi v několika aktivitách.
  tutorial_rgscience_shortdescription: Aktivity RoboGarden STEAM spojily procvičování
    kódu s učením STEAM a gamifikovanými misemi v několika aktivitách.
  tutorial_rgtech_shortdescription: Aktivity RoboGarden STEAM spojily procvičování
    kódu s učením STEAM a gamifikovanými misemi v několika aktivitách.
  tutorial_robotmagic3d_shortdescription: Použijte kód k tomu, aby 3D modely a písmena
    ožily zábavou. Na konci si můžete stáhnout animovanou nálepku své tvorby a sdílet
    ji s přáteli.
  tutorial_robotmagicflappy_shortdescription: Použijte svou fantazii k vytvoření 3D
    hry Flappy Bird. Použijte kód k tomu, aby 3D modely ožily zábavou. Na konci můžete
    sdílet svůj výtvor s přáteli a vyzvat je k vysokému skóre.
  tutorial_scratchadventure_shortdescription: Pošlete své oblíbené postavičky Cartoon
    Network na úkol, od nejvzdálenějších koutů vesmíru až po okraj Craigova potoka.
    Odemkněte tajné poklady a objevte nové postavy při vytváření dobrodružné hry.
  tutorial_scratchtalk_shortdescription: Vytvořte rapující robot nebo interaktivní
    animaci, která mluví. Tento projekt vám ukáže, jak vytvořit mluvící animace, které
    točí, přibližují a mění barvy.
  tutorial_scratchjrstory_shortdescription: Prostřednictvím této aktivity a pokračujícího
    času se ScratchJR, studenti budou mít příležitost kreativně myslet, zlepšit své
    vyprávění a spolupracovat s vrstevníky.
  tutorial_scratchjrtwinkle_shortdescription: Prostřednictvím této aktivity budou
    mít studenti příležitost kreativně myslet, stát se vypravěči a zlepšit dovednosti
    matematického uvažování a sekvenování.
  tutorial_spherocomm_shortdescription: Zjistěte více o nedorozumění v komunitě i
    v počítačovém programu. Využijte tyto znalosti k vyřešení jakékoli nedorozumění,
    nebo chyby, v programu ve snaze pomoci BOLT najít cestu domů.
  tutorial_spherocommunity_shortdescription: Navrhněte jednoduchou cestu, která představuje
    běžnou trasu, kterou cestujete každý den. Vytvoříte dva programy, nakreslenou
    cestu a cestu programu založenou na bloku vaší komunitní cestou.
  tutorial_spherofunctions_shortdescription: Naučte se používat a vyvolávat funkce
    pro přeměnu Sphero na kalkulačku.
  tutorial_spheroinfrared_shortdescription: Staňte se epidemiologem, abyste zastavili
    šíření vzácné robotické infekce, která sužuje komunitu robotů BOLT.
  tutorial_spherolightsensor_shortdescription: Naučte se, jak vytvořit program, který
    používá snímač okolního světla k měření hodnot luxů a pronásledování BOLT.
  tutorial_spheromansion_shortdescription: Udržet spoustu dinosaurů u vás doma by
    neměl být problém, že? Jak si dokážete představit, nekončí to dobře. Jste uvězněni
    v knihovně zámku a musíte naprogramovat cestu ven.
  tutorial_roadblocks_shortdescription: Jako pokračování vaší komunity, upravíte svůj
    program bloků, když se vy a váš partner setkáte s různými překážkami na trase.
  tutorial_spherotext2_shortdescription: Naučte se své první podmíněné sestavením
    zábavné hry, kde budete házet Sphero a hádat zvuky zvířat. To je skvělá aktivita
    po dokončení textu 1.
  tutorial_spherotext3_shortdescription: Naučte se měnit hlavní LED diody Sphero na
    základě rychlosti otáčení gyroskopu. Dozvíte se také o normalizaci a absolutní
    hodnotě. To je skvělá aktivita po dokončení textu 1 a 2.
  tutorial_spherotext4_shortdescription: Pomocí proměnných vytvořte horkou bramborovou
    hru poháněnou Sphero. To je skvělá aktivita po dokončení textu 2 nebo 3.
  tutorial_spheroraptor_shortdescription: Vytvořte opevněné pero, abyste udrželi Spheroraptors
    na uzdě, a zároveň zapisujte kód k úniku Spheroraptors. Od smyček, přes kondicionály,
    operátory a dokonce i komparátory, budete potřebovat tolik know-how v oblasti
    kódování, kolik můžete shromáždit.
  tutorial_stempiday_shortdescription: V této aktivitě kódování budete náhodně generovat
    body podobné velmi špatnému hráči, který střílí šipky na šipky.
  tutorial_stemplanetoids_shortdescription: V této aktivitě opravíte hru s rozbitými
    asteroidy, kde se loď pohybuje pouze v přímce. Pak do hry přidáte gravitaci a
    pokusíte se přistát s lodí na Měsíci!
  tutorial_stempong_shortdescription: V této aktivitě opravíte rozbitou verzi hry
    Pong tak, aby se objekty odrazily tak, jak by měly. Poté přidáte gravitaci a vytvoříte
    klon Bonk.io.
  tutorial_algobot_shortdescription: Hráči ovládají AlgoBot, chytrý malý servisní
    droid, a naučí se používat vizuální programovací jazyk, který mu pomůže zvládnout
    krizi!
  tutorial_thunkableapps_shortdescription: 'Naučte se, jak vytvářet vlastní aplikace
    pomocí kódování založeného na blocích! '
  tutorial_toxicodedot_shortdescription: Vyberte kartu ze svého balíčku a interpretujte
    její kód, abyste mohli postupovat světem. Použijte své intuitivní schopnosti odhadnout
    pravidla a poučit se z vlastních chyb.
  tutorial_gcactions_shortdescription: Objevte akce, jeden z klíčových stavebních
    kamenů v kódování, a použijte je ke kódování videohry! Prozkoumejte digitální
    kulturu a dozvíte se o robotech a o tom, co ve skutečnosti mohou dělat.
  tutorial_gccomparators_shortdescription: Objevte komparátory a logická pravidla,
    která jsou klíčovými stavebními kameny v kódování, a použijte je ke kódování videohry!
    Prozkoumejte digitální kulturu a dozvíte se více o sledování našich online aktivit.
  tutorial_gcconditions_shortdescription: Objevte podmínky, jeden z klíčových stavebních
    kamenů v kódování, a použijte je ke kódování videohry! Prozkoumejte digitální
    kulturu a seznamte se s algoritmy, které pohánějí náš online svět.
  tutorial_gccreate_shortdescription: Vytvořte si svou první plnou videohru s GameCode!
    Vytvářejte nové postavy, udělejte je (trochu) chytřejšími, dejte hráči supervelmoci...
    Sky je limit!
  tutorial_gcevents_shortdescription: 'Objevte události, jeden z klíčových stavebních
    kamenů v kódování, a použijte je ke kódování videohry! Prozkoumejte digitální
    kulturu a dozvíte se o umělé inteligenci a o tom, jak by to mohlo mít smysl ve
    vašem životě. '
  tutorial_gcloops_shortdescription: Objevte smyčky, jeden z klíčových stavebních
    kamenů v kódování, a použijte je ke kódování videohry! Prozkoumejte digitální
    kulturu a dozvíte se o fenoménu echo komory na sociálních sítích.
  tutorial_gcvariables_shortdescription: Objevte proměnné, jeden z klíčových stavebních
    kamenů v kódování, a použijte je ke kódování videohry! Prozkoumejte digitální
    kulturu a zjistěte, co jsou data a jak fungují.
  tutorial_beanything_shortdescription: Pomocí programování můžete animovat postavy,
    skládat hudbu, vyprávět příběhy, navrhovat hry a dokonce vytvářet umění.
  tutorial_change_shortdescription: Vytvořte projekt, který ukazuje, jak byste změnili
    svět! Ať už jste nadšení pro recyklaci nebo máte nápad dosáhnout světového míru,
    podělte se o svou vizi s kódem!
  tutorial_cooking_shortdescription: Předveďte své dovednosti - vytvořte interaktivní
    hru na vaření. Začátečníci mohou používat výukový program s vlastním průvodcem,
    zatímco pokročilejší kodéři mají možnost začít s prázdným projektem.
  tutorial_crystal_shortdescription: Osílejte kouzla, sbírejte power-upy, a porazte
    nepřátele, když bojujete v divoké aréně pro 4 hráče, která se zmenšuje uprostřed
    lávy!
  tutorial_landscape_shortdescription: Pomocí funkce kreslení perem v Pythonu vytvořte
    krajinu pomocí kódu. Použijte položky krajiny, které již byly pro vás vytvořeny,
    nebo si navrhněte vlastní struktury. Publikujte a sdílejte své výtvory!
  tutorial_pets_shortdescription: Vytvořte zábavnou hru o domácích mazlíčcích - ať
    už skutečných nebo imaginárních! Začátečníci mohou používat výukový program s
    vlastním průvodcem, zatímco pokročilejší kodéři mají možnost začít s prázdným
    projektem.
  tutorial_petvet_shortdescription: Od vedení domácích mazlíčků do vyšetřovací místnosti
    až po diagnostiku jejich čichání, boo-boos, a svědění, zjistíte, že každá hádanka
    má řešení, díky nimž se domácí mazlíčci budou cítit lépe než kdy jindy!
  tutorial_superhero_shortdescription: Pomocí pixelových obrazů HTML a CSS vytvořte
    své oblíbené masky superhrdinů. Publikujte a sdílejte své výtvory!
  tutorial_vidcodeplastic_shortdescription: Naučte se používat smyčky, sinusové vlny
    a přizpůsobené emodži, abyste vytvořili jedinečný projekt.
  tutorial_vidcodetypeface_shortdescription: Vytvořte si vlastní písmo pomocí tvarů
    a prvků typografie. Typ má více prvků, než jste si možná uvědomili!
  tutorial_washustorm_shortdescription: Naučte se, jak naprogramovat příchozí bouři.
  tutorial_activitypackets_shortdescription: Najděte hodiny zábavy vhodné pro rodiny
    s dětmi s tisknutelnými balíčky kreativních kódovacích aktivit Wonder Workshop.
    Oživte kódování pomocí robotů Dash, Dot a Cue stažením těchto online a offline
    aktivit, které můžete použít během Hodiny kódu i mimo ni!
  tutorial_googlerookie_shortdescription: V této aktivitě budete kódovat koláž s tématem
    Rookie pomocí Blockly, úvodního kódovacího jazyka. Pomocí sekvencí, proměnných
    a smyček vytvoříte jedinečný kousek, který zvýrazní vaši kreativitu!
  tutorial_tommyturtle_shortdescription: 'Pomozte malým dětem naučit se základy kódování
    pomocí želvy Tommy! '
  tutorial_mazyad_shortdescription: Tento produkt rozšíří naše hranice a vytvoří integrovanou
    papírovou verzi s počítačovými aplikacemi a alternativu, pokud počítač není z
    jakéhokoli důvodu používán. Bude také sloužit jako úvod do porozumění programování
    obecně.
  tutorial_gamemaker_shortdescription: Game Maker je otevřená aktivita, kde si studenti
    mohou pomocí jednoduchého průvodce kódem vytvořit cokoli chtějí. Stačí kliknout
    na obrázek roztomilého malého monstra a vybrat jednu z možností v nabídce. Pokročilejší
    výukové programy jsou také zahrnuty pro ty, kteří chtějí jít hlouběji do tvorby
    her.
  tutorial_duckrace_shortdescription: V tomto kurzu budete řešit programovací úkoly,
    které pomohou kachně Toni sbírat mince pro její sváteční úspory. Na konci kurzu
    si vytvoříte vlastní hru.
  tutorial_allcancodeapps_shortdescription: Pomocí platformy Allcancode můžete vytvářet
    webové a mobilní aplikace od návrhu po doručení.
  tutorial_n2y_shortdescription: Pomozte Bittovi Bottovi prozkoumat Zemi pomocí směrových
    šipek.
  tutorial_dance2019_longdescription: Naprogramujte taneční večírek ke sdílení s Vašimi
    přáteli. Vystupovat budou Katy Perry, Shawn Mendes, Lil Nas X, Panic! At The Disco,
    Jonas Brothers a mnoho dalších!
  tutorial_danceparty_longdescription: Nakóduj Taneční party a sdílej ji s přáteli.
    Účinkují Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, a 25 dalších!
  tutorial_chibitronics_longdescription: Naprogramujte papírový obvod, abyste osvětlili
    svůj vlastní příběh.
  tutorial_athlete_longdescription: Vyber si mezi vytvořením basketbalové hry nebo
    smícháním a propojením různých sportů!
  tutorial_moana_longdescription: Nový výukový program Disney Hour of Code používá
    vizuální programovací jazyk pomocí bloků, kde studenti jednoduše přetahují vizuální
    bloky a zapisují kód. Vizuální programování je zábavný a snadno srozumitelný způsob,
    jak naučit logiku kódování. Vystavení vizuálnímu programování vytváří základ pro
    textové programování, složitější činnost. Výukový program je určen pro děti ve
    věku 8+ a pro ty, kteří se pokoušejí kódovat poprvé. K dispozici ve 23 jazycích
    a lokalizováno mimo Spojené státy. Tento výukový program je k dispozici zdarma
    online a obsahuje digitální sadu nástrojů v angličtině a španělštině pro pedagogy
    a organizátory akcí.
  tutorial_star-wars_longdescription: Nauč se programovat droidy a vytvoř si vlastní
    hru Star Wars ve velmi vzdálené galaxii.
  tutorial_gumadventure_longdescription: V epizodě Amazing World of Gumball „The Signal,
    „Závada ovlivňuje vztah postav k sobě navzájem. V této aktivitě pokračujte v příběhu
    vytvořením vlastní závady a představením si, jak na ni Gumball a jeho přátelé
    zareagují.
  tutorial_mchoc_longdescription: Použij bloky kódu, abys vzal(a) Alexe nebo Steva
    na dobrodružství ve světě Minecraftu.
  tutorial_vidnews_longdescription: 'To jsou zprávy HOC! Videa a grafika jsou o technologii,
    rozmanitosti, dětech a kódování. Hotové projekty lze nahrát na školní web jako
    zprávu o samotném HOC. Učitelé mohou studenty povzbudit, aby pomocí zpráv informovali
    o tom, co se naučili, nebo statistiku pro svou školu. „Nejnovější zprávy: 400
    studentů v Rooseveltu se účastní Hodiny kódu“'
  tutorial_kodable-pre_longdescription: Kodable je hra s vlastním průvodcem, která
    seznamuje děti 5+ se základy programování. Mít učitele nebo rodiče poblíž je optimální,
    ale není nutné. Šťastný koding!
  tutorial_highseas_longdescription: Animujte oceánskou vlnu a vytvořte prostředí,
    poté vyprávějte příběh, který se odehrává na volném moři.
  tutorial_capython_longdescription: Python je poutavý a jednoduchý jazyk, který se
    naučíte. Zjistěte více o používání modulů, funkcí, smyček a seznamů, to vše při
    vytváření zábavných obrázků pomocí vašich kamarádů želv. Geometrie nikdy nebyla
    tak zábavná!
  tutorial_frzn_longdescription: Připojme se pomocí kódu k Anně a Else, které zkoumají
    kouzlo a krásu ledu. Během bruslení vytvoříš sněhové vločky a vzory, a tím vybuduješ
    zimní říši divů, kterou pak můžeš sdílet se svými přáteli.
  tutorial_cocom_longdescription: Vyberte si svého hrdinu a kód si cestu přes zlobr
    hlídky, lávové jámy a laserových paprsků Kithgard Dungeon. O úroveň výš, získat
    drahokamy, a kořist magické předměty odemknout nové programovací schopnosti!
  tutorial_play-lab_longdescription: Vytvoř příběh nebo hru s Herní laboratoří! Rozhýbej
    zvířata, piráty, zombie, ninjy a mnoho dalších postav, vytvářej zvuky, sbírej
    body, a dokonce můžeš házet ohnivými koulemi!
  tutorial_boxisland_longdescription: Vydejte se na výlet na Box Island a posbírejte
    všechny hvězdy! Box Island je krásná mobilní kódovací hra, která vezme děti na
    vzrušující dobrodružství na půvabném ostrově. V tomto tutoriálu se naučíte základy
    algoritmů, sekvencí, smyček a kondicionálů!
  tutorial_textcomp_longdescription: 'V určitém bodě dosáhneme fyzického omezení,
    jak rychle můžeme posílat bity. Pokud chceme posílat větší množství informací
    rychleji, musíme najít způsob, jak reprezentovat stejnou informaci pomocí menšího
    množství bitů – musíme komprimovat data. Studenti se v této lekci učí používat
    widget komprese textu ke kompresi segmentů anglického textu tak, že se dívají
    na vzory a nahrazují symboly za větší vzory textu. '
  tutorial_encryption_longdescription: Studenti se dozví o nutnosti šifrování a jednoduchých
    technikách prolomení (neboli crackingu) tajných zpráv. Vyzkouší si sami prolomit
    zprávu zašifrovanou klasickou Caesarovou šifrou a také šifrou náhodné náhrady.
    Studenti by se měli důkladně seznámit s nutností šifrování při odesílání informací
    přes internet a nutností dokonalejších technik šifrování kvůli výkonným výpočetním
    nástrojům.
  tutorial_kanopixel_longdescription: Tvůrci všech věkových kategorií se učí kódovat
    ve skutečném programovacím jazyce a sledovat, jak jejich příkazy ožívají nakreslením
    sekvence 13 obrázků s kódem. Během cesty se naučí o historii umění videoher od
    Pongu a dalších retro her prostřednictvím 8bitového umění a Minecraftu, propojují
    počítačovou vědu s uměním, historií a vyprávěním. Implementace je flexibilní —
    můžete strávit 1 hodinu nebo několik hodin během jedné nebo více relací. Studenti
    mohou dokončit Pixel Hack sami pomocí pokynů v rámci výzev, nebo můžete z Pixel
    Hack udělat cestu vedenou instruktorem, s komplexní příručkou pro pedagogy plnou
    návrhů. Studenti budou vyzváni, aby přidali svůj vlastní kreativní vkus hackerem
    našich výzev a získali certifikát Pixel Hacker.
  tutorial_foos_longdescription: KóduJTE rozkošné Foos a vyřešte hádanky, které učí
    základní koncepty informatiky, jako je sekvenování a smyčky. Každý kdekoli se
    může naučit kódovat pomocí oceněného rozhraní „žádná slova“ CodeSPark Academy.
    Začátečníci a předčtenáři vítáni!
  tutorial_tynkerdd_longdescription: Navrhněte si vlastního draka, poté jej pomocí
    programování proveďte zábavnými hádankami při hledání pokladu a mincí! Budete
    muset procházet složitými hrady, najít power-upy a dobýt rytíře, abyste získali
    veškerý poklad.
  tutorial_tynkerana_longdescription: Využijte své znalosti matematiky a geometrie
    k vytvoření pracovních analogových hodin s pohyblivými ručičkami sekundy, minuty
    a hodiny. Budete muset vypočítat úhel, který by každá ruka měla ukazovat, na základě
    toho, kolik je hodin. Až budete hotovi, můžete přidat připomenutí o tom, co musíte
    udělat po celý den, abyste si vytvořili vlastní budík!
  tutorial_vidcard_longdescription: |-
    Naučte se, jak vytvořit přání s JavaScriptem!

    Naučíte se manipulovat s vlastními videi tím, že přistupujete ke každému pixelu a řeknete mu, co dělat s CODE!

    Můžete také nahrát a zaznamenat své vlastní záběry a přizpůsobit tak zážitek.

    Vytvořeno ve spolupráci s GSGNY.
  tutorial_spritebox_longdescription: Běh, skok, a kódujte si cestu třemi různými
    světy, abyste sbírali hvězdy a dotáhněte se na cílovou čáru! Naučte se sekvenování,
    ladění a smyčky a kód ve Swiftu, Javě nebo pomocí ikon.
  tutorial_tynkerch_longdescription: Uložte počítač před škodlivým virem! Budete se
    muset prolomit systémem odstraněním virů, otevřením dveří, řešením bludišť a navigací
    portály. Dejte si pozor na viry a závady!
  tutorial_lightbot_longdescription: Lightbot je hra, která žádá hráče, aby používali
    programovací logiku k řešení hádanek! Získejte praktické znalosti základních konceptů
    kódování vedením Lightbota k rozsvícení všech modrých dlaždic v každé úrovni.
    Naučte se, jak sekvenovat pokyny, psát postupy, a využívat smyčky podél cesty
    v této činnosti s vlastním vedením. Skvělé pro všechny věkové kategorie a všechny
    úrovně dovedností.
  tutorial_hoc_longdescription: Zástupný symbol pro nový code.org/hoc
  tutorial_code_longdescription: Nauč se základní pojmy informatiky pomocí programování
    přetahováním a upouštěním. Toto je samostatně řízený tutoriál, který vypadá jako
    hra a obsahuje video přednášky Billa Gatese, Marka Zuckerberga, Angry Birds a
    Plants vs. Zombies. Nauč se opakovací smyčky, podmínky a základní algoritmy. Dostupné
    v 37 jazycích.
  tutorial_tinspire_longdescription: Seznámit studenty se základy kódování - za pouhých
    10 minut najednou - pomocí technologie TI, kterou každý den nosí v batohu. Tyto
    lekce dávají studentům snadný vstup do programování, které může pomoci vyvolat
    jejich zájem o kódování a informatiku. Studenti budou psát programy, které mohou
    posílit matematické koncepty pomocí jazyka TI Basic, který je připraven k použití
    na jejich kapesních modulech TI-Nspire.
  tutorial_itchbounceball_longdescription: |-
    Provedeme vás úvodem do Itch, s využitím vizuálního programovacího jazyka Scratch.

    Tato lekce poskytuje video a textové pokyny pro kód, který studenti musí přidat, aby se míč zanivě poskakoval po obrazovce.

    Jakmile studenti dokončí tuto aktivitu, existuje příležitost prozkoumat nápady na další změny a aktivity, které lze provést. Neexistuje žádný stanovený cíl ani výsledek, protože se jedná o otevřené vzdělávací prostředí, ale právě s tímto počátečním kódem studenti přicházejí s úžasnými projekty!

    Veškeré instrukce jsou obsaženy v prostředí Isch, takže není třeba přepínat obrazovky, aby následovaly společně s projektem. Doporučujeme sluchátka.
  tutorial_vidclim_longdescription: Studenti zkoumají skutečnost o klimatu Země a
    zapojují se do práce vědců a umělců v reakci na změnu klimatu. Studenti vezmou
    svůj výzkum a plánují video, které sdílí svou skutečnost. Videa mohou být o porozumění
    změnám klimatu a jejich účinkům, reakce veřejnosti na změnu klimatu, jak změna
    klimatu ovlivňuje každodenní život, a o opatřeních, která můžete podniknout, abyste
    něco změnili.
  tutorial_matlab_longdescription: Learn to Code je poutavý, online, interaktivní
    výukový program, kde se naučíte kódovat. Pomocí MATLABU zjistěte, zda nejbližším
    místem setkání s vašimi přáteli jsou filmy, nákupní centrum, nebo kavárna. Rozdělte
    problém na menší kousky a naučte se základní koncepty programování. Do konce hodiny
    vytvořte algoritmus, abyste našli nejkratší cestu ke svým přátelům!
  tutorial_flap_longdescription: Vytvoř si pomocí programování přetahováním vlastní
    hru Flappy Bird, kterou si můžeš přizpůsobit, aby vypadala jinak (Žralok Flappy,
    Santa Flappy nebo něco jiného). Přidej si tuto hru jedním kliknutím do telefonu.
  tutorial_galaxy_longdescription: "Popadněte svůj smartphone s Androidem a prozkoumejte
    vzdálené galaxie! Na #GalaxyGameJam si můžete vytvořit vlastní aplikaci pro Android.
    Navrhněte jej pomocí naší bezplatné aplikace Pocket Code a staňte se součástí
    naší mise do vesmíru. S Pocket Code se snažíme inspirovat děti, teenagery a mladé
    dospělé k vytváření vlastních her, animací a interaktivních příběhů přímo na svých
    chytrých telefonech. \n"
  tutorial_inf_longdescription: Použij Herní laboratoř k vytvoření příběhu nebo hry
    s postavami Disney Infinity.
  tutorial_tynkersol_longdescription: Naprogramujte interaktivní model naší sluneční
    soustavy. Tento projekt přichází s podrobnými pokyny, které vás provedou vytvořením
    simulace s planetami obíhajícími kolem Slunce. Poté přidejte fakta o každé planetě,
    která se objeví po kliknutí.
  tutorial_itchg_longdescription: "Jméno - to vám umožní vytvořit hru rozpoznávání!
    \n\nKonečný projekt má studenty, kteří vytvářejí hru, která pojmenuje Státy Austrálie!\n\nNejprve
    projdete a postupujte podle pokynů, abyste vytvořili hru, která označí tři fáze
    vodního cyklu. Uděláte plně funkční hru, včetně bodování!\n\nZe strany kódování
    se dozvíte o proměnných, kondicionálech, seznamech, zřetězených řetězcích a mnohem,
    mnohem více. Jedná se o techniky kódování, které budete moci znovu použít v jiných
    projektech, jak budete postupovat v budování svých nových kódovacích dovedností!\n\nAktivitu
    můžete posunout ještě dále přidáním vlastního obrázku a štítků (spolu s mnoha
    dalšími možnostmi projektu zábava nikdy nekončí). Doporučujeme sluchátka."
  tutorial_como_longdescription: Pomozte roztomilé opici chytit banány ve 30 zábavných
    kódovacích výzvách! Jak budete hrát, potkáte různá zvířata, která vás po cestě
    povedou. Budete používat kód a přemýšlet mimo krabici, abyste vyhráli co nejvíce
    hvězd. Hodně štěstí!
  tutorial_processfound_longdescription: Co to znamená psát software, který dělá věci,
    které často děláte rukama, papírem, tužkou, barvou? Mohl byste použít počítač
    k vytváření výkresů? Chcete-li vytvořit animace? Chcete-li vytvořit obrázky?
  tutorial_tynkerhomo_longdescription: Budete postupovat podle podrobných pokynů k
    animaci interaktivního příběhu se spoustou homofonů v něm! Pokaždé, když postava
    řekne slovo, které je homofon, zeptejte se hráče, který homofon je správné slovo
    pro tento kontext. Hráč lépe zná své homofony, jinak dialog nebude dávat smysl!
  tutorial_art_longdescription: Nakresli skvělé obrázky a návrhy s umělcem!
  tutorial_tynkerbrick_longdescription: Použijte Tynkerův fyzikální engine a vytvořte
    si vlastní personalizovanou verzi této klasické arkádové hry. Začněte programováním
    pádla tak, aby se pohyboval po stisknutí kláves se šipkami, poté přidejte míč
    a několik cihel. Hru si přizpůsobíte přidáním vlastních aktiv pro míč, cihly a
    pádlo.
  tutorial_itchbio_longdescription: |-
    Jméno - to vám umožní vytvořit hru rozpoznávání!

    Vytvořte hru pro pojmenování částí biologické buňky. Naučte se části buňky, zatímco děláte hru, a hrajte ji znovu tolikrát, kolikrát potřebujete k obnovení paměti!

    Nejprve projdete a postupujte podle pokynů, abyste vytvořili hru, která označí tři fáze vodního cyklu. Uděláte plně funkční hru, včetně bodování!

    Ze strany kódování se dozvíte o proměnných, kondicionálech, seznamech, zřetězených řetězcích a mnohem, mnohem více. Jedná se o techniky kódování, které budete moci znovu použít v jiných projektech, jak budete postupovat v budování svých nových kódovacích dovedností!

    Aktivitu můžete posunout ještě dále přidáním vlastního obrázku a štítků (spolu s mnoha dalšími možnostmi projektu zábava nikdy nekončí). Doporučujeme sluchátka.
  tutorial_itchj_longdescription: |-
    Naše aktivita Jumping vám poskytuje dovednosti v kódování, abyste získali postavu, která skočí na platformy, které se používají v mnoha arkádových hrách.

    Použijte skákací dovednosti a vytvořte si vlastní herní cíl.

    Používá kartézský souřadnicový systém, takže se zde dozvíte něco o souřadnicích obrazovky.

    Užijte si učení všeho o skákání s Iitchem! Doporučujeme sluchátka.
  tutorial_tickleo_longdescription: S Tickle, uživatelsky přívětivou kódovací aplikací,
    můžete Orca snadno naprogramovat tak, aby plavala mnoha způsoby jednoduchým přetažením
    kódovacích bloků a vytvořte příkaz, který bude následovat.
  tutorial_hopgeo_longdescription: Vytvořte si vlastní verzi vysoce poutavé hry Geometry
    Jumper v otevřeném programovacím prostředí Hopscotch! Po cestě získáte praktické
    zkušenosti s koncepty, jako je sekvence, smyčky, proměnné a ladění. K dokončení
    nebo usnadnění této činnosti nejsou zapotřebí žádné předchozí zkušenosti; zahrnuje
    zábavný videonávod v aplikaci a průvodce usnadněním krok za krokem.
  tutorial_tynkermult_longdescription: Kódujte si vlastní matematický zápas! Vaše
    postava musí uniknout z jeskyně, aniž by byla zasažena padajícími balvany. Jediným
    způsobem, jak může postava běžet vpřed, je správné zodpovězení matematických otázek!
    Při programování této zábavné multiplikační kvízové hry budete postupovat podle
    pokynů krok za krokem.
  tutorial_monster_longdescription: Tajemný ostrov kódování pro hledání příšer nabízí
    zábavou naplněné samostatně vedená dobrodružství učící několik klíčových pojmů
    programování pro děti. Každý blok založený na aktivitě staví na předchozím uvedení
    dětí do funkcí, logických hodnot, cyklů, If/Else příkazů a polí pomocí barevné
    animované grafiky, zvukových instrukcí.
  tutorial_tynkerapp_longdescription: Sestavte si vlastní verzi své oblíbené hry.
    Vyberte si z mnoha možností, jako plošinovky, klasické arkádové hry, závodní hry,
    programovací umění, projekty vyprávění příběhů, a více! Svou hru si přizpůsobíte
    vytvořením více úrovní, nahráváním nebo kreslením vlastních datových zdrojů a
    programováním zábavnějších funkcí.
  tutorial_tynkerpup_longdescription: Pixel štěně si užívalo pěkný den se svou rodinou,
    ale zapomněli ho dát do auta a odešli bez něj! Dokážete naprogramovat Pixel, aby
    našel cestu domů? V každé hádance budete navigovat Pixel, abyste se vyhnuli překážkám,
    aby se mohl vrátit domů ke své rodině.
  tutorial_livecode_longdescription: Když použijete náš výukový program LiveCode pro
    Hodinu kódu, vaši studenti si vytvoří vlastní zvukové desky. Po vytvoření zvukových
    desek se zvířecími a klavírními zvuky si studenti budou moci vytvořit vlastní
    vlastní zvukové desky s vlastním výběrem obrázků a hudby!
  tutorial_cocomgame_longdescription: Za prvé, o úroveň výš své znalosti programování
    v jazyce Python nebo JavaScriptu kódováním cestu ven z nebezpečí a sebral mu sladký
    kořist. Pak využít své programovací schopnosti vytvořit si vlastní hru a uvidíme,
    jestli vaši přátelé mohou porazit ho!
  tutorial_tynkerspin_longdescription: V tomto projektu vytvoříte úžasný přizpůsobitelný
    nástroj pro kreslení. Naprogramujte pero, vyberte obrázek (nebo nahrajte vlastní)
    a budete moci nakreslit rotující verzi tohoto obrázku.
  tutorial_code-avengers_longdescription: Sestavte 2D hru shora dolů pro 2 hráče s
    JavaScriptem v 10 krátkých úkolech. Poté pokračujte v učení některých základů
    programování (proměnné a příkazy if) při vytváření kvízu, který můžete sdílet
    s přáteli. Po cestě získávejte body a odznaky, když soutěžíte o dosažení vrcholu
    žebříčku třídy.
  tutorial_tynkercq_longdescription: Navrhněte si vlastní postavu cukrovinek troll
    a vydejte se na víceúrovňové hledání cukrovinek, které vaší postavě pomohou najít
    cestu domů. Budete řešit kódování hádanek, abyste mohli navigovat svou postavu
    lidským světem, a zároveň se vyhýbat překážkám a sbírat gumdrops a mincovny.
  tutorial_cmgame_longdescription: Povýšte své dovednosti v oblasti kódování na další
    úroveň tím, že se naučíte vytvářet vlastní hry. V tomto kurzu se naučíte uživatelské
    rozhraní klávesnice a herní mechaniku při vytváření hry ve stylu Super Mario™.
    Poté budete moci sdílet svou hru!
  tutorial_codesters_longdescription: 'Vytvořte si vlastní hry, animace, a kresby
    pomocí Pythonu. Až budete hotovi, sdílejte je s přáteli! Program v Pythonu, skutečný
    programovací jazyk používaný každý den ve společnostech - naše sada nástrojů drag
    and drop usnadňuje učení! Zkuste vytvořit basketbalovou hru, choreografovat tanec,
    nebo navrhnout animovanou kartu! '
  tutorial_qrm_longdescription: Připojte se k Mary a učte se programovací jazyk Kvorum
    jako součást lehké a zábavné cesty v biologii. Aktivity jsou vedeny studenty,
    s online příklady, a jsou přístupné nevidomým a zrakově postiženým.
  tutorial_texas-instruments_longdescription: 'Aktivity 10 minut kódu lze ve třídě
    použít jako způsob, jak vzbudit zájem studentů o kódování pomocí technologie TI,
    kterou každý den nosí v batohu. Naučte se základy kódování pomocí TI-84™ Plus
    a začněte programovat za pouhých 10 minut — žádné zkušenosti nejsou potřeba!  '
  tutorial_cajava_longdescription: Kreslení pomocí JavaScriptu je jednodušší, než
    si myslíte. Zjistěte více o vlajkách světa při kreslení vlajek pro každou úroveň,
    která zvyšuje složitost. Zjistěte více o tvarech, souřadnicích a barvách a také
    o důležitosti sekvence při kódování.
  tutorial_codehs_longdescription: Dávat příkazy počítači, o čem je programování,
    je jako dávat příkazy psovi. Naučte se kódovat s Karlem Psem - zábavný, přístupný,
    a vizuální úvod do textového programování, který učí základní pojmy, jako jsou
    příkazy a funkce pro absolutní začátečníky. Už máte nějaké zkušenosti? Vyzkoušejte
    místo toho náš výukový program JavaScript Graphics!
  tutorial_hopemo_longdescription: "Vytvořte kreslicí aplikaci, která vytváří krásné,
    interaktivní umění s vašimi oblíbenými emodži. \n\nProzkoumejte kreativní stránku
    kódování a vytvořte aplikaci, kterou mohou přátelé použít k vyjádření sebe sama.
    V tomto procesu se dozvíte o sekvenci, událostech, smyčkách a proměnných. \n\nK
    dokončení nebo usnadnění této činnosti nejsou zapotřebí žádné předchozí zkušenosti;
    zahrnuje video tutoriál v aplikaci a průvodce usnadněním krok za krokem."
  tutorial_tynkercm_longdescription: Prozkoumejte kouzelný les, abyste zachytili příšery
    a naučili se, jak je naprogramovat vyplněním kódovacích hádanek. Sbírejte, kódujte
    a vyvíjejte všechny jedinečné příšery. Vymyslete strategie založené na schopnostech
    vašich příšer, aby mohly bojovat v aréně pro více hráčů. Čí kód vyhraje?
  tutorial_codesterswintergreet_longdescription: 'V této aktivitě, studenti používají
    naši sadu nástrojů pro přetažení textu k zahájení programování v Pythonu hned!
    Zimní pozdravy učitelé studentů o základní syntaxi, skřítcích a tečkovaných notacích,
    stejně jako události. Studenti se učí vytvořením zimní pohlednice, kterou mohou
    uložit a sdílet! '
  tutorial_codestersc_longdescription: 'V této lekci studenti prozkoumají všechny
    čtyři kvadranty souřadnicové roviny! Používají Python a naši sadu nástrojů pro
    přetažení textu k odeslání sprite na různá místa na jevišti! Zahrnuty jsou demonstrační
    a ladicí aktivity, které studentům pomohou pohodlně se orientovat v souřadnicové
    rovině. '
  tutorial_codestersturtle_longdescription: Naučte se základy kódování v Pythonu při
    vytváření vlastní hry na křížení želv! Použijte seznamy a smyčky k nastavení hry,
    a události k vytváření aut a ovládání želvy! Dokážete bezpečně přejít silnici?
  tutorial_penjee_longdescription: 'Vizuální způsob, jak studenti začít svůj první
    jazyk. Studenti píší kód Pythonu, aby přesunuli tučňáka po ledovém světě. Náš
    editor zdůrazňuje každý řádek kódu při jeho spuštění, pomáhá dětem spojit se s
    kódem se změnami ve světě tučňáků. Naše učební osnovy jsou diferencované na základě
    připravenosti studentů a formují se podle potřeb každého studenta. '
  tutorial_trinket_longdescription: |-
    Vyberte si z lekcí, výzev a výukových programů o programovacím jazyce Python. Vytvářejte animace založené na želvích a řešte hádanky, to vše při učení základů tohoto mocného jazyka.

    Aktivity sahají od blokového programování po skutečný kód Pythonu, s aktivitami vhodnými pro většinu věkových úrovní. Vyberte lekce dostupné ve španělštině, korejštině a čínštině!
  tutorial_frogger_longdescription: Staňte se výpočetním myslitelem. Vytvářejte 3D
    objekty nakreslením 2D obrázků, které proměníte v úžasné 3D tvary. Vytvářejte
    3D světy sestavením tvarů, které jste právě zabudovali do vzrušujících světů.
    Vládněte svému světu! Oživte svůj svět programováním pomocí jednoduchých pravidel
    drag and drop. Hrajte na počítačích, tabletech a smartphonech. Sdílejte svou 3D
    hru se svými přáteli prostřednictvím e-mailu a Facebooku.
  tutorial_tynkereco_longdescription: Vytvořte interaktivní ekologickou pyramidu a
    sledujte, jak energie proudí ekosystémem! Tento projekt přichází s podrobnými
    pokyny, které vás provedou vytvořením ekologické pyramidy pro jakýkoli ekosystém
    se zvířaty a rostlinami, které po kliknutí klouzají na správné místo v pyramidě.
  tutorial_mitedarc_longdescription: Nechte svého sprite sbírat mince a získávat body.
  tutorial_khan_longdescription: Nauč se kreslit pomocí programování v jazyku JavaScript
    a vytvoř si svého sněhuláka! Zkus si to samostatně nebo s tvou třídou!
  tutorial_tynkerd_longdescription: Navrhněte si vlastního hrdinu a hrajte jako tato
    postava prostřednictvím této víceúrovňové adventury. Budete muset použít své kódovací
    dovednosti k řešení hádanek, bojovat s chybami, a uložit základní desku!
  tutorial_cdmy_longdescription: Codecademy je interaktivní platforma pro učení dovedností
    STEM, které jsou zásadní pro dnešní pracovní místa. Připojte se k milionům studentů
    Codecademy a naučte se základy kódování a informatiky absolvováním našich zábavných
    kurzů Hodina kódu. Na konci každého kurzu budete mít skutečný projekt, který můžete
    předvést svým přátelům a rodině.
  tutorial_codestersdance_longdescription: 'Studenti používají sadu nástrojů pro přetažení
    textu, která jim umožňuje okamžitě začít kódovat v Pythonu! Studenti absolvují
    soubor řízených praktických aktivit, ve kterých se naučí používat a upravovat
    různé programovací příkazy. Pak, aplikují tyto dovednosti k vytvoření vlastní
    taneční rutiny! '
  tutorial_codestersbasketball_longdescription: 'Studenti používají naši sadu nástrojů
    pro přetažení textu k zahájení kódování v Pythonu hned! V této samostatně vedené
    činnosti, studenti absolvují řadu přímých výukových aktivit, ve kterých staví
    basketbalovou hru pull and shoot! Studenti zkoumají proměnné, události, základní
    syntaxi, vytváření náhodných souřadnic. '
  tutorial_nclkarel_longdescription: Naučte se kódovat a řešit problémy tím, že provádíte
    robota Karla džunglí, horami a poušti. Karel se řídí vašimi pokyny, stejně jako
    skutečný robot. Začněte programovat pomocí jednoduchých příkazů, jako je go, get
    a put. Dále se naučíte, jak do svých programů zabudovat opakované smyčky a podmínky.
    Nakonec definujte vlastní příkazy pro Karla. S aplikací NCLab si můžete vytvořit
    vlastní hry! Bavte se při učení dovedností, které můžete použít v jakémkoli programovacím
    jazyce.
  tutorial_buildpong_longdescription: Pong je jednou z prvních arkádových videoher
    a vůbec první sportovní arkádová videohra. Jedná se o sportovní hru stolního tenisu
    s jednoduchou dvourozměrnou grafikou. Cílem hry je, aby HRÁČ skóroval na POČÍTAČI
    při obraně svého CÍLE. V tomto projektu je POČÍTAČ naprogramován se základní umělou
    inteligencí, aby mohl reagovat na PLAYER.
  tutorial_tynkerdrones_longdescription: Naučte se programovat připojená zařízení
    řešením hádanek „Crash Course“, kde procházíte virtuální drony a roboty přes překážky.
    Pak jste připraveni vytvořit programy pro ovládání skutečných dronů a robotů.
    Vyžaduje tablet iPad nebo Android a podporovanou hračku.
  tutorial_carla_longdescription: "„Programování s Carlou“ je řada krátkých aktivit,
    které vedou studenty budováním jednoduchého chatbota a zároveň se učí o základních
    pojmech, jako jsou proměnné a podmíněné. Aktivity byly pečlivě navrženy tak, aby
    řešily běžné mylné představy, které mají noví programátoři o těchto tématech,
    tím, že nabízejí mnoho příležitostí k praxi, stejně jako cílené rady a zpětná
    vazba.\n"
  tutorial_zulama_longdescription: V této aktivitě se naučíte upravovat kód JavaScript
    pomocí hravé akční hry a zvládnout koncepty počítačové vědy, jako jsou proměnné
    a funkce. Vytvořte si vlastní hru v Sandboxu remixováním a rozšířením stávajícího
    herního kódu. Poté publikujte a sdílejte svou hru s přáteli a rodinou.
  tutorial_capost_longdescription: Začít se učit HTML a CSS je s touto digitální pohlednici
    snadné a zábavné. Přečtěte si o přidávání nadpisů, odstavců, obrázků a odkazů,
    které vám umožní vytvořit sváteční přání nebo oslavu narozenin, kterou můžete
    sdílet s přáteli a rodinou.
  tutorial_marco_longdescription: Studenti hrají dobrodružnou hru založenou na originálním
    příběhu. Vedou Marca - hlavní postavu - každou úrovní tím, že mu dávají podrobné
    pokyny ve formě vizuálního programovacího jazyka používaného Hodinou kódu. Seznámí
    se se sekvenčními příkazy, iterací a podmínkami, aniž by si toho všimli.
  tutorial_codestersflappybike_longdescription: 'V této aktivitě, studenti používají
    naši sadu nástrojů pro přetažení textu k zahájení kódování v Pythonu hned! Studenti
    jsou vedeni řadou vzdělávacích aktivit, které je naučí sestavit kompletní hru!
    Poté, co skončí, jsou vyzváni, aby použili to, co se dozvěděli o syntaxi, notaci
    bodů, událostech, proměnných, parametrech a herní mechanice k vytvoření nové hry. '
  tutorial_kanopong_longdescription: Naučte se kódovat vybudováním této klasické arkádové
    hry za hodinu!
  tutorial_tynkerright_longdescription: 'Vytvořte si vlastní projekt Bill of Rights:
    změňte pozadí, přidejte další otázky, udržujte skóre, přidejte animace.'
  tutorial_touchdevelop_longdescription: 'Dotykový editor vás provede vytvářením pixelového
    umění, řešením hádanky s medvědem nebo vytvářením vlastní hry na skákání ptáků. '
  tutorial_tynkercc_longdescription: Připravte svou armádu na bitvu! Kódujte logiku
    útoku každého člena vaší armády, abyste využili slabosti svého nepřítele a vynořili
    se z bitev vítězně. Jak se naučíte, odemknete nové postavy, které můžete naprogramovat.
    Vybudujte si armádu, pak bojujte s přáteli. Čí kód je nejlepší?
  tutorial_bamboo_longdescription: 'Bamboo JS je návrh aktivit společnosti Codemoji,
    který učí studenty základním konceptům Javascriptu. Panda bambusová a jeho úžasní
    přátelé z přípitku budou studenty procházet základními příkazy a strukturou. Aktivita
    Bamboo JS je design pro studenty, kteří chtějí ve svém kódování trochu více animace
    a více umění a designu. Bambusová aktivita je skvělá pro studenty všech věkových
    kategorií. '
  tutorial_robojav_longdescription: Naučte se základy programování Java za hodinu,
    při vytváření malého světa na obrazovce pro simulované roboty a přizpůsobená stvoření.
    Nevyžadují se žádné předchozí zkušenosti s programováním. Témata zahrnují objekty,
    metody, parametry a jednoduchou grafiku.
  tutorial_roboba_longdescription: "RoboBlockly je určen pro začátečníky, kteří se
    učí matematiku s roboty v Blockly. Aktivity Algebry 1 jsou vedeny samostatně.
    \nRoboBlockly připravuje studenty, aby byli připraveni programovat v C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Naučte se vytvářet hru Snake v JavaScriptu! '
  tutorial_soccharater_longdescription: Kódujte svůj vlastní pixel znak! Pomocí HTML
    vytvořte svou postavu, CSS pro její styl, a JavaScript pro animaci vaší roztomilé
    pixelové osoby. Kódujte sami, nebo pozvěte přítele a kód společně s naší týmovou
    kódovací hrou.
  tutorial_silent_longdescription: |-
    Objevte základní pojmy programování bez jakéhokoli slova nebo vysvětlení.
    Náš tichý učitel vám položí několik sérií otázek, které vás povedou k uhodnutí některých pravidel a poučení se z vlastních chyb.
    Protože ve hře není žádný text, je přístupný každému hráči bez ohledu na jeho jazyk.
  tutorial_robomesh_longdescription: Studenti píší kód Google Blockly pro ovládání
    populárních robotů VEX IQ. Mohou se rozhodnout psát kód buď pro virtuálního robota,
    nebo skutečného robota VEX IQ, kterého sami postavili, a obě možnosti jsou k dispozici
    ve stejném webovém vývojovém rozhraní. Studenti se seznámí se základním pohybem
    robota a jak používat snímač a výstupní zařízení. Je to snadné a zábavné.
  tutorial_amaze_longdescription: V tomto projektu začíná CHARAKTER na HOME BASE a
    sleduje CESTU, přičemž se vyhýbá PŘEKÁŽKÁM, aby získal CENU. Chcete-li vyhrát,
    postava přináší cenu zpět na domácí základnu. Postava se nesmí dotýkat PŘEKÁŽEK.
    Pokud ano, je to „zavapované“ a začíná znovu od HOME BASE. Pro extra kredit, hráč
    má omezené množství času na dokončení hry.
  tutorial_codestersds_longdescription: 'V této lekci zarovnané společným jádrem ELA,
    student pomocí programování vypráví příběh, který uživatele vyzve k vhodným přechodovým
    slovům. Studenti se seznámí se základní syntaxí, řetězci, proměnnými a uživatelským
    vstupem. Budou používat platformu a sprite k vyprávění příběhu a provedou uživatele
    různými změnami scény. '
  tutorial_knodtext_longdescription: Naučte se dělat textovou adventuru v Pythonu!
  tutorial_alicegar_longdescription: 'Sledujte proces výroby animací od storyboardingu
    až po programování s Alice a Garfieldem. Nechte kreativitu a vyprávění pohánět
    vaše učení v prostředí kódování drag and drop. Projekt vás provede tím, co je
    scénář, přeloží scénář do programovatelného skriptu a jak naprogramovat krátkou
    3D animaci. '
  tutorial_codesterstransform_longdescription: 'V této aktivitě studenti používají
    Python k procvičování provádění transformací v souřadnicové rovině! Lekce zahrnuje
    ukázky, přímou výuku a výzvy, které žádají studenty, aby naprogramovali a identifikovali
    různé statické transformace! '
  tutorial_flexfrog_longdescription: Naučte se vývoj webových aplikací s touto vzdělávací
    hrou, kde pomůžete Froggy a přátelům zvládnout jejich liliové polštářky. Na konci
    hry, naučíte se používat psací kód pomocí nových vlastností CSS zvaných flexbox.
    Nejsou vyžadovány žádné předchozí zkušenosti s kódováním!
  tutorial_codemoji_longdescription: Aktivita Codemoji je webová aktivita pro studenty
    1. - 6. ročníku, aby se naučili základní koncepty kódování pomocí Emoji. Poté,
    co studenti vykonají aktivitu, se naučili základní HTML tagy a koncepty. To jim
    pomáhá dělat projekt kódování, kde student vytvoří základní web v několika krocích.
    Poté, co studenti provedou aktivitu Codemoji, studenti odejdou se skutečnými kódovacími
    dovednostmi.
  tutorial_robobii_longdescription: "RoboBlockly je určen pro začátečníky, kteří se
    učí kódování pomocí robotů v Blockly. Kódovací aktivity jsou vedeny samostatně
    pomocí výukových videí. \nRoboBlockly připravuje studenty, aby byli připraveni
    programovat v C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly je určen pro začátečníky, kteří se
    učí matematiku s roboty v Blockly. Matematické aktivity jsou vedeny samostatně.
    \nRoboBlockly připravuje studenty, aby byli připraveni programovat v C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly je určen pro začátečníky, kteří
    se učí kódování a matematiku s roboty. Aktivity jsou vedeny studenty pomocí výukových
    videí. \nRoboBlockly připravuje studenty, aby byli připraveni programovat v C/C
    ++.\n"
  tutorial_robob_longdescription: "RoboBlockly je určen pro začátečníky, kteří se
    učí robotiku s kódováním v Blockly. Robotické činnosti jsou vedeny samostatně
    pomocí výukových videí. \nRoboBlockly připravuje studenty, aby byli připraveni
    programovat v C/C ++.\n"
  tutorial_coders_longdescription: "Tato logická hra krok za krokem poskytuje snadný
    úvod do programování bot. \n\nCílem je vyhrát závod hvězdné lodi proti ostatním
    hráčům.\n\nHra se snadno spouští a vyžaduje pouze několik řádků kódu, aby se loď
    pohybovala, ale existují téměř nekonečné možnosti vylepšení pro vytvoření sofistikovanějších
    robotů. "
  tutorial_tynkerhw_longdescription: Naučte se programovat s Hot Wheels v této vysoce
    oktanové závodní hře! Vyberte si ze široké nabídky automobilů a poté se naučte
    programovat při procházení složitých závodních tratí. Skákejte přes překážky,
    sklouzněte kolem zatáček a vyhrajte závod. Můžete dokonce naprogramovat své vlastní
    závodní dráhy a vyzvat své přátele, aby na nich závodili.
  tutorial_tynkermh_longdescription: Monster High pořádá lov mrchožroutů! Vyřešte
    kódovací hádanky pomocí bloků drag-and-drop, abyste pomohli Frankie, Draculaura,
    Clawdeen, Cleo a Ghoulia. Vyhněte se překážkám a najděte všechny školní hřebeny
    při procházení chodby Monster High. Poté naprogramujte vlastní hudební video taneční
    party s ghouly a sdílejte je s přáteli.
  tutorial_caphoto_longdescription: Tento náročný a vzrušující projekt vás naučí,
    jak vytvořit aplikaci Photo Booth. Pomocí JavaScriptu, CSS a HTML připojíte tlačítka,
    která vám umožní používat fotoaparát, nahrávat obrázky a přizpůsobovat své fotografie
    vložením samolepek a použitím filtrů.
  tutorial_mozillahw_longdescription: Studenti remixují kód JavaScript, aby změnili
    slova na webu, dozvěděli se o psaní pro web, kódování hodnot JavaScriptu, a remixování
    webového obsahu.
  tutorial_ticklep_longdescription: S Tickle, uživatelsky přívětivou kódovací aplikací,
    můžete Parrot Drone snadno naprogramovat tak, aby plaval mnoha způsoby jednoduchým
    přetažením kódovacích bloků a vytvořte příkaz, který bude následovat.
  tutorial_bbot_longdescription: "S těmito 3 hodinové kódovací aktivity nepotřebujete
    žádné znalosti programování ani zkušenosti, abyste své studenty naučili programování!
    Programování můžete naučit zábavným a snadným způsobem. Projděte si aktivity a
    stáhněte si naše lekce včetně prezentačních snímků, odpojených materiálů a průvodců
    řešeními a budete připraveni učit svou první lekci za 20 - 40 minut! \n\nNaše
    aktivity zahrnují offline i online cvičení, která naučí vaše studenty (ve věku
    7 a více let) o programování a základních programovacích konceptech, jako jsou
    smyčky a algoritmy. Studenti uplatní své znalosti a dovednosti v online hře Bomberbot,
    kde naprogramují svého robota tak, aby co nejefektivněji řešil logické hádanky. "
  tutorial_scratchg_longdescription: Děti milují hraní her na svých telefonech a na
    počítačích. Ale jak jsou naprogramovány? Tato aktivita seznamuje studenty s programovacím
    jazykem Scratch a poté jim ukáže, jak programovat různé styly her. K dispozici
    je veškeré potřebné umění pro hry a studenti musí vypracovat, jak vše propojit,
    aby vytvořili fungující hru.
  tutorial_sjforest_longdescription: "„Mohu udělat strašidelný les?“ je středně pokročilá
    aktivita určená pro děti ve školce až do druhého ročníku, které mají nějaké předchozí
    zkušenosti s programováním, aby se dozvěděly a zvládly pokročilejší funkce ScratchJr.
    Později mohou děti využít dovednosti, které se naučily při provádění této činnosti,
    k vytvoření vlastních jedinečných projektů nebo stavět na tom, co vytvořily v
    „Mohu udělat strašidelný les?“ program. Prostřednictvím této aktivity a pokračujícího
    času se ScratchJR budou mít studenti příležitost kreativně myslet, stát se vypravěči,
    a zlepšit dovednosti matematického uvažování a sekvenování."
  tutorial_sjgreet_longdescription: "„Mohu přimět své postavy, aby se navzájem pozdravily?“
    je pokročilá aktivita určená pro děti ve školce až do druhého ročníku, které mají
    předchozí zkušenosti s programováním pro zvládnutí pokročilejších funkcí ScratchJR.
    Později mohou děti využít dovednosti, které se naučily při provádění této činnosti,
    k vytvoření vlastních jedinečných projektů nebo stavět na tom, co vytvořily v
    „Mohu přimět své postavy, aby se navzájem pozdravily?“ program. Prostřednictvím
    této aktivity a pokračujícího času v ScratchJR budou mít studenti příležitost
    kreativně myslet, stát se vypravěči, a zlepšit matematické uvažování a sekvenční
    dovednosti."
  tutorial_sjsunset_longdescription: "„Mohu přimět slunce zapadnout?“ je úvodní aktivita
    určená pro děti v mateřské škole až po 2. ročník s malými nebo žádnými zkušenostmi
    s programováním, aby se naučili základní rysy ScratchJR a základní pojmy kódování.
    Prostřednictvím této aktivity a pokračujícího času se ScratchJR budou mít studenti
    příležitost kreativně myslet, stát se vypravěči, a zlepšit dovednosti matematického
    uvažování a sekvenování. Později mohou děti využít dovednosti, které se naučily,
    k vytváření vlastních jedinečných projektů."
  tutorial_fufafrenz_longdescription: Lekce pro začátečníky na sekvenci (K-5). Toto
    je úvod do nejzákladnějšího konceptu programování, sekvence. Toto je příklad třetí
    třídy, máme plány lekcí tohoto konceptu lešení pro K-5.
  tutorial_bbcgeo_longdescription: Plán lekce založený na standardech pro stupně K-5.
    Vezměte své děti do počítačové laboratoře s pracovními listy v ruce a vytvářejte
    aplikace zahrnující geometrii.
  tutorial_chspixel_longdescription: Poté, co se naučí, jak grafika funguje, si studenti
    vytvoří vlastní programy Color by Pixel. Plán lekce se skládá ze čtyř částí, z
    nichž každá pokrývá konkrétní téma. Celá pětidílná lekce Color by Pixel je navržena
    tak, aby probíhala přibližně jednu hodinu.
  tutorial_hummingbird_longdescription: V této aktivitě si vytvoříte svou vlastní
    hru! K detekci, kdy hráč hodí míč do krabice, použijete desku kolibříka a senzor.
    Napíšete program, který udrží skóre a rozsvítí světla, když hráč vytvoří koš.
    Pak si můžete přizpůsobit svou hru tak, aby byla jedinečná! Pro tuto aktivitu
    můžete použít notebook nebo Chromebook; nepotřebujete žádné předchozí zkušenosti
    s programováním.
  tutorial_recoloring_longdescription: 'Studenti bez předchozích zkušeností s kódováním
    se mohou naučit používat počítače k vytváření obrázků a porozumění astronomickým
    datům. Účastníci se naučí základní kódování počínaje známými pojmy, jako je tvar
    a barva, a postupují až po astronomické objekty. Po lešení a práci s daty z dalekohledů
    obíhajících kolem NASA o zdrojích od explodovaných hvězd po černé díry mohou studenti
    zažít aplikaci vědy, techniky a umění v reálném světě.        '
  tutorial_bbcchem_longdescription: Plán lekce založený na standardech pro stupně
    K-5. Vezměte své děti do počítačové laboratoře s pracovními listy v ruce, a vytvářejte
    aplikace zahrnující chemii.
  tutorial_floalgo_longdescription: V této lekci studenti prozkoumají algoritmy, klíčový
    koncept, který umožňuje počítačovým programátorům řešit problémy. Budou psát efektivní,
    přesné algoritmy v angličtině a pseudokód pro dokončení úkolů a řešení problémů.
    Budou také hodnotit konkurenční algoritmy na základě efektivity a dalších faktorů.
  tutorial_flocond_longdescription: Toto je plán lekce, ve kterém studenti zkoumají
    podmíněné výroky, koncept používaný napříč kódovacími jazyky. Studenti si prohlédnou
    vzdělávací hip-hopové video o podmínkách a zodpoví diskusní otázky. Poté si procvičí
    určování, zda jsou podmínky pravdivé, a podle toho budou provádět akce. Nakonec
    napíšou vlastní podmíněná prohlášení a vyhodnotí prohlášení, aby předpověděli
    výsledek programů.
  tutorial_floloops_longdescription: Toto je plán lekce, ve kterém studenti zkoumají
    smyčky, koncept používaný napříč programovacími jazyky, který umožňuje programátorům
    snadno opakovat kód. Studenti si prohlédnou vzdělávací hip-hopové video o smyčkách
    a zodpoví diskusní otázky o jejich použití v programování. Poté si procvičí klíčovou
    slovní zásobu a dokončí sekvenci aktivit, ve které zapisují smyčky a interpretují
    dané smyčky, aby generovali své výstupy.
  tutorial_pgts_longdescription: Tato „odpojená“ aktivita pomáhá studentům naučit
    se, jak funguje modelování a simulace tím, že skupina studentů hraje různé verze
    hry Rock/Paper /Scissors a vidí výsledky jako různé modelovací experimenty.
  tutorial_ozo_longdescription: "Tento výukový program vedený učitelem seznamuje studenty
    s konceptem kódování pomocí malého programovatelného robota Ozobot. Studenti se
    naučí kódovat hraním her Ozobot, nazvané Shape Tracer Games. Stále mohou hrát
    simulovanou verzi her, i když nemají robota Ozobot Bit nebo Evo. Hry Ozobot naučí
    studenty kódovat pomocí OzoBlockly, vizuálního programovacího jazyka založeného
    na Blockly. \n\nPo hrách následuje myšlenka projektu, kterou lze provést i mimo
    Hodinu kódu.Projekt vyzývá studenty, aby vzali vše, co se naučili, a navrhli a
    naprogramovali akční scénu pro Ozobot.\n\nPro tento tutoriál nejsou vyžadovány
    žádné zkušenosti s programováním ani znalosti Ozobotu. Nicméně i studenti s určitými
    zkušenostmi s programováním budou zapojeni do her Ozobot. Výukový program je určen
    pro ročníky 1-12 a lze jej přizpůsobit schopnostem vašich studentů."
  tutorial_bbcla_longdescription: Plán lekce založený na standardech pro stupně K-5.
    Vezměte své děti do počítačové laboratoře s pracovními listy v ruce, a vytvářejte
    aplikace zahrnující jazykové umění.
  tutorial_bbcsci_longdescription: Plán lekce založený na standardech pro stupně K-5.
    Vezměte své děti do počítačové laboratoře s pracovními listy v ruce, a vytvářejte
    aplikace zahrnující obecnou vědu.
  tutorial_tlctour_longdescription: Tato aktivita je příkladem vytvoření algoritmu,
    který je jednoduchou sekvencí pokynů, které je třeba provést v pořadí. Ukazuje,
    že pokud jsme napsali řešení problému ve formě algoritmu, pak jsme schopni v budoucnu
    provádět prohlídky pouhým postupem, aniž bychom to museli znovu vyřešit od nuly.
    Také pokud zapíšeme algoritmus, můžeme zkontrolovat, zda to určitě funguje, a
    to tak, že ho budete postupovat krok za krokem na papíře. Tato aktivita vede k
    aktivitě Rytířská prohlídka.
  tutorial_codesterstj_longdescription: 'V tomto projektu s více lekcemi se studenti
    seznámí s digitálním občanstvím a sledují model designového myšlení, aby vyřešili
    problém, který si vyberou! Studenti vytvoří hru, jejímž cílem je naučit uživatele
    lekci o zodpovědném digitálním občanství. Všechny zdroje jsou umístěny na platformě. '
  tutorial_tlclocked_longdescription: Tato aktivita si klade za cíl představit řešení
    problémů založených na výpočetním myšlení, což vede k pochopení toho, co je algoritmus,
    co je lineární vyhledávání a jak lze algoritmy porovnávat na základě efektivity.
    Také ilustruje, jak výpočetní myšlení je více než jen vytváření počítačových řešení.
    Výpočetní technika je o řešení problémů pro lidi.
  tutorial_baubles_longdescription: Studenti se seznámí s reprezentací a ukládáním
    písmen v binárním formátu, jako funkce zapnutí a vypnutí. Na konci, třída si zakóduje
    své vlastní iniciály, aby si je vzala domů s sebou.
  tutorial_bbcart_longdescription: Plán lekce založený na standardech pro stupně K-5.
    Vezměte své děti do počítačové laboratoře s pracovními listy v ruce, a vytvářejte
    aplikace zahrnující výtvarné umění.
  tutorial_tlcknight_longdescription: Tato aktivita zahrnuje pokus o vyřešení hádanky
    pomocí dvou různých reprezentací. Začít s tím je poměrně těžké, ale když se změní
    reprezentace desky a pohybů, stává se to opravdu snadné. Vytvořte grafy, které
    představují problém. Podívejte se na sílu použití abstrakce a jak může výběr reprezentace
    problém mnohem usnadnit. Tato aktivita vyplývá z aktivity Průvodce.
  tutorial_fufafit_longdescription: Studenti se naučí pokročilé programovací koncepty
    (funkce) prostřednictvím lekce a kinestetické aktivity. Studenti aplikují znalosti
    funkcí na obrazovce při spuštění programu. Tato lekce je určena studentům a učitelům,
    kteří mají nějaké zkušenosti se sekvencí, podmínkami, smyčkami nebo jinými základními
    koncepty programování.
  tutorial_ozodance_longdescription: |-
    Tento výukový program vedený učitelem seznamuje studenty s konceptem kódování pomocí malého programovatelného robota Ozobot. Studenti se naučí kódovat vytvořením a programováním taneční rutiny pro Ozobot! Budou používat OzoBlockly, vizuální programovací jazyk založený na Blockly, naprogramovat tanec a pak se bavit, jak jejich choreografie ožívá, když Ozobot provede svůj tanec.

    Pro tento tutoriál nejsou vyžadovány žádné zkušenosti s programováním ani znalosti Ozobotu. Nicméně i studenti s určitými zkušenostmi s programováním budou zapojeni do her Ozobot. Výukový program je určen pro ročníky 1-12 a lze jej přizpůsobit schopnostem vašich studentů.
  tutorial_codingrobotics_longdescription: Studenti se seznámí se základními koncepty
    programování a aplikují nové poznatky do robotiky. Při práci s Kodable i Wonder
    Workshop budou studenti používat znalosti programování k ovládání robota „Dash“
    v aplikaci Path.
  tutorial_box_longdescription: Vydejte se na výlet na Box Island a pomozte Hiro shromáždit
    všechny hodiny roztroušené v divočině! V tomto tutoriálu se naučíte základy algoritmů,
    sekvencí, smyček a kondicionálů!
  tutorial_hopgame_longdescription: "Pokračujte v zábavě! Použijte tohoto projektového
    průvodce k usnadnění workshopu o designu her, hackathon, nebo série ve třídě.
    Make Cross the Road, Geometry Jumper, Tvůrce kvízu, Padající pták, Bruslaři metra,
    a unikněte z místnosti. Každý obsahuje diskusní otázky, diferenciace, a videonávod.
    \n\nStudenti mohou stavět na vašich pokynech k přizpůsobení svých her. Nejsou
    vyžadovány žádné předchozí zkušenosti."
  tutorial_icontrol_longdescription: |-
    Tato lekce usnadněná učitelem, přizpůsobená Hodině kódu, poskytuje žákům příležitost prozkoumat fyzické programování pomocí robotiky - Sphero.

    Pomocí programovacího prostředí drag-and-drop a programovatelné robotické sféry se žáci naučí, že fyzické systémy lze programovat a ovládat.
  tutorial_cocomteach_longdescription: Uveďte své studenty do jazyka Python či JavaScript
    v prostředí CodeCombat zdarma. Máme připravený plán výuky, který Vám pomůže vysvětlit
    koncept jazyka studentům, a to včetně syntaxe, řetězců, argumentů, cyklů, proměnných
    a využití souřadnic x a y. To celé se odehrává v bludištích plných diamantů a
    soubojů hrdinů proti ogrům.
  tutorial_bbcmathii_longdescription: Plán lekce založený na standardech pro stupně
    K-2. Vezměte své děti do počítačové laboratoře s pracovními listy v ruce a vytvářejte
    aplikace zahrnující aritmetiku, vizualizaci čísel a geometrické tvary.
  tutorial_bbcphys_longdescription: Plán lekce založený na standardech pro stupně
    K-5. Vezměte své děti do počítačové laboratoře s pracovními listy v ruce, a vytvářejte
    aplikace zahrnující fyziku.
  tutorial_bitsbox_longdescription: 'Postupujte podle pokynů a kódujte pět zábavných
    mini-aplikací pomocí skutečného, zadaného Javascriptu. Od vyhodení koláče do povětří
    v „Food Fight“ až po spláchnutí notebooku do černé díry v „Tak dlouho, domácí
    úkol!“ , každá aplikace je navržena tak, aby potěšila děti a zároveň ilustrovala
    proměnné, metody, a více. Tyto aplikace jsou také zcela otevřené; děti je mohou
    použít jako výchozí bod pro své vlastní výtvory aplikací. Začátečníci vítáni!

    '
  tutorial_tlcemo_longdescription: Studenti vytvoří a naprogramují 2D robota vyrobeného
    z karty, aby ukázali různé emoce. Vytvářejí tabulku, kterou lze použít k převodu
    emocí (příkazy na vysoké úrovni) do nízkoúrovňových strojových instrukcí.
  tutorial_crd_longdescription: Zjistěte více o algoritmech a podmíněných příkazech
    v této „odpojené“ aktivitě pomocí balíčku karet. Studenti tuto aktivitu provádějí
    v týmech a potřebují jeden balíček karet na tým.
  tutorial_bbcbio_longdescription: Plán lekce založený na standardech pro stupně K-5.
    Vezměte své děti do počítačové laboratoře s pracovními listy v ruce a dozvíte
    se o růstu, druhové rozmanitosti a opylování.
  tutorial_ticklebb8_longdescription: S Tickle, uživatelsky přívětivou kódovací aplikací,
    můžete snadno naprogramovat BB-8 tak, aby se pohyboval mnoha způsoby jednoduchým
    přetažením kódovacích bloků a vytvořte příkaz, který bude následovat.
  tutorial_grok_longdescription: 'Pomocí drag-and-drop bloků nebo textového jazyka
    Python můžete kreslit vlajky z celého světa, vytvářet fantastické sněhové vločky,
    nebo postavit chatbota s názvem „Eliza“. '
  tutorial_ijournalist_longdescription: "Tato lekce usnadněná učitelem vyučuje informatiku
    a jazykové umění. Žáci začínají rozvíjet novinářský styl, který zohledňuje zájem
    čtenáře a prezentaci informací pro online zpravodajský příběh. Žáci používají
    základní HTML a CSS k vytvoření a prezentaci online zpravodajského příběhu o fiktivní
    školní loupeži.\n\nNastavuje informatiku do smysluplného kontextu, který dětem
    umožňuje porozumět hodnotě informatiky v jiných oborech. \n\n"
  tutorial_bbcmusic_longdescription: Plán lekce založený na standardech pro stupně
    K-5. Vezměte své děti do počítačové laboratoře s pracovními listy v ruce, a vytvářejte
    aplikace zahrnující hudbu.
  tutorial_secretcodes_longdescription: Zjistěte více o roli, kterou počítače hrály,
    aby pomohly zachránit svět.
  tutorial_tlchex_longdescription: Červený a žlutý hexahexa exagon vytvoříte složením
    a lepením vícebarevného papírového proužku zvláštním způsobem. Jakmile jste to
    začali zkoumat. Když jej skládáte a rozkládáte, magicky odhalíte nové strany,
    když exagon mění barvu.
  tutorial_tickles_longdescription: Spojte se se svým Spheroem pro dobrý běh! Pohybujte
    se, točte a dejte mu několik kol dobrých zatáček. Stačí dát dohromady několik
    bloků kódu v aplikaci Tickle a spustit Sphero tak, jak chcete.
  tutorial_ozogame_longdescription: "Tento výukový program vedený učitelem seznamuje
    studenty s konceptem kódování pomocí malého programovatelného robota Ozobot. Studenti
    se naučí kódovat hraním her Ozobot, nazvané Shape Tracer Games. Stále mohou hrát
    simulovanou verzi her, i když nemají robota Ozobot Bit nebo Evo. Hry Ozobot naučí
    studenty kódovat pomocí OzoBlockly, vizuálního programovacího jazyka založeného
    na Blockly. \n\nJakmile studenti vyřeší všech deset úrovní Shape Tracer Games,
    jsou vyzváni, aby vzali vše, co se naučili a navrhli a naprogramovali vlastní
    herní úroveň 11.\n\nPro tento tutoriál nejsou vyžadovány žádné zkušenosti s programováním
    ani znalosti Ozobotu. Nicméně i studenti s určitými zkušenostmi s programováním
    budou zapojeni do her Ozobot. Výukový program je určen pro 2. až 12. ročník a
    lze jej přizpůsobit schopnostem vašich studentů."
  tutorial_vidcodeio_longdescription: V tomto cvičení projdete se svými studenty,
    jak to souvisí s tím, co již vědí o matematice, řešením matematické rovnice s
    programováním.
  tutorial_tlcbrain_longdescription: Tato aktivita zkoumá, jak lze výpočetní modelování
    (klíčovou součást výpočetního myšlení) použít k pochopení biologických systémů
    - zde neuronů. Vidíme, jak funguje náš mozek, byl také inspirací pro nový způsob
    programování počítačů, a tak jim dát inteligentní schopnosti.
  tutorial_hopquiz_longdescription: 'Tento plán lekce je šablona, kterou můžete přizpůsobit
    a použít v jakémkoli předmětu - Věda, Jazykové umění, Světové jazyky, nebo Historie.
    Obsahuje podrobné pokyny a vysvětlení, která můžete použít k tomu, aby svým studentům
    pomohla kódovat kvízy s výběrem odpovědí. Během procesu budou procvičovat a zkoumat
    základní koncepty kódování, jako je sekvence, smyčky, proměnné a podmíněné. '
  tutorial_unfortunate_longdescription: Všichni reagujeme na události, které se dějí
    kolem nás, ať už je to jásání, když vyhraje školní tým, pláč na smutný film, nebo
    tanec, když slyšíme hudbu. V této lekci, studenti se naučí, jak naučit Dash a
    Dot reagovat na události, které se kolem nich dějí!
  tutorial_cha_longdescription: Historie počítačů je fascinující. Toto je vaše šance
    dozvědět se více.
  tutorial_elaseq_longdescription: Studenti budou zkoumat pojem posloupnost v kontextu
    čtení a psaní. Prostřednictvím lekcí ELA zarovnaných na úrovni ročníku, studenti
    aplikují své znalosti sekvence, aby lépe porozuměli posloupnosti rolí, které hraje
    v programování.
  tutorial_bbcmathi_longdescription: Plán lekcí založený na standardech pro stupně
    3-5. Vezměte své děti do počítačové laboratoře s pracovními listy v ruce a vytvářejte
    aplikace zahrnující zlomky, proměnné, a vzorce.
  tutorial_tlcpixel_longdescription: Pixelové hádanky mění způsoby, jak jsou obrázky
    reprezentovány jako řada čísel představujících pixely, na hádanky. Přicházejí
    v různých formách od jednoduché varianty barvy podle čísel až po složitější hádanky
    založené na kompresi, kde jsou obrázky reprezentovány menším počtem čísel, takže
    zabírají méně úložiště - ale můžete je získat zpět! Každá reprezentace potřebuje
    svůj vlastní algoritmus, aby se obrázek vrátil zpět.
  tutorial_introrobo_longdescription: 'V této lekci, studenti se seznámí s Dash a
    Dot a seznámí se s myšlenkami robotiky a programování. Studenti získají pochopení
    toho, co je robot, jak vnímají svět kolem sebe a jak mohou programy ovládat roboty. '
  tutorial_tlcinvis_longdescription: To představuje, co je algoritmus a co je počítačový
    program. Lze jej také použít k prozkoumání interakce lidského počítače a důležitosti
    zpětné vazby a budování správného mentálního modelu.
  tutorial_tlcjflap_longdescription: Stroj s konečným stavem je velmi užitečným nástrojem
    v sadě nástrojů pro výpočetní myšlení. Jsou důležitým způsobem, jak popsat, co
    počítačové systémy dělají, a simulovat věci v reálném světě. JFLAP je snadno použitelný
    a bezplatný nástroj pro vytváření strojů s konečným stavem. Tato aktivita zahrnuje
    vytvoření jednoduchého stroje konečného stavu a jeho simulaci, poté vytvoření
    složitějších strojů s konečným stavem, které představují hádanky, gadgety, webové
    stránky a hry.
  tutorial_procolor_longdescription: |-
    Tento výukový program vedený učitelem seznamuje vaše studenty s programováním a výpočetním myšlením a také vysvětluje, jaký druh robota Ozobot je. Tato aktivita je „odpojena“, což znamená, že kódování se neprovádí na počítači nebo tabletu, ale na kusu papíru se značkami. Studenti budou dávat příkazy Ozobotu pomocí OzoCodes, což jsou speciální barevné sekvence. Poté, co se studenti dozvěděli, jak programovat Ozobot pomocí značek a papíru, jsou vyzváni, aby vyřešili bludiště a pomohli Ozobotu najít cestu do školy.

    Pro tento tutoriál nejsou vyžadovány žádné zkušenosti s programováním ani znalosti Ozobotu. Programováním Ozobotu se však zapojí i studenti s určitými zkušenostmi s programováním. Výukový program je určen pro stupně K-12 a lze jej přizpůsobit schopnostem vašich studentů.
  tutorial_spiralsfinch_longdescription: 'Finch je malý robot navržený tak, aby inspiroval
    a potěšil studenty, kteří se učí informatiku tím, že jim poskytuje hmatatelné
    a fyzické znázornění jejich kódu. V této aktivitě se naučíte psát programy, díky
    nimž se Finch pohybuje a otáčí. Poté použijete proměnnou k naprogramování robota
    tak, aby se pohyboval ve spirálovém vzoru. Pro tuto aktivitu můžete Finch naprogramovat
    buď pomocí Scratch nebo Snap! pomocí notebooků nebo Chromebooků. Nepotřebujete
    žádné předchozí zkušenosti s programováním. '
  tutorial_ozoi_longdescription: |-
    Tento tutoriál seznamuje studenty s programováním a výpočetním myšlením a také vysvětluje, jaký druh robota Ozobot je. Tato aktivita je „odpojena“, což znamená, že kódování se neprovádí na počítači nebo tabletu, ale na kusu papíru se značkami. Studenti se seznámí s tím, jak robot pracuje, a poté zadají příkazy Ozobotu pomocí OzoCode, což jsou speciální barevné sekvence. Poté, co se studenti dozvěděli, jak programovat Ozobot pomocí značek a papíru, jsou vyzváni, aby vyřešili bludiště a pomohli Ozobotu najít cestu do obchodu.

    Pro tento tutoriál nejsou vyžadovány žádné zkušenosti s programováním ani znalosti Ozobotu. Programováním Ozobotu se však zapojí i studenti s určitými zkušenostmi s programováním. Výukový program je určen pro stupně K-12 a lze jej přizpůsobit schopnostem vašich studentů.
  tutorial_ticklel_longdescription: Cihlu po kostce, vybuduj si svou nejdivočejší
    LEGO představivost. Sestavením některých kódů do aplikace Tickle můžete své LEGO
    WeDo přimět dělat úžasné věci.
  tutorial_spiralsdash_longdescription: Naučte se základy používání proměnných v programu
    při použití robota k vytváření umění! Pomocí proměnných v Blockly můžete dynamicky
    řídit rychlost kol robota Dash. Po dokončení lekce pochopíte, jak přiřadit proměnnou,
    přistupovat k proměnné a dynamicky měnit proměnnou pomocí smyčky. Změnou hodnoty
    proměnné v průběhu času můžete přimět Dash nakreslit velkolepou spirálu!
  tutorial_ghdebug_longdescription: Pomozte studentům dozvědět se o Grace Hopper a
    proč je tento týden CS edWeek.
  tutorial_tlckk_longdescription: Kriss-kross hádanky kombinují lásku ke slovům s
    láskou k logice. Vzhledem k seznamu slov různých délek je musíte všechny umístit
    do mřížky.
  tutorial_firstcomp_longdescription: Jen málo věcí je tak vzrušujících jako počítače.
    A teď si můžete navrhnout svůj vlastní - tentokrát z papíru. Seznamte se s CPU,
    RAM a ROM, Mass Storage a GPU. Nakreslete svou první aplikaci. Vyndejte nůžky,
    pera a papíry!
  tutorial_mazefinch_longdescription: 'V této aktivitě použijete velmi jednoduchý
    programovací jazyk k tomu, aby se robot Finch pohyboval a otáčil. Pak budete psát
    programy, které pomohou robotovi dokončit bludiště! Nepotřebujete žádné předchozí
    zkušenosti s programováním a můžete použít notebook nebo Chromebook. '
  tutorial_tlccc_longdescription: Data v počítačích jsou uložena jako dlouhé sekvence
    znaků - nakonec jako binární 1s a 0 s. Myšlenka komprese spočívá v tom, že pomocí
    algoritmu změníme způsob, jakým jsou informace reprezentovány, takže k uložení
    přesně stejných informací je zapotřebí méně znaků.
  tutorial_tlcdoodle_longdescription: 'Scenérie ve filmech je často generována počítačem.
    Přemýšleli jste někdy, jak to dělají? Až příště zjistíte, že kreslíte čmáranici,
    nakreslete algoritmickou čmáranici a prozkoumejte algoritmy pro kreslení přírody.
    Algoritmy jsou rekurzivní: to znamená, že popisují jeden krok a pak vám řeknou,
    abyste nakreslili další krok stejným způsobem, podle algoritmu od začátku.'
  tutorial_tlcpunch_longdescription: Ukažte, jak rané počítače dokázaly najít data
    uložená na děrných kartách, a ukažte, že se jedná o stejný algoritmus jako magický
    trik v aktivitě „Australian Magician's Dream“. Jeho cílem je vizuálně ukázat,
    jak funguje vyhledávací algoritmus. Přitom demonstrujete praktické použití binárních
    čísel, algoritmus dělení a dobytí pro vyhledávání a prozkoumáte trik výpočetního
    myšlení překládání řešení mezi problémovými oblastmi.
  tutorial_finchfract_longdescription: Tato aktivita využívá rekurzi k kreslení Kochových
    fraktály pomocí robota Finch. Předpokládá, že studenti byli seznámeni s myšlenkou
    rekurze, ale dokončení této aktivity jim pomůže rozvinout hlubší porozumění tomuto
    konceptu prostřednictvím fyzické reprezentace rekurze. Tato aktivita je vhodná
    pro studenty, kteří absolvují úvodní nebo pokročilé kurzy informatiky, které používají
    Python nebo Java.
  tutorial_tlcmind_longdescription: To zavádí použití logického uvažování pomocí algebry
    k prokázání, že algoritmus vždy funguje. Ukazuje, jak lze abstrakci a logické
    uvažování použít k hodnocení algoritmů.
  tutorial_tlctelebot_longdescription: Tento trik ilustruje, jak zjevně jednoduché
    věci mohou být příliš složité na to, aby je náš mozek přijal. Důležitým principem
    návrhu je, že rozhraní by měla být jasná a jednoduchá, ne přeplněná. Ilustruje
    také aspekty výpočetního myšlení, jako je zjednodušení problému a důležitost porozumění
    lidem.
  tutorial_tlcaus_longdescription: Tato aktivita představuje řadu výpočetních konceptů
    nezapomenutelným způsobem. Představuje magický trik a ukazuje, jak lze abstrakci,
    logické uvažování a výpočetní modelování použít ke kontrole fungování algoritmu.
    V kombinaci s aktivitou „Hledání punch karet“ zavádí algoritmus dělení a dobývání
    používaný ranými počítači.
  tutorial_tlcmicro_longdescription: Toto video lze použít jako obecný úvod do interakce
    s lidským počítačem (HCI) a zejména proč je tolik gadgetů těžší používat, než
    je třeba. Design dělá rozdíl a je důležité, aby rozhraní byla vyhodnocena, aby
    se zkontrolovalo, že jsou snadno použitelná.
  tutorial_imathematician_longdescription: "Tato aktivita vedená učitelem poskytuje
    žákům příležitost využít mezikurikulární přístup k informatice a matematice.  \n\nŽáci
    vytvoří počítačový program pro řešení variace slavného problému v oboru matematiky
    (teorie her), nazvané Vězeňské dilema.\n"
  tutorial_tlcmagic_longdescription: 'Při zkoumání toho, jak magie funguje, se dozvíte
    o výpočetním myšlení: zejména důležitosti hodnocení pro algoritmické myšlení.
    Prozkoumáte jak testování, tak analýzu rizik. Kouzelný trik ukazuje, jak musí
    počítačoví vědci, inženýři (a kouzelníci) důkladně zkontrolovat své algoritmy.
    Musí pečlivě přemýšlet o tom, jak by se věci mohly pokazit, a také zkontrolovat,
    zda půjdou správně.'
  tutorial_scratchmus_longdescription: S Scratch můžete vytvářet vlastní interaktivní
    hry, příběhy, animace - a sdílet je se svými přáteli. Chcete-li začít, vytvořte
    interaktivní hudební projekt. Karty aktivit a průvodce workshopem jsou také k
    dispozici zdarma na scratch.mit.edu
  tutorial_scratchanim_longdescription: S Scratch můžete vytvářet vlastní interaktivní
    hry, příběhy, animace - a sdílet je se svými přáteli. Chcete-li začít, animujte
    písmena svého jména, iniciály nebo oblíbené slovo. Karty aktivit a průvodce workshopem
    jsou také zdarma k dispozici na scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'S Scratch můžete vytvářet vlastní interaktivní
    hry, příběhy, animace - a sdílet je se svými přáteli. Chcete-li začít, naučte
    se, jak si vytvořit vlastní létající postavu. Karty aktivit a průvodce workshopem
    jsou také zdarma k dispozici na scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Vytvořte si vlastní arkádovou střílečku shora
    dolů. Začněte tím, že naprogramujete ryby tak, aby se pohybovaly nahoru a dolů
    po stisknutí kláves se šipkami, poté kódujte žraloky, aby plavali po obrazovce.
    Hru si přizpůsobíte přidáním vlastních aktiv pro hrdinu, darebáka a pozadí. Vaše
    hra by mohla být nastavena na pláži, v lese, nebo dokonce ve vesmíru!
  tutorial_grokffpython_longdescription: 'Tato aktivita je navržena tak, aby vám poskytla
    první zkušenosti s programováním, a byl speciálně navržen pro Hodinu kódu. Použijte
    programovací jazyk Python a instruujte želvu, aby nakreslila fantastické sněhové
    vločky s kódem! '
  tutorial_grokffblock_longdescription: Tato aktivita je navržena tak, aby vám poskytla
    první zkušenosti s programováním, a byl speciálně navržen pro Hodinu kódu. Vytvářejte
    programy pomocí přátelských bloků a instruujte želvu, aby nakreslila fantastické
    sněhové vločky s kódem!
  tutorial_grokeliza_longdescription: Tato aktivita je navržena tak, aby vám poskytla
    první zkušenosti s programováním, a byl speciálně navržen pro Hodinu kódu. Použijte
    programovací jazyk Python k vytvoření přátelského chatbota s názvem „Eliza“.
  tutorial_tynkercan_longdescription: Vytvořte úžasnou dělovou hru pro 2 hráče a vyzvěte
    své přátele, aby si s vámi zahráli! Začnete s částečně naprogramovanou verzí hry,
    takže musíte naprogramovat levé dělo. Jakmile budete střílet z obou děl, nastavíte
    platformy a další předměty, které chcete převrátit. Vytvořte si svůj vlastní přidáním
    dalších funkcí a přizpůsobením motivu!
  tutorial_grokflags_longdescription: Tato aktivita je navržena tak, aby vám poskytla
    první zkušenosti s programováním, a byl speciálně navržen pro Hodinu kódu. Použijte
    programovací jazyk Python a jeho želví modul k kreslení vlajek z celého světa!
  tutorial_robomind_longdescription: 'Studenti se seznámí se základy programování
    ovládáním vlastního virtuálního robota. Online kurz je plně samostatný s krátkými
    prezentacemi, filmy, kvízy a automatickými pokyny/radami, které vám pomohou s
    programovacími cvičeními. '
  tutorial_adventureq_longdescription: 'Adventure with Q je plán lekce, který mohou
    učitelé (nebo kdokoli) použít k zavedení programovací logiky ve skupinovém prostředí.
    Aktivita se skládá z různých úkolů, které mají děti splnit. Děti se učí základní
    příkazy tím, že pomáhají Q mimozemšťanovi v jeho lesním dobrodružství. '
  tutorial_khan-es_longdescription: Naučte se základy programování JavaScriptu při
    vytváření zábavných kreseb pomocí kódu. Udělejte to sami nebo se svou třídou!
  tutorial_kpt_longdescription: Naučte se základy programování JavaScriptu při vytváření
    zábavných kreseb pomocí kódu. Udělejte to sami nebo se svou třídou!
  tutorial_kpl_longdescription: Naučte se základy programování JavaScriptu při vytváření
    zábavných kreseb pomocí kódu. Udělejte to sami nebo se svou třídou!
  tutorial_khe_longdescription: Naučte se základy programování JavaScriptu při vytváření
    zábavných kreseb pomocí kódu. Udělejte to sami nebo se svou třídou!
  tutorial_kfr_longdescription: Naučte se základy programování JavaScriptu při vytváření
    zábavných kreseb pomocí kódu. Udělejte to sami nebo se svou třídou!
  tutorial_app-inventor_longdescription: Zábavné, rychlé videonávody vás provedou
    sestavením tří jednoduchých aplikací pro váš telefon nebo tablet Android. Navrženo
    pro nováčky i odborníky, tato hodina kódu vás připraví na zahájení vytváření vlastních
    aplikací, než se nazdáte. Představte si, že sdílíte své vlastní výtvory aplikací
    se svými přáteli! Tyto aktivity jsou vhodné pro jednotlivce i pro učitele vedoucí
    třídy.
  tutorial_blockly_longdescription: Máte počítače s pomalým (nebo neexistujícím) přístupem
    k internetu? Stáhněte si offline verzi Blockly Games - jeden soubor 3MB ZIP lze
    načíst do libovolného počítače nebo použít z paměťové karty.
  tutorial_tynker_longdescription: Zahrajte si zábavné kódovací hry a naučte se kódovat.
    Použijte programování k dokončení strašidelného lovu mrchožroutů Monster High,
    naprogramujte auto Hot Wheels, naplánujte svou válečnou strategii proti invazním
    skřítkům a dokonce bojujte s příšerami. Naučte se klíčové koncepty programování
    a dovednosti výpočetního myšlení při hraní. Pak si vytvořte vlastní hry a sdílejte
    je s přáteli!
  tutorial_baypt_longdescription: Kód Baymax
  tutorial_code-combat_longdescription: Porazte zlory a naučte se Python nebo JavaScript
    v této epické programovací hře!
  tutorial_mky_longdescription: Naučte se a učte kódování v CoffeeScript, programovacím
    jazyce v reálném světě. CodemonKey je zábavná, oceněná hra, vhodná pro každého,
    s nebo bez jakéhokoli zážitku z kódování. Adaptivní platforma CodemonKey vám poskytne
    všechny pokyny a rady, které potřebujete, a odmění vám hvězdné skóre. Napište
    kód. Chytit banány. Zachraňte svět.
  tutorial_pirates_longdescription: 'Kapitán Hack je pirát, který hledá poklad. Píše
    také mapy pokladů, a psaní takových, jako je psaní kódu. On (hráč) k tomu používá
    „pirátský kód“. Je to programovací jazyk založený na symbolech, který se používá
    pro instrukce a dokonce i chování umělé inteligence. pohyby, smyčky, GO-TO, pravda/nepravdivá
    prohlášení jsou všechny hlavní části hry. Hráči jsou vedeni výukovým programem
    a prezentováni pro možnosti, krok za krokem. Pro úrovně výukového programu neexistuje
    správné řešení, takže uživatel si může vybrat libovolné řešení, které se mu líbí. '
  tutorial_csfirst_longdescription: Vytvořte příběh o dvou postavách na moři. Animujte
    vodu a přizpůsobte scenérii tak, abyste přidali svůj vlastní vkus. Použijte kód
    k vyprávění příběhu, který chcete vyprávět!
  tutorial_loopedy_longdescription: Cílem dobrého programátora je napsat program,
    který je krátký, jasný a efektivní, jak je to možné. V této lekci se studenti
    naučí psát programy pomocí smyček.
  tutorial_dsw_longdescription: Nauč se programovat droidy a vytvoř si vlastní hru
    Star Wars ve velmi vzdálené galaxii.
  tutorial_dswb_longdescription: Nauč se programovat droidy a vytvoř si vlastní hru
    Star Wars ve velmi vzdálené galaxii.
  tutorial_ssw_longdescription: Nauč se programovat droidy a vytvoř si vlastní hru
    Star Wars ve velmi vzdálené galaxii.
  tutorial_sswb_longdescription: Nauč se programovat droidy a vytvoř si vlastní hru
    Star Wars ve velmi vzdálené galaxii.
  tutorial_kodable-unplugged_longdescription: 'Navrženo pro použití s obyčejným papírem,
    FuzzFamily Frenzy je úvodem do programovací logiky pro děti od 5 let. Učitel by
    měl hru vysvětlit, pak studenti naprogramují partnera, aby dokončil jednoduchou
    překážkovou dráhu. '
  tutorial_scratch_longdescription: S Scratch můžete vytvářet vlastní interaktivní
    hry, příběhy, animace - a sdílet je se svými přáteli. Začít, animujte své jméno,
    vytvořte taneční scénu, nebo vytvořte hru na schovávanou s We Bare Bears od Cartoon
    Network!
  tutorial_bayes_longdescription: Hrdinové Grandes
  tutorial_gumball_longdescription: Vytvořte příběh nebo vytvořte hru s Play Lab!
    Aby se postavy Gumball pohybovaly, vydávaly zvuky, získaly body a dokonce házeli
    banány!
  tutorial_hrm_longdescription: |-
    Human Resource Machine je logická hra. V každé úrovni vám váš šéf dá práci. Automatizujte to naprogramováním svého malého kancelářského pracovníka! Pokud uspějete, budete povýšeni na další úroveň pro další rok práce v rozsáhlé kancelářské budově. Gratulujeme!

    Nebojte se, pokud jste nikdy předtím nenaprogramovali - programování je jen řešení hádanek. Pokud odstraníte všechna 1 a 0 a děsivé klikaté závorky, programování je ve skutečnosti jednoduché, logické, krásné a něco, čemu může každý porozumět a bavit se s ním!
  tutorial_ice-age_longdescription: Vytvořte příběh nebo vytvořte hru s Play Lab!
    Aby se postavy doby ledové pohybovaly, vydávaly zvuky, bodovaly a dokonce házeli
    sněhové vločky!
  tutorial_koapp_longdescription: Kodable je samostatná hra pro iPad, která seznamuje
    děti 5+ se základy programování. Mít učitele nebo rodiče poblíž je optimální,
    ale není nutné.
  tutorial_lightbot-intl_longdescription: Naučte se základní programovací logiku,
    počínaje superzákladním programováním, pro věk 4+, na iOS nebo Android (nebo webový
    prohlížeč). Naučte se sekvenovat příkazy, identifikovat vzory, používat postupy,
    a využívat smyčky!
  tutorial_rmc_longdescription: Pomocí bloků kódu vezměte Alexe nebo Steva na dobrodružství
    v tomto světě Minecraftu.
  tutorial_smc_longdescription: Pomocí bloků kódu vezměte Alexe nebo Steva na dobrodružství
    v tomto světě Minecraftu.
  tutorial_minecraft-2016_longdescription: Sestavte hru Minecraft. Vytvořte si vlastní
    verze kuřete, ovcí, popínavých rostlin, zombie a dalších.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un „Vocabulario Robot“
    předdefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    jako como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Výukový program Hodina kódu s Pixie
  tutorial_play_longdescription: Vytvoř příběh nebo hru s Herní laboratoří! Rozhýbej
    zvířata, piráty, zombie, ninjy a mnoho dalších postav, vytvářej zvuky, sbírej
    body, a dokonce můžeš házet ohnivými koulemi!
  tutorial_robomind-nl_longdescription: 'Studenti se seznámí se základy programování
    ovládáním vlastního virtuálního robota. Online kurz je plně samostatný s krátkými
    prezentacemi, filmy, kvízy a automatickými pokyny/radami, které vám pomohou s
    programovacími cvičeními. '
  tutorial_spheroi_longdescription: Vítejte ve své první blokové aktivitě! Toto je
    skvělé místo pro začátek pro většinu uživatelů a lze jej použít pro „Hodinu kódu“.
    Postupujte podle pokynů, abyste získali přehled o aplikaci, naučili se vytvářet
    programy pomocí blokového kódování a porozumět smyčkám a operátorům.
  tutorial_spherol_longdescription: Naučíte se nové využití světel na vašem robotu.
    V této aktivitě vytvoříte spinningový top program, kde gyroskopická rychlost odstřeďování
    bude řídit hlavní LED diody, a budete používat koncepty normalizace a absolutní
    hodnoty. Je to skvělá aktivita po dokončení bloků 2 a lze ji použít pro „Hodinu
    kódu“.
  tutorial_spherov_longdescription: Je čas na další klasickou hru poháněnou Sphero.
    Naučte se používat proměnné, smyčku do a náhodnost v mezích, abyste Hot Potato
    oživili. Až budete hotovi, popadněte nějaké přátele a začněte házet. Nenechte
    se chytit Sphero, když vyprší čas!
  tutorial_swb_longdescription: Nauč se programovat droidy a vytvoř si vlastní hru
    Star Wars ve velmi vzdálené galaxii.
  tutorial_build-a-galaxy_longdescription: Nauč se programovat droidy a vytvoř si
    vlastní hru Star Wars ve velmi vzdálené galaxii.
  tutorial_alicesims_longdescription: 'Sledujte proces výroby animací od storyboardingu
    až po programování s Alice a The Sims. Nechte kreativitu a vyprávění pohánět vaše
    učení v prostředí kódování drag and drop. Projekt vás provede tím, co je scénář,
    přeloží scénář do programovatelného skriptu a jak naprogramovat krátkou 3D animaci. '
  tutorial_tchr_longdescription: Nyní, když desítky tisíc pedagogů vyzkoušely Hodinu
    kódu, je mnoho učeben připraveno na kreativnější, méně univerzální aktivity, které
    učí základy informatiky. Abychom učitelům pomohli najít inspiraci, shromáždili
    jsme a kurátorovali hodinové lekce a plány aktivit vedených učiteli určené pro
    různé oblasti předmětů pro veterány Hodiny kódu.
  tutorial_robogame_longdescription: Vyzvěte svou školu, aby soutěžila v robotických
    hrách! Studenti budou soutěžit v řadě aktivit zaměřených na matematiku, kde používají
    Dash a Dot k vyřešení problému a získávají body pro sebe, svou známku a/nebo školu.
  tutorial_tap_longdescription: Naučte se základy kódování pomocí jedné z našich šesti
    zábavných sad puzzle. Pak si vyberte z více než 100 výukových programů pro začátečníky,
    středně pokročilé a pokročilé. Tyto výukové programy přicházejí s podrobnými pokyny
    k vytváření projektů kreslení, hudby, animace, vyprávění příběhů, fyziky a arkádových
    her. Až budete hotovi, můžete publikovat své projekty a prozkoumat, co dělají
    ostatní děti v naší plně moderované komunitě.
  tutorial_cintl_longdescription: Nauč se základní pojmy informatiky pomocí programování
    přetahováním a upouštěním. Toto je samostatně řízený tutoriál, který vypadá jako
    hra a obsahuje video přednášky Billa Gatese, Marka Zuckerberga, Angry Birds a
    Plants vs. Zombies. Nauč se opakovací smyčky, podmínky a základní algoritmy. Dostupné
    v 37 jazycích.
  tutorial_itchstop_longdescription: Ke kompilaci svých vlastních projektů animací
    se zastavenými snímky budeme používat Itch. Pamatujte, že na tento kurz jsou doporučena
    sluchátka. Budeme používat nějaké stávající sprity podporující animace a ukážeme
    kód, který k animaci našich postaviček potřebujeme. Také probereme, jak můžeme
    vytvářet své vlastní animační efekty a výkresy. Naučíme se, jak opakovaně od základu
    změnit kostým postavičky (sprajtu), aby vznikl efekt animace (obdobně jako u animace
    v leporelu) a kód, na kterém je to založeno. Veškeré instrukce se nacházejí v
    prostředí Itch, takže k tomu, abyste mohli postupovat podle projektu, není potřeba
    přepínat obrazovky.
  tutorial_tynkerpn_longdescription: Sledujte Peep, když zkoumá velký široký svět!
    V tomto projektu vytvoříte interaktivní scénu, ve které se Peep vydá na procházku
    přírodou a uvidí spoustu zajímavých předmětů. V závislosti na tom, kam Peep chodí,
    se zobrazí nebo zmizí různé položky. Můžete dokonce přimět položky mluvit a přidat
    hudbu do vaší scény!
  tutorial_tynkerpd_longdescription: Jste připraveni přimět Peep a jeho přátele tančit?
    Naučte se používat kód k animaci ptáků. V tomto projektu budete používat kostýmy
    a zpoždění k animaci ptáků, jeden snímek po druhém. Můžete přidat své vlastní
    pozadí a hudbu a dokonce přimět Peep a jeho přátele mluvit!
  tutorial_persistence_longdescription: Nové a nevyřešené problémy jsou často docela
    těžké. Pokud chceme mít nějakou šanci udělat něco kreativního, užitečného a chytrého,
    pak musíme být ochotni střetnout se s těžkými problémy, i když to znamená neuspět
    několikrát, než se nám to podaří. V této lekci se naučíš, že neúspěch není konec
    cesty, ale nápověda, jak uspět.
  tutorial_getloopy_longdescription: Cykly jsou praktický způsob popisu akcí, které
    se několikrát opakují. V této lekci si budou studenti procvičovat převod řady
    akcí na jeden cyklus.
  tutorial_createface_longdescription: Cílem této aktivity je ukázat, jak lze pomocí
    jednoduchých pravidel naprogramovat zdánlivě komplikované chování. Ukazuje také,
    jak jsou programy pouze pravidly sledovanými počítači, a konkrétně zavádí objektové
    programování. Aktivita ukazuje, jak může být rozbití programu na objekty mnohem
    snazší psát, než pokusit se jej napsat najednou. Třída umí psát několik jednoduchých
    programů pro ovládání tváře, kterou vytvořili.
  tutorial_happymaps_longdescription: Základem veškeré informatiky je něco, co se
    nazývá algoritmus. Slovo „algoritmus“ může znít jako něco složitého, ale ve skutečnosti
    je to jen seznam instrukcí, které může kdokoliv „bezmyšlenkovitě“ vykonávat a
    dosáhnout výsledku. K zajištění pevného základu další výuky informatiky pro studenty
    se zaměříme na vytvoření bezpečného vztahu s algoritmy.
  tutorial_moveit_longdescription: Tato lekce pomůže studentům uvědomit si, že k poskytnutí
    jasných pokynů potřebují společný jazyk. Studenti si procvičí řízení jeden druhého
    pomocí jednoduché kombinace gest rukou. Jakmile budou rozumět jazyku, začnou „programovat“
    jeden druhého tak, že zadají najednou více instrukcí.
  tutorial_bigevent_longdescription: Akce představují skvělý způsob, jak přidat do
    předem napsaného algoritmu rozmanitost. Občas chceš, aby tvůj program uměl reagovat
    na uživatele přesně v okamžik, kdy si to uživatel přeje. Právě tomu jsou tyto
    akce.
  tutorial_gpp_longdescription: Díky vzájemnému „programování“ za účelem nakreslení
    obrázků začnou studenti chápat, o co v programování jde. Třída začne tím, že studenti
    si vzájemně dávají pokyny k obarvení čtverečků na milimetrovém papíru a snaží
    se zreprodukovat existující obrázek.
  tutorial_foosgame_longdescription: Kódujte svou vlastní videohru pomocí CodeSpark
    Academy s novými herními sadami The Foos. Tato aktivita vede studenty zcela novým
    v herním designu pomocí přístupu „malování podle čísel“. Studenti budou postupovat
    podle pokynů na obrazovce, aby navrhli a naprogramovali zábavnou videohru, kterou
    mohou sdílet se svou rodinou a přáteli.
  tutorial_solopython_longdescription: Naučte se základy Pythonu pomocí prvních dvou
    modulů v aplikaci SoloLearn Python, konzultujte diskuse a komentáře, které vám
    pomohou lépe porozumět, spusťte příklady kódu v kompilátoru, abyste pomohli s
    uchováváním materiálu. Napište a zkompilujte jednoduchý program, který vezme vaše
    jméno jako vstup, počítá počet písmen a vydá výsledek. Sdílejte a získejte hlasy
    komunity.
  tutorial_kodableint_longdescription: Studenti se seznámí s rolí programátora při
    vytváření funkcí strojů. Studenti se zaměří na sekvenci a procvičují dávání pokynů
    v pořadí. Tato aktivita zahrnuje odpojenou skupinovou praxi, stejně jako nezávislá
    praxe na obrazovce.
  tutorial_kodableadv_longdescription: Studenti se zapojí do vývojově vhodných lekcí
    o programovacích konceptech vyšší úrovně, jako jsou smyčky, funkce, proměnné a
    objektově orientované programování. Lekce zahrnovaly odpojenou výuku, řízenou
    praxi a nezávislou praxi na obrazovce.
  tutorial_tynkertj_longdescription: Naučte se Python, abyste pomohli Fletchovi sbírat
    brašny prachu pixie, abyste odemkli tajemství džungle a obnovili ostrovům jejich
    původní krásu. Při procházení Fletch po ostrovech a vyhýbání se masožravým rostlinám
    budete používat příkazy a syntaxi Pythonu k řešení hádanek. Po cestě si procvičíte
    dovednosti výpočetního a algoritmického myšlení.
  tutorial_wolframa_longdescription: V této aktivitě, vytvoříte webový formulář, který
    vypočítá váš věk ve dnech, hodin, nanosekundy, libovolnou jednotku času, kterou
    zadáte!
  tutorial_wolframm_longdescription: V této aktivitě studenti vytvářejí náhodné melodie
    pomocí různých hudebních stupnic a nástrojů. Vytvářejte hudbu pomocí kódu!
  tutorial_wolframspi_longdescription: V této aktivitě existuje řada kroků s kódem
    připraveným ke spuštění. Studenti začínají s kusem kódu, který funguje, a poté
    jej upraví tak, aby dělal různé věci. Studenti mohou hrát melodie na základě číslic
    PI a prozkoumat, jak zní PI pomocí mnoha hudebních nástrojů.
  tutorial_wolframsph_longdescription: Prozkoumejte 3D grafiku v této aktivitě a vytvořte
    si vlastní tvary.
  tutorial_wolframp_longdescription: Prozkoumejte vytváření různých tvarů polygonů
    v této aktivitě.
  tutorial_wolframn_longdescription: V této aktivitě studenti vyvinou generátor jmen,
    který transformuje jejich jméno na jména ninja.
  tutorial_soloweb_longdescription: Přejděte na www.sololearn.com a nainstalujte aplikace
    HTML a CSS nebo otevřete příslušné lekce na webu (uživatelé systému Android si
    mohou nainstalovat jednotnou aplikaci SoloLearn). Kompletní 2 moduly (Přehled
    a Základy HTML) v HTML a 2 modulech (Základy a práce s textem) a prvních 5 lekcí
    3. modulu (Vlastnosti) v CSS. Získejte šablonu na adrese https://code.sololearn.com/WKeg2CtzpRts/
    a postupujte podle pokynů.
  tutorial_khanweb_longdescription: 'Khan Academy: Webové stránky vás naučí, jak vytvářet
    webové stránky s HTML tagy a CSS, dokončení vytvořením vlastního přání.'
  tutorial_khandata_longdescription: Hraješ si rád s daty? Nauč se pracovat s databází
    a vytvoř si vlastní obchod.
  tutorial_googlelogo_longdescription: Použijte svou kreativitu a představivost k
    oživení loga Google pomocí kódu. Udělejte písmena tančit, vyprávět příběh nebo
    vytvořit hru. Se Scratch a CS First, každý se může stát designérem a programátorem
    pro daný den!
  tutorial_playtune_longdescription: Jazyk bloků se používá k řešení hudebních hádanek
    psaním kódu tak, aby odpovídal melodiím hraným na klavírní klávesnici. K vyřešení
    hádanek jsou zapotřebí algoritmy sekvence, výběru a opakování. Po 9. úrovni si
    uživatelé mohou vytvořit vlastní melodii a stáhnout ji jako aplikaci pro zařízení
    Android. Studenti mohou aplikaci upravit také pomocí odkazu na zdrojový kód aplikace
    Inventor.
  tutorial_computeit_longdescription: Pojďme si vyměnit role. Tentokrát jste počítač!
    Přečtěte si a interpretujte programy, abyste našli správnou trajektorii a vyhráli
    výzvy. Budete se muset soustředit a používat své intuitivní schopnosti, abyste
    porozuměli některým základním konceptům programování.
  tutorial_codesterssj_longdescription: V této aktivitě, studenti používají naši sadu
    nástrojů pro přetažení textu k zahájení kódování v Pythonu hned! Jak pracují na
    úvodních aktivitách budování dovedností, studenti se začínají učit o základní
    syntaxi, proměnné, a události! Použijí více skřítků k nastavení scénáře vtipů,
    který mohou sdílet se svými přáteli! * Elektronické sdílení vyžaduje registraci
    studentů.
  tutorial_cmchat_longdescription: Připojte se k robotické opici v hodinovém kurzu,
    kde se naučíte základy programování Pythonu a chatbota. V aktivitě budete postupovat
    přes 15 cvičební kurz, ve kterém se naučíte, jak naprogramovat svého vlastního
    drobného chatbota.
  tutorial_tynkerdb_longdescription: Vyberte si draka a pak se vydejte na hledání
    pokladu. Prorazte překážky a získejte skvělé power-upy na cestě mystickou džunglí.
    Naučte se sekvenování, smyčky, podmíněná logika, a dovednosti ladění.
  tutorial_cmbuild_longdescription: Povýšte své dovednosti v oblasti kódování na další
    úroveň tím, že se naučíte vytvářet vlastní hry. V tomto kurzu se naučíte uživatelské
    rozhraní klávesnice a herní mechaniku při vytváření hry ve stylu Super Mario™.
    Poté budete moci sdílet svou hru!
  tutorial_robotrattle_longdescription: Robot Rattle učí studenty ovládat plně fyzicky
    simulovaného robota pomocí vizuálního kódovacího jazyka snadným přetažením bloků
    a psaní pokynů pro kód. Studenti jsou seznámeni s robotem a jeho různými pohyblivými
    klouby a naučí se pohybovat jeho klouby pomocí úhlů. Robot může tlačit a chytit
    předměty, aby je nasměroval k cíli, ale také se zlomit, pokud se pohybuje proti
    překážkám. Tato aktivita je zaměřena na děti od 13 let a nabízí snadno pochopitelné
    poznatky o fyzickém chování a robotice. Kromě toho bude kdokoli se smartphonem
    a mobilní náhlavní soupravou VR moci sledovat plnohodnotného robota provádějícího
    psaný kód.
  tutorial_codestersh_longdescription: V této aktivitě, určené pro začínající kodéry,
    studenti používají sadu nástrojů pro přetažení textu k zahájení kódování v Pythonu
    hned! Nejprve projděte některé činnosti zaměřené na budování dovedností, kde se
    naučíte, jak přiřazovat a upravovat příkazy pro svého sprite. Poté naprogramujte
    své vlastní příkazy a vytvořte sdílené elektronické umění! * Sdílení vyžaduje
    registraci studentů.
  tutorial_codehsdigipixel_longdescription: Zjistěte, jak jsou obrázky ukládány a
    zobrazovány v počítačích pomocí pixelů. Prozkoumejte, jak jsou obrázky kódovány
    jako mřížka barevných hodnot, a vytvořte si vlastní digitální obrázky pomocí binárních
    a hexadecimálních barevných kódů!
  tutorial_ccbinary_longdescription: Vytvořte hru Scratch, ve které hrajete noty písně,
    když se posouvají dolů po jevišti. Za každou správnou notu, kterou hrajete, získáte
    deset bodů. Každá nota odpovídá binárnímu číslu.
  tutorial_codehsturtle_longdescription: Naučte se základy programování kreslením
    tvarů na obrazovce pomocí želvy Tracy! Turtle Graphics (nebo LOGO) je způsob,
    jak prozkoumat programovací koncepty a vnést kreativitu do programování vizuálním
    způsobem.
  tutorial_grokhd_longdescription: 'Pokračujte v těchto dovednostech programování
    Blockly! Tento kurz navazuje na to, co jste se naučili v aktivitě Frozen Fractals:
    https://hourofcode.com/grokffblock. Tato aktivita je navržena tak, aby zavedla
    rozhodnutí o větvení v programování. Použijte Blockly verzi Pythonu a jeho želvového
    modulu ke kreslení a barvení květů hortenzie!'
  tutorial_grokem_longdescription: Tato aktivita je navržena tak, aby vám poskytla
    první zkušenosti s programováním, a byl speciálně navržen pro Hodinu kódu. Použijte
    programovací jazyk Python k prozkoumání emotikonů a manipulace s textem.
  tutorial_kodmaze_longdescription: Sestavte si vlastní bludiště k řešení a sdílení!
    Studenti spárují geometrii s programováním, aby vytvořili řešitelná bludiště na
    základě daných výzev. Výzvy zahrnují bludiště s jednoduchými tvary, zlomky, symetrií
    a specifikovanými úhly.
  tutorial_codestersa_longdescription: 'V této aktivitě, určené pro studenty s určitými
    zkušenostmi s kódováním, studenti používají naši sadu nástrojů pro přetažení textu
    k vytvoření hry s ovládacími prvky hráče! Studenti se dozvědí o proměnných, náhodně
    generovaných číslech, herním designu a několika typech událostí a spouštěčů událostí,
    a to vše při snaze zůstat mimo cestu, když se asteroidy vrhnou k jejich kosmické
    lodi! Prereq: proměnné, parametry.'
  tutorial_cmdodo_longdescription: V tomto hodinovém kurzu, při sčítání napíšete skutečný
    kód, odečtete a změřte vzdálenosti, abyste dodo pomohli najít její chybějící vejce!
  tutorial_tynkerspace_longdescription: Loď vašeho astronauta havarovala! Naštěstí
    jste tu, abyste pomohli. Pomocí programování drag-and-drop pomozte své postavě
    sbírat náhradní díly a vyhýbat se mimozemšťanům a překážkám. Dokážete najít loď,
    která přivede vašeho astronauta domů?
  tutorial_gfbloons_longdescription: V této lekci budete kódovat střeleckou opičí
    věž z populární hry Bloons Tower Defense. Na konci lekce budete znát matematiku
    a algoritmy pro hledání úhlu běžně používané v mnoha dnešních nejoblíbenějších
    hrách Tower Defense. Tyto znalosti budete moci aplikovat ve své vlastní hře. Výukové
    programy Gamefroot Hour of Code používají vizuální programovací jazyk pomocí bloků,
    kde studenti jednoduše přetahují vizuální bloky a zapisují kód.
  tutorial_raspipong_longdescription: Znovu vytvořte klasickou hru Pong pomocí Sense
    HAT a nějakého kódu Pythonu. Tuto aktivitu lze dokončit online pomocí emulátoru
    Sense HAT nebo pomocí Raspberry Pi a hardwaru Sense HAT.
  tutorial_codehsvr_longdescription: Naučte se základy budování světů virtuální reality
    pomocí HTML a knihovny JavaScriptu A-Frame. Prostřednictvím této aktivity si studenti
    vytvoří vlastní světy virtuální reality, které jsou kompatibilní se zařízeními
    VR, včetně náhlavních souprav pro smartphone VR!
  tutorial_codesterstp_longdescription: V této aktivitě studenti používají Python
    k procvičování provádění transformací v souřadnicové rovině! Lekce zahrnuje ukázky,
    přímou výuku a výzvy, které žádají studenty, aby naprogramovali a identifikovali
    různé statické transformace!
  tutorial_codestersbb_longdescription: 'Studenti používají naši sadu nástrojů pro
    přetažení textu k zahájení kódování v Pythonu hned! V této samostatně vedené činnosti,
    studenti absolvují řadu přímých výukových aktivit, ve kterých staví basketbalovou
    hru pull and shoot! Studenti zkoumají proměnné, události, základní syntaxi, vytváření
    náhodných souřadnic. Doporučené znalosti: proměnné, bodová notace, události, záporná
    čísla'
  tutorial_gfcrossyroad_longdescription: V této sadě úvodních lekcí kódování se dozvíte,
    jak si vytvořit vlastní minihru ve stylu Crossy Road. Naučíte se kódovat algoritmy
    a sekvence, vstupy/výstupy, smyčky a iterace, výběr a if-příkazy a srovnávací
    operátory a myslet jako počítačový vědec. Tato sada lekcí je v souladu s osnovami
    novozélandských a australských (viktoriánských) digitálních technologií a je navržena
    tak, aby pomohla mladým lidem A pedagogům přijmout kódování ve svých školách,
    učebnách a kódovacích klubech. Výukové programy Gamefroot Hour of Code používají
    vizuální programovací jazyk pomocí bloků, kde studenti jednoduše přetahují vizuální
    bloky a zapisují kód.
  tutorial_googleww_longdescription: V této aktivitě, budete kódovat tři jedinečné
    scény z filmu pomocí Blockly, úvodní kódovací jazyk, který pomůže Wonder Woman
    orientovat se v překážkách a dosáhnout svého cíle. Využijete sílu sekvencí, proměnných,
    smyček a kondicionálů, abyste pomohli Dianě trénovat proti jejím protivníkům.
  tutorial_codehsjsapp_longdescription: CodeHS je kompatibilní se všemi aktuálními
    prohlížeči kromě aplikace Internet Explorer. Chrome je náš preferovaný/doporučený
    prohlížeč, ale Firefox a Safari by měly fungovat také dobře, za předpokladu, že
    jsou aktuální.
  tutorial_gfmihi_longdescription: Kia ora! V této aktivitě budete kódovat svou vlastní
    mini-hru a naučíte se, jak se představit v Te Reo Maori - domorodém jazyce Nového
    Zélandu. Mihi Maker je zábavná snadno použitelná aktivita, která kombinuje kódování,
    sociální studia a domorodá kultura. Dozvíte se, jak herní designéři programují
    základní algoritmy detekce kolizí. Detekce kolizí je program používaný počítačem,
    který mu pomáhá pochopit, kdy do sebe zasáhnou dva objekty. Výukové programy Gamefroot
    Hour of Code používají vizuální programovací jazyk pomocí bloků, kde studenti
    jednoduše přetahují vizuální bloky a zapisují kód.
  tutorial_hopdropphone_longdescription: 'Hopscotch je jednoduchý programovací nástroj
    na iPad/iPhone, milovaný miliony studentů pro svou svobodu tvůrčího projevu. Sledujte,
    jak vaši studenti s potěšením kvílí, když vytvářejí své vlastní hry „Don''t Drop
    the Phone“! Tento videonávod s vlastním průvodcem učí děti od 8 let základy programování,
    zatímco kódují přizpůsobená vydání této populární hry. '
  tutorial_techfaa_longdescription: Tento interaktivní výukový program vás seznámí
    s „Flocking“, typ algoritmu, který je určen k simulaci živého chování autonomních
    agentů ve skupině. Vložený prohlížeč usnadňuje zobrazení vykreslování kódu.
  tutorial_codehsjsgraph_longdescription: CodeHS je kompatibilní se všemi aktuálními
    prohlížeči kromě aplikace Internet Explorer. Chrome je náš preferovaný/doporučený
    prohlížeč, ale Firefox a Safari by měly fungovat také dobře, za předpokladu, že
    jsou aktuální.
  tutorial_thunkable_longdescription: Pomocí jazyka bloků se naučte, jak vytvořit
    10 jednoduchých aplikací za 1 hodinu. Tato zábavná série tutoriálů vás zahájí
    na vaší cestě k tomu, abyste se stali vývojářem mobilních aplikací!
  tutorial_hopcrossyroad_longdescription: Hopscotch je jednoduchý programovací nástroj
    na iPad/iPhone, milovaný miliony studentů pro svou svobodu tvůrčího projevu. S
    tímto videonávodem s vlastním průvodcem si vaši studenti vytvoří vlastní verze
    Crossy Road! Děti ve věku 8+ budou vystaveny základům programování, zatímco budou
    kódovat přizpůsobená vydání tohoto oblíbeného App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch umožňuje vašim studentům
    hrát hrdinu! Pomocí vizuálního rozhraní naprogramují roztomilé roboty a pomáhají
    jim zachránit den. Tato aktivita učí děti ve věku 5-10 let základy programování,
    smyček a umění ladění. Galaxie vás potřebuje!
  tutorial_codecar_longdescription: Kódujte simulovanou desku plošných spojů automobilu!
    Zadáte skutečný kód C ++, který ovládá světla a tlačítka desky plošných spojů
    ve tvaru automobilů. Prostřednictvím 7 lekcí budete blikat koncovým světlem, kódovat
    brzdový pedál a další na simulovaném Code Car. Tato aktivita učí smyčky, příkazy
    if a logiku se zadaným kódem a zahrnuje plán lekce se zarovnáním podle standardů
    ISTE, NGSS, Common Core a CSTA.
  tutorial_codesterscp_longdescription: V této lekci studenti prozkoumají všechny
    čtyři kvadranty souřadnicové roviny! Používají Python a naši sadu nástrojů pro
    přetažení textu k odeslání sprite na různá místa na jevišti! Zahrnuty jsou demonstrační
    a ladicí aktivity, které studentům pomohou pohodlně se orientovat v souřadnicové
    rovině.
  tutorial_grokpetblock_longdescription: Tato aktivita je navržena tak, aby vás seznámila
    s vestavěným programováním pomocí přátelských bloků, a byla speciálně navržena
    pro Hodinu kódu. Pomocí bloků a micro:bit vytvořte domácího mazlíčka, se kterým
    můžete krmit a hrát si. Žádné BBC micro:bit? Žádný problém! Tento kurz obsahuje
    plný simulátor micro:bit, takže budete moci dělat vše, co byste udělali na skutečném
    micro:bit!
  tutorial_techbim_longdescription: 'Tento praktický tutoriál je určen pro lidi, kteří
    jsou zvědaví, jak programově provádět některé jednoduché manipulace s obrázky,
    jako je rotace, zbarvení, zvýšení kontrastu, rozmazání, detekce hran atd., Bez
    pomoci pokročilých knihoven. '
  tutorial_techfpp_longdescription: Python je dobře známý svými objektově orientovanými
    programovacími funkcemi (třídy, metody, dědičnost…), nelze jej však omezit na
    tyto! Tento interaktivní výukový program ukazuje užitečné, ale méně známé funkce
    funkčního programování a techniky Pythonu.
  tutorial_codesterscr_longdescription: Studenti používají sadu nástrojů pro přetažení
    textu, která jim umožňuje okamžitě začít kódovat v Pythonu! Studenti absolvují
    soubor řízených praktických aktivit, ve kterých se naučí používat a upravovat
    různé programovací příkazy. Pak, aplikují tyto dovednosti k vytvoření vlastní
    rutiny povzbuzování!
  tutorial_grokdisease_longdescription: Tato aktivita je navržena tak, aby vám poskytla
    první zkušenosti s programováním, a byl speciálně navržen pro Hodinu kódu. Použijte
    programovací jazyk Python k modelování ohniska nemoci. Dokážete vyřešit zvědavý
    případ zářícího nosu?
  tutorial_techec_longdescription: Uzávěry jsou zásadním aspektem Javascriptu, přesto
    zůstávají záhadní a vývojáři jim snadno nerozumí. Tento interaktivní výukový program
    vás naučí, jak výkonné a užitečné jsou uzávěry pro posílení vaší praxe v Javascriptu!
  tutorial_rgbegin_longdescription: RoboGarden je snadno srozumitelná praktická vzdělávací
    aplikace, kde se studenti účastní aktivního učení. RoboGarden, plně vybavený pro
    výuku kódování gramotnosti od nuly, snižuje potřebu technicky zdatného učitele.
  tutorial_myradream_longdescription: Příšery vzaly Myřin sen. Naučte se kódovací
    dovednosti, které jí pomohou překonat mosty, létat vzduchem, a plavat pod vodou,
    abyste získali zpět svůj sen. Actimator je webové vizuální prostředí pro společné
    vytváření her a vědeckých simulací, stejně jako jejich publikování pro web a jako
    mobilní aplikace.
  tutorial_thinkfun_longdescription: Provedeme vás procesem fixace mozku robota, krok
    za krokem! Cestou budete řešit hádanky založené na slavném „Booleovském problému
    uspokojivosti“ a během hodiny budete booleovským mistrem a budete rozumět pokročilým
    programovacím konceptům! Všechny instrukce jsou obsaženy na jedné obrazovce a
    hlasitost je volitelná.
  tutorial_hopfireworks_longdescription: 'Vaši studenti budou tak nadšení, když budou
    kódovat své vlastní (bez výbuchu!) aplikace ohňostroje! Hopscotch je jednoduchý
    programovací nástroj na iPad/iPhone, milovaný miliony studentů pro svou svobodu
    tvůrčího projevu. Tento videonávod s vlastním průvodcem učí děti od 8 let základy
    programování, zatímco kódují vlastní verze interaktivních ohňostrojů. '
  tutorial_grokspace_longdescription: Tato aktivita je navržena tak, aby vám poskytla
    první zkušenosti s programováním, a byl speciálně navržen pro Hodinu kódu. Pomocí
    vizuálního programovacího jazyka Blockly prozkoumejte prostor a dosáhnete hvězd.
  tutorial_codehspython_longdescription: Naučte se základy kódování pomocí programovacího
    jazyka Python psaním programů, se kterými můžete komunikovat! Tato hodina se bude
    týkat tisku, proměnných, matematiky a získávání informací od uživatelů. Napište
    program, který přijímá a ukládá data od uživatele a vrátí jedinečnou odpověď!
  tutorial_codehsjava_longdescription: Kódování v Javě s CodeHS
  tutorial_techioda_longdescription: Tento užitečný tutoriál vás interaktivně naučí,
    jak předem vypočítat nejkratší cestu mezi dvěma uzly v grafu, díky algoritmu Dijkstra.
  tutorial_grokmonster_longdescription: Získejte děti do kódování pomocí tohoto přátelského
    kurzu speciálně navrženého pro Hodinu kódu! Pomocí bloků drag-and-drop můžete
    psát své vlastní programy, dozvědět se o sekvenci a pořadí, a vytvářet zábavné
    postavy monster!
  tutorial_techmjs_longdescription: JavaScript je mezinárodním standardem od roku
    1997. V tomto interaktivním tutoriálu prozkoumáme moderní funkce jazyka, díky
    nimž bude váš kód robustnější, stručnější a snáze čitelný.
  tutorial_techga_longdescription: Genetické algoritmy využívají evoluční teorii k
    účinnému řešení problémů, kde jsou deterministické algoritmy příliš nákladné,
    jako je problém cestujícího prodejce. Tento interaktivní výukový program je jasným
    a jednoduchým úvodem, který vám pomůže pochopit, jak fungují genetické algoritmy.
  tutorial_techioan_longdescription: V tomto interaktivním tutoriálu se dozvíme, proč
    je třeba se vždy vyhnout „nulové“ hodnotě Java a jaká řešení existují, jak ji
    obejít.
  tutorial_techiogsr_longdescription: Rust je nedávný systémový programovací jazyk
    navržený s ohledem na bezpečnost a výkon paměti. Původně byl vydán v roce 2010.
    V tomto interaktivním tutoriálu objevte základy tohoto zábavného jazyka s výkony
    srovnatelnými s C a C ++!
  tutorial_groktunnel_longdescription: Tato aktivita je navržena tak, aby vám poskytla
    první zkušenosti s programováním, a byl speciálně navržen pro Hodinu kódu. Pomocí
    programovacího jazyka Python vytvořte jednoduchou hru (nebo MUD). Dokážete najít
    cestu temným tunelem?
  tutorial_stemcod_longdescription: Hrajete videohry? Přemýšleli jste někdy o tom,
    jak jsou některé hry superrealistické a jiné jsou kreslené? V této aktivitě budeme
    hovořit o fyzice videoher a naučíte se upravovat počítačový kód tak, aby simuloval
    pohyb objektu. Všechny naše aktivity jsou založeny na klasických videohrách. Není
    nutná žádná instalace. 100% kompatibilní s Chromebookem.
  tutorial_techikb_longdescription: Kotlin je nový open-source programovací jazyk
    od JetBrains. To může být nejvíce zajímavé pro lidi, kteří dnes pracují s Javou,
    i když by to mohlo oslovit všechny programátory, kteří používají odpad shromážděný
    runtime (Scala, Go, Python, Ruby a JavaScript). Objevte Kotlinovy základy v tomto
    interaktivním tutoriálu!
  tutorial_kanostreet_longdescription: Umění a technologie se spojují! S výzvami Kano
    Street Art Hour of Code budou kreativní mysli všech schopností kódovat štětcem
    a vytvářet krásné, jedinečné umělecké dílo. Během cesty se tvůrci naučí principy
    informatiky a intuitivním a poutavým způsobem používají skutečný programovací
    jazyk. S našimi zdroji pro učitele a průvodcovským obsahem, každý se může bavit.
  tutorial_codemojijs_longdescription: Počáteční JavaScript je navržen tak, aby přiměl
    studenty psát jednoduché příkazy, které mají velký dopad na akce postav. Studenti
    budou psát příkazy, díky nimž postavy dělají vše od zpětných převrácení, vydávání
    zvuků a dokonce i mluvení. Tato aktivita vám pomůže naučit se základní nápady
    a příkazy JavaScriptu.
  tutorial_techapf_longdescription: Cílem interaktivního tutoriálu je seznámit vás
    s užitečnými pokročilými funkcemi a triky Pythonu, které možná ještě neznáte,
    abyste vylepšili své zvládnutí jazyka Python.
  tutorial_techfpjs_longdescription: Funkcionální programování je jednou z věcí, které
    mohou vypadat příliš tvrdě nebo příliš teoreticky na to, aby to vyzkoušeli. Už
    nečekejte! V tomto interaktivním tutoriálu objevíte funkční programování prostřednictvím
    praktických příkladů a cvičení v JavaScriptu.
  tutorial_techlinq_longdescription: 'Programovací jazyk C# je velmi oblíbený u vývojářů,
    z velké části díky mnoha výkonným a intuitivním jazykovým funkcím. Jedním z nich
    je LINQ, knihovna používaná k provádění dotazů přímo v syntaxi C # proti mnoha
    typům dat. Tento interaktivní výukový program vám krok za krokem ukáže, jak jej
    používat.'
  tutorial_gpbcatapult_longdescription: Účastníci postaví katapult pro spuštění míče
    z jedné strany jeviště na druhou, jako ve hře Angry Birds.
  tutorial_quorumastro_longdescription: Další informace o kódování pomocí témat z
    výpočetní astronomie se dozvíte v tomto přístupném online tutoriálu. V něm studenti
    zjistí, jak ovládat dalekohledy a zároveň cvičit s počítačovým grafickým modulem
    programovacího jazyka Quorum. Na závěrečné lekci studenti vytvoří grafickou a
    přístupnou mapu hvězd, aby našli předměty ve vesmíru.
  tutorial_alicewonder_longdescription: Alenka v říši divů je samonavádějící puzzle
    určené pro 6+ děti bez předchozích zkušeností s programováním. Budete řídit Alice
    pomocí funkcí s parametry i bez parametrů.
  tutorial_rginter_longdescription: RoboGarden je snadno srozumitelná praktická vzdělávací
    aplikace, kde se studenti účastní aktivního učení. RoboGarden, plně vybavený pro
    výuku kódování gramotnosti od nuly, snižuje potřebu technicky zdatného učitele.
  tutorial_cssgrid_longdescription: Zjistěte vše o CSS Grid tím, že se budete pečovat
    o svou zeleninovou zahradu.
  tutorial_jshero_longdescription: JS Hero vás chce vzít do světa programování JavaScriptu.
    Na každé stránce najdete malou lekci a malý programovací úkol. Úkol lze odpovědět
    přímo na stránce. A okamžitě vám řeknou, zda jste problém vyřešili správně nebo
    pokud jste udělali chybu.
  tutorial_codemojipy_longdescription: Python Lab je aktivita založená na IOS, která
    učí základy programovacího jazyka python. Uživatelé se dozví o smyčkách, polích,
    booleanech a mnohem více.
  tutorial_nclabdrone_longdescription: 'Sestavte rám dronu v deseti krocích pomocí
    aplikace NCLab 3D Modeling. Rám dronu lze 3D vytisknout a použít k vytvoření skutečného
    fungujícího dronu! Každý krok obsahuje návody a pokyny. Vyplňte kód a okamžitě
    uvidíte výsledky. 3D modelování je důležitou součástí inženýrství, výroby, umění,
    vědy, medicíny a dalších. To je skvělý způsob, jak začít! '
  tutorial_gpbcircle_longdescription: Účastníci vytvoří kruh, který mění barvu a jas
    při pohybu myši. V tomto procesu prozkoumají barevný model odstínu, sytosti a
    jasu.
  tutorial_gpbpaint_longdescription: Účastníci vytvoří editor barev, který bude kreslit
    myší, poté přidají funkce, jako je jasné tlačítko a možnost vyplnit oblasti barvou.
  tutorial_cocomarcade_longdescription: Připraveni vytvořit ještě lepší hru? Oprášit
    pokročilé kódování koncepty, jako jsou úkoly a události s využitím Python nebo
    JavaScript, pak použít tyto dovednosti k vybudování vlastní arkádové přežití hra!
  tutorial_beetik_longdescription: V této aktivitě studenti rekonstruují malou část
    slavného skladby skladatele Franze Liszta. Studenti se naučí vkládat smyčky a
    jak se používají v informatice i hudbě. Toto je průvodce krok za krokem, který
    představí algoritmické myšlení v hudbě s prvky informatiky. Na poslední úrovni
    této aktivity studenti „hacknou“ hudbu změnou prvků, jako je tempo, klíč, opakování,
    poznámky atd., S cílem vytvořit originální variace na základě toho, co se naučili.
    Tato aktivita protíná klasickou hudbu s informatikou.
  tutorial_codedj_longdescription: V Code DJ nejprve objevíte základy Javascriptu
    zodpovězením otázek, které se postupně stanou více podobnými kódu. Poté se dostanete
    do druhého světa, kde skutečně začnete dělat hudbu přímo pomocí kódu, jen změnou
    čísel nejprve, a jak se vaše mistrovství zvyšuje, manipulací rytmických smyček
    a dalších! Poté odemknete možnost volně vytvářet hudbu v aplikaci Code DJ a získat
    ji jako mp3!
  tutorial_rgadvan_longdescription: RoboGarden je snadno srozumitelná praktická vzdělávací
    aplikace, kde se studenti účastní aktivního učení. RoboGarden, plně vybavený pro
    výuku kódování gramotnosti od nuly, snižuje potřebu technicky zdatného učitele.
  tutorial_codehsrn_longdescription: Tato aktivita vám poskytne několik příkladů,
    jak vytvořit své první skutečné mobilní aplikace a jak je otestovat v telefonu
    pomocí React Native. Chcete-li spouštět aplikace na telefonu smartphonu, studenti
    si budou muset stáhnout aplikaci Expo. Více informací o Expo najdete na https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS je kompatibilní se všemi aktuálními prohlížeči
    kromě aplikace Internet Explorer. Chrome je náš preferovaný/doporučený prohlížeč,
    ale Firefox a Safari by měly fungovat také dobře, za předpokladu, že jsou aktuální.
  tutorial_turtlerobot_longdescription: Představení deskové hry Robot Turtles, která
    umožňuje studentovi cvičit bez pomoci učitele.
  tutorial_ozoevo_longdescription: Evo by Ozobot je nabitý spoustou skvělých technologií,
    jako jsou senzory přiblížení, programovatelné LED diody, pohyb a zvuky a světelné
    a barevné senzory pod nimi, takže může vidět barvy a sledovat čáry. Tento úvod
    do Evo představuje program OzoBlockly, díky kterému se Evo pohybuje, když jsou
    jeho senzory přiblížení aktivovány vašimi rukama, a hrát vítězný tanec, jakmile
    projde určitými barvami.
  tutorial_ozoexped_longdescription: Studenti si procvičují kreslení čar a barevných
    kódů, které může Ozobot zábavným způsobem sledovat s touto deskovou hrou pro tisk.
    Štěstí i dovednost hrají roli prostřednictvím řady zábavných časovaných výzev,
    které vyžadují, aby kombinovaly tvar a barevné kódy. Jak jsou studenti úspěšní,
    dostanou se blíže k cíli. Aktivita zahrnuje karty výzev, které mohou studenti
    použít ke zvýšení obtížnosti svých soupeřů v rámci své strategie.
  tutorial_ozojourney_longdescription: Jako třída, studenti naprogramují svého Ozobota,
    aby dokončili cestu Ferdinanda Magellana. Pedagog by měl předem vystřihnout a
    sestavit papírové kontinenty. Studenti budou používat jazyk OzoBlockly k programování
    robota Ozobot pro navigaci po kontinentech podél cesty Magellan. Po cestě budou
    studenti označovat různé části světové geografie.
  tutorial_ozocodes_longdescription: Tento výukový program pomáhá čtenářům seznámit
    se s kódovací zábavou Ozobot tím, že je nechá psát svá jména silnými černými čarami,
    po kterých může Ozobot chodit, a umisťovat Ozokódy na logická místa, aby robotovi
    pomohli chodit a skákat od prvního písmena do posledního. Studenti otestují první
    návrh a iterují, aby vytvořili funkční konečný produkt. Tato lekce podporuje jemné
    motorické dovednosti, koncepty informatiky a přispívá k zkušenostem studentů s
    OzoCode.
  tutorial_ozoeclipse_longdescription: Objevte kouzlo zatmění, měsíčních fází a nebeské
    mechaniky (měnící se rychlosti obíhajících těles) pomocí robotů Ozobot na jednoduché
    mapě založené na oběžné dráze Měsíce kolem Země. I s malými zkušenostmi s programováním
    Ozobot může třída vytvořit ukázku zatmění se dvěma roboty a baterkou, poté vytvořit
    mapu měnících se rychlostí obíhajícího těla pomocí jednoduchých OzoCode, nakreslených
    značkami.
  tutorial_ozosimulator_longdescription: Tato aktivita učí o programovacích jazycích,
    aniž by studenti museli používat počítač nebo robota. Student je počítač v této
    aktivitě, který používá psuedocode k výuce základů psaní programu, který počítač
    umí číst pomocí bludiště škádlení mozku, ve kterém musí studenti nejprve číst
    a provádět příkazy, a poté napsat program pro bludiště pomocí toho, co se naučili.
  tutorial_ozoalgorithm_longdescription: Studenti s několika programovacími koncepty
    pod pásem si užijí výzvu, aby si Ozobot vybral náhodný násobný fakt, poté nakreslí
    pole skutečnosti na mřížku a mrkne a/nebo řekne odpovědi. Programovací koncepty,
    které by studenti měli vědět předem, zahrnují smyčky, matematiku, proměnné, generování
    náhodných čísel a specifické koncepty sledování řádku OzoBlockly, nastavení LED
    světel, časovače a „řekni“ pro zvukové schopnosti Evo.
  tutorial_ozotimer_longdescription: Mohli bychom z Ozobot Bit udělat časovač - konkrétně
    časovač pro měření sekund? Tato výzvová lekce bude zahrnovat znalosti studentů
    o konceptech z geometrie a fyzikálních věd, stejně jako jeho schopnost psát kód
    úrovně 4 (pokročilý) OzoBlockly pomocí světelných efektů, navigace v linkách a
    načasování. OzoMap je poskytován jako základ, pro který pak může být navržen program
    OzoBlockly. Ke kalibraci druhého časovače Ozobot Bit je zapotřebí stopky nebo
    aplikace stopky mobilního telefonu.
  tutorial_ozohabits_longdescription: Když studenti vědí, jak nakreslit čáry a Ozokódy
    pro programování Ozobot, jsou připraveni integrovat tuto metodu programování do
    reálného světa. Tento tutoriál ukazuje, jak lze Ozobot použít k modelování přírody
    podobné počítačovým simulacím. Tato lekce začíná tím, že pedagog vysvětlí, jak
    Point OzoCodes fungují, a jak je lze použít k zastavení Ozobota. Tato funkce bude
    použita pro modelování toho, jak králík žijící na travnatém kopci jí svou výplň
    a zastavuje se.
  tutorial_ozoprogram_longdescription: Studenti zjistí, jak snadné je programovat
    roboty, i když jejich učebna žádné nemá. Tento online výukový program vedený učiteli
    pomáhá studentům rozvíjet programovací dovednosti a získat důvěru v jejich schopnost
    porozumět informatice prostřednictvím her Ozobot Blockly. Studenti zjistí, jak
    Bit a Evo by Ozobot nahrají program jedinečnou metodou - barvy blikají na světelné
    senzory robota a naučí jej program.
  tutorial_ozopair_longdescription: Studenti, kteří znají blokový programovací jazyk
    OzoBlockly, se naučí pracovat v týmech jako Drivers and Navigators, a poté procvičují
    vytvořením jediného programu na jednom počítači pro jednoho robota Ozobot. Toto
    je výukový program vedený učiteli, který vyžaduje, aby se videa zobrazovala na
    začátku, a poté pokyny, které studentům pomohou dokončit jejich program v případě
    potřeby.
  tutorial_codesnoopy_longdescription: Spojte se s přáteli a procvičte si své dovednosti
    v kódování programováním Snoopy"s Beagle Scouts v zábavném a hloupém boji se sněhovou
    koulí! Začátečníci a předčtenáři vítáni - týmy tajně píší svůj kód a snaží se
    navzájem přelstát. S kódem bez slov, každý se může pustit do zábavy! Tato aktivita
    podporuje 1- 4 hráče na stejném zařízení - hrát proti přátelům nebo počítači.
  tutorial_applabintro_longdescription: Vytvořte si vlastní aplikaci v JavaScriptu
    pomocí bloků nebo textu. Vytvoříte jednoduchou aplikaci s tlačítky, obrázky, zvuky
    a více obrazovkami, které můžete sdílet se svými přáteli nebo publikovat ve veřejné
    galerii. Pokud jste již provedli nějaké kódování pomocí bloků, posuňte své dovednosti
    na další úroveň.
  tutorial_cslartist_longdescription: Věděli jste, že v každém počítači žije malý
    umělec? Tento PDF obsahuje zábavný příběh vložený do hádanek, které naučí vaše
    studenty základům digitálního umění, když vytvářejí vlastní výtvory pomocí pixelů,
    algoritmy a opakované smyčky.
  tutorial_cslscratchjr_longdescription: CodeSpeak „Pojďme si hrát s kotětem ScratchJR!“
    Activity Pack je příběh Číst nahlas s doprovodnými listy. Příběh prochází kódem
    pro skvělý první projekt pro zcela nové kodéry. Dospělý může číst příběh třídě
    předčtenářských studentů a poté vést studenty, aby kódovali příběh ve svých tabletech
    pomocí aplikace ScratchJr. Studenti s dovednostmi raného čtení si mohou příběh
    přečíst sami a samostatně dokončit balíček aktivit.
  tutorial_floevents_longdescription: Studenti prozkoumají události, koncept, který
    umožňuje programům reagovat na konkrétní podněty. Události jsou určeny v bitech
    kódu nazývaných obslužné ruličky událostí, které naslouchají konkrétním událostem
    a obsahují pokyny, jak reagovat. Studenti se naučí klíčovou slovní zásobu a psát
    text pro manipulátory událostí v cvičení ve stylu Mad Libs, ve kterém vytvářejí
    a předvádějí vlastní obslužné rukojeti událostí.
  tutorial_florobot_longdescription: V této lekci si studenti vybudují své dovednosti
    v oblasti gramotnosti při potápění do oblasti robotiky. Budou sledovat vzdělávací
    hip-hopové video Flocabulary, aby zjistili, co je robot, a uvidí příklady robotů
    v každodenním životě. Zblízka si přečtou krátké pasáže o robotech, diskutují o
    úkolech, pro které se roboti dobře hodí, a dokončí lekci tím, že navrhnou vlastního
    robota, který vyřeší konkrétní problém.
  tutorial_isavesanta_longdescription: V této sváteční činnosti vedené učiteli, přizpůsobené
    Hodině kódu, děti vytvářejí počítačovou hru pomocí Scratch, aby zachránily Santa.
    Navrhují algoritmy, používají podmíněné příkazy a také testují a ladí svou práci.
    Zahrnuje podrobný plán lekce, zdroje žáků, podpůrné karty a předem napsané šablony
    programů.
  tutorial_iorder_longdescription: Tato aktivita vedená učitelem, přizpůsobená Hodině
    kódu, rozvíjí dovednosti výpočetního myšlení a kódování pomocí Scratch 2.0. Děti
    programují simulaci zmrzlinového stánku a/nebo hru a při tom navrhují algoritmy,
    používají opakování, podmíněné příkazy, testují a ladí svou práci. Zahrnuje podrobný
    plán lekcí, podpůrné materiály pro žáky a předem napsané šablony programů Scratch
    2.0 pro učitele a žáky.
  tutorial_ianimate_longdescription: 'Tato sezónní aktivita vedená učiteli, přizpůsobená
    Hodině kódu, seznamuje děti s vytvářením počítačových animací. Děti vytvoří rámečky,
    přidají umělecká díla a animují jednoduchou vánoční scénu. Spousta nápadů pro
    diferenciaci, rozšíření a obohacení od vytváření velmi jednoduché animované sekvence
    k schopnějším žákům: animace pozadí i postav a objektů, přidávání 3D efektů (např.
    stínů), vytváření více snímků pro plynulejší pohyb, přepínání pozadí pro vytváření
    změn scény a animace více než jednoho objektu.'
  tutorial_iloveada_longdescription: Tato lekce vedená učiteli, přizpůsobená Hodině
    kódu, poskytuje příležitost učit mezikurikulární výpočetní techniku s historií.
    Děti zkoumají Adu Lovelace, významnou historickou osobnost v informatice a první
    počítačový programátor na světě! Poté pomocí základního HTML vytvoří multimediální
    webovou stránku představující jejich poznatky a dovednosti jako weboví mistři.
    Zahrnuje podrobný plán aktivit, přidružené zdroje učitelů a žáků a nápady na rozšíření
    a obohacení, aby se učení dále zlepšilo.
  tutorial_kodflash_longdescription: Blesk! Tleskat! Tato praktická lekce divokého
    počasí učí podmíněná prohlášení s bleskem a hromem. Studenti se seznámí s tím,
    proč hrom vždy následuje blesk, a prozkoumají logické tvrzení „pokud je blesk,
    pak bude následovat hrom“. Počítejte sekundy mezi těmito dvěma, abyste zjistili,
    jak daleko je bouře!
  tutorial_kodchoose_longdescription: Vyberte si vlastní dobrodružství! Prostřednictvím
    série „If prohlášení“, studenti změní děj a končí vyprávěním, které píšou. Stejně
    jako se cesta programu mění na základě podmínek, může se změnit i cesta, kterou
    postava prochází vyprávěním. Buďte kreativní a veďte Kodable FuzzFamily na více
    dobrodružstvích v rámci jednoho příběhu, který může mít různé závěry.
  tutorial_kodpizzapre_longdescription: Ve třídílné jednotce budou studenti propojovat
    matematiku a programování a vyvinout řešení pro mobilní aplikaci pro objednávání
    restaurace. Restaurace Dominic's Pizza vytváří algoritmus pro svou novou aplikaci
    a je na studentech, aby pomohli vypočítat náklady na pizzu. Na konci jednotky
    studenti vyrobí a doručí svou „pizzu“ po výpočtu nákladů na objednávku.
  tutorial_kodpizza_longdescription: Ve třídílné jednotce budou studenti propojovat
    matematiku a programování a vyvinout řešení pro mobilní aplikaci pro objednávání
    restaurace. Restaurace Dominic's Pizza vytváří algoritmus pro svou novou aplikaci
    a je na studentech, aby pomohli vypočítat náklady na pizzu. Na konci jednotky
    studenti vyrobí a doručí svou „pizzu“ po výpočtu nákladů na objednávku.
  tutorial_kodwomen_longdescription: Tato třídílná jednotka zkoumá genderovou nerovnost
    a zapojuje studenty do aktivit a diskusí o různých zkušenostech a perspektivách.
    Zvýraznění vlivných žen v historii technologií, studenti se dozví o minulých průkopnících
    a vytvářejí si vlastní názory na rovnost v technologické oblasti. Na konci jednotky
    studenti písemně vyjadřují své názory, aby změnili svou školní komunitu.
  tutorial_tfunplug_longdescription: Provedeme vás procesem fixace mozku robota, krok
    za krokem! Cestou budete řešit hádanky založené na slavném „Booleovském problému
    uspokojivosti“ a během hodiny budete booleovským mistrem a budete rozumět pokročilým
    programovacím konceptům! Nejsou potřeba žádné počítače - vše, co potřebujete,
    lze vytisknout z našeho dodaného PDF.
  tutorial_lbvariables_longdescription: Zábava není proměnná! Krátké aktivity a zábavná
    videa poskytují přehled základních konceptů kódování, se kterými se studenti v
    aplikaci setkají. Lekce proměnných učí studenty vytvářet proměnné pro přidávání
    odpočítávání, postavy, a další hráče do her.
  tutorial_lbfunctions_longdescription: Krátké aktivity a zábavná videa poskytují
    přehled základních konceptů kódování, se kterými se studenti v aplikaci setkají.
    Lekce funkcí učí studenty vytvářet si vlastní jedinečné kódové bloky pro zvýšení
    úrovně jejich hry.
  tutorial_lblogic_longdescription: Logicky vzdorující zábavné aktivity a videa poskytují
    přehled základních konceptů kódování, se kterými se studenti v aplikaci setkají.
    Lekce logiky učí studenty používat podmíněné příkazy k programování pravidel a
    voleb do svých her.
  tutorial_lbworld_longdescription: Kód pro dobro! Studenti navrhnou hru, která lidem
    v jejich komunitě usnadní život. Na konci, každá skupina představí své prototypy
    na „Change the World Arcade“, která bude otevřena členům komunity.
  tutorial_lbloops_longdescription: Smyčky jsou tajnou zbraní každé hry ninja. Krátké
    aktivity a zábavná videa poskytují přehled základních konceptů kódování, se kterými
    se studenti v aplikaci setkají. Lekce smyček učí studenty, jak používat smyčky
    k vytváření animací.
  tutorial_lbtug_longdescription: Přineste zcela nový význam pojmu „knoflíkové masér“.
    Studenti vytvoří a remixují hru Tug of War, aby prozkoumali, jak se funkce používají
    ke strukturování kódu.
  tutorial_lbpotato_longdescription: Studenti budou používat smyčky, podmíněnou logiku
    a proměnné k vytvoření nového spinu ve hře Hot Potato. Tato lekce poskytuje výběr
    mezi průzkumem začátečníka nebo středně pokročilého, aby porozuměl kódu vynálezu.
  tutorial_lbguitar_longdescription: Studenti budou spolupracovat na návrhu hudebního
    nástroje, který usnadní komukoli, dokonce i těm, kteří neumí číst hudbu, hrát
    jednoduché písně.
  tutorial_lbio_longdescription: Krátké aktivity a zábavná videa poskytují přehled
    základních konceptů kódování, se kterými se studenti v aplikaci setkají. Lekce
    vstupů a výstupů učí studenty ovládat obraz, zvuk a pohyb.
  tutorial_wonpuppy_longdescription: Použijte aplikaci Wonder Workshop Blockly a Dash
    robota k řešení 3 kódovacích výzev! V této sérii výzev budete trénovat štěně Dash
    k provádění triků. Tato série je součástí 3 aktivit Hour of Code Dash a Dot Challenge
    Card. Doporučuje se pro studenty, kteří mají zkušenosti s kódováním funkcí.
  tutorial_woncue_longdescription: Pomocí aplikace Wonder Workshop můžete naprogramovat
    svého robota CUE různými způsoby. Výzvy a ukázky v aplikaci vám ukáží, jak programovat
    pomocí bloků, JavaScriptu nebo stavových strojů. Jak kódujete, seznámíte se také
    se 4 různými osobnostmi robota!
  tutorial_wonzoo_longdescription: Použijte aplikaci Wonder Workshop Blockly a Dot
    the robot k řešení 3 kódovacích výzev! V této sérii výzev, pomůžete Dot hrát se
    zvířaty v dětské zoo. Tato série je součástí 2 aktivit Hour of Code Dash a Dot
    Challenge Card.
  tutorial_wontrip_longdescription: Použijte aplikaci Wonder Workshop Blockly a Dash
    robota k řešení 3 kódovacích výzev! V této sérii výzev pomůžete Dash připravit
    se na výlet. Tato série je součástí 4 aktivit Hour of Code Dash a Dot Challenge
    Card. Doporučuje se pro studenty, kteří mají zkušenosti s kódováním s obslužnými
    zařízeními událostí a podmíněnými podmínkami.
  tutorial_woncollect_longdescription: Použijte aplikaci Wonder Workshop Blockly a
    Dash robota k řešení 3 kódovacích výzev! V této sérii výzev pomůžete Dash sbírat
    různé předměty, jako jsou mušle a bonbóny. Nezapomeňte si na podlaze vytvořit
    prostor, aby se váš robot pohyboval. Tato série je součástí 1 aktivit Hour of
    Code Dash a Dot Challenge Card.
  tutorial_wonsecret_longdescription: Pojďme použít aplikaci Wonder Workshop Cue s
    robotem Cue k vytvoření systému tajných zpráv. Tato aktivita je doporučena studentům,
    kteří mají zkušenosti s kódováním v JavaScriptu.
  tutorial_hsscience_longdescription: Představte si, že by vaši studenti mohli snadno
    vytvořit své vlastní počítačové modely přírodních jevů! Tento hodinový plán lekce
    používá vodní cyklus jako příklad pro vytvoření interaktivního počítačového modelu
    pomocí dětského programovacího nástroje založeného na iPadu s názvem Hopscotch.
    Můžete jej přizpůsobit tak, aby simuloval jakýkoli studovaný dynamický systém.
    Nejsou vyžadovány žádné předchozí zkušenosti!
  tutorial_popculture_longdescription: Tato aktivita poskytuje začátečníkům přístupný
    úvod do dat získávání davu, vizualizace, a analýza dat pomocí interaktivních nástrojů.
    Cílem je prokázat, že kdokoli může přispět k projektům datové vědy a že informatika
    může být spojena s širokou škálou témat (dokonce i trendy v populární kultuře),
    což ji činí relevantní pro různé lidi. V této aktivitě, studenti procvičují kladení
    vlastních otázek o populární kultuře a hledání odpovědí na tyto otázky pomocí
    výpočetních nástrojů.
  tutorial_legorobust_longdescription: Zkoumání, jaké vlastnosti budovy by pomohlo
    učinit ji odolnou vůči zemětřesení pomocí simulátoru zemětřesení postaveného z
    kostek LEGO. Studenti prozkoumají původ a povahu zemětřesení. Vytvořte a naprogramujte
    zařízení, které vám umožní testovat návrhy budov. Zdokumentujte důkazy a předložte
    svá zjištění o tom, které konstrukce konstrukce jsou nejlepší pro odolání zemětřesení.
  tutorial_legoplants_longdescription: Modelujte vztah mezi opylovačem a květinou
    během reprodukční fáze pomocí LEGO reprezentace. Studenti prozkoumají, jak různé
    organismy hrají aktivní roli v reprodukci rostlin. Vytvořte a naprogramujte model
    včely a květiny, který napodobuje vztah mezi opylovačem a rostlinou. Prezentujte
    a zdokumentujte různé modely rostlin a jejich opylovačů, které jste vytvořili.
  tutorial_legopark_longdescription: Navrhujte vozy, které se mohou bezpečně zaparkovat
    bez zásahu řidiče. Studenti pochopí, že algoritmy jsou schopny provádět řadu instrukcí
    v pořadí. Prozkoumejte koncept výstupů porovnáním různých způsobů pohybu kolového
    robota.
  tutorial_legodetect_longdescription: Navrhněte způsoby, jak zabránit nehodám mezi
    vozidly a předměty na silnici.
  tutorial_legolight_longdescription: Designové funkce vozu, které zlepší bezpečnost
    jízdy v noci. Studenti prozkoumají koncept vstupů a způsob jejich ovládání.
  tutorial_alexa_longdescription: Alexa je hlasová služba, která pohání Amazon Echo.
    Alexa poskytuje funkce zvané „dovednosti“, které umožňují zákazníkům komunikovat
    se zařízeními pomocí hlasu. V tomto tutoriálu vytvoříte webovou službu pro zpracování
    oznámení od Alexy. Pro tuto laboratoř vytvoříte faktické dovednosti jedinečné
    pro vaši školu. Na konci této laboratoře budete moci vytvořit dovednost Alexa
    Fact na portálu Amazon Developer Portal, vytvořit a nakonfigurovat model interakce
    pro dovednost Alexa, a otestovat dovednosti pomocí vývojářských nástrojů a volitelně
    zařízení nebo simulátoru Alexa.
  tutorial_grokpetmicro_longdescription: Tato aktivita je navržena tak, aby vás seznámila
    s vestavěným programováním, a byla speciálně navržena pro Hodinu kódu. Pomocí
    programovacího jazyka MicroPython vytvořte domácího mazlíčka, se kterým můžete
    krmit a hrát si. Nemáte BBC micro:bit? Žádný problém! Tento kurz obsahuje plný
    simulátor micro:bit, takže budete moci dělat vše, co byste udělali na skutečném
    micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder se odehrává v poutavém 3D
    prostředí, ve kterém studenti pomáhají našemu pirátskému kapitánovi dosáhnout
    jeho pokladu přetažením vizuálních bloků pro psaní kódu. Studenti stoupají, bojují,
    sbírají a procházejí se výzvami rostoucí složitosti, zatímco se učí vytvářet efektivní
    kód se smyčkami a psát inteligentní chování za podmínek. Tato aktvitiy je zaměřena
    na děti ve věku 7+ a prvotřídní kodéry. Navíc kdokoli se smartphonem a mobilní
    náhlavní soupravou VR bude moci prozkoumat své vyřešené úkoly ve VR.
  tutorial_cadj_longdescription: Připojte se k Codymu a Avě, když se dozví o reprezentaci
    dat pomocí zábavného a interaktivního DJ zařízení. Objevte, jak lze vaše jméno
    reprezentovat pomocí čísel, obrázků a zvuku při vytváření vlastní barevné hudební
    melodie!
  tutorial_cacrazy_longdescription: Připojte se k Alexovi a Lonnie, když se učí o
    kódování vytvářením zábavy, interaktivní obrázky. Zjistěte více o sekvenci, smyčkách,
    událostech a akcích při vytváření bláznivých tvorů v tomto vzrušujícím dobrodružství!
  tutorial_cajump_longdescription: Připojte se k Charliemu a Tilley při navrhování
    plošinovky se sportovní tématikou k narozeninám Lucy.
  tutorial_carest_longdescription: Připojte se k Rossovi v restauraci Food Avengers.
    Využijte své dovednosti v oblasti výpočetního myšlení, abyste Rossovi pomohli
    vyřešit problémy a podávat večeři 8 vzrušené děti.
  tutorial_accai_longdescription: Robot je poslán na neznámou planetu, aby zjistil,
    zda by lidstvo mohlo založit nové osídlení. Zkoumá planetu, aby našla úkryt a
    objevuje a interaguje s místním obyvatelstvem. Jako hráč zažijete různé techniky
    umělé inteligence, které robota naučí rozpoznávat zvířata a rostliny, porozumět
    novému jazyku, dialogu s obyvateli atd.
  tutorial_vceclipse_longdescription: 2017 nám dal jeden z nejpozoruhodnějších přírodních
    jevů našeho života a nyní budeme simulovat zatmění Slunce pomocí JavaScriptu!
    Když se podíváme na zatmění jako na systém pohyblivých částí, můžeme problém rozložit
    na kousky velikosti kousnutí, pomocí objektů s metodami, smyčkami a podmíněnými
    prvky vytvořit interaktivní aplikaci, která modeluje naše pozorování.
  tutorial_pmzero_longdescription: Za hodinu vytvoříte jednoduchou verzi hry Pac-Man.
    Postavy nakreslíte ve 2D a proměníte je ve 3D. Vytvoříte si vlastní bludiště.
    Poté hru naprogramujete pomocí AgentCubes. S pouhými 11 pravidly IF/Then vytvoříte
    sofistikovanou umělou inteligenci. I s pouhými dvěma chytrými duchy budete mít
    plné ruce práce, abyste vyhráli hru.
  tutorial_hsela_longdescription: Studenti si procvičí identifikaci narativních prvků
    a zároveň oživí svůj oblíbený příběh, báseň nebo historická událost. Naučit se
    kódovat dává studentům další formát a média pro vyjádření své kreativity a komunikaci
    s ostatními. Ukažte jim, jak naprogramovat své vlastní interaktivní příběhy, a
    počkejte na úsměvy. 1hodinový plán lekce, nejsou vyžadovány žádné předchozí zkušenosti
    s kódováním.
  tutorial_ticklear_longdescription: Naučíte se základní koncept AR (Augmented Reality),
    jeho současné aplikace a možnosti v budoucnosti a základní pojmy programování
    pomocí pohybových bloků a bloků událostí v prostředí AR/3D.
  tutorial_bcrobot_longdescription: Pomocí BlocksCAD, bezplatného online softwaru
    určeného k výuce studentů kódování a počítačem podporovaného designu, studenti
    navrhnou 3D robota. Pomocí tvarů, překládání a otáčení bloků budou studenti vystaveni
    výpočetnímu myšlení, aby vytvořili něco, co mohou 3D tisknout!
  tutorial_bcsnow_longdescription: Pomocí BlocksCAD, bezplatného online softwaru určeného
    k výuce studentů kódování a počítačem podporovaného designu, studenti navrhnou
    3D sněhovou vločku. Pomocí tvarů, překládání, otáčení a smyčkových bloků budou
    studenti vystaveni výpočetnímu myšlení, aby vytvořili něco, co mohou 3D tisknout!
  tutorial_ifly_longdescription: Tato lekce vedená učiteli, přizpůsobená Hodině kódu,
    poskytuje příležitosti k prozkoumání fyzických systémů prostřednictvím robotiky.
    Pomocí vizuálního programovacího prostředí drag-and-drop a dronů se žáci učí,
    že fyzické systémy lze programovat a ovládat pomocí algoritmů a kódu. Zahrnuje
    podrobný plán aktivit, přidružené zdroje učitelů a žáků a nápady na rozšíření
    a obohacení, aby se učení dále zlepšilo.
  tutorial_idowedo_longdescription: Tato lekce vedená učitelem, přizpůsobená Hodině
    kódu, poskytuje příležitosti k prozkoumání fyzického programování (robotika).
    Děti navrhují a staví modely pomocí stavebních cihel a oživují je pomocí kódu!
    Pomocí vizuálního programovacího prostředí drag-and-drop a součástí LEGO™ WeDo
    (motor a rozbočovač a volitelné senzory) se žáci učí, že fyzické systémy lze programovat
    a ovládat pomocí algoritmů a kódu. Zahrnuje podrobný plán aktivit, přidružené
    zdroje učitelů a žáků a nápady na rozšíření a obohacení, aby se učení dále zlepšilo.
  tutorial_diggindwarf_longdescription: Trpaslíci potřebují vaši pomoc při navigaci,
    kopání a sbírání drahokamů! Naučte se používat JavaScript k vedení trpaslíka bludištěm
    a hádankami.
  tutorial_spheroit_longdescription: Naučte se svůj první stav „if/then, else“ tím,
    že si postavíte zábavnou hru, kde budete házet Sphero a hádat zvuky zvířat. Je
    to skvělá aktivita po dokončení bloků 1 a lze ji použít pro „Hodinu kódu“.
  tutorial_gameofcodes_longdescription: Vytvořte úžasnou hru Dragon na obranu zdi
    a poté ji exportujte jako samostatnou aplikaci (pro iOS, Android, PC a Mac).
  tutorial_blocklygames_longdescription: Blockly Games je řada vzdělávacích her, které
    učí programování. Je určen pro děti, které neměly předchozí zkušenosti s počítačovým
    programováním, ale chtějí se učit náročnějším tempem. Na konci těchto her, hráči
    jsou připraveni používat konvenční textové jazyky.
  tutorial_spherohello_longdescription: Podmanili jste si Blocks a potřebujete novou
    výzvu? Vezměte logiku, kterou jste se naučili pomocí blokového programování, a
    začněte se učit programovat pouze pomocí textu. V této první textové aktivitě
    se naučíte základy textového plátna, smyčky, a několik tipů, jak začít s prvními
    řádky kódu JavaScript.
  tutorial_spheroarcade_longdescription: Na tomto arkádovém hřišti můžete znovu vytvořit
    klasické hry s robotem Sphero SPRK+ a naučit se základy herního designu. Vytvoříte
    si vlastní robotické ztvárnění některých slavných her, jako je Pong, Bop It a
    Pac-Man. Každá hra používá Sphero jiným způsobem, jako je válcování po podlaze,
    detekce gest nebo použití Sphero jako joysticku.
  tutorial_bcpy1_longdescription: 'Tato lekce Hodiny kódu vás naučí některé základní
    pojmy kódování v Pythonu, založené na 3D hře CodeCraft od BuzzCoder.com. CodeCraft
    je nová hra, která se naučí programovat vytvářením všeho, co si představujete
    ve virtuálním 3D světě. Můžete začít budováním jednoduchých bloků, sloupů a zdí,
    pak velkých budov, mostů a dokonce i stromů. Až budete připraveni ponořit se do
    pokročilejších úrovní, budete moci stavět složitější struktury: pěstování květin,
    blikající hvězdy a dokonce i neviditelné drony, které se budou pohybovat a stavět
    nebo ničit věci na váš příkaz. Při hraní této hry se budete bavit naučit kódovat!'
  tutorial_bcpy2_longdescription: 'Tato lekce Hodiny kódu navazuje na World of Python.
    Dozvíte se pokročilejší koncepty kódování v Pythonu založené na 3D hře CodeCraft

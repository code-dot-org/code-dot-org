  hoc_homepage_join_the_movement_description: Hodina programování je k dispozici po
    celý rok, ale každý rok v prosinci se Vaše třída může přidat k milionům studentů
    na celém světě, kteří budou Hodinou programování oslavovat Týden vzdělávání v počítačové
    vědě. Registrace na každoroční oslavy začíná každý rok v říjnu.
  hoc_homepage_join_the_celebration_description: Your class or group can join millions
    around the world doing the Hour of Code! This year, the annual Computer Science
    Education Week celebration is %{campaign_date} and registration begins in October.
    Though, Hour of Code is available year-round.
  hoc_homepage_what_is_hoc_subhead: Hodinové výukové kurzy ve 45 jazycích. Není třeba
    žádných zkušeností. Aktivity hodiny programování jsou k dispozici zdarma a po
    celý rok.
  hoc_homepage_what_is_hoc_description: Hodina programování je hodinový úvod do počítačových
    věd pomocí zábavných výukových kurzů, které vám předvedou, že naučit se základy
    může každý. Tuto veřejnou kampaň podporuje přes 400 partnerů a 200 000 vzdělavatelů
    z celého světa.
  hoc_homepage_registration_desc: Vaše třída nebo skupina se mohou připojit k milionům
    lidí po celém světě, kteří dělají Hodinu programování! Registrace na každoroční
    oslavu Týdne vzdělávání v počítačové vědě začíná v říjnu. Hodina programování
    je však k dispozici po celý rok.
  hoc_homepage_what_is_hoc_cta_how_to_guide: "[Přečtěte si náš Návodný průvodce](%{howto_guide_url}),

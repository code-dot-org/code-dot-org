    programování s hostujícím učitelem. Nabízeno ve více termínech během Týdne vzdělávání
    v informatice, %{campaign_date}.
  minecraft_resources_desc_02: Probuďte u studentů základních a středních škol vášeň
    pro obory STEM pomocí 200 hodin osnov informatiky, od bloků po python, za podpory
    profesionálního rozvoje.

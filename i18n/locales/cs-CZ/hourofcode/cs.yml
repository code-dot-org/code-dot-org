  tutorial_caflags_longdescription: Naučte se některé základní programovací koncepty
    s blokem. Rozvíjejte své výpočetní myšlení pomocí jednoduchých tvarů, barev a
    souřadnic k nakreslení vlajek světa. Objevte svou kreativitu při zkoumání různých
    sekvencí bloků a hodnot a vytvořte si vlastní vzrušující mistrovská díla vlajky.
  tutorial_matariki_longdescription: 'Maia a Charlie jsou z Nového Zélandu. Maiina
    rodina se připravuje na oslavu Matariki: maorského nového roku. Pozvala svého
    přítele Charlieho, aby přišel a zůstal v marae své rodiny (tradiční zasedací dům).
    Existuje spousta vzrušujících úkolů a aktivit pro řešení problémů, které můžete
    udělat pro Matariki! Využijte své dovednosti výpočetního myšlení a pomozte Maii
    a Charliemu připravit se na oslavu.'
  tutorial_carestaurant_longdescription: Charlie a Tilley se rozhodli, že pokud Rosse
    správně naprogramují, bude schopen pomoci udělat nějaké malování, aby se Food
    Avengers stal atraktivnějším. Ujistěte se však, že jejich algoritmy jsou správné
    - špatně nasměrovaný robot se štětcem by mohl způsobit vážné poškození!
  tutorial_casea_longdescription: Alex a Lonnie vytvářejí fantastické ryby a super
    mořské tvory s bloky. Pomozte jim třídit sekvence do pořádku a ladit pomocí odhalení
    a opravy chyb. Přizpůsobte si vlastní oceánskou scénu a oživte své postavy přidáním
    interaktivity. Začátečníci a předčtenáři vítáni!
  tutorial_cashield_longdescription: Jsou letní prázdniny a Alex, její rodina, a Lonnie
    jedou na dovolenou do Finska. Alexův starší bratr Reuben vytváří aplikaci o blazonry
    štítů a ukazuje Alexovi a Lonniemu, jak ji používat. Připojte se k nim, když se
    naučí sekvenovat bloky a navrhnout vlastní úžasné štíty!
  tutorial_ccwslimer_longdescription: Naučte se, jak naprogramovat vlastní sdílenou
    hru s více úrovněmi a výzvami!
  tutorial_codinggalaxy_longdescription: Pro vaši první misi na Adventure Planet,
    vaší povinností je řešit kódování hádanek, abyste zachránili krásnou planetu.
  tutorial_boatrace_longdescription: Naučte se, jak vytvořit závodní hru na lodi.
    Hráč používá myš k navigaci lodí na pouštní ostrov, aniž by narazil na překážky.
  tutorial_ccplay_longdescription: KóduJTE a hrajte řadu herních úrovní a zároveň
    se učíte důležité koncepty informatiky. Na závěrečné úrovni předveďte svou kreativitu
    a dovednosti, abyste mohli kódovat svou vlastní hru od nuly!
  tutorial_grinch_longdescription: 'Naučte se programovat drony a high-tech sáně s
    kódovací magií, abyste zachytili dárky a navigovali dolů po hoře, abyste vrátili
    Vánoce do Whoville. '
  tutorial_codehsart_longdescription: Memy! Memy! Memy! Studenti prozkoumají průnik
    kódování a umění vytvořením počítačového programu, který jim umožňuje vytvářet
    vlastní memy, které mohou sdílet s přáteli.
  tutorial_codehsbitcoin_longdescription: V této aktivitě Hodina kódu jsou studenti
    seznámeni s bitcoinovou blockchainovou účetní knihou a některými statistikami
    bitcoinů. Studenti se podívají na to, jak transakce fungují v bitcoinové knize,
    a zkoumají celkový výkon bitcoinového blockchainu.
  tutorial_codehsblockchain_longdescription: Studenti se seznámí se základy kryptoměn
    zkoumáním kryptografie, hašování a technologie blockchain!
  tutorial_codehscipher_longdescription: 'V této aktivitě Hodina kódu jsou studenti
    seznámeni s kryptografií pomocí klasické Caesarovy šifry k dešifrování a šifrování
    některých zpráv a také objevení chyby šifry a jak ji vylepšit. '
  tutorial_codehscollision_longdescription: Studenti prozkoumají, jak se simulace
    používají ve výzkumu. Budou studovat, jak hmotnost a rychlost ovlivňují elastické
    srážky pomocí zachování hybnosti a zachování rovnic kinetické energie k ověření
    konečných hodnot rychlosti vypočítaných simulací. Studenti by měli mít předchozí
    znalosti o řešení matematických rovnic pomocí základní algebry.
  tutorial_codehsmath_longdescription: 'Studenti jsou seznámeni s želvou Tracy a naučí
    se kódovat různé matematické modely v Pythonu! Žádné zkušenosti s kódováním nejsou
    nutné, ale studenti by měli absolvovat Algebru I nebo vyšší. '
  tutorial_codehsmusic_longdescription: Studenti zkoumají, jak se kódování používá
    při tvorbě hudby vytvořením vlastních dynamických osmi počtů beatů a vzorů pomocí
    bloků JavaScriptu!
  tutorial_codehssports_longdescription: Studenti se seznámí s tím, jak se kódování
    používá ve sportu a herním designu, sestavením originální sportovní videohry,
    kterou lze okamžitě sdílet se svými přáteli!
  tutorial_codemojipizza_longdescription: 'Tento kurz je navržen tak, aby studenty
    naučil základy objektů JavaScriptu. Studenti se seznámí se základními typy dat,
    která mohou být uložena v proměnných, od jejich prvního booleovského jazyka až
    po vytváření vlastních objektů s více vlastnostmi. Díky této aktivitě jsou složité
    koncepty snadno pochopitelné pomocí oblíbeného jídla každého: Pizza!'
  tutorial_moonlander_longdescription: Naučte se fyziku, jak kódujete! Moon Lander
    je kurz Game Builder se 17 cvičeními, která vás provedou, jak vytvořit vlastní
    hru založenou na fyzice. Ve hře budete používat kód a fyzikální koncepty 6. až
    9. ročníku, abyste pomohli vesmírné lodi bezpečně přistát na Měsíci.
  tutorial_sushicards_longdescription: Vytvořte hru, kde pohybujete žralokem, abyste
    se pokusili chytit ryby.
  tutorial_codesparkcreate_longdescription: Chtěli jste někdy navrhnout a kódovat
    vlastní videohru? Vyberte si ze dvou herních sad, které vás provedou vytvářením
    a kódováním videohry ve stylu Mario pomocí rozhraní CodeSpark Academy bez slov.
    Začátečníci a předčtenáři vítáni!
  tutorial_hardvsoft_longdescription: Prostřednictvím ilustrovaného dětského příběhu
    a pracovních listů se vaši studenti naučí rozdíly mezi hardwarem a softwarem.
  tutorial_codestersecard_longdescription: 'Vybudujte si své programovací dovednosti,
    když se naučíte, jak vytvořit elektronickou pohlednici, kterou můžete sdílet se
    svým učitelem, rodinou nebo přáteli! '
  tutorial_codesterslogo_longdescription: Použijte kód, abyste získali kreativitu
    a navrhli své vlastní firemní logo! Naučíte se základy kódování v programovacím
    jazyce, Python. Poté, co projdete výukovým programem, budete mít všechny dovednosti,
    které potřebujete k vytvoření loga pro svou osobní značku!
  tutorial_codesterstshirt_longdescription: 'Naučte se základní programovací dovednosti
    a procvičujte pohyb po souřadnicové rovině při vytváření vlastního monogramovaného
    designu trička! '
  tutorial_codewards_longdescription: Připojte se k vzrušující misi na záchranu podmořského
    města. Zažijte práci záchranáře, který opravuje poškozené městské systémy pomocí
    příkazů a algoritmů. Překonejte různé výzvy, abyste prokázali své dovednosti,
    inteligenci a odvahu!
  tutorial_olympics_longdescription: 'Společně s Elsie se připravte na robotické olympijské
    hry! Spolu s koncepty programování se naučíte řídit, shromažďovat detaily a vytvářet
    nástroje, sestavovat a testovat svého mocného robota. '
  tutorial_codinismhero_longdescription: Naučte se základy programování prostřednictvím
    zábavných příkladů, a vytvořte hru při učení!
  tutorial_discovery_longdescription: Dvě postavy se setkají ve světě, a objeví překvapivý
    objekt. Co se stane dál? S Scratch a CS First, kdokoli si může vytvořit svůj vlastní
    jedinečný příběh s kódem.
  tutorial_csfirstname_longdescription: Vyberte jméno a oživte písmena slova pomocí
    kódu. Vyberte si přezdívku, jméno domácího mazlíčka, zvíře, sport, místo nebo
    koníček.
  tutorial_edisonmove_longdescription: Představte svým studentům textové programování
    a klíčový výpočetní koncept sekvence pomocí robotů Edison a EdPy, textový programovací
    jazyk založený na Pythonu. Prozkoumejte základy informatiky a programování včetně
    funkcí, vstupů, vstupních parametrů a výstupů. Pak se chopte výzvy v kódování
    a napište svůj vlastní program, abyste svého robota Edison dostali bludištěm.
  tutorial_edisonspider_longdescription: Představte klíčové výpočetní koncepty proměnných
    a dat, dvě z nejzákladnějších částí univerzálních programovacích jazyků, pomocí
    robotů Edison a programovacího jazyka založeného na Scratch EdScratch. Studenti
    se mohou touto lekcí samostatně naučit, jaké proměnné jsou, proč je používáme,
    a poté své znalosti aplikujeme na programování Edisona, aby jel jako pavouk, který
    položí past.
  tutorial_edisonspotlight_longdescription: Představte svým studentům roboty Edison
    a pomozte jim začít zkoumat, co je robot a jak dokáže vnímat a reagovat na svět.
    Studenti mohou tuto lekci samostatně propracovat, když programují robota Edison
    pomocí blokového programovacího jazyka EDBlocks, procvičování základů informatiky
    včetně sekvence, smyčky a kondicionály.
  tutorial_firiapython_longdescription: Připravte si micro:bit a vylepšete kódování
    Pythonu! CodeSpace vás krok za krokem provede od prvního řádku Pythonu ke kódování
    interaktivního programu pomocí tlačítek a LED diod. Naučte se základy programování
    vestavěných zařízení, monitorování vstupů a řízení výstupů. Zjistěte, jak proměnné
    a příkazy kontrolují tok kódu, a zakončete rychlou a zábavnou mikrohrou!
  tutorial_gamefrootsquid_longdescription: Kolosální chobotnice jsou největší bezobratlí
    na světě. V této kódovací hře pro začátečníky se naučíte základy kódování a vytvoříte
    hru, která zkoumá život chobotnice pod oceánem. Objevíte tajný život kolosální
    chobotnice, jak kódovat ovládací prvky klávesových her (vstupy/výstupy), kódovací
    jazyk Google Blockly, jak publikovat vlastní počítačovou hru.
  tutorial_duckpiano_longdescription: V tomto projektu budete dělat klávesy na vašem
    počítači přehrávat šarlatány na různých výškách, jako klavír, který zní jako kachna.
    Kachní klavír můžete použít k hraní jednoduchých melodií. Později můžete vyzkoušet
    jiné zvuky, jako je štěkot psů nebo dokonce zvuky, které si sami nahráváte. Tento
    projekt funguje nejlépe na počítači s klávesnicí, ale mohl by být přizpůsoben
    pro práci na tabletu.
  tutorial_gpsound_longdescription: V tomto projektu napíšete program pro záznam zvuku
    z mikrofonu počítače, jeho přehrávání a kreslení obrazu zaznamenaného zvuku. Poté
    můžete záznam zpracovat a přidat efekty, jako je posunutí výšky, reverzní nebo
    echo.
  tutorial_groklearningpython_longdescription: Rozvíjejte své programovací dovednosti
    a vytvořte si vlastní klasifikátor zvířat! V tomto kurzu budete používat programovací
    jazyk Python ke klasifikaci zvířat na základě jejich charakteristik. Dozvíte se
    o rozdílech mezi zvířaty a o tom, jak biologové používají programování, aby jim
    pomohli dělat vědu! Tato aktivita má určité předpokládané znalosti (proměnné,
    tisk a vstup).
  tutorial_htmltimetravel_longdescription: Vydejte se na dobrodružné cestování časem
    a dobývejte hluboký vesmír a učte se pohybovat, otáčet a transformovat objekty
    pomocí základů animace v CSS.
  tutorial_hp_flappy_longdescription: Naučte se logické myšlení a koncepci programování
    vytvořením vlastní hry ve stylu Flappy Birds na HyperPadu.
  tutorial_appytappin_longdescription: Tato aktivita vedená učiteli, přizpůsobená
    Hodině kódu, seznamuje děti s používáním textového programovacího jazyka k vývoji
    mobilní herní aplikace. Navrhují algoritmy a používají proměnné a funkce, stejně
    jako testují a ladí svou práci. Zahrnuje podrobný plán lekce, zdroje žáků, karty
    podpory a předem napsanou šablonu programu.
  tutorial_icipher_longdescription: Tato aktivita vedená učitelem, přizpůsobená Hodině
    kódu učí děti o bezpečné komunikaci. Děti se učí, že zprávy byly v průběhu času
    šifrovány a dešifrovány pomocí šifer. Zkoumají kryptografii a pochopí potřebu
    zabezpečené komunikace.
  tutorial_iguess_longdescription: Představujeme kódy rychlé odpovědi dětem ve věku
    3-5 let. Použijte tablety ke skenování QR kódů a uhodněte mini-zvíře z daného
    stanoviště.
  tutorial_imake_longdescription: Tato odpojená aktivita vedená učiteli pro děti ve
    věku 3—5 let využívá klasické říkanky k zavedení konceptu algoritmů, sekvence
    a opakování. Identifikací kroků a vzorů v populárních rýmech děti začínají chápat,
    že algoritmy jsou všude kolem nás.
  tutorial_imorse_longdescription: Prozkoumejte kryptografii pomocí Morseovy abecedy
    a Sphero. Zjistěte, že fyzické systémy lze naprogramovat a psát kód pro komunikaci
    Sphero.
  tutorial_kanohp_longdescription: Naučte se kódovat a kouzlit na obrazovce s kreativními
    výzvami. Udělejte peří létat a oheň proudit, skládat hudbu a další.
  tutorial_khanwebpages_longdescription: Nauč se tvořit webové stránky pomocí HTML
    tagů a CSS. Na konci si vytvoříš svou vlastní vánoční pohlednici.
  tutorial_kibobowl_longdescription: Havárie! Jak daleko se musí KIBO přesunout, aby
    se dostal od začátku bowlingové dráhy ke kolíkům? Můžete vytvořit jeden přímý
    pruh nebo složitější cestu. Studenti použijí odhad a měření k vytvoření programu
    pro cestování po délce jízdního pruhu. Otestují, jak daleko jeden dopředný blok
    nese KIBO, a poté vylepšují své programy pomocí procesu inženýrského návrhu.
  tutorial_kibodance_longdescription: Pojďme uspořádat taneční párty KIBO Robot! Nastavte
    hudební přehrávač pro přehrávání oblíbené písně ve třídě nebo skladbu spojenou
    se světovou kulturou, kterou zkoumáte. Studenti vyzdobí své KIBO jako tanečnice,
    poté vytvoří program, který naučí své KIBO tančit na hudbu. Studenti se naučí,
    jak vytvořit program pro vyjádření myšlenky (v tomto případě tanec) se zaměřením
    na schopnost sekvenování.
  tutorial_buildcharacters_longdescription: Jaké jsou některé charakterové rysy, které
    můžete identifikovat v knihách nebo lidech, které znáte? Navrhněte si vlastní
    fuzz a pomocí kódu upravte jeho vlastnosti a oživte svou postavu! Obsahuje JavaScript
    pro vyšší elementární.
  tutorial_designgames_longdescription: Nejoblíbenější aplikace pro čtení nyní obsahuje
    digitální Maker Space! Vytvářejte úrovně, navrhujte hry nebo vytvářejte postavy.
    Vyberte si svou aktivitu a začněte vytvářet pomocí Kodable! Obsahuje JavaScript
    pro vyšší elementární.
  tutorial_makelevels_longdescription: Dokážete postavit symetrické bludiště? Bludiště
    s pravými úhly? Získejte kreativní a kompletní výzvy při budování bludiště se
    základními koncepty kódování. Zarovnáno s matematikou K-5 Common Core.
  tutorial_wizard_longdescription: Cesta do světa Code Magic jako Code Wizard. Naučte
    se vytvářet a sesílat kouzla, abyste si přizpůsobili svůj hrad.
  tutorial_mbscratchcards_longdescription: Propojte fyzický svět micro:bit s virtuálním
    světem Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Použijte micro:bit s iPadem, abyste
    se naučili Swift.
  tutorial_mbbuttons_longdescription: V tomto úvodním projektu budete po stisknutí
    tlačítek zobrazovat obrázky nebo animace na displeji micro:bit. Tato aktivita
    je vhodná pro ty, kteří nikdy předtím neprogramovali, nebo pro ty, kteří hledají
    jednoduchý úvod do programování BBC micro:bit. Používá MicroBlocks, programovací
    systém podobný Scratch, který vám umožní okamžitě vidět váš kód běžící na micro:bit.
  tutorial_meteor_longdescription: V tomto projektu vytvoříte hru Falling Meteors
    pro BBC micro:bit. Pomocí tlačítek hráč posune štít, aby zachytil padající meteory
    a zachránil Zemi. Techniky, které se naučíte v tomto projektu, lze použít k výrobě
    mnoha dalších her pro BBC micro:bit, včetně klasiky jako Pong a Space Invaders.
  tutorial_ballbounce_longdescription: Naučte se vytvářet mobilní aplikaci, kde uživatel
    hází míč po obrazovce a odrazí se od okrajů.
  tutorial_mitcodi_longdescription: Naučte se vytvářet vlastní interaktivní mobilní
    aplikaci. Stiskněte včelu a uslyšte, jak bzučí!
  tutorial_mitdoodle_longdescription: Vytvořte mobilní aplikaci, kde můžete kreslit
    obrázky na obrazovce!
  tutorial_talktome_longdescription: Naučte se vytvářet mobilní aplikaci, díky které
    s vámi bude váš telefon mluvit!
  tutorial_mobilecspmap_longdescription: Pomocí aplikace Inventor můžete vytvořit
    prohlídku památek ve vašem městě, státě nebo kdekoli na světě. Samostatně vedené
    video a textové návody vedou studenty k vytváření uživatelského rozhraní a kódování
    mobilní aplikace, pomocí mapové komponenty a určování míst podle zeměpisné šířky
    a délky.
  tutorial_ozorandom_longdescription: 'Zjistěte, jak počítače vytvářejí náhodná čísla
    a používají je, a poté použijte program náhodného pohybu, který pomůže vytvořit
    nápady pro příběh. '
  tutorial_ozotroll_longdescription: 'Naučte se rozdíl mezi internetovými trolly a
    pohádkovými trolly, pak naučte Evo, jak být dobrým trollem, který vás chrání. '
  tutorial_peblioart_longdescription: 'Naučte se kreslit a animovat tvary pomocí kódu
    a vytvářet interaktivní umělecká díla inspirovaná umělci. '
  tutorial_astropi_longdescription: Kódujte zprávu a zkontrolujte teplotu okolního
    vzduchu na palubě ISS pomocí online simulátoru Sense HAT počítače Astro Pi.
  tutorial_rgart_longdescription: Hledáte snadný a intuitivní způsob, jak naučit své
    studenty kódovat? RoboGarden STEAM spojil procvičování kódu s učením STEAM a gamifikovanými
    misemi v několika aktivitách. V umělecké činnosti student rozumí konceptům míchání
    barev při použití kódovacích bloků k řešení problémů na narozeninové oslavě.
  tutorial_rgengineer_longdescription: Hledáte snadný a intuitivní způsob, jak naučit
    své studenty kódovat? RoboGarden STEAM spojil procvičování kódu s učením STEAM
    a gamifikovanými misemi v několika aktivitách. V inženýrské činnosti se student
    učí základní robotiku při použití kódovacích bloků k řešení problémů na vánočním
    večírku.
  tutorial_rgmath_longdescription: Hledáte snadný a intuitivní způsob, jak naučit
    své studenty kódovat? RoboGarden STEAM spojil procvičování kódu s učením STEAM
    a gamifikovanými misemi v několika aktivitách. V matematické aktivitě student
    praktikuje počítání, sčítání a odčítání při řešení některých problémů s kódováním.
  tutorial_rgscience_longdescription: Hledáte snadný a intuitivní způsob, jak naučit
    své studenty kódovat? RoboGarden STEAM spojil procvičování kódu s učením STEAM
    a gamifikovanými misemi v několika aktivitách. Ve vědecké činnosti student prochází
    cestou do prostoru a řeší několik výzev v oblasti kódování a ví více o vesmírných
    prvcích a vědeckých faktech.
  tutorial_rgtech_longdescription: Hledáte snadný a intuitivní způsob, jak naučit
    své studenty kódovat? RoboGarden STEAM spojil procvičování kódu s učením STEAM
    a gamifikovanými misemi v několika aktivitách. V technologické činnosti student
    prochází cestou na sopečné ostrovy a řeší několik kódovacích výzev pochopením
    základních pojmů technologie.
  tutorial_robotmagic3d_longdescription: Pomocí své fantazie vytvořte animované 3D
    logo svého jména, svého oblíbeného sportovního týmu nebo čehokoli, co chcete.
    Použijte kód k tomu, aby 3D modely a písmena ožily zábavou. Na konci si můžete
    stáhnout animovanou nálepku své tvorby a sdílet ji s přáteli.
  tutorial_robotmagicflappy_longdescription: Použijte svou fantazii k vytvoření 3D
    hry Flappy Bird. Použijte kód k tomu, aby 3D modely ožily zábavou. Na konci můžete
    sdílet svůj výtvor s přáteli a vyzvat je k vysokému skóre.
  tutorial_scratchadventure_longdescription: Pošlete své oblíbené postavičky Cartoon
    Network na úkol, od nejvzdálenějších koutů vesmíru až po okraj Craigova potoka.
    Odemkněte tajné poklady a objevte nové postavy při vytváření dobrodružné hry.
  tutorial_scratchtalk_longdescription: Oživte své postavy v Scratch pomocí nových
    bloků převodu textu na řeč poháněných Amazonem. Vytvořte rapující robot nebo interaktivní
    animaci, která mluví. Tento projekt vám ukáže, jak vytvořit mluvící animace, které
    točí, přibližují a mění barvy. Možnosti jsou nekonečné!
  tutorial_scratchjrstory_longdescription: Středně pokročilá aktivita určená pro děti
    ve 2. - 5. ročníku s určitými zkušenostmi se ScratchJr. Prostřednictvím této aktivity
    a pokračujícího času se ScratchJR, studenti budou mít příležitost kreativně myslet,
    zlepšit své vyprávění a spolupracovat s vrstevníky.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    je úvodní aktivita určená pro děti ve školce až do druhého ročníku s malými nebo
    žádnými zkušenostmi s programováním. Prostřednictvím této aktivity budou mít studenti
    příležitost kreativně myslet, stát se vypravěči a zlepšit dovednosti matematického
    uvažování a sekvenování.
  tutorial_spherocomm_longdescription: Zjistěte více o nedorozumění v komunitě i v
    počítačovém programu. Využijte tyto znalosti k vyřešení jakékoli nedorozumění,
    nebo chyby, v programu ve snaze pomoci BOLT najít cestu domů.
  tutorial_spherocommunity_longdescription: Navrhněte jednoduchou cestu, která představuje
    běžnou trasu, kterou cestujete každý den. Vytvoříte dva programy, nakreslenou
    cestu a cestu programu založenou na bloku vaší komunitní cestou.
  tutorial_spherofunctions_longdescription: Naučte se používat a vyvolávat funkce
    pro přeměnu Sphero na kalkulačku.
  tutorial_spheroinfrared_longdescription: Staňte se epidemiologem, abyste zastavili
    šíření vzácné robotické infekce, která sužuje komunitu robotů BOLT.
  tutorial_spherolightsensor_longdescription: Naučte se, jak vytvořit program, který
    používá snímač okolního světla k měření hodnot luxů a pronásledování BOLT.
  tutorial_spheromansion_longdescription: Udržet spoustu dinosaurů u vás doma by neměl
    být problém, že? Jak si dokážete představit, nekončí to dobře. Jste uvězněni v
    knihovně zámku a musíte naprogramovat cestu ven.
  tutorial_roadblocks_longdescription: Jako pokračování vaší komunity, upravíte svůj
    program bloků, když se vy a váš partner setkáte s různými překážkami na trase.
  tutorial_spherotext2_longdescription: Naučte se své první podmíněné sestavením zábavné
    hry, kde budete házet Sphero a hádat zvuky zvířat. To je skvělá aktivita po dokončení
    textu 1.
  tutorial_spherotext3_longdescription: Naučte se měnit hlavní LED diody Sphero na
    základě rychlosti otáčení gyroskopu. Dozvíte se také o normalizaci a absolutní
    hodnotě. To je skvělá aktivita po dokončení textu 1 a 2.
  tutorial_spherotext4_longdescription: Pomocí proměnných vytvořte horkou bramborovou
    hru poháněnou Sphero. K oživení této klasické hry použijete pseudokód a přečtete
    si dokumentaci. Dozvíte se také o technických konceptech, jako je smyčka do a
    náhodnost v mezích. To je skvělá aktivita po dokončení textu 2 nebo 3.
  tutorial_spheroraptor_longdescription: Vytvořte opevněné pero, abyste udrželi Spheroraptors
    na uzdě, a zároveň zapisujte kód k úniku Spheroraptors. Od smyček, přes kondicionály,
    operátory a dokonce i komparátory, budete potřebovat tolik know-how v oblasti
    kódování, kolik můžete shromáždit.
  tutorial_stempiday_longdescription: K výpočtu obvodu a plochy kruhu používáme číslo
    Pi, ale přemýšleli jste někdy, odkud toto číslo pochází nebo jak jej vypočítat?
    V této aktivitě kódování budete náhodně generovat body podobné velmi špatnému
    hráči, který střílí šipky na šipky. Procento šipek, které přistanou uvnitř kruhu,
    nám může pomoci vypočítat Pi. Pak změňte barvy bodů jen pro zábavu!
  tutorial_stemplanetoids_longdescription: Věděli jste, že kód, na kterém jsou založeny
    klasické hry „Asteroidy“ a „Měsíční přistávací modul“ je jednodušší, než by vás
    napadlo? Věděli jste, že obě tyto hry mají přesnou fyziku? V této aktivitě budete
    opravovat pokaženou hru o asteroidech, kde se kosmická loď pohybuje jen po přímce.
    Pak do hry přidáte gravitaci a pokusíte se přistát s kosmickou lodí na měsíci!
    Funguje na zařízeních Chromebook a na jiných zařízeních!
  tutorial_stempong_longdescription: Znáte kód, na kterém je založena populární hra
    Bonk.io a klasická hra Pong je jednodušší, než by vás napadlo? Víte, že obě tyto
    hry mají přesnou fyziku? V této aktivitě opravíte pokaženou verzi hry Pong tak,
    aby se předměty odrážely tak, jak mají. Pak přidáte gravitaci a vytvoříte tak
    klon Bonk.io. Funguje na zařízeních Chromebook a na jiných zařízeních!
  tutorial_algobot_longdescription: AlgoBot je logická hra, která se odehrává na Europě,
    pangalaktické kolonizační lodi, kde se recyklační mise strašně pokazí. Hráči ovládají
    AlgoBot, chytrý malý servisní droid, a naučí se používat vizuální programovací
    jazyk, který mu pomůže zvládnout krizi!
  tutorial_thunkableapps_longdescription: 'Naučte se, jak vytvářet vlastní aplikace
    pomocí kódování založeného na blocích! '
  tutorial_toxicodedot_longdescription: 'Vyberte jednu kartu ze svého balíčku a interpretujte
    její kód, abyste postoupili světem. Využijte svých schopností intuice k uhádnutí
    pravidel a k poučení se z vlastních chyb. Pečlivě vyrobil tým autorů her „Vypočítej
    to“ a „Mlčenlivý učitel“, a to na stejných základech: namísto rozsáhlého vysvětlování
    metoda pokusu a omylu, hladký pokrok, není nutno psát žádný kód, dostupné i pro
    naprosté začátečníky.'
  tutorial_gcactions_longdescription: Objevte akce, jeden z klíčových stavebních kamenů
    v kódování, a použijte je ke kódování videohry! Prozkoumejte digitální kulturu
    a dozvíte se o robotech a o tom, co ve skutečnosti mohou dělat.
  tutorial_gccomparators_longdescription: Objevte komparátory a logická pravidla,
    která jsou klíčovými stavebními kameny v kódování, a použijte je ke kódování videohry!
    Prozkoumejte digitální kulturu a dozvíte se více o sledování našich online aktivit.
  tutorial_gcconditions_longdescription: Objevte podmínky, jeden z klíčových stavebních
    kamenů v kódování, a použijte je ke kódování videohry! Prozkoumejte digitální
    kulturu a seznamte se s algoritmy, které pohánějí náš online svět.
  tutorial_gccreate_longdescription: Vytvořte si svou první plnou videohru s GameCode!
    Vytvářejte nové postavy, udělejte je (trochu) chytřejšími, dejte hráči supervelmoci...
    Sky je limit!
  tutorial_gcevents_longdescription: 'Objevte události, jeden z klíčových stavebních
    kamenů v kódování, a použijte je ke kódování videohry! Prozkoumejte digitální
    kulturu a dozvíte se o umělé inteligenci a o tom, jak by to mohlo mít smysl ve
    vašem životě. '
  tutorial_gcloops_longdescription: Objevte smyčky, jeden z klíčových stavebních kamenů
    v kódování, a použijte je ke kódování videohry! Prozkoumejte digitální kulturu
    a dozvíte se o fenoménu echo komory na sociálních sítích.
  tutorial_gcvariables_longdescription: Objevte proměnné, jeden z klíčových stavebních
    kamenů v kódování, a použijte je ke kódování videohry! Prozkoumejte digitální
    kulturu a zjistěte, co jsou data a jak fungují.
  tutorial_beanything_longdescription: Prozkoumejte šest skvělých kariér a podívejte
    se, jak lze kódování aplikovat na každou z nich! Objevte, jaké to je být robotickým
    inženýrem, hudebníkem, astronautem, farmářem, včelařem a cukrářem. Pomocí programování
    můžete animovat postavy, skládat hudbu, vyprávět příběhy, navrhovat hry a dokonce
    vytvářet umění.
  tutorial_change_longdescription: Vytvořte projekt, který ukazuje, jak byste změnili
    svět! Ať už jste nadšení pro recyklaci nebo máte nápad dosáhnout světového míru,
    podělte se o svou vizi s kódem!
  tutorial_cooking_longdescription: Předveďte své dovednosti - vytvořte interaktivní
    hru na vaření. Začátečníci mohou používat výukový program s vlastním průvodcem,
    zatímco pokročilejší kodéři mají možnost začít s prázdným projektem.
  tutorial_crystal_longdescription: Bojujte s přáteli v této hře pro více hráčů. Použijte
    své vlastní strategie a postavte svůj kód proti celé komunitě Tynker, abyste zjistili,
    kdo je skutečným šampiónem kódování! Osílejte kouzla, sbírejte power-upy, a porazte
    nepřátele, když bojujete v divoké aréně pro 4 hráče, která se zmenšuje uprostřed
    lávy!
  tutorial_landscape_longdescription: Pomocí funkce kreslení perem v Pythonu vytvořte
    krajinu pomocí kódu. Použijte položky krajiny, které již byly pro vás vytvořeny,
    nebo navrhněte naše vlastní struktury. Publikujte a sdílejte své výtvory!
  tutorial_pets_longdescription: Vytvořte zábavnou hru o domácích mazlíčcích - ať
    už skutečných nebo imaginárních! Začátečníci mohou používat výukový program s
    vlastním průvodcem, zatímco pokročilejší kodéři mají možnost začít s prázdným
    projektem.
  tutorial_petvet_longdescription: Rušný den v Pet Vet vede k zábavě, protože vy a
    Barbie pomáháte různým mazlíčkům při jejich prvních prohlídkách. Od vedení domácích
    mazlíčků do vyšetřovací místnosti až po diagnostiku jejich čichání, boo-boos,
    a svědění, zjistíte, že každá hádanka má řešení, díky nimž se domácí mazlíčci
    budou cítit lépe než kdy jindy!
  tutorial_superhero_longdescription: Pomocí pixelových obrazů HTML a CSS vytvořte
    své oblíbené masky superhrdinů. Publikujte a sdílejte své výtvory!
  tutorial_vidcodeplastic_longdescription: Problém plastů zaplňujících oceány se nadále
    zhoršuje. Naštěstí můžete nechat zaznít svůj hlas programováním na Plastic Pollution
    PSA. Po naprogramování PSA o znečištění plastem pomocí jazyka JavaScript můžete
    udělat druhé video o jakémkoli předmětu, na kterém Vám záleží! Naučte se používat
    cykly, sinové vlny a přizpůsobená emoji tak, abyste vytvořili unikátní projekt.
  tutorial_vidcodetypeface_longdescription: Vytvořte si vlastní písmo pomocí tvarů
    a prvků typografie. Typ má více prvků, než jste si možná uvědomili! Doposud jsme
    hovořili o fontech a o tom, jak se jedná o různé styly textu. Písma jsou ve skutečnosti
    jen různé styly písma. Písmo je rodina písem, která mají podobné funkce.
  tutorial_washustorm_longdescription: Naučte se, jak naprogramovat příchozí bouři.
  tutorial_activitypackets_longdescription: Najděte hodiny zábavy vhodné pro rodiny
    s dětmi s tisknutelnými balíčky kreativních kódovacích aktivit Wonder Workshop.
    Oživte kódování pomocí robotů Dash, Dot a Cue stažením těchto online a offline
    aktivit, které můžete použít během Hodiny kódu i mimo ni!
  tutorial_googlerookie_longdescription: V této aktivitě budete kódovat koláž s tématem
    Rookie pomocí Blockly, úvodního kódovacího jazyka. Pomocí sekvencí, proměnných
    a smyček vytvoříte jedinečný kousek, který zvýrazní vaši kreativitu!
  tutorial_tommyturtle_longdescription: Pomozte malým dětem naučit se základy kódování
    pomocí želvy Tommy! Vítěz zlaté ceny za nejlepší vzdělávací aplikaci od ocenění
    Best Mobile App Awards. Spojuje se s StemDash a umožňuje rodičům a učitelům sledovat
    pokrok v učení, chatovat se svým dítětem a poskytnout povzbuzení, nebo omezit
    jejich dobu hraní.
  tutorial_mazyad_longdescription: Tento produkt rozšíří naše hranice a vytvoří integrovanou
    papírovou verzi s počítačovými aplikacemi a alternativu, pokud počítač není z
    jakéhokoli důvodu používán. Bude také sloužit jako úvod do porozumění programování
    obecně.
  tutorial_gamemaker_longdescription: Game Maker je otevřená aktivita, kde si studenti
    mohou pomocí jednoduchého průvodce kódem vytvořit cokoli chtějí. Stačí kliknout
    na obrázek roztomilého malého monstra a vybrat jednu z možností v nabídce. Pokročilejší
    výukové programy jsou také zahrnuty pro ty, kteří chtějí jít hlouběji do tvorby
    her.
  tutorial_duckrace_longdescription: V tomto kurzu budete řešit programovací úkoly,
    které pomohou kachně Toni sbírat mince pro její sváteční úspory. Na konci kurzu
    si vytvoříte vlastní hru.
  tutorial_allcancodeapps_longdescription: Pomocí platformy Allcancode můžete vytvářet
    webové a mobilní aplikace od návrhu po doručení. Aplikační logika je napsána v
    Google Blockly, programovacím jazyce používaném ve většině aktivit Code.org.
  tutorial_n2y_longdescription: V těchto tisknutelných aktivitách mohou studenti pomoci
    malému robotovi jménem Bitt Bott prozkoumat různé tvary země na Zemi. Studenti
    dávají Bittovi Bottovi jednoduché pokyny výběrem a kroužením vhodných směrových
    šipek. Každá ze šesti aktivit zahrnuje jednoduché pokyny, které jsou podporovány
    symboly z kolekce n2y® SymbolsTix PRIME®. Symboly pomáhají čtenářům a začínajícím
    čtenářům porozumět a řídit se pokyny.
  tutorial_microsoftarcade_longdescription: Zahrajte si zábavné arkádové hry, navrhněte
    si vlastní skřítky, a naučte se základy kódování vlastní hry pomocí MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Žádný počítač nebo internet? Žádný problém.
    Vyzkoušejte aktivity CS First Unplugged a prozkoumejte, jak může počítačová věda
    řešit problémy, jako je pomoc lidem zůstat ve spojení, když jsou od sebe. K dispozici
    jsou také aktivity „Plugged in“ Scratch!
  tutorial_toxicodepython_longdescription: Objevte základy Pythonu bez jakéhokoli
    slova nebo vysvětlení. Náš tichý učitel vám dá několik sérií výzev, které vás
    povedou k uhodnutí některých pravidel a poučení se z vlastních chyb.
  tutorial_codecombatozaria_longdescription: Vstupte do světa Ozarie, kde se stanete
    hrdinou v epickém dobrodružství. Musíte použít sílu kódování, abyste porazili
    temnotu, která ovládla svět! Cestou potkáte zajímavé postavy a cestujete do různých
    zemí, procvičujete koncepty kódování, jako jsou sekvence, smyčky, ladění a rozklad.
    Nakonec navrhnete hratelnou hru, kterou můžete sdílet se svými přáteli!
  tutorial_vidcodedate_longdescription: 'Projekt Climate Clock je kulturně relevantní
    křižovatkou matematiky, vědy o životním prostředí a informatiky. V této aktivitě
    Hodina kódu, studenti budou vedeni konstrukcí vlastních klimatických hodin. Budou
    se zabývat objekty, vlastnostmi, proměnnými, funkcemi a smyčkami a přizpůsobí
    své poselství tak, aby předávaly své poselství světu a jejich naděje do budoucna. '
  tutorial_codemonkeyspace_longdescription: 'Napište skutečný kód, který pomůže astronautovi
    opice chytit banány ve vesmíru! '
  tutorial_codespeakhappy_longdescription: Naučte se programovat meditační aplikaci,
    která vás přenese na vaše „šťastné místo“.
  tutorial_grokimage_longdescription: Použijte programovací jazyk Python k rychlým
    změnám obrázků. Vytvářejte zábavné programy pro úpravu obrázků a vytvořte si vlastní
    filtr obrázků!
  tutorial_icomputelearn_longdescription: Když se naučíte kódovat pomocí iCompute,
    naprogramujete si své vlastní fantastické interaktivní příběhy, hry, a animace.
    Sledování našich kreativních, zábavných aktivit znamená, že budete rozvíjet výpočetní
    myšlení i dovednosti kódování!
  tutorial_rpstress_longdescription: Pomocí bloků Scratch můžete vytvořit a přizpůsobit
    stresovou kouli, na kterou lze kliknout, pomocí grafických efektů, animace kostýmů
    a zvukových efektů.
  tutorial_bsdcause_longdescription: 'Tento kurz umožňuje studentům používat kód jako
    způsob sdílení toho, co je pro ně důležité nebo zajímavé. Mohou sledovat lekci
    nebo vytvářet jedinečné projekty při učení HTML, CSS a JavaScript. Jsou vedeni
    videonávody, živým kódováním a přístupem do glosáře kódu. Support My Cause se
    zaměřuje na navrhování a kódování vstupní stránky, která bude shromažďovat data
    od příznivců vaší oblíbené věci. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Pomocí smyčky iterujte přes pole, což způsobí
    animaci emodži prostřednictvím více možností.
  tutorial_vidcodeanimojies_longdescription: Pomocí smyčky iterujte přes pole, což
    způsobí animaci emodži prostřednictvím více možností.
  tutorial_bsdinspire_longdescription: 'Tento kurz umožňuje studentům používat kód
    jako způsob, jak sdílet to, co je pro ně důležité nebo zajímavé. Mohou sledovat
    lekci nebo vytvářet jedinečné projekty při učení HTML, CSS a JavaScript. Jsou
    vedeni videonávody, živým kódováním a přístupem do glosáře kódu. Lidé, kteří mě
    inspirují, se zaměřuje na vytvoření webové stránky, která předvede 3 nejlepší
    lidi, kteří pro vás byli inspirací. #codeisyourvoice'
  tutorial_tttractor_longdescription: Pomozte oživit pole. Farmář Hayao má štěstí
    a jeho pole se stala nepořádkem. Ale právě získal fantastický nový traktor s opakujícím
    se kódovým systémem pomocí smyček, které by mohly zachránit všechno. Pomozte zjistit,
    jak traktor pracuje na zalévání všech plodin na svých polích.
  tutorial_codeillusionmickey_longdescription: Vydejte se na magické kódování dobrodružství
    s Mickeym! Naučte se kreslit, barvit a přesouvat tvary při zvládnutí úvodu do
    Media Art pomocí JavaScriptu.
  tutorial_scigirlsquest_longdescription: 'V tomto online kódovacím dobrodružství,
    mládež vezme Subby ponorku přes podvodní výzvy, pomocí kódu vyhledá různé položky
    a shromažďuje vědecká data na dně oceánu. '
  tutorial_codespeakbreathe_longdescription: Naučte se programovat meditační aplikaci,
    která uživatele provede vědomým dechovým cvičením.
  tutorial_vidcodeface_longdescription: Pomocí knihovny facetracking můžete kódovat
    svůj vlastní filtr obličeje, jako ty, které používáte na sociálních médiích.
  tutorial_educodemaze_longdescription: Navrhněte bludiště, kompletní s příšerami
    a zamčenými chodbami. Používejte proměnné, smyčky a řetězce, které svému hrdinovi
    pomohou orientovat se ve světě, který jste vytvořili.
  tutorial_educoderace_longdescription: Naučte se informatiku, když ve vás uvolníte
    závodníka! Vymyslete a přizpůsobte si své vlastní auto, a to vše při hlubším porozumění
    objektům a způsobu výroby videoher.
  tutorial_codespeakchatbot_longdescription: Naučte se kódovat chatbota, počítačový
    program, se který můžete konverzovat, zatímco se dozvíte o slavných průkopnících
    informatiky.
  tutorial_gamefrootgames_longdescription: Naučte se kódovat skutečnou hru, jako je
    Super Mario Bros. Studenti, kteří jsou připraveni jít nad rámec Scratch a Tynker,
    budou seznámeni se skutečnou praxí herního průmyslu, kreativní koncepty kódování,
    jak publikovat svou vlastní jedinečnou hru a začít pracovat na kariéře v herním
    průmyslu. Výukový program je o designu úrovní, výběru postavy, animaci a kódování
    vaší postavy, aby se pohybovala.
  tutorial_codespeakgrandparent_longdescription: Naučte se kódovat digitální kartu
    a šířit radost někomu zvláštnímu ve vašem životě.
  tutorial_educodekingdom_longdescription: Království je pod útokem! Naplánujte si
    silnou obranu, která pomůže odrazit útočníky. Osvojte si sílu polí a vytvořte
    si vlastní vlnu příšer ve své vlastní hře Tower Defense!
  tutorial_codehsdata_longdescription: Zjistěte více o síle používání vizualizací
    dat k zobrazení dat smysluplným a snadno srozumitelným způsobem. Pomocí našeho
    generátoru grafů vytvořte vizuálně přitažlivé grafy a zjistěte, jak se kódování
    používá k vytváření krásných dat.
  tutorial_educodecake_longdescription: Naučte se HTML, když pečete dort s šéfkuchařem
    Rolandem. Vytvářejte a upravujte svůj vlastní výtvor pomocí nově nalezených znalostí
    značek a tříd.
  tutorial_ttsecond_longdescription: Dokážete doručit Open Protocol? Vplížili jste
    se na palubu hlavní lodi a teď se musíte vyhnout bezpečnostním dronům dostatečně
    dlouho, abyste otevřeli přístup všem. Rychle prozkoumejte podmíněná prohlášení
    a zjistěte, zda jste v bezpečí před hroznou kybervizí. Pokud ne, je to na vzduchové
    komoře!
  tutorial_bsdtrivia_longdescription: 'Tento kurz umožňuje studentům používat kód
    jako způsob sdílení toho, co je pro ně důležité nebo zajímavé. Mohou sledovat
    lekci nebo vytvářet jedinečné projekty při učení HTML, CSS a JavaScript. Jsou
    vedeni videonávody, živým kódováním a přístupem do glosáře kódu. The Trivia Game
    Maker se zaměřuje na budování interaktivní trivia hry, kde také můžete přijít
    s triviálními otázkami. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Naprogramujte rozhovor mezi dvěma skřítky.
    Buďte kreativní při komunikaci s kódem v Scratch s CS First!
  tutorial_codemonkeybeaver_longdescription: Pomozte bobru dosáhnout jeho cílů! Ponořte
    se do přirozeného prostředí tohoto bobra s zábavnou kódovací aktivitou, která
    nastartuje vaše vzdělávání v kódování. Bobři mohou plavat, sbírat dřevo a stavět
    přehrady. Tenhle malý bobr potřebuje tvou pomoc. Pomocí jednoduchých bloků kódu
    dokončete přehradu v jezeře, aby voda zůstala klidná, postavte dům a připravte
    si smoothies!
  tutorial_codestersdistance_longdescription: Naučte se základy kódování v Pythonu,
    poté vytvořte program, který vypočítá vzdálenost mezi dvěma skřítky, abyste se
    ujistili, že se distancují od společnosti nebo potřebují nosit masku.
  tutorial_itchspace_longdescription: Tento tutoriál vás provede vytvořením klasické
    hry Space Invaders pomocí programovacího jazyka Scratch MIT. Přihlaste se k odběru
    kanálu RokCoder YouTube a získejte další videa a výukové programy založené na
    Scratch! Každé video je výukový program o velikosti kousnutí (přibližně deset
    minut dlouhý), který obsahuje své vlastní konkrétní konečné cíle. Konečným výsledkem
    je vysoce kvalitní arkádová hra Scratch.
  tutorial_vidcodemagic_longdescription: Pomocí smyčky zajistte, aby se záblesky zobrazovaly
    náhodně kolem obrazovky.
  tutorial_vidcodemagices_longdescription: Pomocí smyčky zajistte, aby se záblesky
    zobrazovaly náhodně kolem obrazovky.
  tutorial_codespeakmeal_longdescription: Naučte se kódovat aplikaci, která pomáhá
    uživatelům rozhodovat o zdravém jídle.
  tutorial_itchfish_longdescription: Výukový program Scratch 3.0 pro vytvoření hry
    s pronásledováním žraloků a požíráním ryb, když je potápěč náhodou sežrán.
  tutorial_bsdwebsite_longdescription: 'Tento kurz umožňuje studentům používat kód
    jako způsob sdílení toho, co je pro ně důležité nebo zajímavé. Mohou sledovat
    lekci nebo vytvářet jedinečné projekty při učení HTML, CSS a JavaScript. Jsou
    vedeni videonávody, živým kódováním a přístupem do glosáře kódu. „Můj oblíbený
    web se zaměřuje na vytvoření webové stránky s nejlepšími 3 věcmi, které vás zajímají
    nebo které rádi děláte. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Naučte se, jak kódovat digitální časovou
    kapsli, abyste mohli nahrávat a přemýšlet o svém životě právě teď.
  tutorial_itchwebcam_longdescription: Zjistěte více o rozšířené realitě a vytvořte
    si vlastní virtuální prostor rozšířené reality.
  tutorial_itchball_longdescription: Získejte míč, který se odrazí po obrazovce. Zjistěte
    více o smyčkách a kondicionálech ve smyčkách.
  tutorial_ttrace_longdescription: Voláním funkcí a navrhováním tříd si hráči naprogramují
    své vlastní závodní auto tak, aby bylo rychlé, hbité a silné; během závodů pak
    mohou hacknout vozidla svých konkurentů, aby ovládali své ovládání.
  tutorial_plethora_longdescription: 'V této aktivitě Plethora budete řešit výzvy
    vizuální zábavy a naučíte se pojmy příčiny a následku a interakce uživatele. '
  tutorial_educodesecret_longdescription: Prozkoumejte světy tajemství s agentem Smithem
    a ponořte se hlouběji do učení, pokud prohlášení, řetězce, smyčky pro vstup. Pomozte
    agentovi Smithovi najít viníky a nakonfigurovat operační systém agentury pro nové
    uživatele pomocí Pythonu.
  tutorial_itchshapes_longdescription: Naučte se kreslit tvary v Scratch. Dozvíte
    se také, jak vypočítat, kolik musíte otočit pro jakýkoli tvar.
  tutorial_codeguppytext_longdescription: Naučte se základy kódování založeného na
    textu vytvořením prvního programu v online editoru kódování.
  tutorial_vidcodeplastiche_longdescription: Problém plastů zaplňujících oceány se
    nadále zhoršuje. Naštěstí můžete nechat zaznít svůj hlas programováním na Plastic
    Pollution PSA. Po naprogramování PSA o znečištění plastem pomocí jazyka JavaScript
    můžete udělat druhé video o jakémkoli předmětu, na kterém Vám záleží! Naučte se
    používat cykly, sinové vlny a přizpůsobená emoji tak, abyste vytvořili unikátní
    projekt.
  tutorial_educativechatbot_longdescription: Zjistěte více o oblasti umělé inteligence
    a strojového učení, stejně jako programování vlastního chatbota!
  tutorial_educodebasics_longdescription: Naučte se některé základy programování a
    vytvořte si vlastní hru!
  tutorial_codehsdesign_longdescription: 'Coders se naučí, jak programování může podporovat
    umělce a vytvořit si vlastní maketu online obchodu pomocí HTML. '
  tutorial_htmlacademyphp_longdescription: Seznamte se s Dumpo the Little Elephant,
    senior programátor ve studiu webdesignu, kdo vyvíjí internetový obchod. Společně
    se naučíte základy PHP poutavým způsobem. Budete pracovat s webovými skripty a
    naučit se proměnné, přidávat PHP skripty do rozvržení a komunikovat s databázemi
    při vytváření věrného webového projektu.
  tutorial_gamefrootdistance_longdescription: 'V COVID-19: Stop the Spread můžete
    upravit faktor „Zůstat doma“ a kódovat jednoduchý klikač zpráv. Tato aktivita
    ilustruje, jak má sociální distancování přímý dopad na to, jak rychle se virus,
    jako je COVID-19, může šířit. Studenti a učitelé získají malý pohled na virovou
    vědu, účinky viru na společnost, a zároveň zvýší své dovednosti v oblasti digitální
    plynulosti.'
  tutorial_codesterscovid_longdescription: Naučte se základy kódování v Pythonu při
    vytváření vlastního PSA o tom, jak můžeme zastavit šíření COVID-19. Navrhněte
    si vlastní animovanou interaktivní PSA a sdílejte kritické informace o důležitosti
    sociálního distancování, nošení masky, karanténa, a další opatření.
  tutorial_ttbunker_longdescription: Našli jste Bunkr a všechna jeho tajemství budou
    vaše, jakmile prolomíte jeho šifrování. Armáda se blíží a vy musíte držet obvod
    pomocí síly programování. Kódují jednotlivé věže, rozsah nastavení, poškození
    a další speciální pravomoci přidáním nových řádků kódu a změnou hodnot. Přežijte
    dostatečně dlouho, abyste se naučili, jak vás třídy a instance mohou ještě více
    zmocnit.
  tutorial_cuttle_longdescription: Vyzvěte se s těmito zábavnými a interaktivními
    úkoly a naučte se vše o výpočetním myšlení.
  tutorial_bsdjokes_longdescription: 'Tento kurz umožňuje studentům používat kód jako
    způsob sdílení toho, co je pro ně důležité nebo zajímavé. Mohou sledovat lekci
    nebo vytvářet jedinečné projekty při učení HTML, CSS a JavaScript. Jsou vedeni
    videonávody, živým kódováním a přístupem do glosáře kódu. The Jokes and Riddles
    se zaměřuje na vytvoření sady interaktivních karet, které obsahují vaše oblíbené
    vtipy a hádanky a odpovědi! #codeisyourvoice'
  tutorial_rptree_longdescription: Pomocí Scratch vytvořte simulaci, která ukazuje,
    jak měnící se zdraví lesa a úrovně odlesňování ovlivňují stromy, volně žijící
    zvířata a množství absorbovaného CO2. Už byste měli vědět, jak fungují souřadnice
    a proměnné Scratch.
  tutorial_codestersunity_longdescription: Naučte se základy kódování v Pythonu včetně
    seznamů, smyček a skřítků. Poté vytvořte nástěnnou malbu pomocí smyčky pro přístup
    ke každému sprite uloženému v seznamu.
  tutorial_codesterssoccer_longdescription: Naučte se základy kódování v Pythonu a
    poté vytvořte program, který střílí fotbalový míč do branky. Chcete-li zaměřit
    svůj výstřel, musíte nejprve odhadnout sklon čáry. Hodně štěstí!
  tutorial_breakoutlock_longdescription: 'Robot Haspy potřebuje vaši pomoc! Potřebuje
    vaši znalost smyček, algoritmů a kódování, aby jí pomohla opravit Lockitův kód
    a restartovat její systém. '
  tutorial_thunkablemask_longdescription: Naučte se, jak vytvořit mobilní aplikaci,
    která vám dá body za to, že víte, jak správně nosit masku!
  tutorial_cafarming_longdescription: Počítačová věda může pomoci nakrmit hladový
    svět. Zemědělci používají technologii k pěstování potravin chytřejšími a udržitelnějšími
    způsoby. Agriboti a drony dokážou monitorovat, zalévat a stříkat plodiny a dokonce
    řešit ty otravné plevele! Zjistěte, jak se na farmě používá umělá inteligence,
    počítačové vidění a internet věcí.
  tutorial_blocksmithyeti_longdescription: Ach ne! Někdo uvěznil Yetiho! Pouze VY
    a vaše programovatelné inteligentní dělo můžete zachránit Yetiho a nakrmit své
    přátele. Studenti použijí JavaScript k uložení Yetiho pomocí této zábavné interaktivní
    lekce s vlastním tempem.
  tutorial_codecapture_longdescription: 'Udělejte první kroky do světa programování
    pomocí JavaScriptu, pomocí pouhého pera a papíru a mobilního telefonu! '
  tutorial_codehslitter_longdescription: 'Zjistěte, jak můžete pomocí programování
    pomoci vyřešit jeden z největších problémů na světě: odpadky a odpad! V této hodině
    kódu Choose-Your-Own-Adventure, máte na výběr mezi základy Pythonu nebo základy
    webového designu. Ať už si vyberete cokoli, prozkoumáte, jak můžete pomocí informatiky
    snížit množství vrhu ve vaší komunitě.'
  tutorial_bsdocean_longdescription: Život pod vodou vrhá světlo na naléhavý problém,
    kterému dnes čelíme - naše životní prostředí. Tento projekt se zaměřuje na to,
    aby vás vedl k kódování vaší vlastní webové stránky o ochraně našich vod.
  tutorial_itchplatformer_longdescription: Snadno sledovatelný návod, jak vytvořit
    jednoduchou plošinovku pomocí Scratch.
  tutorial_codejika_longdescription: Skvělý úvod do kódování pomocí HTML a CSS. Kódujte
    několik řádků, podívejte se na okamžitý výstup, aniž byste se nechali chytit do
    Hows and Whys vytvořením pěkné vstupní stránky s dvoubarevným přechodovým pozadím,
    název a datum spuštění webu.
  tutorial_gamefrootclicker_longdescription: Studenti kódují svou vlastní hru Clicker
    a během toho se dozví o proměnných, různé datové typy, podmíněná logika, srovnávací
    operátory, a získat cenné poznatky o tom, jak profesionální vývojáři her navrhují
    a vytvářejí skutečné hry. Na konci výukového programu budete kódovat různé typy
    proměnných, publikovat hru a zabývat se informatikou v domorodém kontextu.
  tutorial_rmagicequity_longdescription: 'Prozkoumejte koncepty související se snižováním
    nerovnosti pomocí kódu: omezené zdroje, rovnost, spravedlnost a osvobození. Používejte
    proměnné a funkce v prostředí bloků s vlastním vedením. Dokončete animací 3D herců.'
  tutorial_ttfreestyle_longdescription: Jste choreograf a režisér nového hudebního
    videa! Zadejte skutečný kód pro umístění a ovládání tanečníků, scenérie, a více.
    Jen se ujistěte, že velkými písmeny a přerušujete správně, jinak bude celá věc
    jen statická.
  tutorial_ozobotcolor2_longdescription: Studenti se seznámí se základními funkcemi
    Ozobotu. Studenti se naučí kreslit barevné kódy, které Ozobot umí číst.
  tutorial_ozobotcolor3_longdescription: Studenti se naučí, jak naprogramovat robota
    tak, aby cestoval doleva, doprava a rovně pomocí barevných kódů.
  tutorial_clcarbon_longdescription: Plán lekce pythonu, který naučí studenty, jak
    vytvořit kalkulačku uhlíkové stopy, která vypočítá stopu na základě krátkého kvízu
    o každodenním životě, poté poskytne srovnávací metriky (tj. Jedná se o stejné
    množství uhlíku jako xxxx) a navrhuje způsoby, jak být ekologičtější.
  tutorial_kodablebasics_longdescription: Žádný počítač? Žádný problém! Naučte se
    základní programovací dovednosti a procvičujte si používání základních kódovacích
    příkazů bez použití zařízení.
  tutorial_scigirlscc_longdescription: Pomozte svým studentům naučit se psát pseudokód!
    Počítačoví programátoři často zahajují projekty pomocí každodenního jazyka, aby
    ve svém kódu napsali, co se chtějí stát - tomu se říká pseudokód. Mládež bude
    pracovat ve skupinách na psaní pseudokódu pro jednoduchý pohyb nebo taneční pohyb.
  tutorial_irobotpicture_longdescription: Roboti mají spoustu senzorů, které spolupracují
    a pomáhají robotovi porozumět všemu kolem něj. Stejně jako senzory mohou naši
    přátelé často vidět, slyšet, cítit nebo rozumět věcem, které nemůžeme. V této
    aktivitě spolupracujte na dekódování tajných zpráv a rozbít kód!
  tutorial_kcjmyself_longdescription: V této aktivitě se naučíte, jak pomocí Scratch
    kódovat animaci vše o vás! Navrhněte si vlastní postavu, která vás bude reprezentovat,
    aby se pohybovala, a přidejte různé kulisy, abyste předvedli své rodné město.
    Tento projekt je dostatečně jednoduchý na to, aby je děti mohly dokončit samy
    nebo s podporou dospělého.
  tutorial_nearpodalgorithms_longdescription: 'V této lekci Nearpod studenti identifikují
    algoritmus jako sadu pokynů krok za krokem. Studenti se naučí vytvářet, testovat
    a opravovat algoritmus pro dokončení konkrétního úkolu. '
  tutorial_kibodrop_longdescription: Konstruktérství je o vytrvalosti a dřině. Dnes
    se studenti stanou konstruktéry. Naučí se jednotlivé kroky procesu konstrukčního
    návrhu. Budou vytvářet modely z řemeslných a recyklovaných materiálů a testovat
    jejich odolnost jejich upouštěním z výšky kotníku. Toto je offline aktivita; Roboti
    KIBO nejsou nezbytní.
  tutorial_ozobotcolor1_longdescription: Studenti se seznámí se základními funkcemi
    Ozobotu, včetně toho, jak kalibrovat senzory robota, a jak nakreslit čáry, které
    má robot sledovat.
  tutorial_scigirlspixels_longdescription: 'V této odpojené aktivitě se dozvíte, co
    je pixel a jak poslat jednoduchý černobílý obrázek příteli! '
  tutorial_kcjheroines_longdescription: V této aktivitě, dozvíte se o různých kanadských
    ženách, které se zapsaly do historie. Pomocí Scratch se naučíte kódovat videohru
    oslavující jejich životy a úspěchy. Vyberte si hrdinku, přizpůsobte si jejich
    kostým a pozadí, pohyby kódu a cíle pro vaši hru, a udržujte skóre. Tento projekt
    je dostatečně jednoduchý na to, aby je děti mohly dokončit samy nebo s podporou
    dospělého.
  tutorial_ozobotvalue_longdescription: Studenti použijí svůj Ozobot k náhodnému výběru
    hodnoty místa, identifikaci stejné hodnoty místa ve třímístném čísle a zapsání
    čísla.
  tutorial_icodebytes_longdescription: Naučte se informatiku bez technologií! Zábavné
    odpojené výpočetní aktivity pro děti ve věku 5-7 let, které mohou dělat ve třídě
    nebo doma se svými rodinami. Aktivity pomáhají rozvíjet dovednosti výpočetního
    myšlení opravdu zábavným způsobem. Rozděleno na základní principy informatiky
    a zahrnuje vytváření algoritmů, logické myšlení, pozorování vzorů a hledání nebo
    vytváření pravidel.
  tutorial_clfashion2_longdescription: Jste módní datový vědec se zájmem o kód? Připojte
    se k kurzům Fashionista of Data Science a zjistěte, jak kódování a móda jdou ruku
    v ruce! Budeme používat SQL kód spolu s datovou vědou k prozkoumání marketingu,
    stylů linek a operací úložiště.
  tutorial_ai4all_longdescription: 'Tento Byte AI má být rychlým a zábavným způsobem
    usnadněným učitelem, jak se seznámit s některými základními myšlenkami moderní
    AI, včetně: jak se data stávají výstupem v modelu AI, jak lidské předsudky vstupují
    do datových sad, a jak lze AI použít v různých oblastech včetně umění a kreativity.
    Studenti se tyto věci naučí prozkoumáním kresby v Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Objevte datovou vědu, jednu z nejcennějších dovedností,
    a podívejte se na svět! Zní věda o datech suchá a děsivá, jako matematika? Neboj
    se. Tato úvodní třída vám ukáže, že již jste odborníky na data a datová věda je
    plná zábavných a zajímavých poznatků souvisejících s tématy, jako je fotbal, hudba,
    umění, a vaše oblíbené knihy. Materiály připravené pro osobní nebo vzdálené učení. '
  tutorial_spheroinputs_longdescription: 'Tato aktivita vás přiměje přemýšlet o běžném
    konceptu kódování vstupů a výstupů v počítačové vědě a o tom, jak tato myšlenka
    souvisí s používáním informatiky pro dobro. '
  tutorial_edisoncount_longdescription: 'Představte klíčové výpočetní koncepty vstupů
    a výstupů pomocí robotů Edison a blokového programovacího jazyka EDBlocks v této
    aktivitě vedené studenty. Využijte funkci pohonu robota Edison prostřednictvím
    sady progresivních programovacích úkolů. Vytváření programů pro „sledování“ robota
    vyžaduje aplikaci sekvenčního myšlení a pochopení cyklu vstup-proces-výstup. '
  tutorial_spheroloops_longdescription: 'Tato aktivita vás přiměje přemýšlet o běžném
    konceptu kódování smyček v počítačové vědě a o tom, jak tento koncept souvisí
    s používáním informatiky pro dobro. '
  tutorial_kiboprogram_longdescription: V této lekci se děti naučí o sekvenování v
    programování a o symbolech, které tvoří programovací jazyk, jako je KIBO. Studenti
    si vytvoří vlastní programovací symboly a předváží programy vlastním pohybem.
    Nakonec mohou tyto pohybové programy převést do programů pro KIBO.
  tutorial_hellorubycsin60_longdescription: 'Přemýšleli jste někdy o tom, co se pohybuje
    uvnitř vodičů vašeho počítače? Nebo proč počítačové součásti vypadají jako malé
    město? Nebo co je vlastně algoritmus? Těchto 30 minutových videí s vlastním tempem
    je zaměřeno na děti ve věku 5-9 let, po nichž následuje aktivita, kterou mohou
    děti dokončit doma. Témata zahrnují kód, hardware, sítě, AI a další zajímavé nápady. '
  tutorial_clfashion1_longdescription: Jste módní datový vědec se zájmem o kód? Připojte
    se k kurzům Fashionista of Data Science a zjistěte, jak kódování a móda jdou ruku
    v ruce! Budeme používat SQL kód spolu s datovou vědou k prozkoumání marketingu,
    stylů linek a operací úložiště.
  tutorial_irobottraffic_longdescription: Dopravní signály jsou základem bezpečnosti
    v našem každodenním životě. Kódujte si vlastní semafor pomocí robota Root a dozvíte
    se o vynálezci!
  tutorial_edisonmystery_longdescription: Nastartujte studentův průzkum používání
    Edisonova liniového trackeru pomocí robotů Edison a programovacího jazyka založeného
    na Scratch EdScratch v této aktivitě vedené studenty. Studenti se nejprve seznámí
    s technologií snímače sledování linek robota Edison a experimentují s červenou
    LED na různých barevných površích. Poté přejdou k zvládnutí záhadné linie pomocí
    konceptu algoritmů.
  tutorial_microbitseaturtles_longdescription: Vytvořte prototyp nízkoenergetického
    červeného plážového světla LED, které lze použít k osvětlení plážových cest, které
    je také bezpečné pro mořské želvy.
  tutorial_ozobotknow_longdescription: V této lekci budou studenti seznámeni s hardwarovými
    a robotickými komponentami Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Naprogramujte blikající srdce, vzlétající raketovou
    loď, vaše jméno, nebo cokoli, s čím přijde vaše představivost! Chcete-li začít,
    naučíme vás, jak naprogramovat srdce ve své oblíbené barvě a poté ho přimět blikat
    do rytmu vaší oblíbené písně. Připojte se k naší komunitě ImagiCoders a sdílejte
    a vyměňte si návrhy. Nahrajte své výtvory na svůj ImagicHarm, abyste mohli hrdě
    nosit svůj kód, ať jste kdekoli! '
  tutorial_irobotsimulator_longdescription: Naučte se vytvářet a stahovat projekty
    kódování pomocí tohoto paketu aktivit! Vyřešte všechny hádanky pomocí kořenového
    simbota ve virtuální aréně a odhalte tajnou zprávu na konci!
  tutorial_irobotkind_longdescription: Náš robot se stále učí, jak dělat laskavá rozhodnutí
    při hraní s přáteli. V této hře, pomozte Root cvičit tím, že uděláte čtyři laskavá
    rozhodnutí v řadě. Pokud Root udělá špatnou volbu, musí začít úplně na začátku
    znovu! Pojďme si hrát spolu!
  tutorial_firiavirtual_longdescription: Naučte se programovat Python pomocí výkonného
    simulátoru 3D robotiky. Budete plnit náročné mise ve virtuálním prostředí s realistickou
    fyzikou. Mise vás naučí kód pro ovládání motorů, LED a dalších periferií na CodeBot.
    A režim Sandbox vám umožní být kreativní s neomezenými možnostmi kódování Pythonu.
    Začít s CodeSpace Simulation je snadné!
  tutorial_irobotguesscode_longdescription: Vložte nový spin do Pictionary pomocí
    kódu! Studenti mohou pomocí kódu předpovídat, jaké obrázky, písně nebo slova vytvoří
    Root SimBot. Kódujte si vlastní tvorbu Pictionary, také!
  tutorial_ozobotnouns_longdescription: V této lekci studenti identifikují správný
    způsob hláskování a používání podstatných jmen nepravidelného množného čísla a
    pomocí barevných kódů naprogramují svůj Ozobot tak, aby se přesunul na správná
    podstatná jména nepravidelného množného čísla otočením doleva nebo doprava a použitím
    podstatného jména ve větě.
  tutorial_nasa3d_longdescription: Zjistěte více o explodujících hvězdách, 3D modely
    a kódové bloky! Tato vesmírná aktivita vás provede základy 3D modelování v astronomii
    pomocí bezplatného prohlížeče Tinkercad. Studenti mohou postupovat od vytváření
    jednoduchých 3D tvarů k práci se skutečnými daty NASA o explodujících hvězdách,
    testování v rozšířené realitě a používání smyček a časových změn s kódovými bloky.
  tutorial_blupants_longdescription: Trénujte skutečného autonomního robota, aby zvedl
    bloky a nasadil je k cíli navigací přes překážkovou dráhu. Začněte s rozhraním
    drag-and-drop a postupujte do Pythonu, jak budete mít větší zkušenosti.
  tutorial_legodance_longdescription: Synchronizujte motorické pohyby přestávkového
    tanečníka, abyste udrželi rytmus se světlem a rytmy.
  tutorial_nearpodcoding_longdescription: V tomto 25-30 minutovém Nearpodu s jiskrou
    tématu Flocabulary jsou studenti seznámeni s kódováním prostřednictvím hip-hopového
    videa a interaktivních funkcí podpisu Nearpodu. Tato lekce obsahuje kódování videa
    Flocabulary.
  tutorial_kcjplastic_longdescription: Vyzýváme vás, abyste pomocí vizualizace dat
    vyvinuli řešení znečištění plasty! Zjistěte, odkud plastový odpad pochází a proč
    se stal globálním problémem. Poté přemýšlejte o svém vlastním použití plastů,
    odhadněte, kolik odpadu byste mohli časem snížit, a navrhněte vynález nebo alternativu,
    která by mohla pomoci. Děti mohou tento projekt dokončit samy nebo s podporou
    dospělého.
  tutorial_legojourney_longdescription: 'Cesty jsou vzrušující! Vyzvěte studenty,
    aby remixovali náš projekt Grasshopper Journey, abyste vytvořili novou cestu a
    našli různé způsoby, jak se virtuální kobylka inspirovaná SPIKE Prime pohybovat
    pomocí Scratch 3.0! Kromě dovedností CS, tato aktivita usnadněná učitelem může
    být také použita k podpoře oblastí, jako je jazykové umění, věda a umění. '
  tutorial_legohopper_longdescription: Navrhněte více prototypů, abyste našli nejefektivnější
    způsob pohybu robota bez použití kol.
  tutorial_catrobatembroidery_longdescription: Kódujte svůj design na telefonu Android
    a přišijte jej na tričko, kalhoty, tašku do posilovny nebo boty!
  tutorial_irobotphone_longdescription: V této výzvě kódování budou studenti spolupracovat
    na dálku na vytvoření kolektivního programu, který kreslí obrázek. Po vzoru klasické
    hry Telefon studenti obdrží, remixují a předávají kód v telefonním řetězci. Splní
    váš tým Cíl obrázku v době, kdy dosáhnete konce?
  tutorial_codeguppydraw_longdescription: Rychlý úvod do textového kódování pomocí
    zábavných a poutavých programů typu JavaScript
  tutorial_codejumper_longdescription: V této lekci z osnov Code Jumper studenti prozkoumávají
    sítě v praktickém odpojeném zážitku pomocí typických materiálů nalezených ve třídě.
    Téma této lekce je kolem zpráv laskavosti ostatním. Tato lekce byla speciálně
    navržena tak, aby byla přístupná studentům se zrakovým postižením.
  tutorial_meeempathy_longdescription: Po staletí vesničané a Illagers sdíleli stejný
    prostor, ale zřídka spolu interagovali. Nyní můžete použít sílu kódu, abyste spojili
    obě vesnice dohromady. Hráči zažijí empatii a soucit se svými sousedy, naučit
    se spolupráci a začlenění, a přijměte rozmanitost, díky které jsme všichni jedinečně
    výjimeční.

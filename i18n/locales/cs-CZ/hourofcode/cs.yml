  hoc_how_to_step_beyond_hoc_subhead: Tady to nekončí!
  hoc_how_to_step_beyond_hoc_subhead_extend_learning: Extend learning beyond one tutorial.
  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Keep the excitement going with
    these suggestions:'
  hoc_how_to_step_beyond_hoc_desc_generic: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. Check out the diverse curriculum offerings
    from Hour of Code partners, and learn how to bring CS to your school today!
  hoc_how_to_step_plan_hour_desc_01: 'Zde je ukázkový program, který vám pomůže začít:'
  hoc_how_to_step_choose_activities_desc_01: Letošním tématem Hodiny kódu je Kreativita
    s umělou inteligencí (AI). Ať už jde o kódování nových aplikací a algoritmů, vytváření
    jedinečného umění nebo vytváření choreografie, která nás přiměje tančit, AI otevírá
    nové příležitosti pro digitální vyjádření, které rozšiřují naše chápání kreativity.
    Udělejte tento rok výjimečným dokončením aktivity kódování A učením se o AI.
  hoc_how_to_step_choose_activities_desc_02: za prvé, [prozkoumejte stovky aktivit
    kódování] (%{activities_url}) a vyberte si jeden na základě věku vaší skupiny,
    zkušenosti, zájmy a další. [Tyto vybrané aktivity] (%{ai_activities_url}) obsahují
    umělou inteligenci jako klíčové téma nebo lekci.
  hoc_how_to_step_choose_activities_desc_03: Pak, [dozvíte se vše o AI] (%{ai_url}).
    Studenti mohou sledovat krátká videa představující odborníky v oboru, a k dispozici
    jsou doprovodné plány lekcí, které rozšiřují aktivitu a vedou další diskusi. Nebo
    nabízíme bezplatné profesionální učení pro pedagogy, abychom odemkli budoucnost
    výuky s AI a o umělé inteligenci.
  hoc_how_to_step_choose_activities_desc_03_short: Then, [learn all about AI](%{ai_url}).
    Students can watch short videos featuring experts in the field, and there are
    accompanying lesson plans to extend the activity and guide further discussion.
  hoc_how_to_step_beyond_advocacy_desc_01: Výuka informatiky nemusí skončit u Hodiny
    programování! 90 % rodičů by si přálo, aby jejich dítě informatiku studovalo,
    většina škol ji ale stále nevyučuje a statisíce pracovních míst tak zůstává neobsazeno.
    Zjistěte, jak dostat informatiku do více škol ve vašem okolí, a prosazujte, aby
    se informatika stala povinnou součástí maturity.
  hoc_how_to_step_educators_register_desc: Začněte se závazkem udělat Hodinu kódu
    se svými studenty registrací vaší události. Když se zaregistrujete, obdržíte užitečné
    e-maily s novinkami a tipy, jak uspořádat úspěšnou Hodinu kódu. Budete také [dát
    na mapu] (%{map_url}). Viditelný souhrn našeho kolektivního úsilí demonstruje
    globální závazek vůči hnutí informatiky, což nám pomůže vybudovat hybnou sílu
    pro systémové změny.
  hoc_how_to_step_educators_plan_desc_01: Před vaší akcí, vyzkoušejte aktivity sami,
    abyste se ujistili, že fungují na studentských zařízeních, a jste připraveni odpovědět
    na otázky! Máte nízkou šířku pásma? Plánujte zobrazovat videa v přední části třídy,
    aby si každý student nestahoval svá vlastní videa.
  hoc_how_to_step_educators_plan_desc_02: Lidé z celého světa se často připojují k
    oslavě Hodiny kódu během Týdne vzdělávání v oblasti informatiky (%{campaign_date}),
    ale Hodinu kódu můžete udělat každý den v roce!
  hoc_how_to_step_educators_plan_desc_03: Vyberte prostor, který vyhovuje počtu studentů
    a zařízení, která máte k dispozici. Studenti si mohou vyzkoušet aktivity na jednotlivých
    zařízeních, střídat sdílení zařízení nebo jako třída na tabuli. Existují dokonce
    i odpojené činnosti, které lze dokončit bez zařízení vůbec, takže je lze provádět
    i venku!
  hoc_how_to_step_educators_spread_word_desc_01: Pomozte nám šířit slovo ve vaší komunitě
    pomocí [tyto e-mailové šablony] (%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Požádejte dva kolegy, aby [register](%{register_url})
    a uspořádali aktivitu Hodina kódu. Oni zase mohou zajistit dva kolegy, kteří mohou
    zajistit dva kolegy atd.
  hoc_how_to_step_educators_spread_word_desc_03: Požádejte svého ředitele [uspořádat
    celoškolní akci] ()%{host_url}. Když se zúčastní 300 a více dětí, můžete získat
    speciální zásnubní soupravu s tričkami, plakáty, nálepkami na notebook a dalšími.
    [Sdílejte celý svůj plán školních akcí] (%{share_url}), abyste se kvalifikovali.
  hoc_how_to_step_educators_spread_word_desc_04: Obraťte se na studentskou asociaci
    rodičů učitelů vaší školy nebo sdílejte zpravodaje rodičů a dejte jim vědět, co
    se jejich děti učí.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05: Začněte [inspirativním
    videem] ()%{video_url}'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45: Studenti provádějí svou
    kódovací aktivitu'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55: Studenti se učí o AI'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00: Učitel dává závěrečné
    poznámky'
  hoc_how_to_step_educators_get_coding_desc: Nasměrujte své studenty na aktivitu,
    možná sdílením odkazu na tabuli nebo prostřednictvím systému řízení učení ve vaší
    třídě. Vaši studenti se mohou setkat s výzvami - to je v pořádku! Naučit se programovat
    je jako naučit se nový jazyk; hned nebudete plynule mluvit. Pokud neznáte odpověď,
    můžete na to přijít společně.
  hoc_how_to_step_educators_celebrate_desc: 'Po vaší akci, vytiskněte certifikáty
    o absolvování a blahopřejte svým studentům. Sdílejte fotografie a videa z události
    Hodina kódu a předveďte úspěchy svých studentů pomocí #HourOfCode a @codeorg.'
  hoc_how_to_step_companies_inspire_desc_01: Sdílejte toto video na interní poradě
    nebo v e-mailu se všemi zaměstnanci a ukažte jim, jak mohou mít firmy, jako je
    ta vaše, obrovský vliv na globální hnutí, které se zasazuje o rozšíření výuky
    na všech školách prostřednictvím Hodiny programování.
  hoc_how_to_step_companies_encourage_desc_01: Jedním z nejvíce naplňujících způsobů,
    jak se zapojit do Hodiny programování, je dobrovolné vystoupení na školní besedě
    ve vašem okolí, ať už se jí zúčastníte osobně nebo online. Nejlepší na tom je,
    že nemusíte být inženýr nebo někdo s technickým zázemím. I tak můžete studentům
    předat hodnotné informace sdílením svých vlastních kariérních poznatků a zkušeností
    s tím, jak informatika nebo technologie ovlivnily vaši práci. Odkažte své zaměstnance
    na průvodce dobrovolnickou prací, kde se mohou dozvědět více.
  hoc_how_to_step_companies_plan_desc_01: Hodina programování není určena jen pro
    žáky základních a středních škol, ale pro zájemce všech věkových skupin a různých
    úrovní dovedností. Obraťte se na pověřenou osobu ve vaší společnosti a uspořádejte
    Hodinu programování pro všechny zaměstnance.
  hoc_how_to_step_companies_plan_desc_02: Včas se přihlaste a zaregistrujte svou akci
    předem. Po registraci budete dostávat užitečné e-maily s novinkami a tipy, jak
    uspořádat úspěšnou Hodinu programování. Budete také [umístěni na mapu](%{map_url}).
    Vizuální demonstrace našeho kolektivního úsilí je důkazem globálního odhodlání
    v oblasti výuky informatiky, což nám pomůže nastartovat systémové změny.
  hoc_how_to_step_companies_choose_activities_desc_03: Poté [zjistěte vše o AI](%{ai_url}).
    Zaměstnanci se mohou podívat na krátká videa s experty v oboru.
  hoc_how_to_step_companies_spread_word_desc_01: 'Po skončení akce svým zaměstnancům
    předejte personalizované certifikáty o účasti. Sdílejte fotografie a videa z vaší
    Hodiny programování a pochlubte se svým odhodláním podporovat hnutí informatiky
    pomocí #HourOfCode a @codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: Recruit school participation by sharing
    the resources provided in our how-to guides for educators and school assemblies.
    With your support, teachers and school administrators can decide which type of
    event best meets the interest of your schools.
  hoc_how_to_step_districts_register_desc_01: Tell everyone hosting an event to register!
    When you register your Hour of Code event, you'll receive helpful emails with
    news and tips for hosting a successful Hour of Code. It's also how you can let
    local volunteers know your school is participating. Volunteers are a great resource
    and can come speak to your class about computer science or help your students
    with Hour of Code activities.
  hoc_how_to_step_districts_promote_desc_01: Let community members and stakeholders
    know about your participation in Hour of Code Events! Post to Facebook, Twitter,
    Instagram and your district's homepage! Explore our sample emails which help you
    share your Hour of Code event with your community.
  hoc_how_to_step_districts_celebrate_desc_01: 'Share photos and videos of your Hour
    of Code event and show off your students'' achievements. Use #HourOfCode and @codeorg
    so we can see your district in action!'
  hoc_how_to_step_districts_beyond_desc_01: Computer science education doesn't have
    to end with the Hour of Code! To help provide students in your district with skills
    and knowledge that will prepare them to be college and career ready, check out
    our free to use web-based curriculum!
  hoc_how_to_step_districts_beyond_desc_01_v2: Computer science education doesn't
    have to end with the Hour of Code! To help provide students in your district with
    skills and knowledge that will prepare them to be college and career ready, check
    out the diverse curriculum offerings from Hour of Code partners!
  hoc_how_to_step_events_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions! When
    300 or more students participate, you can receive a special engagement kit with
    t-shirts, posters, laptop stickers, and more. [Share your whole school event plan](%{share_url})
    to qualify.
  hoc_how_to_step_events_register_desc_02: You can also [view the Hour of Code map](%{map_url})
    to see your event, and know that your dedication is part of a worldwide movement.
  hoc_how_to_step_events_prepare_desc_01: Consider where and when you want to hold
    your event, as well as the tech capabilities of your space. Students can work
    on their own devices, in pairs on one device, or together as a classroom on a
    projector, and there are even unplugged tutorials that can be completed with no
    devices at all!
  hoc_how_to_step_events_prepare_desc_02: Send [a letter](%{letter_url}) to an elected
    official or influential business person and invite them to speak. [Check out our
    how-to toolkit](%{toolkit_url}) when hosting an elected official during an Hour
    of Code for more info.
  hoc_how_to_step_events_prepare_desc_03: You may also invite the local media, such
    as a local news station, newspaper, or education/tech bloggers. [See our press
    kit for help](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00 - 10:05 am: Open with one of our
    [inspirational videos](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 am: Principal gives an
    intro overviewing the importance of computer science. [Use these stats and infographics](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 am: Special guest to talk
    about their background and how technology and computer science plays an important
    role in their everyday lives'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 am: Students do an Hour
    of Code demo for the school. Fun twist: have them teach the principal, politician,
    or other students!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00 am: Students demo an unplugged
    activity and how computer science can be taught without using computers.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 am: Teacher who helped
    organize school-wide event gives closing remarks.'
  hoc_how_to_step_events_get_coding_desc_01: As students are working on their activity,
    take pictures to commemorate the event, and to post on your organization's social
    media networks. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_get_coding_desc_02: Make sure the agenda is running smoothly,
    and that it remains on track to end on time—especially if any special guests have
    other scheduled commitments to attend.
  hoc_how_to_step_events_after_desc_01: 'After a successful Hour of Code event, make
    sure to:'
  hoc_how_to_step_events_after_desc_02: Celebrate! Print certificates of completion
    and congratulate your students.
  hoc_how_to_step_events_after_desc_03: Thank any special guests for their time (especially
    great for students to do) and offer to answer any follow-up questions they may
    have.
  hoc_how_to_step_events_after_desc_04: Post pictures, videos, or notable quotes from
    the day on social media. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_after_desc_05: Follow up with volunteers or guests for feedback
    on how to make next year's event even better.
  hoc_how_to_step_events_after_desc_06: Obraťte se na studentskou asociaci rodičů
    učitelů vaší školy nebo sdílejte zpravodaje rodičů a dejte jim vědět, co se jejich
    děti učí.
  hoc_how_to_step_parents_register_desc_01: Start with a commitment to doing an Hour
    of Code with your child by registering. When you register your event, you'll receive
    helpful emails with news and tips for hosting a successful Hour of Code. You'll
    also be [put on the map](%{map_url}) so you can show your child that they are
    part of a global movement.
  hoc_how_to_step_parents_get_coding_desc_01: Direct your child to the activity and
    get to work together. They may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. Computer science
    is all about learning how to "debug" situations that didn't turn out the way we
    thought they would. Together, you and your child can think of creative ways to
    solve the problem!
  hoc_how_to_step_parents_celebrate_desc_01: 'Be sure to celebrate success! Share
    photos and videos of your Hour of Code on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too!'
  hoc_how_to_step_parents_celebrate_desc_02: You can also print a certificate for
    your child to show off their achievement!
  hoc_how_to_step_parents_spread_word_desc_02: Ask your child's principal to host
    a school-wide event. When 300 or more kids participate, you can receive a special
    engagement kit with t-shirts, posters, laptop stickers, and more. [Share your
    whole school event plan](%{share_url}) to qualify.
  hoc_how_to_step_parents_spread_word_desc_03: Ask your employer to participate by
    hosting a company-wide event or encouraging other employees to host their own
    Hour of Code event.
  hoc_how_to_step_parents_beyond_list_01: Show them an [inspirational video](%{video_url})
    that features one of their favorite role models.
  hoc_how_to_step_parents_beyond_list_02: Learn all about [how AI works](%{ai_url}),
    and why it matters.
  hoc_how_to_step_parents_beyond_list_03: "[Order some swag](%{swag_url})! Share it
    with your child right away to get them excited or save it for the end of your
    Hour of Code as a special prize."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) how to bring CS to
    your school today."
  hoc_how_to_step_public_officials_invite_desc_01: Determine the point person for
    both your event and the elected official.
  hoc_how_to_step_public_officials_invite_desc_02: Coordinate both the point person
    from your event (e.g., school administrator) and for the elected official attending
    (e.g., staffer or scheduler). Ensure both parties have each other's contact information
    for the day of the event.
  hoc_how_to_step_public_officials_invite_desc_03: 'From left to right: Governors
    from Arkansas, North Carolina, and Arizona participating in an Hour of Code'
  hoc_how_to_step_public_officials_register_desc_01: Work with the parties organizing
    your Hour of Code event to register and put your event on the map. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_public_officials_register_desc_02: "[Check out the Hour of Code
    map](%{map_url}) to see your event, and know that your dedication is part of a
    worldwide movement."
  hoc_how_to_step_public_officials_plan_desc_01: 'Create a specific agenda for the
    day and make sure all parties participating (teachers, students, administrators,
    elected officials and their staff) are aware of what is happening and when. Things
    to consider:'
  hoc_how_to_step_public_officials_plan_list_01: What is each participant doing during
    each part of the event?
  hoc_how_to_step_public_officials_plan_list_02: Will the official sit with one student,
    or rotate between many students during the event? (You may want to coordinate
    this ahead of time with the official's staffer.)
  hoc_how_to_step_public_officials_plan_list_03: Will the official speak to the students
    as a group?
  hoc_how_to_step_public_officials_plan_list_04: Plan flexibility into the agenda.
    What if the official is running late? What if some students finish their activity
    before others?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 am: Elected official
    to talk about their background and how technology and computer science plays an
    important role in their everyday life.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 am: Students do
    their Hour of Code activity. Fun twist: have a group of students teach the principal,
    politician, or other students!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 am: Teacher/administrator
    gives closing remarks.'
  hoc_how_to_step_public_officials_media_desc_01: Know who will be responsible for
    coordinating media invitations. It could be the school, the district, the official's
    office, or any combination.
  hoc_how_to_step_public_officials_media_desc_02: Secure media waivers for all students,
    per your state/district/school policy.
  hoc_how_to_step_public_officials_media_list_01: "[Adult/General](%{general_send_url})
    (DocuSign - send link to signer)"
  hoc_how_to_step_public_officials_media_list_02: "[Adult/General](%{general_print_url})
    (Download and print)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - send link to signer)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Download
    and print)"
  hoc_how_to_step_public_officials_confirm_desc_01: Send the public agenda to the
    official 72 hours prior to the event. Include event dress code, who will greet
    them, which classroom or event they will attend with teacher's name, and agenda
    for the event.
  hoc_how_to_step_public_officials_confirm_desc_02: Review the agenda and test all
    technology the day before and day of the event to ensure the event runs smoothly.
  hoc_how_to_step_public_officials_get_coding_desc_01: To ensure the elected officials
    feel welcome and engaged, greet the elected official at the door of the event
    to show them where to go and answer any questions they may have. It is always
    great to have a student help greet them!
  hoc_how_to_step_public_officials_get_coding_desc_02: Take pictures during the event
    to commemorate the visit and to post on your organization's social media networks.
    (Publicity or privacy policies may apply).
  hoc_how_to_step_public_officials_get_coding_desc_03: Make sure the agenda is running
    smoothly and that it remains on track to end on time. The official may have other
    visits or meetings scheduled following your event.
  hoc_how_to_step_public_officials_after_list_01: Celebrate! [Print certificates](%{certificate_url})
    of completion and congratulate your students.
  hoc_how_to_step_public_officials_after_list_02: Thank the official for their time
    and offer to answer any follow-up questions they may have.
  hoc_how_to_step_public_officials_after_list_03: 'Post pictures, videos, or notable
    quotes from the day on social media with #HourOfCode and @codeorg. (Publicity
    or privacy policies may apply.)'
  hoc_how_to_step_public_officials_after_list_04: Send the official a follow-up thank
    you note. It's especially thoughtful to get students to sign!
  hoc_how_to_step_public_officials_after_list_05: Follow up with the staff point person
    on each side for feedback on how to make next year’s event even better.
  hoc_how_to_step_volunteer_decide_desc_01: 'You don''t need a technical background
    or a degree in computer science—you''re already qualified as you are! There are
    a few ways you can get involved in Hour of Code as a volunteer:'
  hoc_how_to_step_volunteer_decide_list_01: "**Reach out to a school in your area.**
    Email a local teacher or administrator to see if they need support for their Hour
    of Code event. Check out our [sample email](%{email_url}) for volunteers to get
    started!"
  hoc_how_to_step_volunteer_decide_list_02: "**Run an event with your company.** Check
    out our [how-to guide for companies](%{companies_url}) to set up an organization-wide
    Hour of Code event!"
  hoc_how_to_step_volunteer_decide_list_03: "**Sign up on the volunteer map.** From
    there, teachers in your area will be able to reach out to you. Teachers will review
    your profile on the [map](%{map_url}), so try to complete as much as possible
    to increase the chance that a teacher will contact you."
  hoc_how_to_step_volunteer_register_desc_01: No matter how you decide to volunteer,
    work with your event organizer to register your Hour of Code event. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_volunteer_plan_desc_01: 'If you''re volunteering with a classroom,
    discuss these logistics with the teacher ahead of time to better understand their
    needs:'
  hoc_how_to_step_volunteer_plan_list_01: What is your role, as a volunteer, at the
    event? If you work in tech, you might be asked to share your personal experience
    or story. Can you help the teacher prepare by doing the activity together in advance?
    Can you walk around the classroom to answer questions or encourage students as
    they do their Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: If you'll be volunteering virtually or in-person.
    This can determine what times you need to be present and in what capacity.
  hoc_how_to_step_volunteer_plan_list_03: Local and school health and safety guidelines.
    Depending on their procedures you may need to complete a background check or arrive
    a little early for check-in at an in-person event.
  hoc_how_to_step_volunteer_plan_list_04: This year, the Hour of Code theme is Creativity
    with Artificial Intelligence (AI). Make this year special by completing a coding
    activity AND learning about AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Help raise awareness of the computer
    science movement by sharing your volunteer plans with your friends and colleagues
    on your social media accounts (e.g. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: As the students are working, feel
    free to answer questions—but try not to give them the solution outright. Ask them
    questions so they can answer themselves what went wrong. Encourage students to
    help each other if they get stuck.
  hoc_how_to_step_volunteer_get_coding_desc_02: If you don't have the answer, that's
    okay! Let the student know that you're in this together and work alongside them
    to figure it out.
  hoc_how_to_step_volunteer_beyond_desc_01: Support computer science learning year-round!
  hoc_how_to_step_volunteer_beyond_desc_02: If you had fun, the work doesn't have
    to stop with the Hour of Code. Consider volunteering year round with programs
    like [TEALS](%{teals_url}) or advocate for computer science education.
  hoc_ai_top_desc: O umělé inteligenci se může dozvědět kdokoli, ať už jste student
    ve třídě nebo pedagog, který odemyká budoucnost výuky s AI a o ní.
  hoc_ai_how_ai_works_video_series_desc: Tato série krátkých videí vás seznámí s tím,
    jak umělá inteligence funguje a proč na ní záleží. Poté se ponořte do problémů,
    jako je algoritmická předpojatost a etika rozhodování o umělé inteligenci.
  hoc_ai_learn_how_ai_works_desc: Ponořte se do světa umělé inteligence pomocí lekcí
    „How AI Works“ spárovaných s naší sérií videí, která vás seznámí s tím, jak AI
    funguje a proč na ní záleží.
  hoc_ai_101_for_educators_desc: Objevte průlomový potenciál umělé inteligence (AI)
    ve vzdělávání s naším bezplatným online školením pro učitele.
  hoc_ai_impacts_desc: Zapojte svou třídu lekcemi vedenými učiteli, které zkoumají
    dopady umělé inteligence a vyzývají studenty, aby přemýšleli o řešení některých
    problémů umělé inteligence.
  hoc_ai_activities_desc: Tyto zcela nové aktivity Hodiny kódu představí uživatelům
    svět umělé inteligence zábavným a poutavým způsobem.
  team_page_full_team_alt_text: Téměř 100 zaměstnanců Code.org v odpovídajících modrých
    a žlutých tričkách pózuje v hotelové konferenční místnosti pro firemní letní akci
    Codechella 2022.
  careers_page_code_pride_alt_text: Dvě ženy prezentující zaměstnankyně se usmívají,
    zatímco drží konce duhového banneru značkového Code.org. Za nimi několik lidí
    nosí košile Code.org a mává duhovými vlajkami, zatímco chodí po boku vícebarevného
    brouka Volkswagen.
  accessibility_hero_heading: Code.org a zpřístupnění
  accessibility_hero_desc: Velmi nám záleží na tom, abychom odstraňovali překážky,
    které studentům a učitelům se zdravotním znevýhoděním znemožňují se naplno zúčastnit
    našich aktivit. Chceme zajistit, aby měli VŠICHNI studenti možnost informatiku
    studovat.
  accessibility_efforts_title: Naše cíle pro rok 2023
  accessibility_efforts_desc: 'Abychom vytvořili zcela přístupnou platformu pro všechny,
    rozhodli jsme realizovat komplexní akční plán, jehož součástí je:'
  accessibility_efforts_card_title_1: Interní školení zaměřené na zpřístupnění
  accessibility_efforts_card_desc_1: Naše produktové a technické týmy by měly komplexní
    školení zaměřené na zpřístupnění absolvovat do prosince 2023.
  accessibility_efforts_card_title_2: Dobrovolná analýza přístupnosti produktu (VPAT)
  accessibility_efforts_card_desc_2: Zavazujeme se provádět [Dobrovolnou analýzu přístupnosti
    produktu VPAT](%{voluntary_url}), abychom mohli každoročně zaznamenávat náš pokrok
    a porovnávat jej s výchozím stavem. Výsledky budou zveřejněny na této stránce
    v září 2023.
  accessibility_efforts_card_title_3: Nástroje podporující přístupný design
  accessibility_efforts_card_desc_3: Členové týmu budou mít přístup k nástrojům, které
    jim pomohou vytvářet přístupný obsah.
  accessibility_efforts_card_title_4: Přístupné učební osnovy
  accessibility_efforts_card_desc_4: Do prosince 2023 se zavazujeme úvodní lekce kurzů
    Principy informatiky a Objevování informatiky přizpůsobit standardům [úrovně AA
    podle WCAG – směrnice pro tvorbu bezbariérového webu](%{wcag_url}).
  accessibility_explore_title: Prohlédněte si zdroje Code.org týkající se zpřístupnění
  accessibility_explore_text: Tato stránka poskytuje přehledný seznam dokumentace
    a průvodce k našim nástrojům, včetně přístupných lekcí Hour of Code, asistivní
    čtečky, navigace prostřednictvím klávesnice a možností přizpůsobení.
  accessibility_explore_button: Zobrazit stránku se zdroji týkající se zpřístupnění
  accessibility_help_us_title: Pomozte nám se zlepšit
  accessibility_help_us_text: Code.org na zpětnou vazbu reaguje rychle a pružně. Pokud
    vás napadá, jak bychom mohli vylepšit přístupnost našich nástrojů a zdrojů, ozvěte
    se nám. Děkujeme, že nám pomáháte zpřístupňovat studium informatiky všem studentům!
  accessibility_help_us_button: Řekněte nám, co by se dalo zlepšit
  accessibility_commit_title: Závazek Code.org týkající se zpřístupnění
  accessibility_commit_text_1: Věříme, že informatika je klíčová pro všechny studenty,
    proto se zavazujeme vytvářet spravedlivé, přístupné a otevřené prostředí napříč
    celou naší platformou i v rámci našich učebních osnov.
  accessibility_commit_text_2: Na vzdělávací potřeby studentů pohlížíme komplexně
    a snažíme se, aby měli znevýhodnění žáci stejný přístup ke studiu informatiky
    jako ostatní.
  accessibility_commit_text_3: Začínáme zlehka, ale budeme sledovat naše pokroky a
    postupně si klást vyšší cíle, dokud nebudeme schopni se vypořádat i s těmi nejsložitějšími
    výzvami v této oblasti.
  accessibility_commit_text_4: V Code.org se neustále snažíme průběžně zlepšovat přístupnost
    našich nástrojů. Moc nás těší, že můžeme tímto důležitým krokem přispět k větší
    otevřenosti, lepšímu zpřístupnění a rovnějším příležitostem pro všechny studenty
    i učitele.
  accessibility_partner_title: Naši partneři a doporučení
  accessibility_partner_desc: Tyto zdroje doporučujeme studentům a učitelům, kteří
    hledají přístupnější obsah z oblasti informatiky.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Zdroje pro učitele, kteří chtějí studenty středních škol
    vyučovat přístupnější informatiku, a pro znevýhodněné středoškoláky, kteří se
    chtějí propojit s mentory v oblasti technologií.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Blokové programovací prostředí pro iPady, které učí studenty
    základní programovací koncepty pomocí robota jménem Dash. K dispozici jsou funkce
    VoiceOver, Switch Control a hlasové ovládání.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Fyzická programovací pomůcka/zdroj pro studenty se zrakovým
    znevýhodněním.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Organizace, která koordinuje projekty a programy napříč
    různými organizacemi v rámci Spojených států.
  accessibility_card_title_5: Deaf Kids Code
  accessibility_card_text_5: Podporuje vzdělávání v oblasti informatiky a technologie
    pro neslyšící studenty nebo studenty se sluchovými vadami.
  accessibility_card_title_6: Everyone Can Code
  accessibility_card_text_6: Učební plán vyvinutý společností Apple určený pro platformu
    Swift Playgrounds, který využívá funkci VoiceOver (upravený systém převodu textu
    na řeč) a nabízí přizpůsobené osnovy pro studenty se speciálními potřebami.
  accessibility_card_title_7: Khanova Akademie
  accessibility_card_text_7: Poskytovatel učebních osnov s různými funkcemi zpřístupnění,
    např. titulky, přepisy a možnostmi redukovat animace nebo skrýt obsah založený
    na vizuálních prvcích. Nabízí jak učební osnovy Code.org, tak i další osnovy z
    oblasti informatiky.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Výukový produkt ke studiu elektroniky s elektronickými
    součástkami, které lze secvaknout dohromady (bez nutnosti pájení). K dispozici
    je i speciální balíček pro studenty se zrakovým znevýhodněním.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Interaktivní programovací robotický míč a vzdělávací
    sada pro technické (STEM) předměty. Určeno pro studenty s mentálním handicapem.
    Je nutno spárovat s příslušnou aplikací.
  accessibility_card_title_10: Quorum
  accessibility_card_text_10: Upravené učební osnovy AP Principy informatiky od Code.org
    využívající Quorum, nástroj původně vyvinutý za účelem zpřístupnit obsah nevidomým
    či zrakově znevýhodněným studentům.
  engineering_hero_heading: Připojte se k našemu inženýrskému týmu!
  engineering_hero_desc: Jak pokračujeme v rozšiřování našeho inženýrského týmu, chtěli
    jsme se podělit o více informací o naší inženýrské organizaci na Code.org a o
    některých jedinečných aspektech práce zde. Pokud máte zájem přihlásit se do jedné
    z našich rolí, rádi bychom vás slyšeli!
  engineering_team_title: Seznamte se s technickým týmem na Code.org
  engineering_team_card_text_1: Toto je (většina) nás na našem osobním setkání v létě
    2023! Tento dav je rozdělen do čtyř dílčích týmů v rámci našeho inženýrského týmu,
    kteří společně vytvářejí a slouží platformě pro všechny naše studenty a učitele.
  engineering_team_card_text_2: Pokud máte zájem přihlásit se do jedné z našich rolí,
    rádi bychom vás slyšeli! Seznam otevřených pozic najdete na naší stránce Kariéra.
  engineering_our_team_title: Náš inženýrský tým
  engineering_our_team_desc: 'Inženýrský tým na Code.org je rozdělen do čtyř dílčích
    týmů, které vytvářejí a podporují různé oblasti naší platformy:'
  engineering_our_team_sub_title_1: Studentský učební tým
  engineering_our_team_text_1: Náš studentský vzdělávací tým vlastní všechny naše
    aktivity (nazýváme je laboratoře), které naši studenti používají každý den. Tento
    tým pracuje převážně na front-end technice (používáme React a mnoho vlastních
    JS) a máme skvělý pracovní vztah s mnoha partnery a open source projekty. Například
    používáme [Google Blockly] (%{youtube_url}) pro veškeré naše blokové programování.
    Podporujeme studenty na jejich cestě k učení až od mateřské školy až po 12. ročník.
  engineering_our_team_sub_title_2: Tým zkušeností učitelů
  engineering_our_team_text_2: Náš tým Teacher Experience vytváří nástroje, které
    přitahují nové učitele na Code.org (nazýváme tyto akviziční produkty) a vyvíjí
    platformu, která umožňuje našim stávajícím učitelům učit naše učební osnovy (naše
    učitelské nástroje). Stejně jako u našich studentských nástrojů, spoléháme na
    React při vytváření našeho front-endu a naše komponenty na straně serveru jsou
    obsluhovány pomocí Ruby on Rails.
  engineering_our_team_sub_title_3: Platformový tým
  engineering_our_team_text_3: Náš tým platformy vlastní základní komponenty, které
    slouží potřebám našich studentských a učitelských týmů (například autentizace
    a uživatelský profil), a také má za úkol oslovit studenty, které ještě nemůžeme
    oslovit. To zahrnuje budování integrací, které nás spojují se školami, které používají
    různé systémy řízení učení (LMS), a balení našich učebních osnov tak, aby je bylo
    možné použít ve vzdálených školách, které nemají přístup ke spolehlivému internetu.
  engineering_our_team_sub_title_4: Infrastrukturní tým
  engineering_our_team_text_4: Náš tým infrastruktury poskytuje páteř pro platformu,
    která podporuje naše studenty a učitele. To zahrnuje naši hostingovou infrastrukturu
    a související služby (používáme AWS), správu dat, bezpečnostní programy, vývojářské
    a nasazovací služby a mnoho dalšího. Tento tým také vlastní naše škálovací a zajišťovací
    systémy, které jsou kritické během Hodiny kódu, kde zveme každého studenta na
    světě, aby s námi dokončil hodinu kódování.
  engineering_faq_question_1: Co dělá Code.org?
  engineering_faq_answer_1_a: Code.org je vzdělávací inovační nezisková organizace
    zaměřená na vizi, že každý student v každé škole má příležitost učit se informatiku
    jako součást svého základního vzdělávání K-12.
  engineering_faq_answer_1_b: Rozšiřujeme přístup k informatice ve školách se zaměřením
    na zvýšení účasti mladých žen a studentů z jiných nedostatečně zastoupených skupin.
    Code.org, přední poskytovatel učebních osnov počítačových věd K-12 v největších
    školních obvodech ve Spojených státech, také organizuje každoroční kampaň Hodina
    kódu, která zapojila více než 15% všech studentů na světě.
  engineering_faq_answer_1_c: Code.org je podporován velkorysými dárci včetně společností
    Microsoft, Amazon, Google a mnoha dalších.
  engineering_faq_question_2: Jaké jsou vývojářské zkušenosti a nástroje společnosti
    Code.org?
  engineering_faq_answer_2: Naše zkušenosti vývojářů se mohou lišit od toho, co jste
    viděli ve svých minulých rolích. Úzce spolupracujeme s naším produktovým týmem,
    dodáváme do výroby každý všední den a máme různé kadence - někdy píšete kód, který
    se ten den spustí; jindy jste na dlouhodobějších projektech - a zatímco sledujeme
    dvoutýdenní sprinty, děláme to lehkým způsobem. Indexujeme směr k tomu, aby správné
    věci byly provedeny správným způsobem vs. puristický pohled na jakoukoli konkrétní
    metodiku. [Celý náš kód] (%{code_url}) je open source a ke sledování všech našich
    pracovních položek používáme požadavky na natažení JIRA a GitHub. Také nám záleží
    na kvalitě a testování a máme štěstí, že máme neuvěřitelnou podporu od [SauceLabs](%{saucelabs_url}),
    kteří nám pomáhají spouštět naši sadu testů uživatelského rozhraní na různých
    studentských zařízeních (např. iPadech) na jejich farmě cloudových zařízení.
  engineering_faq_question_3: Co je rotace inženýra v pohotovosti na Code.org?
  engineering_faq_answer_3: Náš 30+ inženýrský tým sdílí odpovědnost na pohotovosti.
    Každý inženýr pokrývá 24hodinovou směnu a používá naše eskalační cesty a příručky
    k reakci na výpadky stránek nebo jiné problémy s živými stránkami. Jsme hrdí na
    spolehlivost našich stránek - v průměru je každý inženýr probuzen pouze jednou
    ročně kvůli problémům, které se obvykle rychle vyřeší. Místo toho „Developer of
    the Day“ obvykle tráví část svého pracovního dne řízením nasazení výroby a třídením
    méně naléhavých problémů.
  engineering_faq_question_4: Jste organizace přátelská k dálku/WFH?
  engineering_faq_answer_4_a: Ano! V roce 2019, krátce před pandemií, se Code.org
    stala organizací na dálku. Dnes máme inženýry v každém americkém časovém pásmu
    a odpovídajícím způsobem přizpůsobujeme pracovní dobu. Většina našich setkání
    se odehrává mezi 10:00 a 15:00 PT.
  engineering_faq_answer_4_b: Uznáváme také hodnotu osobního času, a každé čtvrtletí
    se osobně scházíme, obvykle v Seattlu. Dvě z těchto akcí (nazýváme je Kick-off
    week a „Codechella“) spojují všechny v organizaci v lednu a červnu - a inženýrské
    a produktové týmy se setkávají odděleně v dubnu a říjnu.
  engineering_faq_answer_4_c: Pevně věříme, že trávíme čas s našimi studenty a učiteli,
    tolik z těchto osobních akcí zahrnuje výlety do škol a učeben, abychom získali
    zpětnou vazbu nebo otestovali naše produkty
  engineering_faq_question_5: Co dělá technický tým na Code.org jedinečným?
  engineering_faq_answer_5_a: 'Kromě řešení náročných technických problémů máme několik
    věcí, díky nimž se náš inženýrský orgán liší od ostatních, ve kterých jste možná
    pracovali:'
  engineering_faq_answer_5_b_1: Všichni sdílíme svou vášeň pro naše poslání.
  engineering_faq_answer_5_b_2: Každý z nás je zde, aby podpořil misi rozšířit přístup
    k informatice pro každého studenta po celém světě. Všichni máme svůj jedinečný
    příběh a pohled na to, co nás vede k této misi.
  engineering_faq_answer_5_c_1: Hluboce nám na sobě záleží.
  engineering_faq_answer_5_c_2: Když se inženýři potýkají s problémem, vstoupíme a
    pomáháme. Jedním z našich principů je, že jsme na problémy tvrdí, ale laskaví
    k sobě navzájem. Inženýry pravidelně propagujeme, ale nepředepisujeme přepracovaná
    řešení jen proto, abychom podpořili něčí propagační cestu. Místo toho investujeme
    do našich inženýrů s velkorysým rozpočtem na profesní rozvoj a přístupem k dalším
    vzdělávacím příležitostem.
  engineering_faq_answer_5_d_1: Tvrdě pracujeme, ale stanovujeme jasné hranice.
  engineering_faq_answer_5_d_2: Zatímco podporujeme studenty po celém světě, jsme
    zodpovědní za jasné hranice mezi pracovním a domácím životem. Užíváme si neschůzky
    ve středu, přičemž bereme náš PTO (celkem 5 týdnů, což zahrnuje celostátní 2týdenní
    uzavření kanceláře na konci roku aka Zimní přestávka), polovina pracovního dne
    v pátek v létě aka Letní pátky, a další velkorysé výhody.
  careers_hero_title: Kariéra
  careers_hero_description: Code.org je nezisková organizace zaměřená na rozšiřování
    přístupu k informatice ve školách. Zaměřujeme se zejména na zvyšování účasti mladých
    žen a nedostatečně zastoupených studentů.
  careers_hero_description_under: Pomozte nám změnit svět, jeden student najednou!
  careers_vision_title: Naše vize
  careers_vision_decsription: Naší vizí je, že každý student v každé škole by měl
    mít příležitost učit se informatiku jako součást svého základního vzdělávání K-12.
  careers_vision_description_under: Přijďte se připojit k našemu týmu a pomozte uskutečnit
    tuto vizi!
  careers_values_title: Naše základní hodnoty
  careers_values_first_column_text_1: Věříme, že informatika je základem pro všechny
    studenty
  careers_values_first_column_text_2: Zavázali jsme se ke spravedlnosti, přístupu
    a příležitostem
  careers_values_first_column_text_3: Věříme v sílu kolaborativní vzdělávací komunity
  careers_values_second_column_text_1: Jsme agilní a reagujeme na zpětnou vazbu
  careers_values_second_column_text_2: Jednáme bezúhonně a transparentně
  careers_values_second_column_text_3: Věříme, že široký dopad vyžaduje velké myšlení
    a jednání holisticky
  careers_approach_section_title: Náš sjednocující přístup
  careers_approach_section_description: Globální role Code.org v hnutí počítačové
    vědy K-12 je možná pouze proto, že používáme sjednocující přístup napříč různými
    a často rozdělenými zúčastněnými stranami. V době rostoucí polarizace, myšlenka
    zvýšení příležitostí pro studenty spojuje lidi z celého politického spektra. Členové
    týmu Code.org, studenti, učitelé a příznivci mají různá a odlišná hlediska a všichni
    jsou v našem poslání vítáni.
  careers_aproach_section_description_link: Přečtěte si více o přístupu Code.org k
    jednotě.
  careers_approach_section_button: Prozkoumejte otevřené role
  careers_principle_section_title: Naše kulturní principy
  careers_principle_title_1: Naši studenti a učitelé jsou naší severní hvězdou
  careers_principle_description_1: Používáme naše dary, čas a energii, abychom přinesli
    informatiku těm, kteří ji nejvíce potřebují. To je to, co nás spojuje. To je náš
    nejdůležitější princip.
  careers_principle_title_2: Jsme tvrdí na problémy a laskaví k sobě
  careers_principle_description_2: Zůstáváme soustředěni na výzvu přinášet informatiku
    studentům a učitelům po celém světě. Uvědomujeme si, že každý z nás přináší to
    nejlepší ze svých záměrů, aby podpořil naše poslání a dával milost, když děláme
    chyby.
  careers_principle_title_3: Hledejte řešení, ne konsenzus
  careers_principle_description_3: Vlastníme rozhodnutí, ať už děláme malé kroky nebo
    velké skoky směrem k výsledkům, které hledáme. Majitelé žádají a poslouchají,
    ale nejsou paralyzováni zpětnou vazbou. Přijímáme a podporujeme rozhodnutí vlastníků,
    i když s tím nesouhlasíme.
  careers_principle_title_4: Přijměte mentalitu zakladatele
  careers_principle_description_4: Jsme posedlí výsledky a zaměřujeme své činy na
    jejich řízení. Ponoříme se do detailů a tvrdě pracujeme. Jsme upřímní, nakloníme
    se k obratnosti a neustále posuzujeme, zda jsme na správné cestě; nebojíme se
    otočit. Změna světa to vyžaduje.
  careers_principle_title_5: Šampion inovace
  careers_principle_description_5: Myslíme ve velkém, riskujeme a nebojíme se selhat.
    Pokud vidíme lepší způsob, jak dosáhnout našich cílů, děláme to a povzbuzujeme
    ostatní, aby tak učinili také. Přírůstková řešení nepomohou změnit svět.
  careers_principle_title_6: Ukotvte rozhodnutí ve faktech
  careers_principle_description_6: Údaje používáme k pochopení našeho podnikání, dosažení
    požadovaných výsledků a vedení rozhodování. Vyvažujeme to tím, že uznáváme, že
    nebudeme mít vždy data, která potřebujeme, abychom mohli jednat.
  careers_principle_title_7: Růstové myšlení nás pohnutí
  careers_principle_description_7: Ke každé výzvě přistupujeme se zvědavostí. Poskytujeme
    zpětnou vazbu laskavě a upřímně; zpětnou vazbu dostáváme otevřeně. Učíme se ze
    svých chyb a hledáme způsoby, jak zvýšit dosah a dopad naší práce.
  careers_balance_section_title: Naše rovnováha mezi pracovním a soukromým životem
  careers_balance_section_description: Záleží nám na našich zaměstnancích a věnujeme
    se podpoře všech v práci i mimo práci. Víme, že každý má jiné potřeby, a proto
    nabízíme komplexní balíček výhod, který zajistí, že o vás (a vaši rodinu) bude
    postaráno.
  careers_balance_first_column_text_1: Zdravotní přínosy pro vás a vaši rodinu
  careers_balance_first_column_text_2: Velkorysé placené volno a plány dovolené
  careers_balance_second_column_text_1: Flexibilní a podpůrné pracovní prostředí
  careers_balance_second_column_text_2: Růst a možnosti profesního učení
  careers_openroles_section_title: Otevřené role
  careers_openroles_section_description: Code.org sídlí v Seattlu, ale mnoho členů
    našeho týmu je vzdálených. Vzdálení kandidáti jsou vítáni a vyzýváni, aby se přihlásili.
  careers_more_info_text: Další informace o Code.org, podívejte se na naše [Často
    kladené otázky] (%{support_url}) nebo se dozvíte o [jiné způsoby, jak se zapojit
    do naší mise] (%{help_url}).
  careers_approach_section_title2: Náš přístup k rozmanitosti
  careers_approach_section_description_1: Přijímáme různé perspektivy, nápady a pozadí
    na Code.org. Zavázali jsme se poskytovat rovné příležitosti všem zaměstnancům
    a uchazečům. Nediskriminujeme na základě rasy, náboženství, barvy pleti, národnostního
    původu, pohlaví, sexuální orientace, věku, rodinného stavu, stavu veterána nebo
    zdravotního (duševního a fyzického) stavu.
  careers_approach_section_description_2: Zajistíme, aby jednotlivcům se zdravotním
    postižením bylo poskytnuto přiměřené přizpůsobení k účasti na procesu žádosti
    o zaměstnání nebo pohovoru, k výkonu základních pracovních funkcí a získání dalších
    výhod a výsad zaměstnání. Pokud máte individuální potřeby související se zdravotním
    postižením, obraťte se na accommodations@code.org.

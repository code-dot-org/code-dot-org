  about_page_section_title_3: Více informací, historie a filozofie
  about_page_section_more_description_1: 'V roce 2013 byl Code.org spuštěn dvojčaty
    [Hadi](%{hadi_url}) a [Ali Partovi] (%{partovi_url}) s (%{video_url}) propagací
    [video]počítačové vědy. Toto video se stalo #1 na YouTube na jeden den a 15 000
    škol nás požádalo o pomoc. Od té doby jsme se rozšířili z početného personálu
    dobrovolníků, abychom vybudovali plnou organizaci podporující celosvětové hnutí.
    Věříme, že kvalitní vzdělávání v oblasti informatiky by mělo být k dispozici každému
    dítěti, nejen několika šťastlivcům.'
  about_page_section_more_description_2: 'Abychom podpořili náš cíl, pracujeme napříč
    spektrem vzdělávání: navrhujeme vlastní kurzy nebo spolupracujeme s ostatními,
    školíme učitele, spolupracujeme s velkými školními obvody, pomáháme měnit vládní
    politiky, rozšiřujeme se na mezinárodní úrovni prostřednictvím partnerství a marketing
    za účelem prolomení stereotypů.'
  about_page_section_more_description_3: Naše práce staví na [desetiletích úsilí nesčetných
    organizací a jednotlivců] (%{efforts_url}), kteří pomohli založit, financovat

  minecraft_hero_heading: Výukové programy k Hodině programování s Minecraftem
  minecraft_activities_desc: Všechny výukové programy jsou k dispozici v mnoha jazycích
    a kompatibilní s moderními prohlížeči a tablety. Nemáte přístup k internetu? [Stáhněte
    si offline verzi Minecraft Adventurer!](%{offline_url})
  minecraft_cdo_activity_title_aquatic: 'Minecraft: Vodní výprava'
  minecraft_cdo_activity_desc_aquatic: Budujte a prozkoumávejte s Minecraftem! Využijte
    svou kreativitu a schopnost řešení problémů k prozkoumávání a budování podvodních
    světů pomocí kódu.
  minecraft_cdo_activity_title_journey: 'Minecraft: Cesta hrdiny'
  minecraft_cdo_activity_desc_journey: Budujte a prozkoumávejte s Minecraftem! Hráči
    píší kód, díky kterému bude Agent vykonávat jejich pokyny a překonávat překážky
    ve hře.
  minecraft_cdo_activity_title_adventurer: 'Minecraft: Dobrodruh'
  minecraft_cdo_activity_desc_adventurer: |-
    Naučte se základy informatiky programováním pohybů Alex nebo Steva v simulovaném kousku světa
    Minecraftu.
  minecraft_cdo_activity_title_designer: Minecraft Designer
  minecraft_cdo_activity_desc_designer: V této aktivitě si vytváříte vlastní pravidla
    a učíte se základy informatiky, abyste si mohli vytvořit vlastní hru Minecraft
    a sdílet ji s ostatními!
  minecraft_education_activities_heading: 'Dostupné v Minecraft: Vzdělávání'
  minecraft_education_activity_title_2023: 'Minecraft: AI generace'
  minecraft_education_activity_desc_2023: 'Cestujte v čase a navrhujte své vlastní
    vynálezy využívající AI! Nový výukový program Hodiny programování s Minecraftem
    je nyní dostupný v rámci Minecraft: Vzdělávání pro Windows, Mac, Chromebook, iPad
    a mobilní telefony. Začněte s bezplatnými zdroji, školeními a videi pro učitele.'
  minecraft_education_activity_title_2022: 'Minecraft: Únik ze sídla'
  minecraft_education_activity_desc_2022: Unikněte z tajemného sídla dříve, než se
    rozední, a získejte milion smaragdů!
  minecraft_education_activity_title_2021: Minecraft TimeCraft
  minecraft_education_activity_desc_2021: 'Cestujte zpět v čase, abyste zachránili
    budoucnost v této bezplatné lekci programování ve hře Minecraft: Vzdělávání.'
  minecraft_education_activity_title_2020: Minecraft AI pro Zemi
  minecraft_education_activity_desc_2020: Naprogramujte Minecraft Agenta tak, aby
    shromažďoval data o lesních požárech. Naučte se základy programování a prozkoumejte
    konkrétní příklad využití umělé inteligence v reálném světě.
  minecraft_resources_desc_01: Využijte tento [bezplatný kurz](%{free_course_link})

  ai_curricula_desc: Prozkoumejte různé nabídky osnov AI, které splňují různé potřeby
    ve třídě.
  ai_curriculum_title_01: Umělá inteligence a strojové učení
  ai_curriculum_desc_01: Prozkoumejte, jak se počítače učí z dat. Vyvíjejte projekty

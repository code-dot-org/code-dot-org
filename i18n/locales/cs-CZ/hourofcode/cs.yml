  ai_intro_list_title_03: Řešení problémů a kritické myšlení
  ai_intro_list_desc_03: Povzbuzujte studenty, aby rozvíjeli základní dovednosti,
    když se učí navrhovat, stavět a hodnotit systémy AI.
  ai_why_heading: Proč učit AI s Code.org?
  ai_why_desc: Všechny zdroje, které potřebujete, na jednom místě! Prozkoumejte naše
    nabídky učebních osnov, profesionální vzdělávací kurzy, a video série určené pro
    vás a vaše studenty.
  ai_why_link_01: Prozkoumejte osnovy AI
  ai_why_link_02: Podívejte se na možnosti profesionálního učení
  ai_why_link_03: Podívejte se na videa AI

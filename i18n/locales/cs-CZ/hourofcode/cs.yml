  teach_page_why_teach_cs_block_heading_04: Pochopte svět změněný umělou inteligencí
  teach_page_why_teach_cs_block_desc_04: Naučte studenty, jak AI funguje a jak ji
    bezpečně používat. Naše profesionální učení podporuje zvědavost a důvěru s touto
    vyvíjející se technologií.
  teach_page_why_teach_cs_heading_02: Začněte učit informatiku s Code.org ještě dnes!
  teach_page_quote: Když využijete kurikulum Code.org, máte vše pro vás. Má otázky,
    které musíte položit svým studentům. Má lekce, které musíte naučit, a poskytuje
    vám návod, jak to udělat. Takže pokud přijdete bez jakýchkoli zkušeností s informatikou,
    je to tu pro vás. Pokud máte zkušenosti s informatikou a výukou dříve, dá vám
    to nový způsob, jak přistupovat k tomu, jak učit své studenty.
  teach_page_free_curriculum_heading: Zdarma, poutavé učební osnovy
  teach_page_free_curriculum_desc: Chceme, abyste do své školy přinesli informatiku

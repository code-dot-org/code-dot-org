  hoc_faq_title: Nejčastější dotazy
  hoc_faq_what_is_hoc_q: 'Co je Hodina kódu? '
  hoc_faq_what_is_hoc_a: "Hodina kódu je hodinovým úvodem do informatiky, který má za cíl přiblížit programování a ukázat, že každý se může naučit jeho základy. <a href='%{codeorg_url}'> Podívejte se na kurzy</a>."
  hoc_faq_last_year: Vyzkoušejte kurzy
  hoc_faq_when_is_hoc_q: Kdy začne akce Hodina kódu?
  hoc_faq_when_is_hoc_a: "Hodinu kódu může uspořádat kdykoliv a kdokoliv. Cílem kampaně je poskytnout Hodinu kódu desítkám milionů žáků v jednom týdnu 7. - 13. prosince (%{campaign_date}), kdy slavíme <a href='http://csedweek.org'>Týden informatiky</a>. Je stanovena nějaká konkrétní <i>hodina</i>? Ne. Hodiny kódu se můžeš zúčastnit kdykoliv během tohoto týdne. Jestliže nemůžeš, tak to zkus týden předtím nebo potom."
  hoc_faq_why_cs_q: Proč informatika?
  hoc_faq_why_cs_a: "<i>Každý</i> student by měl mít možnost se učit informatiku. Pomáhá to podporovat dovednost, logiku a tvořivost při řešení problémů. Hned na začátku studenti získají základy pro úspěch v jakékoliv profesní dráze 21.století. Více ve statistikách na <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Jak se zúčastnit akce Hodina kódu?
  hoc_faq_how_participate_a: "<a href='/how-to'>Naplánujte ji zde</a> tím, že si prohlídnete náši příručku. Hodinu kódu můžete organizovat na vaší škole nebo ve vaší komunitě, jako je mimoškolní klub, případně v práci. Můžete to zkusit i sami, jakmile začneme (datum: %{campaign_date})."
  hoc_faq_behind_hoc_q: Kdo je v pořádá akci Hodina kódu?
  hoc_faq_behind_hoc_a: "Hodina kódu je organizována <a href='http://code.org'>Code.org</a>, veřejnou nezisková organizací (US § 501 c3), která se věnuje zvyšování zájmu o informatiku ve společnosti, zvyšování účasti žen a menšin tím, že ji nabízí k dispozici na více školách. Též se <a href='%{codeorg_url}/about/partners'>velká skupina partnerů</a> spojila k podpoře této akce &mdash; Microsoftu, Apple, Amazon, Boys and Girls Clubs of America, College Board a další."
  hoc_faq_host_q: Nevím nic o kódování. Mohu uspořádat takovou akci?
  hoc_faq_host_a: "Samozřejmě. Aktivity Hodiny kódu jsou samostatně vedené. Vše, co musíte udělat je <a href='%{codeorg_url}/learn'> zkusit naše aktuální kurzy</a>, vybrat kurz, který chcete, a hodinu &mdash; my se postaráme o zbytek. Máme také možnosti pro každý věk a úroveň zkušeností - od školky a dále. Začněte plánovat vaše události čtením <a href='/how-to'>průvodce</a>."
  hoc_faq_devices_q: Jaké zařízení mám pro své studenty použít?
  hoc_faq_devices_a: "Code.org kurzy fungují na všech zařízeních a prohlížečích. Více informací o technických záležitostech lekcí Code.org najdete ve <a href='%{codeorg_url}/educate/it'> videu</a>. Technické požadavky pro jiné než Code.org lekce najdete <a href='%{codeorg_url}/learn'>zde</a> v popisku konkrétního kurzu. Nezapomeňte, že pokud vaše škola nemůže přizpůsobit kurzy nabízíme také jiné aktivity!"
  hoc_faq_need_computers_q: Potřebuji počítač pro každého účastníka?
  hoc_faq_need_computers_a: "Ne. Máme lekce, které fungují na počítačích, smartphonech, tabletech a některé nevyžadují počítač vůbec! Můžete se připojit kdekoliv jste a s čímkoliv. <p><i>Je několik možností:</i> <br> <ul> <li><b>Práce ve dvojicích.</b> Výzkumy ukazují, že studenti se učí nejlépe <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programováním ve dvojicích</a>, sdílením počítače, pracují-li společně. Povzbuďte své studenty, aby pracovali ve dvojicích. <li><b>Použití projektoru.</b> Pokud máte projektor a počítač připojený k webu, celá skupina může dělat Hodinu kódu společně. Sledujte videa, střídejte se v řešení úkolů nebo odpovědí. <li><b>Bez připojení.</b> Nabízíme i kurzy, které nevyžadují počítač.</ul>"
  hoc_faq_international_q: 'Jsem v České republice (<country>). Jakým způsobem se mohu zúčastnit?'
  hoc_faq_international_a: "Kdokoliv může organizovat Hodinu kódu kdekoliv na světě. Minulý rok se pro Hodinu kódu spojili studenti celého světa. Více naleznete <a href='/promote'>zde</a>."
  hoc_faq_tutorial_q: Jak mohu udělat výukový kurz pro akci Hodina kódu?
  hoc_faq_tutorial_a: "Pokud máte zájem se stát partnerem ve výuce, podívejte se na<a href='/tutorial-guidelines'>naše pokyny a instrukce</a>. Rádi bychom pořádali i řadu dalších možností, ale hlavním cílem je předat zkušenosti studentům a učitelům, pro které je informatika něco úplně nového."
  hoc_faq_account_q: Potřebují se studenti přihlásit pomocí účtu? Budu si muset založit svůj účet?
  hoc_faq_account_a: "Ne. Aby si studenti mohli vyzkoušet Hodinu kódu, není potřeba žádná registrace nebo přihlašování. Většina <a href='%{codeorg_url}/learn/beyond'>pokračujících kurzů</a> vyžaduje účet pro uložení postupu. Registrace na Hodině kódu nevytvoří automaticky účet v Code Studio. Pokud chcete pro studenty vytvořit účty, následujte tyto <a href='https://youtu.be/_smelV_KISE'>instrukce</a>."
  hoc_faq_high_school_q: Které činnosti bych měl(a) dělat se studenty středních škol?
  hoc_faq_high_school_a: "Přes všechny věkové kategorie doporučujeme vyzkoušet jeden ze začátečnických kurzů na <a href='%{codeorg_url}/learn'>%{partner_url}/učit</a> se začít, jako například kurz s Angry Birds nebo s Annou a Elsou. Student střední školy by měl být schopen dokončit jeden z nich za 30 minut a poté může vyzkoušet pokročilejší kurz v JavaScriptu, Khan Academy nebo CodeHS."
  hoc_faq_scratch_q: Pro Hodinu kódu používám Scratch, ale co když mí studenti mají iPady a ne notebooky ?
  hoc_faq_scratch_a: "Scratch nefunguje na tabletech. Jsou-li vaši studenti velmi mladí, mohou používat aplikaci ScratchJR pro iPad. Pokud se podíváte na cvičení <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, můžete najít další cvičení, která na iPad fungují (od Code.org, Tynker, Lightbot nebo CodeSpark)."
  hoc_faq_count_hoc_q: Jak počítáte hodiny kódu?
  hoc_faq_map_q: Proč nevidím svoji tečku na mapě?
  hoc_faq_map_a: Je nám líto, že nevidíte vaší událost v mapě Hodiny kódu. Kvůli desítkám tisíc organizátoru, kteří se registrují, mapa shromažďuje data jednou za čas. Pokud kliknete na číslo nad mapou, budete přesměrování na seznam všech událostí podle státu a můžete zde najít i vaši. Normálně trvá i 48 hodin, než se mapa aktualizuje. Zkontrolujte to za pár dní!
  hoc_faq_count_hoc_a: "Systém ke sledování Hodiny kódu není přesné měření využití. Nepočítáme unikátní ID studentů vždy dobře, protože nevyžadujeme, aby se studenti přihlašovali nebo registrovali. Ve výsledku současně počítáme více i méně. Přečtěte si veškeré detaily <a href='%{codeorg_url}/loc'>zde</a>."
  hoc_faq_one_hour_q: Kolik toho můžu za hodinu naučit?
  hoc_faq_one_hour_a: 'Cílem Hodiny kódu není někoho učit tak, aby se stal expertem v informatice za hodinu. Hodina stačí pouze na to, abychom ukázali, že informatika je zábavná a kreativní, že je přístupná všem věkovým kategoriím, všem studentům, bez rozdílu odkud jsou. Měřítkem úspěchu této kampaně není kolik informatiky se studenti naučí - úspěchem je široká účast napříč pohlavími, etnickými a sociálně-ekonomickými skupinami a výsledný nárůst zapojení, které sledujeme v kurzech informatiky na všech úrovních. Miliony účastnících se učitelů a studentů se rozhodly jít dále než udělat jednu hodinu - učit celý den, týden nebo ještě déle a mnoho studentů se rozhodlo účastnit dalších kurzů (třeba i seminářů).<br/><br/> Kromě samotných studentů je dalším kdo se učí i školitel, který získá větší sebevědomí po hodině, kdy učí informatiku, i když nemají vysokoškolský titul právě z informatiky. Desítky tisíc učitelů se rozhodly šířit informatiku dále nabízením dalších kurzů. Toto platí i pro školní administrátory, kteří si uvědomují, že informatika je něco, co jejich studenti chtějí a učitelé jsou schopni. <br/><br/> V závěru, vše co se studenti mohou za hodinu naučit je, že to můžeme zvládnout.'
  hoc_faq_more_questions_q: Máte ještě další otázky?
  hoc_faq_more_questions_a: "Zkuste najít odpověď na našem <a href='http://support.code.org'>fóru pro podporu</a>."
  hoc_faq_keep_learning_q: Jak mohu pokračovat se svým učením po hodině kódu?
  hoc_faq_keep_learning_a: "Kdykoliv a kdokoliv může pořádat Hodinu kódu. Kurzy zůstávají po celý rok. Můžete očekávat, že všechny naše kurzy a výuky budou k dispozici na našich stránkách trvale. Prosím přejděte na <a href='/promote'> sem</a> pro návody k událostem a další zdroje, které vám pomohou s úspěšnou Hodinou kódu."
  hoc_faq_certificates_q: Kde mohu vytisknout certifikáty pro své studenty?
  hoc_faq_certificates_a: "Přejděte na naši <a href='%{codeorg_url}/certificates'> stránku s certifikáty</a>, kde můžete dopředu tisknout certifikáty pro celou třídu."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

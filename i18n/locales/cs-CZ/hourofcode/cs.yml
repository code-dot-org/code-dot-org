  middle_high_page_modules_title: Programovací moduly pro starší studenty
  middle_high_page_modules_description: Tyto krátké moduly pro studenty středních
    a středních škol, přizpůsobené našim kurzům CS Discoveries a CS Principles, jsou
    skvělým způsobem, jak se naučit koncepty, které pokrývají všechny programovací

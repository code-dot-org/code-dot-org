  about_us_page_title: O nás
  about_us_page_hero_description: Code.org® je vzdělávací inovační nezisková organizace
    zaměřená na vizi, že každý student v každé škole má příležitost učit se počítačové
    vědy jako součást svého základního vzdělávání K-12. Rozšiřujeme přístup k informatice
    ve školách, se zaměřením na zvýšení účasti mladých žen a studentů z jiných nedostatečně
    zastoupených skupin. Code.org, přední poskytovatel kurikula informatiky K-12 v
    největších školních čtvrtích ve Spojených státech, také organizuje každoroční
    kampaň [Hour of Code] (%{hour_url}), která zapojila více než 15% všech studentů
    na světě. Code.org je podporován velkorysými dárci, jako jsou Microsoft, Amazon,
    Google a [mnoho dalších].%{others_url}
  about_us_page_section_title_1: Více než 80 milionů studentů a 2 miliony učitelů
    na Code.org
  about_us_page_statistic_figcaption: Účast Code.org od školního roku 2021-2022. [Viz
    rozčleněné údaje.] ()%{data_url}
  about_us_page_statistic_description: Code.org zvyšuje rozmanitost v oblasti informatiky
    tím, že oslovuje studenty všech prostředí, kde jsou - na úrovni jejich dovedností,
    ve svých školách a způsoby, které je inspirují k dalšímu učení. Drtivá většina
    studentů na Code.org pochází ze studentských skupin historicky nedostatečně zastoupených
    v informatice. Zvyšování rozmanitosti v informatice je základem naší práce, a
    [doporučujeme vám přečíst si více o našem úsilí] (%{diversity_url}).

  farsi_timeline_stage_title_01: Fáze 1
  farsi_timeline_stage_title_02: Fáze 2
  farsi_timeline_stage_title_03: Fáze 3
  farsi_timeline_stage_title_04: Fáze 4
  farsi_timeline_stage_title_05: Fáze 5

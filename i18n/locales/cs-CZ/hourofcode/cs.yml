  middle_high_page_cs_journeys_title: Jděte dál s CS Journeys
  middle_high_page_cs_journeys_description: Udělejte další krok na své cestě počítačové
    vědy. Prozkoumejte kariéru, mentorské příležitosti, online kurzy, stipendia, stáže

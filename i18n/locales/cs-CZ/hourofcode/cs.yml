  teach_page_why_teach_cs_heading: Proč učit informatiku s Code.org?
  teach_page_why_teach_cs_block_heading_01: Budujte základní dovednosti CS
  teach_page_why_teach_cs_block_desc_01: Stejně jako čtení, psaní nebo matematika

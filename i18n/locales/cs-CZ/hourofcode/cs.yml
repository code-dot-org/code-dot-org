  cs_ambassador_benefits_list_desc_01: Přístup k národní komunitě mladých vůdců, kteří
    se zavázali odstranit genderovou mezeru v informatice.
  cs_ambassador_benefits_list_desc_02: Hodiny komunitních služeb a příležitost získat
    [Cena prezidentské dobrovolnické služby USA] (%{award_url}).
  cs_ambassador_benefits_list_desc_03: Uznání jako velvyslanec 2023-2024 a způsobilý
    být oceněn v Síni slávy ambasadorů Code.org.
  cs_ambassador_benefits_list_desc_04: Buďte identifikováni jako velvyslanec CS prostřednictvím
    speciálního oblečení, samolepek a dalších značkových oděvů Code.org!
  cs_ambassador_benefits_list_desc_05: Oficiální osvědčení o účasti od Code.org.
  cs_ambassador_benefits_list_desc_06: Získejte zkušenosti a příběhy, které můžete
    sdílet ve své přihlášce na vysokou školu, životopis a další!
  professional_learning_section_desc: Získejte podporu potřebnou k přípravě na učení,
    kterou doporučují samotní učitelé. Až 90 % z nich kurz považuje za ten nejlepší
    program pro profesní rozvoj.
  professional_learning_section_desc_short: Získejte podporu potřebnou k přípravě
    na učení.
  professional_learning_section_desc_self_paced: Včasná podpora, která vám umožní
    připravit se na výuku tak, aby vše proběhlo podle plánu.
  professional_learning_section_block_facilitator_led_workshops: Prostřednictvím našeho
    podpůrného programu pro profesní vzdělávání se propojíte se skupinou učitelů,
    se kterou si budete moci předávat zkušenosti, a také s profesionálními lektory.
    Ti vás budou provázet v průběhu prvního roku, kdy budete své studenty učit podle
    našich bezplatných osnov. Prezenční i virtuální workshopy začínají letos v létě.
  professional_learning_section_block_facilitator_led_workshops_csf: Připojte se k
    učitelům ve vašem regionu a získejte inspirativní a praktickou podporu pro výuku
    informatiky. Naši regionální partneři nabízí vysoce kvalitní jednodenní workshopy
    Code.org pro jednotlivce i celé učitelské sbory. Přihlaste se na seminář profesního
    rozvoje ve vašem okolí!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other

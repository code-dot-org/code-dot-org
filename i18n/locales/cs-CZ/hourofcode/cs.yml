    plavbu.
  hoc_how_to_companies_intro_heading: Jak se může vaše společnost zapojit do Hodiny
    kódu
  hoc_how_to_companies_intro_desc_01: Hodina programování je hodinový úvod do informatiky
    obsahující zábavné výukové programy, které dokazují, že základy programování se
    může naučit kdokoliv. Letos posuneme Hodinu programování ještě dále a nabídneme
    programovací možnosti, které zahrnují umělou inteligenci, i prvky, které ji nevyužívají.
  hoc_how_to_companies_intro_desc_02: Vaše úsilí může mít obrovský vliv na to, jak
    dívky a studenti z rasových a etnických menšin vnímají informatiku a svůj vlastní
    potenciál.
  hoc_how_to_districts_intro_heading: Involve a whole school district in an Hour of
    Code
  hoc_how_to_districts_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    Districts who fully engage with Hour of Code can help raise awareness of the computer
    science movement and inspire more students to try computer science, particularly
    young women and students from historically marginalized racial and ethnic groups.
  hoc_how_to_events_intro_heading: Jak zorganizovat shromáždění nebo událost Hodiny
    kódu
  hoc_how_to_events_intro_desc_01: The Hour of Code is a one-hour introduction to
    computer science, using fun tutorials to show that anybody can learn the basics.
    Your efforts can make a huge impact on the way students view computer science
    and their own potential.
  hoc_how_to_events_intro_desc_02: Schools and organizations who fully engage with
    Hour of Code can help raise awareness of the computer science movement and inspire
    more students to try computer science, particularly young women and students from
    historically marginalized racial and ethnic groups.
  hoc_how_to_parents_intro_heading: Jak dělat Hodinu programování s Vaším dítětem
  hoc_how_to_parents_intro_desc_01: 'Trying an Hour of Code is a simple and fun way
    to introduce your child to computer science, perhaps for the very first time.
    Not only is computer science foundational to all fields of study, but recent studies
    show: children who study computer science perform better in other subjects, excel
    at problem-solving, and are 17% more likely to enroll in college.'
  hoc_how_to_parents_intro_desc_02: You and your child can join tens of millions of
    students worldwide in this global event. Together, we can inspire kids to learn,
    break stereotypes, and help children discover a newfound interest. Best of all,
    you already have everything you need to bring the Hour of Code into your home!
  hoc_how_to_public_officials_intro_heading: Hosting an elected official at your Hour
    of Code
  hoc_how_to_public_officials_intro_desc_01: Inviting an elected official to your
    Hour of Code event will show your representative the impact and need for computer
    science education, and your students will be inspired by a role model in government.
  hoc_how_to_public_officials_intro_desc_02: In order to run a successful Hour of
    Code event while engaging elected officials, complete these tasks prior to the
    elected official attending your school. The task includes coordination with their
    point of contact, media invitations, waivers, and planning your agenda.
  hoc_how_to_volunteers_intro_heading: How to volunteer for an Hour of Code
  hoc_how_to_volunteers_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    As a volunteer, your efforts can make a huge impact on the way students view computer
    science and their own potential.
  hoc_how_to_volunteers_intro_desc_02: Anyone passionate about computer science education
    and increasing diversity in tech can be a volunteer! We'd love to see volunteers
    of all backgrounds participate. The Hour of Code features a large variety of activities
    for all ages and skill levels, so you don't need to be a programming expert to
    volunteer.
  hoc_how_to_faq_question_prerequisites: Jaké jsou předpoklady pro provedení Hodiny
    kódu?
  hoc_how_to_faq_answer_prerequisites: Hodina kódu je jednoduchá na spuštění - dokonce
    i pro začátečníky. Nepotřebujete zkušenosti v oblasti informatiky nebo výuky,
    abyste inspirovali studenty k prozkoumání, tvorbě a učení se něčemu novému.
  hoc_how_to_faq_question_devices: Jaká zařízení potřebuji ke spuštění Hodiny kódu?
  hoc_how_to_faq_answer_devices_01: 'Zařízení, která můžete použít:'
  hoc_how_to_faq_answer_devices_02: Pokud jsou zařízení omezená nebo nedostupná, zkuste
    [párové programování] (%{pair_url}) nebo prozkoumejte naše [odpojené aktivity]
    (%{unplugged_url}), abyste se učili bez jakýchkoli zařízení vůbec!
  hoc_how_to_faq_answer_devices_02_v2: If you don't have a device at home, explore
    our [unplugged activities](%{unplugged_url}) to learn without any devices at all!
  hoc_how_to_faq_question_volunteer: Kdo se může stát dobrovolníkem?
  hoc_how_to_faq_answer_volunteer: Dobrovolníkem může být každý, kdo má zájem o vzdělávání
    v oblasti informatiky a zvyšující se rozmanitost v technologii! Rádi bychom viděli,
    jak se účastní dobrovolníci všech prostředí. Hodina kódu nabízí širokou škálu
    aktivit pro všechny věkové kategorie a úrovně dovedností, takže nemusíte být odborníkem
    na programování, abyste se dobrovolně přihlásili!
  hoc_how_to_faq_question_full_hour: Bude Hodina kódu trvat celou hodinu?
  hoc_how_to_faq_answer_full_hour: Mnoho studentů bude moci dokončit své aktivity
    za méně než hodinu, a to je v pořádku! Studenti se mohou dále učit, zatímco ostatní
    studenti dokončí svou činnost.
  hoc_how_to_faq_question_account: Musí se studenti přihlásit pomocí účtu?
  hoc_how_to_faq_answer_account: Aby studenti mohli vyzkoušet Hodinu kódu, není vyžadována
    žádná registrace ani přihlášení. Registrace na Hodinu kódu NEautomaticky vytvoří
    účet Code.org.
  hoc_how_to_faq_question_organize_specific_school: Jak se mohu domluvit s konkrétní
    školou?
  hoc_how_to_faq_answer_organize_specific_school: Pokud byste se rádi zapojili do
    výuky v konkrétní třídě, doporučujeme vám kontaktovat přímo učitele a zástupce
    školy. Pokud jste rodič nebo zákonný zástupce, [pošlete tento e-mail](%{email_url})
    učiteli vašeho dítěte a navrhněte jim, že jim pomůžete zorganizovat Hodinu programování.
    Pošlete e-mail své vytipované škole a jako vzor využijte naši [šablonu](%{sample_text_url}).
  hoc_how_to_faq_question_prepare: Jak se na Hodinu programování připravit?
  hoc_how_to_faq_answer_prepare_01: Než začnete s vyučováním, vyzkoušejte si některé
    aktivity sami.
  hoc_how_to_faq_answer_prepare_02: Promluvte si s učitelem o úloze, kterou budete
    na akci plnit. Připravte si odpovědi na otázky, na které budete při sdílení svého
    příběhu odpovídat. Jak jste se ke kariéře v oblasti technologií dostali nebo proč
    je pro vás tato oblast důležitá?
  hoc_how_to_faq_answer_prepare_03: Probuďte u svých studentů zájem! [Vyberte si video](%{video_url}),
    které studenty nadchne a zaujme, takže se na Hodinu programování budou těšit.
  hoc_how_to_faq_answer_prepare_04: Jestliže jste virtuálním dobrovolníkem, vyzkoušejte
    předem své schopnosti přenosu audiovizuálního signálu a sdílení obrazovky.
  hoc_how_to_faq_question_when_company_host: Kdy může moje společnost Hodinu programování
    uspořádat?
  hoc_how_to_faq_answer_when_company_host: Lidé z celého světa se do Hodiny programování
    zapojují během Týdne vzdělávání v informatice (%{campaign_date}), kdy jsou vydávány
    nejnovější výukové materiály a aktivity. Hodinu programování však můžete uspořádat
    kdykoliv!
  hoc_how_to_faq_question_volunteer_teacher_contact: Učitel mě zatím nekontaktoval.
    Jak se i přesto můžu účastnit jako dobrovolník?
  hoc_how_to_faq_answer_volunteer_teacher_contact: Zkuste najít nějakou místní školu,
    zavolejte řediteli, učiteli nebo kontaktní osobě školy a zeptejte se, jak můžete
    pomoct.
  hoc_how_to_faq_question_classroom_visit: Jak dlouho bude návštěva třídy trvat?
  hoc_how_to_faq_answer_classroom_visit: Osobní účast na výuce ve třídě trvá obyčejně
    60-90 minut, zatímco virtuální výuková návštěva obyčejně trvá 20-30 minut.
  hoc_how_to_faq_question_age_groups: Pro jakou věkovou skupinu je Hodina kódu vhodná?
  hoc_how_to_faq_answer_age_groups: Code.org and our partners design all the Hour
    of Code activities to engage students of all grade levels (K-12) from all backgrounds.
    Everyone—even adults—can have fun learning!
  hoc_how_to_resources_heading_educators: Další zdroje k Hodině Kódu pro vyučující
  hoc_how_to_resources_heading_default: Další zdroje pro Hodinu programování
  hoc_how_to_resources_promo_heading: Propagační zdroje
  hoc_how_to_resources_promo_desc: Najděte všechny zdroje, které potřebujete - tištěné
    i digitální -, abyste upoutali pozornost na svou Hodinu kódu.
  hoc_how_to_resources_discover_heading: Objevte aktivity
  hoc_how_to_resources_discover_desc: Prozkoumejte široký výběr hodinových výukových
    programů určených pro všechny věkové kategorie ve více než 45 jazycích.
  hoc_how_to_resources_get_involved_heading: Jak se zapojit
  hoc_how_to_resources_get_involved_desc: Pomozte šířit povědomí o Hodině programování!
    Objevte způsoby, jak zapojit svou komunitu.
  hoc_how_to_resources_hoc_stats_heading: Hour of Code Statistics
  hoc_how_to_resources_hoc_stats_desc: Use sample messaging and infographics as you
    look for ways to promote the Hour of Code in your district communication to stakeholders.
    Find impactful infographics and statistics to share with your community!

    180 zemích.
  farsi_page_support_heading: Vaše podpora a váš hlas
  farsi_page_support_heading_02: Děkujeme za váš zájem o Code.org v perštině.
  farsi_page_support_get_updates: "[Zaregistrovat se] (%{form_url}), abyste se dozvěděli
    více o tomto konkrétním projektu a byli informováni o jeho postupných datech vydání."
  farsi_page_support_contact_us: Pokud chcete tuto iniciativu podpořit nebo se dozvědět
    více, prosím [kontaktujte nás] (%{contact_link}) nebo darujte níže.
  farsi_page_compliance_heading: Dodržování předpisů na podporu překladů do perštiny
  farsi_page_compliance_desc: Code.org jako americká nezisková organizace podléhá
    zákonům týkajícím se sankcí vůči Íránu. Po konzultaci s americkým právním zástupcem,
    který má zkušenosti s íránskými předpisy o sankcích a překladech (ITSR), se Code.org
    domnívá, že může financovat, připravovat a distribuovat perzské překlady CS Curriculum
    ve Spojených státech a jinde po celém světě, včetně Íránu. ITSR poskytuje výjimku
    pro „informační a informační materiály“ (výjimka IIM) a Code.org se domnívá, že
    tato výjimka plně ochrání její financování, přípravu a distribuci překladů do
    perštiny a umožní tak jeho snaze o překlady do perštiny postupovat v plném souladu
    s požadavky amerických ekonomických sankcí.

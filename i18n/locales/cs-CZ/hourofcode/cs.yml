  cs_ambassador_subhead: Pokud jste studentem střední školy, který je nadšený povzbuzováním
    více mladých žen, aby ve vaší škole studovaly informatiku, pak tě potřebujeme!
  cs_ambassador_desc: Počítačová věda se dotýká každého oboru, včetně medicíny, zábavy,
    sportu, vzdělávání, obchodu, módy a podnikání. Přesto pouze 5% mladých žen ve
    středoškolském věku navštěvuje kurzy informatiky. Velvyslanci mohou pomoci překonat
    tento rozdíl mezi pohlavími tím, že povzbudí své vrstevníky, aby absolvovali kurz
    informatiky.
  cs_ambassador_application_date: Přihlášky otevřené do 8. listopadu 2023
  cs_ambassador_application_subhead: Spolupracujte s učitelem a odešlete svou žádost
    ještě dnes
  cs_ambassador_application_questions: Otázky? Kontaktujte prosím [youngwomen@code.org]
    (%{email_url})
  cs_ambassador_do_heading: Co dělají velvyslanci CS?
  cs_ambassador_do_desc: Ambasadoři CS povzbuzují mladé ženy, aby prozkoumaly toto
    téma, a navzájem se zvedají, když získávají zpět své místo v počítačové vědě.
    Ambasadoři CS se spojují se svými vrstevníky, aby se podělili o své vzrušení a
    lásku k počítačové vědě. Navštěvují učebny, hostí stoly na oběd, a mluví na shromážděních
    a klubových schůzích. Ambasadoři CS spolupracují s učiteli a správci škol na rozbití
    stereotypů, které brzdí mladé ženy.

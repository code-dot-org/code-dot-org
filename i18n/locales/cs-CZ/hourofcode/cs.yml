    klasifikačních systémech existuje prvek názoru. Později, když jsme začali vidět,
    jak může zaujatost skončit v AI, byl jsem schopen je stáhnout zpět a připomenout
    jim, že data použitá k trénování jejich modelů byla založena na volbách.
  ai_carousel_quote_02: Moji studenti se dozvěděli, že nemusí být jen spotřebiteli,
    pokud jde o technologický pokrok, který zažívají téměř denně. Ve skutečnosti mohou
    být tvůrci!

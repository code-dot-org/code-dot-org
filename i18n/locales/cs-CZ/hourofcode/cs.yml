  hoc_faq_title: "Nejčastější dotazy"
  hoc_faq_what_is_hoc_q: "Jaká je Hodina kódu?"
  hoc_faq_what_is_hoc_a: "Hodina kódu je hodinovým úvodem do informatiky, s cílem přiblížit programování a ukázat, že každý se může naučit jeho základy. <a href='http://code.org/learn'> Podívejte se na kurzy</a>."
  hoc_faq_last_year: "Vyzkoušejte návody"
  hoc_faq_when_is_hoc_q: "Kdy začne akce Hodina kódu?"
  hoc_faq_when_is_hoc_a: "Kdokoliv může kdykoliv uspořádat Hodinu kódu, ovšem cílem masové kampaně je poskytnout Hodinu kódu desítkám milionů žáků v týdnu od 8. do 14. prosince 2014, kdy slavíme <a href='http://csedweek.org'>Týden vyučování informatiky</a>. Je stanovena nějaká konkrétní <i>hodina? </i>Ne. Hodiny kódu se můžeš zúčastnit kdykoliv v tomto týdnu (a jestliže nemůžeš v tento týden, pak to zkus týden před nebo po)."
  hoc_faq_why_cs_q: "Proč informatika?"
  hoc_faq_why_cs_a: "<i>Každý</i> student by měl mít možnost se učit informatiku. Pomáhá to podporovat dovednost, logiku a tvořivost při řešení problémů. Hned na začátku studenti získají základy pro úspěch v jakékoliv profesní dráze 21.století. Více ve statistikách na <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: "Jak se zúčastnit akce Hodina kódu?"
  hoc_faq_how_participate_a: "Zaregistrujte se pro uspořádání akce v rámci Hodiny kódu <a href='http://hourofcode.org'>zde</a> a <a href='target-resources-how-to'>začněte ji plánovat.</a>. Hodinu kódu můžete zorganizovat na vaší škole nebo ve vaší komunitě  &mdash; jako například v mimoškolním klubu, neziskové organizaci nebo v práci. Nebo to prostě zkuste sami, až nadejde 8. prosinec."
  hoc_faq_behind_hoc_q: "Kdo je v pozadí akce Hodina kódu?"
  hoc_faq_behind_hoc_a: "Událost Hodina kódu organizuje <a href='http://code.org'>Code.org</a>, veřejná nezisková organizace (US § 501 c3), která se věnuje zvyšování podílu zájmu o informatiku ve společnosti, zvyšování účasti žen a nedostatečně zastoupených menšin. <a href='http://code.org/about/partners'>Množství partnerů</a> se spojilo k podpoře akce Hodina kódu &mdash; včetně Microsoftu, Applu, Amazonu, Boys and Girls Clubs of America a College Board."
  hoc_faq_host_q: "Nevím nic o kódování. Mohu hostovat akci?"
  hoc_faq_host_a: "Samozřejmě, Aktivity Hodiny kódu mají vlastního průvodce. Vše, co potřebujete, je <a href='http://code.org/learn'>vyzkoušet naše aktuální cvičení</a>, vybrat si výuku, kterou chcete, a také svoji hodinu  &mdash; o vše ostatní se postaráme. Máme nabídky pro všechny věkové skupiny a úrovně dovedností od mateřské školky. Začněte plánovat vaši událost tím, že si přečtete, <a href='target-resources-how-to'>jak na to</a>."
  hoc_faq_need_computers_q: "Potřebuji počítač pro každého účastníka?"
  hoc_faq_need_computers_a: "Ne. Máme výukové programy akce Hodina kódu, které pracují na PC, smartfounech, tabletech a některé nevyžadují počítač vůbec! Můžete se připojit kdekoliv jste, s tím co máte. <p><i>Zde je několik možností:</i> <br> <ul> <li><b>Práce ve dvojicích.</b> Výzkumy ukazují, že studenti se učí nejlépe <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programováním ve dvojicích</a>, sdílením počítače, pracují-li společně. Povzbuzujte své studenty v práci ve dvojicích. <li><b>Používejte projektor obrazovky.</b> Pokud máte projektor a monitor počítače připojeném na Webu, celá skupina si může udělat společně událost Hodina kódu. Sledujte společně video části, střídejte se v řešení hádanek nebo odpovědí na otázky. <li><b>Bez připojení.</b> Nabízíme i kurzy, které nevyžadují počítač.</ul>"
  hoc_faq_international_q: 'Jsem v <country>. Jak se mohu mezinárodně zúčastnit?'
  hoc_faq_international_a: "Kdokoliv může uspořádat hodinu kódu, kdekoli ve světě. V loňském roce, se zapojili studenti a žáci z celého světa. Zjistěte více <a href='target-resources'> zde</a>."
  hoc_faq_tutorial_q: "Jak mohu udělat výukový kurz pro akci Hodina kódu?"
  hoc_faq_tutorial_a: "Pokud máte zájem stát se partnerem ve výuce,  <a href='target-tutorial-guidelines'>prohlédněte si naše pokyny a instrukce</a>. Chtěli bychom hostit množství motivačních možností, ale prvním cílem je vyladit zážitek pro žáky a učitele - začátečníky v informatice."
  hoc_faq_more_questions_q: "Máte ještě další otázky?"
  hoc_faq_more_questions_a: "Zkuste najít odpověď na našem <a href='http://support.code.org'>fóru pro podporu</a>."
  hoc_faq_scratch_q: "Pro Hodinu kódu používám Scratch, ale co když mí studenti mají iPady a ne notebooky ?"
  hoc_faq_scratch_a: "Scratch neběží na tabletech. Jsou-li vaši studenti mladí, mohou používat aplikaci pro iPad ScratchJR (pro rané čtenáře). Pokud se podíváte na návody na <a href='http://code.org/learn'> Code.org/learn</a>, můžete najít další návody, které fungují na tabletech - od Code.org, Tynker, Lightbot nebo CodeSpark."
  hoc_faq_account_q: "Potřebují studenti přihlásit pomocí účtu? Budu si muset založit účet?"
  hoc_faq_account_a: "No. Absolutely no signup or login is required for students to try the Hour of Code. Most of the <a href='http://code.org/learn/beyond'>follow-on courses</a> require account creation to save student progress."
  hoc_faq_frozen_q: "Where is the tutorial with Anna and Elsa?"
  hoc_faq_frozen_a: "It is now published on <a href='http://code.org/learn'>Code.org/learn</a>. We hope you enjoy it!"
  hoc_faq_high_school_q: "Which activity should I do with high school students?"
  hoc_faq_high_school_a: "Across all ages, we recommend trying one of the beginner tutorials on <a href='http://code.org/learn'>Code.org/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as KhanAcademy or CodeHS."
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "Hodina kódu proběhne 8. až 14. prosince 2014. Je to jedna konkrétní <i>hodina</i>? Ne. Hodinu kódu si můžete udělat kdykoliv během tohoto týdne. Hodina kódu v Británii se uskuteční ve stejném čase jako v USA načasované jako roční oslava <a href='http://csedweek.org'> Týdne informatiky.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "Akci Hodina kódu organizuje  <a href='http://uk.code.org'>Code.org</a> veřejná nezisková organizace (podle US 501c3), která se věnuje rozšíření účasti v informatice ve více školách, zvýšení účasti žen a  málo zastoupených skupin studentů (menšin).  <a href='http://uk.code.org/about/partners'>nevídaná koalice partnerů</a> se dala taky dohromady k podpoře akce Hodina kódu &mdash; včetně Microsoftu, Googlu, Cambridge University Press, Tech City a Ministerstva pro vzděláni."
  hoc_faq_host_uk_a: "Samozřejmě. Aktivita Hodinu kódu je vedená samostatně. Jediné, co si musíte udělat, je vybrat si kurz a  hodinu &mdash; o ostatní se postaráme my. Máme totiž nabídky pro každý věk a úroveň zkušeností, od školky a výše. <a href='http://code.org/learn'>Vyzkoušejte naše současné kurzy</a>."

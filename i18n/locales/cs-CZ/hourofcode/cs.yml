  tutorial_3dbearmars_longdescription: Mars Pioneers je projektový vzdělávací modul,
    který učí fakta o Marsu a klíčových podmínkách pro to, aby tam lidé přežili. Studenti
    postaví kolonii pomocí rozšířené reality a 3D tisk kolonií zařízení.
  tutorial_bitsboxyak_longdescription: Zadejte upravený kód JavaScriptu a vytvořte
    přání, které můžete poslat e-mailem přátelům a rodině. Yak útok! je zcela otevřená
    aktivita, která zavádí proměnné, pohybové příkazy, funkce smyčky a další. Ideální
    pro děti (a učitele), kteří jsou připraveni vyzkoušet psané kódování poprvé.
  tutorial_blockscadbargraphs_longdescription: 'Studenti budou psát kód, který jim
    umožní rychle přizpůsobit a analyzovat vlastní sloupcové grafy. '
  tutorial_blockscadbirdhouses_longdescription: 'Studenti budou provozovat společnost
    zabývající se stavbou ptačí budky, převádět jednotky, počítat rozměry a používat
    proměnné k škálování svých produktů. '
  tutorial_blockscadclock_longdescription: 'Studenti naprogramují 3D model analogových
    hodin, které lze nastavit tak, aby se zobrazovaly kdykoli. '
  tutorial_blockscaddinner_longdescription: Studenti napíšou program pomocí proměnných
    a souřadnic, které pomohou robotovi připravit jídelní stůl pro ně!
  tutorial_blockscadicecream_longdescription: Studenti naprogramují stroj na výrobu
    zmrzliny tak, aby vytvořili 3D zmrzlinové kužely s různými čísly a velikostmi
    kopečků zmrzliny. Budou pracovat s proměnnými, moduly a funkcemi pro výpočet nákladů
    na konkrétní kužel zmrzliny na základě plochy sférických kopečků zmrzliny.
  tutorial_blockscadpizza_longdescription: Studenti naprogramují modul pro vytvoření
    3D pizzy, výpočet obvodů a ploch a použití smyček podél cesty.
  tutorial_blockscadsugar_longdescription: 'Studenti budou používat naprogramovaný
    generátor kostky cukru k prozkoumání objemu a proměnných. '
  tutorial_bsgridlight_longdescription: Vyberte si přítele Bot, který vám pomůže připravit
    se na Lighthouse Festival. Kódujte svého robota, abyste zastavili ty otravné nepoctivé
    roboty a zachránili den!
  tutorial_bpartscratch_longdescription: Kreativní kódování - vyvinuté pomocí Scratch
    a Vidcode - spojuje blokové a textové projekty se stovkami průřezových témat.
    Projekty jsou lešeny tak, aby učitelé jakéhokoli předmětu - bez ohledu na předchozí
    zkušenosti - mohli snadno zavést kódování. Projektový přístup staví kódování jako
    prostředek sebevyjádření pro studenty a dává jim kreativní způsob, jak ukázat,
    co vědí.

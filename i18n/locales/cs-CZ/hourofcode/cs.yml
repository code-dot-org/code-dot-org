  hoc_page_what_is_hoc_heading: 'Co je to Hodina programování? '
  hoc_page_desc: "[Hodina programování](%{hoc_url}) je globální hnutí oslovující desítky
    milionů studentů ve více než 180 zemích. Zorganizovat vlastní akci „Hodina programování“
    nebo vyzkoušet některý z více než 500hodinových kurzů dostupných ve více než 45
    jazycích může kdokoliv a kdekoliv."
  hoc_page_desc_2023: Letošní Hodina programování zkoumá neomezené oblasti kreativity
    podporované umělou inteligencí. Ať už jste vy nebo vaši studenti zkušení programátoři
    nebo se do vod informatiky noříte úplně poprvé, s touto Hodinou programování vás
    čeká výjimečná cesta.
  hoc_page_place_to_start: 'Máte několik možností, kde začít. Vyberte si, která z
    nich bude pro vás a vaše studenty ta pravá:'
  hoc_page_lead_activity_heading: Veďte aktivity v rámci Hodiny programování
  hoc_page_lead_activity_desc: Na výběr je více než 700 aktivit rozdělených podle
    ročníku, zkušeností a úrovně zahrnutí umělé inteligence, vaše možnosti jsou tedy
    široké. Až se rozhodnete, [zaregistrujte svou aktivitu](%{register_activity_url}),
    abychom mohli podpořit akce po celém světě.
  hoc_page_activity_minecraft_desc: Budujte a prozkoumávejte s Minecraftem! Naučte
    se základní dovednosti v oblasti informatiky pomocí různých nabízených aktivit.
  hoc_page_how_ai_works_desc: Pochopte podstatu fungování chatbotu ChatGPT, počítačového
    vidění a dalších konceptů AI, které vám prostřednictvím videí a příslušných výukových
    plánů přiblíží lidé, kteří tyto technologie vytvořili.
  hoc_page_how_ai_works_title: 'Učební plány: Jak funguje AI'
  hoc_page_ai_101_heading: Podívejte se na AI 101 pro učitele
  hoc_page_ai_101_desc: AI 101 pro učitele je pětidílná série profesionálních výukových
    videí, která se snaží bořit mýty ohledně AI, zabývá se její zodpovědnou implementací,
    zkoumá předpojatost a ukazuje, jak může učení s využitím umělé inteligence výrazně
    ovlivnit studijní výsledky žáků.
  hoc_page_ai_101_block_title: 'Série videí: AI 101 pro učitele'
  hoc_page_ai_101_block_desc: Bezplatný základní online výukový kurz pro všechny učitele
    a pedagogy, kteří se zajímají o revoluční svět umělé inteligence (AI) a její transformační
    potenciál ve vzdělávání.
  hoc_page_go_beyond_hoc: Go beyond Hour of Code
  hoc_page_go_beyond_hoc_card_desc_teach: Připojte se k celosvětové komunitě více
    než 2 milionů pedagogů, kteří vychovávají novou generaci inovátorů, řešitelů problémů
    a digitálních občanů.
  hoc_page_go_beyond_hoc_card_desc_curriculum: Využijte plný potenciál svých studentů
    s bezplatnými, flexibilními a zábavnými učebními osnovami pro informatiku, které
    Code.org nabízí. Pro každou třídu se něco najde.
  hoc_page_go_beyond_hoc_card_desc_pl: Naše bezplatné moduly určené k samostudiu vám
    pomohou prohloubit úroveň vašeho vlastního porozumění a připraví vás na samotné
    vyučování.
  dance_hero_heading: Kódujte taneční párty
  dance_featuring_songs_by_short: 'Obsahující písně:'
  dance_featuring_songs_by_long: 'Dance Party obsahuje písně od:'
  dance_and_more: a více
  dance_choose_activity: Vyberte si taneční párty
  dance_afe_disclaimer: Umělci, jejichž hudba je použita v tomto tutoriálu, nesponzorují

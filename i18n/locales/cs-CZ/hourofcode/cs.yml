  csa_ai_page_faq_question_01: Jaké jsou předpoklady pro tento modul?
  csa_ai_page_faq_answer_01_01: 'Než se ponoříte do tohoto modulu, studenti by měli
    mít základní znalosti Java. Konkrétně by měli pochopit:'
  csa_ai_page_faq_answer_01_list_01: "**Třídy a objekty: ** Studenti by měli být obeznámeni
    s definováním a používáním tříd, jakož i s vytvářením a manipulací s objekty."
  csa_ai_page_faq_answer_01_list_02: "**Metody psaní a volání: ** Studenti by měli
    být schopni definovat metody v rámci třídy, porozumět parametrům metod a návratovým
    typům a volat metody z objektů nebo jiných metod."
  csa_ai_page_faq_answer_01_list_03: "**1D Pole a seznamy polí: ** Měli by být zdatní
    v deklaraci, inicializaci a manipulaci s jednorozměrnými poli a seznamy polí,
    včetně jejich iterace."
  csa_ai_page_faq_answer_01_list_04: "**Výběr a iterace: ** Pevný základ v podmíněných
    příkazech a smyčkách je zásadní."
  csa_ai_page_faq_question_01_02: Ideálně, studenti, kteří absolvovali AP Computer
    Science A nebo kurz podobné hloubky a přísnosti, by byli na tento modul dobře
    připraveni.
  csa_ai_page_faq_question_02: Jak nainstaluji software potřebný pro tento modul?
  csa_ai_page_faq_answer_02_01: Tento modul je jedinečný, protože zahrnuje použití
    softwaru třetích stran spíše než laboratoří a nástrojů Code.org. [Přečtěte si
    více o instalaci softwaru zde] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Jak mohu podpořit potřeby přístupnosti při výuce tohoto
    modulu?
  csa_ai_page_faq_answer_03_01: Stravování potřeb přístupnosti je zásadní pro inkluzivní
    vzdělávací prostředí. [Přečtěte si více o funkcích usnadnění přístupu v softwaru
    použitém v tomto modulu zde] (%{install_url}).
  csa_ai_page_faq_question_04: Jak mohu použít VS kód na Chromebooky?
  csa_ai_page_faq_answer_04: Používání kódu VS na Chromebooku se stalo přímočařejším,
    zejména díky možnosti spouštět aplikace Linux na novějších modelech Chromebooků.
    [Přečtěte si více o nastavení kódu VS na Chromebookech zde] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Jak mohu získat profesionální rozvoj tohoto modulu?
  csa_ai_page_faq_answer_05: Pro tento kurz v současné době neexistuje konkrétní profesní
    rozvoj. Pokud chcete pochopit, jak přistupovat k umělé inteligenci ve vaší třídě,
    můžete [prozkoumejte AI 101 pro učitele] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Jaké je doporučené načasování výuky tohoto modulu?
  csa_ai_page_faq_answer_06_01: Modul Softwarové inženýrství a počítačové vidění je
    promyšleně strukturován tak, aby poskytoval komplexní učení ve stručném časovém
    rámci. Celý modul je navržen tak, aby pokrývá **2 týdny** instrukce**. Většina
    lekcí je přizpůsobena pro **45 minut**, zatímco lekce, kde se studenti ponoří
    do praktického vývoje projektů Java, jsou navrženy na **90 minut**. Tato prodloužená
    doba zajišťuje studentům dostatek příležitostí porozumět, implementovat a řešit
    problémy při práci.
  csa_ai_page_faq_answer_06_02: Ve struktuře modulu je také zabudována záměrná flexibilita.
    V závislosti na dynamice třídy, zapojení studentů a hloubce, do které chcete každé
    téma prozkoumat, můžete upravit dobu trvání. Například lekce Intro to Copilot,
    navržená jako 45 minutová lekce, lze rozšířit na 90 minut, pokud se chcete ponořit
    hlouběji do toho, jak velké jazykové modely a nástroje jako GitHub Copilot a ChatGPT
    fungují.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Se schváleným účtem učitele najdete klíče odpovědí v
    modrém panelu „Učitel“ Pouze panel, který se zobrazuje v online lekcích a aktivitách.
    Pokud potřebujete schválený účet učitele, můžete požádat o přístup k chráněným
    materiálům pouze pro učitele (klíče odpovědí atd.) prostřednictvím [tento formulář]
    ().%{form_url}Mějte prosím na paměti, že ověření vašeho účtu může trvat 3-5 pracovních
    dnů.
  csa_ai_page_faq_question_08: Je tento modul mapován podle standardů?
  csa_ai_page_faq_answer_08: Ano, softwarové inženýrství & Kurikulum počítačového
    vidění je mapováno na [Standardy CSTA K-12] (%{csta_k12_url}) a AI pro [Pokyny
    K-12] ().%{k12_url}
  csa_ai_page_faq_question_09: Kolik stojí výuka tohoto modulu?
  csa_ai_page_faq_answer_09_01: Naše učební osnovy a platforma jsou k dispozici za
    [bez nákladů] (%{no_cost_url}) pro kohokoli, kdekoli, učit!
  csa_ai_page_faq_answer_09_02: Software a nástroje používané v tomto modulu jsou
    navíc zdarma. GitHub Copilot je zdarma k ověření [teachers](%{teachers_url}) a
    [students]().%{students_url}
  csa_ai_page_faq_question_10: Co mám dělat, když instalace softwaru nefunguje?
  csa_ai_page_faq_answer_10: Řešení problémů během instalace softwaru může být běžné,
    ale existují systematické kroky, které můžete provést, abyste je mohli vyřešit
    a vyřešit. [Podívejte se na několik tipů pro řešení problémů zde] ()%{troubleshooting_url}.
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Naše osnovy softwarového inženýrství a počítačového
    vidění byly navrženy s ohledem na naše hodnoty učebních osnov. Následující cíle
    vedly k vytvoření tohoto kurikula:'
  csa_ai_page_faq_answer_11_list_01: "**Cíl 1: ** Pomocí nástrojů AI můžete generovat,
    ladit a upravovat kód."
  csa_ai_page_faq_answer_11_list_02: "**Cíl 2: ** Přechod z Java Lab na reálné nástroje."
  csa_ai_page_faq_answer_11_list_03: "**Cíl 3: ** Prohloubit porozumění tomu, jak
    jsou modely AI trénovány a integrovány do programů."
  csa_ai_page_faq_answer_11_02: Další informace o hodnotách, které vedly naši práci,
    viz naše [hodnoty učebních osnov] ()%{curriculum_values_url}.

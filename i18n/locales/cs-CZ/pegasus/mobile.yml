  sphero_beyond_shortdescription: "SPRK lekce dají dětem zábavný rychlokurz programování robotů, zatímco si budou vylepšovat schopnosti v matematice a jiných vědách."
  codeorg_beyond_longdescription: "Naučte se základní pojmy informatiky programováním založeném na tahání myší. Tři plné kurzy, každý skládající se z 15-20 lekcí, které se dobře kombinují s \"unplugged\" aktivitami do třídy. Vše proložené hravými, samostatně vedenými cvičeními a video přednáškami od Billa Gatese, Marka Zuckerberga, Angry Birds a Plants vs. Zombies. Naučte se smyčky, podmínky, základní algoritmy, funkce i proměnné."
  khan_beyond_longdescription: "Naučte se základy programování v jazyce JavaScript při vytváření zábavných kreseb s tvým vlastním programem. Spolupracuj ve třídě nebo udělej sám!"
  tynker_beyond_longdescription: "Tynker dělání učení se programování zábavným a snadným. Je vizuální. Děti tvoří hry a mobilních aplikace uspořádáním bloků kódu. To odstraňuje potřebu znát syntaxi programovacího jazyka. Děti okamžitě přetvářejí myšlenky do animovaných příběhů a matematického umění. Podporuje progresivní učení. Jak se děti učí základy, Tynker představuje pokročilejší koncepty, včetně programování řízeného syntaxí."
  scratch_beyond_longdescription: "Ve Scratchi můžeš vytvářet vlastní interaktivní hry, příběhy, animace a sdílet je s přáteli. Začni s animacemi svého jména, vytvořením pohlednice a hry ping-pong."
  lightbot_beyond_longdescription: "Nauč se základy programovací logiky, začti od naprostých základů programování pro věk od 4 let na iOS nebo Androidu (nebo ve webovém prohlížeči). Zjisti, jak řadit příkazy, odhalovat vzorky, používat procedury a využívat opakování!"
  codecademy_beyond_longdescription: "Codecademy je interaktivní, žákem řízený úvod do základů informatiky pomocí JavaScriptu, který používají desítky milionů žáků a studentů po celém světě. Připravili jsme Hodinu kódu, která neotravuje, je plná zážitků v doprovodných kvízech, snímcích a zakončena kompletními projekty pro žáky."
  kodable_beyond_longdescription: "Kodable je hra pro iPad, která představí dětem 5+ základy programování. Přítomnost učitele nebo rodiče je vhodná, ale není pro tuto hru nutná."
  scratchjr_beyond_longdescription: "ScratchJr je úvodní programovací jazyk, který umožňuje malým dětem vytvářet vlastní interaktivní příběhy a hry. Děti dávají dohromady grafické programové bloky, aby se postavy pohybovaly, skákaly, tančily a zpívaly"
  hopscotch_beyond_longdescription: "Kurz na iPad řízený studentem založený na programovacím jazyce Hopscotch. Studenti budou vytvářet hry a aplikace pro jejich iPad na jejich iPadu. Studenti mohou pracovat samostatně nebo s přáteli (až 3 na iPad)."
  pocketcode_beyond_longdescription: "Vytvořte si vlastní hru na váš mobilní telefon pomocí Pocket Code! Pomozte parašutistovi Stevovi doručit jeho balíčky. Můžete sdílet s přáteli a ostatními uživateli!"
  groklearning_beyond_longdescription: "Úvodní kurz pomocí programovacího jazyka Python pro lidi s bez zkušeností s programováním. Naše unikátní kombinace úvodního obsahu a výzev vám zajistí důkladnou znalost Pythonu a programování samotného. Učili jsme tento obsah studenty různého věku z různých prostředí a jsme si jisti, že vám bude také vyhovovat."
  hacketyhack_beyond_longdescription: 'Hackety Hack vás naučí absolutní základy programování od základů. Žádné předchozí zkušenosti s programováním nejsou potřeba! S Hackety Hack se naučíte programovací jazyk Ruby. Ruby se používá pro všechny druhy programů, včetně aplikací a webových stránek. [Poznámka: nezbytná instalace]'
  robomind_beyond_longdescription: 'Žáci se naučí základy programování prostřednictvím kontroly jejich vlastního virtuálního robota. Online kurz je plně soběstačný s krátkými prezentacemi, filmy, kvízy, automatickým vedením a tipy na pomoc s programovacími cvičeními. '
  makeschool_beyond_longdescription: "Znáte trochu ObjectiveC? Naučte se dělat hry pro iPhone za hodinu! Provedeme vás procesem nakódovat, otestovat a hrát svou hru v prohlížeči a pak jej sdílet s vašimi přáteli na Facebooku! Nepožaduje se žádná předchozí zkušenost s vývojem pro iPhone. Musíte jenom chápat, co jsou proměnné, metody a objekty."
  appinventor_beyond_longdescription: "Zábavné, rychlé video tutoriály tě provedou tvorbou třech jednoduchých aplikací pro tvůj Android telefon nebo tablet. Tato hodinka kódu, navrhnuta pro nováčky i experty, tě připraví na tvorbu tvých vlastních aplikací než se naděješ. Představ si sdílení tvých vlastních výtvorů s tvými přáteli! Vhodné pro jednotlivce i pro učitele vedoucí třídy."
  touchdevelop_beyond_longdescription: "TouchDevelop umožňuje vytvářet aplikace na iPad, iPhone, Android, PC, Mac, Windows Phone. Náš dotykový editor dělá programování zábavným, dokonce i na telefonu nebo tabletu!"
  codehs_beyond_longdescription: 'Naučte se základy programování se psem Karlem. Zábavný, dostupný a vizuální úvod do programování, kde dávat příkazy počítači je stejné jako dávat příkazy psovi. Tento kurz je skvělý, pokud je veden učitelem, ale lze použít i samostatně. [Poznámka: placeno]'
  udemy_beyond_longdescription: 'Ať už jste nikdy neviděli řádku kódu nebo se programováním živíte, Udemy má kurz pro vás, vyučovaný profesionálními lektory. [Poznámka: placené]'
  lynda_beyond_longdescription: 'Naučte se programovat, vytvářet a budovat webové aplikace. Od základů objektově orientovaného programování v C a C++ až po psaní v Javě. Naše kurzy pro vývojáře vám mohou pomoci vyvíjet a vytvářet mobilní aplikace, pracovat s PHP a MySQL databází, začít pracovat s jazykem pro statistické zpracování R a mnoho dalšího. [Poznámka: placené]'
  edx_beyond_longdescription: "CS50x je kurz Harvardovi univerzity uvádějící do intelektuálního dobrodružství počítačové vědy a umění programování pro velké i malé, s předchozí zkušenosti s programováním nebo i bez ní. Témata zahrnují abstrakce, algoritmy, datové struktury, zapouzdření, řízení zdrojů, bezpečnost, softwarové inženýrství a vývoj webových aplikací. Jazyky zahrnují C, PHP a JavaScript s SQL, CSS a HTML. Offline verze CS50x je druhým největším kurzem na Harvardu."
  coursera_beyond_longdescription: 'Kurz CS101 Nick Parlante ze Stanfordu (zdarma!). CS101 učí základní myšlenky informatiky pro publikum bez předchozích zkušeností. Hrajte si a experimentujte s krátkými kousky kódu, abyste přivedli k životu sílu i limity počítačů. CS101 také poskytuje úvod do pozadí dnešních počítači: co je to počítač, co je hardware, co je to software, co je internet. Není vyžadována žádná předchozí zkušenost kromě schopnosti používat webový prohlížeč.'
  udacity_beyond_longdescription: "V tomto kurzu se naučíte klíčové pojmy v oblasti počítačové vědy a naučíte se psát své vlastní počítačové programy v kontextu tvorby prohledávače webu. Pro tento kurz nepotřebujete žádné předchozí znalosti programování. Začátečníci jsou vítáni! Na konci tohoto kurzu budete umět klíčové pojmy v informatice a dost programování na to, abyste mohli samostatně psát programy v Pythonu. Tento kurz vás připraví na středně pokročilé počítačové kurzy."
  teachingtree_beyond_longdescription: "TeachingTree je otevřená platforma, která umožňuje komukoliv organizovat vzdělávací obsah. Naším cílem je rychlý přístup k přesně těm ukázkám, které studenti potřebují, aby se naučili jednotlivé pojmy. Každý je vítán aby pomohl přidáním videa nebo označením jednotlivých konceptů."
  kodu_beyond_longdescription: "Kodu umožňuje dětem vytvářet hry na PC a XBox pomocí jednoduchého vizuálního programovacího jazyka. Kodu lze použít k výuce učit tvořivosti, řešení problémů, vyprávění, stejně jako k programování. Kdokoliv může použít Kodu k vytvoření hry, malé děti i dospělí bez znalosti designu nebo programování. Kodu pro PC je k dispozici ke stažení zdarma. Kodu pro XBox je V USA k dispozici také na XBox Marketplace v kanálu Indie her za 5 dolarů."
  cargobot_beyond_longdescription: "Cargo-Bot je logická hra, v které učíte robota přesouvat bedny. Zní to jednoduše, že? Obsahuje 36 ďábelsky chytrých hádanek, strašidelnou hudbu a ohromující retina grafiku. Můžete dokonce nahrávat vaše řešení a sdílet je svým přátelům na YouTube."
  kidsruby_beyond_longdescription: 'Zabav se a vytvoř hru, nebo se staň hackerem své domácí úlohy pomocí Ruby. Jen řekni tvým rodičům nebo učitelům, že se učíš programovací jazyk Ruby... ;) Je zdarma a funkční na každém počítač. [Poznámka: Je vyžadována Desktop instalace]'
  w3schools_beyond_longdescription: "Naučte se vytvářet webové stránky na vašem počítači. Naučte se základy serveru za méně než jeden den. Naučte se přidat databázi na vaše webové stránky"
  codeavengers_beyond_longdescription: "Naučte se programovat hry, aplikace a webové stránky. Navrženo odborníky, s ideální úrovní obtížnosti pro začátečníky, snadno srozumitelnými instrukcemi a velkou pomocí tam, kde jí potřebujete. Naše HTML, CSS a JavaScript kurzy obsahují programovací výzvy a opakující cvičení, které dělají učení zábavným a efektivním pro všechny věkové kategorie."
  mozilla_beyond_longdescription: "V Thimble je směšně jednoduché vytvářet a sdílet vlastní webové stránky. Pište a upravujte HTML a CSS přímo v prohlížeči a pak si okamžitě prohlídněte výsledky vaší práce. Sdílejte dokončené projekty jediným kliknutím. Ideální pro začátečníky i experty."
  codecombat_beyond_longdescription: "Hrajte jako kouzelník a pomocí kódu (kouzel) ovládejte své hrdiny, procházejte bludišti, porazte zlobry, zmaťte nepřátele a zachraňte spojence! Naučte se jazyk JavaScript v této HTML 5 hře pro úplné začátečníky."
  codea_beyond_longdescription: "Codea pro iPad umožňuje vytvářet hry a simulace nebo jakýkoliv váš další vizuální nápad. Proměňte své myšlenky v interaktivní výtvory, které využívají funkce iPadu jako je multi-touch a akcelerometr. Myslíme si, že Codea je nejkrásnější editor kódu, který kdy budete používat. Je to navíc snadný. Codea je navržen tak, abyste se mohli dotknout vašeho kódu. Chcete změnit číslo? Jen na něj klepněte a přetáhněte jej. Co třeba barvu nebo obrázek? Klepnutím zobrazíte vizuální editory, které umožňují vybrat přesně to, co chcete."
  lego_beyond_longdescription: "Vytvořte malé, přizpůsobitelné a programovatelné roboty pomocí kostek LEGO."
  finch_beyond_longdescription: "Finch je nový robot pro výuku informatiky. Jeho design je výsledkem čtyřletého vývoje v Carnegie Mellon CREATE laboratoři. Finch je navržen tak, aby podporoval poutavý úvod do umění programování. Má podporu pro více než tucet programovacích jazyků a prostředí, včetně několika prostředí vhodných pro žáky od osmi let. Finch byl navržen tak, aby studenti mohli psát bohatě interaktivní programy."
  arduino_beyond_longdescription: "Arduino je populární platforma umožňující umělcům a designérům pracovat se skutečnými senzory, svítícími diodami, bzučáky a dalším. Virtuální pískoviště Sparkfun vás naučí skutečnému Arduino programování přímo v prohlížeči."
  processing_beyond_longdescription: "Processing je programovací jazyk, vývojové prostředí a online komunita. Od roku 2001 podporuje Processing softwarovou gramotnosti v rámci vizuálních umění a vizuální gramotnosti v rámci technologie. Původně byl vytvořen, aby sloužil jako softwarový skicák a učil základy programování v rámci vizuálního kontextu. Později se jazyk Processing vyvinul v nástroj pro profesionály. Dnes existují desítky tisíc studentů, umělců, návrhářů, výzkumníků a fandů, kteří používají Processing pro učení, prototypování a výrobu."
  alice_beyond_longdescription: "Za použití inovativního programovací prostředí na podporu 3D animací projekt Alice poskytuje nástroje a prostředky k výuce informatického myšlení, řešení problémů a programování přes celé spektrum věků a vzdělávacích stupňů."
  sphero_beyond_longdescription: "Ať už jste pedagog nebo rodič, SPRK lekce přináší dětem zábavný rychlý kurz programování robotů zatímco také zdokonaluje jejich znalosti v matematice a vědě."

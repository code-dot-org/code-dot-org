  third_party_tynker_desc: "Tynker je kreativní výpočetní platforma, která pomáhá dětem rozvíjet výpočetní myšlení a znalosti programování zábavným, intuitivním a nápaditým způsobem. Náš inovativní vizuální programovací jazyk, interaktivní výukové kurzy a programovací činnosti založené na hře nabízejí jednoduchý úvod do programování a umožňují dětem inovovat a tvořit."
  third_party_tynker_btn_curriculum: "Vyzkoušejte si Tynkerovy úlohy pro začínající čtenáře"
  third_party_tynker_btn_site: "Navštivte Tynkera"
  third_party_scratchjr_desc: "Scratch Jr. je úvodní programovací jazyk, který umožňuje malým dětem (5-7 let) vytvářet vlastní interaktivní příběhy a hry. Děti skládají dohromady grafické programové bloky, aby přiměly postavy se hýbat, skákat, tančit a zpívat. Děti mohou upravovat postavy v grafickém editoru, přidávat své vlastní hlasy a zvuky, dokonce vložit vlastní fotky, a pak použít programové bloky pro oživení svých postav."
  third_party_scratchjr_btn_curriculum: "Stáhnout Scratch Jr. Curriculum"
  third_party_scratchjr_btn_site: "Navštiv Scratch Jr."
  third_party_scratch_desc: "Pomocí Scratch můžete programovat vlastní interaktivní příběhy, hry a animace a sdílet své výtvory s ostatními uživateli v online komunitě. Scratch pomáhá mladým lidem s výukou kreativního myšlení, systematické argumentace a spolupráce – to jsou základní dovednosti pro život v 21. století."
  third_party_scratch_btn_curriculum: "Stáhněte si úlohy pro Scratch"
  third_party_scratch_btn_forum: "Scratch učitelské Fórum"
  third_party_scratch_btn_site: "Navštiv Scratch"
  third_party_lightbot_desc: "V aplikaci Lightbot musí studenti programovat robota pomocí příkazů za účelem řešení hádanek. Studenti mohou hrát hru v prohlížeči (vyžaduje Flash Player) nebo na zařízeních se systémy Android a iOS. Studenti hrají v aplikaci Lightbot úlohy na \"Základní\" úrovni. Naučí se, jak říct počítači, co dělat s řadou základních příkazů, a získají obecnou představu o tom, jak se počítačové programy píší."
  third_party_lightbot_btn_curriculum: "Stáhněte si úlohy pro Lightbot"
  third_party_lightbot_btn_site: "Vyzkoušejte Lightbot"
  third_party_khan_desc: "Naučte se programovat kresby, animace a hry pomocí JavaScript & ProcessingJS nebo zjistěte, jak vytvořit webové stránky s HTML a CSS. Vše, co vytvoříte, můžete sdílet, můžete prozkoumat, co vytvořili jiní a navzájem se od sebe učit!"
  third_party_khan_btn_learn: "Naučte se informatiku s Khanovou akademií"
  third_party_khan_btn_forum: "Fórum Informatika na Khanově akademii"
  third_party_appinv_desc: "MIT App Inventor je programovací nástroj založený na skládání bloků, který umožňuje všem, dokonce i začátečníkům, začít programovat a vytvářet plně funkční aplikace pro zařízení s Androidem. Ti, kteří s App Inventor začínají, mohou mít první funkční aplikaci hotovou za hodinu nebo méně a mohou programovat složitější aplikace v podstatně kratší době než s tradičními příkazovými jazyky."
  third_party_appinv_btn_curriculum: "Stáhněte si úlohy pro App Inventor 2"
  third_party_appinv_btn_forum: "Fórum App Inventor 2"
  third_party_appinv_btn_site: "Vyzkoušejte App Inventor 2"
  third_party_codehs_desc: "CodeHS představuje programování pomocí bloků krátkými videi, ukázkovými kódy a spoustou programovacích cvičení, které činí kódování zábavné a přístupné pro začátečníky. Pro školy a učitele poskytuje CodeHS vzorové úlohy, nástroje pro učitele a profesní rozvoj. Ti, kteří studují samostatně, mohou získat potřebnou pomoc při studiu od sítě školitelů."
  third_party_codehs_btn_try: "Úvod do informatiky další informace pro školy"
  third_party_codecademy_desc: "Přehodnocujeme vzdělání zdola nahoru. Web přehodnotil téměř vše - obchod, sociální sítě, zdravotnictví a další. Budujeme vzdělání, jaké svět potřebuje - první skutečně síťové nativní vzdělání."

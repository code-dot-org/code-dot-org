  course2_shortdescription_congrats: "Pro studenty se základní schopností čtení tento kurz navazuje na kurz 1. Studenti vytvoří programy za účelem řešení problémů a vyvinou interaktivní hry nebo příběhy, které mohou sdílet. Vhodné pro 2.-5. třídu ZŠ."
  course3_shortdescription_congrats: "Připraveni na další úroveň? Studenti se hlouběji ponoří do programovacích témat z předchozích kurzů a budou hledat vhodná řešení složitějších problémů. Na konci tohoto kurzu studenti tvoří interaktivní příběhy a hry, které mohou s kýmkoli sdílet. Vhodné pro 4.-5. ročník ZŠ."
  course4_shortdescription_congrats: "Můžeme postoupit dále? Studenti se hlouběji ponoří do programovacích témat z předchozích kurzů a budou hledat vhodná řešení složitějších problémů. Na konci tohoto kurzu studenti tvoří interaktivní příběhy a hry, které mohou s kýmkoli sdílet. Vhodné pro 4.-8. ročník ZŠ."
  codeorg_longdescription: "Nauč se základní pojmy informatiky pomocí tahání myší. Je to hravá, samostatně vedená výuka, v jejíchž videolekcích v hlavních rolích vystupují hvězdy jako Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zombies. Nauč se příkazy opakování, rozhodování a základní algoritmy. Dostupné v 34 jazycích."
  codeintl_longdescription: "Nauč se základní pojmy informatiky pomocí tahání myší. Je to hravá, samostatně vedená výuka, v jejíchž videolekcích v hlavních rolích vystupují hvězdy jako Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zombies. Nauč se příkazy opakování, rozhodování a základní algoritmy. Dostupné v 34 jazycích."
  thinkersmithspanish_longdescription: "Použitím předdefinovaného \"slovníkového Robota\" budou žáci vedeni k objevování tak, aby prováděli specifické úkoly bez předchozí instruktáže. Tato pasáž učí žáky spojení mezi symboly a akcí, jakož i cennou dovednost ladění."
  khan_longdescription: "Naučte se základy programování v jazyce JavaScript při vytváření zábavných kreseb s tvým vlastním programem. Spolupracuj ve třídě nebo udělej sám!"
  khanes_longdescription: "Naučte se základy programování v jazyce JavaScript při vytváření zábavných kreseb s tvým vlastním programem. Spolupracuj ve třídě nebo udělej sám!"
  khanpt_longdescription: "Naučte se základy programování v jazyce JavaScript při vytváření zábavných kreseb s tvým vlastním programem. Spolupracuj ve třídě nebo udělej sám!"
  khanhe_longdescription: "Naučte se základy programování v jazyce JavaScript při vytváření zábavných kreseb s tvým vlastním programem. Spolupracuj ve třídě nebo udělej sám!"
  khanfr_longdescription: "Naučte se základy programování v jazyce JavaScript při vytváření zábavných kreseb s tvým vlastním programem. Spolupracuj ve třídě nebo udělej sám!"
  khanpl_longdescription: "Naučte se základy programování v jazyce JavaScript při vytváření zábavných kreseb s tvým vlastním programem. Spolupracuj ve třídě nebo udělej sám!"
  tynker_longdescription: "Vytvoř své vlastní hry a sdílej je s přáteli! Řeš zábavné programovací hádanky a na každém levelu se nauč programovací pojmy. Přizpůsob si hry s animovanými postavičkami, s více úrovněmi a bohatými rekvizitami. Aby tvoje hry byly jako skutečné, použij fyziku. Podívej se na program jako grafické bloky nebo JavaScript. Přeneste své mobilní hry na iPad a tablet s Androidem. Vybírej z více než tuctu zábavných aktivit!"
  scratch_longdescription: "Ve Scratchi můžeš vytvářet vlastní interaktivní hry, příběhy, animace a sdílet je s přáteli. Začni s animacemi svého jména, vytvořením pohlednice a hry ping-pong."
  lightbot_longdescription: "Veď robota Poky, aby rozsvítil všechny modré dlaždice! Poky je hádanková hra, která využívá programování hry, aby hráči získali praktické porozumění základů programování. Naučte se řadit příkazy, psát procedury a využívat opakování k řešení jednotlivých úrovní. Ideální pro všechny věkové kategorie."
  thinkersmith_longdescription: "Pomocí předem definovaného \"Robotického slovníku\" žáci zjistí, jak se navzájem vést k splnění konkrétních úkolů před tím, aby o tom nejprve diskutovali. Tato lekce učí děti spojení mezi symboly a akcemi, stejně jako neocenitelné dovednosti ladění programu. \"Mí robotičtí přátelé\" fungují nejlépe jako skupinová aktivita  a zahrnuje příručku pro učitele pro použití ve třídě."
  condcards_longdescription: "Nauč se něco o algoritmech a podmíněných příkazech v této aktivitě bez počítače (\"unplugged\") a balíčkem karet. Žáci pracují v týmu a potřebují jeden balíček karet."
  lightbotintl_longdescription: "Nauč se základy programovací logiky, začti od naprostých základů programování pro věk od 4 let na iOS nebo Androidu (nebo ve webovém prohlížeči). Zjisti, jak řadit příkazy, odhalovat vzorky, používat procedury a využívat opakování!"
  codehs_longdescription: "Zadávání příkazů počítači, což je základ všeho programování, je podobné udílení příkazů psovi. Nauč se programovat se psem Karlem &mdash; zábavný, přístupný a vizuální vstup do programování, který úplné začátečníky učí základní pojmy jako jsou příkazy a funkce. Výuku si řídí žák sám, ale učitelé mohou registrovat učitelský přístup, v němž mohou sledovat žákův pokrok."
  codecademy_longdescription: "Codecademy je interaktivní, žákem řízený úvod do základů informatiky pomocí JavaScriptu, který používají desítky milionů žáků a studentů po celém světě. Připravili jsme Hodinu kódu, která neotravuje, je plná zážitků v doprovodných kvízech, snímcích a zakončena kompletními projekty pro žáky."
  codecombat_longdescription: "Porazte zlobry a naučte Python nebo JavaScript v této epické programovací hře!"
  codemonkey_longdescription: 'CodeMonkey je online hra, která učí programovat ve skutečném programovacím jazyce! Žáci programují opici, aby chytala banány, přitom v každém levelu je to trochu obtížnější. Za každé řešení dostanou hvězdné skóre a jedním klepnutím je mohou sdílet. '
  codeavengers_longdescription: "Vytvoř sřílečku pro 2 hráče v JavaScriptu v 10 krátkých krocích. Pak pokračuj v učení se základům programování (proměnné a příkaz KDYŽ) při vytváření kvízu, který můžeš sdílet přátelům. Cestou získej body a odznaky, abys v tomto soutěžení dosáhl vrcholu třídního žebříčku."
  processing_longdescription: "Úvod do programování v rámci grafického umění pomocí programovacího jazyka Processing. Krátké videolekce uvedou programovací cvičení, které vedou k vytváření interaktivního programu pro kreslení"
  robomind_longdescription: 'Žáci se naučí základy programování prostřednictvím kontroly jejich vlastního virtuálního robota. Online kurz je plně soběstačný s krátkými prezentacemi, filmy, kvízy, automatickým vedením a tipy na pomoc s programovacími cvičeními. '
  groklearning_longdescription: "Použij programovací jazyk Python k vytvoření chatbota jménem \"Eliza\", který bude jednat jako robot psychoterapeut. Naučíš Elizu mluvit i říkat ty správné věci. Dokáže oklamat tvoje přátele, aby si mysleli, že je člověk a ne počítač?"
  quorum_longdescription: "Tento kurz je přístupný i pro zrakově postižené a pracuje s čtečkou obrazovky. Připoj se k Marii, která nastupuje do biologické laboratoře jako programátorka a učí se programovací jazyk Quorum. Tento kurz je řízen studentem a obsahuje online příklady úkolů."
  codespark_longdescription: "Foos je zábavná forma výuky programování. Programujte hezké postavičky, které řeší hlavolamy a přeneste virtuální svět k životu. Tato hra je beze slov, aby mohl hrát každý!"
  kodable_longdescription: "Kodable je hra pro iPad, která představí dětem 5+ základy programování. Přítomnost učitele nebo rodiče je vhodná, ale není pro tuto hru nutná."
  tynkerapp_longdescription: "Naučte se programovat řešením zábavných hádanek. Snadno vytvářejte hry a příběhy za použití různých grafických motivů, stavebnic her a přizpůsobitelných postaviček. Není nutné připojení k Internetu. K vašim výtvorům můžete přistupovat i na webu."
  robomindnl_longdescription: 'Žáci se naučí základy programování prostřednictvím kontroly jejich vlastního virtuálního robota. Online kurz je plně soběstačný s krátkými prezentacemi, filmy, kvízy, automatickým vedením a tipy na pomoc s programovacími cvičeními. '
  flappy_longdescription: "Pomocí drag-and-drop programování si vytvořte vlastní Flappy Bird hru, kterou si můžete přizpůsobit aby vypadala jinak (Flappy žralok, Flappy Santa, cokoliv). Přidejte si ji do telefonu jediným kliknutím."
  bitsbox_longdescription: "Uprav si svůj vlastní virtuální tablet, pak programuj řadu herních aplikací a sdílej je. Jednoduché návody umožňují dokonce i malým  dětem programovat v opravdovém JavaScriptu.  Čím více toho umíš, tím dále můžeš dojít."
  makeschool_longdescription: "Naučte se kódovat při tvorbě hry na iPhone pomocí nového a jednoduchého programovacího jazyku Swift! Vytvořte hru inspirovanou Poké&eacute;mony a napište kód abyste naučili své stvoření nové věci. Naučíte se jak pracovat s proměnnými a způsoby jak pomoci vašemu stvoření zvítězit!"
  touchdevelop_longdescription: 'Dotykově ovládatelný editor vás provede vytvářením pixel artu, řešením medvědích hádanek a tvorbou vaší vlastní hry se skákajícím ptáčkem. '
  appinventor_longdescription: "Zábavné, rychlé video tutoriály tě provedou tvorbou třech jednoduchých aplikací pro tvůj Android telefon nebo tablet. Tato hodinka kódu, navrhnuta pro nováčky i experty, tě připraví na tvorbu tvých vlastních aplikací než se naděješ. Představ si sdílení tvých vlastních výtvorů s tvými přáteli! Vhodné pro jednotlivce i pro učitele vedoucí třídy."
  blockly_longdescription: "Máte PC s pomalým nebo žádným přístupem k Internetu? Stáhněte si Blockly cvičení, které bylo předchůdcem Code.org kurzů - jediný 3MB ZIP soubor může být nahraný na libovolný počítači nebo použit z přenosného USB disku"
  thinkersmith2_longdescription: "Žáci se učí o reprezentaci a ukládání znaků v dvojkové soustavě, stejně jako funkce zapnutí a vypnutí. Na konci třída dostane zakódovat vlastní iniciály, aby si je vzala s sebou domů."
  kodableunplugged_longdescription: 'FuzzFamily Frenzy je navrženo pro použití s obyčejným papírem tak, aby uvedlo do programovací logiky děti starší pěti let. Učitel vysvětlí hru a studenti pak programují svého partnera, aby prošel jednoduchou překážkovou drahou. '
  projguts_longdescription: "Tato \"unplugged\" aktivita bez počítače pomáhá žákům naučit se, jak modelovat a simulovat při skupinovém hraní různých verzí hry kámen / nůžky / papír a umožní vidět výsledky jako různé modelování experimentů."
  hourofcode_longdescription: "Zástupný symbol pro nový code.org/hoc"
  frozen_longdescription: "Pojďme spojit Anna a Elsu, jak ony prozkoumávají pomocí kódu kouzlo a krásu ledu. Sněhové vločky a vzory se vytváří při bruslení a udělají zimní říši divů, kterou pak můžete sdílet se svými přáteli!"
  starwars_longdescription: "Nauč se programovat droidy a vytvoř si vlastní hru Star Wars v galaxii daleko, daleko pryč."
  playlab_longdescription: "Vytvoř příběh nebo hru v Play Labu! Tvoř zvířata, piráty, zombík, ninjy a spoustu dalších. Postavy se hýbou, vydávají zvuky, získávají body a dokonce hází ohnivé koule!"
  monstercoding_longdescription: "Tajemný ostrov kódování pro hledání příšer nabízí zábavou naplněné samostatně vedená dobrodružství učící několik klíčových pojmů programování pro děti. Každý blok založený na aktivitě staví na předchozím uvedení dětí do funkcí, logických hodnot, cyklů, If/Else příkazů a polí pomocí barevné animované grafiky, zvukových instrukcí."
  allcancode_longdescription: "Studenti hrají dobrodružnou hru založenou na originálním příběhu. Provázejí Marka - hlavní postavu - přes každou úroveň zadáváním podrobných pokynů ve formě vizuálního programovacího jazyka používaného v Hodině kódu. Zavedly se sekvence povelů, opakování a podmínky, aniž by to zpozoroval."
  csfirst_longdescription: "Vytvořte příběh o dvou postavách na moři. Animujte vodu a upravit scenérie přidáním vlastní světlice. Použijte kód, abyste pověděli příběh, který chcete vyprávět!"
  boxisland_longdescription: "Udělejte si výlet na ostrově pokladů a pomozte Hirovi sesbírat všechny hodiny rozptýlené v divočině! V tomto kurzu se naučíte základy algoritmů, posloupností, cyklů a podmínek!"
  codesters_longdescription: 'Vytvořte si své vlastní hry, animace a umělecké práce pomocí Pythonu.  Jakmile budete hotovi, sdílejte je s přáteli! Program v Pythonu, který je skutečný programovací jazyk používaný denně společnosti - náš nástroj používající přetažení a upuštění je snadné se naučit!  Zkuste si vytvořit basketbalovou hru, choreografie tance nebo návrh animované karty! '
  texasinstruments_longdescription: 'Deseti-minutovou kódovací aktivitu lze použít ve třídě jako  k podnícení zájmu studentů o kódování s technologií Texas Instrument technologií denně v jejich batozích.  Naučte se základům kódování pomocí TI-84 &#8482; Plus a začněte programovat v pouhých 10 minutách – žádné zkušenosti nejsou potřebné!  '
  teacherled_longdescription: "Nyní desítky tisíc pedagogů si zkusili Hodinu kódu, mnoho tříd je připraveno na kreativnější, méně obecné jednorázové aktivity k výuce základů informatiky. K pomoci učitelům najít inspiraci, jsme shromáždili a lektorovali jednohodinové vedené lekce pro učitele a plány činnosti navržené pro různé studijní obory Hodiny kódu pro veterány."

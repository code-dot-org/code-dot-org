  support_and_questions_section_subhead: Сè уште имате прашања? Допрете до нас! Ние
    сме тука да помогнеме.
  support_and_questions_section_desc: Нашиот тим за поддршка е тука за да одговори
    на сите прашања што може да ги имате за започнување на наставата со Code.org.
    Можете исто така да прашате други наставници за нивното искуство на нашите форуми
    за наставници.
  blockchain_hero_heading: Како работи блокчејн

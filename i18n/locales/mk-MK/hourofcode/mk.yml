  hoc_faq_count_hoc_q: Како ги броите Часовите на Кодот?
  hoc_faq_map_q: Зошто не ја гледам мојата точка на картата?
  hoc_faq_map_a: Жал ни е што не го гледате вашиот настан на мапата на Hour of Code.
    Поради десетици илјади организатори кои се регистрираат, мапата ги агрегира податоците
    и прикажува една точка за неколку настани. Ако кликнете на бројот над мапата,
    ќе бидете упатени кон листа на сите настани од држава и може да го најдете вашиот
    настан наведен таму. Дополнително, со оглед на илјадници луѓе кои се регистрираат
    за Hour of Code, мапата и списокот на настани обично трае 48 часа за да се ажурираат.
    Проверете пак за неколку дена!
  hoc_faq_map_a_markdown: Жал ни е што не го гледате вашиот настан на картата Hour
    of Code. Поради десетиците илјади организатори кои се пријавуваат, мапата ги агрегира
    податоците и прикажува една точка за неколку настани. Ако кликнете на врската
    [events page] (%{events_url}) под мапата ќе бидете насочени кон листа на сите
    настани по држава и може да го најдете вашиот настан наведен таму. Дополнително,
    со оглед на илјадниците луѓе кои се пријавуваат за Часот на законик, листата на
    мапи и настани обично трае 48 часа за ажурирање. Проверете назад за неколку дена!
  hoc_faq_count_hoc_a: Hour of Code tracker не е точно мерење на употребата. Ние не
    ги рачунаме совршените уникатни ИД на студентите кога го следиме учеството во
    Hour of Code, особено затоа што ние не бараме студентите да се логираат или да
    се регистрираат. Како резултат на тоа, ние и ги пребројуваме и ги рачунаме учесниците
    во исто време. Прочитајте ги сите детали <a href='%{codeorg_url}/loc'>тука</a>.
  hoc_faq_count_hoc_a_markdown: 'Ние не ги броиме уникатните студентски лични карти
    совршено кога го следиме учеството во Hour of Code. Зошто? Делумно затоа што не
    сакаме триење на поттикнување на “најави/регистрирај се” пред ученик или училница
    да се обиде да учи за прв пат, а делумно затоа што има можеби активности што не
    можеме да ги следиме на интернет. Ние преземаме одредени чекори за да го намалиме
    двојното броење, но без најава, ова не може да функционира совршено. Во исто време,
    постојат МНОГУ студентски активности во Часот на законик кои воопшто не се следат.
    На пример: (1) учениците кои користат апликација за мобилен/таблет за да го пробаат
    Hour of Code обично не се бројат (2) учениците кои споделуваат екран за програмирање
    на парови или групно програмирање може да се сметаат како еден (3) ученици кои
    се обидуваат со исклучена активност во училница не можат да се бројат онлајн (4)
    наставници кои креираат свои Hour of Code активности. Како резултат на тоа, има
    некои недоволно броење и некои двојно броење, и затоа не го гледаме тракерот Hour
    of Code да биде точна мерка за употреба. Тоа секако е насочено коректно, и покажува
    дека учествувале многу десетици милиони студенти.'
  hoc_faq_one_hour_q: Колку може да се научи за еден час?
  hoc_faq_one_hour_a: Целта на Hour of Code не е да научиме некој да стане експертски
    компјутерски научник во еден час. Еден час е доволно само за да научат дека информатиката
    е забавна и креативна, дека е достапна за сите возрасти, за сите студенти, без
    оглед на позадината. Мерката за успех на оваа кампања не е во тоа колку учат CS-учениците
    - успехот се рефлектира во широка партиципација преку родовите и етничките и социоекономските
    групи, и што резултира со зголемување на уписот и учеството што го гледаме во
    CS курсевите на сите нивоа на одделенија. Милиони наставници и студенти кои учествуваа
    одлучија да поминат повеќе од еден час - да учат цел ден или цела недела или подолго,
    и многу студенти одлучија да се запишат на целиот курс (или дури и специјализација
    на колеџ) како резултат.<br/><br/> Покрај студентите, уште еден "ученик" е едукатор
    кој добива доверба по еден час за да можат да учат компјутерски науки иако можеби
    немаат диплома како компјутерски научник. Десетици илјади наставници решаваат
    понатаму да ги следат компјутерските науки, или да присуствуваат на ПД или да
    нудат следни онлајн курсеви, или и двете. И ова се однесува и на администраторите
    на училиштата, кои сфаќаат дека компјутерската наука е нешто што нивните студенти
    го сакаат и нивните наставници се способни. <br/><br/> Пред сè, она што сите учесници
    можат да го научат за еден час е тоа што можеме да го направиме тоа.
  hoc_faq_one_hour_a_markdown: |-
    Целта на Часот на законик не е да научи никого да стане експерт информатичар за еден час. Еден час е доволен само за да се научи дека компјутерската наука е забавна и креативна, дека е достапна на сите возрасти, за сите ученици, без оглед на позадината. Мерката за успех на оваа кампања не е во тоа колку учениците на ЦС учат - успехот се рефлектира во широко учество низ родовите, расните/етничките и социоекономските групи, а резултирачкото зголемување на запишувањето и учеството што го гледаме во курсевите за ЦС на сите нивоа на одделение. Милиони наставници и студенти кои учествуваат одлучија да одат подалеку од еден час - да учат за цел ден или цела недела или подолго, а многу студенти одлучија да се запишат на целиот курс (или дури и на колеџ големи) како резултат.

    Покрај студентите, друг “ученик” е едукаторот кој стекнува доверба по еден час дека може да предава компјутерски науки иако можеби немаат диплома за компјутерски научник. Десетици илјади наставници одлучуваат да ги извршуваат компјутерски науки понатаму, или присуствуваат на ПД или нудат следење на онлајн курсеви, или и двете. И ова важи и за училишните администратори исто така, кои сфаќаат дека компјутерските науки е нешто што нивните ученици сакаат и нивните наставници се способни.

    Пред сè, она што сите учесници можат да го научат за еден час е дека можеме да го направиме тоа.

  ai_2023_banner_title: АИ образование за светот
  ai_2023_banner_skinny_desc: Погледнете како планираме да го донесеме образованието
    за АИ во училниците насекаде.
  teachai_launch_blog_title: Воведување на TeaChai!
  teachai_launch_blog_desc_01: Образованието, непрофитните и технолошките лидери се
    здружуваат за да понудат насоки за безбедно интегрирање на АИ во училниците ширум
    светот
  teachai_launch_blog_desc_02: TeaChai има за цел да го интегрира образованието за
    ВИ во основните и средните наставни програми низ целиот свет преку нови извештаи,
    препораки за политики и можности за ангажирање на јавноста.
  ai_pl_callout_title: АИ 101 за наставници
  ai_pl_callout_desc_01: Откријте го светскиот свет на вештачката интелигенција (АИ)
    и нејзиниот трансформативен потенцијал во образованието со нашата сеопфатна серија
    за учење преку Интернет за наставници.
  ai_pl_callout_desc_02: Code.org, ETS, ISTE и Khan Academy се здружуваат за да им
    донесат на едукаторите професионална серија за учење која ги поддржува наставниците,
    бидејќи тие се прилагодуваат на влијанијата на АИ врз училницата.
  ai_hero_heading: Вештачката интелигенција не е магија… Тоа е само код!
  ai_hero_desc: Демистифицирајте ја вештачката интелигенција (АИ) со учење како ги
    менува начините на кои живееме, работиме и учиме.
  ai_intro_heading: Зошто да дознаете за АИ?
  ai_intro_video_title: Зошто АИ е важно со Деб Раџи
  ai_intro_video_caption_link: Проверете ја целосната серија Вовед во АИ
  ai_intro_list_title_01: Основно знаење
  ai_intro_list_desc_01: Искра интерес на студентите за технологија и да им помогне
    да се разбере светот околу нив во подлабок начин.
  ai_intro_list_title_02: Креативност и иновации
  ai_intro_list_desc_02: Инспирирајте ги учениците да размислуваат креативно и да
    иновираат, бидејќи ги истражуваат потенцијалните апликации на АИ.
  ai_intro_list_title_03: Решавање проблеми и критичко размислување
  ai_intro_list_desc_03: Поттикнете ги учениците да развијат суштински вештини како
    што учат да дизајнираат, градат и оценуваат системи за АИ.
  ai_why_heading: Зошто да предавате АИ со Code.org?
  ai_why_desc: Сите ресурси што ви се потребни на едно место! Истражете ги нашите
    придонеси за наставни програми, курсеви за професионално учење и видео серии дизајнирани
    за вас и вашите ученици.
  ai_why_link_01: Истражете ги наставните програми на АИ
  ai_why_link_02: Погледнете ги опциите за професионално учење
  ai_why_link_03: Гледајте видеа со АИ
  ai_curricula_heading: Наставни програми за АИ
  ai_curricula_desc: Истражете ги различните придонеси за наставна програма за АИ
    кои ги задоволуваат различните потреби во училницата.
  ai_curriculum_title_01: АИ и машинско учење
  ai_curriculum_desc_01: Истражете како компјутерите учат од податоците. Развијте
    проекти за машинско учење околу податоците од реалниот свет. Дизајнирајте апликација
    за машинско учење за да решите лично релевантен проблем.
  ai_curriculum_grades_01: 'Нивоа на одделение: 6-12'
  ai_curriculum_duration_01: 'Времетраење: 20 часа'
  ai_curriculum_btn_aria_label_01: Истражете ја единицата за АИ и машинско учење
  ai_curriculum_title_02: АИ и етика
  ai_curriculum_desc_02: Размислете за етичките импликации на АИ, потоа работете заедно
    за да создадете ресурс “Етички кодекс на АИ” за креаторите на АИ и законодавците
    насекаде.
  ai_curriculum_grades_02: 'Одделение нивоа: 5-12'
  ai_curriculum_duration_02: 'Времетраење: 1 час'
  ai_curriculum_btn_aria_label_02: Погледнете го планот за лекции за ВИ и етика
  ai_curriculum_title_03: АИ за океаните
  ai_curriculum_desc_03: Помош А.И. чистење на океаните од страна на обука за откривање
    на ѓубрето! Дознајте за податоците за обуката и пристрасноста и како АИ може да
    ги реши светските проблеми.
  ai_curriculum_grades_03: 'Ниво на одделение: 3-12'
  ai_curriculum_duration_03: 'Времетраење: 1 час'
  ai_curriculum_btn_aria_label_03: Пробајте ја активноста на АИ за океаните
  ai_curriculum_title_04: Како работи АИ
  ai_curriculum_desc_04: Овие лекции ја дополнуваат видео серијата Како работи АИ.
    Секоја лекција е спарена со едно видео од серијата, нуркање-подлабоко во концептите
    воведени во видеата.
  ai_curriculum_btn_aria_label_04: Истражете како работи лекциите за АИ
  ai_carousel_heading: 'Што велат наставниците за АИ со Code.org:'
  ai_carousel_quote_01: Оваа лекција, исто така, им даде можност на моите ученици
    да видат дека постои елемент на мислење во системите за класификација. Подоцна,
    кога почнавме да гледаме како пристрасноста може да заврши во АИ, јас бев во можност
    да ги повлечам назад и да ги потсетам дека податоците што се користат за обука
    на нивните модели се засновани на избори.
  ai_carousel_quote_02: Моите студенти научија дека не мора само да бидат потрошувачи
    кога станува збор за технолошкиот напредок што го доживуваат речиси секојдневно.
    Тие всушност можат да бидат креатори!
  ai_pl_heading: Подготвувајќи се да учат АИ
  ai_pl_subheading: Подгответе се да научите АИ користејќи го нашиот само-темпо онлајн
    модул.
  ai_pl_list_01: Добијте вовед во вештачката интелигенција и машинското учење.
  ai_pl_list_02: Обучете модел за машинско учење користејќи AI Lab.
  ai_pl_list_03: Вклучете се со апликации за машинско учење.
  ai_pl_list_04: Размислете за импликациите во реалниот свет од АИ и машинското учење.
  ai_pl_list_05: Истражуваат крајот на поглавјето проекти.
  ai_pl_duration: 'Времетраење: 2 часа'
  ai_pl_title: Настава АИ и машинско учење
  ai_pl_desc: Вовед во вештачка интелигенција и машинско учење. Обучете модел за машинско
    учење користејќи AI Lab. и вклучете се со апликации за машинско учење. Размислете
    за импликациите во реалниот свет од АИ и машинското учење.
  ai_video_series_title: Како работи АИ
  ai_video_series_desc: Со вовед од извршниот директор на Microsoft, Сатја Надела,
    оваа серија кратки видеа ќе ве запознае со тоа како функционира вештачката интелигенција
    и зошто е тоа важно. Потоа истражувајте во прашања како алгоритамска пристрасност
    и етиката на донесување одлуки за АИ.
  ai_resources_heading: Дополнителни ресурси
  ai_resources_desc: Заинтересирани сте да дознаете повеќе за АИ? Еве неколку дополнителни
    ресурси кои можат да помогнат да се прошири учењето на вашите ученици.
  ai_resources_title_01: Етика на АИ панелот
  ai_resources_desc_01: Одете подлабоко со некои од нашите омилени експерти за АИ!
    Оваа панел дискусија се осврнува на важни прашања како алгоритамска пристрасност
    и иднината на работата.
  ai_resources_btn_aria_label_01: Гледајте го панелот Етика на АИ
  ai_resources_title_02: Замислете Куп Јуниор
  ai_resources_desc_02: Овој глобален предизвик AI for Good ги воведува студентите
    во иницијативите AI for Good на Мајкрософт, оспособувајќи ги да решат проблем
    во светот со моќта на ВИ.
  ai_resources_btn_aria_label_02: Дознајте за предизвикот Imagine Cup Junior
  ai_resources_title_03: АИ за наставници
  ai_resources_desc_03: Поддржува интеграција на знаењето за вештачка интелигенција
    во текот на К-12. Нудат бесплатен професионален развој, webinars, конференциски
    презентации, и peer-to-peer можности за учење.
  ai_resources_btn_aria_label_03: Истражете ја веб-страницата на АИ за наставници
  ai_pl_101_hero_heading: АИ 101 за наставници
  ai_pl_101_hero_desc: Откријте го светскиот свет на вештачката интелигенција (АИ)
    и нејзиниот трансформативен потенцијал во образованието со нашите основни серии
    за учење преку Интернет за наставници.
  ai_pl_101_hero_desc_02: Сеопфатна серија за учење преку Интернет за наставници.
  ai_pl_101_hero_presented: Презентирано од
  ai_pl_101_intro_heading: Што е AI 101 за наставниците?
  ai_pl_101_intro_text: AI 101 за наставници е бесплатна, основопорна серија за професионално
    учење преку Интернет за секој наставник и едукатор заинтересиран за светскиот
    свет на вештачката интелигенција (АИ) и нејзиниот трансформативен потенцијал во
    образованието. Партнери Code.org, ETS, ISTE, Khan Academy нудат ангажирање на
    сесии со реномирани експерти кои ќе демистифицираат АИ, ќе истражуваат одговорна
    имплементација, адресираат пристрасност и ќе покажат како учењето напојувано со
    АИ може да ги револуционизира резултатите на студентите. Придружете ни се на ова
    патување за истражување и зајакнување и отклучете ја иднината на наставата со
    и за АИ.
  ai_pl_101_partnership_between: Партнерство помеѓу
  ai_pl_101_join_email_title: Пријавете се за ран пристап до AI 101 за наставници
  ai_pl_101_pro_join_email_desc: Бидете први што ќе слушнете кога ќе започне секоја
    сесија. Добијте ажурирања за ресурсите на АИ од Code.org, ETS, ISTE и Кан Академија.
  ai_pl_101_explore_title: Ресурси поврзани со АИ
  ai_pl_101_explore_desc: Имаме различни дополнителни ресурси за вас од Code.org,
    ETS, ISTE и Кан академија за поддршка на наставниците во оваа нова и растечка
    област. Проверете ги подолу.
  ai_pl_101_explore_title_1: Ханмиго
  ai_pl_101_explore__desc_1: АИ-придвижуваното помагало на Кан Академијата им овозможува
    на наставниците да престанат да трошат време на подготвувачки задачи што не ги
    сакаат и да се фокусираат на она што го прават љубов-настава.
  ai_pl_101_explore__button_1: Обидете се со Ханмиго
  ai_pl_101_explore_title_2: Истражување на вештачка интелигенција за едукатори
  ai_pl_101_explore__desc_2: Веќе шест години, овој 15-часовен онлајн курс од ISTE
    ги води едукаторите на К-12 за најважните работи на ВИ за настава и учење. Курсот
    е понуден три пати годишно и е целосно асинхрон со тековната поддршка на стручен
    инструктор.
  ai_pl_101_explore__button_2: Започнете го курсот
  ai_pl_101_explore_title_3: Наставна програма за АИ
  ai_pl_101_explore__desc_3: Во AI на Code.org Како да ги користите видеата и наставната
    програма за AI за оценките 3-12, учениците учат основни принципи за ВИ и користат
    забавни активности за да видат како компјутерите учат од податоците. Видеата и
    наставната програма, исто така, ги покануваат учениците да го испитаат машинското
    учење и податоците додека размислуваат за етичките импликации на АИ.
  ai_pl_101_explore__button_3: Истражете ги наставните програми
  ai_pl_101_explore_title_4: Интерактивен критериум ETS
  ai_pl_101_explore__desc_4: 'Оваа водена платформа за пишување од пет пасуси ги тренира
    учениците низ пет критични фази на процесот на пишување: Подготви/планирај, пишувај,
    ревидирај, уредувај, рефлектирај. ЕТС го персонализира искуството за пишување
    преку искористување на врвни модели на бодување и АИ, помагајќи им на наставниците
    во обезбедувањето на итеративни повратни информации и формативно оценување во
    текот на искуството во пишувањето.'
  ai_pl_101_explore__button_4: Истражете ја алатката
  ai_pl_101_video_title_1: Fireside разговор со Сал Кан и Хади Partovi
  ai_pl_101_video_desc_1: Придружете се на Сал Кан (Кан Академија) и Хади Партови
    (Code.org) за огнениот разговор за прифаќање на вештачката интелигенција во училницата.
    Очекувајте жива дискусија вклучувајќи и некои од најконтроверзните теми околу
    АИ денес.
  ai_pl_101_video_title_2: Демистифицирање на АИ за едукатори
  ai_pl_101_video_desc_2: Вовед во основите на вештачката интелигенција која ќе ви
    овозможат со основните знаења за да го разберете длабокото влијание на ВИ во нашето
    општество и нејзината зголемена важност за областа на образованието. Ќе се здобијат
    со практични увид во искористување на АИ за задачи во училницата, и заштеда на
    време на административни задачи.
  ai_pl_101_video_title_3: Трансформирање на учењето со АИ
  ai_pl_101_video_desc_3: Истражете го пресекот на ВИ и образованието. Оваа сесија
    истражува како АИ може да се комбинира со педагогијата за подобрување на учењето
    на учениците. Тоа е мора да присуствуваат за едукатори кои сакаат да се потпора
    на АИ да се трансформира нивните наставни практики за збогатување на искуствата
    во учењето на нивните ученици.
  ai_pl_101_video_title_4: Обезбедување на одговорен пристап кон АИ
  ai_pl_101_video_desc_4: Истражете ги етичките размислувања и најдобрите практики
    за инкорпорирање на вештачката интелигенција во образовните средини. Оваа сесија
    ќе обезбеди конкретни стратегии, ресурси и примери од реалниот свет, сите насочени
    кон разбирање на потенцијалните предрасуди на АИ и етичките размислувања што доаѓаат
    со неа.
  ai_pl_101_video_title_5: Донесување на АИ во училницата
  ai_pl_101_video_desc_5: Оваа сесија се фокусира на настава за АИ, оценување и користење
    на образовните алатки за АИ и искористување на АИ за оценување на учениците. Со
    богата мешавина на теорија, практични примери и ресурси, таа има за цел да ги
    поттикне едукаторите да се движат низ пејзажот на АИ и да ги подобрат искуствата
    за учење на учениците.
  ai_pl_101_video_desc_6: 'Дознајте повеќе за новата технологија што ги поттикнува
    големите промени во АИ, во која има две нови видеа на модели на големи јазици
    (како ChatGPT) и Generative AI. Слушнете како овие нови технологии работат директно
    од експертите: Мира Мурати, CTO на OpenAI и Кристобал Валенсуела, извршен директор
    на RunWayML.'
  ai_pl_101_llm_slides_title: Голем јазичен модел прашува за едукаторите
  ai_pl_101_llm_slides_desc: Алатки за добивање на најдобар можен излез од LLMs како
    ChatGPT, од почетник до напредни. Вклучува стартер поттикнува за оние само брцнувајќи
    нивните прсти во, како и напредни алатки за оние кои бараат да се зголеми нивниот
    потенцијал.
  how_ai_works_hero_heading: Како работи АИ
  how_ai_works_hero_desc: Нурнете се во светот на АИ со “Како работи АИ”, нашата видео
    серија и придружни лекции!
  how_ai_works_intro_desc: Оваа серија кратки видеа и придружни часови во училница
    ќе ве запознаат вас и вашите ученици со тоа како функционира вештачката интелигенција
    и зошто е важно. Можете да изберете индивидуални лекции врз основа на тема, да
    ја истражите целата серија теми во една класа или да ги научите сите 7 лекции
    за да дадете подлабоко нуркање.
  how_ai_works_intro_list_01: Ве запознаам со вештачката интелигенција и машинското
    учење
  how_ai_works_intro_list_02: Нурнете во тоа како функционира генеративната АИ, вклучувајќи
    ги и големите јазични модели (LLMs) и генерација на слики
  how_ai_works_intro_list_03: Истражете ја пристрасноста, етиката, приватноста и одговорното
    користење на ВИ
  how_ai_works_intro_list_04: Допрете на реалниот свет апликации на АИ, вклучувајќи
    компјутерска визија
  how_ai_works_lessons_heading: AI лекции за вашата класа
  how_ai_works_lesson_title_01: Вовед во машинско учење
  how_ai_works_lesson_desc_01: Дознајте за форма на вештачка интелигенција наречена
    машинско учење и како тие можат да го користат Процесот за решавање проблеми за
    да помогнат во обуката на робот за решавање на проблемите. Учествувајте во активности
    за машинско учење каде робот учи како да детектира обрасци кај рибите.
  how_ai_works_lesson_title_02: Компјутерска визија
  how_ai_works_lesson_desc_02: Дознајте како функционира компјутерската визија. Погледнете
    видео во кое се објаснува компјутерската визија и како компјутерот “гледа”. Потоа
    дизајнирајте алгоритам кој користи мрежа за да одлучи колкав број прикажува дисплејот
    од седум сегменти и тестирајте го.
  how_ai_works_lesson_title_03: Невронски мрежи
  how_ai_works_lesson_desc_03: Дознајте како функционираат нервните мрежи. Користете
    графички контроли за да ги истражувате нервните мрежи во рацете на патот. Погледнете
    видео во кое се објаснуваат нервните мрежи. Конечно разговарајте за потребата
    од разновидни перспективи при креирањето на системите за препораки.
  how_ai_works_lesson_title_04: Чатботови и големи јазични модели
  how_ai_works_lesson_desc_04: Дознајте што е модел на голем јазик (LLM) и како функционира,
    а потоа користете LLM за ко-создавање текст со AI. Конечно, разговарајте за тоа
    дали LLMs се интелигентни или креативни.
  how_ai_works_lesson_title_05: Генеративни слики
  how_ai_works_lesson_desc_05: Научете како АИ може да генерира слики, потоа истражете
    дифузија AI графичка контрола и дискутирајте дали овие модели се креативни или
    не.
  how_ai_works_lesson_title_06: Алгоритамска пристрасност
  how_ai_works_lesson_desc_06: Практикувајте сечење слики за да ја откриете пристрасноста
    што лежи во основата на алгоритмот за сечење на Твитер, потоа прочитајте и гледајте
    видео за откривањето на овој пристрасен алгоритам. Конечно, разговарајте за начините
    за препознавање и намалување на пристрасноста во алгоритмите.
  how_ai_works_lesson_title_07: Нашиот етички кодекс на АИ
  how_ai_works_lesson_desc_07: Спроведете истражување користејќи статии и видеа кои
    изложуваат етички стапици во област на вештачка интелигенција по нивен избор.
    Соберете ресурс “Нашиот етички кодекс на АИ” низ целата класа за креаторите и
    законодавците на АИ насекаде.
  how_ai_works_lessons_in_a_day_title: Како работи АИ за еден ден
  how_ai_works_lessons_in_a_day_desc: Имате само еден ден? Исто така, постои опција
    да се воведе целата серија на студентите во еден ден. Совршен за секој наставник
    од предметна област кој бара да ги запознае учениците со АИ, па дури и за како
    лекција за гостин наставник.
  how_ai_works_lessons_in_a_day_desc_02: Воведете ги сите видеа “Како работи АИ” за
    еден ден. Учениците следат заедно со секое видео со појавување на вокабулар од
    видеото, потоа одговарајќи на прашање за размислување за секое видео.
  how_ai_works_resources_desc: Заинтересирани сте да дознаете повеќе за АИ? Еве неколку
    дополнителни ресурси кои можат да помогнат да се прошири вас и учењето на вашите
    ученици.
  ai_vid_intro_caption: Воведување на тоа како работи АИ
  ai_vid_chatbots_caption: Како функционираат Чатботови и големи јазични модели
  ai_vid_creativity_caption: Дали АИ има креативност и имагинација?
  ai_vid_mlintro_caption: Што е машинско учење?
  ai_vid_trainingdata_caption: Податоци за обука и пристрасност
  ai_vid_neuralnetworks_caption: Невронски мрежи
  ai_vid_computervision_caption: Компјутерска визија
  ai_vid_ethics1_caption: 'Етика и АИ: Еднаков пристап и алгоритамска пристрасност'
  ai_vid_ethics2_caption: 'Етика и АИ: Приватност и иднината на работата'
  self_paced_pl_hero_heading: Самостојно професионално учење за едукатори
  self_paced_pl_hero_desc: Професионални придонеси за учење за поддршка на наставниците
    во секоја фаза од нивното патување за настава по компјутерски науки.
  self_paced_pl_intro_heading: Професионално учење на вашата временска рамка
  self_paced_pl_intro_desc: Code.org е задоволство да понуди само-темпо модули за
    наставниците. Овие модули се достапни без трошоци за секој едукатор со Code.org
    сметка ширум светот!
  self_paced_pl_intro_list_title_01: Флексибилност и погодност
  self_paced_pl_intro_list_desc_01: Вклучете се со материјалот со свое темпо и на
    свое време.
  self_paced_pl_intro_list_title_02: Персонализирано искуство во учењето
  self_paced_pl_intro_list_desc_02: Фокусирајте се на областите кои се најважни за
    вашите потреби и наставниот контекст.
  self_paced_pl_intro_list_title_03: Пристап до висококвалитетна содржина
  self_paced_pl_intro_list_desc_03: Добијте ги најновите најдобри практики, истражувања
    и стратегии за ефикасно предавање компјутерски науки.
  self_paced_pl_callout: Барате опции за професионално учење предводени од олеснувачи?
  self_paced_pl_callout_link: Проверете ги нашите лични и виртуелни работилници.
  self_paced_pl_modules_heading: Само-темпо професионални модули за учење
  self_paced_pl_modules_desc: Преку читање, гледање видеа, завршување на интерактивни
    загатки и рефлектирање на вашето учење, ќе развиете сопствено разбирање додека
    се подготвувате да предавате компјутерски науки во вашата училница.
  self_paced_pl_modules_list_heading: 'По завршувањето на еден од овие модули, учесниците
    ќе:'
  self_paced_pl_modules_list_01: Научете како да се движите на веб-страницата Code.org
    и алатките за наставници.
  self_paced_pl_modules_list_02: Се здобијат со разбирање на високо ниво на содржината,
    алатките и педагогијата.
  self_paced_pl_modules_list_03: Подгответе се да започнете со настава на наставната
    програма со вашите ученици.
  self_paced_pl_facilitator_heading: Сакате да го земете вашето учење понатаму?
  self_paced_pl_facilitator_subheading: Работилници предводени од фасилитатор
  self_paced_pl_facilitator_desc: Покрај горенаведените само-темпо онлајн модули,
    работилници за професионално учење предводени од фасилитатор се достапни за наставниците.
    Придружете се на повеќе од 100.000 наставници кои учествувале на нашите работилници.
    Повеќе од 90% од присутните би ја препорачале нашата програма на другите наставници.
  self_paced_pl_facilitator_call_to_action: Истражете го професионалното учење предводено
    од фасилитатор
  self_paced_pl_resources_heading: Дополнителни ресурси за наставниците
  self_paced_pl_resources_title_01: Регионален партнер Code.org
  self_paced_pl_resources_desc_01: Поврзете се со вашиот регионален партнер Code.org
    за да дознаете што се случува во вашиот регион. Вашиот локален регионален партнер
    на Code.org обезбедува работилници предводени од фасилитатори на наставниците
    и може да помогне во водењето на вашето училиште или област за имплементација,
    сертификација, финансирање и многу повеќе.
  self_paced_pl_resources_title_02: Компјутерски науки Наставници асоцијација
  self_paced_pl_resources_desc_02: Приклучи се на најголемиот оддел за компјутерски
    науки во светот! Поврзете се со над 19.000 CS наставници од целиот свет, најдете
    сила во вашата локална заедница и добијте поддршка од други CS наставници.
  self_paced_pl_resources_title_03: Амазон иден инженер
  self_paced_pl_resources_desc_03: Code.org се здружи со Amazon Future Engineer за
    да им понуди на наставниците во недоволно опслужените училишта поголем број ресурси
    и придобивки без трошоци! Дознајте дали вашето училиште е прифатливо.
  tenth_anniversary_homepage_blurb: Code.org е стар 10 години!
  tenth_anniversary_homepage_link: Проверете го влијанието што го имавме.
  tenth_anniversary_top_heading: Code.org слави 10 години!
  tenth_anniversary_top_desc: Ние сме слави една деценија на зајакнување на студентите
    да истражуваат компјутерски науки.
  tenth_anniversary_timeline_heading: Една деценија на пресвртници
  tenth_anniversary_timeline_scroll: Скролувајте за повеќе!
  tenth_anniversary_celebrate_heading: Прославете со нас
  tenth_anniversary_began_video_heading: Погледнете каде започна сето тоа
  tenth_anniversary_began_video_title: Она што повеќето училишта не учат
  tenth_anniversary_testimonials_heading: Она што луѓето го велат
  tenth_anniversary_testimonials_01: Имав средношколец дојде до мене четири години
    откако ја имав како 8-мо одделение средно schooler и таа беше возбуден дека таа
    се случува да учат компјутерски науки во колеџ. Како среден schooler таа беше
    изложена на нешто ново, и дека засадени семе за нејзиниот колеџ години.
  tenth_anniversary_testimonials_02: Се приклучив Hour of Code во вашата инаугуративна
    година и бев со вас по целиот пат! Тоа ме инспирираше да барам дополнителни можности
    за кодирање за моите студенти. Ви благодариме за сите што сте го направиле за
    да се добие деца ангажирани и возбудени за компјутерски науки! Ние не би биле
    таму каде што сме без вас!
  tenth_anniversary_testimonials_03: Јас должам Code.org толку многу. Јас сум наставникот
    што сум денес поради алатките што ги обезбедувате за воспитувачите како мене.
    Користам Code.org од 2013 година и сум бил олеснувач од 2019 година. Ви благодариме
    што ме направивте да изгледам добро за овие многу години, Code.org. Навистина
    го ценам тоа.
  farsi_page_top_heading: Code.org во Фарси
  farsi_page_top_heading_02: Талентот е насекаде, но можноста не е. Code.org на фарси
    отвора врата за можност која инаку би била затворена.
  farsi_page_top_desc: Денес, постојат над 110 милиони фарси говорници низ целиот
    свет. Додека поголемиот дел од мајчин јазик живеат во Иран, Авганистан и Таџикистан,
    има милиони кои живеат како имигранти, мигранти и бегалци низ целиот свет. Со
    иницијативата Code.org во фарси, студентите кои зборуваат фарси ќе имаат ист пристап
    до нашите наставни програми кои веќе им се достапни на студентите на сите други
    големи јазици во светот.
  farsi_page_global_heading: Глобалното влијание на Иранците во образованието и технологијата
  farsi_page_global_desc_01: Кога ќе помислите на алгоритам, можеби ќе претпоставите
    дека е нешто ново, но концептот на алгоритам е откриен во Иран пред повеќе од
    1300 години. “Алгоритам” е именуван по неговиот пронаоѓач, математичарот Ал Хваризми,
    кој живеел во земјата порано позната како Персија и сега позната како Иран. Откако
    епицентарот на математиката, науката, филозофијата и медицината, Иран направи
    длабоки достигнувања и влијанија во технологијата.
  farsi_page_global_desc_02: Надвор од границите на самата земја, Иранците ширум светот
    придонесоа на безброј начини за науката и технологијата - како ко-основачи или
    извршни директори на технолошки компании како што се Uber, eBay, Intuit и Dropbox,
    или измислување технологии како LASIK хирургија или JPEG компресија, или во научни,
    академски или инженерски улоги низ целиот свет.
  farsi_page_global_desc_03: Конечно, Code.org е предводена од иранскиот американец
    Хади Партови и прерасна за да стане една од најголемите непрофитни организации
    за образование на глобално ниво.
  farsi_timeline_heading: Нашата проектирана временска рамка
  farsi_timeline_stage_title_01: Фаза 1
  farsi_timeline_stage_title_02: Фаза 2
  farsi_timeline_stage_title_03: Фаза 3
  farsi_timeline_stage_title_04: Фаза 4
  farsi_timeline_stage_title_05: Фаза 5
  farsi_timeline_stage_01_list_01: Преведете ја наставната програма CS Fundamentals,
    наменета за учениците од основните училишта.
  farsi_timeline_stage_01_list_02: Преведете два CS Основи Експрес курсеви за студенти
    на возраст од 8 до 18 години и пред-читатели.
  farsi_timeline_stage_01_list_03: Преведи 16 Часот на кодот упатства.
  farsi_timeline_stage_01_desc: Фаза 1 вклучува повеќе од 500.000 зборови и ќе биде
    завршена до октомври 2023 година.
  farsi_timeline_stage_02_heading: Локализирајте ги видеата
  farsi_timeline_stage_02_list_01: Превод 128 видеа (75 видеа за CS Основи и 53 видеа
    за Часот на кодот).
  farsi_timeline_stage_02_list_02: Даб 98 видеа.
  farsi_timeline_stage_02_list_03: Рекреирајте 30 видеа и ангажирајте мајчин јазик
    во соодветен културен фустан за повторно снимање видеа.
  farsi_timeline_stage_02_desc: Фаза 2 може да потрае една година за да се заврши
    и ќе започне во август 2023 година.
  farsi_timeline_stage_03_list_01: Преведете CS откритија, нашата наставна програма
    за средно училиште.
  farsi_timeline_stage_03_list_02: Превод и даб 47 видеа за CS откритија.
  farsi_timeline_stage_03_list_03: Рекреирајте 29 видеа и ангажирајте мајчин јазик
    во соодветен културен фустан за повторно снимање видеа.
  farsi_timeline_stage_03_desc: Фаза 3 ќе започне во октомври 2023 година и најверојатно
    ќе биде завршена до јули 2024 година.
  farsi_timeline_stage_04_list_01: Преведете CS принципи & АП компјутерски науки А,
    нашата наставна програма за средно училиште.
  farsi_timeline_stage_04_list_02: Превод и даб видеа за CS Принципи & АП Компјутерски
    науки А.
  farsi_timeline_stage_04_list_03: Рекреирајте видеа со мајчин јазик, во соодветен
    културен фустан.
  farsi_timeline_stage_04_desc: Фаза 4 може да потрае една година за да се заврши,
    најверојатно ќе започне кон крајот на 2024 година.
  farsi_timeline_stage_05_heading: Дополнителна содржина
  farsi_timeline_stage_05_list_01: Преведете преостанатиот наставен план, вклучувајќи
    CS врски.
  farsi_timeline_stage_05_list_02: Превод, даб, и reshoot сите преостанати видеа од
    сите курсеви.
  farsi_timeline_stage_05_desc: Фаза 5 може да потрае една година за да заврши, најверојатно
    ќе започне во 2025 година.
  farsi_page_supporters_heading: Иранските Американци за CS образование
  farsi_page_supporters_desc: 'Ви благодариме на следниве истакнати ирански американски
    лидери кои се здружија за поддршка на компјутерските науки образование, со олово
    подарок за Code.org во Фарси:'
  farsi_page_supporters_desc_02: Ве покануваме да го прослават ирански придонеси во
    технологијата преку поддршка на Code.org и компјутерски науки образование, така
    што секој ученик во секое училиште има можност да учат компјутерски науки.
  farsi_page_founders_heading: Приказна за нашите основачи
  farsi_page_founders_slide_01: Родени во Иран, Хади и Али Партови пораснале за време
    на војната во Иран и Ирак. Нивното соседство во Техеран било бомбардирано од ирачки
    борбени авиони.
  farsi_page_founders_slide_02: Кога имале 9 години, нивниот татко, професор по физика,
    донел дома компјутер Commodore 64 од патување во странство. Овој компјутер беше
    нивното бегство од нивната околина — учеа како да кодираат и создаваат апликации,
    игри и музика.
  farsi_page_founders_slide_03: Тие имигрирале во САД на возраст од 11 години. Набргу
    откако наполниле 15 години, тие ги поминале своите лета работејќи како софтверски
    инженери за да помогнат да го платат својот пат низ средно училиште и колеџ.
  farsi_page_founders_slide_04: По дипломирањето на Универзитетот Харвард со мајстори
    степени во компјутерски науки, Хади и Али продолжи кариера во технологијата.
  farsi_page_founders_slide_05: Тие постигнаа успех во технолошката индустрија и основаа
    бројни технолошки бизниси, остварувајќи го американскиот сон. Дополнително, тие
    станаа плодни инвеститори на ангел, поддржувајќи ги компаниите како што се Фејсбук,
    Убер, Airbnb и Dropbox, меѓу другите.
  farsi_page_founders_slide_06: Во 2013 година, Хади и Али го започнаа образованието
    непрофитна Code.org, која Хади продолжува да ја води како извршен директор. Од
    своето основање, Code.org започна масовно движење за да предава компјутерски науки
    и кодирање на К-12 студенти на глобално ниво. Тоа е исто така најголемиот провајдер
    на компјутерски науки наставни програми во светот, со над 80 милиони студенти
    корисници во 180 земји.
  farsi_page_support_heading: Вашата поддршка и вашиот глас
  farsi_page_support_heading_02: Ви благодариме за вашиот интерес за Code.org во Фарси.
  farsi_page_support_get_updates: "[Пријавете се] (%{form_url}) за да дознаете повеќе
    за овој конкретен проект и да се ажурирате на неговите изведени датуми на издавање."
  farsi_page_support_contact_us: Ако сакате да ја поддржите оваа иницијатива или да
    дознаете повеќе, ве молиме [контактирајте не] (%{contact_link}) или донирајте
    подолу.
  farsi_page_compliance_heading: Усогласеност во поддршка на фарси преводи
  farsi_page_compliance_desc: Како американска непрофитна организација, Code.org е
    предмет на закони во врска со санкциите со Иран. По консултацијата со американскиот
    правен советник искусен во иранските регулативи за санкции и преводи (ITSR), Code.org
    верува дека може да ги финансира, подготвува и дистрибуира фарсиските преводи
    на CS наставната програма во САД и на други места низ светот, вклучително и во
    Иран. ИТСР обезбедува ослободување за “информативни и информативни материјали”
    (Ослободување на IIM) и Code.org верува дека ова ослободување целосно ќе го заштити
    неговото финансирање, подготовка и дистрибуција на фарси преводи и со тоа ќе им
    овозможи на своите фарси преводи напор да продолжи во целосна согласност со барањата
    за економски санкции на САД.
  resources_tabs_heading: Ресурси кои ве поддржуваат на секој чекор од патот
  resources_tabs_desc: "[Пријавете се за сметка на Code.org] (%{sign_up_url}) за да
    добиете пристап до материјали кои ќе ви помогнат да ги предавате компјутерските
    науки со доверба. Code.org има широки ресурси дизајнирани да ги поддржат едукаторите,
    дури и оние без претходно искуство во наставата на CS."
  resources_tabs_tab_label_lesson_plans: Планови за лекции
  resources_tabs_tab_label_videos: Видеа
  resources_tabs_tab_label_slides: слајдови
  resources_tabs_tab_label_assessments: Проценки
  resources_tabs_tab_label_tools: Алатки за програмирање
  resources_tabs_lesson_plans_subhead: Добијте чекор-по-чекор насоки, цели на учење
    и стратегии за оценување за ефективна настава.
  resources_tabs_lesson_plans_desc: Корисни ресурси вклучуваат слајд палуби, водичи
    за активности, рубрики и друго — сите организирани на едно место. Секој план лекција
    е придружена со совети за училница имплементација, диференцијација идеи, и продолжување
    активности да се грижиме за учениците од сите способности.
  resources_tabs_videos_heading: Упатни видеа
  resources_tabs_videos_subhead: Гледајте лесни за разбирање прегледи на компјутерски
    науки и програмски концепти.
  resources_tabs_videos_desc: Видео сериите Code.org се дизајнирани специјално за
    поддршка на вашата училница и се привлечни и забавни за гледање.
  resources_tabs_slides_heading: Слајд палуби
  resources_tabs_slides_subhead: Ние нудиме едукатори организирана, визуелно ангажирање,
    и педагошки звук рамка за реализација на компјутерски науки лекции.
  resources_tabs_slides_desc: Слајд палубите Code.org обезбедуваат чекор-по-чекор
    инструкции, примери и интерактивни активности кои се усогласуваат со наставните
    цели.
  resources_tabs_assessments_subhead: Нашите наставни програми вклучува сеопфатен
    систем на формативни и сумативни ресурси за оценување.
  resources_tabs_assessments_desc: Тие вклучуваат рубрики, листи за проверка, мини-проекти,
    проекти за крајот на поглавјето, рубрики кои се соочуваат со учениците, примерочни
    проекти и пост-проектни тестови - сите дизајнирани да ги поддржат наставниците
    во мерењето на растот на учениците, обезбедување повратни информации и оценување
    на разбирањето на учениците.
  resources_tabs_tools_subhead: Интегрираните развојни средини на Code.org (IDEs)
    се грижат за учениците од сите нивоа на вештини.
  resources_tabs_tools_desc: Ние нудиме разноврсна и user-friendly платформа која
    поддржува различни програмски парадигми. Ова им овозможува на учениците беспрекорно
    да преминат од кодирање базирано на блокови на јазици базирани на текст и поттикнува
    креативност и иновации.
  teach_page_top_heading: Учат компјутерски науки & запалат можности
  teach_page_top_desc_01: Допрете во целосниот потенцијал на вашите ученици со бесплатната
    наставна програма за компјутерски науки (CS) на Code.org.
  teach_page_top_desc_02: Придружете се на глобалната заедница од над 2 милиони едукатори
    кои ја зајакнуваат следната генерација иноватори, решавачи на проблеми и дигитални
    граѓани! Code.org ги поддржува наставниците на целиот пат со професионално учење,
    сеопфатни наставни програми и поддршка кога ви треба.
  teach_page_why_teach_cs_heading: Зошто да учат компјутерски науки со Code.org?
  teach_page_why_teach_cs_block_heading_01: Изградба на основни CS вештини
  teach_page_why_teach_cs_block_desc_01: Како читање, пишување или математика, компјутерските
    науки се основни за други определби. Таа учи решавање на проблеми и критичко размислување,
    и им овозможува на студентите активно да учествуваат во се повеќе дигитални општество.
  teach_page_why_teach_cs_block_heading_02: Искористете сеопфатни наставни ресурси
  teach_page_why_teach_cs_block_desc_02: Во-длабочината на планови лекција и флексибилни
    професионални опции за учење обезбеди наставниците со различни потекла можат успешно
    да учат компјутерски науки.
  teach_page_why_teach_cs_block_heading_03: Отклучете ги патеките за сите ученици
  teach_page_why_teach_cs_block_desc_03: Компјутерските занимања се најголемиот, најбрзо
    растечки и најдобро платен сектор од сите нови плати во САД.
  teach_page_why_teach_cs_block_heading_04: Разбирање на светот променет од АИ
  teach_page_why_teach_cs_block_desc_04: Научете ги учениците како функционира АИ
    и како безбедно да го користат. Нашето професионално учење ја поттикнува љубопитноста
    и довербата со оваа технологија што се развива.
  teach_page_why_teach_cs_heading_02: Започнете да предавате компјутерски науки со
    Code.org денес!
  teach_page_quote: Кога ја користите наставната програма на Code.org, имате сè што
    е за вас. Ги има прашањата што треба да ги прашате вашите ученици. Ги има лекциите
    што треба да ги научите и ви дава насоки како да го направите тоа. Значи, ако
    дојде во без никакво искуство во компјутерски науки, тоа е таму за вас. Ако имате
    искуство со компјутерски науки и тоа настава пред тоа, тоа се случува да ви даде
    нов начин на приближување како да ги учат вашите ученици.
  teach_page_free_curriculum_heading: Бесплатна, ангажирачка наставна програма
  teach_page_free_curriculum_desc: Ние сакаме да се донесе компјутерски науки во вашето
    училиште без да се грижите за трошоците. Затоа се обврзавме нашите наставни програми
    да бидат бесплатни засекогаш!
  teach_page_free_curriculum_list_heading_01: Ангажирање на наставната програма за
    секое одделение
  teach_page_free_curriculum_list_desc_01: Бесплатна, флексибилна и забавна наставна
    програма со придонеси на повеќе од 67 јазици.
  teach_page_free_curriculum_list_heading_02: Прилагодлив, иновативен наставен план
  teach_page_free_curriculum_list_desc_02: Code.org нуди сè, од целогодишни наставни
    програми до активности со една единица. Плус, ние ги ажурираме нашите наставни
    програми годишно за да ги поддржиме најдобрите практики и области на фокус и да
    создадеме нови придонеси кои ги учат тековните теми на барање.
  teach_page_free_curriculum_list_heading_03: Структуриран курикулум мапиран според
    националните стандарди
  teach_page_free_curriculum_list_desc_03: Секоја наставна програма е мапирана на
    најмалку еден сет на национални стандарди, вклучувајќи CSTA, следната генерација
    наука стандарди, и Заеднички јадро.
  teach_page_free_curriculum_heading_02: 'Истражуваат нашите наставни програми придонеси
    за различни нивоа одделение:'
  teach_page_resources_heading: Ресурси кои ве поддржуваат на секој чекор од патот
  teach_page_resources_desc: Пријавувањето за сметка на Code.org ви дава пристап до

  accessibility_efforts_title: Нашите напори за 2023 година
  accessibility_efforts_desc: 'За да ја постигнеме нашата цел за целосно достапна
    платформа, спроведуваме сеопфатен акционен план кој вклучува:'
  accessibility_efforts_card_title_1: Обука за внатрешна пристапност
  accessibility_efforts_card_desc_1: Нашите тимови за производи и инженеринг ќе завршат
    сеопфатна обука за пристапност до декември 2023 година.
  accessibility_efforts_card_title_2: Анализа на VPAT
  accessibility_efforts_card_desc_2: Завршување на [Доброволен образец за пристапност
    на производот] (%{voluntary_url}) за воспоставување на основна линија и мерење
    на напредокот на годишно ниво. Резултати достапни на оваа страница до септември
    2023 година.
  accessibility_efforts_card_title_3: Алатки кои поддржуваат достапен дизајн
  accessibility_efforts_card_desc_3: 'Членовите на тимот ќе имаат пристап до алатки
    кои обезбедуваат сите нови функции да бидат дизајнирани и изградени со пристапност
    во умот. '
  accessibility_efforts_card_title_4: Достапна наставна програма
  accessibility_efforts_card_desc_4: Ние ќе се постигне [WCAG Ниво АА усогласеност]
    (%{wcag_url}) за првите неколку единици на компјутерски науки принципи и компјутерски
    науки откритија до декември 2023 година.
  accessibility_explore_title: Истражете ги ресурсите за пристапност на Code.org
  accessibility_explore_text: Нашата страница со ресурси за пристапност обезбедува
    сеопфатна документација и насоки за нашите карактеристики и алатки, вклучувајќи
    достапни часови за Час на кодот, извонредни читатели, навигација на тастатурата
    и опции за прилагодување.
  accessibility_explore_button: Погледнете ја страницата со ресурси за пристапност
  accessibility_help_us_title: Помогнете ни да се подобриме
  accessibility_help_us_text: На Code.org, ние сме агилни и одговора на повратни информации.
    Ако имате препораки кои ќе ни помогнат да ја подобриме пристапноста на нашите
    алатки и ресурси, ве молиме да допрете. Ви благодариме што ни помогнавте да ги
    направиме компјутерските науки достапни за сите студенти!
  accessibility_help_us_button: Кажете ни како можеме да се подобриме
  accessibility_commit_title: Посветеноста на Code.org за пристапност
  accessibility_commit_text_1: Code.org верува дека компјутерските науки се основни
    за сите студенти и ние сме посветени на обезбедување на еднаквост, пристап и можност
    на нашата платформа и во нашата наставна програма.
  accessibility_commit_text_2: Ние сме преземање на холистички пристап за поддршка
    на потребите за учење на сите ученици и работат на затворање на празнините во
    пристапот до компјутерски науки образование за учениците со посебни потреби.
  accessibility_commit_text_3: Почнуваме мали, но ќе го мериме нашиот напредок и постојано
    повторуваме сè додека не можеме да ги адресираме дури и најсложените предизвици
    за пристапност.
  accessibility_commit_text_4: На Code.org, ние сме посветени на постојано подобрување
    на пристапноста на нашите алатки, и ние сме возбудени што го преземаме овој важен
    чекор кон поголем капитал, пристап и можност за сите ученици и едукатори.
  accessibility_partner_title: Нашите партнери и препораки
  accessibility_partner_desc: Ние препорачуваме следниве ресурси за учениците и наставниците
    кои се во потрага по повеќе достапни компјутерски науки содржина.
  accessibility_card_title_1: ПристапкиЗасите
  accessibility_card_text_1: Ресурси за наставниците да донесат достапни компјутери
    до средните училишта и за средношколците со попреченост да се поврзат со менторите
    во технолошкиот простор.
  accessibility_card_title_2: Блокови4Сите
  accessibility_card_text_2: Програмско опкружување базирано на блокови за iPad кое
    ги учи основните програмски концепти користејќи го роботот Dash. Достапно со VoiceOver,
    контрола на прекинувачот и гласовна контрола.
  accessibility_card_title_3: скокач код
  accessibility_card_text_3: Физичка помош за кодирање/ресурс за ученици со пречки
    во видот.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Организација која ги координира проектите и програмите
    со различни организации низ САД.
  accessibility_card_title_5: Глуви деца код
  accessibility_card_text_5: Промовира компјутерска наука и технологија образование
    за зајакнување на студентите кои се глуви или тешко на слухот.
  accessibility_card_title_6: Секој може да код
  accessibility_card_text_6: Наставна програма дизајнирана од Apple за свифт игралишта
    која обезбедува VoiceOver (модифициран TTS) и адаптирана наставна програма за
    учениците со потреби за пристапност.
  accessibility_card_title_7: Кан Академија
  accessibility_card_text_7: Давател на наставна програма со разни сместувања, вклучувајќи
    наслови, записници и можност за намалување на движењето на анимацијата и криење
    на визуелно зависна содржина. Домаќини на некои Code.org наставни програми, плус
    дополнителни компјутерски наставни програми.
  accessibility_card_title_8: Предвремени кола
  accessibility_card_text_8: Едукативен производ кој учи електроника со електронски
    компоненти без лемење заедно. Може да вклучува пристапен пакет за ученици со пречки
    во видот.
  accessibility_card_title_9: Схерој
  accessibility_card_text_9: Интерактивна роботска топка за кодирање и комплет за
    STEM едукација за ученици со интелектуална попреченост. Треба да се спари со соодветна
    апликација.
  accessibility_card_title_10: 'Кворум '
  accessibility_card_text_10: Адаптација на наставната програма AP Computer Science
    Principles на Code.org со користење на Кворум, јазик базиран на докази првично
    дизајниран да обезбеди пристапност за слепи или визуелно оштетени ученици.
  engineering_hero_heading: Придружете се на нашиот инженерски тим!
  engineering_hero_desc: Додека продолжуваме да го прошируваме нашиот инженерски тим,
    сакавме да споделиме повеќе за нашата инженерска организација на Code.org и некои
    од уникатните аспекти на работа тука. Ако сте заинтересирани да аплицирате за
    некоја од нашите улоги, би сакале да слушнеме од вас!
  engineering_team_title: Запознајте го инженерскиот тим на Code.org
  engineering_team_card_text_1: Ова е (повеќето од) нас во нашата во-лице се заедно
    во текот на летото на 2023 година! Оваа толпа е поделена на четири под-тимови
    во рамките на нашиот инженерски тим кои работат заедно за да ја изградат и служат
    платформата за сите наши ученици и наставници.
  engineering_team_card_text_2: Ако сте заинтересирани да аплицирате за некоја од
    нашите улоги, би сакале да слушнеме од вас! Можете да најдете листа на отворени
    позиции на нашата страница Кариери.
  engineering_our_team_title: Нашиот инженерски тим
  engineering_our_team_desc: 'Инженерскиот тим во Code.org е поделен на четири под-тимови
    кои градат и поддржуваат различни области на нашата платформа:'
  engineering_our_team_sub_title_1: Тим за учење на студентите
  engineering_our_team_text_1: Нашиот тим за учење на студенти ги поседува сите наши
    активности (ние ги нарекуваме лаборатории) кои нашите студенти ги користат секој
    ден. Овој тим работи претежно на front-end tech (ние користиме React и многу сопствени
    JS) и имаме одличен работен однос со многу партнери и проекти со отворен код.
    На пример, ние ги користиме [Google е Blockly] (%{youtube_url}) за сите наши блок-базирани
    програмирање. Ние ги поддржуваме учениците во нивното патување за учење на целиот
    пат од Детска градинка до 12-то одделение.
  engineering_our_team_sub_title_2: Тим за искуство на наставници
  engineering_our_team_text_2: Нашиот тим за искуство со наставници ги гради алатките
    што привлекуваат нови наставници во Code.org (ние ги нарекуваме овие производи
    за стекнување) и ја развива платформата која ги овластува нашите постоечки наставници
    да ја предаваат нашата наставна програма (нашите алатки за наставници). Како и
    со нашите студентски алатки, ние се потпираме на React за да ги изградиме нашите
    front-end и нашите компоненти од страна на серверот се служат со користење на
    Ruby on Rails.
  engineering_our_team_sub_title_3: Платформа тим
  engineering_our_team_text_3: Нашиот тим за платформа поседува основни компоненти
    кои им служат на потребите на нашите студентски и наставнички тимови (на пример,
    автентикација и кориснички профил) и исто така има мисија да стигне до студенти
    кои сè уште не можеме да ги достигнеме. Ова вклучува градење интеграции кои нè
    поврзуваат со училиштата кои користат различни системи за управување со учењето
    (LMS) и пакување на нашата наставна програма за да може да се користи во оддалечени
    училишта кои немаат пристап до сигурен интернет.
  engineering_our_team_sub_title_4: Инфраструктура тим
  engineering_our_team_text_4: Нашиот Инфраструктурен тим го обезбедува 'рбетот за
    платформата која ги поддржува нашите ученици и наставници. Ова ја вклучува нашата
    хостинг инфраструктура и сродни услуги (ние користиме AWS), управување со податоци,
    безбедносни програми, услуги за програмери и распоредување и многу повеќе. Овој
    тим исто така ги поседува нашите системи за скалирање и обезбедување, кои се критични
    за време на Hour of Code, каде што го покануваме секој студент во светот да заврши
    еден час кодирање со нас.
  engineering_faq_question_1: Што прави Code.org?
  engineering_faq_answer_1_a: Code.org е образование иновации непрофитна посветен
    на визијата дека секој ученик во секое училиште има можност да учат компјутерски
    науки, како дел од нивните основни К-12 образование.
  engineering_faq_answer_1_b: Го прошируваме пристапот до компјутерски науки во училиштата,
    со фокус на зголемување на учеството од страна на млади жени и ученици од други
    недоволно застапени групи. Водечкиот провајдер на наставната програма за компјутерски
    науки К-12 во најголемите училишни окрузи во САД, Code.org ја организира и годишната
    кампања Hour of Code, која има ангажирано повеќе од 15% од сите ученици во светот.
  engineering_faq_answer_1_c: Code.org е поддржан од дарежливи донатори вклучувајќи
    Мајкрософт, Амазон, Гугл и многу други.
  engineering_faq_question_2: Што е искуството на програмерите и алатките на Code.org?
  engineering_faq_answer_2: Нашето искуство со програмери може да биде различно од
    она што сте го виделе во вашите минати улоги. Тесно соработувајќи со нашиот тим
    на производи, ние брод до производство секој работен ден и имаме различни каденци
    - понекогаш пишувате код кој оди во живо тој ден; други пати сте на подолгорочни
    проекти - и додека ние го следиме 2-неделни спринтови, ние го правиме тоа на лесен
    начин. Ние индекс кон добивање на правото работи направено на вистински начин
    наспроти преземање на пуристички поглед на било која одредена методологија. [Сите
    наши код] (%{code_url}) е со отворен код и ние ги користиме JIRA и GitHub повлече
    барања да ги пратите сите на нашата работа предмети. Ние исто така се грижиме
    многу за квалитетот и тестирањето и имаме среќа да имаме неверојатна поддршка
    од [SauceLabs](%{saucelabs_url}), кои ни помагаат да го водиме нашиот пакет на
    UI тестови на разни студентски уреди (на пример, iPads) во нивната фарма за облак
    уреди.
  engineering_faq_question_3: Која е ротацијата на инженерот на повик на Code.org?
  engineering_faq_answer_3: Нашиот 30+ инженерски тим ги споделува одговорностите
    на повик. Секој инженер опфаќа 24-часовна смена и ги користи нашите патеки за
    ескалација и книги за игри за да одговори на испади на страницата или други проблеми
    во живо. Горди сме на сигурноста на нашата страница - во просек, секој инженер
    се буди само еднаш годишно за прашања кои обично се брзи за решавање. Наместо
    тоа, “Инвеститорот на денот” обично поминува дел од нивниот работен ден управувајќи
    со распоредувањето на производството и трибирајќи помалку итни прашања.
  engineering_faq_question_4: Дали сте далечинска пријателска/WFH организација?
  engineering_faq_answer_4_a: Да! Во 2019 година, непосредно пред пандемијата, Code.org
    стана организација од далечина. Денес, имаме инженери во секоја временска зона
    во САД и соодветно се приспособуваме на работното време. Повеќето од нашите состаноци
    се случуваат помеѓу часовите на 10am и 3pm PT.
  engineering_faq_answer_4_b: Ние, исто така, ја препознаваме вредноста на времето
    во лице, и секој квартал се собираме лично, типично во Сиетл. Два од овие настани
    (ние ги нарекуваме Kick-off week и “Codechella”) ги носат сите во организацијата
    заедно во јануари и јуни - а тимовите за инженерство и производи се среќаваат
    одделно во април и октомври.
  engineering_faq_answer_4_c: Ние силно веруваме во трошење време со нашите ученици
    и наставници, така што многу од овие во-лице настани вклучуваат патувања во училиштата
    и училниците за да се соберат повратни информации или да играат-тест нашите производи
  engineering_faq_question_5: Што го прави инженерскиот тим во Code.org уникатен?
  engineering_faq_answer_5_a: 'Надвор од решавање на предизвикувачки технички проблеми,
    имаме неколку работи што го прават нашиот инженерски орг различен од другите во
    кои можеби сте работеле:'
  engineering_faq_answer_5_b_1: Сите ја споделуваме нашата страст за нашата мисија.
  engineering_faq_answer_5_b_2: Секој од нас е тука за да ја поддржи мисијата за проширување
    на пристапот до компјутерски науки за секој студент низ целиот свет. Сите ние
    ја имаме нашата уникатна приказна и перспектива за тоа што нè тера кон оваа мисија.
  engineering_faq_answer_5_c_1: Ние длабоко се грижиме едни за други.
  engineering_faq_answer_5_c_2: Кога инженерите се борат со проблем, ние стапуваме
    и помагаме. Еден од нашите принципи е дека ние сме тешко на проблемите, но љубезни
    едни кон други. Редовно ги промовираме инженерите, но не пропишуваме над-инженерски
    решенија само за да поддржиме нечиј пат за промоција. Наместо тоа, ние инвестираме
    во нашите инженери со дарежлив буџет за професионален развој и пристап до други
    можности за учење.
  engineering_faq_answer_5_d_1: Работиме напорно, но поставуваме јасни граници.
  engineering_faq_answer_5_d_2: Додека ние ги поддржуваме учениците низ целиот свет,
    ние се држиме одговорни за јасни граници помеѓу работата и домашниот живот. Уживаме
    без состаноци среда, земајќи ги нашите PTO (5 недели вкупно, која вклучува орг-широк
    2-недела канцеларија затворање на крајот на годината ака зимска пауза), половина
    работен ден во петок во текот на летото ака лето петок, и други дарежлив бенефиции.

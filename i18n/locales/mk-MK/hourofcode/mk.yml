  tutorial_caflags_longdescription: Научете некои основни програмски концепти со blockly.
    Развивање на вашиот пресметковни размислување со користење на едноставни форми,
    бои и координати да се подготви знамињата на светот. Откријте ја вашата креативност
    додека истражувате различни секвенци на блокови и вредности за да изградите свои
    возбудливи ремек-дела на знамето.
  tutorial_matariki_longdescription: 'Маја и Чарли се од Нов Зеланд. Семејството на
    Маја се подготвува да го прослави Матарики: новата година на Маори. Таа го покани
    нејзиниот пријател Чарли да дојде и да остане во marae на нејзиното семејство
    (традиционална куќа за состаноци). Постојат многу возбудливи задачи и активности
    за решавање на проблеми и активности што треба да ги направите за Матарики! Користете
    ги вашите вештини за пресметковно размислување за да им помогнете на Маја и Чарли
    да се подготват за прославата.'
  tutorial_carestaurant_longdescription: Чарли и Тили одлучиле дека ако го програмираат
    Рос како што треба тој ќе може да помогне да се направи некое сликање за да се
    направат Одмаздници за храна попривлечни. Бидете сигурни дека нивните алгоритми
    се точни иако - погрешно насочен робот со четка за бои може да направи сериозна
    штета!
  tutorial_casea_longdescription: Алекс и Лони создаваат фенси риби и супер морски
    суштества со блокови. Помогнете им да ги сортираат секвенците во ред и дебагирање
    со забележување и одредување на грешките. Прилагодете ја сопствената океанска
    сцена и доведете ги вашите ликови во живот со додавање на интерактивност. Почетни
    кодери и пред-читатели добредојдени!
  tutorial_cashield_longdescription: Тоа е на летните одмори и Алекс, нејзиното семејство,
    и Лони се случува на одмор во Финска. Постариот брат на Алекс, Рубен создава апликација
    за штит блазонерија и им покажува на Алекс и Лони како да го користат. Придружете
    им се додека учат како да секвенционираат блокови за да дизајнираат некои неверојатни
    штитови свои!
  tutorial_ccwslimer_longdescription: Научете како да програмирате своја сопствена
    shareable игра со повеќе нивоа и предизвици!
  tutorial_codinggalaxy_longdescription: За вашата прва мисија на Авантура Планета,
    вашата должност е да се реши кодирање загатки да се спаси убава планета.
  tutorial_boatrace_longdescription: Научете како да се направи брод игра дербито.
    Играчот го користи глувчето за да се движите со брод на пустински остров без bumping
    во пречки.
  tutorial_ccplay_longdescription: Код и да игра серија на игра нивоа додека учење
    важни компјутерски науки концепти. На конечното ниво, ја покажат својата креативност
    и вештини за да го кодот вашата сопствена игра од нула!
  tutorial_grinch_longdescription: 'Научете како да програмирате беспилотни летала
    и високотехнолошки санки со магија за кодирање за да ги фатите подароци и да се
    движите по планината за да го вратите Божиќ во Whoville. '
  tutorial_codehsart_longdescription: Меми! Меми! Меми! Студентите го истражуваат
    пресекот на кодирањето и уметноста со градење на компјутерска програма која им
    овозможува да креираат сопствени меми за споделување со пријателите.
  tutorial_codehsbitcoin_longdescription: Во овој Час на кодот активност, студентите
    се запознаваат со blockchain Леџер Bitcoin и некои Bitcoin статистика. Студентите
    се погледне во тоа како трансакции работи на книга Bitcoin и и да ги испита вкупните
    перформанси на blockchain на Bitcoin.
  tutorial_codehsblockchain_longdescription: Студентите учат за темелите на cryptocurrencies
    со истражување на криптографија, hashing, и blockchain технологија!
  tutorial_codehscipher_longdescription: 'Во оваа активност Hour of Code, студентите
    се запознаваат со криптографијата со користење на класичната шифра Цезар за декриптирање
    и шифрирање на некои пораки, а исто така откриваат мааната на шифрата и како да
    се подобрат врз неа. '
  tutorial_codehscollision_longdescription: Студентите ќе истражуваат како симулациите
    се користат во истражувањето. Тие ќе проучуваат како масата и брзината влијаат
    врз еластичните судири со користење на зачувување на моментумот и зачувување на
    равенките на кинетичката енергија за да се потврдат крајните вредности на брзината
    како што се пресметува со симулација. Учениците треба да имаат претходно познавање
    за решавање математички равенки користејќи основна алгебра.
  tutorial_codehsmath_longdescription: 'Студентите се запознаваат со Трејси желката
    и учат како да кодираат различни математички модели во Пајтон! Не е потребно искуство
    за кодирање, но студентите треба да имаат завршено Алгебра I или повисока. '
  tutorial_codehsmusic_longdescription: Студентите истражуваат како кодирањето се
    користи во создавањето музика со градење на сопствени динамични отчукувања и обрасци
    со осум броја со JavaScript блокови!
  tutorial_codehssports_longdescription: Студентите учат за тоа како кодирањето се
    користи во спортот и дизајнот на играта со градење на оригинална спортска видео
    игра која веднаш може да се сподели со своите пријатели!
  tutorial_codemojipizza_longdescription: 'Овој курс е дизајниран да ги научи студентите
    на основите на JavaScript објекти. Студентите ќе ги научат основните типови на
    податоци кои можат да се складираат во променливи, од нивната прва булова па сè
    до создавање на сопствени објекти со повеќе својства. Активноста ги прави сложените
    концепти лесни за разбирање користејќи ја омилената храна на сите: Пица!'
  tutorial_moonlander_longdescription: Научете физика како што кодот! Moon Lander
    е Game Builder курс со 17 вежби кои ве води за тоа како да изградите своја сопствена
    игра базирана на физика. Во играта, ќе се користи код и 6-9-то одделение физика
    концепти, со цел да им помогне на вселенски брод земјиште безбедно на Месечината.
  tutorial_sushicards_longdescription: Направете игра каде што ќе се движат ајкула
    околу да се обиде и фати риба.
  tutorial_codesparkcreate_longdescription: Некогаш сте сакале да дизајнирате и кодирате
    своја видео игра? Изберете од два комплети за игри кои ве водат низ креирање и
    кодирање на видео игра во стилот на Марио-користејќи интерфејс без зборови на
    CodesPark Academy. Почетни кодери и пред-читатели добредојдени!
  tutorial_hardvsoft_longdescription: Преку илустрирана детска приказна и работни
    листови, вашите ученици ќе ги научат разликите помеѓу хардверот и софтверот.
  tutorial_codestersecard_longdescription: 'Изградете ги вашите програмски вештини
    додека научите како да креирате електронска честитка што можете да ја споделите
    со вашиот учител, семејство или пријатели! '
  tutorial_codesterslogo_longdescription: Користете го кодот за да бидете креативни
    и да дизајнирате сопствено лого на компанијата! Ќе ги научите основите за кодирање
    во програмскиот јазик, Python. Откако ќе работите преку упатството, ќе ги имате
    сите вештини што ви се потребни за да го креирате логото за вашиот личен бренд!
  tutorial_codesterstshirt_longdescription: 'Запознајте се со основните програмски
    вештини и вежбајте да се движите околу координатната рамнина како што креирате
    свој дизајн на монограмирана маица! '
  tutorial_codewards_longdescription: Приклучи се возбудлива мисија да го спаси подводниот
    град. Искусете ја работата на инженер за спасување што ги поправа оштетените градски
    системи со команди и алгоритми. Надминат различни предизвици за да ја докаже својата
    вештини, интелигенција и храброст!
  tutorial_olympics_longdescription: 'Заедно со Elsie се подготвени за роботот Олимпијада!
    Заедно со програмските концепти научете како да возите, да собирате детали и да
    креирате алатки, да го изградите и тестирате вашиот моќен робот. '
  tutorial_codinismhero_longdescription: Запознајте се со основите на програмирањето
    преку забавни примери, и изградете игра додека учите!
  tutorial_discovery_longdescription: Два лика се среќаваат во еден свет и откриваат
    изненадувачки објект. Што се случува следно? Со Scratch и CS Прво, секој може
    да создаде своја уникатна приказна со код.
  tutorial_csfirstname_longdescription: Изберете име и доведете ги буквите од зборот
    во живот користејќи код. Изберете прекар, име на домашно милениче, животно, спорт,
    место или хоби.
  tutorial_edisonmove_longdescription: Воведете програмирање базирано на текст и клучниот
    пресметковен концепт на секвенца на вашите ученици користејќи Edison роботи и
    eDPY, програмски јазик базиран на текст базиран на Python. Истражуваат компјутерски
    науки и програмирање основите вклучувајќи функции, влезови, влезни параметри и
    излези. Потоа преземете предизвик за кодирање и напишете своја сопствена програма
    за да го добиете вашиот робот Едисон низ лавиринт.
  tutorial_edisonspider_longdescription: Воведете ги клучните пресметковни концепти
    на променливи и податоци, два од најфундаменталните делови на програмските јазици
    за општа намена, користејќи ги роботите на Едисон и програмскиот јазик заснован
    на гребење EdScratch. Студентите можат да работат преку оваа лекција самостојно
    учење она што променливи се, зошто ние ги користиме и потоа примена на нивното
    знаење да програма Едисон да се вози како пајак поставување стапица.
  tutorial_edisonspotlight_longdescription: Воведете ги роботите на Едисон на вашите
    ученици, помагајќи им да почнат да истражуваат што е робот и како може да насети,
    и да реагира на светот. Студентите можат да работат преку оваа лекција независно
    како што го програмираат роботот Едисон користејќи го програмскиот јазик базиран
    на блокови EdBlocks, практикувајќи основи на компјутерски науки, вклучувајќи секвенца,
    петелки и условувања.
  tutorial_firiapython_longdescription: Подгответе го вашиот микро:бит и израмнете
    го кодирањето на Python! CodeSpace ќе ве води чекор-по-чекор од вашата прва линија
    на Python до кодирање на интерактивна програма со копчиња и LED диоди. Запознајте
    се со основите на програмирање вградени уреди, следење на влезовите и контролирање
    на излези. Научете како променливи и ако изјавите го контролираат протокот на
    кодот, а завршете со брза и забавна микро-игра!
  tutorial_gamefrootsquid_longdescription: Колосалните лигњи се најголемите без'рбетници
    во светот. Во оваа кодирање игра за почетници ќе ги научат основите на кодирање
    и да се создаде игра која ги истражува животот лигњи под океанот. Ќе го откриете
    тајниот живот на колосалната лигњи, како да ги кодирате контролите на тастатурата
    (влезови/излези), јазикот за кодирање на Google Blockly, како да ја објавите вашата
    сопствена компјутерска игра.
  tutorial_duckpiano_longdescription: Во овој проект ќе направите клучеви на вашиот
    компјутер да играат шарлатански звуци на различни терени, како пијано што звучи
    како патка. Можете да го користите вашиот патка пијано да игра едноставни мелодии.
    Подоцна, можете да пробате други звуци, како што се кучешки лае или дури и звуци
    што сами ги снимате. Овој проект најдобро функционира на компјутер со тастатура,
    но би можел да биде прилагоден да работи на таблет.
  tutorial_gpsound_longdescription: Во овој проект ќе напишете програма за снимање
    на звук од вашиот компјутерски микрофон, ќе го репродуцирате и ќе нацртате слика
    од снимениот звук. Потоа можете да го обработите снимањето за да додадете ефекти
    како што се поместување на теренот, обратна или ехо.
  tutorial_groklearningpython_longdescription: Развијте ги вашите програмски вештини
    и изградете свој класификатор на животни! Во овој курс ќе го користите програмскиот
    јазик Python за да ги класифицирате животните врз основа на нивните карактеристики.
    Ќе дознаете за разликите помеѓу животните и како биолозите користат програмирање
    за да им помогнат да направат наука! Оваа активност има некои претпоставени знаења
    (променливи, печатење и внесување).
  tutorial_htmltimetravel_longdescription: Земете авантуристичко патување низ времето
    и освојте длабок простор додека учите како да се движите, ротирате и трансформирате
    објекти користејќи ги основите на анимацијата во CSS.
  tutorial_hp_flappy_longdescription: Научете логично размислување и програмирање
    концепт со создавање на свој Flappy Birds стил игра на HyperPad.
  tutorial_appytappin_longdescription: Оваа активност предводена од наставници, прилагодена
    за Hour of Code, ги воведува децата во користење на програмски јазик базиран на
    текст за да развијат апликација за мобилни игри. Тие дизајнираат алгоритми и користат
    променливи и функции, како и ја тестираат и дебагираат нивната работа. Вклучува
    чекор-по-чекор план лекција, ученик ресурси, поддршка картички и претходно напишани
    програма дефиниција.
  tutorial_icipher_longdescription: Оваа активност предводена од наставникот, прилагодена
    за Часот на законик ги учи децата за безбедно комуницирање. Децата учат дека пораките
    низ времето биле шифрирани и декриптирани со помош на шифри. Тие ја истражуваат
    криптографијата и стекнуваат разбирање за потребата од безбедни комуникации.
  tutorial_iguess_longdescription: Воведување кодови за брз одговор кај деца на возраст
    од 3-5 години. Користете таблети за да ги скенирате QR кодовите и да го погодите
    мини-ѕверот од дадено живеалиште.
  tutorial_imake_longdescription: Оваа исклучена активност предводена од наставници,
    за деца на возраст од 3-5 години, користи класични расадници рими за да го воведе
    концептот на алгоритми, секвенца и повторување. Со идентификување на чекорите
    и моделите во популарните рими, децата почнуваат да разбираат дека алгоритмите
    се насекаде околу нас.
  tutorial_imorse_longdescription: Истражуваат криптографија со Морс законик и Sphero.
    Научете дека физичките системи можат да бидат програмирани и да напишете код за
    Sphero да комуницира.
  tutorial_kanohp_longdescription: Научете како да кодирате и да правите магија на
    екранот со креативни предизвици. Направете пердуви да летаат и да течат оган,
    да компонираат музика и многу повеќе.
  tutorial_khanwebpages_longdescription: Научете како да направите веб-страници со
    HTML тагови и CSS, и завршете со тоа што ќе направите своја честитка за споделување
    со пријателите или семејството.
  tutorial_kibobowl_longdescription: Несреќа! Колку далеку треба да се движи КИБО
    за да стигне од стартот на кугларската лента до игличките? Можете да креирате
    единствена директна лента или покомплицирана патека. Студентите ќе користат проценка
    и мерење за да создадат програма за патување на должината на лентата. Тие ќе тестираат
    колку далеку еден блок напред носи KIBO, а потоа ќе ги подобрат своите програми
    користејќи го процесот на инженерско дизајнирање.
  tutorial_kibodance_longdescription: Ајде да имаме КИБО Робот танц партија! Поставете
    музички плеер за да пуштите омилена песна во училница, или песна поврзана со светска
    култура што ја истражувате. Учениците ќе го украсат својот КИБО како танчер, потоа
    ќе креираат програма за да го научат својот КИБО да танцува на музиката. Студентите
    ќе научат како да креираат програма за да изразат идеја (во овој случај, танц),
    со фокус на способноста за секвенционирање.
  tutorial_buildcharacters_longdescription: Кои се некои карактерни особини што можете
    да ги идентификувате во книгите или луѓето што ги познавате? Дизајнирајте свој
    fuzz и користете код за да ги модифицирате неговите својства и да го доведете
    вашиот карактер во живот! Одликувајќи се со вклучите JavaScript за горниот основно.
  tutorial_designgames_longdescription: Најпопуларната апликација за пред-читач сега
    вклучува дигитален создателот простор! Направете нивоа, дизајн игри, или изградба
    на карактери. Изберете ја вашата активност и започнете да создавате со Kodable!
    Одликувајќи се со вклучите JavaScript за горниот основно.
  tutorial_makelevels_longdescription: Можете ли да изградите симетричен лавиринт?
    Лавиринт со прав агол? Добијте креативни и комплетни предизвици за градење на
    лабириции со основните концепти за кодирање. Порамнети со К-5 Заеднички Основни
    математика.
  tutorial_wizard_longdescription: Патување во светот на законик магија како код волшебник.
    Научете како да креирате и да фрлите магии за да го прилагодите вашиот замок.
  tutorial_mbscratchcards_longdescription: Поврзете го физичкиот свет на микро:бит
    со виртуелниот свет на гребење.
  tutorial_mbswiftplaygrounds_longdescription: Користете микро:бит со iPad за да научите
    Swift.
  tutorial_mbbuttons_longdescription: Во овој воведен проект, ќе направите слики или
    анимации да се појавуваат на микро:битниот дисплеј кога ќе се притиснат копчињата.
    Оваа активност е погодна за оние кои никогаш порано не програмирале или оние кои
    бараат едноставен вовед во програмирање на BBC micro:bit. Користи MicroBlocks,
    програмски систем сличен на гребење кој ви овозможува веднаш да го видите вашиот
    код кој работи на микро-бит.
  tutorial_meteor_longdescription: Во овој проект, ќе се создаде паѓање метеори игра
    за БиБиСи микро:бит. Користење на копчињата, играчот ќе се движат штит да се фати
    паѓа метеори и спаси Земјата. Техниките што ги учат во овој проект може да се
    користат за да се направат многу други игри за BBC micro:bit, вклучувајќи класици
    како што се Pong и Space Invaders.
  tutorial_ballbounce_longdescription: Научете како да направите мобилна апликација
    каде што корисникот фрла топка низ екранот и се одбива од рабовите.
  tutorial_mitcodi_longdescription: Научете како да направите своја интерактивна мобилна
    апликација. Притиснете ја пчелата и слушнете го зуи!
  tutorial_mitdoodle_longdescription: Направете мобилна апликација каде што можете
    да цртате слики на екранот!
  tutorial_talktome_longdescription: Научете како да направите мобилна апликација
    што го прави вашиот телефон да разговара со вас!
  tutorial_mobilecspmap_longdescription: Користете App Inventor да се создаде Мапа
    турнеја на обележја во вашиот град, држава, или било каде во светот. Самоводените
    видео и текстуални упатства ги водат учениците преку градење на кориснички интерфејс
    и кодирање на мобилна апликација, користејќи компонента за мапи и одредување на
    локации по географска ширина и должина.
  tutorial_ozorandom_longdescription: 'Научете како компјутерите создаваат случајни
    броеви и ги користат, потоа користете програма за случајно движење за да им помогнете
    на идеите за семе за приказна. '
  tutorial_ozotroll_longdescription: 'Научете ја разликата помеѓу интернет троловите
    и троловите од бајките, потоа научете го Ево како да бидете добар трол кој ве
    штити. '
  tutorial_peblioart_longdescription: 'Научете како да цртате и анимирате форми со
    код за да создадете интерактивни уметнички дела инспирирани од уметници. '
  tutorial_astropi_longdescription: Кодирајте порака и проверете ја температурата
    на околниот воздух на одборот на ISS користејќи онлајн симулатор на Sense HAT
    на компјутерот Astro Pi.
  tutorial_rgart_longdescription: Барате лесен и интуитивен начин да ги научите вашите
    ученици да кодираат? RoboGarden STEAM има споен код практикувајќи со STEAM учење
    и гејмифицирани мисии во повеќе активности. Во уметничката активност, студентот
    ги разбира концептите за мешање на бои додека користи блокови за кодирање за решавање
    на предизвиците во роденденската забава.
  tutorial_rgengineer_longdescription: Барате лесен и интуитивен начин да ги научите
    вашите ученици да кодираат? RoboGarden STEAM има споен код практикувајќи со STEAM
    учење и гејмифицирани мисии во повеќе активности. Во инженерската дејност, студентот
    учи основна роботика додека користи блокови за кодирање за решавање на предизвиците
    во Божиќната забава.
  tutorial_rgmath_longdescription: Барате лесен и интуитивен начин да ги научите вашите
    ученици да кодираат? RoboGarden STEAM има споен код практикувајќи со STEAM учење
    и гејмифицирани мисии во повеќе активности. Во активноста по математика, ученикот
    практикува броење, собирање и одземање додека решава некои предизвици за кодирање.
  tutorial_rgscience_longdescription: Барате лесен и интуитивен начин да ги научите
    вашите ученици да кодираат? RoboGarden STEAM има споен код практикувајќи со STEAM
    учење и гејмифицирани мисии во повеќе активности. Во науката дејност, студентот
    оди преку патување во просторот решавање на повеќе кодирање предизвици и знаат
    повеќе за простор елементи и науката факти.
  tutorial_rgtech_longdescription: Барате лесен и интуитивен начин да ги научите вашите
    ученици да кодираат? RoboGarden STEAM има споен код практикувајќи со STEAM учење
    и гејмифицирани мисии во повеќе активности. Во технолошката активност, студентот
    поминува низ патување до вулканските острови решавајќи повеќе предизвици за кодирање
    со разбирање на основните концепти на Технологијата.
  tutorial_robotmagic3d_longdescription: Користете ја вашата имагинација за да креирате
    анимирано 3D лого на вашето име, вашиот омилен спортски тим или нешто што сакате.
    Користете го кодот за да направите 3D модели и писма да оживеат со забава. На
    крајот можете да преземете анимирана налепница на вашата креација и да ја споделите
    со пријателите.
  tutorial_robotmagicflappy_longdescription: Користете ја вашата имагинација да се
    создаде 3D Flappy птица игра. Користете го кодот за да направите 3D модели да
    оживеат со забава. На крајот можете да ја споделите вашата креација со пријателите
    и да ги предизвикате на висока оценка.
  tutorial_scratchadventure_longdescription: Испратете ги вашите омилени ликови од
    Cartoon Network на потрага, од најдалечните дострели на универзумот, до работ
    на потокот на Крег. Отклучете тајни богатства и откријте нови ликови додека создавате
    авантура игра.
  tutorial_scratchtalk_longdescription: Донесете ги вашите ликови на живот во Скреч
    користејќи нови блокови од текст-на-говор напојувани од Амазон. Создадете робот
    за рапување или интерактивна анимација која зборува. Овој проект ќе ви покаже
    како да креирате анимации за зборување кои се вртат, зумираат и менуваат бои.
    Можностите се бесконечни!
  tutorial_scratchjrstory_longdescription: Средна активност наменета за деца во 2нд-5то
    одделение со некое искуство со ScratchJR. Преку оваа активност и продолженото
    време со ScratchJR, учениците ќе имаат можност креативно да размислуваат, да го
    подобрат своето раскажување приказни и да соработуваат со врсниците.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    е воведна активност наменета за деца во градинка преку второ одделение со малку
    до никакво искуство во програмирањето. Преку оваа активност, студентите ќе имаат
    можност да размислуваат креативно, да станат раскажувачи и да ги подобрат вештините
    за математичко расудување и секвенционирање.
  tutorial_spherocomm_longdescription: Дознајте за погрешна комуникација и во заедница
    и во компјутерска програма. Користете го ова знаење за да разрешите каква било
    погрешна комуникација, или грешки, во програма во обид да му помогнете на БОЛТ
    да го најде патот до дома.
  tutorial_spherocommunity_longdescription: Дизајнирајте едноставна патека која претставува
    заедничка рута по која патувате секојдневно. Ќе креирате две програми, нацртана
    патека и програмска патека базирана на блок-преку вашата заедница пат.
  tutorial_spherofunctions_longdescription: Научете како да ги користите и повикате
    функциите за да го претворите Sphero во калкулатор.
  tutorial_spheroinfrared_longdescription: Станете епидемиолог со цел да го запрете
    ширењето на ретка инфекција со роботи која ја мачи заедница на БОЛТ роботи.
  tutorial_spherolightsensor_longdescription: Научете како да креирате програма која
    го користи сензорот за амбиентална светлина за мерење на вредностите на лукс и
    бркање на BOLT.
  tutorial_spheromansion_longdescription: Одржување на еден куп на диносаурусите во
    вашата куќа не треба да биде проблем, нели? Како што би замислиле, ова не завршува
    добро. Вие сте заробени во библиотеката на замокот и мора да го програмирате вашиот
    пат надвор.
  tutorial_roadblocks_longdescription: Како продолжение на Вашата заедница, ќе ја
    менувате програмата за блокови бидејќи вие и вашиот партнер наидувате на различни
    блокади на патиштата долж трасата.
  tutorial_spherotext2_longdescription: Запознајте се со вашиот прв условен со градење
    на забавна игра каде што ќе биде фрлање Sphero и Сомневајќи животните звуци. Ова
    е одлична активност откако ќе го завршите Текстот 1.
  tutorial_spherotext3_longdescription: Научете како да ги менувате главните LED диоди
    на Sphero врз основа на стапката на спин на жироскопот. Исто така, ќе дознаете
    за нормализација и апсолутна вредност. Ова е одлична активност откако ќе го завршите
    текстот 1 и 2.
  tutorial_spherotext4_longdescription: Користете променливи за да изградите топла
    игра со компири напојувана од Sphero. Ќе користите псевдокод и ќе прочитате документација
    за да ја доведете оваа класична игра во живот. Исто така, ќе учат за технички
    концепти како јамка до и случајност во границите. Ова е одлична активност откако
    ќе го завршите текстот 2 или 3.
  tutorial_spheroraptor_longdescription: Направете зајакнато пенкало за да ги задржите
    Сферорапторите во заливот, додека исто така го пишувате кодот до бегството на
    Сферорапторите. Од петелки, до условувања, до оператори, па дури и компаратори,
    ќе ви треба колку кодирање know-how колку што можете да го согледате.
  tutorial_stempiday_longdescription: Ние го користиме бројот Pi за да го пресметаме
    обемот и површината на кругот, но дали некогаш сте се запрашале од каде доаѓа
    овој број или како да го пресметате? Во оваа активност за кодирање случајно ќе
    генерирате поени слични на многу лош играч што пука пикадо на табла за стрела.
    Процентот на пикадо кои слетуваат внатре во кругот може да ни помогне да го пресметаме
    Пи. Потоа промена на боите на поени само за забава!
  tutorial_stemplanetoids_longdescription: Дали знаевте дека кодот зад класичните
    астероиди и лунарен лендер игри е поедноставен отколку што можеби мислите? Дали
    знаевте дека и двете од овие игри имаат точни физика? Во оваа активност ќе се
    поправи скршени астероиди игра каде бродот само се движи во права линија. Тогаш
    ќе додадете гравитација на играта и обидете се да слета на бродот на Месечината!
    Работи со хромбуки и други уреди!
  tutorial_stempong_longdescription: Дали знаевте дека кодот зад популарната игра
    Bonk.io и класичната игра Понг е поедноставен отколку што можеби мислите? Дали
    знаевте дека и двете од овие игри имаат точни физика? Во оваа активност ќе поправите
    скршена верзија на играта Понг, така што објектите отскокнуваат како што треба.
    Потоа ќе додадете гравитација за да создадете клон Bonk.io. Работи со хромбуки
    и други уреди!
  tutorial_algobot_longdescription: AlgoBot е загатка игра која се одвива на Европа,
    пан-галактички колонизација брод, каде што мисијата за рециклирање оди ужасно
    погрешно. Играчите командуваат AlgoBot, паметен малку сервис дроид, и да научат
    да користат визуелен програмски јазик за да му помогнат да ја содржи кризата!
  tutorial_thunkableapps_longdescription: 'Научете како да изградите свои апликации
    со кодирање базирано на блокови! '
  tutorial_toxicodedot_longdescription: 'Изберете картичка од вашата палуба и интерпретирајте
    го нејзиниот код со цел да напредувате низ светот. Користете ги вашите интуитивни
    способности за да ги погодите правилата и да учите од сопствените грешки. Направено
    со внимание од страна на тимот зад Compute it и Silent Teacher, со истите основи:
    судење-и-грешка наместо словесни објаснувања, мазна прогресија, без код за пишување,
    пристапност до апсолутни почетници.'
  tutorial_gcactions_longdescription: Откријте акции, еден од клучните градежни блокови
    во кодирањето, и користете ги за да кодирате видео игра! Истражете ја дигиталната
    култура и научете за роботите и за тоа што всушност можат да направат.
  tutorial_gccomparators_longdescription: Откријте компаратори и логички правила,
    кои се клучни градежни блокови во кодирањето, и користете ги за да кодирате видео
    игра! Истражете ја дигиталната култура и научете за следењето на нашите онлајн
    активности.
  tutorial_gcconditions_longdescription: Откријте услови, еден од клучните градежни
    блокови во кодирањето, и користете ги за да кодирате видео игра! Истражете ја
    дигиталната култура и дознајте за алгоритмите што го напојуваат нашиот онлајн
    свет.
  tutorial_gccreate_longdescription: Направете ја вашата прва целосна видеоигра со
    GameCode! Создадете нови ликови, направете ги (малку) попаметни, дајте му на играчот
    супермоќи... Небото е границата!
  tutorial_gcevents_longdescription: 'Откријте настани, еден од клучните градежни
    блокови во кодирањето, и користете ги за да кодирате видео игра! Истражете ја
    дигиталната култура и научете за Вештачката интелигенција и како таа би можела
    да биде значајна во вашиот живот. '
  tutorial_gcloops_longdescription: Откријте петелки, еден од клучните градежни блокови
    во кодирањето, и користете ги за да кодирате видео игра! Истражете ја дигиталната
    култура и дознајте за феноменот на ехо комората на социјалните мрежи.
  tutorial_gcvariables_longdescription: Откријте променливи, еден од клучните градежни
    блокови во кодирањето, и користете ги за да кодирате видео игра! Истражете ја
    дигиталната култура и научете за тоа што се податоците и како функционираат.
  tutorial_beanything_longdescription: Истражуваат шест кул кариери и да видиме како
    кодирање може да се примени на секој еден! Откријте како е да се биде инженер
    по роботика, музичар, астронаут, земјоделец, пчелар и готвач на пециво. Користете
    програмирање за да анимирате ликови, да компонирате музика, да раскажувате приказни,
    да дизајнирате игри, па дури и да создавате уметност.
  tutorial_change_longdescription: Создадете проект кој покажува како би го промениле
    светот! Без разлика дали сте страстни за рециклирање или имате идеја да постигнете
    светски мир, споделете ја вашата визија со код!
  tutorial_cooking_longdescription: Покажете ги вашите вештини - креирајте интерактивна
    игра за готвење. Почетниците можат да го користат упатството за само-водени додека
    понапредните кодери имаат опција да започнат со празен проект.
  tutorial_crystal_longdescription: Битка со пријателите во оваа мултиплеер игра.
    Примени ги сопствените стратегии и јама вашиот код против целата заедница Tynker
    за да видите кој е вистинскиот шампион за кодирање! Фрли магии, собираат моќ-up
    прозорци, и пораз непријатели како што битка во дива 4-плеер арена која се намалува
    среде лава!
  tutorial_landscape_longdescription: Користете ја функцијата за цртање со пенкало
    на Пајтон за да компонирате пејзаж користејќи код. Користете ги пејзажните предмети
    што веќе се создадени за вас или дизајнирајте ги нашите сопствени структури. Објавување
    и споделување на вашите креации!
  tutorial_pets_longdescription: Создаде забавна игра за домашни миленици - или вистински
    или имагинарен! Почетниците можат да го користат упатството за само-водени додека
    понапредните кодери имаат опција да започнат со празен проект.
  tutorial_petvet_longdescription: А зафатен ден на миленичиња ветеринар доведува
    до забава како вие и Барби им помогне на различни домашни миленици преку нивните
    многу прв прегледи. Од водење на миленичиња во Испитување соба за дијагностицирање
    на нивните sniffles, boo-boos, и јадежи, ќе најдете секоја загатка има решение
    да се направи миленичиња се чувствуваат подобро од било кога!
  tutorial_superhero_longdescription: Користете HTML и CSS пиксел уметност да се создаде
    вашите омилени суперхерој маски. Објавување и споделување на вашите креации!
  tutorial_vidcodeplastic_longdescription: Проблемот со пластичното полнење на нашите
    океани продолжува да се влошува. За среќа, можете да го направите вашиот глас
    да се слушне со код преку ПСА за загадување со пластика. Откако ќе кодирате PSA
    за загадување со пластика користејќи го JavaScript, можете да направите второ
    видео за кој било предмет за кој се грижите! Научете како да користите петелки,
    синусни бранови и прилагодени емотикони за да направите уникатен проект.
  tutorial_vidcodetypeface_longdescription: Направете свој сопствен фонт користејќи
    форми и елементи на типографија. Тип има повеќе елементи отколку што може да се
    реализира! Досега зборувавме за фонтовите и за тоа како тие се различни стилови
    на текст. Фонтовите се всушност само различни стилови на фонтот. Шрифтот е семејство
    на фонтови кои имаат слични карактеристики.
  tutorial_washustorm_longdescription: Научете како да програмирате дојдовна бура.
  tutorial_activitypackets_longdescription: Најдете часови забава пријателска за семејството
    со пакетите за креативни активности за кодирање на Wonder Workshop. Донесете кодирање
    во живот со роботите Dash, Dot и Cue со преземање на овие активности преку Интернет
    и офлајн што треба да ги користите за време на Hour of Code и пошироко!
  tutorial_googlerookie_longdescription: Во оваа активност, ќе кодирате руки тематски
    колаж користејќи Blockly, воведен јазик за кодирање. Ќе користите секвенци, променливи
    и петелки за да создадете уникатно парче што ја истакнува вашата креативност!
  tutorial_tommyturtle_longdescription: Помогнете им на младите деца да ги научат
    основите на кодирање со Томи желка! Добитник на златна награда за најдобра едукативна
    апликација од страна на наградите за најдобра мобилна апликација. Се поврзува
    со StemDash за да им овозможи на родителите и наставниците да го следат напредокот
    во учењето, да разговараат со вашето дете за да обезбедат охрабрување или да го
    ограничат нивното време на игра.
  tutorial_mazyad_longdescription: Овој производ ќе ги прошири нашите граници за да
    создадеме интегрирана хартиена верзија со компјутеризирани апликации и алтернатива
    доколку компјутерот не се користи од било која причина. Исто така, ќе служи како
    вовед во разбирањето на програмирањето воопшто.
  tutorial_gamemaker_longdescription: Игра создателот е отворен заврши активност каде
    што студентите можат да се создаде нешто што сакаат со користење на едноставен
    код волшебник. Само кликнете на сликата на една симпатична малку чудовиште и изберете
    една од опциите во менито. Повеќе напредни упатства се исто така вклучени за оние
    кои сакаат да одат подлабоко во играта одлуки.
  tutorial_duckrace_longdescription: Во овој курс ќе ги решите програмските задачи
    за да им помогнете на Тони патката да собира парички за своите заштеди за одмор.
    На крајот на курсот ќе се создаде свој игра.
  tutorial_allcancodeapps_longdescription: Користете ја платформата Allcancode за
    да креирате веб и мобилни апликации од дизајн до испорака. Логиката на апликации
    е напишана во Google Blockly, програмскиот јазик кој се користи во повеќето Code.org
    активности.
  tutorial_n2y_longdescription: Во овие активности за печатење, учениците можат да
    му помогнат на малку робот по име Бит Бот да истражи различни земјишни форми на
    Земјата. Студентите му даваат на Битт Бот едноставни насоки со избирање и кружење
    на соодветни насочени стрели. Секоја од шесте активности вклучува едноставни насоки
    кои се поддржани со симболи од колекцијата n2y® SymbolsTix PRIME®. Симболите им
    помагаат на не-читателите и почетните читатели да ги разберат и следат насоките.
  tutorial_microsoftarcade_longdescription: Играат забава аркадни игри, дизајн свој
    sprites, и да научат основите на кодирање свој игра со MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Нема компјутер или интернет? Нема проблем.
    Пробајте ги активностите на CS First Unplugged за да истражите како компјутерските
    науки можат да ги решат проблемите како помагање на луѓето да останат поврзани
    додека се разделени. 'Вклучени во 'гребење активности се достапни премногу!
  tutorial_toxicodepython_longdescription: Откријте ги основите на Пајтон без никаков
    збор или објаснување. Нашиот тивок учител ќе ви даде неколку серии предизвици
    кои ќе ве наведат да погодите некои правила и да научите од сопствените грешки.
  tutorial_codecombatozaria_longdescription: Внесете го светот на Ozaria каде што
    ќе стане херој во епска авантура. Мора да ја користите моќта на кодирање за да
    го поразите темнината што го презеде светот! На патот, ќе се сретнете со интересни
    ликови и ќе патувате во различни земји, практикувајќи концепти за кодирање како
    секвенци, петелки, дебагирање и распаѓање. На крајот, ќе дизајн борци игра која
    можете да ги споделите со вашите пријатели!
  tutorial_vidcodedate_longdescription: 'Проектот Климатски часовник е културно релевантен
    пресек на математиката, науката за животната средина и компјутерските науки. Во
    оваа Hour of Code активност, учениците ќе бидат водени преку изградба на сопствен
    климатски часовник. Тие ќе се вклучат со објекти, својства, променливи, функции
    и петелки и ќе ја прилагодат нивната порака за да ја пренесат својата порака за
    светот и нивните надежи за иднината. '
  tutorial_codemonkeyspace_longdescription: 'Напиши вистински код за да им помогне
    на мајмун астронаут фати банани во вселената! '
  tutorial_codespeakhappy_longdescription: Научете како да програмирате апликација
    за медитација што ве транспортира до вашето “среќно место”.
  tutorial_grokimage_longdescription: Користете го програмскиот јазик Python за да
    направите брзи промени во сликите. Направете забавни програми за уредување на
    слики и направете свој филтер за слики!
  tutorial_icomputelearn_longdescription: Кога ќе научите да кодирате со iCompute
    програмирате свои фантастични интерактивни приказни, игри и анимации. Следењето
    на нашите креативни, забавни, активности значи дека ќе развиете пресметковно размислување,
    како и вештини за кодирање!
  tutorial_rpstress_longdescription: Користете блокови за гребење за да ја креирате
    и персонализирате вашата стресна топка што може да се кликне со графички ефекти,
    анимација на костими и звучни ефекти.
  tutorial_bsdcause_longdescription: 'Овој курс им овозможува на студентите да користат
    код како начин да го споделат она што е важно или интересно за нив. Тие можат
    да ја следат лекцијата или да создадат уникатни проекти додека учат HTML, CSS
    и JavaScript. Тие се водени со видео упатства, кодирање во живо и пристап до кодот
    речник. The Support My Cause се фокусира на дизајнирање и кодирање на целна страница
    која ќе собира податоци од поддржувачите на вашата омилена кауза. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Користете јамка за да iterate во текот
    на низа, предизвикувајќи емотикони да се анимира преку повеќе опции.
  tutorial_vidcodeanimojies_longdescription: Користете јамка за да iterate во текот
    на низа, предизвикувајќи емотикони да се анимира преку повеќе опции.
  tutorial_bsdinspire_longdescription: 'Овој курс им овозможува на студентите да користат
    код како начин да го споделат она што е важно или интересно за нив.Тие можат да
    ја следат лекцијата или да креираат уникатни проекти додека учат HTML, CSS и JavaScript.
    Тие се водени со видео упатства, кодирање во живо и пристап до кодот речник. Луѓето
    кои ме инспирираат се фокусира на создавање на веб-страница за да ги прикаже првите
    3 луѓе кои биле инспирација за вас. #codeisyourvoice'
  tutorial_tttractor_longdescription: Помогнете да ги вратите полињата во живот. Земјоделецот
    Hyao е долу на неговата среќа, и неговите полиња станаа хаос. Но, тој е само добиени
    фенси нов трактор со повторување код систем со користење на петелки кои само може
    да спаси сè. Помогне да научат како тракторот работи за вода сите култури во неговите
    полиња.
  tutorial_codeillusionmickey_longdescription: Се качат на магичен кодирање авантура
    со Мики! Научете како да цртате, обојувате и движите форми додека го совладате
    воведот во Media Art користејќи го JavaScript.
  tutorial_scigirlsquest_longdescription: 'Во оваа онлајн авантура за кодирање, младите
    ја земаат Subby подморницата низ подводни предизвици, користејќи код за да најдат
    разни предмети и да соберат научни податоци за океанското дно. '
  tutorial_codespeakbreathe_longdescription: Научете како да програмирате апликација
    за медитација која ќе ги води корисниците преку умна вежба за дишење.
  tutorial_vidcodeface_longdescription: Користете библиотека за следење на лицето
    за да го кодирате вашиот сопствен филтер за лице, како оние што ги користите на
    социјалните медиуми.
  tutorial_educodemaze_longdescription: Дизајн лавиринт, заврши со чудовишта и заклучени
    пасуси. Користете променливи, петелки и жици за да му помогнете на вашиот херој
    да се движи низ светот што сте го создале.
  tutorial_educoderace_longdescription: Научете компјутерски науки како да се ослободи
    тркач во вас! Измислете и прилагодете го вашиот сопствен автомобил, сето тоа додека
    стекнете подлабоко разбирање на предметите и како се прават видео игри.
  tutorial_codespeakchatbot_longdescription: Научете како да кодирате chatbot, компјутерска
    програма со која можете да разговарате, додека учите за познатите жени пионери
    на компјутерските науки.
  tutorial_gamefrootgames_longdescription: Научете како да кодирате вистинска игра
    како Супер Марио Брос Студентите кои се подготвени да одат подалеку од нула и
    Tynker ќе бидат запознаени со вистински игри индустрија пракса, креативни концепти
    за кодирање, како да ги објават своите сопствени уникатна игра и да почнат да
    работат кон кариера во индустријата за игри. Туториал е за сите ниво дизајн, изборот
    на карактер, анимирање и кодирање на вашиот карактер да се движат наоколу.
  tutorial_codespeakgrandparent_longdescription: Научете да кодирате дигитална картичка
    за да ширите радост на некој посебен во вашиот живот.
  tutorial_educodekingdom_longdescription: Кралството е под напад! План моќна одбрана
    да им помогне да се одвратат напаѓачите. Господар на моќта на низи, со цел да
    се создаде свој бран на чудовишта во свој кула за одбрана игра!
  tutorial_codehsdata_longdescription: Дознајте за моќта на користење на визуелизации
    на податоци за прикажување на податоци на значајни и лесни за разбирање начини.
    Користете го нашиот генератор на графикони за да создадете визуелно привлечни
    графикони и да научите како кодирањето се користи за создавање убави податоци.
  tutorial_educodecake_longdescription: Научете HTML како што се пече торта со готвач
    Роланд. Обликувајте и стилизирајте ја вашата прилагодена креација со вашето новооткриено
    знаење за ознаки и класи.
  tutorial_ttsecond_longdescription: Можете ли да го доставите Отворениот протокол?
    Сте snuck на бродот на главниот брод, и сега мора да се избегне безбедноста беспилотни
    летала доволно долго за да се отвори пристап за сите. Брзо испита условни изјави
    за да дознаете дали сте безбедни или не од подло cybervision. Ако не, тоа е на
    воздушниот блок!
  tutorial_bsdtrivia_longdescription: 'Овој курс им овозможува на студентите да користат
    код како начин да го споделат она што е важно или интересно за нив. Тие можат
    да ја следат лекцијата или да создадат уникатни проекти додека учат HTML, CSS
    и JavaScript. Тие се водени со видео упатства, кодирање во живо и пристап до кодот
    речник. На Trivia Игра создателот се фокусира на градење на интерактивни trivia
    игра каде што, исто така, да се излезе со trivia прашања. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Програмирајте разговор помеѓу две sprites.
    Бидете креативни додека комуницирате со код во нула со CS First!
  tutorial_codemonkeybeaver_longdescription: Помогне на Бивер постигне своите цели!
    Нурне во природното живеалиште оваа бобра е со забава спакувани кодирање активност
    која ќе скок-проектот вашиот кодирање образование. Бобрите можат да пливаат, да
    собираат дрво и да градат брани. Оваа мала брада треба вашата помош. Користете
    едноставни блокови на код за завршување на браната во езерото па водата останува
    мирна, изградба на куќа, и да се направи smoothies!
  tutorial_codestersdistance_longdescription: Запознајте се со основите на кодирање
    во Python, потоа креирајте програма која го пресметува растојанието помеѓу два
    спрајта за да бидете сигурни дека тие се социјално дистанцирање или треба да носат
    маска.
  tutorial_itchspace_longdescription: Овој туторијал ве води низ создавањето на класична
    игра Space Invaders користејќи го програмскиот јазик Scratch MIT. Претплатете
    се на YouTube каналот RokCoder за повеќе видеа и упатства засновани на гребење!
    Секое видео е упатство со големина на залак (приближно десет минути во должина)
    кое содржи свои специфични крајни цели. Конечниот резултат е висок квалитет на
    гребење аркадна игра.
  tutorial_vidcodemagic_longdescription: Направете трепкања да се појавуваат случајно
    околу екранот користејќи јамка.
  tutorial_vidcodemagices_longdescription: Направете трепкања да се појавуваат случајно
    околу екранот користејќи јамка.
  tutorial_codespeakmeal_longdescription: Научете како да кодирате апликација која
    им помага на корисниците да донесуваат одлуки за здрава храна.
  tutorial_itchfish_longdescription: Scratch 3.0 туторијал за правење игра со ајкула
    бркање и јадење риба пореметена кога некој нуркач ќе се изеде случајно.
  tutorial_bsdwebsite_longdescription: 'Овој курс им овозможува на студентите да користат
    код како начин да го споделат она што е важно или интересно за нив. Тие можат
    да ја следат лекцијата или да создадат уникатни проекти додека учат HTML, CSS
    и JavaScript. Тие се водени со видео упатства, кодирање во живо и пристап до кодот
    речник. “Веб-страницата Мои Омилени се фокусира на создавање на веб-страница на
    првите 3 работи за кои сте заинтересирани или сакате да ги правите. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Научете како да кодирате дигитална временска
    капсула за снимање и размислување за вашиот живот во моментов.
  tutorial_itchwebcam_longdescription: Дознајте за проширената реалност и направете
    свој виртуелен простор со зголемена реалност.
  tutorial_itchball_longdescription: Добие топката да отскокнување околу екранот.
    Дознајте за петелки и условувања во рамките на петелките.
  tutorial_ttrace_longdescription: Со повикување на функции и дизајнирање класи, играчите
    го програмираат сопствениот тркачки автомобил да биде брз, пргав и моќен; за време
    на трките, тие потоа можат да ги пробијат возилата на нивните конкуренти за да
    ги измамат своите контроли.
  tutorial_plethora_longdescription: 'Во оваа активност на Plethora ќе ги решите визуелните
    забавни предизвици и ќе ги научите концептите на причина и ефект и интеракција
    со корисниците. '
  tutorial_educodesecret_longdescription: Истражуваат световите на тајните со Агент
    Смит како што се нурне подлабоко во учење ако изјави, жици, за-во петелки. Помогнете
    му на агентот Смит да ги пронајде виновниците и да го конфигурира оперативниот
    систем на Агенцијата за нивните нови корисници со Python.
  tutorial_itchshapes_longdescription: Научете како да нацртате форми во гребење.
    Исто така, ќе научите како да пресметате колку треба да се свртите за било која
    форма.
  tutorial_codeguppytext_longdescription: Запознајте се со основите на кодирање засновано
    на текст со создавање на вашата прва програма во онлајн уредувач за кодирање.
  tutorial_vidcodeplastiche_longdescription: Проблемот со пластичното полнење на нашите
    океани продолжува да се влошува. За среќа, можете да го направите вашиот глас
    да се слушне со код преку ПСА за загадување со пластика. Откако ќе кодирате PSA
    за загадување со пластика користејќи го JavaScript, можете да направите второ
    видео за кој било предмет за кој се грижите! Научете како да користите петелки,
    синусни бранови и прилагодени емотикони за да направите уникатен проект.
  tutorial_educativechatbot_longdescription: Дознајте за царството на Вештачка интелигенција
    и Машинско учење, како и програмирање на свој chatbot!
  tutorial_educodebasics_longdescription: Научете некои програмски основи и создадете
    своја сопствена игра во процесот!
  tutorial_codehsdesign_longdescription: 'Кодерите ќе научат како програмирањето може
    да ги поддржи уметниците и да изградат сопствен Online Shop макети, користејќи
    HTML. '
  tutorial_htmlacademyphp_longdescription: Запознајте го Dumpo the Little Elephant,
    постар програмер во студио за веб дизајн, кој развива онлајн продавница. Заедно
    ќе ги научите основите на PHP на ангажирачки начин. Ќе работите со веб-скрипти
    и ќе ги научите променливите, ќе додадете PHP-скрипти во изгледот и ќе комуницирате
    со базите на податоци додека креирате веб-проект вистински до живот.
  tutorial_gamefrootdistance_longdescription: 'Во СОВИД-19: Запрете го ширењето, можете
    да го модифицирате факторот “Останување дома” и да кодирате едноставен кликер
    за вести. Активноста илустрира како социјалното дистанцирање има директно влијание
    врз тоа колку брзо може да се шири вирус како COVID-19. Учениците и наставниците
    ќе стекнат мал увид во науката за вируси, ефектите што вирусот може да ги има
    врз општеството, а во исто време ќе ги израмнат своите вештини за дигитална флуентност.'
  tutorial_codesterscovid_longdescription: Запознајте се со основите на кодирање во
    Python додека креирате свој PSA за тоа како можеме да го запреме ширењето на COVID-19.
    Дизајнирајте своја анимирана интерактивна PSA за споделување на критични информации
    за важноста на социјалното дистанцирање, носење маска, карантин и други мерки.
  tutorial_ttbunker_longdescription: Го најдовте The Bunker, и сите негови тајни ќе
    бидат ваши, откако ќе ја испукате неговата енкрипција. Армијата се приближува,
    и мора да го држите периметарот користејќи ја моќта на програмирање. Код индивидуални
    кули, поставување опсег, штета, и повеќе специјални овластувања со додавање на
    нови линии на код и менување на вредности. Преживејте доволно долго за да научите
    како часовите и инстанците можат да ве направат уште помоќни.
  tutorial_cuttle_longdescription: Предизвик себе си со овие забавни и интерактивни
    задачи и да научат сите за пресметковни размислување.
  tutorial_bsdjokes_longdescription: 'Овој курс им овозможува на студентите да користат
    код како начин да го споделат она што е важно или интересно за нив. Тие можат
    да ја следат лекцијата или да создадат уникатни проекти додека учат HTML, CSS
    и JavaScript. Тие се водени со видео упатства, кодирање во живо и пристап до кодот
    речник. The Jokes and Riddles се фокусира на создавање на збир на интерактивни
    картички кои ги содржат вашите омилени шеги и гатанки и одговорите! #codeisyourvoice'
  tutorial_rptree_longdescription: Користете гребење за да создадете симулација која
    покажува колку различно е здравјето на шумата и нивоата на уништување на шумите
    влијаат врз дрвјата, дивиот свет и количината на апсорбиран CO2. Веќе треба да
    знаете како функционираат координатите и променливите на гребење.
  tutorial_codestersunity_longdescription: Запознајте се со основите на кодирање во
    Python вклучувајќи листи, петелки, и sprites. Потоа креирајте фреска користејќи
    јамка за пристап до секоја самовила зачувани во листа.
  tutorial_codesterssoccer_longdescription: Запознајте се со основите на кодирање
    во Python, потоа креирајте програма која шутира фудбалска топка во целта. Да се
    стремите вашиот шут прво ќе треба да се процени наклонот на линијата. Среќно!
  tutorial_breakoutlock_longdescription: 'Haspy роботот треба вашата помош! Таа треба
    вашето знаење на петелки, алгоритми, и кодирање за да и помогне да ја поправи
    кодот Lockit е и рестартирање на нејзиниот систем. '
  tutorial_thunkablemask_longdescription: Научете како да изградите мобилна апликација
    која ви дава поени за да знаете како правилно да ја носите маската!
  tutorial_cafarming_longdescription: Компјутерските науки можат да помогнат да се
    нахрани гладниот свет. Земјоделците ја користат технологијата за одгледување храна
    на попаметни и поодржливи начини. Агриботите и беспилотните летала можат да ги
    следат, наводнуваат и прскаат посевите, па дури и да се справат со тие досадни
    плевели! Дознајте за тоа како АИ, Компјутерска визија и Интернет на нештата се
    користат на фармата.
  tutorial_blocksmithyeti_longdescription: О, не! Некој го зароби Јети! Само ВАС и
    вашиот програмабилни паметни топови може да го спаси Јети и да ги хранат своите
    пријатели. Студентите ќе користат JavaScript за да го зачуваат Јети со оваа забавна
    интерактивна само-интензивна лекција.
  tutorial_codecapture_longdescription: 'Земете ги вашите први чекори во светот на
    програмирање со JavaScript, користејќи само пенкало и хартија и вашиот мобилен
    телефон! '
  tutorial_codehslitter_longdescription: 'Научете како можете да го користите програмирањето
    за да помогнете во решавањето на еден од најголемите светски проблеми: легло и
    отпад! Во овој Избери-си-сопствени-авантура Час на код, имате избор помеѓу основите
    на Пајтон или основите на Веб дизајн. Без оглед на тоа што ќе го одберете, ќе
    истражувате како можете да ги користите компјутерските науки за да ја намалите
    количината на легло во вашата заедница.'
  tutorial_bsdocean_longdescription: Животот под Вода фрла светлина врз горливо прашање
    со кое се соочуваме во денешно време - нашата животна средина. Овој проект се
    фокусира на тоа да ве води да ја кодирате вашата сопствена веб-страница за заштита
    на нашите води.
  tutorial_itchplatformer_longdescription: Лесно да се следат туториал за тоа како
    да се создаде едноставен Платформер игра со користење на гребење.
  tutorial_codejika_longdescription: Голем вовед во кодирање со користење на HTML
    и CSS. Кодирајте неколку линии, видете непосреден излез без да се фатите во Hows
    and Whys со создавање на убава целна страница со позадина со градиент во две бои,
    име и датум на лансирање на веб-страница.
  tutorial_gamefrootclicker_longdescription: Учениците ја кодираат сопствената Clicker
    Game и во тој процес учат за променливи, различни типови на податоци, условна
    логика, компаративни оператори и стекнуваат некои вредни сознанија за тоа како
    професионалните развивачи на игри дизајнираат и прават вистински игри. До крајот
    на туториал ќе имаат кодирани различни варијабилни типови, објави игра, и ангажирани
    со компјутерски науки во домородните контекст.
  tutorial_rmagicequity_longdescription: 'Истражуваат концепти поврзани со намалување
    на нееднаквоста со код: ограничени ресурси, еднаквост, капитал и ослободување.
    Користете променливи и функции во само водени блок животната средина. Заврши со
    анимирање на 3D актери.'
  tutorial_ttfreestyle_longdescription: Ти си кореограф и директор на ново музичко
    видео! Напишете вистински код за да поставите и контролирате танчери, сценографијата
    и многу повеќе. Само бидете сигурни дека за да профитираат и интерпункција правилно,
    инаку целата работа само ќе биде статична.
  tutorial_ozobotcolor2_longdescription: Студентите ќе ја научат основната функционалност
    на Ozobot. Студентите ќе научат како да се подготви Боја кодови Ozobot може да
    се прочита.
  tutorial_ozobotcolor3_longdescription: Студентите ќе научат како да го програмираат
    ботот да патува лево, десно и директно со Кодови на бои.
  tutorial_clcarbon_longdescription: План за лекција на питон кој ќе ги научи учениците
    како да направат калкулатор за јаглероден отпечаток кој пресметува отпечаток врз
    основа на краток квиз за секојдневниот живот, потоа дава метрика за споредба (т.е.
    ова е иста количина на јаглерод како xxxx), и сугерира начини да се биде повеќе
    еколошки.
  tutorial_kodablebasics_longdescription: Нема компјутер? Нема проблем! Научете ги
    основните програмски вештини и вежбајте користејќи основни команди за кодирање
    без употреба на уред.
  tutorial_scigirlscc_longdescription: Помогнете им на вашите ученици да научат да
    пишуваат псевдокод! Компјутерските програмери често започнуваат проекти со користење
    на секојдневниот јазик за да напишат што сакаат да се случи во нивниот код-ова
    се нарекува псевдокод.Младите ќе работат во групи за да напишат псевдокод за едноставно
    движење или танц потег.
  tutorial_irobotpicture_longdescription: Роботите имаат многу сензори кои работат
    заедно за да му помогнат на роботот да разбере сè околу него. Исто како и сензорите,
    нашите пријатели често можат да ги видат, слушнат, почувствуваат или разбираат
    работи кои не можеме. Во оваа активност, работат заедно за да им помогне на декодирање
    тајни пораки и попуштат на кодот!
  tutorial_kcjmyself_longdescription: Во оваа активност, ќе научите како да користите
    гребење за да кодирате анимација за сите вас! Дизајнирајте сопствен карактер за
    да се претставувате, направете го да се движи наоколу и да додадете различни кулиси
    за да го покажете вашиот роден град. Овој проект е доволно едноставен за децата
    да завршат сами или со поддршка од пораснал.
  tutorial_nearpodalgorithms_longdescription: 'Во оваа лекција на Nearpod, учениците
    идентификуваат алгоритам како збир на чекор-по-чекор насоки. Студентите учат да
    креираат, тестираат и да поправат алгоритам за да завршат одредена задача. '
  tutorial_kibodrop_longdescription: Инженеринг е за упорност и ронки. Денес студентите
    ќе станат инженери, учејќи ги чекорите на процесот на инженерско дизајнирање.
    Тие ќе создадат модели од занает и рециклирани материјали, потоа ќе ја тестираат
    цврстината на нивните модели со тоа што ќе ги испуштат од висина на глуждот. Ова
    е исклучена активност; KIBO роботите не се задолжителни.
  tutorial_ozobotcolor1_longdescription: Студентите ќе ја научат основната функционалност
    на Ozobot, вклучувајќи и како да ги калибрираат сензорите на ботот и како да цртаат
    линии за ботот да го следи.
  tutorial_scigirlspixels_longdescription: 'Во оваа исклучена активност, ќе научите
    што е пиксел и како да испратите едноставна црно-бела слика на пријател! '
  tutorial_kcjheroines_longdescription: Во оваа активност, ќе дознаете за различни
    канадски жени кои направиле историја. Користејќи Scratch, ќе научите како да кодирате
    видео игра славејќи ги нивните животи и достигнувања. Изберете хероина, прилагодите
    нивните костим и позадина, код движења и цели за вашата игра, и да ја задржите
    резултат. Овој проект е доволно едноставен за децата да завршат сами или со поддршка
    од пораснал.
  tutorial_ozobotvalue_longdescription: Студентите ќе го користат својот Ozobot за
    случајно да изберат вредност на местото, да ја идентификуваат истата вредност
    на местото во трицифрен број и да го запишат бројот.
  tutorial_icodebytes_longdescription: Научете компјутерски науки без технологија!
    Забава unplugged компјутерски активности за деца на возраст од 5-7 да се направи
    во класа или дома со нивните семејства. Активностите помагаат во развојот на вештините
    за пресметковно размислување на навистина забавен начин. Поделени во основните
    принципи на компјутерски науки, и вклучуваат создавање алгоритми, размислување
    логично, Анѓелковиќ модели и наоѓање или правење правила.
  tutorial_clfashion2_longdescription: Дали сте моден свесен научник за податоци со
    интерес за код? Приклучи се во часовите Fashionista of Data Science за да научите
    како кодирањето и модата одат рака под рака! Ние ќе користиме SQL код заедно со
    науката за податоци за да ги испитаме маркетингот, стиловите на линиите и операциите
    за складирање.
  tutorial_ai4all_longdescription: 'Овој Бајт на АИ е наменет да биде брз и забавен
    начин олеснет од наставниците да започне да се запознава со некои основни идеи
    на модерната АИ, вклучувајќи: како податоците стануваат излез во модел на АИ,
    како човечките предрасуди влегуваат во сетови на податоци и како АИ може да се
    користи во различни полиња, вклучувајќи уметност и креативност. Студентите ги
    учат овие работи со истражување на цртање во Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Откријте наука за податоци, една од највредните
    вештини и видете го светот! Дали науката за податоци звучи суво и страшно, како
    математика? Не се плаши. Оваа воведна класа ќе ви покаже дека веќе сте експерти
    на податоци и податоци науката е полн со забава и интересни сознанија поврзани
    со теми како што се фудбал, музика, уметност, и вашите омилени книги. Материјали
    подготвени за лично или далечинско учење поставувања. '
  tutorial_spheroinputs_longdescription: 'Оваа активност ќе ви се размислува за заеднички
    компјутерски науки кодирање концепт на влезови и излези и како оваа идеја се однесува
    на користење на компјутерски науки за добро. '
  tutorial_edisoncount_longdescription: 'Воведете ги клучните пресметковни концепти
    на влезови и излези користејќи ги роботите на Едисон и програмскиот јазик базиран
    на блокови EdBlocks во оваа активност предводена од учениците. Користете ја погонската
    функција на роботот Едисон преку збир на задачи за прогресивно програмирање. Создавањето
    програми за роботот да “трага” бара примена на секвенцијално размислување и разбирање
    на циклусот влез-процес-излез. '
  tutorial_spheroloops_longdescription: 'Оваа активност ќе добиете размислување за
    заеднички компјутерски науки кодирање концепт на петелки и како овој концепт се
    однесува на користење на компјутерски науки за добро. '
  tutorial_kiboprogram_longdescription: Во оваа лекција, децата ќе научат за секвенционирање
    во програмирањето и за симболите кои сочинуваат програмски јазик како KIBO е.
    Студентите ќе креираат свои програмски симболи и ќе ги одглумат програмите со
    сопствено движење. Конечно, тие можат да ги преведат овие програми за движење
    во програми за КИБО.
  tutorial_hellorubycsin60_longdescription: 'Дали некогаш сте се запрашале што патува
    во внатрешноста на жиците на вашиот компјутер? Или зошто компјутерските делови
    изгледаат како мал град? Или она што навистина е алгоритам? Овие 30 само-темпо
    едноминутни видеа се наменети за 5-9 годишни деца, проследено со активност што
    децата можат да ја завршат дома. Темите вклучуваат код, хардвер, мрежи, AI и други
    интересни идеи. '
  tutorial_clfashion1_longdescription: Дали сте моден свесен научник за податоци со
    интерес за код? Приклучи се во часовите Fashionista of Data Science за да научите
    како кодирањето и модата одат рака под рака! Ние ќе користиме SQL код заедно со
    науката за податоци за да ги испитаме маркетингот, стиловите на линиите и операциите
    за складирање.
  tutorial_irobottraffic_longdescription: Сообраќајните сигнали се главен дел од безбедноста
    во нашето секојдневие. Кодирајте го сопствениот семафор со роботот Root и научете
    за пронаоѓачот!
  tutorial_edisonmystery_longdescription: Истражување на студентот за започнување
    на користењето на линискиот тракер на Едисон користејќи роботи на Едисон и програмскиот
    јазик заснован на гребење EdScratch во оваа активност предводена од учениците.
    Студентите прво се запознаваат со технологијата на сензорот за следење на линијата
    на роботот Едисон и експериментираат со црвената ЛЕР на различни обоени површини.
    Тие потоа ќе преминат кон совладување на мистериозна линија користејќи го концептот
    на алгоритми.
  tutorial_microbitseaturtles_longdescription: Создадете прототип на ниско моќно,
    црвено LED светло за плажа кое може да се користи за осветлување на патеки на
    плажа што е исто така безбедно за морските желки.
  tutorial_ozobotknow_longdescription: Во оваа лекција, учениците ќе се запознаат
    со хардверските и роботичките компоненти на Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Програмирајте трепкачко срце, ракетшип полетување,
    вашето име, или нешто што вашата имагинација доаѓа со! За почеток, ќе ве научиме
    како да програмирате срце во вашата омилена боја и потоа да го направите да трепка
    во ритамот на вашата омилена песна. Придружете се на нашата заедница на ImagiCoders
    за споделување и размена на дизајни. Поставете ги вашите креации на вашиот imagiCharm
    за да можете гордо да го носите вашиот код каде и да одите! '
  tutorial_irobotsimulator_longdescription: Научете како да креирате и преземате проекти
    за кодирање со овој пакет за активности! Решавање на сите загатки со Root simbot
    во виртуелната арена за да ја открие тајната порака на крајот!
  tutorial_irobotkind_longdescription: Нашиот робот сè уште учи како да прави љубезни
    избори кога си игра со пријателите. Во оваа игра, им помогне на Root пракса со
    донесување на четири вид одлуки по ред. Ако Root прави лош избор, тоа мора да
    започне на целиот пат на почетокот повторно! Ајде да играме заедно!
  tutorial_firiavirtual_longdescription: Научете Python програмирање со моќен 3D роботика
    симулатор. Ќе заврши предизвикувачки мисии во виртуелна средина со реална физика.
    Мисиите ве учат на кодот за контрола на мотори, LED диоди и други периферни уреди
    на CodeBot. И режимот Sandbox ви овозможува да бидете креативни со неограничени
    можности за кодирање на Python. Лесно е да започнете со симулација на CodeSace!
  tutorial_irobotguesscode_longdescription: Стави нов спин на Pictionary преку код!
    Студентите можат да користат код за да направат предвидувања за тоа какви слики,
    песни или зборови ќе создаде Root SimBot. Кодирајте го и сопственото создавање
    на Пикционер!
  tutorial_ozobotnouns_longdescription: Во оваа лекција, учениците ќе го идентификуваат
    точниот начин за магија и употреба на неправилни именки во множина и ќе користат
    Кодови на бои за да го програмираат својот Озобот да се преселат во точните неправилни
    именки во множина со вртење лево или десно и ќе ја користат именката во реченица.
  tutorial_nasa3d_longdescription: Дознајте за експлодирачки ѕвезди, 3D модели и codeblocks!
    Оваа спејси активност ве води низ основите на 3D моделирање во астрономијата користејќи
    го бесплатниот прелистувач-базиран Tinkercad. Студентите можат да напредуваат
    од создавање едноставни 3D форми до работа со вистински податоци на НАСА за експлодираните
    ѕвезди, тестирање во зголемена реалност и користење на петелки и временски базирани
    промени со codeblocks.
  tutorial_blupants_longdescription: Воз вистински автономни робот да ги собереш блокови
    и распоредување на нив до целта со навигацијата низ пречка се разбира. Започнете
    со влечи-и-пушти интерфејс, и однапред на Python како што ќе добиете повеќе искусни.
  tutorial_legodance_longdescription: Синхронизирајте моторни движења на пауза танчерка
    да се задржи во ритам со светлина и отчукувања.
  tutorial_nearpodcoding_longdescription: Во оваа 25-30 минутна Nearpod во која се
    наоѓа Flocabulary тематична искра, студентите се запознаваат со кодирање преку
    хип хоп видео и интерактивни карактеристики со потпис на Nearpod. Оваа лекција
    се одликува со Flocabulary видео кодирање.
  tutorial_kcjplastic_longdescription: Ве предизвикуваме да користите визуелизација
    на податоци за да развиете решение за загадување со пластика! Откријте од каде
    доаѓа пластичниот отпад и зошто тој стана глобален проблем. Потоа размислете за
    сопствената употреба на пластика, проценете колку отпад би можеле да го намалите
    со текот на времето и дизајнирајте изум или алтернатива што би можела да помогне.
    Децата можат да го завршат овој проект сами или со поддршка од пораснал.
  tutorial_legojourney_longdescription: 'Патувањата се возбудливи! Предизвикајте ги
    учениците да го ремиксираат нашиот проект Grasshopper Journey со цел да создадат
    ново патување и да најдат различни начини за виртуелен скакулец инспириран од
    SPIKE Prime да се движи користејќи го Scratch 3.0! Во прилог на CS вештини, овој
    наставник олеснета активност, исто така, може да се користи за поддршка на области
    како што се јазичните уметности, науката и уметноста. '
  tutorial_legohopper_longdescription: Дизајнирајте повеќе прототипови за да го пронајдете
    најефикасниот начин за движење на робот без користење на тркала.
  tutorial_catrobatembroidery_longdescription: Код на вашиот дизајн на вашиот Андроид
    телефон и бод тоа на вашата маица, панталони, салата торба, или чевли!
  tutorial_irobotphone_longdescription: Во овој предизвик за кодирање, студентите
    ќе работат заедно од далечина за да создадат колективна програма која црта слика.
    Моделирани по класичната игра на Телефон, студентите ќе добијат, ремикс, и да
    помине заедно код одредување на телефонски синџир. Дали вашиот тим ќе ја исполни
    целта за слика до моментот кога ќе стигнете до крајот?
  tutorial_codeguppydraw_longdescription: Брз вовед во кодирање базирано на текст
    користејќи забавни и ангажирачки тип-во JavaScript програми
  tutorial_codejumper_longdescription: Во оваа лекција од наставната програма Code
    Jumper, учениците истражуваат мрежи во практично исклучување искуство користејќи
    типични материјали пронајдени во училница. Темата за оваа лекција е околу пораките
    на љубезност кон другите. Оваа лекција е специјално дизајнирана да биде достапна
    за учениците со пречки во видот.
  tutorial_meeempathy_longdescription: Со векови, Селаните и Илагерите го делеле истиот
    простор но ретко комуницирале едни со други. Сега можете да ја користите моќта
    на кодот за да ги зближите двете села. Играчите ќе доживеат емпатија и сочувство
    за своите соседи, ќе научат соработка и вклучување и ќе ја прифатат различноста
    што нè прави сите уникатно посебни.

    да преживеат таму. Студентите ќе се изгради колонија користење на зголемени реалност
    и 3D-печатење на колонијата објекти.
  tutorial_bitsboxyak_shortdescription: Напишете модифициран JavaScript код за да
    направите честитка што можете да испратите е-пошта до пријателите и семејството.
    Јак напад! е целосно отворена активност која воведува променливи, команди за движење,
    функции на јамка и многу повеќе.
  tutorial_blockscadbargraphs_shortdescription: 'Студентите ќе пишуваат код кој им
    овозможува брзо да ги прилагодат и анализираат сопствените бар графикони. '
  tutorial_blockscadbirdhouses_shortdescription: 'Студентите ќе се кандидира на куќа
    за птици зграда компанија, конвертирање единици, пресметување на димензии, и користење
    на променливи за да скала нивните производи. '
  tutorial_blockscadclock_shortdescription: 'Студентите ќе програмираат 3D модел на
    аналоген часовник кој може да се постави да покажува секое време. '
  tutorial_blockscaddinner_shortdescription: Студентите ќе напишат програма користејќи
    променливи и координати за да му помогнат на робот да ја постави својата трпеза
    за нив!
  tutorial_blockscadicecream_shortdescription: Студентите ќе програмираат машина за
    сладолед за да создадат 3Д конуси за сладолед со различни броеви и големини на
    лажички за сладолед.
  tutorial_blockscadpizza_shortdescription: Студентите ќе програма модул за да се
    создаде 3D пица, пресметување на circumferences и области и користење на петелки
    на патот.
  tutorial_blockscadsugar_shortdescription: 'Студентите ќе користат програмиран генератор
    на шеќер-коцка за да истражуваат волумен и променливи. '
  tutorial_bsgridlight_shortdescription: Изберете Бот пријател да помогне да се подготват
    за Светилникот фестивал. Код вашиот Бот да се запре оние досаден непријателските

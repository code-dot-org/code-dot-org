  module_desc_coding_w_poetry: Истражете го пресекот на кодирањето и јазичните уметности
    создавајќи интерактивни песни, илустрирајќи го расположението и тонот со код.
  module_desc_coding_time_capsule: Создадете дигитална временска капсула за снимање
    и зачувување на спомените за иднината.
  module_desc_simulating_marine_ecosystem: Користете кодирање за да симулирате морски
    екосистем, истражувајќи ги меѓузависностите помеѓу различните организми и нивната
    околина.
  module_desc_coding_geometric_star_quilt: Научете код за да создадете геометриски
    шеми во зачудувачки јоргани на ѕвезди, мешајќи ги математичките концепти со креативното
    изразување.
  module_desc_modeling_animal_adaptations: Користете код за да ги моделирате адаптациите
    на животните, продлабочувајќи го вашето разбирање за тоа како различни видови
    еволуирале за да преживеат во нивните средини.
  module_desc_coding_book_covers: Користете код за да креирате анимирана корица на
    книга, користејќи sprites и текст за пренесување на карактери, поставување, заговор
    и многу повеќе.
  module_desc_coding_interactive_maps: Користете кодирање за да развиете мапа која
    раскажува приказна, овозможувајќи ви да истражувате географски информации на ангажирачки
    и интерактивен начин.

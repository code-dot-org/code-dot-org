  tutorial_hello_longdescription: Запознајте се со основите на компјутерските науки
    со програмирање во Sprite Lab. Ќе креирате и анимирате sprites, и да направите
    свој интерактивни сцени.
  tutorial_raspispace_longdescription: Создадете вселенска сцена со ликови кои “емотираат”
    за да ги споделат своите мисли или чувства користејќи звуци, бои и дејства. Користете
    блокови за гребење за да ги кодирате вашите ликови со графички ефекти, анимација
    на костими, говорни меурчиња и звучни ефекти.
  tutorial_codemonkeyjump_longdescription: Креирајте игри и проекти со блок кодирање!
    Во овој краток курс студентите ќе научат да создадат едноставна скокач игра користејќи
    основни настан и функција блокови.
  tutorial_poemart_longdescription: Илустрирајте го расположението на песната со код.
  tutorial_kodablehero_longdescription: Добредојдовте во светот на бубачки! На Kodable
    FuzzFamily му е потребна вашата помош за кодирање. Користете го вашиот реалниот
    живот херои и вашата имагинација да се дизајнира лик кој ќе ги заштити FuzzFamily.
    Ќе изберете својства вашиот херој поседува и се стави нивната сила на тест против
    кабриолет slimes на бубачки светот!
  tutorial_cacloud_longdescription: Феликс постира навидум невина фотографија од Џуно
    на социјалните медиуми. Таа очајно сака да се отстрани. Макс, нејзиниот пријател,
    е брзо да се претвори ситуацијата во тајна мисија. Придружете им се додека учат
    за cloud computing и обидете се да ја пронајдете фотографијата на сервер, складирана
    во ултра безбеден центар за податоци. Дали постои во секој случај да се лоцира
    и уништи фотографијата?
  tutorial_blocksmithbot_longdescription: Ласери, стапици и прекрасен лавиринти! Помош
    Bot0 избега пред таа добива исфрлен! Bot0 е пријателски, безопасен помошник робот.
    Или е таа? Нејзините соиграчи веруваат поинаку. Програма Bot0 да се направи нејзиниот
    пат низ underbelly на вселенскиот брод и да избега пред да ја најдат.
  tutorial_hatchmario_longdescription: Изградете ја вашата сопствена 3D Марио игра,
    додека учење на основите на програмирање. Дознајте за основите на развојот на
    играта; формираат разбирање на движење во 3D простор; да научат да додадете резултат,
    животи и кул звучни ефекти на вашата игра, сите за помалку од еден час. И најдобриот
    дел, можете да ги споделите вашата игра со вашето семејство и пријатели во само
    еден клик и да си играат со нив на било кој уред во вашиот дом.
  tutorial_microsoftforest_longdescription: Код игра со Мајкрософт MakeCode Аркадни
    кој рекреира условите за шумски пожар, а потоа кодот вашиот противпожарен airtanker
    авион да прскаат вода и го изгаснат пламенот!
  tutorial_blackbirdscreen_longdescription: Научете како да користите условни изјави
    за да создадете кул скрин сејвер во стилот на 90-тите години.
  tutorial_toxicodecompute2_longdescription: Ајде да се префрлат улоги. Овој пат вие
    сте компјутер! Прочитајте и толкувајте ги програмите на Python за да ја пронајдете
    вистинската траекторија и да победите во предизвиците. Ќе мора да се фокусирате
    и да ги користите вашите интуитивни способности за да разберете некои основни
    концепти на Python.
  tutorial_minecrafttimecraft_longdescription: 'Патувајте назад во времето за да ја
    зачувате иднината во оваа бесплатна лекција Hour of Code во Minecraft: Education
    Edition. Студентите ќе изберат своја авантура и ќе научат основни концепти за
    кодирање за да ги поправат мистериозните mishaps низ историјата. На патот, тие
    ќе се поврзат со големи иноватори и пронајдоци во науката, архитектурата, музиката,
    инженерството и многу повеќе.'
  tutorial_blackbirdtether_longdescription: Научете како да користите предмети за
    да програмирате забавна игра базирана на физика.
  tutorial_ob_longdescription: Напиши код за да креирате и да ја стартувате вашата
    сопствена симулација на појава на вирусот во Monster Town. Симулацијата е компјутерски
    модел на процес или систем. Научете како да кодирате и да правите предвидувања
    за тоа што ќе се случи со соседите на Monster Town.
  tutorial_codeartportrait_longdescription: 'Научете како да го програмирате вашиот
    портрет користејќи p5.js. Изразете се креативно преку код со инкорпорирање на
    вашите омилени уметнички стилови и лични допири за да создадете вистинско ремек-дело!
    Можеби имате право да го поднесете вашиот завршен проект на натпреварот Code/Art''s
    CodeYourself за девојки од САД во оценки 3-12. '
  tutorial_shelly_longdescription: Шели е програмски јазик за цртање. Цртежот се врши
    со издавање инструкции на желка. Желката црта линии и облици додека се движи,
    користејќи разни бои и стилови. Предизвик и креативни режими се достапни. Режимот
    на предизвик вклучува чекор-по-чекор туториал, кој ги воведува основите на јазикот
    Шели и на програмирање воопшто.
  tutorial_weavly_longdescription: Во овие кратки активности, одете на низа мисии,
    од истражување на планети, до посета на животни на сафари, до лов на потонато
    богатство!
  tutorial_codespeakpassword_longdescription: Научете како да кодирате генератор на
    лозинки во Python и останете безбедни против хакери.
  tutorial_kodableshapes_longdescription: 'Математиката е дел од нашите животи насекаде.
    Користете математика и кодирање вештини за да направите свој лавиринт и потоа
    обидете се да го решите. Започнете со основен квадрат, а потоа видете колку различни
    форми можете да ги вклучите во вашите лавиринт дизајни! '
  tutorial_nasabinary_longdescription: Научете како користиме бинарен код за да разговараме
    со вселенско летало, а потоа пробајте сами со преведување на вашето име во бинарен
    код на ознака за име, нараквица, игла или дури и звук.
  tutorial_3dmaker_longdescription: Направете свој навистина кул, ротирачки, 3D објекти
    брзо и лесно.
  tutorial_itchstart_longdescription: Оваа лекција е добра влезна точка за деца одделение
    2 или 3 кои се само испробувањето на гребење за прв пат. Тие ќе добиете за да
    се започне со сет од 5 блокови кои тие треба да се стави заедно за да се направи
    нивниот карактер изврши некои активности.
  tutorial_hopsub_longdescription: Научете како да го спарите програма со пријател
    или соученик, и да се создаде свој метрото сурфер со Hopscotch карактери!
  tutorial_itchmundos_longdescription: Скреч за гребење, еден прирачник за програмирање.
    Агрегарани предмети и фондос, блокови на настани и апариенции за дар живот а су
    програма.
  tutorial_itchtenacity_longdescription: А тоа е програма за програмирање и гребење
    на симулатор на робот que limpia las aguas марини.
  tutorial_kcjskiing_longdescription: 'Сето тоа е забава и игри се додека некој не
    се сруши во дрво… или Е тоа забавниот дел? Ремен на оние скии и се наведнуваат
    на колена како што води вашиот карактер надолу еден рид на замрзнати пречки со
    користење на код во оваа активност на гребење. Дизајн на курсот, додадете движење
    и чувство, плус малку судир-интеракција и бум - имаш себе планина на забава. '
  tutorial_groksecurity_longdescription: Ставете ја вашата сајбер-sleuthing шапка
    во овој краток вовед за да останете безбедни на Интернет. Ќе дознаете за безбедни
    лозинки, фишинг, безбедносни поставки, социјални медиуми и многу повеќе!
  tutorial_creaticode_longdescription: Научете како да изградите зачудувачки 3D проекти
    користејќи гребење блокови!
  tutorial_kcjhockey_longdescription: Ќе пука, ќе SCORE - толпата оди диви! Нема потреба
    да ги чипкате вашите лизгалки кога ја градите оваа игра, но бидете подготвени
    да ги изострите вашите вештини за кодирање! Научете како да го кодирате сопствениот
    хокеј игра и да ги тестирате нашите вештини против голманот на НПЦ во нула. Користејќи
    движење, сензори и променливи, вашиот дигитален плеер може да го избегне и да
    го лизга пакот за да го постигне победничкиот гол.
  tutorial_ttdungeon_longdescription: Злото волшебник Nullonor претставува сериозна
    закана за царството, и само вие имате моќ да ги протера засекогаш. Сепак, Нулонор
    е толку лукав колку што е опасен. Тој се крие во својата магична кула на постојано
    менување на соби, и ниту еден херој не е успешно стигна до горниот кат уште. Како
    шампион на Индексот витешкиот ред, дали имате она што е потребно за да се најде
    и порази Nullonor?
  tutorial_ccai_longdescription: Конкурентното кодирање никогаш не било толку епско!
    Нема искуство со кодирање...Нема проблем. Влезете во занданата каде што ќе ги
    израмните вашите програмски моќи со учење на стратегиите и тактиките за кодирање
    што ќе ви требаат за да се натпреварувате. Откако ќе поминете низ занданата, ќе
    бидете подготвени да се соочите со кодери од целиот свет во еспортската арена
    на CodeCombat AI League!
  tutorial_bsdai_longdescription: Постои специфичен сет на невронски мрежи и алгоритми
    кои ги нарекуваме машинско учење. Во овој проект, ќе истражиме алатка за препознавање
    на слики со вештачка интелигенција (АИ) и ќе научиме како АИ ги гледа сликите,
    прави предвидувања и како можеме да се осигураме дека тие предвидувања се точни
    и без пристрасност.
  tutorial_stemdata_longdescription: Создадете едноставен модел за климата каде живеете
    и потоа користете го за да разберете како неколку степени на зголемена температура
    може да имаат значително влијание врз природниот свет. Вклучува опција за преземање
    на податоците во табеларна пресметка за понатамошна анализа.
  tutorial_thunkableinfo_longdescription: Научете како да изградите информативна апликација
    со блокови со кодови и табела со податоци
  tutorial_educodespace_longdescription: Луѓето од планетата Алегрус ги изгубија своите
    предци песни. Следете го ова упатство да се изгради свој музички страна-лизгање
    игра и враќање на изгубени мелодии. Прилагодете го секој аспект на играта, додека
    ги научите основите на развојот на играта, физиката и судирите. Не е потребно
    кодирање или музичко знаење.
  tutorial_kcjtennis_longdescription: Послужете предизвик и одете глава-до-глава со
    свој противник на АИ во овој дигитален тениски натпревар. Користење на гребење,
    оваа активност ќе ве научи како да се кодираат назад-и-назад самовила интеракции
    преку емитување, променливи, и движење. Инкорпорирајте услови за победа/загуба
    и бакнете го вашиот резултат “loveубов”. Завршете го овој проект сами или со поддршка
    од пораснал.
  tutorial_robotmagictower_longdescription: Дознајте за играта Ханој кула и како да
    ги користите рекурзивните функции за решавање на проблемите.
  tutorial_ttdragons_longdescription: 'Зла сила го рашири својот пат низ земјата на
    Овун и се заканува да го уништи овој мирен град. Истражуваат скриени храмови,
    да научат магија руни кои ви дозволуваат да програма и контрола на елементи околу
    вас, и битка на сенка fiends. Најди ги сите клучеви во храмовите змеј да се разбуди
    змејот. Бидете херој што му треба на Овун! '
  tutorial_kcjarchery_longdescription: Останете на целта и водич вашиот стрелка на
    bullseye користење код! Научете како да го кодирате вашиот сопствен стрелаштво
    игра со користење на нула и нашите чекор-по-чекор инструкции. Со помош на sprites
    боја сензори, костим промени, и движење секвенци, исто така може да се стремите
    кон злато и код на вашиот пат до победа - плус, додадете бројач резултат до до
    ante. Завршете го овој проект сами или со поддршка од пораснал.
  tutorial_ttsprouts_longdescription: Градинарството е работа со полно работно време!
    Започнете со само една клупа саксии и тежнејте кон растенијата во стаклена градина
    со пристап до низа. Како што семе, вода, и жетвата секое растение, заработи пари
    за сите ваши плодови и зеленчук! Користете сè покомплицирана повеќедимензионална
    низа за да го лоцирате секое тенџере додека стаклена градина се преполни.
  tutorial_ttmaze_longdescription: Сте слета на странец планета во џеб универзумот
    и мора да се најде начин да избега за да може да продолжи на вашето патување.
    Истражуваат урнатините на напредна роботска цивилизација, се движите на вашиот
    пат низ лавиринти и загатки и се борат надвор непријател роботи. Со помош на вашиот
    сигурен sidekick F3lix, научете и користете нови концепти за програмирање за да
    го пробиете патот до победата.
  tutorial_codetribe_longdescription: Одличен вовед во кодирање користејќи HTML, CSS
    и JavaScript. Код неколку редови, и да се создаде вашата прва апликација за да
    се потврди возраста на луѓето кои присуствуваат на вашата партија.
  tutorial_ttcanyon_longdescription: Вие сте заробени на странец планета и мора да
    преживее Арена, бескрајна борба со вонземјанин чудовишта! Користете го вашиот
    хакерски бластер за да го промените програмирањето на вашиот страничен удар, вашите
    противници и вашата околина. Вашиот сигурен мачки другар F3lix може да помогне
    да се лекува и да ве поддржи, додека можете да ги репрограмирате непријателите
    и стапиците за да ги оневозможите или да се борите едни со други.
  tutorial_kcjxtrail_longdescription: Хит на патеки со овој крос кантри велосипедизам
    активност со користење на код и гребење. Користејќи блокови за сензори за боја
    и движење, ќе го дизајнирате вашиот курс, ќе ги интегрирате запирањата и интеракциите
    на патот и ќе го следите вашиот напредок со кодирање на чувар на бодови со функции.
    Не заборавајте вашиот шлем, бидејќи ние би можеле да бидат во за диви возење!
    Завршете го овој проект сами или со поддршка од пораснал.
  tutorial_codespeakroad_longdescription: Создаде игра каде што корисникот ја игра
    улогата на градежен инженер да планираат од патот.
  tutorial_educodelair_longdescription: Џорџ се брка во Lair Chiroptera е и треба
    вашата помош за да избега! Дизајнирајте ја вашата сопствена комплетна 2D загатка
    игра следејќи го ова упатство и ќе ги научите основите на развојот на играта.
    Код на вашиот пат надвор од нашето ниво, или да направите свој да предизвик вашите
    пријатели!
  tutorial_ibmhourofz_longdescription: 'Дали некогаш сте повлекле пари од банкомат?
    Користи кредитна картичка за да плати за нешто? Сите овие акции имаат едно нешто
    заедничко: сите тие започнуваат со едноставен клик. Но, она што навистина се случува
    зад тој клик? Тоа е претпријатие Компјутери. Започнете со учење повеќе за тоа
    како претпријатието компјутери работи денес со IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Студентите учат за условите во кои
    бактериите од салмонела можат да преживеат додека кодираат забавна симулациска
    игра во Gamefroot! Оваа активност е наменета за наставници по наука И наставници
    по дигитални технологии кои бараат да ги ангажираат своите ученици во повеќе предметни
    области. '
  tutorial_educodeforest_longdescription: Алекс е заробен во матираната шума некое
    време. Можете ли да им помогне да избега? Овој лесен за следење туториал ве учи
    како да изградите и прилагодите комплетна загатка игра која работи во секој модерен
    прелистувач. Обидете се да го победи нашето ниво, или да се создаде свој да предизвик
    вашите пријатели!
  tutorial_educodehorus_longdescription: Помош Лиза реши енигма Хорус е и да избега
    неговиот храм. Следете го ова упатство за код и прилагодете ја вашата сопствена
    загатка игра во неколку чекори. Обидете се да го победиме нашето ниво, или да
    го уредувате за да го направите тоа лесно или предизвикувачки колку што сакате.
    Запознајте се со основите на развојот на играта додека играте!
  tutorial_codespeakpokemon_longdescription: Код вашиот омилен Одг да се израмни и
    да се развива.
  tutorial_stemholiday_longdescription: StemScopes Кодирање напојува со BitsBox им
    овозможува на студентите да се изгради и споделување на свој виртуелен одмор картичка
    со користење на внесени JavaScript код. Нашата програма е лесна за употреба и
    не бара претходно искуство со кодирање. Ние нудиме вградени поддршка во текот
    на програмата, а студентите лесно може да го дознаам на сопствените. Возбудете
    се за да ја кодирате сопствената виртуелна картичка за да ја споделите со пријателите
    и семејството оваа празнична сезона!
  tutorial_codespeakpixel_longdescription: Научете како да креирате уредник за пиксели
    уметност за да создадете свои сопствени дизајни на карактери и уметност.
  tutorial_codespellsnexus_longdescription: Под менторство на мистериозна марионета
    со чорап, мора да се инфилтрирате и репрограмирате супер-интелигентна апликација
    “Научете да кодирате” која бара глобална доминација. Решавање загатки. Научете
    како да кодирате. Hack на Nexus.
  tutorial_carnegieslime_longdescription: Секоја година Потчинети на Scarecorp се
    обиде да украде вашиот бонбони култури. Baddest Slimeball екипажот Booville Висока
    се здружија за заштита на бонбони култури со лигите оружје. Играчите играат како
    тинејџерски чудовишта кои ги програмираат своите колаборативни робот (ака “кобот”)
    миленичиња за да помогнат да ги симнат Потчинетите на Scarecorp кои се по жетвата
    на бонбони во нивниот град. Изберете помеѓу четири карактери и нивните cobotic
    миленичиња.
  tutorial_ozotown_longdescription: На Ozobot Blockly OzoTown ќе учат напредни секвенционирање
    како студентите користат логика, расудување, и компјутерски науки вештини за да
    се движите реалниот живот сценарија. Не е потребен бот!
  tutorial_milnedash_longdescription: Цртичка сака да научи како да танцува! Може
    да ви помогне да ја вози во и надвор и да ја покаже работи во средината? Оваа
    активност е насочена кон учениците и ќе го научи корисникот за секвенционирање
    и петелки.
  tutorial_microbitpet_longdescription: 'Кодирајте го сопственото електронско милениче
    и прилагодете го за да го направите свој. '
  tutorial_spherotriad_longdescription: 'Истражете што значи секој од основните принципи
    на сајбер-безбедноста и научете како да пронајдете рамнотежа за да постигнете
    безбеден систем кој работи за сите корисници. '
  tutorial_spheropassword_longdescription: Истражете како да направите силни комбинации
    на лозинки користејќи LittleBits пронајдоци и кодирање.
  tutorial_codequilt_longdescription: Одразуваат на тоа кој добива да код и она што
    може да се направи со код, додека станува запознаени со нула.
  tutorial_ozoshape1_longdescription: На Ozobot Blockly ShapeTracer ќе предава вештини
    за секвенционирање и дебагирање. Студентите ќе користат логика, расудување и компјутерски
    науки вештини. Не е потребен бот!
  tutorial_ozoshape2_longdescription: На Ozobot Blockly ShapeTracer 2 ќе предава напредни
    вештини за секвенционирање и јамкање. Студентите ќе користат логика, расудување
    и компјутерски науки вештини. Не е потребен бот!
  tutorial_hopescape_longdescription: Код на отворен крај логика избега соба игра,
    и да научат за концепти како што се повторување и други важни игра дизајн елементи.
  tutorial_ozorace_longdescription: Студентите ќе планираат и извршуваат програма
    со различни параметри, вежбање мерење, секвенционирање и дебагирање, бидејќи тие
    создаваат тркачка патека за Ozobot.
  tutorial_ozoequestrian_longdescription: Студентите ќе ги користат Кодовите на бои
    за да ја програмираат својата монтирање (Ево) за да завршат курс.
  tutorial_irobotpizza_longdescription: Барате да го направите кодирањето колаборативно,
    социјално и супер забавно искуство во вашето училиште? Во овој комплет за дигитални
    настани надвор од кутијата, ги обезбедуваме сите алатки што ви се потребни за
    да бидете домаќини на совршениот предизвик за семејниот код. На iRobot Pizza Party,
    семејствата се здружуваат за да споделат оброк и да кодираат виртуелни роботи
    за да ги завршат предизвиците, наменети и за почетници и за напредни кодери.
  tutorial_ai4alldance_longdescription: Во овој краток, забавен бајт на АИ, студентите
    истражуваат како алатките за АИ можат да им помогнат на луѓето да иновираат и
    како човечките иноватори можат да помогнат во подобрувањето на АИ.
  tutorial_ai4allneural_longdescription: Оваа наставна програма е воведно практично
    длабоко нуркање во техничките детали за тоа како некои системи на АИ можат да
    најдат предмети во слики, или други обрасци во контекст. На крајот, учениците
    ќе ги учат другите што научиле. Ако вашите студенти направија AI & Dance, можеби
    ќе сакаат да го проверат ова откако ќе научат како функционира тој систем.
  tutorial_spheroinout_longdescription: indi е подготвен да дознае повеќе за тоа како
    тоа и другите компјутери работат. Во оваа лекција, откријте влезови и излези преку
    ова практично истражување.
  tutorial_edisonblueprint_longdescription: Можете ли да програмирате Едисон да вози
    во различни форми, така што роботот може да нацрта различни шематски планови?
  tutorial_edisonmaze_longdescription: Ајде да го натераме роботот Едисон да се трка
    по форма на Ојлер Пат!
  tutorial_milnefunctions_longdescription: Цртичка сака да научи како да танцува!
    Може да ви помогне да ја вози во и надвор и да ја покаже работи во средината?
    Оваа активност е насочена кон студентите и ќе го научи корисникот за секвенционирање,
    петелки и функции.
  tutorial_sasmap_longdescription: 'Во оваа лекција, студентите ќе користат код за
    да покажат разбирање на разликата помеѓу човечките и физичките карактеристики
    на мапа. Тие ќе идентификуваат пат низ мрежа од математички карактеристики, така
    што робот ќе слета само на човечки карактеристики. Студентите потоа ќе работат
    во тимови за да напишат код кој ќе се движи нивниот робот по правилниот пат. '
  tutorial_firstrobotics_longdescription: Научете да кодирате со FTC Sim, онлајн програмски
    јазик базиран на блокови кој вклучува симулатор во живо за да можат учениците
    веднаш да го видат роботот како се движи врз основа на кодот што го напишале.
  tutorial_sasdata_longdescription: Ангажирајте ги учениците со податоци преку брзи
    анкети кои генерираат интерактивни визуелизации на податоци во реално време. Студентите
    ќе ги идентификуваат, интерпретираат и комуницираат за data— важни основни вештини
    за разбирање на нашиот свет богат со податоци.
  tutorial_carnegiesensabot_longdescription: Научете како да програмирате виртуелен
    EV3 робот за да го завршите предизвикот Sensabot во реалниот свет во оваа активност
    Академијата за роботика Карнеги Мелон.
  tutorial_robotical4_longdescription: MartyBlocks се става заедно во вертикален формат,
    што е почеста за пишување код. На учениците ќе им биде претставен поголем работен
    простор и поголема функционалност за контролирање на Марти и на крајот имајќи
    ги во интеракција со околината. Оваа лекција ќе ги запознае учениците со деловите,
    изгледот, споредувајќи ја оваа нова средина со MartyBlocks Jr.
  tutorial_kinderadd_longdescription: Во оваа лекција, учениците ќе користат алгоритми
    и подвижни роботи за да моделираат математички концепти. КИБО ќе патува по физичка
    линија на броеви до броење на модели, собирање и одземање. Студентите ќе креираат
    алгоритми (опционално вклучувајќи повторни јамки) за решавање на проблемите, исто
    како што прават програмерите на работа!
  tutorial_imagipython_longdescription: Придружете се на првата социјална мрежа во
    светот за пред-тинејџери кои сакаат да кодираат. Дизајнирајте го вашиот прв шарен
    проект за неколку минути со бесплатната апликација imagi.
  tutorial_robotical2_longdescription: Учениците ќе создадат низа чекори за да му
    овозможат на партнерот да патува по пат до целта, користејќи го контролорот Марти.
    Секој од насочните симболи има прикачено движење; во оваа лекција, учениците ќе
    бидат охрабрени да експериментираат со насочните стрелки, но фокусот ќе биде на
    стрелката напред.
  tutorial_robotical3_longdescription: Учениците ќе го истражуваат новиот интерфејс
    за Марти, каде нивните инструкции ќе останат на екранот на уредот. Учениците ќе
    се проценува колку чекори тие мислат дека Марти ќе треба да се постигне цел.
  tutorial_blockscadvirus_longdescription: 'Користете платформа за 3D дизајн за да
    моделирате вирус и да научите за тоа како нашите тела ја користат геометријата
    за да се борат против овие напаѓачи. '
  tutorial_robotical1_longdescription: Учениците ќе го видат Марти роботот како се
    движи со картичките во боја Unplugged. Учениците потоа ќе го водат партнерот да
    се движи напред и да престане, со што употребата на обоена хартија. Секоја од
    обоените картички на Роботикал има вградено упатство во него, кое Марти го разбира,
    без потреба да пишува или организира некој код.
  tutorial_irobotshapes_longdescription: Дознајте за различни форми преку препознавање
    на шаблони и секвенционирање во оваа работна книга со исклучена, печатење робот-тематска!
  tutorial_irobotparts_longdescription: Дознајте за различните парчиња што се користат
    за изградба на робот преку истражување на вашите сетила и практикување основи
    на математика.
  tutorial_irobottools_longdescription: Оваа работна книга ги истражува сите различни
    видови алатки што се користат при градење на робот преку совпаѓање, броење, лов
    на чистачи и мерни активности,
  tutorial_kindercar_longdescription: Студентите ќе станат инженери, учење на чекорите
    на процесот на инженеринг дизајн. Инспирирани од книгата 'Ако изградив автомобил'
    од Крис Ван Дусен, студентите ќе го следат процесот на инженерско дизајнирање
    за да создадат свои автомобили од соништата од занает и рециклирани материјали.
    Тие ќе скенираат кратка програмска секвенца за да ги натераат своите автомобили
    да се движат!
  tutorial_caavatar_longdescription: 'AVATAR е најновата интерактивна атракција во
    тематскиот парк ThrillVille. Сакура и Никау едвај чекаат да го посетат и да го
    доживеат светот на утрешниот ден! Во овој интерактивен краток курс, ученикот се
    приклучува на Сакура и Никау за да научи за податоци, дигитални стапалки, Интернет
    на нештата, Биг податоци и импликациите што ги имаат за нас како луѓе и нашата
    иднина.   '

  curriculum_desc_csf_express: Научете како да креирате компјутерски програми, да
    развивате вештини за решавање проблеми и да работите преку забавни предизвици!
    Направете игри и креативни проекти за споделување со пријателите, семејството
    и наставниците.
  curriculum_desc_csf_express_pre_reader: Запознајте се со основите на влечи-и-пушти
    блок кодирање со решавање на загатки и создавање анимирани сцени. Направете уметност
    и едноставни игри за споделување со пријателите, семејството и наставниците.
  curriculum_desc_csf_course_a: Програма со користење на команди како петелки и настани.
    Научете ги учениците да соработуваат со другите, да истражуваат различни техники
    за решавање на проблеми, да истраат во лицето на предизвикувачки задачи и да учат
    за безбедноста на интернет.
  curriculum_desc_csf_course_b: Преку unplugged активности и различни загатки, студентите
    ќе ги научат основите на програмирање, соработка техники, истрага и вештини за
    критичко размислување, упорност во лицето на тешкотии, и безбедноста на интернет.
  curriculum_desc_csf_course_c: Креирајте програми со секвенционирање, петелки и настани.
    Испита решавање на проблеми техники и развој на стратегии за градење на позитивни
    заедници и онлајн и офлајн. Креирајте интерактивни игри кои учениците можат да
    ги споделат.
  curriculum_desc_csf_course_d: Преглед на концептите пронајдени во претходните курсеви,
    вклучувајќи петелки и настани. Потоа, студентите ќе го развијат своето разбирање
    на алгоритми, вгнездени петелки, додека петелки, условувања и многу повеќе.
  curriculum_desc_csf_course_e: Направете забавни, интерактивни проекти кои го зајакнуваат
    учењето за безбедноста на интернет. Вклучете се во посложено кодирање како што
    се вгнездени петелки, функции и условувања.
  curriculum_desc_csf_course_f: Погледнете како корисниците прават избор во апликациите
    што ги користат. Направете различни апликации Sprite Lab кои исто така нудат избори
    за корисникот. Дознајте повеќе напредни концепти, вклучувајќи променливи и “за”
    петелки.
  curriculum_desc_problem_solving_computing: Користете процес на решавање на проблеми
    за да се справите со загатките, предизвиците и сценаријата во реалниот свет. Дознајте
    повеќе за внесување на компјутер, излез, складирање и обработка за да помогнете
    во решавањето на проблемите.
  curriculum_desc_web_development: Креирајте и споделувајте содржини на веб-страници,
    истражувајќи го креативниот потенцијал на веб. Развивање на вештини за критична
    потрошувачка, способности за решавање проблеми и тимска работа додека програмирате.
  curriculum_desc_interactive_animations_games: Креирајте програмски слики, анимации,
    интерактивна уметност и игри. Се здобијат со блискоста со програмски концепти
    и процесот на дизајнирање.
  curriculum_desc_design_process: Фокусирајте се на разгледување на општествено влијание
    на компјутерите. Преку дизајн предизвици, студентите се соживуваат со потребите
    на другите и да развијат решенија.
  curriculum_desc_data_society: Ја нагласува улогата на податоците во решавањето на
    проблемите и помошта на компјутерите во овој процес. Покријте системи за застапеност
    и придружните предизвици. Откријте како збирките на податоци помагаат во решавањето
    на проблемите.
  curriculum_desc_creating_apps_with_devices: Истражете ја улогата на физичките уреди
    во компјутерите. Развивање на програми кои користат хардверски влезови и излези.
    Постои верзија на оваа единица и за микро:бит и коло игралиште.
  curriculum_desc_csa: Воведување на студентите во софтверското инженерство и објектно-ориентираниот
    дизајн додека тие го учат Јава програмскиот јазик во оваа бесплатна наставна програма
    за AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Образованието на создателот го зема STEM (наука, технологија,
    инженерство, математика) чекор понатаму со поканување практично искуство и соработка
    во училницата за да помогне во предавањето на решавање на проблеми и критичко
    размислување.
  collection_hardware: Фокусирајте се на хардвер
  collection_hardware_desc: Оспособува учениците да користат податоци и физички уреди
    за решавање на проблемите.
  collection_design_purpose: Фокусирајте се на дизајн со намена
  collection_design_purpose_desc: Оспособува студентите да размислуваат за потребите
    на корисниците додека дизајнираат веб-страници и апликации за уреди.
  collection_impact_society: Фокус на влијанието во општеството
  collection_impact_society_desc: Оспособува студентите да размислуваат за компјутерските
    науки како алатка за решавање на проблемите, додека ги разгледуваат пошироките
    социјални влијанија.
  collection_creativity: Фокусирајте се на креативноста
  collection_creativity_desc: Оспособува учениците да бидат креативни додека учат
    да креираат веб-страници, анимации и игри и апликации за уреди.
  collection_coding: Фокусирајте се на кодирање
  collection_coding_desc: Оспособува студентите да ги градат своите вештини за кодирање
    во веб развој, игри и анимација и создавање апликации за уреди.
  collection_data: Фокусирајте се на податоци
  collection_data_desc: Оспособува студентите да користат податоци за решавање на
    проблемите.

  hoc_faq_account_q: Дали учениците треба да се логираат користејќи сметка?
  hoc_faq_account_a: Не. Апсолутно нема потреба за регистрирање или најава за учениците
    да го пробаат Hour of Code. Повеќето од <a href='%{codeorg_url}/learn/beyond'>следењето
    на курсевите</a> бараат создавање на профил за да се зачува напредокот на студентот.
    Исто така, регистрирањето за Часот на Кодот автоматски НЕ создава сметка за Код
    Студиото. Ако не сакате да креирате сметки за вашите студенти, ве молиме следете
    ги овие <a href='https://youtu.be/_smelV_KISE'>инструкции</a>.
  hoc_faq_account_a_markdown: Бр. Апсолутно никаква регистрација или најава не е потребно
    за студентите да го пробаат Hour of Code. Повеќето од [follow-on курсеви] (%{codeorg_url}/научи/пошироко)
    бараат создавање сметка за да се спаси напредокот на студентот. Исто така, пријавувањето
    за Часот на кодот НЕ автоматски создава сметка на Code Studio. Ако сакате да креирате
    сметки за вашите ученици, ве молиме следете ги овие [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Која активност треба да ја направам со средношколците?

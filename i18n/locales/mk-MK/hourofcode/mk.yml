  hoc_faq_need_computers_q: Дали ми требаат компјутери за секој учесник?
  hoc_faq_need_computers_a: Не. Ние имаме туторијали за Hour of Code кои работат на
    компјутери, паметни телефони, таблети, а некои кои не бараат никаков компјутер!
    Можете да се придружите каде и да сте, со она што го имате. <p><i>Еве неколку
    опции:</i> <br> <ul> <li> <b>Работете во парови.</b> <a href='%{pair_programming_research}'>Истражувањата
    покажуваат</a> студентите учат најдобро со <a href='%{pair_programming_video}'>пар
    програмирање</a>, споделување на компјутер и работење заедно. Поттикнете ги студентите
    да се удвојат. <li><b>Користете проектирани екран.</b> Ако имате проектор и екран
    за компјутер поврзан со интернет, целата ваша група може да направи еден Час на
    Кодот заедно. Гледајте видео делови заедно и тргнете во решавање на загатки или
    одговарање на прашања. <li><b>Одете исклучен.</b> Ние нудиме <a href='%{unplugged_url}'>
    туротијали за кои нема потреба од компјутер</a>воопшто.</ul>
  hoc_faq_need_computers_a_markdown: |-
    Бр. Имаме Hour of Code туторијали кои работат на компјутери, паметни телефони, таблети и некои за кои воопшто не е потребен компјутер! Можете да се придружите каде и да сте, со што и да имате.

    _Еве неколку опции:_

    - **Работа во парови.** [Истражувањата покажуваат] (%{pair_programming_research}) учениците најдобро учат со [пар програмирање] (%{pair_programming_video}), споделување на компјутер и заедничка работа. Охрабрете ги вашите студенти да се удвои.
    - **Користете проектиран екран.** Ако имате проектор и екран за WEB-поврзан компјутер, целата ваша група може да направи Hour of Code заедно. Гледајте видео делови заедно и се врти решавање на загатки или одговарање на прашања.
    - **Go unplugged.** Нудиме [упатства за кои не е потребен компјутер] () воопшто.%{unplugged_url}
  hoc_faq_international_q: Јас сум во <country>. Како можам да учествувам на меѓународното

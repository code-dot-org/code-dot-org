  oceans_behind_the_scenes_1: Нивоата 2-4 користат преквалификуван модел обезбеден
    од проектот <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet. </a> Моделот MobileNet е <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">конволуционална
    нервна мрежа</a> која е обучена на <a href="http://www.image-net.org/">ImageNet</a>,
    податочен сет од над 14 милиони слики рачно анотирани со зборови како “балон”
    или “јагода”. Со цел да го прилагодиме овој модел со означените податоци за обука
    кои ученикот ги генерира во оваа активност, користиме техника наречена <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning.</a>Секоја слика во податочниот сет за обука се напојува на MobileNet,
    како пиксели, за да се добие листа на прибелешки кои најверојатно ќе се применат
    на него. Потоа, за нова слика, ја храниме со MobileNet и ја споредуваме нејзината
    добиена листа на прибелешки со оние од податочниот сет за обука. Новата слика
    ја класифицираме со истата етикета (како “риба” или “не риба”) како сликите од
    тренинг сетот со најслични резултати.
  oceans_behind_the_scenes_1_markdown: Нивоата 2-4 користат преквалификуван модел
    обезбеден од проектот [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Моделот MobileNet е [конволуционална невронска мрежа] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    која е обучена на [ImageNet](http://www.image-net.org/), податочен сет од над
    14 милиони слики рачно анотирани со зборови како “балон” или “јагода”. Со цел
    да го прилагодиме овој модел со означените податоци за обука кои ученикот ги генерира
    во оваа активност, користиме техника наречена [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning).
    Секоја слика во податочниот сет за обука се напојува на MobileNet, како пиксели,
    за да се добие листа на прибелешки кои најверојатно ќе се применат на него. Потоа,
    за нова слика, ја храниме со MobileNet и ја споредуваме нејзината добиена листа
    на прибелешки со оние од податочниот сет за обука. Новата слика ја класифицираме
    со истата етикета (како “риба” или “не риба”) како сликите од тренинг сетот со
    најслични резултати.
  oceans_behind_the_scenes_2: Нивоа 6-8 користат <a href="https://en.wikipedia.org/wiki/Support-vector_machine">поддршка
    вектор машина (SVM).</a> Гледаме во секоја компонента на рибата (како што се очите,
    устата, телото) и ги собираме сите метаподатоци за компонентите (како што се бројот
    на забите, обликот на телото) во вектор на броеви за секоја риба. Ние ги користиме
    овие вектори за обука на SVM. Врз основа на податоците од обуката, СВМ го одвојува
    “просторот” на сите можни риби на два дела, кои одговараат на часовите што се
    обидуваме да ги научиме (како “сино” или “не сино”).
  oceans_behind_the_scenes_2_markdown: Нивоа 6-8 користат [Поддршка-векторска машина]
    (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Гледаме во секоја
    компонента на рибата (како што се очите, устата, телото) и ги собираме сите метаподатоци
    за компонентите (како што се бројот на забите, обликот на телото) во вектор на
    броеви за секоја риба. Ние ги користиме овие вектори за обука на SVM. Врз основа
    на податоците од обуката, СВМ го одвојува “просторот” на сите можни риби на два
    дела, кои одговараат на часовите што се обидуваме да ги научиме (како “сино” или
    “не сино”).

  csc_page_faq_question_05: Кои материјали ми се потребни за CS врски?
  csc_page_faq_answer_05: Идеално, секој ученик ќе има свој компјутер и наставниците
    ќе имаат проектор за прикажување на слајдшоу што одговара со секоја лекција.
  csf_page_top_desc: Слободен сет на основни наставни програми кои ги запознава студентите

  hoc_faq_title: FAQs
  hoc_faq_what_is_hoc_q: Што е Hour of Code?
  hoc_faq_what_is_hoc_a: Hour of Code започна како едночасовен вовед во компјутерската
    наука, дизајниран да демистифицира "код", за да покаже дека секој може да ги научи
    основите и да го прошири учеството во областа на компјутерските науки. Оттогаш
    стана светски напор за прослава на компјутерските науки, почнувајќи од 1-часовно
    кодирање активности, но проширување на сите видови на заеднички напори. Проверете
    ги <a href='%{tutorials}'>упатстватата и активностите</a>. Оваа грасрут кампања
    е поддржана од <a href='%{partners}'>400 партнери</a> и 200 000 едукатори низ
    целиот свет.
  hoc_faq_what_is_hoc_a_markdown: Часот на кодот започна како едночасовен вовед во
    компјутерските науки, дизајниран да го демистифицира “кодот”, да покаже дека секој
    може да ги научи основите и да го прошири учеството во областа на компјутерските
    науки. Оттогаш стана светски напор за прослава на компјутерските науки, почнувајќи
    со 1-часовни активности за кодирање, но проширувајќи се на сите видови напори
    во заедницата. Проверете ги [упатства и активности] (%{tutorials}). Оваа грасрут
    кампања е поддржана од над [400 партнери] (%{partners}) и 200.000 едукатори ширум
    светот.
  hoc_faq_last_year: Пробајте ги туторијалите
  hoc_faq_when_is_hoc_q: Кога е Hour of Code?
  hoc_faq_when_is_hoc_a: Hour of Code се одвива секоја година во текот на <a href='%{csedweek_url}'>Неделата
    за Едукација за Компјутерски Науки</a>. Неделата за едукација за компјутерски
    науки на %{campaign_date_year} ќе биде %{campaign_date_full}, но вие може да бидете
    домаќин на Hour of Code во текот на целата година. Неделата за Едукација за Компјутерски
    Науки се одржува годишно во знак на признание за роденденот на компјутерскиот
    пионер <a href='%{grace_hopper}'>Адмирал Grace Murray Hopper</a> (9 Декември,
    1906).
  hoc_faq_when_is_hoc_a_markdown: Часот на законик се одржува секоја година за време
    на [Недела за образование по компјутерски науки] (%{csedweek_url}). Неделата за
    образование за %{campaign_date_year} компјутерски науки ќе биде %{campaign_date_full},
    но можете да бидете домаќини на Час на законик во текот на целата година. Неделата
    за образование по компјутерски науки се одржува секоја година во знак на признание
    за роденденот на компјутерскиот пионер [адмирал Грејс Мареј Хопер] (%{grace_hopper})
    (9 декември 1906).
  hoc_faq_why_cs_q: Зошто компјутерски науки?
  hoc_faq_why_cs_a: "<i>Секој</i> студент треба да има можност да учи компјутерски
    науки. Тоа помага да се негуваат вештините за решавање на проблеми, логика и креативност.
    Со ран почеток, учениците ќе имаат основа за успех на секој пат од кариерата на
    21-от век. Погледнете повеќе статистики <a href='%{stats_url}'>тука</a>."
  hoc_faq_why_cs_a_markdown: _Секој_ студентот треба да има можност да учи компјутерски
    науки. Тоа помага во негувањето на вештините за решавање проблеми, логиката и
    креативноста. Со започнување на почетокот, студентите ќе имаат основа за успех
    во било кој пат во кариерата од 21 век. Види повеќе статистика [here](%{stats_url}).
  hoc_faq_how_participate_q: Како можам да учествувам во Hour of Code?
  hoc_faq_how_participate_a: "<a href='/how-to'>Започнете планирање тука</a>, со разгледување
    на нашето како-да се води. Можете да го организирате настан за Hour of Code во
    вашето училиште или во вашата заедница &mdash; како во воннаставен клуб, непрофитни
    или на работа. Или, само обидете се сами кога ќе пристигне %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Започнете со планирање тука] (%{howto}) со
    разгледување на нашите како-да водич. Можете да организирате настан Hour of Code
    во вашето училиште или во вашата заедница — како во воннаставниот клуб, непрофитен
    или на работа. Или, само пробајте сами кога пристигнува %{campaign_date} ."
  hoc_faq_behind_hoc_q: Кој стои зад Hour of Code?
  hoc_faq_behind_hoc_a: Часот на Кодот е управуван од Hour of Code и Неделата за Образование
    за Компјутерските Науки <a href='%{partner_url}'>Советодавни и Ревизиски Комитети</a>,
    како и без преседан коалицијата на партнери кои се здружија за поддршка на Часот
    на кодот &mdash; вклучувајќи ги и Мајкрософт, Епл, Амазон, Клубови на Момци и
    Девојки на Америка и Одбор на Колеџ.
  hoc_faq_behind_hoc_a_markdown: Часот на кодот е организиран од Code.org и управуван
    од Комитетот за преглед на Hour of Code, како и невидена коалиција од [partners](%{partner_url})
    кои се здружија за да го поддржат Hour of Code - вклучувајќи ги Мајкрософт, Епл,
    Амазон, Клубовите за момчиња и девојки на Америка и Одборот на колеџ.
  hoc_faq_host_q: Не знам ништо за кодирање. Може ли уште да бидам домаќин на настанот?
  hoc_faq_host_a: Секако. Активностите на Hour of Code се само-управувани. Се што
    треба да направите е <a href='%{codeorg_url}/learn'>пробајте ги нашите тековни
    туторијали</a>, изберете го туторијалот што го сакате и изберете час &mdash; ние
    се грижиме за останатото. Ние исто така имаме опции за секоја возраст и ниво на
    искуство, од градинка и нагоре. Започнете со планирање на вашиот настан со читање
    на нашиот <a href='/how-to'>како да се води</a>.
  hoc_faq_host_a_markdown: Се разбира. Час на кодот активности се само-водени. Сè
    што треба да направите е [да ги испробате нашите тековни упатства] (%{codeorg_url}/learn),
    да го одберете упатството што го сакате и да одберете еден час - ние се грижиме
    за останатото. Ние исто така имаме опции за секоја возраст и искуство на ниво,
    од градинка и нагоре. Започнете со планирање на вашиот настан со читање на нашата
    [како да водич] (%{howto}).
  hoc_faq_devices_q: Кои уреди треба да ги користам за моите студенти?
  hoc_faq_devices_a: Туторијалите на Code.org работат на сите уреди и прелистувачи.
    Можете да видите повеќе информации за технолошките потреби на туторијалот на Code.org,
    <a href='%{codeorg_url}/educate/it'> тука </a>. Техничките потреби за туторијалите

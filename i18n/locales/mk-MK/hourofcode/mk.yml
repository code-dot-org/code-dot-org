  professional_learning_section_desc_short: Добијте поддршка што ви треба додека се
    подготвувате да предавате.
  professional_learning_section_desc_self_paced: Само во времето поддршка која ви
    овозможува да се подготват да учат со доверба на вашиот распоред.
  professional_learning_section_block_facilitator_led_workshops: Нашата високо поддржувачка
    програма за професионално учење ќе ве собере заедно со група наставници да учат
    едни од други, како и стручни фасилитатори додека ја преземате првата година од
    наставата на бесплатната наставна програма на вашите ученици. Лични и виртуелни
    работилници започнуваат ова лето.
  professional_learning_section_block_facilitator_led_workshops_csf: Придружете се
    на локалните наставници за инспиративна и практична поддршка за спроведување на
    компјутерски науки во вашата училница. Нашите регионални партнери нудат висококвалитетни,
    еднодневни Code.org работилници за индивидуални наставници или за PD на училиште.
    Пријавете се за работилница за професионален развој во близина на вас!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Лично и виртуелни работилници
    кои започнуваат ова лето.
  no_devices_section_subhead: Оди напред, пресечете го кабелот (за некое време)!
  no_devices_section_desc: CS образованието не секогаш треба да биде пред екранот
    и пристапот до уредот не треба да биде бариера за учење концепти за компјутерски

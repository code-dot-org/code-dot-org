  csd_page_faq_question_01: Дали откритијата на CS се одбележан со стандардите?
  csd_page_faq_answer_01: CS откритија беше напишана со користење на К-12 рамка за
    компјутерски науки и 2017 CSTA стандарди како насоки. Во моментов, секоја лекција
    во CS Откритија содржи мапирања на релевантните 2017 CSTA стандарди. [Резиме на
    мапирања на стандарди може да се најде тука] ().%{mappings_url}Верзија на стандардите
    на Google Sheets може да се најде на [Стандарди на CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: Како/Каде можам да добијам професионален развој за овој
    курс?
  csd_page_faq_answer_02: Нашата програма за професионално учење нуди поддршка во
    текот на целата година. Програмата започнува со петдневна летна работилница каде
    што ќе имате можност да работите практично со наставната програма и да се сретнете
    со други наставници од вашата област. Во текот на целата година, ние нудиме follow
    up работилници и поддршка на форумот. Вие не треба било претходно компјутерски
    науки искуство за да започнете. И наставниците го сакаат тоа! 90% го рангираат
    најдобриот професионален развој досега. [Кликни тука за да аплицираш и да научиш
    повеќе] (%{apply_url}).
  csd_page_faq_question_03: Јас сум настава CS откритија, но имаат помалку од еден
    семестар со моите студенти. Што би препорачале?
  csd_page_faq_answer_03_01: Наставниците кои имаат ограничен распоред, не можат да
    ги предаваат сите единици на CS Откритија во текот на една учебна година, сега
    можат лесно да назначат специфичен сет на CS Discoveries единици врз основа на
    она на што сакаат да се фокусираат. Овие збирки се уште се исти точни единици
    пронајдени во CS Откритија, едноставно групирани заедно врз основа на нашите препораки
    подолу за да се нурне длабоко во одредена област на CS Откритија. Секоја колекција
    е приближно еден семестар или нешто помалку од еден семестар. [Кликнете овде за
    да ги видите нашите опции за колекции] (%{collections_url}).
  csd_page_faq_answer_03_02: За наставниците кои имаат уште повеќе ограничен распоред,
    тие имаат способност да доделуваат само една единица во исто време од CS Откритија
    без доделување на целиот курс. Се надеваме дека ова им помага на поддршка училници
    кои учат единици на CS Откритија вградени како дел од поголемите курсеви или кога
    наставата компјутерски науки на ограничен распоред. [Кликнете овде за да ги видите
    нашите флексибилни единици] (%).
  csd_page_faq_question_04: Кои материјали и материјали се потребни за CS откритија?
  csd_page_faq_answer_04_01: Еден потенцијален трошок да се разгледа кога наставата
    на овој курс е печатење. Многу лекции имаат handouts кои се дизајнирани да ги
    водат учениците низ активности. Иако не е потребно сите овие материјали да бидат
    испечатени, многумина беа дизајнирани да бидат испечатени и препорачуваме печатење
    кога е можно.
  csd_page_faq_answer_04_02: 'Надвор од печатењето, некои лекции повикуваат на типични
    материјали во училницата и манипулативи како што се: Студентски списанија, хартија
    за постери, маркери/обоени моливи, ножици, отпадна хартија, лепак или лента, белешки
    по неа или индексни картички (или слична големина старо хартија) и владетели или
    прав раб од некој вид.'
  csd_page_faq_answer_04_03: 'Во прилог на оние општи материјали се разбира, следниве
    предмети се повикуваат во специфични единици:'
  csd_page_faq_answer_04_04: Решавање на проблеми и компјутери
  csd_page_faq_answer_04_05: Алуминиумска фолија, сад за вода, пени (забележете дека
    пени може да се заменат со некој друг вид тежина со иста големина). Алтернативни
    активности се достапни ако немате пристап до овие материјали.
  csd_page_faq_answer_04_06: Креирање апликации со уреди (Опција А и Опција Б)
  csd_page_faq_answer_04_07: 'Опција А: Училница сет на коло игралишта. Проверете
    [code.org/maker/circuitplayground] () за повеќе детали.%{url}'
  csd_page_faq_answer_04_08: 'Опција Б: Училница сет на микро: битни уреди. Проверете
    [code.org/maker/microbit] () за повеќе детали.%{url}'
  csd_page_faq_answer_04_09: Создателот резерви, како што се празни ткиво кутии или
    картонски ролни или гребење хартија
  csd_page_faq_answer_04_10: "*Забелешка: Единицата Креирање апликации со уреди има
    две опции за имплементација - една за оние кои користат игралишта за кола и една
    за оние кои користат микро:бит. Наставниците не треба да ги купуваат двата сета
    уреди или да ги учат двете опции на единицата бидејќи се еквивалентни и покриваат
    иста содржина."
  csd_page_faq_question_06: Како CS Откритијата се вклопуваат со другите курсеви Code.org?
  csd_page_faq_answer_06_01: CS Откритија е дизајниран да се вклопи природно помеѓу
    нашите [CS Основи] (%{csf_url}) курсеви и нашите [CS принципи] (%{csp_url}) разбира.
    Додека секој од овие курсеви е дизајниран да биде соодветна за возраста влезна
    точка за компјутерски науки, студентите со претходно искуство ќе најдат многу
    нови теми за да истражуваат, и тие ќе ги преиспитаат познатите теми во романот
    и повеќе предизвикувачки контексти.

  hoc_faq_title: FAQs
  hoc_faq_what_is_hoc_q: Што е Hour of Code?
  hoc_faq_what_is_hoc_a: Hour of Code започна како едночасовен вовед во компјутерската
    наука, дизајниран да демистифицира "код", за да покаже дека секој може да ги научи
    основите и да го прошири учеството во областа на компјутерските науки. Оттогаш
    стана светски напор за прослава на компјутерските науки, почнувајќи од 1-часовно
    кодирање активности, но проширување на сите видови на заеднички напори. Проверете
    ги <a href='%{tutorials}'>упатстватата и активностите</a>. Оваа грасрут кампања
    е поддржана од <a href='%{partners}'>400 партнери</a> и 200 000 едукатори низ
    целиот свет.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: Пробајте ги туторијалите
  hoc_faq_when_is_hoc_q: Кога е Hour of Code?
  hoc_faq_when_is_hoc_a: Hour of Code се одвива секоја година во текот на <a href='%{csedweek_url}'>Неделата
    за Едукација за Компјутерски Науки</a>. Неделата за едукација за компјутерски
    науки на %{campaign_date_year} ќе биде %{campaign_date_full}, но вие може да бидете
    домаќин на Hour of Code во текот на целата година. Неделата за Едукација за Компјутерски
    Науки се одржува годишно во знак на признание за роденденот на компјутерскиот
    пионер <a href='%{grace_hopper}'>Адмирал Grace Murray Hopper</a> (9 Декември,
    1906).
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: Зошто компјутерски науки?
  hoc_faq_why_cs_a: "<i>Секој</i> студент треба да има можност да учи компјутерски
    науки. Тоа помага да се негуваат вештините за решавање на проблеми, логика и креативност.
    Со ран почеток, учениците ќе имаат основа за успех на секој пат од кариерата на
    21-от век. Погледнете повеќе статистики <a href='%{stats_url}'>тука</a>."
  hoc_faq_why_cs_a_markdown: _Every_ student should have the opportunity to learn
    computer science. It helps nurture problem-solving skills, logic and creativity.
    By starting early, students will have a foundation for success in any 21st-century
    career path. See more stats [here](%{stats_url}).
  hoc_faq_how_participate_q: Како можам да учествувам во Hour of Code?
  hoc_faq_how_participate_a: "<a href='/how-to'>Започнете планирање тука</a>, со разгледување
    на нашето како-да се води. Можете да го организирате настан за Hour of Code во
    вашето училиште или во вашата заедница &mdash; како во воннаставен клуб, непрофитни
    или на работа. Или, само обидете се сами кога ќе пристигне %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) by reviewing
    our how-to guide. You can organize an Hour of Code event at your school or in
    your community — like in an extracurricular club, non-profit or at work. Or, just
    try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Кој стои зад Hour of Code?
  hoc_faq_behind_hoc_a: Часот на Кодот е управуван од Hour of Code и Неделата за Образование
    за Компјутерските Науки <a href='%{partner_url}'>Советодавни и Ревизиски Комитети</a>,
    како и без преседан коалицијата на партнери кои се здружија за поддршка на Часот
    на кодот &mdash; вклучувајќи ги и Мајкрософт, Епл, Амазон, Клубови на Момци и
    Девојки на Америка и Одбор на Колеџ.
  hoc_faq_behind_hoc_a_markdown: The Hour of Code is driven by the Hour of Code and
    Computer Science Education Week [Advisory and Review Committees](%{partner_url})
    as well as an unprecedented coalition of partners that have come together to support
    the Hour of Code — including Microsoft, Apple, Amazon, Boys and Girls Clubs of
    America and the College Board.
  hoc_faq_host_q: Не знам ништо за кодирање. Може ли уште да бидам домаќин на настанот?
  hoc_faq_host_a: Секако. Активностите на Hour of Code се само-управувани. Се што
    треба да направите е <a href='%{codeorg_url}/learn'>пробајте ги нашите тековни
    туторијали</a>, изберете го туторијалот што го сакате и изберете час &mdash; ние
    се грижиме за останатото. Ние исто така имаме опции за секоја возраст и ниво на
    искуство, од градинка и нагоре. Започнете со планирање на вашиот настан со читање
    на нашиот <a href='/how-to'>како да се води</a>.
  hoc_faq_host_a_markdown: Of course. Hour of Code activities are self-guided. All
    you have to do is [try our current tutorials](%{codeorg_url}/learn), pick the
    tutorial you want, and pick an hour — we take care of the rest. We also have options
    for every age and experience-level, from kindergarten and up. Start planning your
    event by reading our [how to guide](%{howto}).
  hoc_faq_devices_q: Кои уреди треба да ги користам за моите студенти?
  hoc_faq_devices_a: Туторијалите на Code.org работат на сите уреди и прелистувачи.
    Можете да видите повеќе информации за технолошките потреби на туторијалот на Code.org,
    <a href='%{codeorg_url}/educate/it'> тука </a>. Техничките потреби за туторијалите
    за nonCode.org може да се најдат на <a href='%{codeorg_url}/learn'>%{partner_url}/учат</a>
    во конкретниот опис на туториалот. Не заборавајте дека исто така нудиме <a href='%{unplugged_url}'>исклучени
    активности</a> ако вашето училиште не може да се приспособи на туторијалите!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Дали ми требаат компјутери за секој учесник?
  hoc_faq_need_computers_a: Не. Ние имаме туторијали за Hour of Code кои работат на
    компјутери, паметни телефони, таблети, а некои кои не бараат никаков компјутер!
    Можете да се придружите каде и да сте, со она што го имате. <p><i>Еве неколку
    опции:</i> <br> <ul> <li> <b>Работете во парови.</b> <a href='%{pair_programming_research}'>Истражувањата
    покажуваат</a> студентите учат најдобро со <a href='%{pair_programming_video}'>пар
    програмирање</a>, споделување на компјутер и работење заедно. Поттикнете ги студентите
    да се удвојат. <li><b>Користете проектирани екран.</b> Ако имате проектор и екран
    за компјутер поврзан со интернет, целата ваша група може да направи еден Час на
    Кодот заедно. Гледајте видео делови заедно и тргнете во решавање на загатки или
    одговарање на прашања. <li><b>Одете исклучен.</b> Ние нудиме <a href='%{unplugged_url}'>
    туротијали за кои нема потреба од компјутер</a>воопшто.</ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Јас сум во <country>. Како можам да учествувам на меѓународното
    ниво?
  hoc_faq_international_a: Секој може да организира настан на Hour of Code, насекаде
    во светот. Минатата година, студентите низ целиот свет се здружија за Hour of
    Code. Дознајте повеќе <a href='/promote'>тука</a>.
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: Како можам да направам туторијал за Hour of Code?
  hoc_faq_tutorial_a: Ако сте заинтересирани да станете туторијал партнер, <a href='/tutorial-guidelines'>погледнете
    ги нашите насоки и инструкции</a>. Ние би сакале да бидеме домаќини на различни
    опции за ангажирање, но примарната цел е да го оптимизирате искуството за студентите
    и наставниците кои се нови за компјутерската наука.
  hoc_faq_tutorial_a_markdown: If you're interested in becoming a tutorial partner,
    [see our guidelines and instructions](%{tutorial_guidelines}). We'd like to host
    a variety of engaging options, but the primary goal is to optimize the experience
    for students and teachers who are new to computer science.
  hoc_faq_account_q: Дали учениците треба да се логираат користејќи сметка?
  hoc_faq_account_a: Не. Апсолутно нема потреба за регистрирање или најава за учениците
    да го пробаат Hour of Code. Повеќето од <a href='%{codeorg_url}/learn/beyond'>следењето
    на курсевите</a> бараат создавање на профил за да се зачува напредокот на студентот.
    Исто така, регистрирањето за Часот на Кодот автоматски НЕ создава сметка за Код
    Студиото. Ако не сакате да креирате сметки за вашите студенти, ве молиме следете
    ги овие <a href='https://youtu.be/_smelV_KISE'>инструкции</a>.
  hoc_faq_account_a_markdown: No. Absolutely no signup or login is required for students
    to try the Hour of Code. Most of the [follow-on courses](%{codeorg_url}/learn/beyond)
    require account creation to save student progress. Also, signing up for the Hour
    of Code does NOT automatically create a Code Studio account. If you do want to
    create accounts for your students, please follow these [instructions](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Која активност треба да ја направам со средношколците?
  hoc_faq_high_school_a: Нашите Star Wars и Minecraft туторијали се одлични за средношколците,
    особено верзијата за Star Wars JavaScript и бесплатното ниво на игра на двата
    туторијали. Наизменично, препорачуваме да пробате еден од почетните туторијали
    на <a href='%{codeorg_url}/learn'>%{partner_url}/учи</a> за да започнете, како
    што е туторијалот со Лути Птици или со Ана и Елса. Еден средношколец треба да
    биде во можност да заврши еден од овие за 30 минути и потоа може да се обиде со
    понапреден туторијал во JavaScript, како што е Академијата Хан или CodeHS.
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: Јас правам Скреч за Часовите на Кодот, но што ако моите студенти
    имаат iPadи, а не лаптопи?
  hoc_faq_scratch_a: Скреч не работи на таблети. Ако вашите студенти се млади, тие
    можат да ја користат апликацијата ScratchJR iPad (за рани читатели). Ако ги погледнете
    туторијалите на <a href='%{codeorg_url}/learn'>%{partner_url}/учи</a>, можете
    да најдете други туторијали кои работат на iPads - од Code.org, Tynker, Lightbot,
    или CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Како ги броите Часовите на Кодот?
  hoc_faq_map_q: Зошто не ја гледам мојата точка на картата?
  hoc_faq_map_a: Жал ни е што не го гледате вашиот настан на мапата на Hour of Code.
    Поради десетици илјади организатори кои се регистрираат, мапата ги агрегира податоците
    и прикажува една точка за неколку настани. Ако кликнете на бројот над мапата,
    ќе бидете упатени кон листа на сите настани од држава и може да го најдете вашиот
    настан наведен таму. Дополнително, со оглед на илјадници луѓе кои се регистрираат
    за Hour of Code, мапата и списокот на настани обично трае 48 часа за да се ажурираат.
    Проверете пак за неколку дена!
  hoc_faq_map_a_markdown: We're so sorry you aren't seeing your event on the Hour
    of Code map. Because of the tens of thousands of organizers who sign up, the map
    aggregates the data and displays one point for several events. If you click the
    [events page](%{events_url}) link below the map you will be directed to a list
    of all events by state and can find your event listed there. Additionally, given
    the thousands of people signing up for the Hour of Code, the map and event list
    usually takes 48 hours to update. Check back in a few days!
  hoc_faq_count_hoc_a: Hour of Code tracker не е точно мерење на употребата. Ние не
    ги рачунаме совршените уникатни ИД на студентите кога го следиме учеството во
    Hour of Code, особено затоа што ние не бараме студентите да се логираат или да
    се регистрираат. Како резултат на тоа, ние и ги пребројуваме и ги рачунаме учесниците
    во исто време. Прочитајте ги сите детали <a href='%{codeorg_url}/loc'>тука</a>.
  hoc_faq_count_hoc_a_markdown: The Hour of Code tracker isn't an exact measurement
    of usage. We do not count unique student IDs perfectly when tracking participation
    in the Hour of Code, especially because we don't require students to log in or
    register. As a result, we both over-count and under-count participants at the
    same time. Read all the details [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Колку може да се научи за еден час?
  hoc_faq_one_hour_a: Целта на Hour of Code не е да научиме некој да стане експертски
    компјутерски научник во еден час. Еден час е доволно само за да научат дека информатиката
    е забавна и креативна, дека е достапна за сите возрасти, за сите студенти, без
    оглед на позадината. Мерката за успех на оваа кампања не е во тоа колку учат CS-учениците
    - успехот се рефлектира во широка партиципација преку родовите и етничките и социоекономските
    групи, и што резултира со зголемување на уписот и учеството што го гледаме во
    CS курсевите на сите нивоа на одделенија. Милиони наставници и студенти кои учествуваа
    одлучија да поминат повеќе од еден час - да учат цел ден или цела недела или подолго,
    и многу студенти одлучија да се запишат на целиот курс (или дури и специјализација
    на колеџ) како резултат.<br/><br/> Покрај студентите, уште еден "ученик" е едукатор
    кој добива доверба по еден час за да можат да учат компјутерски науки иако можеби
    немаат диплома како компјутерски научник. Десетици илјади наставници решаваат
    понатаму да ги следат компјутерските науки, или да присуствуваат на ПД или да
    нудат следни онлајн курсеви, или и двете. И ова се однесува и на администраторите
    на училиштата, кои сфаќаат дека компјутерската наука е нешто што нивните студенти
    го сакаат и нивните наставници се способни. <br/><br/> Пред сè, она што сите учесници
    можат да го научат за еден час е тоа што можеме да го направиме тоа.
  hoc_faq_one_hour_a_markdown: |-
    The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result.

    Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of.

    Above all, what all participants can learn in an hour is that we can do this.
  hoc_faq_more_questions_q: Сеуште имате многу прашања?
  hoc_faq_more_questions_a: Обидете се да најдете одговор во нашиот <a href='http://support.code.org'>форум
    за поддршка</a>.
  hoc_faq_more_questions_a_markdown: Try finding an answer in our [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Како да продолжам да учам по Hour of Code?
  hoc_faq_keep_learning_a: Секој може да биде домаќин на Hour of Code во секое време.
    Туторијалите остануваат во текот на целата година. Можете да очекувате сите наши
    туторијали и наставни програми да бидат достапни на нашиот сајт во трајност. Ве
    молиме одете на <a href='/promote'>нашите ресурси</a> за настанот како да се води
    и другите ресурси за да помогнете вашиот настан за Hour of Code да биде успешен.
  hoc_faq_keep_learning_a_markdown: Anyone can host an Hour of Code at any time. The
    tutorials stay up year-round. You can expect all our tutorials and curriculum
    to be available on our site in perpetuity. Please go to [our resources](%{promote})
    for event how-to guides and other resources to help make your Hour of Code event
    a success.
  hoc_faq_certificates_q: Каде можам да ги отпечатам сертификатите за моите студенти?
  hoc_faq_certificates_a: Одете на нашата <a href='%{codeorg_url}/certificates'>страница
    со сертификати</a> каде што можете да ги отпечатите сертификатите за целиот ваш
    клас, предвреме. Вие можете исто така да отпечатите <a href='%{codeorg_url}/certificates?course=mc'>специјални
    сертификати</a> за студентите кои го прават Minecraft туторијалот.
  hoc_faq_certificates_a_markdown: Go to our [certificates page](%{codeorg_url}/certificates)
    where you can print certificates for your entire class ahead of time. You can
    also print out [special certificates](%{codeorg_url}/certificates?course=mc) for
    students doing the Minecraft tutorial.
  hoc_faq_logo_q: Има ли ограничувања за тоа како да го користам логото или името
    на Hour of Code?
  hoc_faq_logo_a: Hour of Code е заштитен знак. Ние не сакаме да го спречиме неговото
    користење, но сакаме да бидеме сигурни дека неговата употреба се вклопува со неколку
    граници. Ве молиме погледнете ги <a href='%{logo_url}'>овие насоки за употреба</a>.
  hoc_faq_logo_a_markdown: Hour of Code is trademarked. We don't want to prevent its
    usage, but we want to make sure its usage fits within a few limits. Please see
    [these guidelines for usage](%{logo_url}).

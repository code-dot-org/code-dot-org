  tutorial_scratchimagine_longdescription: Замислете свет каде што сè е можно, тогаш
    донесете го на живот со гребење!
  tutorial_codesterspsa_longdescription: Запознајте се со основите на кодирање во
    Python додека креирате свој Соопштение за јавни услуги. Изберете тема сметате
    дека е важна и дизајнирате поседувате анимирани или интерактивни PSA за споделување
    на критични информации за тоа како да направите позитивно влијание врз светот.
  tutorial_googlehero_longdescription: Претворете секојдневен херој од вашиот живот
    или заедница во суперхерој со тоа што ќе ги програмирате да летаат над зградите,
    да се вртат, да работат со страничен удар и да постигнуваат поени со допирање
    на предмети во игра. Во Code Your Hero, покажете ги специјалните овластувања на
    вашиот херој и сопствената креативност со CS First и Scratch.
  tutorial_codestersbball_longdescription: Запознајте се со основите на кодирање во
    Python додека креирате своја сопствена кошаркарска игра. Ќе научите како да додадете
    позадини и sprites, и како да го користите настани за контрола на движењето на
    sprites на сцената.
  tutorial_scratchcartoon_longdescription: Донесете некои од вашите омилени ликови
    на Cartoon Network во живот со кодирање на вашата сопствена анимација. Додадете
    повеќе карактери и да ги направи скокаат, летаат, и да разговараат.
  tutorial_codemonkeyjr_longdescription: Во свет исполнет со волшебна суштества и
    светли бои, 4-6 годишниците ќе се приклучат мајмун на мисија да се соберат банани
    и отклучување богатство градите. Цело време, тие ќе истражуваат и ќе ги научат
    основите на кодот бидејќи користат блокови за да програмираат патување на мајмун
    низ светот.
  tutorial_bananatales_longdescription: Учат Пајтон со помагање на бебе мајмун. Близначки
    бебе мајмуни беа разделени со земјотрес - оставајќи еден од мајмуните без начин
    да се добие банани! Сега, тоа е до вашите студенти да се користи код за обнова
    на патот и се хранат бебето мајмун.
  tutorial_scratchtales_longdescription: Земете ликови на патување и да ги зборуваат
    гласно со користење на текст-на-говор блокови напојува со Амазон. Изберете глас
    за секој карактер, потоа напишете го она што сакате да го кажете. Направете ја
    вашата приказна интерактивна со кодирање на вашите ликови за да поставуваат прашања
    и да патуваат во различни сцени. Експериментирајте со креативни нови начини на
    правење приказни да оживеат!
  tutorial_msemoji_longdescription: Изградете интерактивна веб-страница во живо која
    користи модел за машинско учење за да ги препознае вашите и рачно нацртаните емотикони
    на вашите пријатели! На патот ќе добиете практична пракса со основни концепти
    на Машинско учење - 1) собирање податоци, 2) чистење и форматирање на податоците,
    3) обука на моделот и 4) користење на обучениот модел за да направите предвидувања.
  tutorial_cacolor_longdescription: Професорот Фотон е високо ценет физичар нема никаквец.
    Таа ја елиминираше бојата од сите дигитални уреди! Во овој проект за стил на Escape
    Room, ученикот им се придружува на Марли и Тајрел додека учат за бинарни броеви,
    светлина, боја и повеќе за да ја разоткријат бојата на професорот Фотон и да ја
    вратат бојата на светските уреди.
  tutorial_kodablebeach_longdescription: Зачувај ги бебињата на плажа! Научете како
    да програмирате користејќи основни команди и да ја исчистите плажата за да го
    заштитите океанскиот живот.
  tutorial_tynkeren_longdescription: 'Дел од проектот Цели за одржлив развој на ОН,
    ова кодирање брза покажува надвор проекти истражување на обновливи извори на енергија,
    енергетска ефикасност, и пристап до енергија. Читателите можат да играат со работни
    проекти и напредните програмери можат да создадат свои оригинални проекти. '
  tutorial_tynkerjavapro_longdescription: 'Дел од проектот Цели за одржлив развој
    на ОН, ова кодирање брза покажува надвор краток проект истражување рециклирање
    и повторна употреба. Читателите можат да создадат своја игра со проширување на
    проектот. '
  tutorial_grasshopperhack_longdescription: Научете вештини за кодирање за да ја пробиете
    оваа игра за да може да се игра.
  tutorial_pbskids_longdescription: Со PBS KIDS Scratch Jr, децата можат да создадат
    свои интерактивни приказни и игри преку програмирање игри и лекции. Научете како
    да кодирате преку игри и активности кои карактери од Чуден одред, Диви Kratts,
    природата мачка, Артур, WordGirl, колче+мачка, и Ready Jet Go! Можностите за раскажување
    приказни се бесконечни со оваа креативна апликација за кодирање за деца на возраст
    од 5-8 години.
  tutorial_nclabdata_longdescription: Светот напредува на добри податоци! Во ова практично
    упатство за NCab, ќе напишете едноставни пребарувања, првиот чекор во анализата
    на податоци. Запознајте се со моќта на јазикот PostgreSQL, кој го користат владите
    и бизнисите за управување со системите за бази на податоци низ целиот свет. PostgreSQL
    е напишан на обичен англиски јазик и е лесен за учење. Пробајте го тоа!
  tutorial_grasshopperphoto_longdescription: Научете вештини за кодирање за да креирате
    филтри за да аплицирате на различни фотографии.
  tutorial_tynkerpyland_longdescription: 'Дел од проектот Цели за одржлив развој на
    ОН, овој проект на Пајтон ќе ве има да креирате своја сопствена игра за садење
    дрвја. '
  tutorial_codeitimages_longdescription: Научете како да програмирате свои неверојатни
    слики и анимации.
  tutorial_hyperpadenemy_longdescription: 'Научете логично размислување и програмирање
    со создавање на платформер игра непријател АИ. '
  tutorial_tynkerpro_longdescription: 'Дел од проектот Цели за одржлив развој на ОН,
    ова кодирање брза покажува надвор проекти истражување прашања околу рециклирање
    и повторна употреба. Почетниците можат да играат со работни проекти и напредните
    програмери можат да создадат свои проекти од нула. '
  tutorial_trashtag_longdescription: 'Кодирајте ја вашата сопствена игра и подигнете
    ја свеста за заштита на нашата животна средина. '
  tutorial_casiege_longdescription: Придружете се на Нико и Сакура на нивното патување
    за виртуелна реалност до замокот Тубросос. Научете како е да се биде хакер со
    сива шапка помагајќи му на волшебникот елф, Кирена да ја пронајде Круната на знаењето.
    Ќе ги изложите сиромашните безбедносни системи што се користат во замокот и ќе
    научите како да избегнете да станете жртва на измама.
  tutorial_thunkableyeet_longdescription: Научете како да изградите две апликации
    кои ќе му помогнат на вашиот град! Да!
  tutorial_vidcodedeal_longdescription: Започнете кодирање за добро со создавање анимации
    во кои се истакнати жени лидери и цитати кои ја изразуваат својата гледна точка.
  tutorial_codehsgeno_longdescription: Во овој час на код, учениците ќе креираат програма
    која ќе решава за алел парови врз основа на внесување на корисникот. Студентите
    ќе програмираат со Трејси желката во Пајтон за да се случи ова. Студентите треба
    да имаат претходно познавање на основните биологија концепти и Punnett плоштади
    пред почетокот на оваа активност.
  tutorial_hyperpadpong_longdescription: 'Научете како да програмирате понг игра со
    паметен противник на АИ. '
  tutorial_tynkerland_longdescription: 'Дел од проектот Цели за одржлив развој на
    ОН, ова кодирање брза покажува надвор проекти истражување на важноста на шумите
    за екосистемот во светот. Читателите можат да играат со работни проекти и напредните
    програмери можат да создадат свои оригинални проекти. '
  tutorial_trinketgirl_longdescription: Научете како да програмирате голема приказна
    користејќи Пајтон, а потоа да ја промените за да создадете своја сопствена приказна!
  tutorial_rpimosquito_longdescription: Направете игра каде што ќе се заштитат луѓето
    од маларија со тоа што папагал фати комарци.
  tutorial_tynkermars_longdescription: Истражете ги возбудливите нови напори на НАСА
    да стигнат до Месечината, а потоа и до Марс. Студентите можат да дизајнираат своја
    анимирана мисија лепенка, да го замислат својот живот како астронаут на Артемида
    на Лунарниот портал и многу повеќе. Почетниците можат да пробаат чекор-по-чекор
    упатства, додека искусни програмери можат да создадат свои оригинални проекти
    со блок или текстуално кодирање.
  tutorial_cityx_longdescription: Вашата прва потрага во градот X е да им помогне
    на еден стар земјоделец да управуваат со својата фарма. Ајде да го решиме неговиот
    проблем со иновативна технологија! Ќе го научите основниот концепт на систем за
    наводнување и ќе направите градинарски робот со неверојатна забава! Студентите
    ќе се применуваат дизајн размислување концепти за да се испита проблеми, додека
    развивање на нивните технолошки свест, а со тоа усовршувајќи нивните вештини за
    размислување на високо ниво.
  tutorial_vidcodemap_longdescription: Соберете и анализирајте податоци за ангажман
    на заедницата, со кодирање на вашата сопствена мапа на заедницата!
  tutorial_robotmagicfarm_longdescription: Кодирајте го FarmBot за да засадите семе.
    Започнете садење едноставни полиња потоа додадете сложеност. Заврши со растечка
    уметност на вашиот сопствен дизајн.
  tutorial_codehstriangle_longdescription: Во овој час на код, ќе истражуваме како
    да создадеме симулатор кој ќе ја пресмета површината на триаголник со димензии
    избрани од корисник. Ќе програмираме со Трејси желката во Пајтон за да се случи
    ова. Студентите треба да имаат претходно познавање на основните концепти геометрија
    пред почетокот на оваа активност.
  tutorial_ttwhitehouse_longdescription: Во овој колоритен авантура, врати боја на
    бел свет преку само-водени прво лице игра. Решавање на загатки и комплетни предизвици
    со цел да ја унапредат играта и вашето знаење за кодирање. По завршувањето, играчите
    ќе бидат запознаени со боја хексадецимален вредности и CSS атрибути и удобно доволно
    за да ги препознаат во реалниот свет апликации. Не плашете се да ги споделите
    вашите креации.
  tutorial_modulo_longdescription: Надвор во најдлабоките на вселената, Exploratory
    Databot, познат како Е.Д. штотуку откри нова планета за живеење за човештвото!
    Кој знае какви изненадувања претстојат на оваа оддалечена песочна планета? Неочекувано
    додека слетува, Е.Д. добива шок на својата матична плоча збришувајќи ги сите свои
    програми. Тоа е до вас да се програмира Е.Д. да му помогне преку теренот овој
    чуден вонземјанин е. Дали сте за предизвикот?
  tutorial_codingtown_longdescription: Изградба на свој бизнис, код и да се забавуваат.
  tutorial_kanoart_longdescription: Користете блок код за да нацртате сцена, а потоа
    да ја оживеете со анимација и интеракција со глувчето. Кодирајте ги вашите сопствени
    четки за бои, додајте налепници и бидете креативни!
  tutorial_dragonscript_longdescription: Добредојдовте во DragonScript Arena - програмската
    стратешка игра и клуб за кодирање. Ниво на вашиот Javascript & Софтверско инженерство
    како што игра! Изградба на свој змеј AI Замислете Battlebots но со робот џинови.
  tutorial_uwcloud_longdescription: Запознајте се со основите на cloud computing со
    градење на свој облак! Изградете сервери, надградувајте ги и поврзете ги клиентите
    за да бидете во чекор со побарувачката на мрежата. Ја играат улогата на Cloud
    Architect во оваа интерактивна игра и тестирајте ги вашите вештини во бесконечниот
    режим.
  tutorial_htmlmuffin_longdescription: Подгответе се за забавна и возбудлива авантура
    со Muffin the Cat, кој ќе ве води низ основите на HTML и CSS. Заедно ќе ја направите
    вашата прва целна страница и ќе ги разберете главните принципи на изгледот на
    веб-страницата.
  tutorial_microsoftpizza_longdescription: Создаде едноставен Аркадни игра каде што
    вашиот играч јаде колку пица колку што можете да пред да истече времето!
  tutorial_stemc_blckhole_longdescription: Дали ги видовте сликите од црната дупка
    кои беа пуштени во пролет 2019 година? Дали сакате да дознаете повеќе за црните
    дупки и како да избегате од нив? Проверете ја оваа активност за кодирање за тоа
    колку брзо треба да одите за да избегате од гравитационо поле и што се случува
    кога дури ни светлината не може да избега!
  tutorial_careconfigure_longdescription: Нашата апликација за раскажување приказни
    прераскажува бајка, со чудни и смешни резултати! Но, програмата е лошо напишана.
    Пишувањето добар код е од витално значење. Помогнете да ја насочите оваа апликација
    во нешто неверојатно. Погледнете класи на зборови на англиски јазик и користете
    променливи, согласки, листи и функции за да ја реконфигурирате оваа програма.
    Ако претходно сте напишале програма и сакате некој стил, ова е за вас.
  tutorial_rpiscratch_longdescription: Креирајте интерактивен разговорник кој преведува
    корисни фрази на различни јазици.
  tutorial_ozaria_longdescription: Прилагодете го вашиот херој и патување до планината
    Скај каде што ќе научат да напишете вистински код, да се движите низ 15 нивоа
    игра, и да направите свој игра со цел да помогне да го спаси светот на Ozaria.
  tutorial_ttovum_longdescription: Можете ли да го контролирате хаосот? Hack вашиот
    пат во сајберпанк светот на Ovun Сити. Debug скршен код, решавање на загатки,
    и надградба на вашиот хардвер како што истражуваат само-водени отворен свет. Не
    се фатени од беспилотни летала! Од вас зависи како се развива градот Овун.
  tutorial_ttpassage_longdescription: Уживајте во туѓ свет да им помогне на Ада избега
    непознати опасности. Игра преку оваа 2D platforming само-водени авантура и да
    научат кодирање техники на патот. Играчите ќе се запознаат со кодирање техники
    и синтакса како тие се реши загатки, се борат чудовишта и победи конечниот шеф.
    Некои претходни блискост со JavaScript може да биде корисно, но не е потребно.
  tutorial_tynkerhtmlen_longdescription: 'Дел од проектот Цели за одржлив развој на
    ОН, овој проект за кодирање ви овозможува да креирате своја веб-страница за истражување
    на обновлива енергија, енергетска ефикасност и пристап до енергија. Дизајнирајте
    ја вашата страница која прикажува проблеми со одржливоста! '
  tutorial_ttfrog_longdescription: Носталгија претвора образовни во оваа позната игра
    со нов пресврт! Во лесна за разбирање и само-водена игра, ќе користите codeblocks
    и програмски концепти за да му помогнете на вашиот пријател жаба безбедно да ги
    премине предавничките земји. Совршен за почетници и експерти слично!
  tutorial_codemojijava_longdescription: Оваа активност ги запознава учениците со
    основите на Java програмирањето користејќи го Codemoji Terminal. Студентите учат
    сè, од основните типови и променливи до функции. Секоја лекција има детално објаснување
    за тоа што прави секоја линија код со цел да им обезбеди на учениците да разберат
    што се случува. Секоја линија на код во лекцијата е водена за успех на ученикот.
  tutorial_ccfirewall_longdescription: Научете како да го програмирате вашиот сопствен
    shareable игра! Користете код за да ги учат херој магија магии да го порази бранови
    на лошите.
  tutorial_htmljs_longdescription: Запознајте го вашиот нов шеф, кифла мачка, кој
    се подготвува за CatFashion Експо. Тој треба програма за следење на калории и
    бара од вас да им помогне. Во оваа забавна и ангажирачка активност, ќе ги научите
    основите на JavaScript со гледање на променливи, операции и типови на податоци
    и ќе напишете Muffit - вашата прва програма во JavaScript.
  tutorial_ttaqueducts_longdescription: Во оваа загатка игра, ти си херој носи вода
    назад во вашето село! Направете вашиот пат низ нивоата во оваа само-водени изометриски
    искуство. Нивоата ќе започнат едноставно, изложувајќи ги играчите на основните
    основи на кодирање. Како што играте, ќе научите посложени техники за кодирање.
    Потоа, дизајн и да се изгради свој нивоа и загатки за споделување.
  tutorial_vtgame_longdescription: Вовед во пресметковно размислување и програмирање
    видео игри на англиски јазик. Создадете ја вашата видео игра за само неколку минути.
    Компјутерски концепти на апстракција, објектно-ориентиран дизајн, алгоритамско
    размислување, решавање на проблеми, дебагирање и критичко размислување се инкорпорирани.
    Целни ученици се оценките 5 до 12. Не е потребно претходно програмирање искуство.
  tutorial_baroborav_longdescription: Водич Linkbot како роботско автономно возило
    (РАВ) низ мрежа од улици! Студентите ќе научат да контролираат робот Linkbot (виртуелен
    или хардверски) користејќи интерфејс за влечење и пуштање. Тие, исто така, ќе
    научат за важниот концепт на петелки и ќе добијат пракса користејќи ја Питагоровата
    теорема за да напречни триаголни патеки.
  tutorial_baroboobstacle_longdescription: Оваа серија од 6 активности ќе ги запознае
    учениците со основните концепти за кодирање и роботика со користење на интерфејс
    за влечење и пуштање за маневрирање на роботите на Linkbot (виртуелни и/или хардверски)
    преку различни курсеви за пречки.
  tutorial_pbstorytelling_longdescription: Нурнете се во светот на интерактивното
    раскажување приказни. Запознајте се со основите за тоа како да создадете приказна
    во канап. Испита различни приказна модели и структури кои се уникатни за интерактивни
    приказни. Погледнете некои начини на кои интерактивното раскажување приказни се
    разликува од традиционалното креативно пишување.
  tutorial_kibosnow_longdescription: 'Градот е покриен со снег, а ние треба да дизајнираме
    снежен плуг КИБО за да помогнеме во чистењето! Студентите ќе се вклучат во процесот
    на инженеринг дизајн како тие дизајн, тестирање, и подобрување на snowplow роботи
    кои можат да помогнат да се исчисти снегот памук-топка. Студентите исто така ќе
    дознаат повеќе за многуте важни работни места кои ја прават функцијата на заедницата. '
  tutorial_kibohappy_longdescription: Ако сте среќни и знаете дека трепка вашата светлина!
    Во оваа лекција по роботика која исто така се ангажира со музика и социјално-емоционално
    учење, учениците колаборативно создаваат програма за КИБО вклучувајќи и влез и
    излез што изразува чувство на среќа. Студентите учат дека роботите имаат излезни
    делови кои им овозможуваат да испраќаат информации надвор во светот.
  tutorial_rubylove_longdescription: 'Love Letters for Computers е 10 дел YouTube
    серија со материјали во училницата, за да им помогне на наставниците во основните
    училишта да ги направат компјутерските науки поигриви, чуден и нежен за децата. '
  tutorial_spherosmiles_longdescription: Дали знаевте дека насмевката има супер моќи?!
    Програмирајте го вашиот Sphero BOLT за да го осветлите нечиј ден.
  tutorial_spherobaby_longdescription: Научете како да програмирате “чекори за бебиња”
    за да помогнете да научите пријател да кодира.
  tutorial_toxarchitect_longdescription: Кодирајте го вашиот градител робот со цел
    да создадете згради и пејзажи. Utopian Architect е песок дизајниран да го олесни
    откривањето и учењето на концептот на функција. Придружете ни се преку нашите
    активности кои брзо покренуваат прашања поврзани со архитектурата на една програма,
    за уметноста на организирање на мислите и знаејќи како да ги срушите големите
    проблеми на помали проблеми.
  tutorial_idodge_longdescription: Оваа активност, прилагодена за Hour of Code, ги
    развива детските програмски вештини преку креирање апликации користејќи текст
    - поедноставен јазик JavaScript. Користејќи го пристапот PRIMM за предавање програмирање,
    децата истражуваат програми и ги користат своите вештини за пресметковно размислување
    за решавање на проблеми, модифицирање и дизајнирање/развивање апликации.
  tutorial_firiacodebot_longdescription: Пајтон одговара на вашиот мозок! Дури и ако
    никогаш порано не сте користеле јазик базиран на текст, оваа активност ќе ве научи
    на сè што ви треба за да го натерате вашиот Роботот да се движи, осветлува и реагира
    на корисничките влезови. CodeBot е револуционерна платформа за автентично кодирање
    во реалниот свет, комбинирајќи вистински програмски јазик со моќен хардвер. Вашиот
    код е во целосна контрола на сите функции на робот!
  tutorial_modlighthouse_longdescription: 'Студентите дизајнираат светилник врз основа
    на критериуми за дизајн и ограничувања. Потоа студентите iterate на тој дизајн
    да се направи тоа автоматски, и да ја прилагодите својата порака. '
  tutorial_spherogreen_longdescription: 'Научете како да користите променлива броење
    број да ги пратите на сите ваши училници рециклирање. '
  tutorial_ozopopstar_longdescription: 'Студентите ќе пишуваат и повикуваат функции,
    и ќе ги извршуваат со Ozobot. Ова е втората од двете лекции. '
  tutorial_eddesign_longdescription: Воведете ги клучните пресметковни концепти на
    петелките, вгнездените петелки и секвенцијалниот редослед користејќи ги роботите
    на Едисон и програмскиот јазик заснован на гребење EdScratch. Студентите можат
    да работат преку оваа лекција независно фокусирајќи се на идејата за обрасци,
    вклучувајќи геометриски форми, и истражување на тоа како петелките можат да се
    користат во програми кои содржат повторувачки код.
  tutorial_edshapeup_longdescription: Воведете ги клучните пресметковни концепти на
    дефинитивни јамки и променливи користејќи Edison роботи и eDPY, програмски јазик
    базиран на текст базиран на Python. Студентите можат да работат преку оваа лекција
    независно, бидејќи вежбаат користејќи дефинитивни петелки и препознавање на шаблони
    со цел да возат познати редовни полигони пред да го преземат предизвикот на поретки
    редовни полигони и неправилни форми.
  tutorial_ozocolor_longdescription: 'Студентите ќе се запознаат со концептот на функции
    со користење на кодови на бои за да претставуваат функција. Оваа лекција е воведна
    и исклучена лекција за воведување на концептот на функции. Тоа е првата лекција
    од две лекции серија, но или лекција може да се научи во изолација. Втората лекција
    користи OzoBlockly за да се изгради на концептот на функции. '
  tutorial_icomputeeggs_longdescription: Оваа активност предводена од наставници,
    прилагодена за Hour of Code, им овозможува на учениците можност да го истражуваат
    физичкото програмирање преку роботиката. Користејќи програмска околина за влечење
    и спуштање и програмабилна роботска сфера, учениците дизајнираат алгоритми за
    да програмираат робот за да ги сокријат велигденските јајца. Вклучува чекор-по-чекор
    план лекција, наставник/ученик ресурси и проценка насоки.
  tutorial_rootunplugged_longdescription: Решавање присутен печатење загатки користејќи
    ја моќта на програмирање, математика и повеќе да попуштат на кодот до каде што
    се крие Root Robot!
  tutorial_rgtreasure_longdescription: Robo богатство градите е unplugged активност
    која ги учи студентите пресметковни размислување и програмирање основи на лесен
    и пријатен начин. Студентите ќе научат едноставни команди за движење и нови програмски
    изрази како 'Bug' и 'Debug'. Оваа активност, исто така, учи мулти-етикета сценарија
    концепт.
  tutorial_peblioportraits_longdescription: 'Научете како да програмирате анимирани
    портрети за кауза во која верувате. '
  tutorial_rootcodebreak_longdescription: Користете го вашиот Root Robot и апликацијата
    Root Coding за напојување преку загатки за печатење и предизвици за да го скршите
    кодот до местото каде што се крие Root.
  tutorial_microbit14_longdescription: Кодирајте го вашиот начин за зачувување на
    океаните користејќи микро:бит. Дознајте повеќе за Глобалната цел 14, Животот под
    вода и научете да кодирате светло за плажа на морска желка.
  tutorial_barobomoon_longdescription: Ти си еден од пионерите астронаути во првата
    постојана база на месечината, и додека си на експедиција далеку од базата, дефект
    го онеспособува вашиот лунарен ровер и радио. Но, со малку генијалност можете
    да креирате уред за светлосна сигнализација користејќи Arduino микроконтролер,
    LED и кодирање со влечење и пуштање за да испратите SOS.
  tutorial_eddog_longdescription: Воведете ги клучните пресметковни концепти на петелките
    и условувањата користејќи ги роботите на Едисон и програмскиот јазик EdBlocks.
    Студентите можат да работат преку оваа лекција независно, користејќи ги IR сензорите
    за светло на роботот Едисон додека применуваат секвенцијално програмирање и распаѓање
    на збир на прогресивни програмски предизвици, истражувајќи како роботите можат
    да го насетат и реагираат на светот.
  tutorial_microbit15_longdescription: Кодирајте го вашиот начин за заштита на локалните
    диви животни користејќи микро:бит. Дознајте повеќе за Глобалната цел 15, Живот
    на земјиште и научете да кодирате бројач на видови диви животни.
  tutorial_unity_longdescription: Создадете вистинска видео игра користејќи C# компјутерски
    код и Unity, професионална платформа за развој на игри! Вклучени се сите средства
    за активност и упатства чекор-по-чекор. Овој проект може да биде или наставник
    предводен или ученик водени. За ефикасност, препорачуваме студентите да завршат
    еден од претходните комплети за создавање единство без код за да го научат интерфејсот
    Unity пред оваа активност.
  tutorial_blockscadtarget_longdescription: Тестирајте ја вашата цел-удирање способности
    со пишување на код за да се движат триаголници наоколу во три димензии!
  tutorial_tcadicicles_longdescription: Комбинирајте ја моќта на кодот и компјутерски
    потпомогната дизајн (CAD) да се создаде 3D icicle дизајн. Потоа, научете како
    да го испечатите вашиот дизајн ако имате пристап до 3D печатач!
  tutorial_blockscadscale_longdescription: Напиши код за да се создаде и 3D печатење
    скала модели на најпознатите згради во светот!
  tutorial_tcadloops_longdescription: Научете како кодот и компјутерскиот потпомогнат
    дизајн (CAD) може да се комбинираат за да се создаде 3D модел на ѕвезда што пука.
  tutorial_phidgets_longdescription: Создадете одличен музички инструмент со Phidgets
    и обработка!
  tutorial_modvariables_longdescription: 'Студентите истражуваат како податоците течат
    низ мрежа користејќи роботски блокови на Cubelets. Оваа лекција претпоставува
    дека учениците веќе се запознаени со тоа како функционираат роботските блокови
    на Cubelets воопшто. Посетете modrobotics.com/thehub бесплатно “Запознајте ги
    вашите кубелеци” лекции за да ја воведете оваа алатка за пресметковно размислување
    на вашите ученици. '
  tutorial_codestersmicro_longdescription: Поврзете го вашиот микро:бит со Codesters
    и отклучете свет на можности. Користете го вашиот микро:бит како контролер на
    игри за да му помогнете на вашиот играч да упати фудбалска топка. Не дозволувајте
    топката да ја погоди земјата! Микро топка е едноставна, забавна игра која дури
    и почеток coder може да се направи.
  tutorial_codestersdata_longdescription: Поврзете го вашиот микро:бит со Codesters
    и отклучете свет на можности. Научете како да собирате и складирате податоци од
    микробит сензорите. Потоа графикон на податоци како растера заговор во Codesters.
    Се охрабрува претходно познавање на петелки, списоци и настани.
  tutorial_ikodexmas_longdescription: Оваа активност предводена од наставници, прилагодена
    за Hour of Code, ги воведува децата во користење на програмски јазик базиран на
    плочки за да развијат вештини за кодирање. Децата користат алгоритми, програмирање
    и вештини за пресметковно размислување за да програмираат Коду да испорача подароци
    на Бадник. Вклучува чекор-по-чекор лекција план, ученик туториал и проценка насоки.
  tutorial_rpisensehat_longdescription: Научете како користете го хардверот Sense
    HAT за да изградите уред за логирање податоци што може да фати низа информации
    за неговата непосредна околина.
  tutorial_mee_longdescription: Програмирајте го агентот на Minecraft за собирање
    податоци за шумските пожари. Потоа напишете код за да помогне да се спречи ширењето
    на огнот, спаси селото, и донесе живот назад во шумата. Запознајте се со основите
    за кодирање и истражете пример за вештачка интелигенција од реалниот свет.
  tutorial_kuborobo_longdescription: Во оваа активност, учениците ги ставаат своите
    вештини за логика и секвенционирање на тест додека ги користат тагтилите за да
    го програмираат својот KUBO робот да патува на разни локации на печатена мапа.
  tutorial_ai-oceans_longdescription: Компјутерски науки е за многу повеќе од кодирање!
    Дознајте за АИ, машинско учење, податоци за обука и пристрасност, додека истражувате
    етички прашања и како АИ може да се користи за решавање на светските проблеми.

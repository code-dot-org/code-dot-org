  csf_page_courses_self_paced_heading: Само-темпо основни наставни програми
  csf_page_courses_self_paced_desc: Наставниците играат критична улога во учењето
    на учениците со предавање на нашите unplugged активности и водење на целата класа
    дискусии, сепак, ние признаваме дека CS Fundamentals не секогаш се предава во
    традиционална училница амбиент. Ние обезбедуваме две само-интензивна експрес курсеви
    заедно со курсеви А-F. Овие експресни курсеви се наменети за ситуации каде што
    наставниците им овозможуваат на секој ученик самостојно да работи со сопствено
    темпо.
  csf_page_faq_question_01: Е CS Основи одбележан со стандарди?
  csf_page_faq_answer_01_01: 'CS Основи беше напишан со користење на двете К-12 рамка
    за компјутерски науки и стандардите CSTA како насоки. Во моментов, секоја лекција
    во CS Fundamentals содржи мапирања на релевантните CSTA стандарди. Резимето на
    сите мапирања на CSTA за секој курс може да се најде на:'
  csf_page_faq_answer_01_list_01: "[Курс А стандарди] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Курс Б стандарди] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Курс C стандарди] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Курс D стандарди] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Курс Е стандарди] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Курс F стандарди] (%{course_f_url})"
  csf_page_faq_answer_01_02: Верзијата на стандардите на Google Sheets може да се
    најде на [CSF стандарди] (%{csf_standards_url}).
  csf_page_faq_question_02: Како можам да донесам CS Основи на целото мое училиште?
  csf_page_faq_answer_02: Водечката К-12 CS наставна програма во САД, нашата основна
    програма е докажано ефикасна во големите урбани училишни окрузи како Далас, како
    и мали рурални окрузи во Ајова. Нема потреба да се ангажираат специјалисти за
    да учат CS. Нашата програма е уникатно дизајнирана за поддршка на наставниците
    нови за CS, додека нуди флексибилност да се развива лекции за да одговара на потребите
    на студентите. [Споделете ја оваа брошура] (%{brochure_url}) со вашите училишни
    и окружни администратори, или [предлагајте да ја разгледаат нашата страница за
    администратори] (%{admins_url}) специјално дизајнирана да одговори на најчестите
    прашања на администраторите.
  csf_page_faq_question_03: Колку чини да се научи CS Основи?
  csf_page_faq_question_04: Како/Каде можам да добијам професионален развој за CS
    Fundamentals?
  csf_page_faq_answer_04_01: Ново во наставата компјутерски науки? Нема грижи! Повеќето
    од нашите наставници никогаш порано не предавале компјутерски науки. Придружете
    се на локалните наставници за инспиративна и практична поддршка за спроведување
    на компјутерски науки во вашата училница. Нашите регионални партнери нудат висококвалитетни,
    еднодневни Code.org работилници за индивидуални наставници или за PD на училиште.
    [Пријавете се за работилница за професионален развој во близина на вас] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Придружете се на над 100.000 наставници кои учествувале
    на нашите работилници. Поголемиот дел од присутните на нашата работилница велат:
    “Тоа е најдобриот професионален развој на кој некогаш сум присуствувал”. Всушност,
    [90% од присутните би ја препорачале нашата програма на други наставници] (%{rec_url})!'
  csf_page_faq_question_05: Кој е препорачаниот тајминг за настава CS Основи?
  csf_page_faq_answer_05: Секој курс CSF вклучува 13-17 лекции дизајнирани за 45-минутни
    периоди. Препорачуваме сите ученици се движат од лекција на лекција со темпо поставено
    од наставникот. Постојат многу наставници предводени од проектни нивоа дизајнирани
    да бидат искусни во унисон додека часовите за градење вештини можат да ги завршат
    учениците со свое темпо.
  csf_page_faq_question_06: Кои материјали ми се потребни за CS Основи?
  csf_page_faq_answer_06: Многу лекции имаат прирачници кои ги водат учениците низ
    активности. Овие ресурси можат да бидат испечатени или доделени дигитално. Некои
    лекции повикуваат на типични материјали во училницата и манипулативи. [Посетете
    ја наставната програма за CSF за да дознаете повеќе] ().%{syllabus_url}

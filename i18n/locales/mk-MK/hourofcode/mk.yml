  tutorial_rpccw_longdescription: Создаде свој карактер, дизајн на маица, и да се
    создаде некои музика. Заработете значки за секој завршен проект.
  tutorial_rpledfirefly_longdescription: Користете Raspberry Pi Pico микроконтролер
    и основни електронски компоненти за да создадете трепкачка LED светулка. Напиши
    MicroPython код за да го запали вашиот светулка и да се создаде прекинувач од
    скокач жици да имитираат светулки во дивината кога прекинувачот е затворен.
  tutorial_rpcharting_longdescription: Откријте ја моќта на листите во програмскиот
    јазик Python со складирање на податоци за олимписки медал потоа користете ја pygal
    библиотеката за да креирате интерактивна шема. Користете вештини за анализа на
    податоци за да откриете обрасци и аномалии.
  tutorial_rpsolar_longdescription: Создадете анимиран, интерактивен, модел на соларен
    систем користејќи го програмскиот јазик Python и графичката библиотека p5. Користете
    речници за складирање на фактите на планетата што се вчитуваат кога ќе се кликне
    на планета што орбитира.
  tutorial_rpwebcards_longdescription: Креирај сет на веб-картички кои флип кога ќе
    лебдиш над нив. Користете CSS стајлинг и анимации потоа прилагодете со фенси фонтови
    и градиенти на бои.
  tutorial_codeclubhworld_longdescription: Напишете го кодот базиран на текст на Python
    за да креирате интерактивен проект со кориснички внес кој печати текст и емотикони.
    Користете променливи за складирање на текст и броеви, и функции за организирање
    на вашиот код.
  tutorial_codeclubspells_longdescription: Користете гребење блокови за да кодирате
    стапче што фрла магии за да ги претворите спрците во жаби, да растат и да ги смалуваат.
    Уредете и обратен звук за да направите звучни ефекти на магија. Емитува магија
    пораки, така што повеќе sprites трансформира кога пораката е примена.
  tutorial_coderdojoanime_longdescription: Направете одговорна веб-страница со текст
    и слики за туториал за цртање аниме. Користете HTML за да ги структурирате стиловите
    на веб-страницата и CSS за да ги примените распоредот, палетите на бои и фонтовите.
  tutorial_coderdojotarget_longdescription: Користете Python со графичката библиотека
    p5 за да нацртате цел и да освојувате поени со удирање со стрелки. Дознајте за
    RGB боите и поставете ја вашата цел со x & y координати. Користете ако, елиф и
    друго услови да се направи постигнувајќи одлуки.
  tutorial_creaticodescratch_longdescription: CreatiCode.com нуди широк спектар на
    активности за кодирање во многу теми, како што се 3D игри, 3D уметности, игри
    со зголемена реалност, апликации за вештачка интелигенција, ремиксирање на видео
    на Youtube и целите за одржлив развој на ОН. Блокови базирани на гребење се користат
    во сите активности, така што учениците не треба да научат различен програмски
    јазик или кориснички интерфејс за да ги кодираат и да ги споделат своите проекти.
  tutorial_bbsierpinski_longdescription: Во оваа кратка серија лекции, ќе научите
    да создавате неверојатни и шарени математика уметност!
  tutorial_bbstopwatch_longdescription: Во оваа кратка серија лекции, ќе научите да
    создадете вистинска, работна стоперка!
  tutorial_idrpatterns_longdescription: Користете го акциониот блок Loop во околината
    за кодирање на Weavly за да создадете геометриски шеми како кристали, ѕвезди или
    други возбудливи форми со повторени елементи.
  tutorial_idrshapes_longdescription: 'Во оваа активност, играчите ги користат акционите
    блокови Weavly за да нацртаат едноставни форми, како квадрати, правоаголници,
    триаголници, шестоаголници и starsвезди. '
  tutorial_edisondetect_longdescription: Воведете ги клучните пресметковни концепти
    на петелките и разбирање на инфрацрвената светлина користејќи ги роботите на Едисон
    и програмскиот јазик базиран на блок, EdBlocks. Оваа лекција ги користи функциите
    за возење и откривање пречки на роботот Едисон преку збир на задачи за прогресивно
    програмирање.
  tutorial_edisonmusical_longdescription: Едноставни музички мелодии се одличен пример
    за секвенца во акција. Користејќи Едисон и програмскиот јазик заснован на гребење,
    EdScratch, студентите можат да создадат музика и да ги врзуваат заедно секвенцата
    и влезовите-излези во пријатни програми.
  tutorial_codemonkeydiglit_longdescription: 'Вовед во некои важни теми во дигиталниот
    свет: Како да ги користите компјутерите, што е софтвер и хардвер, можни онлајн
    закани и заштита на вашата приватност. Курсот вклучува 2 лекции - дигитална употреба
    и дигитално државјанство. Секоја лекција е направена од самоводени слајдови со
    интерактивни прашања и анкети, 3 мини игри и 5 прашања за преглед за да се провери
    разбирањето на ученикот.'
  tutorial_bsdrockpaper_longdescription: Користете го програмскиот јазик Python за
    да изградите игра “Рок, хартија, ножици”. Не грижете се ако никогаш не сте пробале
    Пајтон, ние ќе ве прошетаме низ секој чекор.
  tutorial_microbitreaction_longdescription: Направете игра со микро:бит реакција
    со вистински физички прекинувачи направени од старо картон и кујнска фолија.
  tutorial_kinderanimal_longdescription: Во оваа лекција учениците ќе го претворат
    КИБО во разиграно животно кое се движи како одговор на програма која децата ја
    создаваат. Студентите исто така можат да експериментираат со влезните и излезните
    опции на КИБО за да го преземат понатаму.
  tutorial_kindersinger_longdescription: Во оваа лекција, учениците ќе го облечат
    КИБО во облека на изведувачот и ќе го научат КИБО да пее омилена песна! Со модулот
    за снимање/репродукција на звук на КИБО, децата ќе ги користат своите вештини
    за секвенционирање за да го програмираат КИБО за да ја репродуцираат својата песна
    по правилен редослед. Оваа лекција е наменета за деца со претходно искуство во
    КИБО.
  tutorial_microbitwwn_longdescription: Протресете го вашиот микро:бит и добијте случајна
    насока за одење.
  tutorial_grokcyberlive_longdescription: Капетан на морнарицата е заробен во неговиот
    брод. Главен обележје се стемни. И оружје се вперени во најпрометните сајтови
    Сиднеј…Сето тоа е поврзано, и тоа е до вас да се ослободи капетанот, ги пратите
    одредување на виновникот, и да ги запре. Студентите ќе треба да ги пронајдат индициите,
    да решаваат загатки и да сфатат како да запрат симулиран сајбер напад од големи
    размери пред да биде предоцна.
  tutorial_codemojimaze_longdescription: Дознајте повеќе за секвенци за да им помогнете
    на Deeno да го заврши лавиринтот.
  tutorial_codemojisnake_longdescription: Во оваа единица учениците ќе научат како
    да користат кодирачки блокови на гребење за да создадат игра со змија.
  tutorial_carnegietoxibots_longdescription: Никој не спие на Zillah Сити. Играте
    како еден од Zeds, екипа посветена на печат на закана од Toxibots, малициозен
    софтвер оштетени роботи кои припаѓаат на Toxicorp, гигантска корпорација. Повеќето
    од Токсиботите беа уништени, но сè уште има некои околу тоа што прават хаос. Насочете
    се во Zed Clubhouse и програмирајте го вашиот колаборативен робот (ака “кобот”)
    Beastie за да помогнете во нивното снимање.
  tutorial_carnegieiris_longdescription: Предизвикот Ирис Ровер со VICE Virtual Robot
    обезбедува структурирана секвенца на програмски активности во контекст базиран
    на проекти во реалниот свет. Тој е дизајниран да ги натера учениците да размислуваат
    за моделите и структурата на не само роботиката, туку и програмирањето и решавањето
    на проблемите поопшто. Оваа лекција вклучува видеа, анимации и вградена околина
    за кодирање со виртуелниот робот.
  tutorial_carnegiespike_longdescription: Виртуелниот SPIKE Prime Coding - Iris Rover
    Challenge обезбедува структурирана секвенца на програмски активности во контекст
    базиран на проекти во реалниот свет. Тој е дизајниран да ги натера учениците да
    размислуваат за моделите и структурата на не само роботиката, туку и програмирањето
    и решавањето на проблемите поопшто. Оваа лекција вклучува видеа, анимации и вградена
    околина за кодирање со виртуелен робот.
  tutorial_spheroincolor_longdescription: Sphero indi може да се види боја многу како
    тебе и мене. Но, кој е побрз во препознавањето на боите? Кој може да препознае
    најмногу? Во оваа лекција, откријте како ја гледаме бојата и предизвикуваме индиди
    на натпревар во боја!
  tutorial_kcjdominos_longdescription: Во оваа лекција ќе симулираме паѓање домино
    користејќи го вклучите JavaScript. На патот ние ќе учат за променливи, функции,
    петелки, глувчето настани и тропа работи во текот!
  tutorial_spherocolortheory_longdescription: Измешајте ги вашите бои со поместување
    и ротирање на Sphero BOLT! Истражуваат како додаток боја теорија работи со додавање
    на различни вредности на црвена, зелена, и сина да се направи многу различни бои.
    Научете како можете да ги користите сензорите на вашиот BOLT за мерење на неговата
    ориентација и промена на боите.
  tutorial_codecombatesports_longdescription: Конкурентното кодирање никогаш не било
    толку епско! Научете ги вештините што ви се потребни за да играте како професионалците
    во нашиот Esports Bootcamp. Не е потребно искуство со кодирање. Започнете со тренирање
    во зандана и откривање на стратегии и тактики за кодирање што ќе ви требаат за
    да се натпреварувате. Откако ќе ги усовршите вашите вештини, ставете го вашиот
    код на тест во нашата еспорт арена против другите играчи ширум светот! Дали сте
    нашиот следен голем шампион на АИ Лигата?
  tutorial_spherodigdisplay_longdescription: Дигиталните дисплеи се насекаде околу
    нас, од телефони до компјутерски монитори до телевизија до модерни билборди. Но,
    како тие работат? Копајте во графичката технологија зад дигиталните дисплеи и
    добијте практично искуство со програмирање слики и анимации со LittleBits CodeBit
    и LED матрицата.
  tutorial_spherorvrincolor_longdescription: 'Видливата светлина е составена од бранови
    со различна должина кои окото ги детектира како боја. Додека RVR+нема очи (добро
    барем оние што можат да видат), тој има сензор кој е во состојба да открие широк
    спектар на бои. Запознајте се со можностите на сензорот за боја на RVR+ и како
    да го програмирате. '
  tutorial_clbinary_longdescription: Користејќи ги компонентите на restone во Minecraft,
    учесниците ќе научат како функционира бинарното броење, создаваат И и ИЛИ логички
    порти и користат бинарно броење за да создадат комбинација за заклучување за отворање
    на заклучена врата.
  tutorial_sascollabcode_longdescription: Може да биде предизвик да се најдат ресурси
    за да се научи кодирање на учениците со пречки во видот. SAS смета дека секој
    ученик треба да има можност да научи да кодира и има за цел да го оствари ова
    користејќи блокови со брајови кодови со SAS CodeSnaps - колаборативна средина
    за кодирање која може да добие цела училница кодирање со само еден iPad и Sphero
    робот.
  tutorial_codecombatgoblins_longdescription: Ни треба твојата помош! Започнете со
    епска потрага каде што ја преземате контролата врз играта преку вашите моќи за
    програмирање. Станете херој, отклучете плен и проширете го вашиот арсенал на код
    за да го спасите градот. Потоа користете стратегии за вештачка интелигенција за
    да соберете забава за последната битка за шефови на гоблините!
  tutorial_scratchstorytelling_longdescription: Анимирајте ја вашата приказна со гребење!
    Додадете спрајтови, позадини и интерактивни графички ефекти за да ја оживеете
    вашата приказна. Вклучува водич за олеснување на едукаторот, туториал за проектот
    за гребење и картички за кодирање. Оваа активност усогласена со Заеднички основни
    стандарди за англиски јазик уметности.
  tutorial_crayolasymbols_longdescription: Сликата вреди илјада зборови - дури и малите
    слики велат многу! Визуелните симболи се насекаде, насочувајќи нè кон јавните
    тоалети, болниците, рампите за инвалидски колички и автобуските постојки. Користете
    форми и линии за да дизајнирате оригинални симболи на кои другите можат да сметаат.
  tutorial_crayoladrawacode_longdescription: Истражуваат кодови од вчера и денес.
    Античките луѓе цртале симболи на пештерските ѕидови за да раскажуваат приказни.
    Античките Египќани врежаа хиероглифи, јазик на визуелни симболи кои ги претставуваат
    луѓето, предметите и дејствата, во камен. Креирајте додатоци приказни со визуелни
    кодови.
  tutorial_crayolafollowmycode_longdescription: Креирајте танц за кодирање со скицирање
    визуелни симболи како што се стрели, спирали и стапки за да создадете шема што
    вие и другите ќе ја следите. Или направете мали ликови од Model Magic и користете
    ги за да го следите вашиот танцов код!
  tutorial_madpicturethis_longdescription: Оваа лекција ќе ги запознае учениците со
    HTML јазикот и ќе ги научи како да го декодираат, дури и ако никогаш претходно
    не комуницирале со HTML кодот. Со правење набљудувања, учениците ќе забележат
    обрасци и ќе стекнат подобро разбирање за тоа како HTML кодот е напишан и интерпретиран.
  tutorial_mindmakersmaps_longdescription: Во овој универзум, мапите од различни типови
    служат како позадина за забавни предизвици со автономни возила кои ги почитуваат
    вашите програми. За да победите, ќе мора да ја протолкувате секоја карта и да
    ги програмирате не само движењата, туку да се прилагодите на неочекуваното користејќи
    сензори за пречки и природни настани како што се времето, температурата и текот
    на времето. Имајте добро патување!
  tutorial_mindmakersjorel_longdescription: Забавниот универзум на братот на Јорел
    сега е под ваша контрола! Но, за тоа, треба да ги совладате основите на програмирањето
    и да развиете вештини како алгоритамско размислување, распаѓање на проблеми, идентификација
    на шаблони и апстракција... работете напорно и можеби ќе го дознаете името на
    братот на Јорел!
  tutorial_mindmakersroboland_longdescription: Програмирање на чудни и забавни роботи
    Мустачебот и Ladybot! Им помагате да ги надминат предизвиците, а тие ви помагаат
    да развиете пресметковно размислување. Колку е понапреден предизвикот, толку повеќе
    ќе научите за алгоритми, распаѓање, обрасци и апстракција... Работете напорно
    и забавувајте се!
  tutorial_mindmakersrobolandjr_longdescription: Програма на чудни и смешни роботи
    Мустачебот и Ladybot. Секогаш кога ќе успеете да решите некој предизвик, добивате
    малку зелена топка и продолжувате на следното. Каприш!
  tutorial_codehsdraw_longdescription: Направете своја сопствена програма за цртање
    во Scratch користејќи влезови на тастатура и глувче. Секој ќе биде во можност
    да го користат направи забава и креативна дигитална уметност!
  tutorial_codehscamouflage_longdescription: Користете ScratchJR за да програмирате
    животно за да ја покаже својата адаптација на користење на камуфлажа во својата
    околина!
  tutorial_firiapythoncodex_longdescription: Едноставните чекор-по-чекор лекции учат
    Python кодирање додека отклучувате нови можности, од прекрасниот дисплеј во боја
    до hi-fi аудио системот. Користете го вградениот акцелерометар, сензорот за светлина
    и микрофонот за да ги кодирате вашите сопствени уникатни и интерактивни проекти.
    И можете директно да ги поврзете серво моторите и надворешните сензори за неограничени
    можности за проширување. CoDex = игри, музика, сензори, уметност, и многу повеќе!
  tutorial_bekidscoding_longdescription: Зачлени Грејс, Zak и Dot на роботот на авантура
    во јамка Галакси! Код со блокови за да се заврши возбудливи задачи, и да научат
    основите на алгоритми, секвенци и петелки!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour е само-водена игра за
    кодирање за 4-11 годишни. Ги учи основите на кодирање како што се секвенционирање,
    дебагирање, петелки и функции. Исто така, учи техники за решавање на проблемите
    па децата стануваат посигурни, независни ученици.'
  tutorial_microbitdice_longdescription: Протресете го вашиот микро:бит за да направите
    случајни броеви.
  tutorial_madflashcard_longdescription: Оваа лекција ги изложува учениците на HTML
    и CSS код и им дава можност да комуницираат со неа и да ги видат нивните резултати
    во реално време.
  tutorial_madappwars_longdescription: 'Оваа лекција им нуди на студентите можност
    да ја истражуваат деловната страна на развојот на апликацијата. Во оваа активност
    учениците споредуваат две апликации кои спаѓаат под иста категорија чадор (пример:
    две апликации за патување) и оценуваат која е подобра врз основа на специфични
    критериуми.'
  tutorial_kodablepuppies_longdescription: Студентите ќе се сретнат со меки пријатели
    на Kodable и ќе научат како да се грижат за нив! “Миленичиња” се кученца во игра
    кои бараат многу loveубов и внимание. Студентите ќе програма Carebots да им помогне
    со одговорноста да се биде нов шепа-изнајмување користење кодирање концепти како
    што се функции и условни изјави.
  tutorial_googlesuperhero_longdescription: Претворете секојдневен херој од вашиот
    живот или заедница во суперхерој со тоа што ќе ги програмирате да летаат над зградите,
    да се вртат, да работат со страничен удар и да постигнуваат поени со допирање
    на предмети во игра. Во Code Your Hero, покажете ги специјалните овластувања на
    вашиот херој и сопствената креативност со CS First и Scratch.
  tutorial_googlename _longdescription: Изберете име и доведете ги буквите од зборот
    во живот користејќи код. Изберете прекар, име на домашно милениче, животно, спорт,
    место или хоби.
  tutorial_carnegiezillah_longdescription: Zillah Сити е просперитетна, и музиката
    е во воздухот. Гласини го има, фамозниот бот Гаргантуа е онлајн и ги испраќа последните
    Токсиботи да го ѓубрето градскиот блок по блок.…Земи вашиот cobot hoverboard и
    да се подготвени да ритам, се движат, и да го заврши она што го започна! Играчите
    ги програмираат своите cobot hoverbots да ги менуваат лентите, да ги избегнат
    пречките и да извадат многу Токсиботи во оваа игра со стил на ритми.
  tutorial_nasachspacejam_longdescription: Создадете сончев систем кој навистина карпи!
    Дознајте за музиката, астрономијата и кодирањето во оваа само-водена активност
    (не е потребно искуство со кодирање). Програма планети да се направи музика, создавање
    на свој музички Сончевиот систем, заврши со Спејси мелодии.
  tutorial_hatchxrsolar_longdescription: 'Истражете ги ѕвездите и изградете свој соларен
    систем користејќи концепти на блок-базирано програмирање. Дознајте за основите
    на 3D просторот, и нурнете се во вашата имагинација за да изградите универзум
    од вашите соништа, сето тоа за помалку од еден час. И погодете што, можете да
    го извршите вашиот проект во AR на било кој iOS уред користејќи ја апликацијата
    HatchXR. Не заборавајте да ги споделите вашите креации со нас користејќи #hatchxr
    #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Код на класичен простор напаѓачите игра
    во 3D, додека учење за основните на развојот на играта, движење во 3D простор
    и да научат фундаментални програмски концепти како петелки, conditionals, променливи,
    и тастатура настани, сите во помалку од еден час. Не заборавајте да ги споделите
    вашите креации со нас користејќи #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Изградете ја играта T-rex dino на класичниот
    хром во 3D, додека учите за основните на развојот на играта, движењето во 3D просторот
    и научете фундаментални програмски концепти како петелки, условувања, променливи
    и настани со тастатура, сето тоа за помалку од еден час. Не заборавајте да ги
    споделите вашите креации со нас користејќи #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Заморчињата доаѓаат и тие се гладни.
    За секој круг, програма Бот да оган моркови, лансирање зелена салата или повикување
    на моќниот Apple штит во овој бесен, брза кодирање игра. Соберете срца за да отклучите
    повеќе алатки и да ги содржат журките за хранење додека се надевате дека вашиот
    код не се скрши.
  tutorial_pickcodeshapes_longdescription: Научете како да го користите Pickcode за
    да напишете код кој создава најразлични форми. Откако курсот е направено, ќе бидете
    во можност да се креативни и да се направи она што дизајн што би сакале!
  tutorial_codesterssketch_longdescription: Запознајте се со основите на кодирање
    во Python додека креирате свој сопствен Etch-а-скица! Научете како да контролирате
    самовила на екранот со различни клучни настани, прифатете влез на корисникот за
    да ја поставите ширината на пенкалото и користете листа за да ја контролирате
    бојата на пенкалото.
  tutorial_pickcodechatbot_longdescription: Во овој курс, ќе научите како да направите
    едноставен chatbot кој игра брза игра со реклами.
  tutorial_codestersfish_longdescription: Запознајте се со основите на кодирање во
    Python додека креирате своја сопствена игра со паѓачки објект! Ќе научите како
    да додадете позадина и sprites, и како да го користите настани за да се создаде
    и контрола sprites на сцената.
  tutorial_codestershedgehog_longdescription: Запознајте се со основите на кодирање
    во Python, а потоа се создаде игра која пука самовила на ѕвездите! Да се пука
    вашиот шут прво ќе треба да научат како да се создаде клуч, интервал, и судир
    настани. ЕКСПЛОЗИЈАТА ИСКЛУЧИ!
  tutorial_pickcodeggame_longdescription: Научете како да направите игра за погодување
    на двајца играчи каде што едниот играч внесува број во chatbot, а chatbot му дава
    навестувања на другиот играч додека се обидуваат да погодат.
  tutorial_codestersdino_longdescription: Научете Пајтон функции и настани, додека
    создавање на свој Flappy Дино игра. Откако играта започнува, Дино капки! Ако го
    погоди блок, ќе ја изгуби. Колку блокови може да се движите низ Дино?
  tutorial_pickcodemtpaint_longdescription: Во овој курс, ќе научите како да користите
    функции за да нацртате прилично сложена форма (како лента за мобиус, но во форма
    на триаголник). По оваа лекција, ќе имаат градежни блокови за правење еден тон
    на различни дизајни.
  tutorial_microsoftcarnival_longdescription: Код свој училница карневалот со игри
    како Whack-the-Крт.от, Burstin' Балони, и Целна пракса.
  tutorial_thunkablescavenger_longdescription: Научете како да изградите своја сопствена
    апликација Scavenger Hunt во Thunkable и користете ја вашата апликација за да
    ловите предмети на вашиот мобилен уред веднаш штом вашиот код е завршен.
  tutorial_codeillusionfund_longdescription: Внесете во магичниот свет на кодирање
    и компјутерски науки како што учат и да се запознаат со основите на компјутер!
    Ова ќе вклучува практикување кликање и лизгање, влечење и спуштање, копирање и
    вметнување и пишување.
  tutorial_codeillusiongoofybeg_longdescription: Се качат на магичен кодирање авантура
    со глупав! Научете како да цртате, обојувате и движите форми, како и да вчитате
    слики и звуци додека ги совладувате основите на Развој на игри користејќи го JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Создадете свој интерактивен, дигитален
    бенд со глупав додека ја истражувате радоста на развојот на играта користејќи
    го вклучите JavaScript. Оваа активност ќе се изгради на она што го научивте во
    нашата воведна активност, Дизни Codeillusion: Игра Развој авантура со глупав за
    почетници.'
  tutorial_robotmagicescape_longdescription: Избега од прогонуван 3D соба со помош
    од програмабилни ботови.
  tutorial_codespeakclimate_longdescription: Научете како одговорно да изградите основна
    веб-страница користејќи HTML и помогнете да ги едуцирате другите за климатските
    промени.
  tutorial_codespeaktwinkle_longdescription: Слушајте читање гласно на 'Кодирање трепкање',
    а потоа да научат да го кодот со користење на апликацијата ScratchJR
  tutorial_coinbasecrypto_longdescription: Тестирајте ја вашата меморија и научете
    ги основите на крипто!
  tutorial_codespeakcomp_longdescription: Дознајте повеќе за компостирање на црви
    и изградете игра во нула!
  tutorial_codespeaksnake_longdescription: Слушнете приказна за Snake, класичен мобилен
    игра ѕвезда, и кодот вашата сопствена игра во ScratchJR
  tutorial_prstemalexa_longdescription: Студентите ќе истражуваат глас вештачка интелигенција
    - или глас АИ - со кодирање на две Алекса вештини. Студентите ќе започнат со гледање
    видео кое ги опфаќа гласовните основи на АИ, а потоа ќе изградат гласовна програма
    со погон на АИ во MIT App Inventor која вели “Здраво Месечина” и програма која
    може да рецитира случајни вселенски факти. Лекцијата завршува со преглед на вокабулар
    и дискусија.
  tutorial_coderzfarm_longdescription: Програмирајте робот да засади градина, и научете
    како роботите им помагаат на земјоделците во реалниот свет.
  tutorial_intelinofield_longdescription: Научете како да го програмирате интелино
    паметниот воз исклучен со акција прилепува и да ја заврши мисијата на возење студенти
    низ градот на нивното патување на терен.
  tutorial_cablockchain_longdescription: Овој интерактивен курс ги истражува блокчејн
    технологијата и криптовалутите, движечката сила на веб следната генерација. Следете
    ги нашите ликови додека влегуваат во метаверсот на лов за да најдат потенцијален
    измамник. Тие откриваат низа креативни апликации на блокчејн и сметаат како тоа
    би можело да влијае на општеството во иднина.
  tutorial_nasaparachute_longdescription: Во оваа активност, ќе научите како инженерите
    на JPL користеле бинарен код за да вклучат скриена порака во падобранот што се
    користи за да му помогне на марсовиот ровер, Perseverance, да слета успешно на
    Марс. Исто така, ќе имате можност да креирате своја скриена порака.
  tutorial_nasascratch_longdescription: Создадете игра за истражување на Месечината
    или Марс користејќи Scratch, визуелен програмски јазик. Размислете како планери
    на вселенска мисија на НАСА за да ја дизајнирате вашата игра!
  tutorial_nasaorbit_longdescription: Во оваа активност, учениците користат Scratch,
    Snap! , или друг програмски јазик за да се создаде интерактивна симулација на
    вселенско летало кое се приклучува на Меѓународната вселенска станица. The Crew
    Orbital Docking Simulation (Coding Sim) ги ангажира учениците во пресметковно
    размислување, решавање на проблеми и апликации од реалниот свет на математиката.
  tutorial_nasapackage_longdescription: Во оваа активност, учениците користат Scratch,
    Snap! , или друг програмски јазик за да се создаде интерактивна симулација на
    беспилотно летало кое се движи околу геооградена област за да испорача пакет.
    Симулацијата ги ангажира учениците во пресметковно размислување, решавање на проблеми
    и примена на математиката во реалниот свет.
  tutorial_nasalunar_longdescription: 'Студентите учат за мисијата Артемида 1 и предизвикот
    за развој на апликации на НАСА (ADC). Целта е студентите да ги следат чекорите
    што ги создадовме користејќи ја лабораторијата за апликации на Code.org за да
    научат основно програмирање користејќи блок код. '
  tutorial_meeestate_longdescription: 'Решавање на загатки за да избега од мистериозни
    замок д-р Breakowski е во новиот Minecraft Час на кодот: Бегство имот. Користете
    кодирање и пресметковно размислување за да го отклучите тајни, отвори стапица
    врати, и да открие скриени индиции. Код на вашиот излез до зори и да заработи
    еден милион смарагди! Со кодирање во блокови или Python, Hour of Code нуди патека
    за учење за секој да ги научи основите на кодот.'
  tutorial_imagipixelart_longdescription: Научете Пајтон и да се создаде свој шарени
    анимации во овој 1 час несреќа разбира!
  tutorial_kcjhealth_longdescription: 'Дознајте за визуелизација на податоци, алгоритамска
    уметност и кодирање, додека истражувате SDG #3 ''Добро здравје и благосостојба
    ''.'
  tutorial_msftwakanda_longdescription: 'Шури, Окој и Рири мора да се здружат за да
    му помогнат на Ваканда. Кодирајте ја вашата активност спакувана со акција инспирирана
    од “Црниот пантер: Ваканда Завечно” на Марвел Студиос!'
  tutorial_nafbrand_longdescription: Во Code your Brand, ќе создавате виртуелна датотека
    за контакт за да креирате персонализиран QR код со вашите податоци за контакт.
    Откако ќе ја завршите оваа активност, ќе бидете опремени со модерна визит-картичка
    која можете да ја споделите додека сте вмрежување со луѓе кои можат да ви помогнат
    или да ве водат во вашата кариера или патување на колеџ.

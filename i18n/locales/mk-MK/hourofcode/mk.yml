  tutorial_caflags_shortdescription: Научете некои основни програмски концепти со
    blockly. Развивање на вашиот пресметковни размислување со користење на едноставни
    форми, бои и координати да се подготви знамињата на светот.
  tutorial_matariki_shortdescription: 'Маја и Чарли се од Нов Зеланд. Семејството
    на Маја се подготвува да го прослави Матарики: новата година на Маори. Таа го
    покани нејзиниот пријател Чарли да дојде и да остане во marae на нејзиното семејство
    (традиционална куќа за состаноци).'
  tutorial_carestaurant_shortdescription: Чарли и Тили одлучиле дека ако го програмираат
    Рос како што треба тој ќе може да помогне да се направи некое сликање за да се
    направат Одмаздници за храна попривлечни.
  tutorial_casea_shortdescription: Алекс и Лони создаваат фенси риби и супер морски
    суштества со блокови. Помогнете им да ги сортираат секвенците во ред и дебагирање
    со забележување и одредување на грешките.
  tutorial_cashield_shortdescription: Тоа е на летните одмори и Алекс, нејзиното семејство,
    и Лони се случува на одмор во Финска. Постариот брат на Алекс, Рубен создава апликација
    за штит блазонерија и им покажува на Алекс и Лони како да го користат.
  tutorial_ccwslimer_shortdescription: Научете како да програмирате своја сопствена
    shareable игра со повеќе нивоа и предизвици!
  tutorial_codinggalaxy_shortdescription: За вашата прва мисија на Авантура Планета,
    вашата должност е да се реши кодирање загатки да се спаси убава планета.
  tutorial_boatrace_shortdescription: Научете како да се направи брод игра дербито.
    Играчот го користи глувчето за да се движите со брод на пустински остров без bumping
    во пречки.
  tutorial_ccplay_shortdescription: Код и да игра серија на игра нивоа додека учење
    важни компјутерски науки концепти. На конечното ниво, ја покажат својата креативност
    и вештини за да го кодот вашата сопствена игра од нула!
  tutorial_grinch_shortdescription: 'Научете како да програмирате беспилотни летала
    и високотехнолошки санки со магија за кодирање за да ги фатите подароци и да се
    движите по планината за да го вратите Божиќ во Whoville. '
  tutorial_codehsart_shortdescription: Меми! Меми! Меми! Студентите го истражуваат
    пресекот на кодирањето и уметноста со градење на компјутерска програма која им
    овозможува да креираат сопствени меми за споделување со пријателите.
  tutorial_codehsbitcoin_shortdescription: Во овој Час на кодот активност, студентите
    се запознаваат со blockchain Леџер Bitcoin и некои Bitcoin статистика.
  tutorial_codehsblockchain_shortdescription: Студентите учат за темелите на cryptocurrencies
    со истражување на криптографија, hashing, и blockchain технологија!
  tutorial_codehscipher_shortdescription: 'Во оваа активност Hour of Code, студентите
    се запознаваат со криптографијата со користење на класичната шифра Цезар за декриптирање
    и шифрирање на некои пораки, а исто така откриваат мааната на шифрата и како да
    се подобрат врз неа. '
  tutorial_codehscollision_shortdescription: Студентите ќе истражуваат како симулациите
    се користат во истражувањето. Тие ќе проучуваат како масата и брзината влијаат
    врз еластичните судири со користење на зачувување на моментумот и зачувување на
    кинетичките енергетски равенки/
  tutorial_codehsmath_shortdescription: 'Студентите се запознаваат со Трејси желката
    и учат како да кодираат различни математички модели во Пајтон! Не е потребно искуство
    за кодирање, но студентите треба да имаат завршено Алгебра I или повисока. '
  tutorial_codehsmusic_shortdescription: Студентите истражуваат како кодирањето се
    користи во создавањето музика со градење на сопствени динамични отчукувања и обрасци
    со осум броја со JavaScript блокови!
  tutorial_codehssports_shortdescription: Студентите учат за тоа како кодирањето се
    користи во спортот и дизајнот на играта со градење на оригинална спортска видео
    игра која веднаш може да се сподели со своите пријатели!
  tutorial_codemojipizza_shortdescription: Овој курс е дизајниран да ги научи студентите
    на основите на JavaScript објекти. Студентите ќе ги научат основните типови на
    податоци кои можат да се чуваат во променливи.
  tutorial_moonlander_shortdescription: Moon Lander е Game Builder курс со 17 вежби
    кои ги води учениците за тоа како да изградат сопствена игра базирана на физика.
  tutorial_sushicards_shortdescription: Направете игра каде што ќе се движат ајкула
    околу да се обиде и фати риба.
  tutorial_codesparkcreate_shortdescription: Некогаш сте сакале да дизајнирате и кодирате
    своја видео игра? Изберете од два комплети за игри кои ве водат низ креирање и
    кодирање на видео игра во стилот на Марио-користејќи интерфејс без зборови на
    CodesPark Academy. Почетни кодери и пред-читатели добредојдени!
  tutorial_hardvsoft_shortdescription: Преку илустрирана детска приказна и работни
    листови, вашите ученици ќе ги научат разликите помеѓу хардверот и софтверот.
  tutorial_codestersecard_shortdescription: 'Изградете ги вашите програмски вештини
    додека научите како да креирате електронска честитка што можете да ја споделите
    со вашиот учител, семејство или пријатели! '
  tutorial_codesterslogo_shortdescription: Користете го кодот за да бидете креативни
    и да дизајнирате сопствено лого на компанијата! Ќе ги научите основите за кодирање
    во програмскиот јазик, Python. Откако ќе работите преку упатството, ќе ги имате
    сите вештини што ви се потребни за да го креирате логото за вашиот личен бренд!
  tutorial_codesterstshirt_shortdescription: 'Запознајте се со основните програмски
    вештини и вежбајте да се движите околу координатната рамнина како што креирате
    свој дизајн на монограмирана маица! '
  tutorial_codewards_shortdescription: Приклучи се возбудлива мисија да го спаси подводниот
    град. Искусете ја работата на инженер за спасување што ги поправа оштетените градски
    системи со команди и алгоритми. Надминување на различни предизвици за да се докаже
    вашите вештини, интелигенција и храброст!
  tutorial_olympics_shortdescription: 'Заедно со Elsie се подготвени за роботот Олимпијада!
    Заедно со програмските концепти научете како да возите, да собирате детали и да
    креирате алатки, да го изградите и тестирате вашиот моќен робот. '
  tutorial_codinismhero_shortdescription: Запознајте се со основите на програмирањето
    преку забавни примери, и изградете игра додека учите!
  tutorial_discovery_shortdescription: Два лика се среќаваат во еден свет и откриваат
    изненадувачки објект. Што се случува следно? Со Scratch и CS Прво, секој може
    да создаде своја уникатна приказна со код.
  tutorial_csfirstname_shortdescription: Изберете име и доведете ги буквите од зборот
    во живот користејќи код. Изберете прекар, име на домашно милениче, животно, спорт,
    место или хоби.
  tutorial_edisonmove_shortdescription: Воведете програмирање базирано на текст и
    клучниот пресметковен концепт на секвенца на вашите ученици користејќи Edison
    роботи и eDPY, програмски јазик базиран на текст базиран на Python.
  tutorial_edisonspider_shortdescription: Воведете ги клучните пресметковни концепти
    на променливи и податоци, два од најфундаменталните делови на програмските јазици
    за општа намена, користејќи ги роботите на Едисон и програмскиот јазик заснован
    на гребење EdScratch.
  tutorial_edisonspotlight_shortdescription: Воведете ги роботите на Едисон на вашите
    ученици, помагајќи им да почнат да истражуваат што е робот и како може да насети,
    и да реагира на светот.
  tutorial_firiapython_shortdescription: Подгответе го вашиот микро:бит и израмнете
    го кодирањето на Python! CodeSpace ќе ве води чекор-по-чекор од вашата прва линија
    на Python до кодирање на интерактивна програма со копчиња и LED диоди.
  tutorial_gamefrootsquid_shortdescription: Колосалните лигњи се најголемите без'рбетници
    во светот. Во оваа кодирање игра за почетници ќе ги научат основите на кодирање
    и да се создаде игра која ги истражува животот лигњи под океанот.
  tutorial_duckpiano_shortdescription: Во овој проект ќе направите клучеви на вашиот
    компјутер да играат шарлатански звуци на различни терени, како пијано што звучи
    како патка.
  tutorial_gpsound_shortdescription: Во овој проект ќе напишете програма за снимање
    на звук од вашиот компјутерски микрофон, ќе го репродуцирате и ќе нацртате слика
    од снимениот звук. Потоа можете да го обработите снимањето за да додадете ефекти
    како што се поместување на теренот, обратна или ехо.
  tutorial_groklearningpython_shortdescription: Развијте ги вашите програмски вештини
    и изградете свој класификатор на животни! Во овој курс ќе го користите програмскиот
    јазик Python за да ги класифицирате животните врз основа на нивните карактеристики.
  tutorial_htmltimetravel_shortdescription: Земете авантуристичко патување низ времето
    и освојте длабок простор додека учите како да се движите, ротирате и трансформирате
    објекти користејќи ги основите на анимацијата во CSS.
  tutorial_hp_flappy_shortdescription: Научете логично размислување и програмирање
    концепт со создавање на свој Flappy Birds стил игра на HyperPad.
  tutorial_appytappin_shortdescription: Оваа активност предводена од наставници, прилагодена
    за Hour of Code, ги воведува децата во користење на програмски јазик базиран на
    текст за да развијат апликација за мобилни игри.
  tutorial_icipher_shortdescription: Оваа активност предводена од наставникот, прилагодена
    за Часот на законик ги учи децата за безбедно комуницирање. Децата учат дека пораките
    низ времето биле шифрирани и декриптирани со помош на шифри.
  tutorial_iguess_shortdescription: Воведување кодови за брз одговор кај деца на возраст
    од 3-5 години. Користете таблети за да ги скенирате QR кодовите и да го погодите
    мини-ѕверот од дадено живеалиште.
  tutorial_imake_shortdescription: Оваа исклучена активност предводена од наставници,
    за деца на возраст од 3-5 години, користи класични расадници рими за да го воведе
    концептот на алгоритми, секвенца и повторување.
  tutorial_imorse_shortdescription: Истражуваат криптографија со Морс законик и Sphero.
    Научете дека физичките системи можат да бидат програмирани и да напишете код за
    Sphero да комуницира.
  tutorial_kanohp_shortdescription: Научете како да кодирате и да правите магија на
    екранот со креативни предизвици. Направете пердуви да летаат и да течат оган,
    да компонираат музика и многу повеќе.
  tutorial_khanwebpages_shortdescription: Научете како да направите веб-страници со
    HTML тагови и CSS, и завршете со тоа што ќе направите своја честитка за споделување
    со пријателите или семејството.
  tutorial_kibobowl_shortdescription: Несреќа! Колку далеку треба да се движи КИБО
    за да стигне од стартот на кугларската лента до игличките? Можете да креирате
    единствена директна лента или покомплицирана патека.
  tutorial_kibodance_shortdescription: Ајде да имаме КИБО Робот танц партија! Поставете
    музички плеер за да пуштите омилена песна во училница, или песна поврзана со светска
    култура што ја истражувате.
  tutorial_buildcharacters_shortdescription: Најпопуларната апликација за пред-читач
    сега вклучува дигитален создателот простор! Направете нивоа, дизајн игри, или
    изградба на карактери. Изберете ја вашата активност и започнете да создавате со
    Kodable! Одликувајќи се со вклучите JavaScript за горниот основно.
  tutorial_designgames_shortdescription: Најпопуларната апликација за пред-читач сега
    вклучува дигитален создателот простор! Направете нивоа, дизајн игри, или изградба
    на карактери. Изберете ја вашата активност и започнете да создавате со Kodable!
    Одликувајќи се со вклучите JavaScript за горниот основно.
  tutorial_makelevels_shortdescription: Најпопуларната апликација за пред-читач сега
    вклучува дигитален создателот простор! Направете нивоа, дизајн игри, или изградба
    на карактери. Изберете ја вашата активност и започнете да создавате со Kodable!
    Одликувајќи се со вклучите JavaScript за горниот основно.
  tutorial_wizard_shortdescription: Патување во светот на законик магија како код
    волшебник. Научете како да креирате и да фрлите магии за да го прилагодите вашиот
    замок.
  tutorial_mbscratchcards_shortdescription: Поврзете го физичкиот свет на микро:бит
    со виртуелниот свет на гребење.
  tutorial_mbswiftplaygrounds_shortdescription: Користете микро:бит со iPad за да
    научите Swift.
  tutorial_mbbuttons_shortdescription: Во овој воведен проект, ќе направите слики
    или анимации да се појавуваат на микро:битниот дисплеј кога ќе се притиснат копчињата.
  tutorial_meteor_shortdescription: Во овој проект, ќе се создаде паѓање метеори игра
    за БиБиСи микро:бит. Користење на копчињата, играчот ќе се движат штит да се фати
    паѓа метеори и спаси Земјата.
  tutorial_ballbounce_shortdescription: Научете како да направите мобилна апликација
    каде што корисникот фрла топка низ екранот и се одбива од рабовите.
  tutorial_mitcodi_shortdescription: Научете како да направите своја интерактивна
    мобилна апликација. Притиснете ја пчелата и слушнете го зуи!
  tutorial_mitdoodle_shortdescription: Направете мобилна апликација каде што можете
    да цртате слики на екранот!
  tutorial_talktome_shortdescription: Научете како да направите мобилна апликација
    што го прави вашиот телефон да разговара со вас!
  tutorial_mobilecspmap_shortdescription: Користете App Inventor да се создаде Мапа
    турнеја на обележја во вашиот град, држава, или било каде во светот.
  tutorial_ozorandom_shortdescription: 'Научете како компјутерите создаваат случајни
    броеви и ги користат, потоа користете програма за случајно движење за да им помогнете
    на идеите за семе за приказна. '
  tutorial_ozotroll_shortdescription: 'Научете ја разликата помеѓу интернет троловите
    и троловите од бајките, потоа научете го Ево како да бидете добар трол кој ве
    штити. '
  tutorial_peblioart_shortdescription: 'Научете како да цртате и анимирате форми со
    код за да создадете интерактивни уметнички дела инспирирани од уметници. '
  tutorial_astropi_shortdescription: Кодирајте порака и проверете ја температурата
    на околниот воздух на одборот на ISS користејќи онлајн симулатор на Sense HAT
    на компјутерот Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities има споен код практикувајќи
    со STEAM учење и гејмифицирани мисии во повеќе активности.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities има споен код
    практикувајќи со STEAM учење и гејмифицирани мисии во повеќе активности.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities има споен код практикувајќи
    со STEAM учење и гејмифицирани мисии во повеќе активности.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities има споен код практикувајќи
    со STEAM учење и гејмифицирани мисии во повеќе активности.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities има споен код практикувајќи
    со STEAM учење и гејмифицирани мисии во повеќе активности.
  tutorial_robotmagic3d_shortdescription: Користете го кодот за да направите 3D модели
    и писма да оживеат со забава. На крајот можете да преземете анимирана налепница
    на вашата креација и да ја споделите со пријателите.
  tutorial_robotmagicflappy_shortdescription: Користете ја вашата имагинација да се
    создаде 3D Flappy птица игра. Користете го кодот за да направите 3D модели да
    оживеат со забава. На крајот можете да ја споделите вашата креација со пријателите
    и да ги предизвикате на висока оценка.
  tutorial_scratchadventure_shortdescription: Испратете ги вашите омилени ликови од
    Cartoon Network на потрага, од најдалечните дострели на универзумот, до работ
    на потокот на Крег. Отклучете тајни богатства и откријте нови ликови додека создавате
    авантура игра.
  tutorial_scratchtalk_shortdescription: Создадете робот за рапување или интерактивна
    анимација која зборува. Овој проект ќе ви покаже како да креирате анимации за
    зборување кои се вртат, зумираат и менуваат бои.
  tutorial_scratchjrstory_shortdescription: Преку оваа активност и продолженото време
    со ScratchJR, учениците ќе имаат можност креативно да размислуваат, да го подобрат
    своето раскажување приказни и да соработуваат со врсниците.
  tutorial_scratchjrtwinkle_shortdescription: Преку оваа активност, студентите ќе
    имаат можност да размислуваат креативно, да станат раскажувачи и да ги подобрат
    вештините за математичко расудување и секвенционирање.
  tutorial_spherocomm_shortdescription: Дознајте за погрешна комуникација и во заедница
    и во компјутерска програма. Користете го ова знаење за да разрешите каква било
    погрешна комуникација, или грешки, во програма во обид да му помогнете на БОЛТ
    да го најде патот до дома.
  tutorial_spherocommunity_shortdescription: Дизајнирајте едноставна патека која претставува
    заедничка рута по која патувате секојдневно. Ќе креирате две програми, нацртана
    патека и програмска патека базирана на блок-преку вашата заедница пат.
  tutorial_spherofunctions_shortdescription: Научете како да ги користите и повикате
    функциите за да го претворите Sphero во калкулатор.
  tutorial_spheroinfrared_shortdescription: Станете епидемиолог со цел да го запрете
    ширењето на ретка инфекција со роботи која ја мачи заедница на БОЛТ роботи.
  tutorial_spherolightsensor_shortdescription: Научете како да креирате програма која
    го користи сензорот за амбиентална светлина за мерење на вредностите на лукс и
    бркање на BOLT.
  tutorial_spheromansion_shortdescription: Одржување на еден куп на диносаурусите
    во вашата куќа не треба да биде проблем, нели? Како што би замислиле, ова не завршува
    добро. Вие сте заробени во библиотеката на замокот и мора да го програмирате вашиот
    пат надвор.
  tutorial_roadblocks_shortdescription: Како продолжение на Вашата заедница, ќе ја
    менувате програмата за блокови бидејќи вие и вашиот партнер наидувате на различни
    блокади на патиштата долж трасата.
  tutorial_spherotext2_shortdescription: Запознајте се со вашиот прв условен со градење
    на забавна игра каде што ќе биде фрлање Sphero и Сомневајќи животните звуци. Ова
    е одлична активност откако ќе го завршите Текстот 1.
  tutorial_spherotext3_shortdescription: Научете како да ги менувате главните LED
    диоди на Sphero врз основа на стапката на спин на жироскопот. Исто така, ќе дознаете
    за нормализација и апсолутна вредност. Ова е одлична активност откако ќе го завршите
    текстот 1 и 2.
  tutorial_spherotext4_shortdescription: Користете променливи за да изградите топла
    игра со компири напојувана од Sphero. Ова е одлична активност откако ќе го завршите
    текстот 2 или 3.
  tutorial_spheroraptor_shortdescription: Направете зајакнато пенкало за да ги задржите
    Сферорапторите во заливот, додека исто така го пишувате кодот до бегството на
    Сферорапторите. Од петелки, до условувања, до оператори, па дури и компаратори,
    ќе ви треба колку кодирање know-how колку што можете да го согледате.
  tutorial_stempiday_shortdescription: Во оваа активност за кодирање случајно ќе генерирате
    поени слични на многу лош играч што пука пикадо на табла за стрела.
  tutorial_stemplanetoids_shortdescription: Во оваа активност ќе се поправи скршени
    астероиди игра каде бродот само се движи во права линија. Тогаш ќе додадете гравитација
    на играта и обидете се да слета на бродот на Месечината!
  tutorial_stempong_shortdescription: Во оваа активност ќе поправите скршена верзија
    на играта Понг, така што објектите отскокнуваат како што треба. Потоа ќе додадете
    гравитација за да создадете клон Bonk.io.
  tutorial_algobot_shortdescription: Играчите командуваат AlgoBot, паметен малку сервис
    дроид, и да научат да користат визуелен програмски јазик за да му помогнат да
    ја содржи кризата!
  tutorial_thunkableapps_shortdescription: 'Научете како да изградите свои апликации
    со кодирање базирано на блокови! '
  tutorial_toxicodedot_shortdescription: Изберете картичка од вашата палуба и интерпретирајте
    го нејзиниот код со цел да напредувате низ светот. Користете ги вашите интуитивни
    способности за да ги погодите правилата и да учите од сопствените грешки.
  tutorial_gcactions_shortdescription: Откријте акции, еден од клучните градежни блокови
    во кодирањето, и користете ги за да кодирате видео игра! Истражете ја дигиталната
    култура и научете за роботите и за тоа што всушност можат да направат.
  tutorial_gccomparators_shortdescription: Откријте компаратори и логички правила,
    кои се клучни градежни блокови во кодирањето, и користете ги за да кодирате видео
    игра! Истражете ја дигиталната култура и научете за следењето на нашите онлајн
    активности.
  tutorial_gcconditions_shortdescription: Откријте услови, еден од клучните градежни
    блокови во кодирањето, и користете ги за да кодирате видео игра! Истражете ја
    дигиталната култура и дознајте за алгоритмите што го напојуваат нашиот онлајн
    свет.
  tutorial_gccreate_shortdescription: Направете ја вашата прва целосна видеоигра со
    GameCode! Создадете нови ликови, направете ги (малку) попаметни, дајте му на играчот
    супермоќи... Небото е границата!
  tutorial_gcevents_shortdescription: 'Откријте настани, еден од клучните градежни
    блокови во кодирањето, и користете ги за да кодирате видео игра! Истражете ја
    дигиталната култура и научете за Вештачката интелигенција и како таа би можела
    да биде значајна во вашиот живот. '
  tutorial_gcloops_shortdescription: Откријте петелки, еден од клучните градежни блокови
    во кодирањето, и користете ги за да кодирате видео игра! Истражете ја дигиталната
    култура и дознајте за феноменот на ехо комората на социјалните мрежи.
  tutorial_gcvariables_shortdescription: Откријте променливи, еден од клучните градежни
    блокови во кодирањето, и користете ги за да кодирате видео игра! Истражете ја
    дигиталната култура и научете за тоа што се податоците и како функционираат.
  tutorial_beanything_shortdescription: Користете програмирање за да анимирате ликови,
    да компонирате музика, да раскажувате приказни, да дизајнирате игри, па дури и
    да создавате уметност.
  tutorial_change_shortdescription: Создадете проект кој покажува како би го промениле
    светот! Без разлика дали сте страстни за рециклирање или имате идеја да постигнете
    светски мир, споделете ја вашата визија со код!
  tutorial_cooking_shortdescription: Покажете ги вашите вештини - креирајте интерактивна
    игра за готвење. Почетниците можат да го користат упатството за само-водени додека
    понапредните кодери имаат опција да започнат со празен проект.
  tutorial_crystal_shortdescription: Фрли магии, собираат моќ-up прозорци, и пораз
    непријатели како што битка во дива 4-плеер арена која се намалува среде лава!
  tutorial_landscape_shortdescription: Користете ја функцијата за цртање со пенкало
    на Пајтон за да компонирате пејзаж користејќи код. Користете ги пејзажните предмети
    што веќе се создадени за вас или дизајнирајте свои структури. Објавување и споделување
    на вашите креации!
  tutorial_pets_shortdescription: Создаде забавна игра за домашни миленици - или вистински
    или имагинарен! Почетниците можат да го користат упатството за само-водени додека
    понапредните кодери имаат опција да започнат со празен проект.
  tutorial_petvet_shortdescription: Од водење на миленичиња во Испитување соба за
    дијагностицирање на нивните sniffles, boo-boos, и јадежи, ќе најдете секоја загатка
    има решение да се направи миленичиња се чувствуваат подобро од било кога!
  tutorial_superhero_shortdescription: Користете HTML и CSS пиксел уметност да се
    создаде вашите омилени суперхерој маски. Објавување и споделување на вашите креации!
  tutorial_vidcodeplastic_shortdescription: Научете како да користите петелки, синусни
    бранови и прилагодени емотикони за да направите уникатен проект.
  tutorial_vidcodetypeface_shortdescription: Направете свој сопствен фонт користејќи
    форми и елементи на типографија. Тип има повеќе елементи отколку што може да се
    реализира!
  tutorial_washustorm_shortdescription: Научете како да програмирате дојдовна бура.
  tutorial_activitypackets_shortdescription: Најдете часови забава пријателска за
    семејството со пакетите за креативни активности за кодирање на Wonder Workshop.
    Донесете кодирање во живот со роботите Dash, Dot и Cue со преземање на овие активности
    преку Интернет и офлајн што треба да ги користите за време на Hour of Code и пошироко!
  tutorial_googlerookie_shortdescription: Во оваа активност, ќе кодирате руки тематски
    колаж користејќи Blockly, воведен јазик за кодирање. Ќе користите секвенци, променливи
    и петелки за да создадете уникатно парче што ја истакнува вашата креативност!
  tutorial_tommyturtle_shortdescription: 'Помогнете им на младите деца да ги научат
    основите на кодирање со Томи желка! '
  tutorial_mazyad_shortdescription: Овој производ ќе ги прошири нашите граници за
    да создадеме интегрирана хартиена верзија со компјутеризирани апликации и алтернатива
    доколку компјутерот не се користи од било која причина. Исто така, ќе служи како
    вовед во разбирањето на програмирањето воопшто.
  tutorial_gamemaker_shortdescription: Игра создателот е отворен заврши активност
    каде што студентите можат да се создаде нешто што сакаат со користење на едноставен
    код волшебник. Само кликнете на сликата на една симпатична малку чудовиште и изберете
    една од опциите во менито. Повеќе напредни упатства се исто така вклучени за оние
    кои сакаат да одат подлабоко во играта одлуки.
  tutorial_duckrace_shortdescription: Во овој курс ќе ги решите програмските задачи
    за да им помогнете на Тони патката да собира парички за своите заштеди за одмор.
    На крајот на курсот ќе се создаде свој игра.
  tutorial_allcancodeapps_shortdescription: Користете ја платформата Allcancode за
    да креирате веб и мобилни апликации од дизајн до испорака.
  tutorial_n2y_shortdescription: Помош Bitt Бот истражуваат Земјата користење насока
    стрели.
  tutorial_dance2019_longdescription: Код на танц партија да ги споделите со вашите
    пријатели. Одликувајќи се со Бијонсе, Лизо, Хари Стилови, Лил Нас Х, Селена Гомез,
    музика од “Енканто” на Дизни и многу повеќе!
  tutorial_danceparty_longdescription: Код на танц партија да ги споделите со вашите
    пријатели. Одликувајќи се со Бијонсе, Лизо, Хари Стилови, Лил Нас Х, Селена Гомез,
    музика од “Енканто” на Дизни и многу повеќе!
  tutorial_chibitronics_longdescription: Програмирајте хартиено коло за да ја осветлите
    сопствената приказна.
  tutorial_athlete_longdescription: Изберете помеѓу правење кошаркарска игра или микс
    и натпревар низ спортови!
  tutorial_moana_longdescription: Новиот Disney Hour of Code туторијал користи визуелен
    програмски јазик користејќи блокови каде што студентите едноставно ги влечат и
    пуштаат визуелните блокови за да напишат код. Визуелното програмирање е забавен
    и лесно разбирлив начин за да се научи логиката на кодирањето. Изложеноста на
    визуелното програмирање лежи во основата за текстуално-базирано програмирање,
    посложена активност. Туторијалот е наменет за деца на возраст од 8+ години и оние
    кои се обидуваат да кодираат за прв пат. Достапен на 23 јазици и локализиран надвор
    од Сад. Овој туторијал е достапен бесплатно онлајн и вклучува дигитално раководство
    на Англиски и Шпански јазик за едукаторите и организаторите на настаните.
  tutorial_star-wars_longdescription: Научете како да програмирате дроиди и создадете
    своја сопствена Star Wars игра во галаксијата далеку, далеку.
  tutorial_gumadventure_longdescription: Во епизодата Amazing World of Gumball "The
    Signal", проблемо влијае како на тоа како ликовите се однесуваат едни кон други.
    Во оваа активност, продолжетеја приказната со тоа што ќе направите ваш сопствен
    проблем и ќе замислите како Gumball и неговите пријатели ќе реагираат на тоа.
  tutorial_mchoc_longdescription: Minecraft се враќа за Hour of Code со сосема нова
    активност! Патување низ Minecraft со код.
  tutorial_vidnews_longdescription: 'Тоа се HOC Вести! Видеата и графиките се сите
    за технологија, разновидноста, децата и кодирањето. Завршените проекти може да
    се постават на веб-страницата на училиштето како извештај на HOC. Наставниците
    можат да ги охрабрат учениците да ги користат вестите за да известуваат за она
    што го научиле или за статистиката за нивното училиште. "Ударни вести: 400 студенти
    на Roosevelt учествуваат во Hour of Code"'
  tutorial_kodable-pre_longdescription: Kodable е само-водена игра која ги воведува
    децата 5+ во програмските основи. Имањето наставник или родител во близина е оптимално,
    но не е потребно.
  tutorial_highseas_longdescription: Анимирајте океански бран за да креирате поставки,
    а потоа кажете приказна што се одвива на отворено море.
  tutorial_capython_longdescription: Python е интересен и едноставен јазик за учење.
    Научете за користење модули, функции, јамки и листи, се додека креирате забавни
    слики со помош на вашите пријатели на желката. Геометријата никогаш не била толку
    забавна!
  tutorial_frzn_longdescription: Ајде да го користиме кодот за да се приклучиме на
    Ана и Елза додека ја истражуваат магијата и убавината на мразот. Вие ќе креирате
    снегулки и форми како вие да се лизгате и направите зимски чудата што можете да
    ги споделите со вашите пријатели!
  tutorial_cocom_longdescription: Изберете го вашиот херој и кодот на вашиот пат низ
    патроли на ogre, лава јами, и ласерски зраци на Kithgard зандана. Ниво нагоре,
    заработи скапоцени камења, и плен магија елементи за да го отклучите нови програмски
    сили!
  tutorial_play-lab_longdescription: Креирајте приказна или направете игра со Play
    Lab! Направете животни, пирати, зомби, нинџи и многу други карактери да се движат,
    да прават звуци, да резултираат со поени, па дури и да фрлаат топки!
  tutorial_boxisland_longdescription: Одете на патување на Box Island и соберете ги
    сите ѕвезди! Box Island е убава мобилна кодирачка игра која ги зема децата на
    возбудлива авантура на шармантниот остров. Во овој туторијал вие ќе ги научите
    основите на алгоритмите, секвенците, јамките и условите!
  tutorial_textcomp_longdescription: "Во одреден момент доаѓаме до физичко ограничување
    за тоа колку брзо можеме даги испратиме битовите и ако сакаме побрзо да испратиме
    голема количина на информации, ние треба да најдеме начин да ги претставуваме
    истите информации со помалку битови - мора да ги компресираме податоците. Во оваа
    лекција, студентите ќе го користат Widget за Компресија на Текст за да ги компресираат
    сегментите на Англискиот текст, со барање на модели и\nзаменувајќи ги симболите
    за поголеми модели на текст. "
  tutorial_encryption_longdescription: 'Студентите се запознаваат со потребата за
    енкрипција и едноставни техники за кршење (или пукање) на тајните пораки. Тие
    се обидуваат со свои раце при напукнување на пораката шифрирана со класичната
    Caesar шифра и исто така со шифрата на Random Substitution. Студентите треба да
    станат добро-запознаени со потребата за тајност кога испраќаат информации преку
    Интернет и дека во ера на моќни алатки за пресметување, техниките на енкрипцијата
    ќе треба да бидат пософистицирани. '
  tutorial_kanopixel_longdescription: |-
    Креаторите од сите возрасти учат да кодираат во вистински програмски јазик и да ги гледаат нивните команди за оживување преку цртање низа од 13 слики со код. Тие ќе учат по патот на историјата за видео-игра на историјата на уметност од Понг и другите ретро игри преку 8-битна уметност и Minecraft, ткаејќи заедно компјутерски науки со уметност, историја и раскажување приказни. Имплементацијата е флексибилна - можете да потрошите 1 час или неколку часа во текот на една или повеќе сесии. Учениците можат да го завршат Pixel Hack
    самостојно користејќи ги насоките во рамките на предизвиците, или пак да го свртите Pixel Hack во патување предводено од инструктор, со сеопфатен наставен прирачник полн со предлози. Студентите ќе бидат охрабрени да додадат свој сопствен креативен талент со хакирање на нашите предизвици, за да заработат Pixel Hacker Certificate.
  tutorial_foos_longdescription: Кодирајте ги симпатичните Foos за да ги решат загатките
    кои ги учат основните концепти на компјутерските науки како секвенционирање и
    јамки. Секој насекаде може да научи да кодира со наградуваниот "без зборови" интерфејс
    од codeSpark Academy. Почетни кодери и пред-читатели добредојдовте!
  tutorial_tynkerdd_longdescription: Дизајнирајте ваш сопствен змеј, потоа користете
    програмирање за го води преку забавни загатки на неговата потрага по богатство
    и монети! Ќе мора да се движите низ комплексни замоци, да пронајдете моќни подеми
    и да ги освоите витезите за да го добиете целото богатство.
  tutorial_tynkerana_longdescription: Користете го вашето знаење за математика и геометрија
    за да создадете работен аналоген часовник со движење на секундите, минутите и
    часови на раце. Ќе треба да го пресметате аголот што секоја рака треба да го посочи
    врз основа на тоа колку е времето. Кога ќе завршите, можете да додадете во потсетници
    за тоа што треба да го направите во текот на денот за да направите ваш сопствен
    будилник!
  tutorial_vidcard_longdescription: |-
    Научете како да направите честитка со JavaScript!

    Ќе научите како да манипулирате со вашите сопствени видеа со пристап до секој пиксел и кажувајќи што да се направи со CODE!

    Исто така можете да поставите и снимите ваша сопствена снимка за да го персонализирате искуството.

    Креирано во партнерство со GSGNY.
  tutorial_spritebox_longdescription: Тргнете, скокајте и кодирајте го вашиот пат
    низ три различни светови за да ги соберете ѕвездите и да го направите до целта!
    Научете секвенционирање, дебагирање и јамки и кодот во Swift, Java или со Иконите.
  tutorial_tynkerch_longdescription: Зачувајте го компјутерот од злонамерен вирус!
    Ќе мора да го пробиете вашиот пат низ системот со бришење на вируси, отворање
    на вратите, решавање на лавиринти и навигација низ порталите. Внимавајте на вирусите
    и баговите!
  tutorial_lightbot_longdescription: Lightbot е игра која бара од играчите да ја користат
    програмската логика за решавање на загатки! Стекнете практично разбирање на основните
    концепти за кодирање со насочување на Lightbot за да ги осветли сите сини плочки
    во секое ниво. Научете како да ги упатувате инструкциите, да пишувате процедури
    и да ги користите јамките на патот во оваа само-водена активност. Одлична за сите
    возрасти и за сите нивоа на вештини.
  tutorial_hoc_longdescription: Место за новиот code.org/hoc
  tutorial_code_longdescription: Научете ги основните концепти на Компјутерските Науки
    со програмата влечење и пуштање. Ова е игра-како, само-упатуван видео туториал
    предаван од Бил Гејтс, Марк Цукерберг, Angry Birds и Растенија наспроти Зомби.
    Научете ги повторувачките-јамки, условите и основните алгоритми. Достапно на 37
    јазици.
  tutorial_tinspire_longdescription: Воведете ги студентите во основите на кодирањето
    - за само 10 минути во време - со користење на TI технологијата што ја носат во
    своите ранци секој ден. Овие лекции им даваат на студентите лесен-влез во програмирањето
    што можат да помогнат да се предизвика нивниот интерес за кодирањето и компјутерските
    науки. Студентите ќе пишуваат програми кои можат да ги зајакнат математичките
    концепти користејќи го TI Основниот јазик кој е подготвен за користење на нивните
    рачни машини на TI-Nspire.
  tutorial_itchbounceball_longdescription: |-
    Ние ве водиме низ вовед во Itch, користејќи визуелен програмски јазик на Scratch.

    Оваа лекција обезбедува видео и текст насоки за кодот на студентите кои треба да додадат за да добијат топка откокнувајќи zanily околу екранот.

    Откако студентите ќе ја завршат оваа активност, постои можност да се истражува со идеи за други промени и активности кои можат да се направат. Не постои поставена цел или исход, бидејќи е отворена средина за учење, но со само овој почетен код студентите доаѓаат со неверојатни проекти!

    Сите инструкции се содржани во околината Itch, така што нема потреба да се менуваат екраните кои ќе следат заедно со проектот. Се препорачуваат слушалки.
  tutorial_vidclim_longdescription: "Студентите истражуваат факт за климата на Земјата,
    ангажирање со работата на научниците и уметниците како одговор на климатските
    промени. Студентите ги земаат своите истражувања и планираат видео споделување
    на нивниот факт. \n\nВидеата може да бидат за\nРазбирање на климатските промени
    и нејзините ефекти\nЈавни одговори на ефектите од климатските промени\nКако климатските
    промени влијаат на секојдневниот живот\nКакви активности можете да преземете за
    да направите разлика"
  tutorial_matlab_longdescription: Учењето на Кодот е ривлечно, онлајн, интерактивен
    туторијал каде што можете да научите како да кодирате. Користете MATLAB за да
    дознаете дали најблиската локација за запознавање со вашите пријатели се филмови,
    трговскиот центар или кафе. Прекинете го проблемот во помали делови и научете
    ги основните програмски концепти на патот. До крајот на часот, креирајте алгоритам
    за да ја најдете најкратка патека до вашите пријатели!
  tutorial_flap_longdescription: Користете го влече-и-пушти програмирањето за да направите
    своја Flappy Bird игра и да го прилагодите да изгледа поинаку (Flappy Shark, Flappy
    Santa, што и да е). Додајте ја играта на вашиот телефон со еден клик.
  tutorial_galaxy_longdescription: 'Земете го вашиот Android паметен телефон и истражете
    ги далечените галаксии! Во #GalaxyGameJam можете да креирате ваша сопствена Android
    апликација. Дизајнирајте го со нашиот бесплатен Pocket Code апликација и станете
    дел од нашата мисија во вселената. Со Pocket Code, ние сакаме да ги инспирираме
    децата, тинејџерите и младите да креираат свои сопствени игри, анимации и интерактивни
    приказни директно на нивните паметни телефони.

    '
  tutorial_inf_longdescription: Користете Play Lab за да креирате приказна или игра
    во која глумат карактери од Disney Infinity.
  tutorial_tynkersol_longdescription: Програмирајте интерактивен модел на нашиот Соларен
    Систем. Овој проект доаѓа со чекор-по-чекор инструкции кои ве води низ креирање
    на симулација со планети кои орбитираат околу Сонцето. Потоа додадете факти за
    секоја планета што се појавуваат при кликање.
  tutorial_itchg_longdescription: "Name-IT сте креирале игра за признание! \n\nЗавршниот
    проект на учениците ја креираат играта за име на државите на Австралија!\n\nПрво
    ќе поминете низ и следете ги упатствата за да креирате игра за означување на трите
    фази од циклусот на водата. Ќе направите целосно функционална игра, вклучувајќи
    го и бодирањето!\n\nОд страната на кодирањето ќе дознаете за променливите, условите,
    листите, конкатенизирани жици и многу, многу повеќе. Ова се техники на кодирање
    што ќе можете повторно да ги користите во други проекти додека напредувате за
    да ги изградите ваши нови вештини за кодирање!\n\nМожете да ја преземете активноста
    уште повеќе со додавање на ваша сопствена слика и ознаки (заедно со многу други
    дополнителни опции на проектот, забавата никогаш не завршува). Се препорачуваат
    слушалки."
  tutorial_como_longdescription: Во 200 предизвици на Режимот на Приказна и Режимот
    на Вештини, корисниците му помагаат на мајмунот да фати банани преку учење и пишување
    код. Делот I на Кодирањето на Авантурата предава предмети, јамки, променливи,
    индексирање на низа, функции и друго. Дел II предава логичка логика (ако-друго,
    И, ИЛИ и НЕ), споредби, функција за враќање на вредноста и активирање на настани
    користејќи го глувчето и тастатурата. Персонализираните навестувања и совети се
    вклучени на секој чекор од патот. На возраст од 8-16 години.
  tutorial_processfound_longdescription: Што значи да напишете софтвер за да ги правите
    работите што често ги правите со вашите раце, со хартија, со молив, со боја? Може
    да користите компјутер за да креирате цртежи? Да креирате анимации? Да креирате
    слики?
  tutorial_tynkerhomo_longdescription: Ќе ги следите упатствата чекор-по-чекор за
    анимирање интерактивна приказна со многу хомофони во неа! Секој пат кога ликовите
    кажуваат еден збор тоа е хомофонот, прашајте го играчот кој хомофон е точен збор
    за тој контекст. Играчот подобро ги познава своите хомофони, иначе дијалогот нема
    да има смисла!
  tutorial_art_longdescription: Нацртајте кул слики и дизајни со Уметникот!
  tutorial_tynkerbrick_longdescription: Користете го моторот за физика на Tynker за
    да направите своја персонализирана верзија на оваа класична аркадна игра. Започнете
    со програмирање на лопатка да се движат кога копчињата со стрелки се притиснати,
    а потоа додадете топка и некои тули. Ќе ја персонализирате играта со додавање
    на сопствени средства за топката, тули и лопатка.
  tutorial_itchbio_longdescription: |-
    Име-тоа има да се создаде игра на признавање!

    Направете игра за да ги именувате деловите на биолошката клетка. Запознајте се со деловите од ќелијата додека ја правите играта, и играјте ја повторно онолку пати колку што ви треба за да ја освежите вашата меморија!

    Прво ќе прошетате и следете ги упатствата за да создадете игра за да ги означите трите фази од циклусот на вода. Ќе се направи целосно функционална игра, вклучувајќи постигнувајќи!

    Од страната на кодирање ќе дознаете за променливи, условувања, листи, конкатенирачки низи и многу, многу повеќе. Овие се техники за кодирање што ќе можете повторно да ги користите во други проекти додека напредувате за да ги изградите вашите нови вештини за кодирање!

    Активноста можете да ја преземете уште подалеку со додавање на своја слика и етикети (заедно со многу други дополнителни опции за проекти, забавата никогаш не завршува). Се препорачуваат слушалки.
  tutorial_itchj_longdescription: |-
    Нашата активност за скокање ви обезбедува вештини за кодирање за да добиете карактер за да скокнете на платформи што се користат во многу игри со аркадни стил.

    Користете скокање вештини и да се создаде свој цел игра.

    Ова користи картезиски координатен систем па ќе добиете за да дознаете малку за координатите на екранот тука.

    Уживајте во учењето на сите за скокање со јадеж! Се препорачуваат слушалки.
  tutorial_tickleo_longdescription: Со Tickle, лесна пријателска апликација за кодирање,
    вие можете лесно да ја програмирате Orca да плива на повеќе начини со едноставно
    влечење и намалување на кодирачките блокови за да креирате команда за тоа да се
    следи.
  tutorial_hopgeo_longdescription: Создадете своја верзија на високо-ангажирачка игра
    Геометрија скокач во отворен програмирање животната средина Hopscotch е! На патот,
    ќе стекнете практично искуство со концепти како секвенца, петелки, променливи
    и дебагирање. Не е потребно претходно искуство за да се заврши или олесни оваа
    активност; тоа вклучува забавно видео упатство во апликација и чекор-по-чекор
    водич за олеснување.
  tutorial_tynkermult_longdescription: Код свој математика игра! Вашиот карактер треба
    да избега од пештерата без да се погодени од паѓање камења. Но, единствениот начин
    на кој ликот може да трча напред е со правилно одговарање на математички прашања!
    Ќе ги следите упатствата чекор-по-чекор за да ја програмирате оваа забавна игра
    за квиз за множење.
  tutorial_monster_longdescription: Мистериозниот остров Кодирање Потрагата од чудовиштето
    Кодирање нуди забава исполнет само водени авантура која учи неколку клучни програмски
    концепти на децата. Секоја активност базирана на блок се базира на претходната,
    воведувајќи ги децата во Функции, Булови вредности, Јамки, Ако/Елзе Изјави и Низи,
    користејќи шарени анимирани графики, аудио инструкции.
  tutorial_tynkerapp_longdescription: Изградете ја вашата сопствена верзија на вашата
    омилена игра. Изберете од тони опции, како Платформер игри, класични аркадни игри,
    тркачки игри, програмирање уметност, раскажување приказни проекти, и многу повеќе!
    Ќе ја персонализирате вашата игра со создавање на повеќе нивоа, поставување или
    цртање сопствени средства и програмирање на позабавни функции.
  tutorial_tynkerpup_longdescription: Пиксел кученцето уживаше во убав ден надвор
    со своето семејство, но заборавија да го стават во автомобилот и останаа без него!
    Можете ли да програмирате Пиксел да го најде својот пат до дома? Во секоја загатка,
    ќе се движите Пиксел за да се избегнат пречките, па тој може да се врати дома
    на своето семејство.
  tutorial_livecode_longdescription: Кога го користите нашиот туторијал за LiveCode
    за Часот на кодот, вашите ученици можат да создадат свои звучни табли. Откако
    ќе креирате звучни табли со звуци на животни и пијано, учениците ќе можат слободно
    да направат свои прилагодени звучни плочи со свои селекции на слики и музика!
  tutorial_cocomgame_longdescription: Прво, на ниво на вашиот Пајтон или JavaScript
    програмски вештини од страна на кодирање на вашиот пат надвор од опасност и грабање
    сладок плен. Потоа го користите вашиот програмски сили да се изгради своја сопствена
    игра и види дали вашите пријатели можат да го победи!
  tutorial_tynkerspin_longdescription: Во овој проект, ќе создадете одлична индивидуализирана
    алатка за цртање. Програмирајте го вашето пенкало, изберете слика (или испратите
    своја) и ќе можете да нацртате ротирачка верзија на таа слика.
  tutorial_code-avengers_longdescription: Изградба на 2 плеер 2D врвот надолу игра
    со вклучите JavaScript во 10 кратки задачи. Потоа продолжете со учење на некои
    основи на програмирање (променливи и ако изјави) додека креирате Квиз за споделување
    со пријателите. На патот заработи поени и значки како што се натпреваруваат за
    да стигнат до врвот на класата табла.
  tutorial_tynkercq_longdescription: Дизајн свој бонбони трол карактер и да си одат
    на мулти-ниво потрага за бонбони да им помогне на вашиот карактер го најде својот
    пат до дома. Ќе се реши кодирање загатки за да се движите вашиот карактер низ
    човечкиот свет, додека избегнување на пречки и собирање gumdrops и ковачници на
    ковачници на ковачници на ковачници на ковачници.
  tutorial_cmgame_longdescription: Земете ги вашите вештини за кодирање на следното
    ниво со учење да изградите свои игри. Во овој курс, ќе научите тастатура кориснички
    интерфејс и игра механика како што се изгради Супер Марио™ -styled игра. Потоа,
    ќе бидете во можност да ги споделите вашата игра!
  tutorial_codesters_longdescription: 'Создадете свои игри, анимации и уметнички дела
    користејќи Python. Откако ќе завршите, споделете ги со пријателите! Програма во
    Python, вистински програмски јазик кој се користи секој ден во компаниите - нашиот
    алатки за влечење и пуштање го олеснува учењето! Обидете се да изградите кошаркарски
    натпревар, да кореографирате танц или да дизајнирате анимирана картичка! '
  tutorial_qrm_longdescription: Приклучи се на Марија во учењето на програмскиот јазик
    Кворум како дел од светло срце и забавно патување во биологијата. Активностите
    се водени од учениците, со онлајн примери, а се достапни и за слепите лица и лицата
    со оштетен вид.
  tutorial_texas-instruments_longdescription: 'Активностите 10 Minut-of Code можат
    да се користат на час како начин да се предизвика интересот на учениците за кодирање
    со TI технологијата која секојдневно ја носат во ранците. Запознајте се со основите
    на кодирање користејќи го TI-84™ Plus и започнете со програмирање за само 10 минути
    - нема потреба од искуство!  '
  tutorial_cajava_longdescription: Цртањето со JavaScript е полесно отколку што мислите.
    Дознајте повеќе за знамињата на светот како што се подготви знамиња за секое ниво
    кои се зголемуваат во сложеност. Дознајте за формите, координатите и боите, како
    и важноста на секвенцата во кодирањето.
  tutorial_codehs_longdescription: Давање команди на компјутер, што е она што програмирање
    е за сите, е исто како давање команди на куче. Научете како да кодирате со Карел
    кучето - забавен, достапен и визуелен вовед во програмирање базирано на текст
    кое ги учи основните концепти како команди и функции на апсолутните почетници.
    Веќе имате некое искуство? Пробајте го нашиот упатство за JavaScript графика наместо
    тоа!
  tutorial_hopemo_longdescription: "Изградете апликација за цртање што создава убава,
    интерактивна уметност во која се наоѓаат вашите омилени емотикони. \n\nИстражете
    ја креативната страна на кодирањето, правејќи апликација која пријателите можат
    да ја користат за да се изразат. Во тој процес, дознајте за секвенца, настани,
    петелки и променливи. \n\nНе е потребно претходно искуство за да се заврши или
    олесни оваа активност; тоа вклучува видео туторијал во стан и чекор-по-чекор водич
    за олеснување."
  tutorial_tynkercm_longdescription: Истражуваат маѓепсана шума да го фати чудовишта
    и да научат како да ги програмираат со завршување на кодирање загатки. Собери,
    код, и се развива сите уникатни чудовишта. Размислувајте стратегии засновани на
    способностите на вашите чудовишта за да можат да се борат во мултиплеер арената.
    Чиј код ќе победи?
  tutorial_codesterswintergreet_longdescription: 'Во оваа активност, учениците го
    користат нашиот drag to text toolkit за да започнат со програмирање во Python
    веднаш! Зимски Поздрав наставниците учениците за основните синтакса, sprites и
    точка нотација, како и настани. Учениците учат преку креирање на зимска честитка
    која можат да ја заштедат и споделат! '
  tutorial_codestersc_longdescription: 'Во оваа лекција учениците ги истражуваат сите
    четири квадранти на координатната рамнина! Тие го користат Пајтон и нашиот пакет
    со алатки за влечење до текст за да испратат самовила на разни локации на сцената!
    Постојат активности за демонстрација и дебагирање вклучени за да им помогнат на
    учениците да станат удобни со навигацијата во координатната рамнина. '
  tutorial_codestersturtle_longdescription: Запознајте се со основите на кодирање
    во Python додека креирате своја сопствена желка-премин игра! Користете листи и
    петелки да се постави вашата игра, и настани за да се создаде автомобили и контрола
    на желка! Можете ли безбедно да го преминете патот?
  tutorial_penjee_longdescription: 'Визуелен начин за учениците да го започнат својот
    прв јазик. Студентите пишуваат код на Пајтон за да го преместат Пингвин околу
    ледениот свет. Нашиот уредник ја нагласува секоја линија на код како што се извршува,
    помагајќи им на децата да ги поврзат своите со кодот со промените во светот на
    Пингвин. Нашата наставна програма е диференцирана, врз основа на подготвеноста
    на ученикот, и самата калапи на потребите на секој студент. '
  tutorial_trinket_longdescription: |-
    Изберете од лекции, предизвици и упатства за програмскиот јазик Python. Направете анимации базирани на желка и решавајте загатки, сето тоа додека ги научите основите на овој моќен јазик.

    Активностите се движат од програмирање базирано на блокови до вистински Python код, со активности соодветни за повеќето нивоа на возраст. Изберете лекции достапни на шпански, корејски и кинески!
  tutorial_frogger_longdescription: Станете пресметковен мислител. Креирајте 3D Objects
    со цртање на 2D слики кои ќе ги претворите во неверојатни 3D форми. Создадете
    3D светови со составување на облиците што штотуку сте ги вградиле во возбудливи
    светови. Владее со вашиот свет! Доведете го вашиот свет во живот со програмирање
    користејќи едноставни правила за влечење и пуштање. Играјте на компјутери, таблети
    и паметни телефони. Споделете ја вашата 3D игра со вашите пријатели преку е-пошта
    и Фејсбук.
  tutorial_tynkereco_longdescription: Создадете интерактивна еколошка пирамида за
    да следите како енергијата тече низ екосистем! Овој проект доаѓа со чекор-по-чекор
    инструкции кои ве водат низ создавање на еколошка пирамида за кој било екосистем
    со животни и растенија кои се лизгаат до соодветната локација во пирамидата кога
    ќе се кликне.
  tutorial_mitedarc_longdescription: Дали вашата самовила собира парички и да добијат
    поени.
  tutorial_khan_longdescription: Научете како да програмирате цртежи користејќи JavaScript
    со дизајнирање на свој снешко. Пробајте го самостојно или со вашата класа!
  tutorial_tynkerd_longdescription: Дизајнирајте обичен херој и играјте како тој лик
    низ оваа повеќенаменска авантуристичка игра. Вие ќе треба да ги користите вашите
    вештини за кодирање за да ги решите загатките, да се борите со бубачките и да
    ја зачувате матичната плоча!
  tutorial_cdmy_longdescription: Codecademy е интерактивна платформа за учење на вештини
    за STEM, кои се критични за денешните работните места. Приклучите се на милионските
    студенти од Codecademy и научите ги основите на кодирањето и компјутерските науки
    со преземање на нашите забавни курсеви од Hour of Code. На крајот на секој курс,
    ќе имате вистински проект што ќе можете да го покажете на вашите пријатели и семејството.
  tutorial_codestersdance_longdescription: 'Студентите користат алатки за влечење
    во текст што им овозможува веднаш да започнат со кодирање во Python! Студентите
    завршуваат сет од водени практични активности во кои учат како да користат и модифицираат
    различни програмски команди. Потоа, тие ги применуваат овие вештини за да создадат
    своја сопствена танц рутина! '
  tutorial_codestersbasketball_longdescription: 'Студентите ги користат нашите алатки
    за влечење во текст за да започнат веднаш со кодирање во Python! Во оваа само-водена
    активност, студентите завршуваат серија активности за директни инструкции во кои
    тие градат pull and shoot кошаркарска игра! Студентите ги истражуваат варијаблите,
    настаните, основната синтакса, создавајќи случајни координати. '
  tutorial_nclkarel_longdescription: Научете да кодирате и да решaвате проблемите
    со водење на Karel Роботот низ џунглите, планините и пустините. Karel ги следи
    вашите инструкции, исто како вистински робот. Започнете го програмирањето со едноставни
    команди како што се оди, добивајте и ставајте. Следно што ќе научите е како да
    изградите повторувачки јамки и услови во вашите програми. Конечно дефинирајте
    ги прилагодените команди за Karel. Можете да креирате ваши сопствени игри со апликација
    NCLab! Забавувајте се додека ги учите вештините кои можете да ги користите на
    кој било програмски јазик.
  tutorial_buildpong_longdescription: Pong е една од најраните аркадни видео игри
    и прва спортска аркадна видео игра. Тоа е спортска игра за пинг-понг во кој се
    наоѓа едноставна дводимензионална графика. Целта на играта е за ИГРАЧОТ да постигне
    резултат на КОМПЈУТЕРОТ додека го брани својот ГОЛ. Во овој проект, КОМПЈУТЕРОТ
    е програмиран со основна вештачка интелигенција за да може да одговори на ИГРАЧОТ.
  tutorial_tynkerdrones_longdescription: |-
    Научете да програмирате поврзани уреди со решавање на загадките "Crash Course"
    каде што вие ги навивате виртуелните дронови и роботи преку препреките. Тогаш сте подготвени да креирате програми за контрола на вистински дронови и роботи. Барање на iPad или Android таблет и поддржана играчка.
  tutorial_carla_longdescription: '"Programming with Carla" е серија од кратки активности
    кои ги водат студентите преку градење на едноставен chatbot, додека учат за основните
    концепти како што се променливи и условени. Активностите се внимателно дизајнирани
    за да се адресираат вообичаените заблуди што ги имаат новите програмери за овие
    теми, нудејќи им многу можности за пракса, како и насочени совети и повратни информации.

    '
  tutorial_zulama_longdescription: Во оваа активност ќе научите да го уредувате JavaScript
    кодот преку разиграна акциона игра и да ги совладате концептите за компјутерски
    науки како променливи и функции. Создадете своја сопствена игра во песокот со
    ремиксирање и проширување на постоечкиот код на играта. Потоа објавите и споделување
    на вашата игра со пријателите и семејството.
  tutorial_capost_longdescription: Почетокот на учењето на HTML и CSS е лесен и забавен
    со оваа дигитална разгледница. Научете за додавање на наслови, параграфи, слики
    и линкови за да креирате празник или прослава за роденден за да ги споделите со
    пријателите и семејството.
  tutorial_marco_longdescription: Студентите играат авантуристичка игра базирана на
    оригинална приказна. Тие го водат Марко - главниот лик - низ секое ниво, давајќи
    му инструкции чекор-по-чекор во форма на визуелниот програмски јазик користен
    од Hour of Code. Тие се запознаваат со командите за секвенционирање, повторување
    и услови без да се забележи тоа.
  tutorial_codestersflappybike_longdescription: 'Во оваа активност, студентите ја
    користат нашата алатка за влечење-на-текстот за да започнат со кодирање во Python
    веднаш! Студентите се водени преку серија активности за учење кои ги учат да изградат
    комплетна игра! Откако ќе завршат, тие се предизвикани да го користат она што
    го научиле за синтаксата, обележувањето на точката, настаните, променливите, параметрите
    и механиките за игрите за да креирате нова игра. '
  tutorial_kanopong_longdescription: Научете да кодирате со изградба на оваа класична
    аркадна игра за еден час!
  tutorial_tynkerright_longdescription: 'Креирајте ваш сопствен проект за Bill of
    Rights: промените ја позадината, додајте повеќе прашања, задржите ги резултатите,
    додадете анимации.'
  tutorial_touchdevelop_longdescription: 'Уредникот кој е пријатен на допир ќе ве
    води во креирањена пикселна уметност, решавање на загатка на мечка, или правење
    на ваша сопствена jumping bird игра. '
  tutorial_tynkercc_longdescription: Подгответе ја вашата војска за битка! Кодирајте
    ја логиката за напад на секој член на вашата војска за да ги искористите слабостите
    на вашиот непријател и да излезете од победничките битки. Како што учите, вие
    отклучувате нови ликови што можете да ги програмирате. Изградите ваша војска,
    а потоа битка со пријателите. Чиј код е најдобар?
  tutorial_bamboo_longdescription: 'Bamboo JS е активност дизајнирана од страна на
    Codemoji за да ги научи студентите на основните концепти на Javascript. Bamboo
    the panda и неговите прекрасни тост пријатели ќе ги водат студентите преку основните
    команди и структура. Активноста на Bamboo JS е дизајнирана за студентите кои сакаат
    малку повеќе анимација и повеќе уметност и дизајн во нивното кодирање. Активноста
    на Bamboo е одлична за студентите од сите возрасти. '
  tutorial_robojav_longdescription: Научете ги основите на Java програмирањето за
    еден час, додека градите мал свет на вашиот екран за симулирани роботи и прилагодени
    суштества. Не е потребно претходно програмирање. Опфатените темите вклучуваат
    предмети, методи, параметри и едноставна графика.
  tutorial_roboba_longdescription: "RoboBlockly е дизајниран за почетниците да учат
    математика со роботите во Blockly. Активностите на Алгебра 1 се само-водени. \nRoboBlockly
    ги подготвува студентите да бидат подготвени за програмирање во C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Научете да креирате Змија игра во JavaScript! '
  tutorial_soccharater_longdescription: Кодирајте го вашиот сопствен пиксел карактер!
    Користете HTML за да го изградите вашиот карактер, CSS за да го стилизирате, и
    JavaScript за да го анимирате вашиот симпатичен пиксел лице. Кодирајте сами, или
    поканете пријател и кодирајте заедно со нашиот тим на кодирање игра.
  tutorial_silent_longdescription: "Откријте ги основните концепти на програмирање
    без никаков збор или објаснување. \nНашиот тивок наставник ќе ве праша неколку
    серии на прашања кои ќе ве доведат до погодување на некои правила и да научите
    од вашите сопствени грешки. \nБидејќи во играта нема текст, тој е достапен за
    секој играч без оглед на неговиот јазик."
  tutorial_robomesh_longdescription: Студентите пишуваат Google Blockly код за да
    ги контролираат популарните VEX IQ роботи. Тие можат да изберат да напишат код
    за виртуелен робот или вистински VEX IQ робот кој тие самите ќе го изградат, и
    двете опции се достапни во истиот веб-базиран на развојен интерфејс. Студентите
    учат за основното движење на роботот и како да користат сензор и излезен уред.
    Лесно е и забавно.
  tutorial_amaze_longdescription: Во овој проект, КАРАКТЕРОТ започнува во ДОМАШНА
    БАЗА и ја следи ПАТЕКАТА, додека ги избегнува ПРЕЧКИТЕ за да добие НАГРАДА. За
    да победи, карактерот ја враќа наградата назад на домашната база. На карактерот
    не му е дозволено да ги допира пречките. Ако го стори тоа, тоа е "zapped" и почнува
    од ДОМАШНАта БАЗА. За дополнителен кредит, играчот има ограничен временски период
    за да ја заврши играта.
  tutorial_codestersds_longdescription: 'Во оваа заедничка основна усогласена лекција
    ELA, студентите користат програмирање за да раскажат приказна која ги поттикнува
    корисниците за соодветни транзициски зборови. Студентите ќе научат за основната
    синтакса, низи, променливи и кориснички внесувања. Тие ќе ја користат платформата
    и духот за да раскажат приказна и да го водат корисникот преку различни промени
    на сцената. '
  tutorial_knodtext_longdescription: Научете како да направите текст авантура игра
    во Пајтон!
  tutorial_alicegar_longdescription: 'Следете го процесот на производство на анимација
    од пoдготовката на приказната до програмирање со Alice and Garfield. Дозволете
    креативноста и раскажувањето приказна да го водат вашето учење во drag and drop
    кодираната средина. Проектот ќе ве води низ она што е сценариото, преведување
    на сценариото во программизирана скрипта и како да програмирате кратка 3D анимација. '
  tutorial_codesterstransform_longdescription: 'Во оваа активност, учениците го користат
    Пајтон за да вежбаат изведување на трансформации на координатната рамнина! Лекцијата
    вклучува демонстрации, директна настава и предизвици кои бараат од учениците да
    програмираат и идентификуваат разни статички трансформации! '
  tutorial_flexfrog_longdescription: Научете некои веб развој со оваа едукативна игра
    каде што ќе им помогне на Froggy и пријателите го направи тоа на нивните крин
    влошки. До крајот на играта, ќе научите како да користите код за пишување користејќи
    нови CSS својства наречени flexbox. Не е потребно претходно искуство со кодирање!
  tutorial_codemoji_longdescription: Активноста Codemoji е веб базирана активност
    за учениците од 1-во 6-то одделение да ги научат основните концепти за кодирање
    користејќи ги емотиконите. Откако учениците ќе ја завршат активноста што ја научиле
    за основните HTML тагови и концепти. Ова им помага да го направат проектот за
    кодирање каде што студентот гради основна веб-страница во само неколку чекори.
    Откако учениците ќе ја направат активноста Codemoji, учениците си одат со вистински
    вештини за кодирање.
  tutorial_robobii_longdescription: "RoboBlockly е дизајниран за почетници да научат
    кодирање со роботи во Blockly. Активностите за кодирање се само-водени со туториал
    видеа. \nRoboBlockly ги подготвува студентите да бидат подготвени да програмираат
    во C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly е наменета за почетници да учат математика
    со роботи во Blockly. Активностите по математика се само-водени. \nRoboBlockly
    ги подготвува студентите да бидат подготвени да програмираат во C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly е наменета за почетниците да
    учат кодирање и математика со роботи. Активностите се водени од учениците со туториал
    видеа. \nRoboBlockly ги подготвува студентите да бидат подготвени да програмираат
    во C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly е дизајниран за почетници да учат роботика
    со кодирање во Blockly. Активностите за роботика се само-водени со видеа со упатства.
    \nRoboBlockly ги подготвува студентите да бидат подготвени да програмираат во
    C/C ++.\n"
  tutorial_coders_longdescription: "Оваа чекор-по-чекор загатка игра обезбедува лесен
    вовед во бот програмирање. \n\nЦелта е да се победи трка со ѕвезди против другите
    играчи.\n\nИграта е едноставна за почеток и бара само неколку линии код за да
    има брод да се движи наоколу, но постојат скоро бесконечни можности за подобрување
    за да се создадат пософистицирани ботови. "
  tutorial_tynkerhw_longdescription: Научете како да програмирате со Hot Wheels во
    оваа високо-октанска игра со трки! Изберете од широк избор на автомобили, а потоа
    да научат да програма како што се движите низ сложени трка песни. Скокаат над
    пречки, пропадна околу аглите, и да победи на трката. Можете дури и може да се
    програмира свој трката песни и предизвик вашите пријатели да се трка на нив.
  tutorial_tynkermh_longdescription: Чудовиште Висока е домаќин на лов чистач! Решавање
    на кодирање загатки со влечи-и-пушти блокови за да им помогне на Френки, Draculaura,
    Clawdeen, Cleo, и Ghoulia. Се избегнат пречките и да ги најдете сите училиште
    сртот како што потрага низ салите на чудовиштето Висока. Потоа програмирајте го
    сопственото музичко видео за танцување со духовите и споделете го со пријателите.
  tutorial_caphoto_longdescription: Овој предизвикувачки и возбудлив проект ќе ве
    научи како да креирате апликација Photo Booth. Користејќи JavaScript, CSS и HTML
    ќе поврзете копчиња кои ви дозволуваат да користите камера, да испраќате слики
    и да ги прилагодувате вашите фотографии со вметнување налепници и примена на филтри.
  tutorial_mozillahw_longdescription: Учениците ќе го ремиксираат JavaScript кодот
    за да ги променат зборовите на веб-страница, да научат за компонирање за веб,
    кодирање на вредности на JavaScript и ремиксирање на веб-содржини.
  tutorial_ticklep_longdescription: Со Tickle, апликација за кодирање што е лесна
    за корисниците, можете лесно да програмирате Папагал беспилотно летало да плива
    на голем број начини со едноставно влечење и пуштање на блокови за кодирање за
    да креирате команда за тоа да го следи.
  tutorial_bbot_longdescription: "Со овие 3 едночасовни активности за кодирање, не
    ви треба никакво програмско знаење или искуство за да ги научите вашите ученици
    за програмирање! Можете да предавате програмирање на забавен и лесен начин. Оди
    во текот на активностите и да ја преземете нашата лекција материјали вклучувајќи
    презентација слајдови, unplugged материјали, и решенија водичи и ќе најдете се
    подготвени да ги учат својата прва лекција во 20 - 40 минути! \n\nНашите активности
    вклучуваат и офлајн и онлајн вежби за да ги научите вашите ученици (на возраст
    од 7 години и нагоре) за програмирање и фундаментални програмски концепти како
    за петелки и алгоритми. Студентите ќе ги применат своите знаења и вештини во онлајн
    играта Bomberbot, каде што ќе го програмираат својот робот за решавање на загатки
    базирани на логика на најефикасен начин. "
  tutorial_scratchg_longdescription: Децата сакаат да играат игри на нивните телефони
    и на компјутери. Но, како се програмирани? Оваа активност ги запознава учениците
    со програмскиот јазик Scratch и потоа им покажува како да програмираат различни
    стилови на игри. Обезбедена е сета потребна уметност за игрите, а учениците треба
    да разработат како да поврзат сè заедно за да направат функционирачка игра.
  tutorial_sjforest_longdescription: '"Може ли да Направам Spooky Forest?" е средна
    активност наменета за деца во градинка преку второ одделение, кои имаат некое
    претходно искуство со програмирање за да научат и да ги усовршат понапредните
    функции на ScratchJr. Лагер, децата можат да ги искористат вештините што ги научиле
    во вршењето на оваа активност за да креираат свои сопствени уникатни проекти или
    да градат врз она што го креирале во "Може ли да Направам Spooky Forest?" програмата.
    Преку оваа активност и продолженото време со ScratchJr, учениците ќе имаат можност
    креативно да размислуваат, да станат раскажувачи и да ги подобрат вештините по
    математичко размислување и секвенционирање.'
  tutorial_sjgreet_longdescription: "“Може ли да направам моите ликови да се поздравуваат
    едни со други?” е напредна активност наменета за децата во градинка преку второ
    одделение кои имаат претходно искуство со програмирање да совладаат понапредни
    функции на ScratchJR. Подоцна, децата можат да ги користат вештините што ги научиле
    во вршењето на оваа активност за да создадат свои уникатни проекти, или да го
    надградат она што го создале во “Може ли да направам моите ликови да се поздравуваат
    едни со други?” програма. Преку оваа активност и континуираното време во ScratchJR,
    студентите ќе имаат можност да размислуваат креативно, да станат раскажувачи и
    да ги подобрат вештините за математичко расудување и секвенционирање."
  tutorial_sjsunset_longdescription: "“Може ли да направам сонцето да зајде?” е воведна
    активност наменета за децата во градинка преку второ одделение со малку до никакво
    програмерско искуство да ги научат основните карактеристики на ScratchJR и елементарните
    концепти на кодирање. Преку оваа активност и континуираното време со ScratchJR,
    студентите ќе имаат можност да размислуваат креативно, да станат раскажувачи и
    да ги подобрат вештините за математичко расудување и секвенционирање. Подоцна,
    децата можат да ги користат вештините што ги научиле за да создадат свои уникатни
    проекти."
  tutorial_fufafrenz_longdescription: Почетни лекции за секвенца (К-5). Ова е вовед
    во најосновниот програмски концепт, секвенца. Ова е пример за трето одделение,
    имаме планови за лекции за овој концепт скеле за К-5.
  tutorial_bbcgeo_longdescription: Стандарди-базирани лекција план за оценките К-5.
    Земете ги вашите деца во компјутерската лабораторија со работни листови во рака,
    и да се изгради апликации кои вклучуваат геометрија.
  tutorial_chspixel_longdescription: Откако ќе научат за тоа како функционираат графиките,
    учениците ќе создадат свои програми Color by Pixel. Планот за лекции се состои
    од четири дела, секој опфаќа одредена тема. Целата пет-дел Боја по пиксели лекција
    е дизајнирана да работи приближно еден час.
  tutorial_hummingbird_longdescription: Во оваа активност, ќе се создаде свој сопствен
    игра! Ќе користите табла за колибри и сензор за да откриете кога играчот фрла
    топка во кутија. Ќе напишете програма за да го задржите резултатот и да ги вклучите
    светлата кога играчот ќе направи кошница. Тогаш можете да ја прилагодите вашата
    игра за да ја направите уникатна! За оваа активност, можете да користите лаптоп
    или Chromebook; не ви треба претходно искуство со програмирање.
  tutorial_recoloring_longdescription: 'Студентите без претходно искуство со кодирање
    можат да научат како да користат компјутери за да создадат слики и да разберат
    астрономски податоци. Учесниците учат основни кодирање почнувајќи со познати концепти
    како што се форма и боја и дипломираат на астрономски објекти. По скеле сет на
    активности, и работа со податоци од НАСА орбитираат телескопи на извори од експлодирани
    ѕвезди до црни дупки, студентите можат да се доживее реалниот свет примена на
    науката, технологијата и уметноста.        '
  tutorial_bbcchem_longdescription: Стандарди-базирани лекција план за оценките К-5.
    Однесете ги вашите деца во компјутерската лабораторија со работни листови во рака
    и изградете апликации кои вклучуваат хемија.
  tutorial_floalgo_longdescription: Во оваа лекција, студентите ќе истражуваат алгоритми,
    клучен концепт кој им овозможува на компјутерските програмери да ги решат проблемите.
    Тие ќе пишуваат ефикасни, прецизни алгоритми на англиски јазик и псевдокод за
    да ги завршат задачите и да ги решат проблемите. Тие исто така ќе ги оценат конкурентските
    алгоритми врз основа на ефикасност и други фактори.
  tutorial_flocond_longdescription: Ова е план за лекции во кој учениците ги истражуваат
    условните изјави, концепт кој се користи низ јазиците за кодирање. Студентите
    ќе гледаат едукативно хип-хоп видео за условувања и ќе одговараат на прашања за
    дискусија. Потоа, тие ќе практикуваат да утврдат дали условите се вистинити и
    соодветно ќе ги спроведуваат активностите. Конечно, тие ќе напишат свои условни
    изјави и ќе ги оценат изјавите за да го предвидат исходот на програмите.
  tutorial_floloops_longdescription: Ова е план за лекции во кој учениците ги истражуваат
    петелките, концепт кој се користи низ програмските јазици кој им овозможува на
    програмерите лесно да го повторат кодот. Студентите ќе гледаат едукативно хип-хоп
    видео за петелките и ќе одговараат на прашања за дискусија за нивната употреба
    во програмирањето. Тие потоа ќе вежбаат клучен речник и ќе завршат секвенца на
    активност во која пишуваат петелки и ќе ги интерпретираат дадените петелки за
    да ги генерираат своите излези.
  tutorial_pgts_longdescription: Оваа “unplugged” активност им помага на учениците
    да научат како функционира моделирањето и симулацијата со тоа што група ученици
    играат различни верзии на играта Rock/Paper/Scissors, и да ги видат резултатите
    како различни експерименти за моделирање.
  tutorial_ozo_longdescription: "Ова упатство предводено од наставници ги запознава
    учениците со концептот на кодирање со помош на Ozobot, мал програмабилен робот.
    Студентите ќе учат како да кодираат играјќи Ozobot игри, наречени Shape Tracer
    Games. Тие сè уште можат да ја играат симулираната верзија на игрите дури и ако
    немаат Ozobot Bit или Evo robot.Игрите на Ozobot ќе ги учат учениците како да
    кодираат со OzoBlockly, визуелен програмски јазик базиран на Blockly. \n\nИгрите
    се проследени со проектна идеја која може да се направи и надвор од Hour of Code.Проектот
    ги предизвикува учениците да преземат сè што научиле и да дизајнираат и програмираат
    акциона сцена за Ozobot.\n\nНе е потребно програмско искуство или познавање на
    Ozobot за ова упатство. Сепак, дури и студентите со некое програмско искуство
    ќе бидат ангажирани од игрите Ozobot. Упатството е наменето за оценки 1-12 и може
    да се прилагоди за способностите на вашите ученици."
  tutorial_bbcla_longdescription: Стандарди-базирани лекција план за оценките К-5.
    Однесете ги вашите деца во компјутерската лабораторија со работни листови во рака
    и изградете апликации кои вклучуваат јазични уметности.
  tutorial_bbcsci_longdescription: Стандарди-базирани лекција план за оценките К-5.
    Земете ги вашите деца во компјутерската лабораторија со работни листови во рака,
    и да се изгради апликации кои вклучуваат општа наука.
  tutorial_tlctour_longdescription: Оваа активност е пример за создавање на алгоритам
    кој е едноставен редослед на инструкции да се направи во ред. Тоа покажува дека
    ако имаме запишано решение за проблемот во форма на алгоритам тогаш ние сме во
    можност да правиме тури во иднина само со следење на чекорите, без да мораме повторно
    да го работиме од нула. Исто така ако го запишеме алгоритмот можеме да провериме
    дека дефинитивно функционира следејќи го чекор по чекор на хартија. Оваа активност
    води кон активност на Витезот турнеја.
  tutorial_codesterstj_longdescription: 'Во овој мулти-лекциски проект учениците учат
    за дигитално државјанство и следат модел на размислување за дизајн за да решат
    проблем што го избираат! Студентите ќе креираат игра наменета да ги научи корисниците
    лекција за одговорно дигитално државјанство. Сите ресурси се наоѓаат во платформа. '
  tutorial_tlclocked_longdescription: Оваа активност има за цел да воведе пресметковно
    размислување базирано решавање на проблеми, што доведува до разбирање за тоа што
    е алгоритам, што е линеарно пребарување и како алгоритмите можат да се споредат
    врз основа на ефикасноста. Таа, исто така илустрира како пресметковни размислување
    е за повеќе од само создавање на компјутерски базирани решенија. Компјутери е
    за решавање на проблемите за луѓето.
  tutorial_baubles_longdescription: Студентите учат за претставување и чување на букви
    во бинарни, како функции на вклучување и исклучување. На крајот, класата добива
    да се кодираат нивните сопствени иницијали да се земе дома со нив.
  tutorial_bbcart_longdescription: Стандарди-базирани лекција план за оценките К-5.
    Однесете ги вашите деца во компјутерската лабораторија со работни листови во рака
    и изградете апликации кои вклучуваат визуелни уметности.
  tutorial_tlcknight_longdescription: Оваа активност вклучува обид да се реши загатка
    користејќи две различни претстави. За да започнете со тоа е прилично тешко, но
    кога застапеноста на одборот и потезите се менува станува навистина лесно. Креирајте
    графикони за да го претставите проблемот. Погледнете ја моќта на користење на
    апстракција и како изборот на претставување може да направи проблем многу полесен.
    Оваа активност следи од активноста Туристички водич.
  tutorial_fufafit_longdescription: Студентите ќе научат напредни програмски концепти
    (функции) преку лекција и кинестетичка активност. Студентите ќе се применуваат
    знаењето на функции на екранот да се кандидира на програмата. Оваа лекција е за
    учениците и наставниците кои имаат одредено искуство со секвенца, услови, петелки
    или други основни програмски концепти.
  tutorial_ozodance_longdescription: |-
    Ова упатство предводено од наставници ги запознава учениците со концептот на кодирање со помош на Ozobot, мал програмабилен робот. Студентите ќе учат како да кодираат преку создавање и програмирање на танцова рутина за Ozobot! Тие ќе го користат OzoBlockly, визуелен програмски јазик базиран на Blockly, за да го програмираат танцот и потоа да се забавуваат види нивната кореографија оживее кога Ozobot го изведува нивниот танц.

    Не е потребно програмско искуство или познавање на Ozobot за ова упатство. Сепак, дури и студентите со некое програмско искуство ќе бидат ангажирани од игрите Ozobot. Упатството е наменето за оценки 1-12 и може да се прилагоди на способностите на вашите ученици.
  tutorial_codingrobotics_longdescription: Студентите ќе се запознаат со основните
    програмски концепти и ќе ги применат новите знаења за роботиката. Работејќи и
    со Kodable и Wonder Workshop, учениците ќе користат знаење за програмирање за
    да командуваат со “Dash” роботот во апликацијата Path.
  tutorial_box_longdescription: Земете едно патување на Box Island и помогне Хиро
    соберат сите часовници расфрлани во пустината! Во ова упатство ќе ги научите основите
    на алгоритми, секвенци, петелки и условувања!
  tutorial_hopgame_longdescription: "Чувајте ја забавата! Користете го овој водич
    базиран на проекти за да ја олесните работилницата за дизајн на игри, хакатон
    или серија во класа. Направете крст на патот, геометрија скокач, квиз Создателот,
    паѓа птица, метрото скејтери, и избега од собата. Секоја вклучува прашања за дискусија,
    диференцијација и видео туториал. \n\nСтудентите можат да ги изградат вашите инструкции
    за да ги прилагодат своите игри. Не е потребно претходно искуство."
  tutorial_icontrol_longdescription: |-
    Овој наставник олеснет час, прилагоден за Часот на законик, им овозможува на учениците можност да го истражуваат физичкото програмирање преку роботиката - Sphero.

    Користејќи програмска околина за влечење и пуштање и програмабилна роботска сфера, учениците ќе научат дека физичките системи можат да бидат програмирани и контролирани.
  tutorial_cocomteach_longdescription: Ги воведе студентите вашиот Пајтон или JavaScript
    во слободни, еден час Вовед CodeCombat за компјутерски науки курс. Имаме посветен
    на план лекција за да помогне да се објасни концепти за вашите студенти, вклучувајќи
    ги и основните синтакса, жици, аргументи, јамки, променливи, и x- и y-координатите,
    со користење на дијамант спакувани зандана лавиринти и херој-vs-ogre битки.
  tutorial_bbcmathii_longdescription: Стандарди-базирани план лекција за оценки К-2.
    Земете ги вашите деца во компјутерската лабораторија со работни листови во рака,
    и да се изгради апликации кои вклучуваат аритметика, визуелизација на броеви,
    и геометриски форми.
  tutorial_bbcphys_longdescription: Стандарди-базирани лекција план за оценките К-5.
    Однесете ги вашите деца во компјутерската лабораторија со работни листови во рака
    и изградете апликации кои вклучуваат физика.
  tutorial_bitsbox_longdescription: 'Следете ги инструкциите за код пет забавни мини-апликации
    користејќи вистински, внесен Javascript. Од разнесување пита во “Борба со храна”
    до испирање тетратка по црна дупка во “Толку долго, домашна работа!” , секоја
    апликација е дизајнирана да ги воодушеви децата додека илустрира променливи, методи
    и многу повеќе. Овие апликации се исто така целосно отворени; децата можат да
    ги користат како почетна точка за нивните сопствени креации на апликации. Почетници
    добредојде!

    '
  tutorial_tlcemo_longdescription: Студентите создаваат и програмираат 2Д робот направен
    од картичка за да покажат различни емоции. Тие создаваат табела која може да се
    користи за превод на емоции (команди на високо ниво) во машински инструкции на
    ниско ниво.
  tutorial_crd_longdescription: Дознајте за алгоритми и условни изјави во оваа “unplugged”
    активност користејќи шпил картички. Учениците ја прават оваа активност во тимови,
    и имаат потреба од еден шпил карти по тим.
  tutorial_bbcbio_longdescription: Стандарди-базирани лекција план за оценките К-5.
    Земете ги вашите деца во компјутерска лабораторија со работни листови во рака,
    и да научат за раст, разновидност видови, и опрашување.
  tutorial_ticklebb8_longdescription: Со Tickle, лесна пријателска апликација за кодирање,
    вие можете лесно да ја програмирате BB-8 да се движи на повеќе начини со едноставно
    влечење и намалување на кодирачките блокови за да креирате команда за тоа да се
    следи.
  tutorial_grok_longdescription: 'Користете блокови за влечење и пуштање или јазикот
    базиран на текст Пајтон за да цртате знамиња од целиот свет, да создадете фантастични
    снегулки или да изградите chatbot наречен “Елиза”. '
  tutorial_ijournalist_longdescription: "Овој наставник олеснета лекција учи компјутерски
    науки и јазични уметности. Учениците почнуваат да развиваат новинарски стил кој
    го разгледува интересот на читателот и презентирање на информации за онлајн новинска
    приказна. Учениците користат основни HTML и CSS за да создадат и презентираат
    онлајн новинска приказна за измислен грабеж на училиште.\n\nТаа поставува компјутерски
    науки во рамките на значаен контекст овозможувајќи им на децата да се разбере
    вредноста на компјутерски науки во други предметни области. \n\n"
  tutorial_bbcmusic_longdescription: Стандарди-базирани лекција план за оценките К-5.
    Земете ги вашите деца во компјутерската лабораторија со работни листови во рака,
    и да се изгради апликации кои вклучуваат музика.
  tutorial_secretcodes_longdescription: Научете повеќе за улогата на компјутерите
    која игра за да го спаси светот.
  tutorial_tlchex_longdescription: Вие правите црвен и жолт хексахекса егзагон со
    преклопување и лепење на разнобојна хартиена лента на посебен начин. Откако ќе
    ве натера да почнете да го истражувате. Додека го преклопувате и расплетувате,
    магично откривате нови страни додека ексагонот ја менува бојата.
  tutorial_tickles_longdescription: Здружете се со вашиот Sphero за добар потег! Движете
    се, вртете се и дајте му неколку кругови на добри вртења. Едноставно ставете некои
    код блокови заедно на апликацијата Tickle за да го стартувате вашиот Sphero како
    што сакате.
  tutorial_ozogame_longdescription: "Ова упатство предводено од наставници ги запознава
    учениците со концептот на кодирање со помош на Ozobot, мал програмабилен робот.
    Студентите ќе учат како да кодираат играјќи Ozobot игри, наречени Shape Tracer
    Games. Тие сè уште можат да ја играат симулираната верзија на игрите дури и ако
    немаат Ozobot Bit или Evo robot.Игрите на Ozobot ќе ги учат учениците како да
    кодираат со OzoBlockly, визуелен програмски јазик базиран на Blockly. \n\nОткако
    учениците ќе ги решат сите десет нивоа на Игрите за следење на обликот, тие се
    соочени со предизвикот да преземат сè што научиле и да дизајнираат и програмираат
    свое ниво на игра 11.\n\nНе е потребно програмско искуство или познавање на Ozobot
    за ова упатство. Сепак, дури и студентите со некое програмско искуство ќе бидат
    ангажирани од игрите Ozobot. Упатството е наменето за оценки 2-12 и може да се
    прилагоди на способностите на вашите ученици."
  tutorial_vidcodeio_longdescription: Во оваа вежба, ќе прошетате со вашите ученици
    како ова се однесува на она што тие веќе го знаат за математиката со решавање
    на математичка равенка со програмирање.
  tutorial_tlcbrain_longdescription: Оваа активност истражува како компјутерското
    моделирање (клучен дел од пресметковното размислување) може да се искористи за
    да помогне во разбирањето на биолошките системи - тука невроните. Гледаме како
    начинот на кој функционираат нашите мозоци исто така бил инспирација за нов начин
    за програмирање на компјутерите и така им даваме интелигентни способности.
  tutorial_hopquiz_longdescription: 'Овој план за лекции е дефиниција што можете да
    ја прилагодите и користите во која било предмет - наука, јазични уметности, светски
    јазици или историја. Вклучува чекор-по-чекор инструкции и објаснувања кои можете
    да ги користите за да им помогнете на вашите ученици да кодираат квизови со повеќекратен
    избор. Во текот на процесот, тие ќе се практикуваат и да се истражуваат основни
    кодирање концепти како секвенца, петелки, променливи, и conditionals. '
  tutorial_unfortunate_longdescription: Сите реагираме на настани кои се случуваат
    околу нас, било да е тоа навивање кога училишниот тим ќе победи, плачење на тажен
    филм или танцување кога слушаме музика. Во оваа лекција, студентите ќе научат
    како да ги учат Dash и Dot за да одговорат на настаните што се случуваат околу
    нив!
  tutorial_cha_longdescription: Историјата на компјутерите е фасцинантна. Ова е вашата
    шанса да дознаете повеќе.
  tutorial_elaseq_longdescription: Студентите ќе го испитаат концептот на секвенца
    во контекст на читање и пишување. Преку одделение ниво усогласени ЕЛА лекции,
    студентите ќе ги применат своите знаења на секвенца за понатамошно нивното разбирање
    на улогата секвенца игра во програмирање.
  tutorial_bbcmathi_longdescription: План за лекција заснован на стандарди за 3-5
    степени. Однесете ги вашите деца во компјутерската лабораторија со работни листови
    во рака и изградете апликации кои вклучуваат фракции, променливи и формули.
  tutorial_tlcpixel_longdescription: Пиксел загатките ги претвораат начините на кои
    сликите се претставени како серија броеви кои претставуваат пиксели во загатки.
    Тие доаѓаат во различни форми од едноставна варијанта на боја-по-броеви до посложени
    загатки врз основа на компресија каде што сликите се претставени со помалку броеви,
    па заземаат помалку складирање - но дали можете да ги вратите! Секоја претстава
    има потреба од свој алгоритам кој треба да го следи за да ја добие сликата назад.
  tutorial_introrobo_longdescription: 'Во оваа лекција, учениците ќе се запознаат
    со Dash и Dot додека се запознаваат со идеите за роботика и програмирање. Студентите
    ќе стекнат разбирање за тоа што е робот, како го чувствуваат светот околу нив
    и како програмите можат да ги контролираат роботите. '
  tutorial_tlcinvis_longdescription: Ова воведува што е алгоритам и што е компјутерска
    програма. Исто така, може да се користи за истражување на човечката компјутерска
    интеракција и важноста на повратните информации и градење на правилен ментален
    модел.
  tutorial_tlcjflap_longdescription: Машина за конечна состојба е многу корисни алатки
    во алатникот за пресметковно размислување. Тие се важен начин за опишување на
    она што компјутерските системи го прават и за симулирање на работите во реалниот
    свет. JFLAP е лесна за употреба и бесплатна алатка за создавање машини со конечна
    состојба. Оваа активност вклучува создавање на едноставен конечни државата машина
    и симулирање на тоа, а потоа се случува да се создаде повеќе комплексни конечна
    држава машини кои претставуваат загатки, gadgets, веб страници и игри.
  tutorial_procolor_longdescription: |-
    Ова упатство предводено од наставници ги запознава вашите ученици во програмирање и пресметковно размислување и исто така објаснува каков вид на робот е Озобот. Оваа активност е “unplugged”, што значи дека кодирањето не се прави на компјутер или таблет, туку на парче хартија со маркери. Студентите ќе бидат давање команди на Ozobot користење OzoCodes, кои се специјални боја секвенци. Откако ќе научат за тоа како да го програмираат Озобот со маркери и хартија, учениците се соочени со предизвикот да решат лавиринт и да му помогнат на Озобот да го најде патот до училиште.

    Не е потребно програмско искуство или познавање на Ozobot за ова упатство. Сепак, дури и студентите со некое програмско искуство ќе бидат ангажирани со програмирање на Ozobot. Упатството е наменето за оценките К-12 и може да се прилагоди на способностите на вашите ученици.
  tutorial_spiralsfinch_longdescription: 'Финч е мал робот дизајниран да ги инспирира
    и воодушеви учениците кои учат компјутерски науки обезбедувајќи им опиплива и
    физичка претстава за нивниот код. Во оваа активност, ќе научите да пишувате програми
    кои го прават Финч да се движи и да се сврти. Потоа ќе користите променлива за
    да го програмирате роботот да се движи во спирална шема. За оваа активност, можете
    да го програмирате Финч или со гребење или Snap! користејќи лаптопи или Chromebook.
    Не ви треба претходно искуство со програмирање. '
  tutorial_ozoi_longdescription: |-
    Овој туторијал ги запознава студентите со програмирање и пресметковно размислување и исто така објаснува каков вид на робот е Ozobot. Оваа активност е “unplugged”, што значи дека кодирањето не се прави на компјутер или таблет, туку на парче хартија со маркери. Студентите ќе учат за тоа како работи роботот, а потоа ќе му даваат команди на Ozobot користејќи OzoCodes, кои се специјални секвенци на бои. Откако ќе научат за тоа како да програмираат Ozobot со маркери и хартија, учениците се соочени со предизвикот да решат лавиринт и да му помогнат на Ozobot да го најде патот до продавницата.

    Не е потребно програмско искуство или познавање на Ozobot за ова упатство. Сепак, дури и студентите со некое програмско искуство ќе бидат ангажирани со програмирање на Ozobot. Упатството е наменето за оценките К-12 и може да се прилагоди на способностите на вашите ученици.
  tutorial_ticklel_longdescription: Brick by brick, изградете ја вашата најубава LEGO
    имагинација. Со ставање на некои кодови заедно на апликацијата Tickle, можете
    да направите вашиот LEGO WeDo да направи некои неверојатни работи.
  tutorial_spiralsdash_longdescription: Запознајте се со основите на користење на
    променливи во програма додека користите робот за да создадете уметност! Користете
    променливи во Blockly за динамички контрола на брзините на тркалата на цртичка
    робот. По завршувањето на лекцијата, ќе разберете како да доделите променлива,
    да пристапите до променлива и динамички да менувате променлива користејќи јамка.
    Со промена на вредноста на променлива со текот на времето, можете да направите
    цртичка подготви спектакуларен спирала!
  tutorial_ghdebug_longdescription: Помогнете им на студентите да научат за Grace
    Hoppe и зошто оваа недела е CS EdWeek.
  tutorial_tlckk_longdescription: Крис-Крос загатки комбинираат љубов на зборови со
    љубов кон логиката. Со оглед на листа на зборови со различни должини, мора да
    ги соберете сите во мрежата.
  tutorial_firstcomp_longdescription: Неколку работи се толку возбудливи како компјутерите.
    И сега ќе добиете за да се дизајнира свој еден - овој пат надвор од хартија. Запознајте
    се со процесорот, RAM меморијата и ROM-от, масовно складирање и графичкиот процесор.
    Нацртајте ја вашата прва апликација. Земете ја вашата ножици, пенкала и хартии
    надвор!
  tutorial_mazefinch_longdescription: 'Во оваа активност, ќе користите многу едноставен
    програмски јазик за да го направите роботот Финч да се движи и да се сврти. Тогаш
    ќе пишувате програми за да му помогнете на робот да заврши лавиринт! Не ви треба
    никакво претходно програмирање искуство, и можете да користите лаптоп или Chromebook. '
  tutorial_tlccc_longdescription: Податоците на компјутерите се чуваат како долги
    секвенци на знаци - во крајна линија како бинарни 1s и 0s. Идејата со компресија
    е дека ние користиме алгоритам за да го смениме начинот на кој информациите се
    претставени така што се потребни помалку знаци за складирање на потполно истите
    информации.
  tutorial_tlcdoodle_longdescription: 'Сценографијата во филмовите е често компјутерски
    генерирана. Некогаш сте се запрашале како го прават тоа? Следниот пат кога ќе
    се најдете цртање doodles, нацртајте алгоритамски лавра и истражуваат алгоритми
    за цртање на природата. Алгоритмите се рекурзивни: тоа е тие опишуваат еден чекор
    и потоа ви кажуваат само да го нацртате следниот чекор на ист начин, следејќи
    го алгоритмот од самиот почеток.'
  tutorial_tlcpunch_longdescription: Демонстрирајте колку раните компјутери можеа
    да најдат податоци зачувани на картички за удар и да покажат дека тоа е истиот
    алгоритам како магичниот трик во активноста “Сон на австралискиот магионичар”.
    Таа има за цел да покаже на визуелен начин како функционира алгоритам за пребарување.
    Притоа демонстрирате практична употреба на бинарни броеви, алгоритам за подели
    и освојување за пребарување и истражување на пресметковното размислување трик
    на преведување решенија помеѓу проблематичните области.
  tutorial_finchfract_longdescription: Оваа активност користи рекурзија за исцртување
    на фракталите на Кох со роботот Финч. Претпоставува дека учениците биле запознаени
    со идејата за рекурзија, но завршувањето на оваа активност ќе им помогне да развијат
    подлабоко разбирање на овој концепт преку физичка претстава за рекурзија. Оваа
    активност е соодветна за студентите кои земаат воведни или напредни курсеви за
    компјутерски науки кои користат Python или Java.
  tutorial_tlcmind_longdescription: Ова воведува употреба на логичко расудување преку
    употреба на алгебра за да докаже дека алгоритам секогаш функционира. Тоа покажува
    како апстракцијата и логичкото расудување може да се користат за да се оценат
    алгоритмите.
  tutorial_tlctelebot_longdescription: Овој трик илустрира како очигледно едноставни
    работи може да биде премногу сложени за нашите мозоци да се земе во. Важен принцип
    на дизајнирање е дека интерфејсите треба да бидат јасни и едноставни, а не преполни.
    Исто така, ги илустрира аспектите на пресметковното размислување како што се поедноставување
    на проблемот и важноста на разбирањето на луѓето.
  tutorial_tlcaus_longdescription: Оваа активност воведува низа компјутерски концепти
    на незаборавен начин. Воведува магичен трик и покажуваат како апстракцијата, логичкото
    расудување и пресметковното моделирање може да се користат за проверка на алгоритмот
    работи. Во комбинација со активноста 'Punch card searching' воведува алгоритам
    за поделба и освојување што го користат раните компјутери.
  tutorial_tlcmicro_longdescription: Ова видео може да се користи како општ вовед
    во човечкиот компјутер интеракција (HCI) и особено зошто толку многу gadgets areharder
    да се користи отколку што е потребно. Дизајнот прави разлика и важно е интерфејсите
    да се оценуваат за да се провери дека се лесни за употреба.
  tutorial_imathematician_longdescription: "Оваа активност предводена од наставникот
    дава можност учениците да користат крос курикуларен пристап кон компјутерските
    науки и математиката.  \n\nУчениците ќе креираат компјутерска програма за решавање
    на варијација на познат проблем во гранка на Математика (Теорија на игри), наречена
    Дилемата на затвореникот.\n"
  tutorial_tlcmagic_longdescription: 'Во истражувањето како функционира магијата,
    учат за пресметковно размислување: особено важноста на евалуацијата до алгоритамско
    размислување. Вие ги истражувате и тестирањето и анализата на опасностите. Магичниот
    трик покажува како компјутерските научници, инженери (и магионичари) мораат темелно
    да ги проверат своите алгоритми. Тие мора внимателно да размислат за тоа како
    работите би можеле да тргнат наопаку, како и проверка тие ќе одат во право.'
  tutorial_scratchmus_longdescription: Со нула, можете да креирате свој интерактивни
    игри, приказни, анимации -- и да ги споделите со вашите пријатели. За да започнете,
    направете интерактивен музички проект. Картички за активност и водич за работилница
    се исто така достапни бесплатно на scratch.mit.edu
  tutorial_scratchanim_longdescription: Со нула, можете да креирате свој интерактивни
    игри, приказни, анимации -- и да ги споделите со вашите пријатели. За да започнете,
    анимирајте ги буквите од вашето име, иницијали или омилен збор. Картички за активност
    и водич за работилници се исто така достапни бесплатно на scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Со нула, можете да креирате свој интерактивни
    игри, приказни, анимации -- и да ги споделите со вашите пријатели. За да започнете,
    научете како да направите свој летачки карактер. Картички за активност и водич
    за работилници се исто така достапни бесплатно на scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Направете свој врвот надолу аркадни стрелач
    игра. Започнете со програмирање на риба да се движат нагоре и надолу кога ќе се
    притисне на копчињата со стрелки, а потоа код на ајкули да пливаат низ екранот.
    Ќе ја персонализирате играта со додавање на сопствени средства за херојот, негативецот
    и позадината. Вашата игра може да се постави на плажа, во шумата, или дури и во
    вселената!
  tutorial_grokffpython_longdescription: 'Оваа активност е дизајнирана да ви го даде
    вашето прво искуство програмирање, и е специјално дизајнирана за Hour of Code.
    Користете го програмскиот јазик Python и упатувајте желка да нацрта фантастични
    снегулки со код! '
  tutorial_grokffblock_longdescription: Оваа активност е дизајнирана да ви го даде
    вашето прво искуство програмирање, и е специјално дизајнирана за Hour of Code.
    Изградете програми користејќи пријателски блокови и упатувајте желка да привлече
    фантастични снегулки со код!
  tutorial_grokeliza_longdescription: Оваа активност е дизајнирана да ви го даде вашето
    прво искуство програмирање, и е специјално дизајнирана за Hour of Code. Користете
    го програмскиот јазик Python за да изградите пријателски chatbot наречен “Елиза”.
  tutorial_tynkercan_longdescription: Направете страшна игра со топови со 2 играчи
    и предизвикајте ги вашите пријатели да си играат со вас! Ќе почнете со делумно
    програмирана верзија на играта, така што треба да го програмирате левиот топ.
    Откако ќе го добиете двете топови отпуштање, ќе се постави платформи и други предмети
    да затропа над. Направете го тоа свој со додавање на дополнителни функции и прилагодување
    на темата!
  tutorial_grokflags_longdescription: Оваа активност е дизајнирана да ви го даде вашето
    прво искуство програмирање, и е специјално дизајнирана за Hour of Code. Користете
    го програмскиот јазик Пајтон и неговиот модул за желка за да нацртате знамиња
    од целиот свет!
  tutorial_robomind_longdescription: 'Студентите ги учат основите на програмирањето
    преку контролирање на сопствениот виртуелен робот. Онлајн курсот е целосно автономен
    со кратки презентации, филмови, квизови и автоматски водичи/совети за помош со
    вежбите за програмирање. '
  tutorial_adventureq_longdescription: 'Авантура со П е план за лекции за наставниците
    (или било кој) да го користат за да воведат програмска логика во групна поставка.
    Активноста се состои од различни потраги за деца да се заврши. Децата ги учат
    основните команди преку помагање на П на вонземјанин во неговата шума авантура. '
  tutorial_khan-es_longdescription: Запознајте се со основите на JavaScript програмирање
    додека креирате забавни цртежи со вашиот код. Направете го тоа самостојно или
    со вашата класа!
  tutorial_kpt_longdescription: Запознајте се со основите на JavaScript програмирање
    додека креирате забавни цртежи со вашиот код. Направете го тоа самостојно или
    со вашата класа!
  tutorial_kpl_longdescription: Запознајте се со основите на JavaScript програмирање
    додека креирате забавни цртежи со вашиот код. Направете го тоа самостојно или
    со вашата класа!
  tutorial_khe_longdescription: Запознајте се со основите на JavaScript програмирање
    додека креирате забавни цртежи со вашиот код. Направете го тоа самостојно или
    со вашата класа!
  tutorial_kfr_longdescription: Запознајте се со основите на JavaScript програмирање
    додека креирате забавни цртежи со вашиот код. Направете го тоа самостојно или
    со вашата класа!
  tutorial_app-inventor_longdescription: Забавни, брзи видео упатства ве шетаат низ
    градење на три едноставни апликации за вашиот Андроид телефон или таблет. Дизајниран
    за почетници и експерти слично, овој час код ќе ве подготви да започнете да градите
    свои апликации пред да го знаете тоа. Замислете споделување на вашите сопствени
    креации стан со вашите пријатели! Овие активности се погодни за поединци и за
    наставници кои водат настава.
  tutorial_blockly_longdescription: Доби компјутери со бавен (или непостоечки) интернет
    пристап? Преземете ја офлајн верзијата на Blockly Games - една 3MB ZIP датотека
    може да се вчита на било кој компјутер или да се користи надвор од мемориско стапче.
  tutorial_tynker_longdescription: Играјте забавни игри за кодирање за да научите
    да кодирате. Користете програмирање за да се заврши spooktacular чудовиштето Висока
    чистач лов, програма на Hot Wheels автомобил, планираат својата стратегија војна
    против инвазијата гоблини, па дури и битка чудовишта. Научете ги клучните концепти
    за програмирање и вештини за пресметковно размислување додека играте. Потоа изградете
    свои игри и споделете ги со пријателите!
  tutorial_baypt_longdescription: Код Бејмакс
  tutorial_code-combat_longdescription: Совладајте го ogres за да ги научите Python
    или JavaScript во оваа епска програмска игра!
  tutorial_mky_longdescription: Научете и предавајте кодирање во CoffeeScript, програмски
    јазик во реалниот свет. CodeMonKey е забавна, наградувана игра, погодна за секого,
    со или без никакво искуство со кодирање. Адаптивната платформа на CodeMonKey ќе
    ви ги даде сите упатства и совети што ви се потребни, и ќе ве награди ѕвезди резултати.
    Напиши код. Фати банани. Спаси го светот.
  tutorial_pirates_longdescription: 'Капетанот Hack е пиратски во потрага по богатство.
    Тој, исто така, пишува богатство мапи, и пишување на оние како пишување код. Тој
    (играчот) користи “пиратски код” за ова. Тоа е програмски јазик базиран на симболи,
    кој се користи за упатства, па дури и однесувања на АИ. движења, петелки, GO-TO
    е, точни/лажни изјави се сите основни делови на играта. Играчите се водени преку
    упатство и презентирани за позитивноста, чекор по чекор. Не постојат точни решение
    за нивоата на туториал, така што корисникот може да избере какво решение им се
    допаѓа. '
  tutorial_csfirst_longdescription: Креирај приказна за два лика на море. Анимирајте
    ја водата и прилагодете ја сценографијата за да додадете свој талент. Користете
    код за да ја раскажете приказната што сакате да ја раскажете!
  tutorial_loopedy_longdescription: Целта на добар програмер е да напише програма
    која е кратка, јасна и што е можно поефективна. Во оваа лекција, студентите ќе
    научат како да пишуваат програми со користење на јамки.
  tutorial_dsw_longdescription: Научете како да програмирате дроиди и создадете своја
    сопствена Star Wars игра во галаксијата далеку, далеку.
  tutorial_dswb_longdescription: Научете како да програмирате дроиди и создадете своја
    сопствена Star Wars игра во галаксијата далеку, далеку.
  tutorial_ssw_longdescription: Научете како да програмирате дроиди и создадете своја
    сопствена Star Wars игра во галаксијата далеку, далеку.
  tutorial_sswb_longdescription: Научете како да програмирате дроиди и создадете своја
    сопствена Star Wars игра во галаксијата далеку, далеку.
  tutorial_kodable-unplugged_longdescription: 'Дизајниран за употреба со обична хартија,
    fuzzFamily Frenzy е вовед во програмската логика за децаод 5 и повеќе год. Наставничката
    треба да ја објасни играта, потоа студентите програмираат партнер за да го завршат
    едноставниот курс на препреки. '
  tutorial_scratch_longdescription: Со Scratch, можете да креирате ваши сопствени
    интерактивни игри, приказни, анимации - и да ги споделите со вашите пријатели.
    За да започнете, анимирајте го вашето име, креирајте сцена за танц или направете
    игра за криенка, во која се наоѓаат "We Bare Bears" од Cartoon Network!
  tutorial_bayes_longdescription: Гранд херои
  tutorial_gumball_longdescription: Креирајте приказна или направете игра со Play
    Lab! Направете Gumball, ликовите да се движат, да прават звуци, поени, па дури
    и да фрлаат банани!
  tutorial_hrm_longdescription: |-
    Human Resource Machine е игра со загатка. Во секое ниво, вашиот шеф ви дава работа. Автоматизирајте го со програмирање на вашиот мал канцеларија работник! ко успеете, ќе бидете промовирани до следното ниво за уште една година работа во огромната деловна зграда. Честитки!

    Не грижете се ако никогаш порано не сте програмирале - програмирањето е само решавање на загатките. Ако ги одземете сите 1ци и 0ли и застрашувачките загради, програмирањето е всушност едноставно, логично, убаво и нешто што секој може да го разбере и со него да се забавува!
  tutorial_ice-age_longdescription: Креирајте приказна или направете игра со Play
    Lab! Направете Ice Age, ликовите да се движат, да прават звуци, поени, па дури
    и да фрлаат снегулки!
  tutorial_koapp_longdescription: Kodable е само-водена iPad игра која ги воведува
    децата 5+ во програмските основи. Имањето наставник или родител во близина е оптимално,
    но не е неопходно.
  tutorial_lightbot-intl_longdescription: Научете ги основните програмски логики,
    почнувајќи од супер-базично програмирање, на возраст од 4+, на iOS или Android
    (или Веб-прелистувач). Научете како да ги следите командите, да ги идентификувате
    обрасците, да користите процедури и да ги искористите јамките!
  tutorial_rmc_longdescription: Користете блокови од кодот за да ги земете Alex or
    Steve на авантура низ овој Minecraft свет.
  tutorial_smc_longdescription: Користете блокови од кодот за да ги земете Alex or
    Steve на авантура низ овој Minecraft свет.
  tutorial_minecraft-2016_longdescription: Изградете Minecraft игра. Креирајте ваши
    сопствени верзии на кокошка, овци, полжави, зомби и повеќе.
  tutorial_thinkersmith-es_longdescription: Медиант на употреба на “Вокабуларио робот”
    предодредено, Лос естудианти дескубрира n како водич на модо тал де llevar a cabo
    tareas espec&aacute;измислен грев на ова дискутидас претходно.&iacute;Есте сегменто
    енсе&ntilde;а лос естудијантес ла конекси&oacute;n entre s&iacute;mbolos y acciones
    како como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Hour of Code туторијал со Pixie
  tutorial_play_longdescription: Креирајте приказна или направете игра со Play Lab!
    Направете животни, пирати, зомби, нинџи и многу други карактери да се движат,
    да прават звуци, да резултираат со поени, па дури и да фрлаат топки!
  tutorial_robomind-nl_longdescription: 'Студентите ги учат основите на програмирањето
    преку контролирање на сопствениот виртуелен робот. Онлајн курсот е целосно автономен
    со кратки презентации, филмови, квизови и автоматски водичи/совети за помош со
    вежбите за програмирање. '
  tutorial_spheroi_longdescription: |
    Секој започнува некаде. Добредојдовте во вашата прва активност на Lightning Lab!

    Следете ги чекорите за да добиете брз видео преглед на апликацијата, научете како да креирате програми користејќи интерфејс базиран на блок и да стекнете разбирање на јамките. После тоа, тестирајте ги своите вештини и љубопитност со играње игра со вашиот робот и апликацијата.
  tutorial_spherol_longdescription: Нурнете во моќта на светлата во оваа активност.
    Вие ќе откриете различни методи за контрола на светлата на Sphero, а потоа ќе
    изградите програми за да ги ставите светлата на работа. Вие ќе креирате програма
    со која ќе ја овластите роботиката Jack-o'-Lantern, ќе го претворите Sphero во
    сензор-базиран на вртење на врвот, а исто така ќе добиете креативност со светла
    уметност за долга експозиција.
  tutorial_spherov_longdescription: Време е за уште една класична игра, поддржана
    од Sphero. Научете како да ги користите променливите, јамката до, и случајноста
    во рамките на границите за да го донесат Hot Potato во живот. Кога ќе завршите
    се, фатите некои пријатели и почнете да фрлате. Не се фаќајте со Sphero кога ќе
    истече времето!
  tutorial_swb_longdescription: Научете како да програмирате дроиди и создадете своја
    сопствена Star Wars игра во галаксијата далеку, далеку.
  tutorial_build-a-galaxy_longdescription: Научете како да програмирате дроиди и создадете
    своја сопствена Star Wars игра во галаксијата далеку, далеку.
  tutorial_alicesims_longdescription: 'Следете го процесот на производство на анимација
    од пoдготовката на приказната до програмирање со Alice and The Sims. Дозволете
    креативноста и раскажувањето приказна да го водат вашето учење во drag and drop
    кодираната средина. Проектот ќе ве води низ она што е сценариото, преведување
    на сценариото во программизирана скрипта и како да програмирате кратка 3D анимација. '
  tutorial_tchr_longdescription: Сега, кога десетици илјади едукатори го пробаа Hour
    of Code, многу училници се подготвени за покреативност, помалку активности со
    една големина што одговара на сите кои ги учат основите на компјутерската наука.
    За да им помогнеме на наставниците да најдат инспирација, собравме и куриравме
    едночасовна лекција предводена од наставникот и планови за активности дизајнирани
    за различни области за ветерани на Hour of Code.
  tutorial_robogame_longdescription: Предизвикајте го вашето училиште да се натпреварува
    во Robot Games! Студентите ќе се натпреваруваат во серија математички тематски
    активности каде што ќе користат Dash и Dot за решавање на проблем и да заработат
    поени за себе, за нивната оценка и/или за нивното училиште.
  tutorial_tap_longdescription: Научете ги основите на кодирање со еден од нашите
    шест забавни сетови со загатки. Потоа одберете од над 100 почетни, средни и напредни
    туторијали. Овие туторијали доаѓаат со чекор-по-чекор инструкциите за креирање
    на цртање, музика, анимација, раскажување приказни, физика и проекти за аркадна
    игра. Кога ќе завршите, можете да ги објавите вашите проекти и да ги истражите
    што прават другите деца во нашата целосно модерирана заедница.
  tutorial_cintl_longdescription: Научете ги основните концепти на Компјутерските
    Науки со програмата влечење и пуштање. Ова е игра-како, само-упатуван видео туториал
    предаван од Бил Гејтс, Марк Цукерберг, Angry Birds и Растенија наспроти Зомби.
    Научете ги повторувачките-јамки, условите и основните алгоритми. Достапно на 37
    јазици.
  tutorial_itchstop_longdescription: Ние ќе ја користиме Itch за да ги изградиме наши
    сопствени проекти за анимација на стоп рамки. Имајте во предвид дека се препорачуваат
    слушалки за овој курс. Ние ќе користиме некои постоечки духови кои поддржуваат
    анимации и го покажуваат кодот што треба да го додадеме за да ги анимираме нашите
    ликови. Ние исто така ќе одиме преку тоа како да креираме наши сопствени анимациски
    ефекти и цртежи. Ние ќе научиме како да го менуваме костумот на духот постојано
    во scratch за анимациските ефекти (слично како анимацијата flip-book) и кодот
    зад него. Сите инструкции се содржани во околината на Itch, така што нема потреба
    да се менуваат екраните кои ќе следат заедно со проектот.
  tutorial_tynkerpn_longdescription: Следете го Peep додека тој го истражува големиот
    широк свет! Во овој проект, ќе создадете интерактивна сцена во која Peep оди на
    прошетка во природа и гледа многу интересни предмети. Ќе направите различни предмети
    да се појавуваат или да исчезнат во зависност од тоа каде Peep оди. Вие можете
    дури и да направите предметите да разговараат и да додадете музика на вашата сцена!
  tutorial_tynkerpd_longdescription: Дали сте подготвени да направите Peep и неговите
    пријатели да танцуваат? Научете како да користите кодирање за анимирање на птиците.
    Во овој проект, ќе ги користите костумите и одложувањата за анимирање на птиците,
    една рамка во време. Вие можете да додадете ваша сопствена позадина и музика,
    па дури и да направите Peep и неговите пријатели да разговараат!
  tutorial_persistence_longdescription: Новите и нерешени проблеми често се прилично
    тешки. Ако сакаме да имаме некоја шанси за правење нешто креативно, корисно и
    умно, тогаш треба да бидеме спремни да ги напаѓаме тешките проблеми, дури и ако
    тоа значи неуспешно неколку пати пред да успееме. Оваа лекција не учи дека неуспехот
    не е крај на патувањето, туку навестување за тоа како да се успее.
  tutorial_getloopy_longdescription: Јамките се практичен начин за опишување на активности
    кои се повторуваат одреден број пати. Во оваа лекција, студентите ќе практикуваат
    конвертирање на сетови на акции во една јамка.
  tutorial_createface_longdescription: Целта на оваа активност е да се демонстрира
    колку очигледно комплицираното однесување може да се програмира со користење на
    некои едноставни правила. Исто така, покажува како програмите се само правила
    проследени со компјутери и конкретно воведува објектно-базирано програмирање.
    Активноста покажува како кршење на програма во објекти може да биде многу полесно
    да се напише отколку да се обидува да го напише во еден да одам. Класата се да
    се напише некои едноставни програми за контрола на лицето тие создадени.
  tutorial_happymaps_longdescription: Во коренот на сите компјутерски науки е нешто
    што се нарекува алгоритам. Зборот “алгоритам” можеби звучи како нешто комплицирано,
    но навистина тоа е само листа на инструкции кои некој може да ги следи за да постигне
    резултат. За да обезбедиме солидна база за остатокот од образованието за компјутерски
    науки на вашите ученици, ќе се фокусираме на градење на безбедна врска со алгоритми.
  tutorial_moveit_longdescription: Оваа лекција ќе им помогне на учениците да сфатат
    дека за да дадат јасни инструкции, потребен им е заеднички јазик. Студентите ќе
    практикуваат контролирање еден на друг со користење на едноставна комбинација
    на рака гестови. Откако ќе го разберат јазикот, ќе почнат да се “програмираат”
    еден со друг со давање повеќе упатства однапред.
  tutorial_bigevent_longdescription: Настаните се одличен начин да додадете разновидност
    на претходно напишан алгоритам. Понекогаш сакате вашата програма да биде во можност
    да одговори на корисникот точно кога корисникот сака тоа да. Тоа е она што настани
    се за.
  tutorial_gpp_longdescription: Со "програмирањето" едни со други да нацртаат слики,
    студентите ќе почнат да разбираат за што е навистина програмирањето. Активноста
    ќе започне со тоа што студентите ќе се запознаат едни со други за да обојат квадрати
    на графичката хартија во обид да репродуцираат постоечка слика.
  tutorial_foosgame_longdescription: Кодирајте ја вашата сопствена видео игра со CodeSpark
    Academy со новите комплети за игри на Foos. Оваа активност водичи студентите сосема
    нов за игра дизајн со користење на “слика-по-броеви” пристап. Студентите ќе ги
    следат на екранот поттикнува да дизајнираат и програмираат забавна видео игра
    која можат да ја споделат со своето семејство и пријатели.
  tutorial_solopython_longdescription: Научете ги основите на Python користејќи ги
    првите два модули на апликацијата Python на SoloLearn, консултирајте се со дискусии
    и коментари за да ви помогнеме да разберете подобро, да ги стартувате примерите
    на кодот во компајлерот за да помогнете во задржувањето на материјалот. Напишете
    и компајлирајте едноставна програма која го зема вашето име како влез, го брои
    бројот на букви и го дава резултатот. Сподели и да добијат заедница upvotes.
  tutorial_kodableint_longdescription: Студентите ќе се запознаат со улогата на програмер
    во правењето на машини функција. Студентите ќе се фокусира на секвенца и пракса
    давање инструкции во ред. Оваа активност вклучува unplugged група пракса, како
    и на екранот, независна практика.
  tutorial_kodableadv_longdescription: Студентите ќе се вклучат во развојно соодветни
    лекции на повисоко ниво програмски концепти како што се петелки, функции, променливи,
    и објектно-ориентирано програмирање. Лекции вклучени unplugged настава, водени
    пракса, и на екранот независна практика.
  tutorial_tynkertj_longdescription: Научете Пајтон да им помогне на Fletch соберат
    на satchels на Pixie прашина за да го отклучите мистерии на џунглата и враќање
    на островите на нивната оригинална убавина. Ќе ги користите командите и синтаксата
    на Пајтон за решавање на загатки додека се движите со Флеч низ островите и избегнувајте
    ги месојадните растенија. На патот, ќе вежбате пресметковни и алгоритамски вештини
    за размислување.
  tutorial_wolframa_longdescription: Во оваа активност, ќе креирате веб-форма која
    ја пресметува вашата возраст во денови, часови, наносекунди, која било единица
    време што ќе го наведете!
  tutorial_wolframm_longdescription: Во оваа активност учениците создаваат случајни
    мелодии користејќи разни музички скали и инструменти. Креирај музика преку код!
  tutorial_wolframspi_longdescription: Во оваа активност, постојат серија на чекори
    со код подготвени да се кандидира. Студентите започнуваат со парче код кој работи,
    а потоа го модифицираат за да прават различни работи. Студентите можат да свират
    мелодии врз основа на цифрите на ПИ и да истражуваат што звучи ПИ како користење
    на многу музички инструменти.
  tutorial_wolframsph_longdescription: Истражуваат 3D графика во оваа активност и
    да се создаде свој форми.
  tutorial_wolframp_longdescription: Истражете создавање на различни форми на полигон
    во оваа активност.
  tutorial_wolframn_longdescription: Во оваа активност, учениците развиваат генератор
    на име кој го трансформира нивното име во имиња на нинџа.
  tutorial_soloweb_longdescription: Одете на www.sololearn.com и инсталирајте HTML
    и CSS апликации или отворете ги релевантните лекции на интернет (корисниците на
    Android можат да ја инсталираат унифицираната апликација SoloLearn). Заврши 2
    модули (Преглед и HTML Основи) во HTML и 2 модули (Основи и работа w/текст) и
    првите 5 лекции од 3rd модул (Својства) во CSS. Добијте го шаблонот на https://code.sololearn.com/WKeg2CtzpRts/
    и следете ги упатствата.
  tutorial_khanweb_longdescription: 'Кан академија: Веб-страници ве учи како да направите
    веб-страници со HTML тагови и CSS, завршувајќи со правење на ваша сопствена честитка.'
  tutorial_khandata_longdescription: 'Кан академија: Базата на податоци ве учи како
    да манипулирате со податоци во базата на податоци и да направите ваша сопствена
    прилагодена продавница.'
  tutorial_googlelogo_longdescription: Користете ја вашата креативност и имагинација
    за да го оживеете логото на Google користејќи код. Направете буквите да танцуваат,
    раскажете приказна или создадете игра. Со Scratch и CS Прво, секој може да стане
    дизајнер и програмер за тој ден!
  tutorial_playtune_longdescription: А блокови јазик се користи за решавање на музички
    загатки со пишување на код за да одговара на мелодии одигра на клавир тастатура.
    Потребни се алгоритми за секвенца, селекција и повторување за решавање на загатките.
    По 9-то ниво, корисниците можат да креираат своја сопствена мелодија и да ја преземат
    како апликација за уред со Android. Студентите исто така можат да ја модифицираат
    апликацијата следејќи линк до изворниот код на App Inventor.
  tutorial_computeit_longdescription: Ајде да се префрлат улоги. Овој пат вие сте
    компјутер! Прочитајте и толкувајте ги програмите за да ја пронајдете вистинската
    траекторија и да победите на предизвиците. Ќе мора да се фокусирате и да ги користите
    вашите интуитивни способности за да разберете некои основни концепти на програмирање.
  tutorial_codesterssj_longdescription: Во оваа активност, учениците го користат нашиот
    алатки за влечење до текст за да започнат со кодирање во Python веднаш! Како што
    работат преку воведни активности за градење вештини, учениците почнуваат да учат
    за основната синтакса, променливи и настани! Тие ќе користат повеќе спрајтови
    за да постават сценарио за раскажување шега што можат да го споделат со своите
    пријатели! * Електронското споделување бара регистрирање на студентот.
  tutorial_cmchat_longdescription: Придружете се на робот-мајмун во едночасовен курс
    каде што ќе ги научите основите на Python и chatbot програмирањето. Во активноста,
    ќе напредувате преку 15 вежби долг курс во кој ќе научите како да го програмирате
    вашиот сопствен trivia chatbot.
  tutorial_tynkerdb_longdescription: Изберете змеј, а потоа се качат на потрага по
    богатство. Експлозијата преку пречки и да добијат кул моќ-up прозорци како што
    патување низ мистична џунгла. Научете секвенционирање, петелки, условна логика
    и вештини за дебагирање на патот.
  tutorial_cmbuild_longdescription: Земете ги вашите вештини за кодирање на следното
    ниво со учење да изградите свои игри. Во овој курс, ќе научите тастатура кориснички
    интерфејс и игра механика како што се изгради Супер Марио™ -styled игра. Потоа,
    ќе бидете во можност да ги споделите вашата игра!
  tutorial_robotrattle_longdescription: Роботот Ратл ги учи учениците да ракуваат
    со целосно физички симулиран робот со помош на јазик за визуелно кодирање со лесно
    влечење и пуштање на блокови за да пишуваат упатства за код. Студентите се запознаваат
    со робот и неговите различни подвижни зглобови, и учат да ги движат неговите зглобови
    со употреба на агли. Роботот може да турка и да дофати предмети со цел да ги насочи
    кон целта, но и да се скрши ако се помести против пречки. Оваа активност е насочена
    кон деца на возраст од 13+ години и нуди лесен за разбирање увид во физичкото
    однесување и роботиката. Згора на тоа, секој со паметен телефон и мобилна VR слушалка
    ќе може да го гледа роботот со целосен обем како го изведува пишаниот код.
  tutorial_codestersh_longdescription: Во оваа активност, наменета за почетни кодери,
    учениците користат алатки за влечење во текст за да започнат со кодирање во Python
    веднаш! Прво, работат преку некои вештини зграда активности каде што ќе научат
    како да доделите и менувате команди за вашиот самовила. Потоа, програмирајте ги
    вашите сопствени команди за да создадете електронска уметност со можност за споделување!
    * Споделувањето бара регистрирање на студентот.
  tutorial_codehsdigipixel_longdescription: Научете како сликите се зачувуваат и прикажуваат
    на компјутерите користејќи пиксели. Истражете како сликите се кодирани како мрежа
    на вредности на бои, и направете свои дигитални слики користејќи бинарни и хексадецимални
    кодови на бои!
  tutorial_ccbinary_longdescription: Направете Scratch игра во која ќе ги репродуцирате
    нотите на една песна додека се движат надолу по сцената. Ќе се освојат десет поени
    за секој точен белешка ќе игра. Секоја белешка одговара на бинарен број.
  tutorial_codehsturtle_longdescription: Запознајте се со основите на програмирање
    со цртање форми на вашиот екран со Трејси желка! Turtle Graphics (или LOGO) е
    почетник пријателски начин да се истражуваат програмските концепти и да се внесе
    креативност во програмирањето на визуелен начин.
  tutorial_grokhd_longdescription: 'Продолжи со оние Blockly програмирање вештини!
    Овој курс се базира на она што го научивте во активноста Замрзнати фрактали: https://hourofcode.com/grokffblock.
    Оваа активност е дизајнирана да воведе одлуки за разгранување во програмирањето.
    Користете ја Blockly верзијата на Пајтон и нејзиниот модул желка за да се подготви
    и боја hydrangea цвеќиња!'
  tutorial_grokem_longdescription: Оваа активност е дизајнирана да ви го даде вашето
    прво искуство во програмирањето, и е специјално дизајнирана за Hour of Code. Користете
    го програмскиот јазик Python да истражувате емоции и текстуална манипулација.
  tutorial_kodmaze_longdescription: Изградете свој лавиринти за решавање и споделување!
    Студентите ќе ја спарат геометријата со програмирање за да изградат решливи лавиринти
    врз основа на дадени предизвици. Предизвиците вклучуваат лавиринти со едноставни
    форми, фракции, симетрија и специфицирани агли.
  tutorial_codestersa_longdescription: 'Во оваа активност, наменета за студенти со
    некое искуство во кодирање, учениците го користат нашиот алатки за влечење во
    текст за да изградат игра со контроли на играчите! Студентите учат за променливи,
    случајно генерирани броеви, игра дизајн, и повеќе видови на настани и настан предизвикувачи,
    сите додека scrambling да остане надвор од патот како астероиди препреки кон нивниот
    вселенски брод! Пререк: променливи, параметри.'
  tutorial_cmdodo_longdescription: Во овој едночасовен курс, ќе напишете вистински
    код како што додавате, одземате и мерите растојанија за да му помогнете на додо
    да ги пронајде нејзините исчезнати јајца!
  tutorial_tynkerspace_longdescription: Бродот на вашиот астронаут се сруши! За среќа,
    ти си таму за да помогнеш. Користете влечи-и-пушти програмирање да им помогне
    на вашиот карактер соберат резервни делови, додека избегнување на вонземјани и
    пречки. Можете ли да најдете брод за да го доведете вашиот астронаут дома?
  tutorial_gfbloons_longdescription: Во оваа лекција ќе код пукање мајмун кула од
    популарната игра Bloons кула за одбрана. До крајот на лекцијата ќе знаете агол
    наоѓање математика и алгоритми најчесто се користи во многу од најпопуларните
    денешна кула за одбрана игри. Вие ќе бидете во можност да се примени ова знаење
    во вашата сопствена игра. Туторијалите за Gamefroot Hour of Code користат визуелен
    програмски јазик користејќи блокови каде што учениците едноставно влечат и пуштаат
    визуелни блокови за да напишат код.
  tutorial_raspipong_longdescription: Рекреираат на класичната игра на понг со користење
    на чувство HAT и некои Пајтон код. Оваа активност може да се заврши онлајн со
    користење на емулаторот Sense HAT, или со користење на Raspberry Pi и хардверот
    Sense HAT.
  tutorial_codehsvr_longdescription: Запознајте се со основите на градење на светови
    за виртуелна реалност користејќи HTML и библиотеката A-Frame JavaScript. Преку
    оваа активност, учениците ќе изградат свои светови за виртуелна реалност кои се
    компатибилни со VR уредите, вклучувајќи ги и смартфоните VR слушалки!
  tutorial_codesterstp_longdescription: Во оваа активност, учениците го користат Пајтон
    за да вежбаат изведување на трансформации на координатната рамнина! Лекцијата
    вклучува демонстрации, директна настава и предизвици кои бараат од учениците да
    програмираат и идентификуваат разни статички трансформации!
  tutorial_codestersbb_longdescription: 'Студентите го користат нашиот алатки за влечење
    до текст за да започнат со кодирање во Python веднаш! Во оваа само-водени активност,
    студентите заврши серија на директно-настава активности во кои тие се изгради
    повлече и пука кошаркарски натпревар! Студентите истражуваат променливи, настани,
    основна синтакса, создавајќи случајни координати. Советува prereq знаење: променливи,
    точка нотација, настани, негативни броеви'
  tutorial_gfcrossyroad_longdescription: Во овој пакет на воведни часови за кодирање
    ќе научите за правење на свој мини-игра во стилот на Crossy Road. Ќе научите како
    да кодирате алгоритми и секвенци, влезови/излези, петелки и итерација, селекција
    и ако-изјави, и компаративни оператори и размислуваат како компјутерски научник.
    Овој пакет лекции е усогласен со наставната програма за дигитални технологии во
    Нов Зеланд и Австралија (Викторија) и дизајниран да им помогне на младите и едукаторите
    да го прифатат кодирањето во нивните училишта, училници и клубови за кодирање.
    Туторијалите за Gamefroot Hour of Code користат визуелен програмски јазик користејќи
    блокови каде што учениците едноставно влечат и пуштаат визуелни блокови за да
    напишат код.
  tutorial_googleww_longdescription: Во оваа активност, ќе кодирате три уникатни сцени
    од филмот користејќи Blockly, воведен јазик за кодирање, за да им помогнете на
    Wonder Woman да се движи пречките и да ја достигне својата цел. Ќе ја искористите
    моќта на секвенци, променливи, петелки и условувања за да им помогнете на Дијана
    да тренира против нејзините противници.
  tutorial_codehsjsapp_longdescription: CodeHS е компатибилен со сите ажурирани прелистувачи
    освен Internet Explorer. Хром е нашиот најпосакуван/препорачан прелистувач, но
    Firefox и Safari треба да работат добро, како и, под претпоставка дека тие се
    до датумот.
  tutorial_gfmihi_longdescription: Киа Ора! Во оваа активност ќе го кодирате сопствениот
    мини-игра и ќе научите како да се претставите во Те Рео Маори - домородниот јазик
    на Нов Зеланд. Mihi Maker е забавна лесна за употреба активност која ги комбинира
    кодирањето, социјалните студии и домородната култура. Ќе дознаете како игра дизајнери
    програма основните судир детекција алгоритми. Откривање на судир е програма што
    ја користи компјутер за да му помогне да разбере кога два објекти ќе се удрат
    еден во друг. Туторијалите за Gamefroot Hour of Code користат визуелен програмски
    јазик користејќи блокови каде што учениците едноставно влечат и пуштаат визуелни
    блокови за да напишат код.
  tutorial_hopdropphone_longdescription: 'Hopscotch е едноставна алатка за програмирање
    на iPad/iPhone, сакана од милиони студенти за својата слобода на креативно изразување.
    Гледајте ги вашите ученици како пискаат со воодушевување додека создаваат свои
    игри “Не го испуштајте телефонот”! Ова само-водени видео туториал учи деца возраст
    8+програмирање основите додека тие код кориснички изданија на оваа популарна игра. '
  tutorial_techfaa_longdescription: Овој интерактивен туторијал ќе ве запознае со
    “Собирање”, тип на алгоритам кој е наменет да симулира однесување слично на животот
    на Автономните Агенти во група. Вградениот прегледувач ви олеснува да го видите
    рендерирањето на кодот.
  tutorial_codehsjsgraph_longdescription: CodeHS е компатибилен со сите ажурирани
    прелистувачи освен Internet Explorer. Хром е нашиот најпосакуван/препорачан прелистувач,
    но Firefox и Safari треба да работат добро, како и, под претпоставка дека тие
    се до датумот.
  tutorial_thunkable_longdescription: Користејќи го јазикот на блокови, научете како
    да изградите 10 едноставни апликации за 1 час. Оваа смешна серија за упатства
    ќе ве започне на вашиот пат да станете развивач на мобилни апликации!
  tutorial_hopcrossyroad_longdescription: Hopscotch е едноставна алатка за програмирање
    на iPad/iPhone, сакана од милиони студенти за својата слобода на креативно изразување.
    Со овој само-воден видео туторијал, вашите ученици ќе направат свои верзии на
    Crossy Road! Деца возраст 8+ќе бидат изложени на основите на програмирање, додека
    тие код кориснички изданија на овој App Store фаворит.
  tutorial_switchglitch_longdescription: Switch & Glitch им овозможува на вашите ученици
    да играат херој! Користејќи визуелен интерфејс, тие програмираат слатки роботи
    и им помагаат да го спасат денот. Оваа активност ги учи децата на возраст од 5-10
    на основите на програмирање, петелки и уметноста на дебагирање. Галаксијата има
    потреба од вас!
  tutorial_codecar_longdescription: Код симулирани автомобил коло! Ќе напишете вистински
    C++ код кој ги контролира светлата и копчињата на плочката во облик на кола. Преку
    7 лекции, ќе трепка на опашката светлина, код на педалата на сопирачките, и многу
    повеќе на симулирани Code Car. Оваа активност ги учи петелките, ако изјавите,
    и логика со внесен код и вклучува план за лекции со усогласувања на стандардите
    ISTE, NGSS, Common Core и CSTA.
  tutorial_codesterscp_longdescription: Во оваа лекција учениците ги истражуваат сите
    четири квадранти на координатната рамнина! Тие го користат Пајтон и нашиот пакет
    со алатки за влечење до текст за да испратат самовила на разни локации на сцената!
    Постојат активности за демонстрација и дебагирање вклучени за да им помогнат на
    учениците да станат удобни со навигацијата во координатната рамнина.
  tutorial_grokpetblock_longdescription: Оваа активност е дизајнирана да ве запознае
    со вграденото програмирање користејќи пријателски блокови, и е специјално дизајнирана
    за Hour of Code. Користете ги блоковите и micro:bit! за да направите домашно милениче
    со кое можете да се храните и да си играте. Нема BBC micro:bit!? Не е проблем!
    Овој курс вклучува целосен micro:bit! симулатор, така што ќе бидете во можност
    да направите се што би правеле на вистински micro:bit!
  tutorial_techbim_longdescription: 'Овој рачен туторијал е наменет за луѓето љубопитни
    да знаат како програмски да изведат некои едноставни манипулации со слики како
    ротација, колоризација, зголемување на контрастот, заматување, откривање на работ
    итн., без помош на напредни библиотеки. '
  tutorial_techfpp_longdescription: Python е добро познат по своите објектно ориентирани
    програмски карактеристики (класи, методи, наследство…), меѓутоа, не може да се
    ограничи на овие! Овој интерактивен туторијал ги покажува корисните, но помалку
    познати, функционални програмски карактеристики и техники на Python.
  tutorial_codesterscr_longdescription: Студентите користат алатки за влечење до текст
    што им овозможува веднаш да започнат со кодирање во Python! Студентите заврши
    сет на водени пракса активности во кои тие учат како да се користи и да ги менувате
    различни програмски команди. Потоа, тие ги применуваат овие вештини за да создадат
    своја навиваат рутина!
  tutorial_grokdisease_longdescription: Оваа активност е дизајнирана да ви го даде
    вашето прво искуство во програмирањето, и е специјално дизајнирана за Hour of
    Code. Користете го програмскиот јазик Python за моделирање на појавата на болеста.
    Можете ли да го решите необичниот случај на glowing nose?
  tutorial_techec_longdescription: Затворачите се клучен аспект на Javascript, но
    сепак остануваат мистериозни и програмерите не ги разбираат лесно. Овој интерактивен
    туторијал ќе ве научи колку се моќни и корисни Closures за зајакнување на вашата
    Javascript пракса!
  tutorial_rgbegin_longdescription: RoboGarden е лесна за разбирање, практична едукативна
    апликација каде учениците учествуваат во активно учење. Целосно опремен да предава
    писменост за кодирање од нула, RoboGarden ја намалува потребата за наставник со
    технолошки такт.
  tutorial_myradream_longdescription: Чудовишта имаат преземено сон Мира е. Научете
    вештини за кодирање за да и помогне да ја премине мостови, летаат низ воздухот,
    и пливаат под вода за да се вратам нејзиниот сон. Actimator е веб-базирана визуелна
    средина за креирање игри и симулации на наука соработнички, како и нивно објавување
    за Веб и како мобилни апликации.
  tutorial_thinkfun_longdescription: Ние ќе ве однесе низ процесот на одредување на
    мозокот на роботот, чекор по чекор! На патот ќе се реши загатки врз основа на
    познатиот “Булова Задоволливост Проблем”, и во рок од еден час ќе биде Булова
    мајстор и имаат разбирање на напредни програмски концепти! Сите инструкции се
    содржани на еден екран, а јачината на звукот е опционална.
  tutorial_hopfireworks_longdescription: 'Вашите ученици ќе бидат толку возбудени
    кога ќе ги кодираат своите (без експлозија!) огномет стан! Hopscotch е едноставна
    алатка за програмирање на iPad/iPhone, сакана од милиони студенти за својата слобода
    на креативно изразување. Ова само-водени видео туториал учи деца возраст 8+програмирање
    основите додека тие код сопствени верзии на интерактивни огномет. '
  tutorial_grokspace_longdescription: Оваа активност е дизајнирана да ви го даде вашето
    прво искуство во програмирањето, и е специјално дизајнирана за Hour of Code. Користете
    го визуелниот програмскиот јазик Blockly за да го испита просторот и да стигне
    до ѕвездите.
  tutorial_codehspython_longdescription: Запознајте се со основите на кодирање со
    програмскиот јазик Python со пишување програми со кои можете да комуницирате!
    Овој час ќе ги опфати печатењето, променливите, математиката и добивањето информации
    од корисниците. Напиши програма која ги зема во и продавници податоци од корисник
    и се враќа уникатен одговор!
  tutorial_codehsjava_longdescription: Кодирање во Јава со CodeHS
  tutorial_techioda_longdescription: Овој корисен туторијал интерактивно ќе ве научи
    како однапред да можете да го пресметате најкраткиот пат помеѓу два јазли во графикон,
    благодарение на алгоритмот на Дејкстра.
  tutorial_grokmonster_longdescription: Земете деца во кодирањето со овој пријателски
    курс специјално дизајниран за Hour of Code! Користете drag-and-drop блокови за
    да напишете ваши сопствени програми, да научите за низа и нарачување и да креирате
    забавни чудовишни карактери!
  tutorial_techmjs_longdescription: JavaScript е меѓународен стандард од 1997 година.
    Во овој интерактивен туторијал, ќе ги истражиме модерните карактеристики на јазикот
    што ќе го направат вашиот код поцврст, концизен и полесен за читање.
  tutorial_techga_longdescription: Генетските алгоритми ја користат теоријата за еволуција
    за моќно решавање на проблемите каде детерминистичките алгоритми се премногу скапи,
    како што е проблемот со патувачкиот продавач. Овој интерактивен туторијал е јасен
    и едноставен вовед за да ви помогне да разберете како функционираат Генетските
    алгоритми.
  tutorial_techioan_longdescription: Во овој интерактивен туторијал, ќе научиме зошто
    секогаш треба да се избегнува “ништовната” вредност на Јава и какви решенија постојат
    за да се заобиколи.
  tutorial_techiogsr_longdescription: "'Рѓа е неодамнешен јазик за програмирање на
    системот дизајниран со безбедноста на меморијата и перформансите на ум. Првично
    беше објавен во 2010 година. Во овој интерактивен туторијал, откријте ги основите
    на овој забавен за употреба јазик, со перформанси споредливи со C и C ++!"
  tutorial_groktunnel_longdescription: Оваа активност е дизајнирана да ви го даде
    вашето прво искуство во програмирањето, и е специјално дизајнирана за Hour of
    Code. Користете го програмскиот јазик Python за да креирате едноставна игра (или
    MUD). Можете ли да го најдете вашиот пат низ мрачниот тунел?
  tutorial_stemcod_longdescription: Дали играте видео игри? Дали некогаш сте размислувале
    за тоа како некои игри се супер-реални и други игри се цртан филм-ish? Во оваа
    активност ќе зборуваме за физиката на видео игрите и ќе научите да модифицирате
    компјутерски код за да симулирате движење на објект. Нашите активности се базираат
    на класични видео игри. Не е потребна инсталација. 100% компатибилен со Chromebook.
  tutorial_techikb_longdescription: Котлин е нов програмски јазик со отворен код од
    JetBrains. Тоа може да биде од најголем интерес за луѓето кои работат со Јава
    денес, иако тоа исто така би можело да им се допадне на сите програмери кои користат
    ѓубре собрани траење (Scala, Go, Python, Ruby и JavaScript). Откријте ги основите
    на Котлин во овој интерактивен туторијал!
  tutorial_kanostreet_longdescription: Уметноста и технологијата се обединуваат! Со
    предизвиците на Уличната уметност Час на кодот на Кано, креативните умови на сите
    способности ќе кодираат со четка за сликање, правејќи прекрасни, уникатни уметнички
    дела. На патот, креаторите ќе научат компјутерски науки принципи, додека со користење
    на вистински програмски јазик во интуитивен и ангажирање начин. Со нашите ресурси
    наставник и водени содржини, секој може да се добие во на забава.
  tutorial_codemojijs_longdescription: Почетниот JavaScript е дизајниран да ги натера
    учениците да пишуваат едноставни команди кои имаат големо влијание врз активностите
    на знаците. Учениците ќе напишат команди што ги прават ликовите да направат сè,
    од backflips за да прават звуци, па дури и да зборуваат. Оваа активност ќе ви
    помогне да научите основни JavaScript идеи и команди.
  tutorial_techapf_longdescription: Интерактивното упатство има за цел да ве запознае
    со корисни напредни функции и трикови на Python кои можеби сеуште не ги знаете
    за да го подобрите вашето владеење на јазикот Python.
  tutorial_techfpjs_longdescription: Функционалното програмирање е една од оние работи
    кои можеби изгледаат премногу тешко или премногу теоретски за да се обидат. Чекај
    не повеќе! Во овој интерактивен туторијал, ќе откриете функционално програмирање
    преку практични примери и вежби во JavaScript.
  tutorial_techlinq_longdescription: Програмскиот јазик C# е доста популарен кај програмерите,
    во голем дел поради многуте моќни и интуитивни јазични карактеристики. Една од
    овие е LINQ, библиотека која се користи за извршување на пребарувања директно
    во C# синтаксата против многу типови на податоци. Овој интерактивен туторијал
    ќе ви покаже како да го користите, чекор по чекор.
  tutorial_gpbcatapult_longdescription: Учесниците ќе изградат катапулт за да лансираат
    топка од едната страна на сцената до другата, како во играта Лути птици.
  tutorial_quorumastro_longdescription: Дознајте за кодирање користејќи теми од пресметковната
    астрономија во овој достапен онлајн туторијал. Во него, студентите ќе откријат
    како да ги контролираат телескопите додека исто така вежбаат со компјутерскиот
    графички мотор на програмскиот јазик Quorum. До последната лекција, учениците
    ќе создадат графичка и достапна мапа на ѕвездите за да најдат предмети во универзумот.
  tutorial_alicewonder_longdescription: Алиса во земјата на чудата е само-водени загатка
    наменета за 6+деца без претходно програмирање искуство. Ќе ја водите Алис користејќи
    функции со и без параметри.
  tutorial_rginter_longdescription: RoboGarden е лесна за разбирање, практична едукативна
    апликација каде учениците учествуваат во активно учење. Целосно опремен да предава
    писменост за кодирање од нула, RoboGarden ја намалува потребата за наставник со
    технолошки такт.
  tutorial_cssgrid_longdescription: Дознајте сè за CSS Grid со тенденција кон вашата
    зеленчукова градина.
  tutorial_jshero_longdescription: JS Херојот сака да ве однесе во светот на вклучите
    JavaScript програмирање. На секоја страница ќе најдете мала лекција и мала програмска
    задача. Задачата може да се одговори директно на страницата. И веднаш ви кажуваат
    дали правилно сте го решиле проблемот или ако сте направиле грешка.
  tutorial_codemojipy_longdescription: Python Lab е активност базирана на IOS која
    ги учи основите на програмскиот јазик python. Корисниците ќе научат за петелки,
    низи, booleans и многу повеќе.
  tutorial_nclabdrone_longdescription: 'Изградете рамка за беспилотни летала во десет
    чекори со апликацијата 3D Моделирање на NCab. Рамката со беспилотни летала може
    да биде 3D испечатена и искористена за изградба на вистински работен дрон! Секој
    чекор вклучува упатства и инструкции. Завршете го кодот и веднаш видете ги резултатите.3Д
    моделирањето е витален дел од инженерството, производството на 21 век, уметност,
    наука, медицина и многу повеќе. Ова е одличен начин да започнете! '
  tutorial_gpbcircle_longdescription: Учесниците ќе направат круг кој ја менува бојата
    и осветленоста додека го движите глувчето. Во тој процес, тие ќе го истражуваат
    моделот на боја, сатурација и осветленост.
  tutorial_gpbpaint_longdescription: Учесниците ќе создадат уредувач на бои за да
    цртаат со глувчето, потоа ќе додадат функции како што се јасно копче и можност
    за пополнување на области со боја.
  tutorial_cocomarcade_longdescription: Подгответе се да се создаде дури и ладилникот
    игра? Четка на напредни концепти како кодирање функции и настани користење Пајтон
    или JavaScript, а потоа ги користат овие вештини за да се изгради своја сопствена
    игра аркада опстанок!
  tutorial_beetik_longdescription: Во оваа активност учениците реконструираат мал
    дел од познато дело од композиторот Франц Лист. Студентите ќе научат како да го
    вградите петелки и како тие се користат во двете компјутерски науки и музика.
    Ова е чекор-по-чекор водич кој ќе воведе алгоритамско размислување во музиката
    со елементи на компјутерската наука. Во последното ниво на оваа активност, учениците
    ќе ја 'пробијат' музиката менувајќи елементи како темпо, клуч, повторувања, белешки
    итн. Со цел да направат оригинални варијации врз основа на она што го научиле.
    Оваа активност ја вкрстува класичната музика со компјутерските науки.
  tutorial_codedj_longdescription: Во Code DJ, прво ќе ги откриете основите на Javascript
    со одговарање на прашања кои прогресивно ќе станат повеќе како код. Потоа ќе стигнете
    до втор свет каде што всушност ќе почнете да правите музика директно со код, само
    со промена на броеви на почетокот, и како што се зголемува вашето мајсторство,
    со манипулирање на ритам петелки и многу повеќе! Потоа ќе ја отклучите можноста
    слободно да креирате музика во апликацијата Code DJ и да ја добиете како mp3!
  tutorial_rgadvan_longdescription: RoboGarden е лесна за разбирање, практична едукативна
    апликација каде учениците учествуваат во активно учење. Целосно опремен да предава
    писменост за кодирање од нула, RoboGarden ја намалува потребата за наставник со
    технолошки такт.
  tutorial_codehsrn_longdescription: Оваа активност ви дава неколку примери за тоа
    како да ги направите вашите први вистински мобилни апликации и како да ги тестирате
    на вашиот телефон користејќи React Native. За да стартуваат апликации на телефон
    за паметни телефони, учениците ќе треба да ја преземат апликацијата Expo. Најдете
    повеќе информации за Експо на https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS е компатибилен со сите ажурирани прелистувачи
    освен Internet Explorer. Хром е нашиот најпосакуван/препорачан прелистувач, но
    Firefox и Safari треба да работат добро, како и, под претпоставка дека тие се
    до датумот.
  tutorial_turtlerobot_longdescription: А преземе во врска со игра на табла Роботот
    желки која им овозможува на ученикот да се практикуваат без помош на наставник.
  tutorial_ozoevo_longdescription: Evo by Ozobot е преполн со тони кул технологија,
    како сензори за близина, програмабилни LED диоди, движење и звуци, и сензори за
    светлина и боја под за да може да гледа бои и да следи линии. Овој вовед во Evo
    претставува програма OzoBlockly која го прави Evo да се движи кога неговите сензори
    за близина се активираат од вашите раце, и играат танц за победа откако ќе одеше
    на одредени бои.
  tutorial_ozoexped_longdescription: Студентите практикуваат цртање линии и кодови
    на бои кои Ozobot може да ги следи на забавен начин со оваа игра на табла за печатење.
    И среќата и вештината играат улога преку серија забавни темпирани предизвици кои
    бараат од нив да комбинираат форма и кодови на бои. Како студенти се успешни,
    тие ќе добиете за да се движат поблиску до нивната дестинација. Активноста вклучува
    предизвик картички студентите можат да ги користат за зголемување на тешкотијата
    за нивните противници, како дел од нивната стратегија.
  tutorial_ozojourney_longdescription: Како класа, студентите ќе го програмираат својот
    Озобот за да го завршат патувањето на Фердинанд Магелан. Едукаторот треба да ги
    отсече и собере хартиените континенти пред време. Студентите ќе го користат јазикот
    OzoBlockly за да програмираат робот Ozobot за навигација околу континентите долж
    патеката што ја презеде Магелан. На патот студентите ќе етикетираат различни делови
    од светската географија.
  tutorial_ozocodes_longdescription: Ова упатство им помага на пред-читателите да
    влезат во забавата за кодирање на Ozobot со тоа што ги имаат да ги напишат своите
    имиња во дебели црни линии на кои Ozobot може да оди и да ги постави OzoCodes
    на логички места за да му помогне на роботот да оди, и да скокне, од првата буква
    до последната. Студентите тестираат прв нацрт и iterate да се создаде работна
    финален производ. Оваа лекција поттикнува фини моторни вештини, компјутерски науки
    концепти и додава на OzoCode искуство на учениците.
  tutorial_ozoeclipse_longdescription: Откријте ја магијата на затемнувањата, лунарните
    фази и небесната механика (менување на брзините на орбитирачките тела) користејќи
    ги роботите Ozobot на едноставна мапа базирана на орбитата на Месечината околу
    Земјата. Дури и со малку искуство со програмирање Ozobot, класата може да создаде
    демонстрација на затемнувања со два ботови и фенерче, потоа да создаде мапа на
    променливите брзини на орбитирачко тело со едноставни OzoCodes, нацртани со маркери.
  tutorial_ozosimulator_longdescription: Оваа активност учи за програмски јазици без
    учениците да имаат потреба да користат компјутер или бот. Студентот е компјутерот
    во оваа активност кој користи psuedocode за да ги научи основите за тоа како да
    се напише програма која компјутерот може да ја прочита користејќи лавиринт за
    задевање на мозокот во кој учениците прво мора да читаат и извршуваат команди,
    а потоа да напишат програма за лавиринт користејќи го она што го научиле.
  tutorial_ozoalgorithm_longdescription: Студентите со неколку програмски концепти
    под нивните појаси ќе уживаат во предизвикот да направат Ozobot да избере случаен
    факт за множење, потоа да ја нацрта низата на фактот на мрежа и да трепка и/или
    да ги каже одговорите. Програмирање концепти студентите треба да знаат пред време
    вклучуваат петелки, математика, променливи, случаен број генерација, и на OzoBlockly
    специфични концепти на линија следниве, поставување LED светла, тајмери и “велат”
    за Ево аудио способности.
  tutorial_ozotimer_longdescription: Можеме ли да го претвориме Ozobot Bit во тајмер
    - конкретно тајмер за мерење секунди? Овој предизвик лекција ќе вклучува знаење
    на ученикот за концепти од геометријата и физичката наука, како и неговата или
    нејзината способност да се напише Ниво 4 (Напредно) OzoBlockly код со користење
    на светлосни ефекти, линија навигација, и тајмингот. OzoMap е обезбеден како основа
    за која потоа може да се дизајнира програмата OzoBlockly. Потребна е стоперка
    или апликација за стоперка за мобилен телефон за калибрирање на вториот тајмер
    Ozobot Bit.
  tutorial_ozohabits_longdescription: Кога учениците знаат како да нацртаат линии
    и OzoCodes за да го програмираат Ozobot, тие се подготвени да го интегрираат овој
    метод на програмирање во реалниот свет. Ова упатство покажува како Ozobot може
    да се користи за моделирање на природата слична на компјутерските симулации. Оваа
    лекција започнува со едукаторот објаснувајќи како функционираат Point OzoCodes,
    и како тие можат да се користат за да се донесе Ozobot до крај. Оваа функционалност
    ќе се примени на моделирање како зајакот кој живее на тревен рид го јаде своето
    пополнување и запира.
  tutorial_ozoprogram_longdescription: Студентите дознаваат колку е лесно да се програмираат
    роботи, дури и ако нивната училница нема никакви. Овој наставник-водени онлајн
    туториал им помага на студентите да развијат вештини за програмирање и да стекнат
    доверба во нивната способност да ги разберат компјутерските науки преку Blockly
    игрите на Ozobot. Студентите откриваат како Бит и Ево од Озобот ќе ја постават
    програмата преку уникатен метод - боите трепкаат врз светлосните сензори на роботот
    и ќе ја учат програмата.
  tutorial_ozopair_longdescription: Студентите кои го познаваат програмскиот јазик
    базиран на блокови OzoBlockly учат како да работат во тимови како Возачи и Навигатори,
    а потоа вежбаат со создавање на единствена програма на еден компјутер за еден
    Ozobot робот. Ова е упатство предводено од наставници кое бара видеата да бидат
    прикажани на почетокот, а потоа и насоки за да им помогнат на учениците преку
    завршување на нивната програма кога е потребно.
  tutorial_codesnoopy_longdescription: Здружете се со пријателите и вежбајте ги вашите
    вештини за кодирање со програмирање на извидниците на Бигл на Снупи во забавна
    и глупо борба со снежни топки! Почетниците и пред-читателите добредојдени - тимовите
    го пишуваат својот код во тајност додека се обидуваат да се надмудруваат едни
    со други. Со зборови-слободен код, секој може да се добие во на забава! Оваа активност
    поддржува 1- 4 играчи на истиот уред - играјте против пријателите или компјутерот.
  tutorial_applabintro_longdescription: Направете своја сопствена апликација во JavaScript
    користејќи блокови или текст. Ќе направите едноставна апликација со копчиња, слики,
    звуци и повеќе екрани кои можете да ги споделите со вашите пријатели или да ги
    објавите во јавна галерија. Ако веќе сте направиле некое кодирање со блокови,
    однесете ги вашите вештини на следното ниво.
  tutorial_cslartist_longdescription: Дали сте знаеле дека има малку уметник кој живее
    внатре во секој компјутер? Овој PDF содржи забавна приказна вградена со загатки
    кои ќе ги учат вашите ученици на основите на дигиталната уметност додека прават
    свои креации користејќи пиксели, алгоритми и повторувачки петелки.
  tutorial_cslscratchjr_longdescription: CodeSpeak е “Ајде да играме со гребењеJR
    маче!” Пакет за активности е приказна за читање на глас со придружни работни листови.
    Приказната шета низ кодот за одличен прв проект за сосема нови кодери. Пораснат
    може да ја прочита приказната на класа студенти пред читателот и потоа да ги води
    учениците да ја кодираат приказната во нивните таблети користејќи ја апликацијата
    ScratchJR. Учениците со вештини за рано читање можат сами да ја прочитаат приказната
    и самостојно да го завршат Activity Pack.
  tutorial_floevents_longdescription: Студентите ќе истражуваат настани, концепт кој
    им овозможува на програмите да одговорат на специфични стимули. Настаните се одредуваат
    во битови на код наречен настан ракувачи, кои слушаат за конкретни настани и содржат
    инструкции за тоа како да одговорат. Студентите ќе научат клучните речник и пишуваат
    текст за настан ракувачи во Mad LIBS стил вежба во која тие се создаде и да дејствува
    надвор настан ракувачи на нивните сопствени.
  tutorial_florobot_longdescription: Во оваа лекција, учениците ќе ги градат своите
    вештини за писменост додека се нуркаат во областа на роботиката. Ќе го гледаат
    едукативното хип-хоп видео на Flocabulary за да дознаат што е робот и да видат
    примери на роботи во секојдневниот живот. Тие ќе ги затворат кратките пасуси за
    роботите, ќе разговараат за задачи за кои роботите се добро прилагодени и ќе ја
    завршат лекцијата со дизајнирање на сопствен робот за решавање на одреден проблем.
  tutorial_isavesanta_longdescription: Во оваа празнична активност предводена од наставници,
    прилагодена за Часот на законик, децата создаваат компјутерска игра користејќи
    гребење за да го спасат Дедо Мраз. Тие дизајнираат алгоритми, користат условни
    изјави како и ја тестираат и дебагираат нивната работа. Вклучува чекор-по-чекор
    лекција план, ученик ресурси, поддршка картички и претходно напишани програмски
    шаблони.
  tutorial_iorder_longdescription: Оваа активност предводена од наставникот, прилагодена
    за Hour of Code, развива вештини за пресметковно размислување и кодирање користејќи
    Scratch 2.0. Децата програмираат симулација на штанд за сладолед и/или игра и
    притоа дизајнираат алгоритми, користат повторување, условни изјави, тестираат
    и дебагираат нивната работа. Вклучува чекор-по-чекор план лекција, учениците поддршка
    материјали, и претходно напишани Scratch 2.0 програма шаблони за наставникот и
    учениците.
  tutorial_ianimate_longdescription: 'Оваа сезонска активност предводена од наставници,
    прилагодена за Hour of Code, ги воведува децата во креирање на компјутерски анимации.
    Децата ќе создадат рамки, ќе додадат уметнички дела и ќе анимираат едноставна
    божиќна сцена. Многу идеи за диференцијација, продолжување и збогатување од правење
    на многу едноставна анимирана секвенца до поспособни ученици: анимирање на позадини,
    како и ликови и објекти, додавање на 3D ефекти (на пр. сенки), создавање повеќе
    рамки за помазно движење, префрлување на позадини за создавање промени на сцената
    и анимирање на повеќе од еден објект.'
  tutorial_iloveada_longdescription: Оваа наставник предводена лекција активност,
    прилагодени за Часот на законик, дава можност да учат крос-наставни компјутери
    со историјата. Децата истражување Ада Лавлејс важна историска фигура во компјутерски
    науки и првиот компјутерски програмер во светот! Тие потоа користат основен HTML
    за да создадат мултимедијална веб-страница која ги прикажува своите наоди и вештини
    како веб-мајстори. Вклучува чекор-по-чекор план активност, поврзани наставник
    и ученик ресурси и идеи за продолжување и збогатување да се земе учење понатаму.
  tutorial_kodflash_longdescription: Флеш! Пласкање! Оваа практична, дива временска
    лекција учи условни изјави со молња и громови. Студентите ќе научат за тоа зошто
    громот секогаш следи молња и ќе ја испита логичката изјава “ако има молња, тогаш
    ќе следи гром”. Бројте ги секундите помеѓу двете за да видите колку е далеку бурата!
  tutorial_kodchoose_longdescription: Изберете свој авантура! Преку серија “Ако изјави”,
    учениците ќе ја изменат приказната и завршувајќи на наратив што го пишуваат. Како
    патот на програмата се менува врз основа на условите, патот што ликот го зема
    преку наратив може да се промени исто така. Бидете креативни и водете го Kodable
    FuzzFamily на повеќе авантури во рамките на една приказна што може да има различни
    заклучоци.
  tutorial_kodpizzapre_longdescription: Во единица од 3 дела, студентите ќе ги поврзат
    математиката и програмирањето за да развијат решенија за мобилната апликација
    за нарачување на ресторанот. Ресторанот Pizza на Доминик создава алгоритам за
    нивната нова апликација и зависи од учениците да помогнат во пресметувањето на
    трошоците за пица. На крајот на единицата, студентите ќе ја направат и испорачаат
    својата “пица” по пресметувањето на цената на нарачката.
  tutorial_kodpizza_longdescription: Во единица од 3 дела, студентите ќе ги поврзат
    математиката и програмирањето за да развијат решенија за мобилната апликација
    за нарачување на ресторанот. Ресторанот Pizza на Доминик создава алгоритам за
    нивната нова апликација и зависи од учениците да помогнат во пресметувањето на
    трошоците за пица. На крајот на единицата, студентите ќе ја направат и испорачаат
    својата “пица” по пресметувањето на цената на нарачката.
  tutorial_kodwomen_longdescription: Оваа единица од 3 дела ја истражува родовата
    нееднаквост и ги ангажира учениците во активности и дискусии околу различни искуства
    и перспективи. Истакнувајќи влијателни жени во историјата на технологијата, студентите
    учат за минатите пионери и формираат свои мислења за еднаквост во технолошката
    област. На крајот на единицата, учениците ги искажуваат своите мислења во писмена
    форма за да ефектуираат промена во нивната училишна заедница.
  tutorial_tfunplug_longdescription: Ние ќе ве однесе низ процесот на одредување на
    мозокот на роботот, чекор по чекор! На патот ќе се реши загатки врз основа на
    познатиот “Булова Задоволливост Проблем”, и во рок од еден час ќе биде Булова
    мајстор и имаат разбирање на напредни програмски концепти! Не се потребни компјутери
    - сè што ќе ви треба може да се испечати од нашиот испорачан PDF.
  tutorial_lbvariables_longdescription: Забавувајќи се не е променлива! Кратките активности
    и забавните видеа обезбедуваат преглед на основните концепти за кодирање со кои
    учениците ќе се сретнат во апликацијата. Лекцијата за променливи ги учи учениците
    да креираат променливи за да додадат одбројувања, карактери и дополнителни играчи
    во игрите.
  tutorial_lbfunctions_longdescription: Кратките активности и забавните видеа обезбедуваат
    преглед на основните концепти за кодирање со кои учениците ќе се сретнат во апликацијата.
    Лекцијата за функции ги учи учениците да создадат свои уникатни блокови со кодови
    за да ја израмнат својата игра.
  tutorial_lblogic_longdescription: Логика-пркосејќи им на забавните активности и
    видеа обезбедуваат преглед на основните концепти за кодирање со кои учениците
    ќе се сретнат во апликацијата. Лекцијата по логика ги учи учениците да користат
    условни изјави за програмските правила и избори во нивните игри.
  tutorial_lbworld_longdescription: Код за добро! Студентите дизајнираат игра која
    ќе помогне да им се олесни животот на луѓето во нивната заедница. На крајот, секоја
    група ќе ги претстави своите прототипови на “Change the World Arcade” која ќе
    биде отворена за членовите на заедницата.
  tutorial_lbloops_longdescription: Јамки се тајно оружје на секоја игра нинџа. Кратките
    активности и забавните видеа обезбедуваат преглед на основните концепти за кодирање
    со кои учениците ќе се сретнат во апликацијата. Лекцијата на петелките ги учи
    учениците како да користат петелки за да креираат анимации.
  tutorial_lbtug_longdescription: Донесете сосема ново значење на терминот “копче-машер”.
    Студентите ќе ја креираат и ремиксираат играта Tug of War за да истражат како
    се користат функциите за структурирање на кодот.
  tutorial_lbpotato_longdescription: Студентите ќе користат петелки, условна логика
    и променливи за да создадат нов спин на играта на Hot Potato. Оваа лекција обезбедува
    избор помеѓу почетник или истражување на средно ниво во разбирањето на кодот на
    пронајдокот.
  tutorial_lbguitar_longdescription: Студентите ќе работат заедно за да дизајнираат
    музички инструмент кој го олеснува секој, дури и за оние кои не можат да читаат
    музика, да свират едноставни песни.
  tutorial_lbio_longdescription: Кратките активности и забавните видеа обезбедуваат
    преглед на основните концепти за кодирање со кои учениците ќе се сретнат во апликацијата.
    Лекцијата за влезови и излези ги учи учениците како да контролираат слики, звук
    и движење.
  tutorial_wonpuppy_longdescription: Користете ја апликацијата Wonder Workshop Blockly
    и Dash на робот за да се справите со 3 предизвици за кодирање! Во оваа серија
    на предизвици, ќе се обучуваат цртичка на кученцето да се изврши трикови. Оваа
    серија е дел 3 од активностите Hour of Code Dash и Dot Challenge Card. Се препорачува
    за студенти кои имаат искуство со кодирање со функции.
  tutorial_woncue_longdescription: Користете ја апликацијата за знак на Wonder Workshop
    за да го програмирате вашиот CUE робот на различни начини. Предизвиците и демо-ата
    во апликацијата ќе ви покажат како да програмирате користејќи блокови, JavaScript
    или државни машини. Исто така, ќе се запознаете со 4 различни личности на робот
    како што кодот!
  tutorial_wonzoo_longdescription: Користете ја апликацијата Wonder Workshop Blockly
    и Dot на робот за да се справите со 3 предизвици за кодирање! Во оваа серија на
    предизвици, ќе им помогне Dot игра со животните во зоолошката градина за миленичиња.
    Оваа серија е дел 2 од активностите на Hour of Code Dash и Dot Challenge Card.
  tutorial_wontrip_longdescription: Користете ја апликацијата Wonder Workshop Blockly
    и Dash на робот за да се справите со 3 предизвици за кодирање! Во оваа серија
    на предизвици, ќе им помогне на цртичка се подготват за патот патување. Оваа серија
    е дел 4 од активностите Hour of Code Dash и Dot Challenge Card. Се препорачува
    за студентите кои имаат искуство со кодирање со ракувачи на настани и условувања.
  tutorial_woncollect_longdescription: Користете ја апликацијата Wonder Workshop Blockly
    и Dash на робот за да се справите со 3 предизвици за кодирање! Во оваа серија
    на предизвици, ќе ви помогне цртичка соберат различни предмети како школки и бонбони.
    Не заборавајте да направите простор на подот за вашиот робот да се движи наоколу.
    Оваа серија е дел 1 од активностите Hour of Code Dash и Dot Challenge Card.
  tutorial_wonsecret_longdescription: Ајде да ја искористиме апликацијата Wonder Workshop
    Cue со роботот Cue за да направиме таен систем за пораки. Оваа активност се препорачува
    за студенти кои имаат искуство со кодирање во JavaScript.
  tutorial_hsscience_longdescription: Замислете ако вашите ученици би можеле лесно
    да направат свои компјутерски модели на природни феномени! Овој едночасовен план
    за лекции го користи циклусот на вода како пример за градење на интерактивен компјутерски
    модел користејќи програмска алатка за деца базирана на iPad-базирана наречена
    Hopscotch. Можете да го прилагодите за да симулирате кој било динамичен систем
    што се изучува. Не е потребно претходно искуство!
  tutorial_popculture_longdescription: Оваа активност им дава на почетниците достапен
    вовед во податоци за извори на толпата, визуелизација и анализа на податоци користејќи
    интерактивни алатки. Целта е да се покаже дека секој може да придонесе за проекти
    за наука за податоци и дека компјутерските науки можат да бидат поврзани со широк
    спектар на теми (дури и трендови во популарната култура) што го прави релевантен
    за различни луѓе. Во оваа активност учениците практикуваат да поставуваат свои
    прашања за популарната култура и да бараат одговори на тие прашања користејќи
    пресметковни алатки.
  tutorial_legorobust_longdescription: Истражување кои карактеристики на една зграда
    би помогнале да се направи отпорна на земјотрес, користејќи симулатор за земјотрес
    конструиран од LEGO тули. Студентите ќе се истражуваат потеклото и природата на
    земјотресите. Креирајте и програмирајте уред кој ќе ви овозможи да ги тестирате
    градежните дизајни. Документирајте докази и презентирајте ги вашите наоди за тоа
    кој дизајн на структурата (ите) се најдобри за издржување на земјотресите.
  tutorial_legoplants_longdescription: Моделирајте ја врската помеѓу опрашувачот и
    цветот за време на фазата на репродукција користејќи ЛЕГО застапеност. Студентите
    ќе истражуваат како различни организми земаат активна улога во репродукцијата
    на растенијата. Креирајте и програмирајте модел на пчела и цвет за да ја имитирате
    врската помеѓу опрашувачот и растението. Презентирајте ги и документирајте ги
    различните модели што сте ги создале на растенијата и нивните опрашувачи.
  tutorial_legopark_longdescription: Дизајн на автомобили кои можат да се паркираат
    безбедно без интервенција на возачот. Студентите ќе се разбере дека алгоритми
    се способни за извршување на серија на инструкции во ред. Истражете го концептот
    на Outputs со споредување на различни начини на кои робот со тркала може да се
    движи.
  tutorial_legodetect_longdescription: Дизајнирајте начини за да се избегнат несреќите
    помеѓу возилата и предметите на патот.
  tutorial_legolight_longdescription: Дизајнирајте карактеристики на автомобилот кои
    ќе ја подобрат безбедноста на ноќното возење. Студентите ќе го истражуваат концептот
    на влезови и начинот на нивно контролирање.
  tutorial_alexa_longdescription: Алекса е гласовна услуга која го овластува Амазон
    Ехо. Alexa обезбедува способности, наречени “вештини”, кои им овозможуваат на
    клиентите да комуницираат со уреди кои користат глас. Во ова упатство, ќе изградите
    веб-сервис за ракување со известувања од Алекса. Ќе се создаде факт вештини уникатни
    за вашето училиште за оваа лабораторија. До крајот на оваа лабораторија, ќе можете
    да креирате вештина Alexa Fact во порталот за програмери на Амазон, да креирате
    и конфигурирате модел за интеракција за вештината Алекса и да ја тестирате вештината
    користејќи алатки за програмери и опционално Alexa уред или симулатор.
  tutorial_grokpetmicro_longdescription: Оваа активност е дизајнирана да ве запознае
    со вграденото програмирање, и е специјално дизајнирана за Hour of Code. Користете
    го програмскиот јазик MicroPython за да направите домашно милениче со кое можете
    да го храните и да си играте. Немаат БиБиСи микро:бит? Нема проблем! Овој курс
    вклучува целосен симулатор за микро:бит, така што ќе можете да направите сè што
    би направиле на вистински микро:бит!
  tutorial_pirateplunder_longdescription: Pirate грабеж се одвива во ангажирање 3D
    средина во која студентите им помагаат на нашиот пиратски капетан да стигне до
    своето богатство со влечење и пуштање визуелни блокови за да напишете код. Студентите
    се качуваат, се борат, собираат и одат по својот пат низ предизвиците на зголемување
    на сложеноста додека учат да создадат ефикасен код со петелки и да пишуваат интелигентно
    однесување со услови. Овој активитиј е насочен кон деца на возраст од 7+ години
    и кодери за прв пат. Згора на тоа, секој со паметен телефон и мобилна VR слушалка
    ќе може да ги истражува своите решени задачи во VR.
  tutorial_cadj_longdescription: Придружете се на Коди и Ава додека учат за претставување
    на податоци користејќи забавен и интерактивен DJ уред. Откријте како вашето име
    може да биде претставено со користење на броеви, слики и звук додека создавате
    своја сопствена шарена музичка мелодија!
  tutorial_cacrazy_longdescription: Придружете се на Алекс и Лони додека учат за кодирање
    преку создавање забавни, интерактивни слики. Дознајте за секвенца, петелки, настани
    и активности како што создавате луди суштества во оваа возбудлива авантура!
  tutorial_cajump_longdescription: Приклучи се Чарли и Tilley како тие дизајн спорт-тематските
    Платформер игра за роденден Луси.
  tutorial_carest_longdescription: Придружете се на Рос во ресторанот “Одмаздници
    за храна”. Користете го вашиот пресметковни размислување вештини за да им помогне
    на Рос решавање на проблемите и служат вечера на 8 возбудени деца.
  tutorial_accai_longdescription: Роботот е испратен на непозната планета за да открие
    дали човештвото би можело да воспостави нова населба. Ја истражува планетата за
    да најде засолниште и открива и комуницира со локалното население. Како играч,
    ќе доживеете разни техники за вештачка интелигенција за да го научите роботот
    како да препознава животни и растенија, да разбере нов јазик, дијалог со жителите
    итн.
  tutorial_vceclipse_longdescription: 2017 ни даде еден од најспектакуларните природни
    феномени во нашите животи, а сега ќе го симулираме сончевото затемнување со JavaScript!
    Гледајќи го затемнувањето како систем на подвижни делови, можеме да го разложиме
    проблемот во парчиња со големина на залак, користејќи предмети со методи, петелки
    и условувања за да направиме интерактивна апликација што ги моделира нашите набљудувања.
  tutorial_pmzero_longdescription: Во еден час ќе се создаде едноставна верзија на
    Pac-Man игра. Ги цртате ликовите во 2D и претворете ги во 3D. Ќе се создаде свој
    лавиринт. Потоа ја програмирате играта користејќи AgentCubes. Со само 11 правила
    IF/THE создавате софистициран АИ. Дури и со само две паметни духови ќе имате полни
    раце за да победат во играта.
  tutorial_hsela_longdescription: Студентите ќе практикуваат идентификување на наративни
    елементи, додека доведување на нивната омилена приказна, песна или историски настан
    во живот. Учењето да кодираат им дава на учениците друг формат и медиуми за изразување
    на нивната креативност и комуникација со другите. Покажете им како да програмираат
    свои интерактивни приказни и почекајте ги насмевките. 1-часовен план за лекција,
    не е потребно претходно искуство со кодирање.
  tutorial_ticklear_longdescription: Ќе го научите основниот концепт на AR (Augmented
    Reality), неговите тековни апликации и неговите можности во иднина и основните
    концепти на програмирање со користење на блокови за движење и блокови на настани
    под AR/3D околина.
  tutorial_bcrobot_longdescription: Користејќи BlockSCAD, бесплатен онлајн софтвер
    дизајниран да ги научи учениците кодирање и Computer Aided Design, студентите
    ќе дизајнираат 3D роботот. Користејќи форми, преведете и ротирајте блокови, учениците
    ќе бидат изложени на пресметковно размислување за да конструираат нешто што можат
    да го испечатат 3D!
  tutorial_bcsnow_longdescription: Користејќи BlockSCAD, бесплатен онлајн софтвер
    дизајниран да ги научи учениците кодирање и Computer Aided Design, студентите
    ќе дизајнираат 3D снегулка. Користење на форми, преведе, ротирање, и јамка блокови,
    студентите ќе бидат изложени на пресметковни размислување да се изгради нешто
    што тие можат да 3D печатење!
  tutorial_ifly_longdescription: Оваа лекциска активност предводена од наставници,
    прилагодена за Часот на кодот, обезбедува можности за истражување на физичките
    системи преку роботиката. Користејќи визуелна програмска околина за влечење и
    спуштање и беспилотни летала, учениците учат дека физичките системи можат да бидат
    програмирани и контролирани преку алгоритми и код. Вклучува чекор-по-чекор план
    активност, поврзани наставник и ученик ресурси и идеи за продолжување и збогатување
    да се земе учење понатаму.
  tutorial_idowedo_longdescription: Оваа лекциска активност предводена од наставници,
    прилагодена за Часот на законик, обезбедува можности за истражување на физичкото
    програмирање (роботика). Децата дизајнираат и градат модели користејќи градежни
    тули и ги оживуваат со код! Користејќи визуелна програмска околина за влечење
    и спуштање и LEGO™ WeDo делови (мотор и центар и опционални сензори), учениците
    учат дека физичките системи можат да се програмираат и контролираат со помош на
    алгоритми и код. Вклучува чекор-по-чекор план активност, поврзани наставник и
    ученик ресурси и идеи за продолжување и збогатување да се земе учење понатаму.
  tutorial_diggindwarf_longdescription: Џуџиња треба вашата помош за да се движите,
    копаат, и собира камења! Научете како да го користите JavaScript за да го водите
    вашето џуџе низ лавиринти и загатки.
  tutorial_spheroit_longdescription: Научете за ако/тогаш, други услови при градење
    на вашата сопствена животна звучна игра која сакаме да ја наречеме "Animal Toss!"
  tutorial_gameofcodes_longdescription: Изградба на страшни змеј игра да се брани
    на ѕидот, а потоа извоз тоа како самостојна стан (за iOS, Android, PC, и Mac).
  tutorial_blocklygames_longdescription: Blockly Игри е серија на едукативни игри
    кои учат програмирање. Наменета е за деца кои немале претходно искуство со компјутерско
    програмирање, но кои сакаат да учат со попредизвикувачко темпо. До крајот на овие
    игри, играчите се подготвени да користат конвенционални текст-базирани јазици.
  tutorial_spherohello_longdescription: Дали сте го освоиле блокови и треба нов предизвик?
    Земете ја логиката што сте ја научиле со програмирање базирано на блокови и почнете
    да научите како да програмирате со само текст. Во оваа прва Текст активност научат
    основите на текст платно, петелки, и некои совети за да започнете со вашиот прв
    линии на JavaScript код.
  tutorial_spheroarcade_longdescription: Во ова игралиште во аркаден стил, можете
    да ги рекреирате класичните игри со робот Sphero SPRK+додека ги научите основите
    на дизајнот на играта. Ќе се изгради свој роботски препеви на некои познати игри
    како Понг, Боп Тоа, и Pac-Man. Секоја игра користи Sphero на поинаков начин како
    што се тркалање на подот, откривање гестови или користење на Sphero како џојстик.
  tutorial_bcpy1_longdescription: 'Овој час на кодот лекција ве учи некои основни
    концепти на кодирање во Python, врз основа на CodeCraft 3D игра од Buzzcoder.com.
    CodeCraft е нова игра за учење на програмирање со градење што и да замислите во
    виртуелен 3D свет. Можете да почнете од градење на едноставни блокови, колони
    и ѕидови, потоа големи згради, мостови, па дури и дрвја. Кога ќе бидете подготвени
    да истражувам во повеќе напредни нивоа, ќе бидете во можност да се изгради повеќе
    комплексни структури: растечки цвеќиња, треперење ѕвезди, па дури и невидливи
    беспилотни летала да се движат наоколу и да се изгради или уништи работи по ваша
    команда. Ќе се забавувате да научите како да кодирате додека играте оваа игра!'
  tutorial_bcpy2_longdescription: 'Овој час на кодот лекција е следење на World of
    Python. Ќе дознаете повеќе напредни концепти за кодирање во Python врз основа
    на CodeCraft 3D игра од Buzzcoder.com. CodeCraft е нова игра за учење на програмирање
    со градење што и да замислите во виртуелен 3D свет. Можете да почнете од градење
    на едноставни блокови, колони и ѕидови, потоа големи згради, мостови, па дури
    и дрвја. Кога ќе бидете подготвени да истражувам во повеќе напредни нивоа, ќе
    бидете во можност да се изгради повеќе комплексни структури: растечки цвеќиња,
    треперење ѕвезди, па дури и невидливи беспилотни летала да се движат наоколу и
    да се изгради или уништи работи по ваша команда. Ќе се забавувате да научите како
    да кодирате додека играте оваа игра!'
  tutorial_bcjs1_longdescription: 'Овој час на кодот лекција ве учи некои основни
    концепти на кодирање во JavaScript, врз основа на CodeCraft 3D игра од Buzzcoder.com.
    CodeCraft е нова игра за учење на програмирање со градење што и да замислите во
    виртуелен 3D свет. Можете да почнете од градење на едноставни блокови, колони
    и ѕидови, потоа големи згради, мостови, па дури и дрвја. Кога ќе бидете подготвени
    да истражувам во повеќе напредни нивоа, ќе бидете во можност да се изгради повеќе
    комплексни структури: растечки цвеќиња, треперење ѕвезди, па дури и невидливи
    беспилотни летала да се движат наоколу и да се изгради или уништи работи по ваша
    команда. Ќе се забавувате да научите како да кодирате додека играте оваа игра!'
  tutorial_bcjs2_longdescription: 'Овој час на кодот лекција е следење на World of
    JavaScript. Ќе дознаете повеќе напредни концепти за кодирање во JavaScript врз
    основа на CodeCraft 3D игра од Buzzcoder.com. CodeCraft е нова игра за учење на
    програмирање со градење што и да замислите во виртуелен 3D свет. Можете да почнете
    од градење на едноставни блокови, колони и ѕидови, потоа големи згради, мостови,
    па дури и дрвја. Кога ќе бидете подготвени да истражувам во повеќе напредни нивоа,
    ќе бидете во можност да се изгради повеќе комплексни структури: растечки цвеќиња,
    треперење ѕвезди, па дури и невидливи беспилотни летала да се движат наоколу и
    да се изгради или уништи работи по ваша команда. Ќе се забавувате да научите како
    да кодирате додека играте оваа игра!'
  tutorial_3dbearmars_longdescription: The Mars Pioneers е модул за учење базиран
    на проекти кој ги учи фактите за Марс и пресудните услови за човечките суштества
    да преживеат таму. Студентите ќе се изгради колонија користење на зголемени реалност
    и 3D-печатење на колонијата објекти.
  tutorial_bitsboxyak_longdescription: Напишете модифициран JavaScript код за да направите
    честитка што можете да испратите е-пошта до пријателите и семејството. Јак напад!
    е целосно отворена активност која воведува променливи, команди за движење, функции
    на јамка и многу повеќе. Совршен за деца (и наставници) кои се подготвени да пробаат
    внесени кодирање за прв пат.
  tutorial_blockscadbargraphs_longdescription: 'Студентите ќе пишуваат код кој им
    овозможува брзо да ги прилагодат и анализираат сопствените бар графикони. '
  tutorial_blockscadbirdhouses_longdescription: 'Студентите ќе се кандидира на куќа
    за птици зграда компанија, конвертирање единици, пресметување на димензии, и користење
    на променливи за да скала нивните производи. '
  tutorial_blockscadclock_longdescription: 'Студентите ќе програмираат 3D модел на
    аналоген часовник кој може да се постави да покажува секое време. '
  tutorial_blockscaddinner_longdescription: Студентите ќе напишат програма користејќи
    променливи и координати за да му помогнат на робот да ја постави својата трпеза
    за нив!
  tutorial_blockscadicecream_longdescription: Студентите ќе програмираат машина за
    сладолед за да создадат 3Д конуси за сладолед со различни броеви и големини на
    лажички за сладолед. Тие ќе работат со променливи, модули и функции за пресметување
    на цената на одреден конус за сладолед врз основа на површината на сферичните
    лажички за сладолед.
  tutorial_blockscadpizza_longdescription: Студентите ќе програма модул за да се создаде
    3D пица, пресметување на circumferences и области и користење на петелки на патот.
  tutorial_blockscadsugar_longdescription: 'Студентите ќе користат програмиран генератор
    на шеќер-коцка за да истражуваат волумен и променливи. '
  tutorial_bsgridlight_longdescription: Изберете Бот пријател да помогне да се подготват
    за Светилникот фестивал. Код вашиот Бот да се запре оние досаден непријателските
    ботови и го спаси денот!
  tutorial_bpartscratch_longdescription: Креативно кодирање - развиено со Scratch

  tutorial_rpccw_longdescription: Stwórz własną postać, zaprojektuj koszulkę i stwórz
    muzykę. Zdobywaj odznaki za każdy ukończony projekt.
  tutorial_rpledfirefly_longdescription: Użyj mikrokontrolera Raspberry Pi Pico i
    podstawowych komponentów elektronicznych, aby stworzyć migającego świetlika LED.
    Napisz kod MicroPythona, aby zapalić świetlika i utwórz przełącznik z przewodów
    rozruchowych, aby naśladować świetliki na wolności, gdy przełącznik jest zamknięty.
  tutorial_rpcharting_longdescription: Odkryj moc list w języku programowania Python,
    przechowując dane medali olimpijskich, a następnie użyj biblioteki pygal, aby
    utworzyć interaktywny wykres. Wykorzystaj umiejętności analizy danych, aby odkryć
    wzorce i anomalie.
  tutorial_rpsolar_longdescription: Stwórz animowany, interaktywny model Układu Słonecznego
    za pomocą języka programowania Python i biblioteki graficznej p5. Użyj słowników
    do przechowywania faktów dotyczących planety, które ładują się po kliknięciu na
    orbitującą planetę.
  tutorial_rpwebcards_longdescription: Utwórz zestaw kart internetowych, które odwracają
    się po najechaniu na nie kursorem. Użyj stylów CSS i animacji, a następnie dostosuj
    je za pomocą fantazyjnych czcionek i gradientów kolorów.
  tutorial_codeclubhworld_longdescription: Napisz kod tekstowy w Pythonie, aby utworzyć
    interaktywny projekt z danymi wejściowymi użytkownika, które drukują tekst i emoji.
    Używaj zmiennych do przechowywania tekstu i liczb oraz funkcji do organizowania
    kodu.
  tutorial_codeclubspells_longdescription: Użyj bloków Scratch, aby zakodować różdżkę,
    która rzuca zaklęcia, aby zamienić duszki w ropuchy, rosnąć i zmniejszać je. Edytuj
    i odwracaj dźwięk, aby tworzyć efekty dźwiękowe zaklęć. Rozgłaszaj wiadomości
    zaklęć, aby wiele duszków przekształcało się po odebraniu wiadomości.
  tutorial_coderdojoanime_longdescription: Utwórz responsywną stronę internetową z
    tekstem i obrazami do samouczka rysowania anime. Użyj HTML do strukturyzacji strony
    internetowej i stylów CSS, aby zastosować układ, palety kolorów i czcionki.
  tutorial_coderdojotarget_longdescription: Użyj Pythona z biblioteką graficzną p5,
    aby narysować cel i zdobyć punkty, trafiając go strzałkami. Dowiedz się więcej
    o kolorach RGB i ustaw cel za pomocą współrzędnych x & y. Użyj warunków if, elif
    i inne, aby podejmować decyzje dotyczące punktacji.
  tutorial_creaticodescratch_longdescription: Creaticode.com oferuje szeroki zakres
    działań związanych z kodowaniem w wielu tematach, takich jak gry 3D, sztuka 3D,
    gry z rozszerzoną rzeczywistością, aplikacje sztucznej inteligencji, remiksowanie
    wideo na Youtube i cele zrównoważonego rozwoju ONZ. Bloki oparte na zadrapaniach
    są używane we wszystkich zajęciach, więc uczniowie nie muszą uczyć się innego
    języka programowania lub interfejsu użytkownika, aby kodować i udostępniać swoje
    projekty.
  tutorial_bbsierpinski_longdescription: W tej krótkiej serii lekcji nauczysz się
    tworzyć niesamowitą i kolorową sztukę matematyki!
  tutorial_bbstopwatch_longdescription: W tej krótkiej serii lekcji nauczysz się tworzyć
    prawdziwy, działający stoper!
  tutorial_idrpatterns_longdescription: Użyj bloku akcji Pętla w środowisku kodowania
    Weavly, aby tworzyć geometryczne wzory, takie jak kryształy, gwiazdy lub inne
    ekscytujące kształty z powtarzającymi się elementami.
  tutorial_idrshapes_longdescription: 'W tej aktywności gracze używają bloków akcji
    Weavly do rysowania prostych kształtów, takich jak kwadraty, prostokąty, trójkąty,
    sześciokąty i gwiazdy. '
  tutorial_edisondetect_longdescription: Przedstaw kluczowe koncepcje obliczeniowe
    pętli i zrozumienie światła podczerwonego za pomocą robotów Edison i języka programowania
    opartego na blokach EdBlocks. Ta lekcja wykorzystuje funkcje napędu i wykrywania
    przeszkód robota Edisona poprzez zestaw progresywnych zadań programowania.
  tutorial_edisonmusical_longdescription: Proste melodie muzyczne są doskonałym przykładem
    sekwencji w akcji. Korzystając z Edisona i języka programowania opartego na Scratch,
    EdScratch, uczniowie mogą tworzyć muzykę i łączyć sekwencje i wejścia-wyjścia
    w przyjemne programy.
  tutorial_codemonkeydiglit_longdescription: 'Wprowadzenie do kilku ważnych tematów
    w świecie cyfrowym: Jak korzystać z komputerów, co to jest oprogramowanie i sprzęt,
    możliwe zagrożenia online i ochrona prywatności. Kurs obejmuje 2 lekcje - wykorzystanie
    cyfrowe i obywatelstwo cyfrowe. Każda lekcja składa się z samodzielnych slajdów
    z interaktywnymi pytaniami i ankietami, 3 mini gry i 5 pytań przeglądowych, aby
    sprawdzić zrozumienie ucznia.'
  tutorial_bsdrockpaper_longdescription: Użyj języka programowania Python, aby zbudować
    grę „Rock, Paper, Scissors”. Nie martw się, jeśli nigdy nie próbowałeś Pythona,
    przeprowadzimy Cię przez każdy krok.
  tutorial_microbitreaction_longdescription: Stwórz grę reakcyjną micro:bit z prawdziwymi
    fizycznymi przełącznikami wykonanymi ze złomu kartonowego i folii kuchennej.
  tutorial_kinderanimal_longdescription: W tej lekcji uczniowie zmienią KIBO w zabawne
    zwierzę, które porusza się w odpowiedzi na program tworzony przez dzieci. Uczniowie
    mogą również eksperymentować z opcjami wejściowymi i wyjściowymi KIBO, aby pójść
    dalej.
  tutorial_kindersinger_longdescription: W tej lekcji uczniowie ubiorą KIBO w strój
    wykonawcy i nauczą KIBO śpiewać ulubioną piosenkę! Dzięki modułowi nagrywania
    dźwięku/odtwarzania KIBO dzieci wykorzystają swoje umiejętności sekwencjonowania,
    aby zaprogramować KIBO w celu odtwarzania utworu we właściwej kolejności. Ta lekcja
    jest przeznaczona dla dzieci z wcześniejszym doświadczeniem KIBO.
  tutorial_microbitwwn_longdescription: Potrząśnij mikro:bit i uzyskaj losowy kierunek
    chodzenia.
  tutorial_grokcyberlive_longdescription: Kapitan marynarki wojennej zostaje przetrzymywany
    w niewoli wewnątrz swojego statku. Główny punkt orientacyjny pociemnił się. Broń
    jest wycelowana w najbardziej ruchliwe miejsca w Sydney…Wszystko jest połączone,
    i od ciebie zależy, czy uwolnisz kapitana, wytrop winowajcę, i zatrzymaj ich.
    Uczniowie będą musieli prześledzić wskazówki, rozwiązywać zagadki i dowiedzieć
    się, jak powstrzymać symulowany cyberatak na dużą skalę, zanim będzie za późno.
  tutorial_codemojimaze_longdescription: Dowiedz się więcej o sekwencjach, które pomogą
    Deeno ukończyć labirynt.
  tutorial_codemojisnake_longdescription: W tej jednostce uczniowie dowiedzą się,
    jak używać bloków kodowania na Scratch, aby stworzyć grę węża.
  tutorial_carnegietoxibots_longdescription: Nikt nie śpi w Zillah City. Grasz jako
    jeden z Zedów, ekipa poświęcona pokonywaniu zagrożenia ze strony Toxibots, uszkodzonych
    przez złośliwe oprogramowania robotów należących do Toxicorp, gigantycznej korporacji.
    Większość Toxibotów została zniszczona, ale wciąż są pewne, które sieją spustoszenie.
    Zaprojektuj się w Zed Clubhouse i zaprogramuj swojego współpracującego robota
    (aka „cobot”) Beastie, aby pomóc je schwytać.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge z VICE Virtual Robot
    zapewnia uporządkowaną sekwencję działań programistycznych w rzeczywistym kontekście
    opartym na projektach. Ma na celu skłonienie uczniów do myślenia o wzorcach i
    strukturze nie tylko robotyki, ale także programowania i rozwiązywania problemów
    bardziej ogólnie. Ta lekcja zawiera filmy, animacje i wbudowane środowisko kodowania
    z wirtualnym robotem.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge zapewnia ustrukturyzowaną sekwencję działań programistycznych w kontekście
    rzeczywistym opartym na projektach. Ma na celu skłonienie uczniów do myślenia
    o wzorcach i strukturze nie tylko robotyki, ale także programowania i rozwiązywania
    problemów bardziej ogólnie. Ta lekcja zawiera filmy, animacje i wbudowane środowisko
    kodowania z wirtualnym robotem.
  tutorial_spheroincolor_longdescription: Sphero indi widzi kolor podobnie jak ty
    i ja. Ale kto jest szybszy w rozpoznawaniu kolorów? Kto potrafi rozpoznać najbardziej?
    W tej lekcji odkryj, jak postrzegamy kolor i rzuć wyzwanie indi na konkurs kolorów!
  tutorial_kcjdominos_longdescription: W tej lekcji będziemy symulować spadające domino
    za pomocą JavaScript. Po drodze dowiemy się o zmiennych, funkcjach, pętlach, zdarzeniach
    myszy i przewracaniu rzeczy!
  tutorial_spherocolortheory_longdescription: Mieszaj kolory, przechylając i obracając
    Sphero BOLT! Dowiedz się, jak działa teoria kolorów addytywnych, dodając różne
    wartości czerwieni, zieleni i niebieskiego, aby uzyskać wiele różnych kolorów.
    Dowiedz się, jak używać czujników BOLT do pomiaru jego orientacji i zmiany kolorów.
  tutorial_codecombatesports_longdescription: Kodowanie konkurencyjne nigdy nie było
    tak epickie! Naucz się umiejętności, których potrzebujesz, aby grać jak zawodowcy
    w naszym Esports Bootcamp. Nie jest wymagane doświadczenie w kodowaniu. Zacznij
    od treningu w lochach i poznaj strategie i taktyki kodowania, których będziesz
    potrzebować do rywalizacji. Po doskonaleniu swoich umiejętności przetestuj swój
    kod na naszej arenie e-sportowej przeciwko innym graczom na całym świecie! Czy
    jesteś naszym następnym wielkim mistrzem AI League?
  tutorial_spherodigdisplay_longdescription: Wyświetlacze cyfrowe są wszędzie wokół
    nas, od telefonów po monitory komputerowe, telewizję i nowoczesne billboardy.
    Ale jak one działają? Zapoznaj się z technologią graficzną stojącą za wyświetlaczami
    cyfrowymi i zdobądź praktyczne doświadczenie, programując obrazy i animacje za
    pomocą LittleBits CodeBit i matrycy LED.
  tutorial_spherorvrincolor_longdescription: 'Światło widzialne składa się z fal o
    różnej długości, które oko wykrywa jako kolor. Chociaż RVR+nie ma oczu (przynajmniej
    tych, które widzą), ma czujnik, który jest w stanie wykryć szeroką gamę kolorów.
    Poznaj możliwości czujnika kolorów RVR+ i dowiedz się, jak go zaprogramować. '
  tutorial_clbinary_longdescription: Korzystając z komponentów restone w Minecrafcie,
    uczestnicy dowiedzą się, jak działa liczenie binarne, utworzą bramki logiczne
    AND i OR oraz wykorzystają liczenie binarne, aby utworzyć zamek szyfrowy do otwierania
    zamkniętych drzwi.
  tutorial_sascollabcode_longdescription: Znalezienie zasobów do nauczania kodowania
    uczniów z wadami wzroku może być trudne. SAS uważa, że każdy uczeń powinien mieć
    możliwość nauki kodowania i dąży do osiągnięcia tego za pomocą bloków kodu brajlowskiego
    z SAS CodeSnaps - środowiskiem kodowania opartym na współpracy, które może uzyskać
    kodowanie całej klasy za pomocą jednego iPada i robota Sphero.
  tutorial_codecombatgoblins_longdescription: Potrzebujemy Twojej pomocy! Wyrusz w
    epicką misję, w której przejmujesz kontrolę nad grą dzięki swoim umiejętnościom
    programowania. Zostań bohaterem, odblokuj łupy i poszerz swój arsenał kodów, aby
    uratować miasto. Następnie użyj strategii AI, aby zebrać drużynę na ostateczną
    bitwę z bossem goblinów!
  tutorial_scratchstorytelling_longdescription: Animuj własną historię za pomocą Scratch!
    Dodaj duszki, tła i interaktywne efekty graficzne, aby ożywić swoją historię.
    Zawiera przewodnik ułatwiający edukację, samouczek projektu Scratch, i karty kodowania.
    Ta aktywność jest zgodna ze standardami Common Core English Language Arts Standards.
  tutorial_crayolasymbols_longdescription: Obraz jest wart tysiąca słów - nawet małe
    obrazy wiele mówią! Symbole wizualne są wszędzie, kierując nas do publicznych
    toalet, szpitali, ramp dla wózków inwalidzkich i przystanków autobusowych. Użyj
    kształtów i linii, aby zaprojektować oryginalne symbole, na które inni mogą liczyć.
  tutorial_crayoladrawacode_longdescription: Przeglądaj kody z wczoraj i dziś. Starożytni
    ludzie rysowali symbole na ścianach jaskini, aby opowiadać historie. Starożytni
    Egipcjanie rzeźbili w kamieniu hieroglify, język symboli wizualnych przedstawiających
    ludzi, przedmioty i działania. Twórz historie dodatków za pomocą kodów wizualnych.
  tutorial_crayolafollowmycode_longdescription: Twórz taniec kodowania, szkicując
    symbole wizualne, takie jak strzałki, spirale i kroki, aby stworzyć wzór, który
    ty i inni będziecie podążać. Lub stwórz małe postacie z Model Magic i używaj ich,
    aby postępować zgodnie z kodem tańca!
  tutorial_madpicturethis_longdescription: Ta lekcja wprowadzi uczniów w język HTML
    i nauczy ich, jak go dekodować, nawet jeśli nigdy wcześniej nie wchodzili w interakcję
    z kodem HTML. Dokonując obserwacji, uczniowie zauważą wzorce i lepiej zrozumieją,
    w jaki sposób kod HTML jest pisany i interpretowany.
  tutorial_mindmakersmaps_longdescription: W tym wszechświecie mapy różnych typów
    służą jako tło dla zabawnych wyzwań z autonomicznymi pojazdami, które przestrzegają
    twoich programów. Aby wygrać, będziesz musiał zinterpretować każdą mapę i zaprogramować
    nie tylko ruchy, ale dostosować się do nieoczekiwanych za pomocą czujników przeszkód
    i zdarzeń naturalnych, takich jak pogoda, temperatura i upływ czasu. Miłej podróży!
  tutorial_mindmakersjorel_longdescription: Zabawny wszechświat Brata Jorel jest teraz
    pod twoją kontrolą! Ale w tym celu musisz opanować podstawy programowania i rozwinąć
    umiejętności, takie jak myślenie algorytmiczne, dekompozycja problemów, identyfikacja
    wzorców i abstrakcja... ciężko pracuj, a może dowiesz się, jak nazywa się brat
    Jorel!
  tutorial_mindmakersroboland_longdescription: Zaprogramuj dziwne i zabawne roboty
    Mustachebot i Ladybot! Pomagasz im przezwyciężyć wyzwania, a one pomagają rozwijać
    myślenie obliczeniowe. Im bardziej zaawansowane wyzwanie, tym więcej dowiadujesz
    się o algorytmach, dekompozycji, wzorcach i abstrakcji... Pracuj ciężko i baw
    się dobrze!
  tutorial_mindmakersrobolandjr_longdescription: Zaprogramuj dziwne i zabawne roboty
    Mustachebot i Ladybot. Za każdym razem, gdy uda ci się rozwiązać wyzwanie, dostajesz
    małą zieloną kulkę i przechodzisz do następnego. Koziorożca!
  tutorial_codehsdraw_longdescription: Stwórz własny program do rysowania w Scratch
    za pomocą klawiatury i myszy. Każdy będzie mógł z niego korzystać, aby stworzyć
    zabawną i kreatywną sztukę cyfrową!
  tutorial_codehscamouflage_longdescription: Użyj ScratchJR, aby zaprogramować zwierzę,
    aby pokazać jego adaptację do używania kamuflażu w jego otoczeniu!
  tutorial_firiapythoncodex_longdescription: Proste lekcje krok po kroku uczą kodowania
    w Pythonie podczas odblokowywania nowych możliwości, od pięknego kolorowego wyświetlacza
    po system audio hi-fi. Użyj wbudowanego akcelerometru, czujnika światła i mikrofonu,
    aby kodować własne unikalne i interaktywne projekty. Możesz bezpośrednio podłączyć
    serwosilniki i czujniki zewnętrzne, aby uzyskać nieograniczone możliwości rozbudowy.
    CodeX = gry, muzyka, czujniki, sztuka i wiele więcej!
  tutorial_bekidscoding_longdescription: Dołącz do Grace, Zak i Dot the Robot podczas
    przygody w galaktyce pętli! Koduj za pomocą bloków, aby wykonać ekscytujące zadania
    i nauczyć się podstaw algorytmów, sekwencji i pętli!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour to samodzielna gra kodująca
    dla 4-11 lat. Uczy podstaw kodowania, takich jak sekwencjonowanie, debugowanie,
    pętle i funkcje. Uczy również technik rozwiązywania problemów, dzięki czemu dzieci
    stają się bardziej pewnymi siebie, niezależnymi uczniami.'
  tutorial_microbitdice_longdescription: Potrząśnij micro:bit, aby utworzyć liczby
    losowe.
  tutorial_madflashcard_longdescription: Ta lekcja naraża uczniów na kod HTML i CSS
    i daje im możliwość interakcji z nim i zobaczenia ich wyników w czasie rzeczywistym.
  tutorial_madappwars_longdescription: 'Ta lekcja daje uczniom możliwość poznania
    biznesowej strony tworzenia aplikacji. W tym ćwiczeniu uczniowie porównują dwie
    aplikacje należące do tej samej kategorii parasolowej (przykład: dwie aplikacje
    turystyczne) i oceniają, która jest lepsza na podstawie określonych kryteriów.'
  tutorial_kodablepuppies_longdescription: Uczniowie poznają puszystych przyjaciół
    Kodable i nauczą się, jak się nimi opiekować! „Pety” to szczenięta w grze, które
    wymagają dużo miłości i uwagi. Studenci zaprogramują Carebots, aby pomóc w odpowiedzialności
    za bycie nowym wynajmem łapek przy użyciu koncepcji kodowania, takich jak funkcje
    i instrukcje warunkowe.
  tutorial_googlesuperhero_longdescription: Zamień codziennego bohatera ze swojego
    życia lub społeczności w superbohatera programując go tak, aby latał nad budynkami,
    obracał się, pracował z pomocnikiem i zdobywał punkty, dotykając przedmiotów w
    grze. W "Zakoduj swojego bohatera" pochwali się specjalnymi mocami swojego bohatera
    i swoją własną kreatywnością z CS First i Scratchem.
  tutorial_googlename _longdescription: Wybierz imię i wprowadź w życie dwie litery
    słowa używając kodu. Wymierz pseudonim, imię dla zwierzęcia, zwierzę, sport i
    miejsce albo hobby.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: Stwórz układ słoneczny, który naprawdę
    kołysze! Dowiedz się o muzyce, astronomii i kodowaniu w tym samodzielnym ćwiczeniu
    (nie jest wymagane doświadczenie w kodowaniu). Programuj planety, aby tworzyć
    muzykę, tworząc własny muzyczny układ słoneczny, wraz z kosmicznymi melodiami.
  tutorial_hatchxrsolar_longdescription: 'Eksploruj gwiazdy i zbuduj własny Układ
    Słoneczny, korzystając z koncepcji programowania blokowego. Poznaj podstawy przestrzeni
    3D i zanurz się w wyobraźni, aby zbudować wszechświat swoich marzeń, wszystko
    w mniej niż godzinę. I zgadnij co, możesz uruchomić swój projekt w AR na dowolnym
    urządzeniu z systemem iOS za pomocą aplikacji HatchXR. Nie zapomnij podzielić
    się z nami swoimi dziełami za pomocą #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Koduj klasyczną grę Space Invaders w 3D,
    jednocześnie poznając podstawy tworzenia gier, ruchu w przestrzeni 3D i ucząc
    się podstawowych pojęć programowania, takich jak pętle, warunki warunkowe, zmienne
    i zdarzenia klawiaturowe, wszystko w mniej niż godzinę. Nie zapomnij podzielić
    się z nami swoimi dziełami za pomocą #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Zbuduj klasyczną grę T-rex dino Chrome w
    3D, jednocześnie poznając podstawy tworzenia gier, ruchu w przestrzeni 3D i ucząc
    się podstawowych pojęć programistycznych, takich jak pętle, warunki warunkowe,
    zmienne i zdarzenia klawiaturowe, wszystko w mniej niż godzinę. Nie zapomnij podzielić
    się z nami swoimi dziełami za pomocą #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Świnki morskie nadchodzą i są głodne.
    W każdej rundzie programuj Bota, aby strzelał marchewkami, uruchamiał sałatę lub
    przywołał potężną tarczę Apple w tej wściekłej, szybkiej grze w kodowanie. Zbieraj
    serca, aby odblokować więcej narzędzi i powstrzymać szał karmienia, mając nadzieję,
    że Twój kod się nie złamie.
  tutorial_pickcodeshapes_longdescription: Naucz się używać Pickcode do pisania kodu,
    który tworzy różnorodne kształty. Po zakończeniu kursu będziesz mógł wykazać się
    kreatywnością i stworzyć dowolny projekt!
  tutorial_codesterssketch_longdescription: Naucz się podstaw kodowania w Pythonie
    podczas tworzenia własnego niestandardowego Etch-a-Sketch! Dowiedz się, jak sterować
    sprite na ekranie za pomocą różnych kluczowych zdarzeń, akceptować dane wejściowe
    użytkownika, aby ustawić szerokość pióra, i użyj listy, aby kontrolować kolor
    pióra.
  tutorial_pickcodechatbot_longdescription: Na tym kursie dowiesz się, jak stworzyć
    prostego chatbota, który gra w szybką grę z reklamami.
  tutorial_codestersfish_longdescription: Naucz się podstaw kodowania w Pythonie,
    tworząc własną grę typu „upadające obiekty”! Dowiesz się, jak dodawać tło i duszki
    oraz jak używać zdarzeń do tworzenia i kontrolowania duszków na scenie.
  tutorial_codestershedgehog_longdescription: Naucz się podstaw kodowania w Pythonie,
    a następnie stwórz grę, która wystrzeliwuje duszka w gwiazdy! Aby wykonać strzał,
    musisz najpierw nauczyć się tworzyć klucze, interwał, i zdarzenia kolizji. WYBUCHNIJ!
  tutorial_pickcodeggame_longdescription: Naucz się tworzyć dwuosobową grę w zgadywanie,
    w której jeden gracz wprowadza numer do chatbota, a chatbot daje wskazówki drugemu
    graczowi, gdy próbuje odgadnąć.
  tutorial_codestersdino_longdescription: Poznaj funkcje i wydarzenia Pythona podczas
    tworzenia własnej gry Flappy Dino. Po rozpoczęciu gry, dino spada! Jeśli trafisz
    w blok, przegrywasz. Ile bloków możesz poruszać się po dino?
  tutorial_pickcodemtpaint_longdescription: Na tym kursie dowiesz się, jak używać
    funkcji do rysowania dość skomplikowanego kształtu (jak pasek mobiusa, ale w formie
    trójkąta). Po tej lekcji będziesz mieć klocki konstrukcyjne do tworzenia wielu
    różnych projektów.
  tutorial_microsoftcarnival_longdescription: Zkoduj swój własny karnawał w klasie
    za pomocą gier takich jak Whack-the-Mole, Burstin' Balloons i Target Practice.
  tutorial_thunkablescavenger_longdescription: Naucz się tworzyć własną aplikację
    Scavenger Hunt w Thunkable, i używaj aplikacji do polowania na przedmioty na urządzeniu
    mobilnym, gdy tylko kod zostanie ukończony.
  tutorial_codeillusionfund_longdescription: Wejdź do magicznego świata kodowania
    i informatyki, ucząc się i zapoznając się z podstawami komputera! Obejmuje to
    ćwiczenie klikania i przewijania, przeciągania i upuszczania, kopiowania i wklejania
    oraz pisania.
  tutorial_codeillusiongoofybeg_longdescription: Wyrusz w magiczną przygodę z kodowaniem
    z Goofy! Dowiedz się, jak rysować, kolorować i przenosić kształty, a także ładować
    obrazy i dźwięki, opanując podstawy tworzenia gier za pomocą JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Stwórz swój własny interaktywny,
    cyfrowy zespół z Goofy, odkrywając radość z tworzenia gier za pomocą JavaScript.
    Ta aktywność będzie opierać się na tym, czego nauczyłeś się podczas naszej wstępnej
    aktywności, Disney Codeillusion: Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Ucieknij z nawiedzonego pokoju 3D z pomocą
    programowalnych botów.
  tutorial_codespeakclimate_longdescription: Dowiedz się, jak odpowiedzialnie zbudować
    podstawową stronę internetową za pomocą HTML i pomóc edukować innych na temat
    zmian klimatu.
  tutorial_codespeaktwinkle_longdescription: Posłuchaj przeczytanego na głos „Coding
    Twinkle”, a następnie naucz się kodować go za pomocą aplikacji ScratchJr
  tutorial_coinbasecrypto_longdescription: Przetestuj swoją pamięć i poznaj podstawy
    krypto!
  tutorial_codespeakcomp_longdescription: Dowiedz się o kompostowaniu robaków i zbuduj
    grę w Scratch!
  tutorial_codespeaksnake_longdescription: Posłuchaj historii o Snake, klasycznej
    gwieździe gier mobilnych, i zakoduj własną grę w ScratchJr
  tutorial_prstemalexa_longdescription: Uczniowie poznają sztuczną inteligencję głosu
    - lub sztuczną inteligencję głosową - kodując dwie umiejętności Alexa. Uczniowie
    zaczną od obejrzenia filmu obejmującego podstawy głosowej sztucznej inteligencji,
    a następnie zbudują program oparty na sztucznej inteligencji głosowej w MIT App
    Inventor, który mówi „Hello Moon” i program, który może recytować losowe fakty
    dotyczące przestrzeni. Lekcja kończy się przeglądem słownictwa i dyskusją.
  tutorial_coderzfarm_longdescription: Zaprogramuj robota do sadzenia ogrodu i dowiedz
    się, jak roboty pomagają rolnikom w prawdziwym świecie.
  tutorial_intelinofield_longdescription: Naucz się programować inteligentny pociąg
    intelino odłączony od snapów akcji i ukończ misję prowadzenia studentów przez
    miasto podczas ich wycieczki w teren.
  tutorial_cablockchain_longdescription: Ten interaktywny kurs bada technologię blockchain
    i kryptowaluty, siłę napędową sieci nowej generacji. Śledź nasze postacie, gdy
    wchodzą do metawersu podczas polowania, aby znaleźć potencjalnego oszusta. Odkrywają
    szereg kreatywnych zastosowań blockchain i zastanawiają się, jak może on wpłynąć
    na społeczeństwo w przyszłości.
  tutorial_nasaparachute_longdescription: W tym ćwiczeniu dowiesz się, w jaki sposób
    inżynierowie JPL użyli kodu binarnego, aby dołączyć ukrytą wiadomość do spadochronu
    używanego do pomocy łazikowi marsjańcowemu, Perseverance, pomyślnie wylądować
    na Marsie. Będziesz miał również możliwość stworzenia własnej ukrytej wiadomości.
  tutorial_nasascratch_longdescription: Stwórz grę eksploracji Księżyca lub Marsa
    za pomocą Scratch, wizualnego języka programowania. Pomyśl jak planiści misji
    kosmicznych NASA, aby zaprojektować swoją grę!
  tutorial_nasaorbit_longdescription: W tym ćwiczeniu uczniowie używają Scratch, Snap!
    lub inny język programowania do tworzenia interaktywnej symulacji statku kosmicznego
    dokowania do Międzynarodowej Stacji Kosmicznej. The Crew Orbital Docking Simulation
    (CoDing Sim) angażuje uczniów w myślenie obliczeniowe, rozwiązywanie problemów
    i rzeczywiste zastosowania matematyki.
  tutorial_nasapackage_longdescription: W tym ćwiczeniu uczniowie używają Scratch,
    Snap! lub inny język programowania do tworzenia interaktywnej symulacji drona
    poruszającego się po obszarze geofencjonowanym w celu dostarczenia paczki. Symulacja
    angażuje uczniów w myślenie obliczeniowe, rozwiązywanie problemów, i rzeczywiste
    zastosowanie matematyki.
  tutorial_nasalunar_longdescription: 'Uczniowie poznają misję Artemis 1 i NASA App
    Development Challenge (ADC). Celem jest, aby uczniowie podążali za krokami, które
    stworzyliśmy za pomocą App Lab Code.org, aby nauczyć się podstawowego programowania
    z wykorzystaniem kodu blokowego. '
  tutorial_meeestate_longdescription: 'Rozwiązuj zagadki, aby uciec z tajemniczej
    rezydencji dr Breakowskiego w nowej Minecraft Hour of Code: Escape Estate. Użyj
    kodowania i myślenia obliczeniowego, aby odblokować sekrety, otworzyć drzwi pułapek
    i ujawnić ukryte wskazówki. Zaszyfruj swoje wyjście o świcie i zdobądź milion
    szmaragdów! Dzięki kodowaniu w blokach lub Pythonie, Hour of Code oferuje ścieżkę
    uczenia się dla każdego, kto nauczy się podstaw kodu.'
  tutorial_imagipixelart_longdescription: Naucz się Pythona i stwórz własne kolorowe
    animacje w tym 1-godzinnym przyspieszonym kursie!
  tutorial_kcjhealth_longdescription: 'Dowiedz się więcej o wizualizacji danych, sztuce
    algorytmicznej i kodowaniu, odkrywając SDG #3 „Dobre zdrowie i dobre samopoczucie”.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye i Riri muszą połączyć siły,
    aby pomóc Wakandzie. Koduj własną, pełną akcji aktywność inspirowaną „Czarną Panterą:
    Wakanda Forever” Marvel Studios!'
  tutorial_nafbrand_longdescription: W Code your Brand utworzysz wirtualny plik kontaktu,
    aby utworzyć spersonalizowany kod QR ze swoimi danymi kontaktowymi. Po wykonaniu
    tej czynności zostaniesz wyposażony w nowoczesną wizytówkę, którą możesz udostępniać
    podczas nawiązywania kontaktów z osobami, które mogą Ci pomóc lub poprowadzić
    Cię w karierze lub podróży na studia.

  oceans_behind_the_scenes_1: Poziomy 2-4 używają wstępnie przeszkolonego modelu dostarczonego
    przez <a href="https://www.tensorflow.org/" ></a>TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a>. Model MobileNet to <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">splotowa
    sieć neuronowa</a>, która została przeszkolona na < a href="http://www.image-net.org/">
    ImageNet</a>, zbiór danych obejmujący ponad 14 milionów obrazów ręcznie opatrzonych
    adnotacjami, takimi słowami jak „balon” lub „truskawka”. Aby dostosować ten model
    do poetykietowanych danych treningowych, które uczniowie generują w tym ćwiczeniu,
    stosujemy technikę o nazwie <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a>. Każdy obraz z zestawu danych treningowych jest dostarczany do MobileNet
    w postaci pikseli, aby uzyskać listę adnotacji, które najprawdopodobniej odnoszą
    się do niego. Następnie, dla nowego obrazu, dostarczamy go do MobileNet i porównujemy
    jego listę adnotacji z adnotacjami ze zbioru danych treningowych. Klasyfikujemy
    nowy obraz z tą samą etykietą (taką jak „fish” lub „not fish”) co obrazy z zestawu
    treningowego z najbardziej podobnymi wynikami.

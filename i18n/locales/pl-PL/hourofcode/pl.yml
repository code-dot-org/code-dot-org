  tutorial_woncue_shortdescription: Zaprogramuj robota CUE poprzez rozrywkowe wyzwania
    i filmy instruktażowe pokazujące jak kodować z użyciem bloków, JavaScrip lub urządzenia
    stanu!
  tutorial_wonzoo_shortdescription: Zaprogramuj robota Dat, aby pokonać 3 wyzwania
    związane z zoo, w którym można głaskać zwierzęta!
  tutorial_wontrip_shortdescription: Zaprogramuj robota Dasha, aby pokonać 3 wyzwania
    przygotowując się jednocześnie do podróży samochodem!
  tutorial_woncollect_shortdescription: Używaj aplikacji "Wonder Workshop Blockly"
    i robota Dasha, aby pokonać 3 wyzwania związane z kodowaniem!
  tutorial_wonsecret_shortdescription: Użyjmy aplikacji "Wonder Workshop Cue" z robotem
    Cue, aby stworzyć system tajnych wiadomości.
  tutorial_hsscience_shortdescription: Twórz interaktywne modele naukowe na swoim
    iPadzie/iPhonie!
  tutorial_popculture_shortdescription: Głosuj na pozycje popkultury, a następnie
    analizuj dane, aby zobaczyć, co jest "trendy".
  tutorial_legorobust_shortdescription: Badanie, jakie właściwości budynku zwiększyłyby
    jest wytrzymałość na trzęsienie ziemi używając symulatora trzęsienia ziemi zbudowanego
    z klocków LEGO.
  tutorial_legoplants_shortdescription: Kształtuj relację pomiędzy zapylaczem, a kwiatkiem
    na etapie odtwarzania.
  tutorial_legopark_shortdescription: Projektuj samochody, które są w stanie same
    parkować bezpiecznie bez interwencji kierowcy.
  tutorial_legodetect_shortdescription: Projektuj jak unikać wypadków, do których
    dochodzi pomiędzy pojazdami a obiektami na drodze.
  tutorial_legolight_shortdescription: Zaprojektuj cechy samochodu, które poprawią
    bezpieczeństwo prowadzenia nocą.
  tutorial_alexa_shortdescription: Alexa jest serwisem głosowym, który obsługuje Amazon
    Echo. W tym samouczku będziesz tworzyć umiejętności wykorzystywania faktów unikalnych
    dla Twojej szkoły na potrzeby tego laboratorium.
  tutorial_grokpetmicro_shortdescription: Używaj języka programowania MicroPython,
    aby stworzyć zwierzątko domowe, które można karmić i z którym można się bawić.
  tutorial_pirateplunder_shortdescription: Używaj języka programowania MicroPython,
    aby stworzyć zwierzątko domowe, które można karmić i z którym można się bawić.
  tutorial_cadj_shortdescription: Używaj języka programowania MicroPython, aby stworzyć
    zwierzątko domowe, które można karmić i z którym można się bawić.
  tutorial_cacrazy_shortdescription: Używaj języka programowania MicroPython, aby
    stworzyć zwierzątko domowe, które można karmić i z którym można się bawić.
  tutorial_cajump_shortdescription: Używaj języka programowania MicroPython, aby stworzyć
    zwierzątko domowe, które można karmić i z którym można się bawić.
  tutorial_carest_shortdescription: Używaj języka programowania MicroPython, aby stworzyć
    zwierzątko domowe, które można karmić i z którym można się bawić.
  tutorial_accai_shortdescription: Naucz robota sztucznej inteligencji odkrywania
    nowej planety!
  tutorial_vceclipse_shortdescription: Zakoduj symulację zaćmienia słońca w języku
    JavaScript!
  tutorial_pmzero_shortdescription: Twórz i programuj świat labiryntu 3D Pac-Man
  tutorial_hsela_shortdescription: 'Opowiadanie historii: ELA + kodowanie'
  tutorial_ticklear_shortdescription: Teraz każdy może kodować postaci wirtualne i
    AR oraz programować prawdziwe urządzenie do wchodzenia z nimi w interakcje - gładko
    łącząc wyobraźnię i realizm w jedno doświadczenie!
  tutorial_bcrobot_shortdescription: Przy pomocy dwóch bloków uczniowie mogą projektować,
    tworzyć i myśleć w 3 D! Oni są w stanie zbudować własnego robota ucząc się przy
    tym matematyki i koncepcji myślenia informatycznego.
  tutorial_bcsnow_shortdescription: Uczniowie będą używać BlocksCAD, aby myśleć, projektować
    i tworzyć w 3D!
  tutorial_ifly_shortdescription: Jest wigilia Bożego Narodzenia i sanie Świętego
    Mikołaja okazały się niesprawne! Na szczęście jeden z jego zaufanych elfów pracuje
    nad opracowaniem drona do sań. Nie są to wprawdzie sanie Świętego Mikołaja, ale
    dron działa i jest gotowy ratować pierwszy dzień Świąt.
  tutorial_idowedo_shortdescription: Zaprojektuj i zbuduj pojazd robotyczny, a następnie
    zaprogramuj to tak, by był w stanie przewozić mini-figurki.
  tutorial_diggindwarf_shortdescription: Krasnoludki potrzebują Twojej pomocy w nawigacji,
    kopania i zbierania skarbów przy pomocy języka JavaScript.
  tutorial_rmedr_shortdescription: Zaprogramuj robota VEX EDR tak, by można było nawigować
    przez labirynt przy pomocy programowania Blockly.
  tutorial_spheroit_shortdescription: Ucz się o wyrażeniach warunkowych jeśli/ to,
    w przeciwnym razie, budując przy tym swoją własną grę w odgłosy zwierząt, którą
    chcemy nazwać "Animal Toss!"
  tutorial_gameofcodes_shortdescription: Zbuduj swoją wspaniałą grę Dragon i eksportuj
    ją jako niezależną aplikację.
  tutorial_blocklygames_shortdescription: Gry Blockly tworzą serię gier edukacyjnych,
    które nauczają programowania.
  tutorial_spherohello_shortdescription: Wyjdźmy poza granice bloków i uczmy się PISANIA
    kodu. Przywitaj świat języka JavaScript.
  tutorial_spheroarcade_shortdescription: Ucz się kodować klasyczne gry na serwerze
    domowym i gry zręcznościowe ze Sphero i Swift Playgrounds firmy Apple.
  tutorial_bcpy1_shortdescription: Buduj swój wirtualny świat 3D przy pomocy języka
    Python.
  tutorial_bcpy2_shortdescription: Buduj swój własny świat przy pomocy języka Python.
  tutorial_bcjs1_shortdescription: Buduj swój własny świat przy pomocy języka JavaScript.
  tutorial_bcjs2_shortdescription: Buduj swój świat w języku JavaScript.
  tutorial_3dbearmars_shortdescription: Mars Pioneers jest modułem dydaktycznym opartym
    na projekcie, w ramach którego naucza się faktów o Marsie i kluczowych warunkach
    umożliwiających tam przeżycie człowieka. Uczniowie będą budować kolonię korzystając
    z rzeczywistości rozszerzonej  druku 3D na potrzeby obiektów kolonii.
  tutorial_alexaskill_shortdescription: Twórz swoją własną aplikację Alexa Skills
    używając Alexa Skill Blueprints - ucz się o używaniu głosu, sztucznej inteligencji
    i nauki maszynowej, aby tworzyć Alexa Skill z własnego wyboru.
  tutorial_bitsboxyak_shortdescription: Wpisz zmodyfikowany kod JavaScript, aby zrobić
    pocztówkę okolicznościową, którą można wysłać do znajomych lub rodziny. Atak Yaka!
    to zajęcia całkowicie otwarcie, w ramach których wprowadza się zmienne, komendy
    ruchu, funkcje pętli i wiele więcej.
  tutorial_blockscadbargraphs_shortdescription: Uczniowie będą pisać kod, który pozwoli
    im szybko dostosować i analizować ich własne wykresy paskowe.
  tutorial_blockscadbirdhouses_shortdescription: Uczniowie będą prowadzić firmę budującą
    budki dla ptaków, zamieniając jednostki, wyliczając rozmiary i stosując zmienne,
    aby wyskalować swoje produkty.
  tutorial_blockscadclock_shortdescription: Uczniowie zaprogramują model 3D analogowego
    zegara, który można ustawiać tak, aby pokazywał dowolny czas.
  tutorial_blockscaddinner_shortdescription: Uczniowie napiszą program używając zmiennych
    i współrzędnych, aby pomóc robotowi nakryć dla nich stół.
  tutorial_blockscadicecream_shortdescription: Uczniowie zaprogramują maszynę do logów,
    aby tworzyć rożki do lodów 3D dla różnej liczby i rozmiarów gałek lodów.
  tutorial_blockscadpizza_shortdescription: Uczniowie zaprogramują moduł do tworzenia
    pizzy 3S, obliczając obwody i obszary oraz używając po drodze pętli.
  tutorial_blockscadsugar_shortdescription: Uczniowie będą używać zaprogramowanego
    generatora kostek cukru, aby badań objętość i zmienne.
  tutorial_bsgridlight_shortdescription: Wybierz przyjaciela Bota, aby pomóc w przygotowaniach
    do "Festiwalu w latarni morskiej". Zakoduj swojego Boa, aby zatrzymać te nieznośne
    rumiane boty i uratować dzień!
  tutorial_bpartscratch_shortdescription: Kreatywne kodowanie - opracowane przy użyciu

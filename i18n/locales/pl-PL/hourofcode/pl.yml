  tutorial_hello_longdescription: Naucz się podstaw informatyki programując w Sprite
    Lab. Będziesz tworzyć i animować duszki oraz tworzyć własne interaktywne sceny.
  tutorial_raspispace_longdescription: Stwórz kosmiczną scenę, gdzie bohaterowie będą
    'emotować', dzieląc się swoimi myślami i uczuciami,wykorzystując dźwięki, kolory
    i akcje. Użyj bloków Scratch do zaprogramowania bohaterów  wykorzystując efekty
    graficzne, animacje kostiumów, dymków i efektów dźwiękowych.
  tutorial_codemonkeyjump_longdescription: Twórz gry i projekty z kodowaniem blokowym!
    Na tym krótkim kursie uczniowie nauczą się tworzyć prostą grę skoczków przy użyciu
    podstawowych bloków zdarzeń i funkcji.
  tutorial_poemart_longdescription: Zilustruj nastrój wiersza za pomocą kodu.
  tutorial_kodablehero_longdescription: Witamy w Bug World! Kodable FuzzFamily potrzebuje
    Twojej pomocy w kodowaniu. Użyj swoich prawdziwych bohaterów i wyobraźni, aby
    zaprojektować postać, która ochroni FuzzFamily. Wybierzesz właściwości, które
    posiada twój bohater i przetestujesz ich siłę przeciwko buggy smugom Świata Bug!
  tutorial_cacloud_longdescription: Felix publikuje pozornie niewinne zdjęcie Juno
    w mediach społecznościowych. Desperacko chce go usunąć. Max, jej przyjaciółka,
    szybko zamienia sytuację w tajną misję. Dołącz do nich, gdy dowiadują się o przetwarzaniu
    w chmurze i próbują wyśledzić zdjęcie na serwerze, przechowywane w ultra bezpiecznym
    centrum danych. Czy w ogóle jest, aby zlokalizować i zniszczyć zdjęcie?
  tutorial_blocksmithbot_longdescription: Lasery, pułapki i cudowne labirynty! Pomóż
    Bot0 uciec, zanim zostanie wyrzucona! Bot0 to przyjazny, nieszkodliwy robot pomocniczy.
    Czy ona jest? Jej koledzy z drużyny uważają inaczej. Program Bot0, aby przedrzeć
    się przez podbrzuch statku kosmicznego i uciec, zanim ją znajdą.
  tutorial_hatchmario_longdescription: Zbuduj swoją własną grę 3D Mario, ucząc się
    podstaw programowania. Dowiedz się o podstawach tworzenia gier; zrozumieć ruch
    w przestrzeni 3D; naucz się dodawać wyniki, życie i fajne efekty dźwiękowe do
    swojej gry, wszystko w mniej niż godzinę. A najlepsze jest to, że możesz udostępnić
    swoją grę rodzinie i znajomym za pomocą jednego kliknięcia i grać z nimi na dowolnym
    urządzeniu w domu.
  tutorial_microsoftforest_longdescription: Koduj grę za pomocą Microsoft MakeCode
    Arcade, która odtwarza warunki pożaru lasu, a następnie koduj swój samolot samolotu
    przeciwpożarowego, aby spryskać wodę i ugasić płomienie!
  tutorial_blackbirdscreen_longdescription: Dowiedz się, jak używać instrukcji warunkowych,
    aby stworzyć fajny wygaszacz ekranu w stylu lat 90.
  tutorial_toxicodecompute2_longdescription: Zamieńmy się rolami. Tym razem to TY
    jesteś komputerem! Przeczytaj i zinterpretuj programy, aby znaleźć właściwą trajektorię
    i wygrać wyzwania. Będziesz musiał skoncentrować się i wykorzystać swoje intuicyjne
    zdolności, aby zrozumieć niektóre podstawowe koncepcje Python.
  tutorial_minecrafttimecraft_longdescription: 'Cofnij się w czasie, aby uratować
    przyszłość w tej bezpłatnej lekcji Godziny Kodowania w grze Minecraft: Education
    Edition. Uczniowie wybiorą własną przygodę i nauczą się podstawowych koncepcji
    kodowania, aby skorygować tajemnicze wpadki w historii. Po drodze połączą się
    z wielkimi innowatorami i wynalazkami w nauce, architekturze, muzyce, inżynierii
    i nie tylko.'
  tutorial_blackbirdtether_longdescription: Naucz się używać obiektów do programowania
    zabawnej gry opartej na fizyce.
  tutorial_ob_longdescription: Napisz kod, aby stworzyć i uruchomić własną symulację
    epidemii wirusa w Monster Town. Symulacja to komputerowy model procesu lub systemu.
    Naucz się kodować i przewidywać, co stanie się z sąsiadami Monster Town.
  tutorial_codeartportrait_longdescription: 'Naucz się programować swój portret za
    pomocą p5.js. Wyraź siebie twórczo za pomocą kodu, włączając swoje ulubione style
    artystyczne i osobiste akcenty, aby stworzyć prawdziwe arcydzieło! Możesz kwalifikować
    się do zgłoszenia ukończonego projektu do konkursu Code/Art''s CodeYourSelf dla
    dziewcząt z USA w klasach 3-12. '
  tutorial_shelly_longdescription: Shelly to język programowania do rysowania. Rysowanie
    odbywa się poprzez wydawanie instrukcji żółwiowi. Żółw rysuje linie i kształty
    podczas ruchu, używając różnych kolorów i stylów. Dostępne są tryby wyzwań i kreatywności.
    Tryb wyzwania zawiera samouczek krok po kroku, który wprowadza podstawy języka
    Shelly i ogólnie programowania.
  tutorial_weavly_longdescription: W tych krótkich zajęciach udaj się na serię misji,
    od eksploracji planet, odwiedzania zwierząt na safari, po polowanie na zatopiony
    skarb!
  tutorial_codespeakpassword_longdescription: Naucz się kodować generator haseł w
    Pythonie i bądź bezpieczny przed hakerami.
  tutorial_kodableshapes_longdescription: 'Matematyka jest częścią naszego życia wszędzie.
    Użyj umiejętności matematycznych i kodowania, aby stworzyć własny labirynt, a
    następnie spróbuj go rozwiązać. Zacznij od podstawowego kwadratu, a następnie
    zobacz, ile różnych kształtów możesz uwzględnić w swoich projektach labiryntu! '
  tutorial_nasabinary_longdescription: Dowiedz się, jak używamy kodu binarnego do
    rozmowy ze statkiem kosmicznym, a następnie spróbuj sam, tłumacząc swoje imię
    na kod binarny na plakietce, bransoletce, szpilce, a nawet dźwięku.
  tutorial_3dmaker_longdescription: Twórz własne naprawdę fajne, obrotowe obiekty
    3D szybko i łatwo.
  tutorial_itchstart_longdescription: Ta lekcja jest dobrym punktem wyjścia dla dzieci
    klasy 2 lub 3, które po raz pierwszy próbują Scratch. Zaczną od zestawu 5 bloków,
    które muszą złożyć, aby ich postać wykonała pewne czynności.
  tutorial_hopsub_longdescription: Dowiedz się, jak sparować program z przyjacielem
    lub kolegą z klasy, i stwórz własnego surfera metra z postaciami Hopscotch!
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta dla programu.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En este proyecto programan en Scratch el
    simulador de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'To wszystko zabawa i gry, dopóki ktoś nie wpadnie
    na drzewo… lub CZY to jest zabawna część? Przypnij te narty i zginaj się w kolanach,
    prowadząc swoją postać ze wzgórza zamarzniętych przeszkód, używając kodu w tej
    aktywności Scratch. Zaprojektuj kurs, dodaj ruch i wykrywanie, a także odrobina
    kolizji i boomu - masz górę zabawy. '
  tutorial_groksecurity_longdescription: Załóż swój cyber-śledczy kapelusz w tym krótkim
    wstępie, aby zachować bezpieczeństwo w Internecie. Dowiesz się o bezpiecznych
    hasłach, phishingu, ustawieniach zabezpieczeń, mediach społecznościowych i nie
    tylko!
  tutorial_creaticode_longdescription: Naucz się budować wspaniałe projekty 3D za
    pomocą bloków Scratch!
  tutorial_kcjhockey_longdescription: Strzelasz, zdobywasz punkty - tłum szaleje!
    Nie musisz sznurować rolek podczas budowania tej gry, ale bądź gotowy, aby wyostrzyć
    swoje umiejętności kodowania! Dowiedz się, jak zakodować własną grę hokejową i
    sprawdzić nasze umiejętności przeciwko bramkarzowi NPC w Scratch. Używając ruchu,
    wykrywania i zmiennych, Twój cyfrowy gracz może unikać krążka i przesuwać go,
    aby zdobyć zwycięską bramkę.
  tutorial_ttdungeon_longdescription: Zły czarodziej Nullonor stanowi poważne zagrożenie
    dla królestwa i tylko ty masz moc wygnania ich na zawsze. Jednak Nullonor jest
    równie przebiegły, co niebezpieczny. Ukrywa się w swojej magicznej wieży z ciągle
    zmieniającymi się pokojami, a żaden bohater nie dotarł jeszcze z powodzeniem na
    najwyższe piętro. Jako mistrz Index Knights, czy masz to, czego potrzeba, aby
    znaleźć i pokonać Nullonor?
  tutorial_ccai_longdescription: Kodowanie konkurencyjne nigdy nie było tak epickie!
    Brak doświadczenia w kodowaniu... Nie ma problemu. Wejdź do lochu, w którym rozwiniesz
    swoje umiejętności programistyczne, poznając strategie i taktyki kodowania, których
    będziesz potrzebować do rywalizacji. Po przejściu przez loch będziesz gotowy do
    zmierzenia się z programistami z całego świata na arenie e-sportowej CodeCombat
    AI League!
  tutorial_bsdai_longdescription: Istnieje określony zestaw sieci neuronowych i algorytmów,
    które nazywamy uczeniem maszynowym. W tym projekcie zbadamy narzędzie do rozpoznawania
    obrazów sztucznej inteligencji (AI) i dowiemy się, jak sztuczna inteligencja widzi
    obrazy, dokonuje prognoz i jak możemy upewnić się, że prognozy te są dokładne
    i wolne od uprzedzeń.
  tutorial_stemdata_longdescription: Stwórz prosty model klimatu, w którym mieszkasz,
    a następnie użyj go, aby zrozumieć, w jaki sposób kilka stopni podwyższonej temperatury
    może mieć znaczący wpływ na świat przyrody. Zawiera opcję pobierania danych do
    arkusza kalkulacyjnego w celu dalszej analizy.
  tutorial_thunkableinfo_longdescription: Dowiedz się, jak zbudować aplikację informacyjną
    z blokami kodu i tabelą danych
  tutorial_educodespace_longdescription: Mieszkańcy planety Allegrus stracili swoje
    pieśni przodków. Postępuj zgodnie z tym samouczkiem, aby zbudować własną muzyczną
    grę z przewijaniem bocznym i odzyskać utracone melodie. Dostosuj każdy aspekt
    gry, ucząc się podstaw tworzenia gier, fizyki i kolizji. Nie wymaga kodowania
    ani wiedzy muzycznej.
  tutorial_kcjtennis_longdescription: Podejmij wyzwanie i zmierz się z własnym przeciwnikiem
    AI w tym cyfrowym meczu tenisowym. Korzystając ze Scratch, to ćwiczenie nauczy
    Cię, jak kodować interakcje sprite w tę iz powrotem poprzez transmisję, zmienne,
    i ruch. Włącz warunki warunkowe wygranej/przegranej i pocałuj swój wynik „miłości”
    na pożegnanie. Ukończ ten projekt samodzielnie lub przy wsparciu dorosłego.
  tutorial_robotmagictower_longdescription: Dowiedz się więcej o grze Hanoi Tower
    i jak używać funkcji rekurencyjnych do rozwiązywania problemów.
  tutorial_ttdragons_longdescription: 'Zła siła rozprzestrzeniła się po krainie Ovun
    i grozi zniszczeniem tego spokojnego miasta. Eksploruj ukryte świątynie, ucz się
    magicznych run, które pozwalają programować i kontrolować elementy wokół ciebie,
    i walcz z cieniami. Znajdź wszystkie klucze w Smoczych Świątyniach, aby obudzić
    smoka. Bądź bohaterem, którego potrzebuje Ovun! '
  tutorial_kcjarchery_longdescription: Trzymaj się celu i poprowadź swoją strzałkę
    do dziesiątki za pomocą kodu! Dowiedz się, jak kodować własną grę łuczniczą za
    pomocą Scratch i naszych instrukcji krok po kroku. Z pomocą duszków wyczuwających
    kolor, zmian kostiumów i sekwencji ruchu, Ty również możesz celować w złoto i
    kodować swoją drogę do zwycięstwa - a także dodać licznik punktów, aby podnieść
    stawkę. Ukończ ten projekt samodzielnie lub przy wsparciu dorosłego.
  tutorial_ttsprouts_longdescription: Ogrodnictwo to praca na pełny etat! Zacznij
    od jednej ławki doniczek i zajuj się roślinami w szklarni, uzyskując dostęp do
    tablicy. Kiedy wysiewasz, podlewasz i zbierasz każdą roślinę, zarabiaj pieniądze
    na wszystkie swoje owoce i warzywa! Użyj coraz bardziej skomplikowanej wielowymiarowej
    tablicy, aby zlokalizować każdą doniczkę, gdy szklarnia staje się zatłoczona.
  tutorial_ttmaze_longdescription: Wylądowałeś na obcej planecie w kieszonkowym wszechświecie
    i musisz znaleźć sposób na ucieczkę, abyś mógł kontynuować swoją podróż. Eksploruj
    ruiny zaawansowanej cywilizacji robotów, poruszaj się po labiryntach i łamigłówkach
    oraz walcz z robotami wroga. Z pomocą zaufanego pomocnika F3lix, ucz się i wykorzystuj
    nowe koncepcje programowania, aby włamać się do zwycięstwa.
  tutorial_codetribe_longdescription: Świetne wprowadzenie do kodowania przy użyciu
    HTML, CSS i JavaScript. Zakoduj kilka wierszy, i utwórz swoją pierwszą aplikację,
    aby zweryfikować wiek osób uczestniczących w Twojej imprezie.
  tutorial_ttcanyon_longdescription: Jesteś uwięziony na obcej planecie i musisz przetrwać
    arenę, niekończącą się walkę z obcymi potworami! Użyj swojego hakerskiego blastera,
    aby zmienić programowanie swojego pomocnika, przeciwników i otoczenia. Twój zaufany
    koci pomocnik F3lix może pomóc cię leczyć i wspierać, podczas gdy możesz przeprogramować
    wrogów i pułapki, aby ich wyłączyć lub walczyć ze sobą.
  tutorial_kcjxtrail_longdescription: Wyruszaj na szlaki dzięki tej aktywności na
    rowerze biegowym, używając kodu i Scratch. Wykorzystując bloki wykrywające kolory
    i ruch, zaprojektujesz swój kurs, zintegrujesz przystanki i interakcje po drodze
    oraz śledzisz swoje postępy, kodując bramkarza wyników z funkcjami. Nie zapomnij
    kasku, bo możemy być na szalonej przejażdżce! Ukończ ten projekt samodzielnie
    lub przy wsparciu dorosłego.
  tutorial_codespeakroad_longdescription: Stwórz grę, w której użytkownik wciela się
    w rolę inżyniera budownictwa lądowego, aby zaplanować drogę.
  tutorial_educodelair_longdescription: George jest ścigany w Chiroptera's Lair i
    potrzebuje twojej pomocy, aby uciec! Zaprojektuj własną kompletną grę logiczną
    2D, postępując zgodnie z tym samouczkiem i ucząc się podstaw tworzenia gier. Wykoduj
    wyjście z naszego poziomu, lub stwórz własny, aby rzucić wyzwanie znajomym!
  tutorial_ibmhourofz_longdescription: 'Czy kiedykolwiek wypłacałeś pieniądze z bankomatu?
    Użyłeś karty kredytowej, aby za coś zapłacić? Wszystkie te działania mają jedną
    wspólną cechę: wszystkie zaczynają się od prostego kliknięcia. Ale co tak naprawdę
    dzieje się za tym kliknięciem? To Enterprise Computing. Dowiedz się więcej o tym,
    jak dziś działają obliczenia korporacyjne dzięki IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Uczniowie dowiadują się o warunkach,
    w jakich bakterie salmonelli mogą przetrwać, kodując zabawną grę symulacyjną w
    Gamefroot! To ćwiczenie jest przeznaczone dla nauczycieli przedmiotów ścisłych
    ORAZ nauczycieli technologii cyfrowych, którzy chcą zaangażować swoich uczniów
    w wiele obszarów tematycznych. '
  tutorial_educodeforest_longdescription: Alex został uwięziony w Frosted Forest przez
    jakiś czas. Czy możesz pomóc im uciec? Ten łatwy do naśladowania samouczek uczy,
    jak zbudować i dostosować kompletną grę logiczną, która działa w dowolnej nowoczesnej
    przeglądarce. Spróbuj pokonać nasz poziom, lub stwórz własny, aby rzucić wyzwanie
    znajomym!
  tutorial_educodehorus_longdescription: Pomóż Lisie rozwiązać zagadkę Horusa i uciec
    z jego świątyni. Postępuj zgodnie z tym samouczkiem, aby w kilku krokach kodować
    i dostosować swoją własną grę logiczną. Spróbuj pokonać nasz poziom, lub edytuj
    go, aby był tak łatwy lub wymagający, jak chcesz. Naucz się podstaw tworzenia
    gier podczas gry!
  tutorial_codespeakpokemon_longdescription: Koduj swojego ulubionego Pokemona, aby
    awansować i ewoluować.
  tutorial_stemholiday_longdescription: StemScopes Kodowanie obsługiwane przez BitsBox
    pozwala uczniom budować i udostępniać własną wirtualną kartę świąteczną przy użyciu
    wpisanego kodu JavaScript. Nasz program jest łatwy w użyciu i nie wymaga wcześniejszego
    doświadczenia w kodowaniu. Oferujemy wbudowane wsparcie w całym programie, a uczniowie
    mogą łatwo to rozgryźć samodzielnie. Ciesz się kodowaniem własnej wirtualnej karty,
    którą możesz podzielić się z przyjaciółmi i rodziną w te święta!
  tutorial_codespeakpixel_longdescription: Naucz się tworzyć edytor grafiki pikselowej,
    aby tworzyć własne niestandardowe projekty postaci i grafikę.
  tutorial_codespellsnexus_longdescription: Pod opieką tajemniczej marionetki skarpet
    musisz zinfiltrować i przeprogramować superinteligentną aplikację „Learn to Code”,
    która szuka globalnej dominacji. Rozwiązuj zagadki. Naucz się kodować. Zhakuj
    Nexus.
  tutorial_carnegieslime_longdescription: Każdego roku Minionki ze Scarecorp próbują
    ukraść twoje uprawy cukierków. Załoga Booville High Baddest Slimeball zebrała
    się, aby chronić uprawy cukierków za pomocą broni szlamowej. Gracze grają jako
    nastoletnie potwory, które programują swoich współpracujących robotów (aka „cobot”)
    zwierzaki, aby pomóc zniweczyć sługusów Scarecorp, którzy są po zbiorach cukierków
    w ich mieście. Wybierz między czterema postaciami i ich kobotycznymi zwierzakami.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown nauczy zaawansowanego sekwencjonowania,
    ponieważ uczniowie wykorzystują logikę, rozumowanie, i umiejętności informatyczne
    do poruszania się w prawdziwych scenariuszach życia. Bot nie jest potrzebny!
  tutorial_milnedash_longdescription: Dash chce nauczyć się tańczyć! Pomożesz jej
    wjeżdżać i wyjeżdżać i pokazywać jej rzeczy w środku? Ta aktywność jest skierowana
    do ucznia i nauczy użytkownika sekwencjonowania i pętli.
  tutorial_microbitpet_longdescription: 'Koduj własnego elektronicznego zwierzaka
    i dostosuj go, aby był własny. '
  tutorial_spherotriad_longdescription: 'Dowiedz się, co oznacza każda z podstawowych
    zasad cyberbezpieczeństwa i dowiedz się, jak znaleźć równowagę, aby osiągnąć bezpieczny
    system, który działa dla wszystkich użytkowników. '
  tutorial_spheropassword_longdescription: Dowiedz się, jak tworzyć silne kombinacje
    haseł za pomocą wynalazków i kodowania LittleBits.
  tutorial_codequilt_longdescription: Zastanów się, kto dostaje kod i co można zrobić
    za pomocą kodu, zapoznając się ze Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer nauczy umiejętności
    sekwencjonowania i debugowania. Studenci będą wykorzystywać logikę, rozumowanie,
    i umiejętności informatyczne. Bot nie jest potrzebny!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 nauczy zaawansowanych
    umiejętności sekwencjonowania i zapętlania. Studenci będą wykorzystywać logikę,
    rozumowanie, i umiejętności informatyczne. Bot nie jest potrzebny!
  tutorial_hopescape_longdescription: Zakoduj otwartą logiczną grę typu escape room
    i poznaj koncepcje, takie jak iteracja i inne ważne elementy projektu gry.
  tutorial_ozorace_longdescription: Uczniowie zaplanują i wykonają program z różnymi
    parametrami, poćwiczyć pomiar, sekwencjonowanie i debugowanie podczas tworzenia
    toru wyścigowego dla Ozobota.
  tutorial_ozoequestrian_longdescription: Studenci będą używać kodów kolorów, aby
    zaprogramować swój uchwyt (Evo), aby ukończyć kurs.
  tutorial_irobotpizza_longdescription: Chcesz, aby kodowanie było wspólnym, towarzyskim
    i super zabawnym doświadczeniem w Twojej szkole? W tym gotowym do użycia cyfrowym
    zestawie wydarzeń zapewniamy wszystkie narzędzia potrzebne do zorganizowania idealnego
    wyzwania z kodem rodzinnym. Na iRobot Pizza Party rodziny spotykają się, aby podzielić
    się posiłkiem i kodować wirtualne roboty, aby ukończyć wyzwania, przeznaczone
    zarówno dla początkujących, jak i zaawansowanych programistów.
  tutorial_ai4alldance_longdescription: W tym krótkim, zabawnym bajcie sztucznej inteligencji
    uczniowie badają, w jaki sposób narzędzia sztucznej inteligencji mogą pomóc ludziom
    wprowadzać innowacje i jak ludzcy innowatorzy mogą pomóc ulepszyć sztuczną inteligencję.
  tutorial_ai4allneural_longdescription: Ten program nauczania jest wprowadzającym,
    praktycznym, głębokim zagłębieniem się w szczegóły techniczne dotyczące tego,
    jak niektóre systemy sztucznej inteligencji mogą znajdować obiekty na obrazach
    lub inne wzorce w kontekście. W końcu uczniowie nauczą innych tego, czego się
    nauczyli. Jeśli Twoi uczniowie uprawiali sztuczną inteligencję i taniec, mogą
    chcieć to sprawdzić później, aby dowiedzieć się, jak działa ten system.
  tutorial_spheroinout_longdescription: indi jest gotowy, aby dowiedzieć się więcej
    o tym, jak działa i inne komputery. W tej lekcji odkryj dane wejściowe i wyjściowe
    dzięki tej praktycznej eksploracji.
  tutorial_edisonblueprint_longdescription: Czy możesz zaprogramować Edison do jazdy
    w różnych kształtach, aby robot mógł rysować różne plany?
  tutorial_edisonmaze_longdescription: Zróbmy robotowi Edisona ścigać się po kształcie
    Ścieżki Eulera!
  tutorial_milnefunctions_longdescription: Dash chce nauczyć się tańczyć! Pomożesz
    jej wjeżdżać i wyjeżdżać i pokazywać jej rzeczy w środku? Ta aktywność jest skierowana
    do ucznia i nauczy użytkownika sekwencjonowania, pętli i funkcji.
  tutorial_sasmap_longdescription: 'W tej lekcji uczniowie będą używać kodu, aby zademonstrować
    zrozumienie różnicy między cechami ludzkimi i fizycznymi na mapie. Będą identyfikować
    ścieżkę przez siatkę cech matematycznych, tak że robot wyląduje tylko na ludzkich
    cechach. Uczniowie będą następnie pracować w zespołach, aby napisać kod, który
    będzie nawigował ich robotem po właściwej ścieżce. '
  tutorial_firstrobotics_longdescription: Naucz się kodować za pomocą FTC Sim, internetowego
    języka programowania opartego na blokach, który zawiera symulator na żywo, dzięki
    czemu uczniowie mogą natychmiast zobaczyć poruszającego się robota na podstawie
    napisanego kodu.
  tutorial_sasdata_longdescription: Zaangażuj uczniów w dane za pomocą szybkich ankiet,
    które generują interaktywne wizualizacje danych w czasie rzeczywistym. Uczniowie
    będą identyfikować, interpretować i przekazywać dane - ważne podstawowe umiejętności
    dla zrozumienia naszego bogatego w dane świata.
  tutorial_carnegiesensabot_longdescription: Dowiedz się, jak zaprogramować wirtualnego
    robota EV3, aby ukończyć prawdziwe wyzwanie Sensabot w tym ćwiczeniu Carnegie
    Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks jest zestawiony w formacie pionowym,
    który jest bardziej powszechny przy pisaniu kodu. Uczniowie otrzymają większą
    przestrzeń roboczą i większą funkcjonalność do kontrolowania Marty'ego i ostatecznie
    umożliwiania im interakcji ze środowiskiem. Ta lekcja zapozna uczniów z sekcjami,
    układem, porównując to nowe środowisko z MartyBlocks Jr.
  tutorial_kinderadd_longdescription: W tej lekcji uczniowie będą używać algorytmów
    i ruchomych robotów do modelowania pojęć matematycznych. KIBO będzie podróżować
    wzdłuż fizycznej linii liczbowej do liczenia, dodawania i odejmowania modeli.
    Uczniowie będą tworzyć algorytmy (opcjonalnie z pętlami powtarzania) do rozwiązywania
    problemów, tak jak robią to programiści w pracy!
  tutorial_imagipython_longdescription: Dołącz do pierwszej na świecie sieci społecznościowej
    dla nastolatków, którzy lubią kodować. Zaprojektuj swój pierwszy kolorowy projekt
    w kilka minut dzięki bezpłatnej aplikacji imagi.
  tutorial_robotical2_longdescription: Uczniowie stworzą sekwencję kroków, aby umożliwić
    partnerowi podróżowanie drogą do celu, korzystając z kontrolera Marty. Każdy z
    symboli kierunkowych ma dołączony ruch; w tej lekcji uczniowie będą zachęcani
    do eksperymentowania ze strzałkami kierunkowymi, ale nacisk zostanie położony
    na strzałkę do przodu.
  tutorial_robotical3_longdescription: Uczniowie poznają nowy interfejs Marty'ego,
    gdzie ich instrukcje pozostaną na ekranie urządzenia. Uczniowie będą szacować,
    ile kroków według nich Marty będzie musiał osiągnąć cel.
  tutorial_blockscadvirus_longdescription: 'Użyj platformy do projektowania 3D, aby
    modelować wirusa i dowiedzieć się, jak nasze ciała wykorzystują geometrię do walki
    z tymi najeźdźcami. '
  tutorial_robotical1_longdescription: Uczniowie zobaczą Marty the Robot poruszającego
    się z kartami kolorów Unplugged. Uczniowie poprowadzą następnie partnera, aby
    ruszył naprzód i zatrzymał się, korzystając z kolorowego papieru. Każda z kolorowych
    kart Robotical ma wbudowaną instrukcję, którą Marty rozumie, bez konieczności
    pisania lub układania kodu.
  tutorial_irobotshapes_longdescription: Dowiedz się o różnych kształtach dzięki rozpoznawaniu
    wzorców i sekwencjonowaniu w tym odłączonym, drukowalnym skoroszycie o tematyce
    robotów!
  tutorial_irobotparts_longdescription: Dowiedz się o różnych elementach użytych do
    zbudowania robota poprzez eksplorację zmysłów i ćwiczenie podstaw matematyki.
  tutorial_irobottools_longdescription: Ten skoroszyt bada wszystkie rodzaje narzędzi
    używanych podczas budowy robota poprzez dopasowywanie, liczenie, polowania na
    padlinożerców i czynności pomiarowe,
  tutorial_kindercar_longdescription: Studenci staną się inżynierami, ucząc się etapów
    procesu projektowania inżynierskiego. Zainspirowani książką „Jeśli zbudowałem
    samochód” Chrisa Van Dusena, uczniowie będą śledzić proces projektowania inżynierskiego,
    aby stworzyć własne wymarzone samochody z materiałów rzemieślniczych i pochodzących
    z recyklingu. Będą skanować krótką sekwencję programowania, aby ich samochody
    ruszyć!
  tutorial_caavatar_longdescription: 'AVATAR to najnowsza interaktywna atrakcja w
    parku rozrywki ThrillVille. Sakura i Nikau nie mogą się doczekać, aby go odwiedzić
    i poznać świat jutra! W tym interaktywnym krótkim kursie, uczeń dołącza do Sakury
    i Nikau, aby dowiedzieć się o danych, cyfrowych śladach, Internecie rzeczy, Big
    Data i implikacjach, jakie mają one dla nas jako ludzi, i nasza przyszłość.   '

  tutorial_codehsrn_shortdescription: Twórz prawdziwe aplikacje z użyciem React Native!
  tutorial_codehswd_shortdescription: Zbuduj stronę internetową!
  tutorial_turtlerobot_shortdescription: Gra polegająca na programowaniu jest przeznaczona
    dla dzieci w wieku 2-6 lat. Pomaga uczyć wywoływania funkcji.
  tutorial_ozoevo_shortdescription: Używaj pola siły Evo marki Ozobot, aby grać, a
    potem twórz wspaniałe gry
  tutorial_ozoexped_shortdescription: Zakoduj kolory Twojej drogi przez kosmos!
  tutorial_ozojourney_shortdescription: Zaprogramuj swojego robota Ozobot, aby objechać
    świat dookoła.
  tutorial_ozocodes_shortdescription: Uczniowie uczący się czytać wstawiają kody Ozocode
    logicznie na rysunku ze swoim imieniem tak, że roboty Ozobot mogą chodzić od strony
    lewej do prawej.
  tutorial_ozoeclipse_shortdescription: Modeluj ciała krążące po orbitach, zaćmienia
    i fazy księżyca przy pomocy robotów Ozobot.
  tutorial_ozosimulator_shortdescription: Ucz się o językach programowania używając
    markera i papieru.
  tutorial_ozoalgorithm_shortdescription: Napisz algorytm dla robotów Ozobot, aby
    wskazać liczne problemy i odpowiedzi na nie.
  tutorial_ozotimer_shortdescription: Programiści Ozobotów podejmują wyzwanie utworzenia
    timera 10-cio sekundowego.
  tutorial_ozohabits_shortdescription: Młodzi programiści Ozobotów modelują naturę
    przy pomocy swoich markerów i mapy króliczych wzgórz.
  tutorial_ozoprogram_shortdescription: Uczniowie nieposiadający robotów mogą odkryć
    sposób programowania ich przy pomocy gier z Ozobotami.
  tutorial_ozopair_shortdescription: Uczniowie uczą się o rolach w ramach "Programowania
    w parach", a następnie pracują razem, aby zaprogramować Bita lub Evo marki Ozobot,
    aby przejść labirynt.
  tutorial_codesnoopy_shortdescription: Koduj, aby wygrać w Snoopy Snow Brawl - kto
    będzie ostatnim stojącym skautem?
  tutorial_applabintro_shortdescription: Utwórz swoją własną aplikację w języku JavaScrip
    z użyciem bloków lub tekstu.
  tutorial_cslartist_shortdescription: Wyzwanie w postaci kodowania pełne rozrywki
    + sztuki dla uczniów K-4
  tutorial_cslscratchjr_shortdescription: '"Opowieść o kodowaniu do głośnego odczytania"
    dla osób uczących się czytać z kartami pracy i kontynuacją projektu kodowania'
  tutorial_floevents_shortdescription: Obejrzyj film wideo z hip-hopem na temat zdarzeń.
    A następnie napisz i odegraj swój własny!
  tutorial_florobot_shortdescription: Obejrzyj film wideo z hip-hopem na temat robotów,
    poczytaj o nich i zaprojektuj swój własny!
  tutorial_isavesanta_shortdescription: Jest wigilia Bożego Narodzenia. Święty Mikołaj
    wyruszył już w podróż dookoła świata, aby rozdawać prezenty, gdy dochodzi do katastrofy!
    Święty wypadł z sań! Utwórz algorytm i zaprogramuj wejście Mikołaja z powrotem
    do sań w dowolny sposób, jaki znasz.
  tutorial_iorder_shortdescription: Nadchodzi letni czas pięknej pogody. Sprawia ona,
    że chcesz zrobić jakąś pyszną, chłodną przekąskę. Utwórz algorytm i zaprogramuj
    symulację/ grę, której tematem są lody używając Scratch 2.0. Niech obejmuje plan
    lekcji, materiały pomocnicze dla ucznia oraz zapisane wcześniej szablony programu.
  tutorial_ianimate_shortdescription: Utwórz animowany GIF na potrzeby tego świątecznego
    okresu z użyciem oprogramowania do animacji. Dodaj elementy sztuki, tła i obiekty
    i tchnij w nie życie!
  tutorial_iloveada_shortdescription: Ucz informatyki posiadającej historię. Takie
    zajęcia prowadzone przez nauczyciela obejmują realizację badań online na temat
    Ady Lovelace, pionierki w STEM i pierwszej programistki komputerowej na świecie!
  tutorial_kodflash_shortdescription: Jeśli widać błysk pioruna, nastąpi po nim grzmot!
  tutorial_kodchoose_shortdescription: Napisz swoją własną historię przygodową używając
    "instrukcji warunkowych"!
  tutorial_kodpizzapre_shortdescription: Pomóż marce Dominic's Pizza opracować algorytm
    na moją nową aplikację mobilną!
  tutorial_kodpizza_shortdescription: Pomóż marce Dominic's Pizza opracować algorytm
    na moją nową aplikację mobilną!
  tutorial_kodwomen_shortdescription: 'Technologia: czy jest dla wszystkich czy dla
    kilku osób? Badaj nierówności w technologii.'
  tutorial_tfunplug_shortdescription: Baw się na tych rozrywkowych zajęciach z informatyki
    w trybie "unplugged" - bez komputera, na których uczy się logicznych koncepcji
    Boolowskich.
  tutorial_lbvariables_shortdescription: Zabawa nie jest zmienną  w samouczku littleBits
    Code Kit.
  tutorial_lbfunctions_shortdescription: Zabawa nie kończy się, gdy łączysz bloki
    kodowania, których podstawą jest funkcja i littleBits.
  tutorial_lblogic_shortdescription: Wybór należy do Ciebie na podstawie logiki warunkowej
    i littleBits.
  tutorial_lbworld_shortdescription: Możesz zmieniać świat przy pomocy kodu, po jednej
    grze.
  tutorial_lbloops_shortdescription: Od efektów specjalnych do tajnych wiadomości
    są Twoją tajną bronią grową.
  tutorial_lbtug_shortdescription: Utwórz klasyczną epicką opowieść o przeciąganiu
    liny z funkcjami i littleBits.
  tutorial_lbpotato_shortdescription: Buduj i koduj swoją własną grę w "Gorący kartofel".
    Czy jesteś w stanie wytrzymać wysoką temperaturę?
  tutorial_lbguitar_shortdescription: Zbuduj to. Zakoduj to. Ciesz się tym!
  tutorial_lbio_shortdescription: Zróbmy kontrolerów przy pomocy littleBits i kodujmy!
  tutorial_wonpuppy_shortdescription: Zaprogramuj robota Dasha, aby pokonać 3 wyzwania
    w zakresie kodowania w trakcie wykonywania różnych sztuczek przez szczeniaczka!
  tutorial_woncue_shortdescription: Zaprogramuj robota CUE poprzez rozrywkowe wyzwania
    i filmy instruktażowe pokazujące jak kodować z użyciem bloków, JavaScrip lub urządzenia
    stanu!
  tutorial_wonzoo_shortdescription: Zaprogramuj robota Dat, aby pokonać 3 wyzwania
    związane z zoo, w którym można głaskać zwierzęta!
  tutorial_wontrip_shortdescription: Zaprogramuj robota Dasha, aby pokonać 3 wyzwania
    przygotowując się jednocześnie do podróży samochodem!
  tutorial_woncollect_shortdescription: Używaj aplikacji "Wonder Workshop Blockly"
    i robota Dasha, aby pokonać 3 wyzwania związane z kodowaniem!
  tutorial_wonsecret_shortdescription: Użyjmy aplikacji "Wonder Workshop Cue" z robotem
    Cue, aby stworzyć system tajnych wiadomości.
  tutorial_hsscience_shortdescription: Twórz interaktywne modele naukowe na swoim
    iPadzie/iPhonie!
  tutorial_popculture_shortdescription: Głosuj na pozycje popkultury, a następnie
    analizuj dane, aby zobaczyć, co jest "trendy".
  tutorial_legorobust_shortdescription: Badanie, jakie właściwości budynku zwiększyłyby
    jest wytrzymałość na trzęsienie ziemi używając symulatora trzęsienia ziemi zbudowanego
    z klocków LEGO.
  tutorial_legoplants_shortdescription: Kształtuj relację pomiędzy zapylaczem, a kwiatkiem
    na etapie odtwarzania.
  tutorial_legopark_shortdescription: Projektuj samochody, które są w stanie same
    parkować bezpiecznie bez interwencji kierowcy.
  tutorial_legodetect_shortdescription: Projektuj jak unikać wypadków, do których
    dochodzi pomiędzy pojazdami a obiektami na drodze.
  tutorial_legolight_shortdescription: Zaprojektuj cechy samochodu, które poprawią
    bezpieczeństwo prowadzenia nocą.
  tutorial_alexa_shortdescription: Alexa jest serwisem głosowym, który obsługuje Amazon
    Echo. W tym samouczku będziesz tworzyć umiejętności wykorzystywania faktów unikalnych
    dla Twojej szkoły na potrzeby tego laboratorium.
  tutorial_grokpetmicro_shortdescription: Używaj języka programowania MicroPython,
    aby stworzyć zwierzątko domowe, które można karmić i z którym można się bawić.
  tutorial_pirateplunder_shortdescription: Używaj języka programowania MicroPython,
    aby stworzyć zwierzątko domowe, które można karmić i z którym można się bawić.
  tutorial_cadj_shortdescription: Używaj języka programowania MicroPython, aby stworzyć

  module_desc_coding_w_poetry: Poznaj skrzyżowanie kodowania i sztuki językowej, tworząc
    interaktywne wiersze, ilustrując nastrój i ton za pomocą kodu.
  module_desc_coding_time_capsule: Stwórz cyfrową kapsułę czasu, aby uchwycić i zachować
    wspomnienia na przyszłość.
  module_desc_simulating_marine_ecosystem: Użyj kodowania do symulacji ekosystemu
    morskiego, badając współzależności między różnymi organizmami a ich środowiskiem.
  module_desc_coding_geometric_star_quilt: Naucz się kodu, aby tworzyć geometryczne
    wzory w oszałamiających kołdrach z gwiazdami, łącząc koncepcje matematyczne z
    kreatywną ekspresją.
  module_desc_modeling_animal_adaptations: Użyj kodu do modelowania adaptacji zwierząt,
    pogłębiając zrozumienie, w jaki sposób różne gatunki ewoluowały, aby przetrwać
    w swoich środowiskach.
  module_desc_coding_book_covers: Użyj kodu, aby utworzyć animowaną okładkę książki,
    używając duszków i tekstu, aby przekazać znaki, ustawienie, fabułę i nie tylko.
  module_desc_coding_interactive_maps: Użyj kodowania, aby stworzyć mapę, która opowiada
    historię, umożliwiając eksplorację informacji geograficznych w angażujący i interaktywny
    sposób.

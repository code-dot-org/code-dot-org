  csc_page_faq_question_01: Czy CS Connections jest mapowane do standardów?
  csc_page_faq_answer_01: Tak! CS Connections jest mapowany do Common Core State Standards
    (CCSS) dla ELA i Math, standardów Next Generation Science Standards (NGSS) i Computer

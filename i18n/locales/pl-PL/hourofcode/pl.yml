  csc_page_faq_question_02: Ile kosztuje nauczenie CS Connections?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Jak/Gdzie mogę uzyskać profesjonalny rozwój dla CS Connections?
  csc_page_faq_answer_03: Oferujemy samodzielny rozwój zawodowy dla CS Connections.
    Czytając, oglądając filmy, wypełniając interaktywne łamigłówki i zastanawiając
    się nad nauką, rozwiniesz własne zrozumienie, przygotowując się do nauczania dowolnego
    z modułów CS Connections w klasie. [Zacznij tutaj] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Profesjonalna nauka CS Connections już wkrótce!
  csc_page_faq_question_04: Jaki jest zalecany czas nauczania CS Connections?

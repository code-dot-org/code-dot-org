  front_intro_default: 'Godzina kodowania jest globalną akcją w której udział biorą dziesiątki milionów uczniów z ponad 180 krajów. Nieważne kim jesteś ani skąd pochodzisz, każdy może zostać organizatorem Godziny kodowania. Jednogodzinne lekcje wideo są dostępne w ponad 30 językach. Nie jest wymagane wcześniejsze doświadczenie. <strong>Godzina kodowania jest otwarta dla wszystkich w wieku od 4 do 104 lat.</strong>'
  front_intro_default_uk: "The Hour of Code is a global movement reaching tens of millions of students in 180+ countries. Anyone can organize an Hour of Code event. Over 3M students did the first Hour of Code in the UK. Let's double that in December! <strong>No experience needed. Ages 4 to 104.</strong>"

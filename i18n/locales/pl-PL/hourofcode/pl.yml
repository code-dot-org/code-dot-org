  hoc_faq_title: FAQ - Najczęściej zadawane pytania
  hoc_faq_what_is_hoc_q: Czym jest Godzina kodowania?
  hoc_faq_what_is_hoc_a: Godzina kodowania to jednogodzinne wprowadzenie do informatyki,
    mające na celu demistyfikację "code" - programowania - i pokazanie, że każdy może
    nauczyć się podstaw i poszerzyć swój udział w obszarze informatyki. Od tego czasu
    ta inicjatywa stała się ogólnoświatowym wydarzeniem na rzecz informatyki, zapoczątkowana
    1 godziną programowania, rozwijaja się następnie jako różnorodne przedsięwzięcia
    środowiska. Sprawdź <a href='%{tutorials}'> samouczki i działania </a>. Ta kampania
    jest wspierana przez ponad <a href='%{partners}'> 400 partnerów </a> i 200 000
    nauczycieli na całym świecie.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: Wypróbuj samouczki
  hoc_faq_when_is_hoc_q: Kiedy jest Godzina Kodowania?
  hoc_faq_when_is_hoc_a: Godzina kodowania odbywa się każdego roku podczas <a href='%{csedweek_url}'>
    Tygodnia Edukacji Informatycznej</a>. %{campaign_date_year} Tydzień Edukacji Informatycznej
    odbędzie się %{campaign_date_full}, ale możesz organizować Godzinę Kodowania przez
    cały rok. Tydzień Edukacji Informatycznej odbywa się co roku dla uhonorowania
    pioniera informatyki, <a href='%{grace_hopper}'> Admirał Grace Murray Hopper</a>,
    urodzonej 9 grudnia 1906.
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: Dlaczego informatyka?
  hoc_faq_why_cs_a: "<i>Każdy</i> uczeń powinien mieć możliwość nauki informatyki.
    Pomaga ona rozwijać umiejętności rozwiązywania problemów, logicznego myślenia
    i kreatywności. Dzięki rozpoczęciu nauki wcześnie, uczniowie zdobędą podstawy
    dla przyszłych sukcesów na jakiejkolwiek ścieżce zawodowej w XXI wieku. Zobacz
    więcej statystyk na <a href='%{stats_url}'>here</a>."
  hoc_faq_why_cs_a_markdown: _Every_ student should have the opportunity to learn
    computer science. It helps nurture problem-solving skills, logic and creativity.
    By starting early, students will have a foundation for success in any 21st-century
    career path. See more stats [here](%{stats_url}).
  hoc_faq_how_participate_q: Jak mogę wziąć udział w Godzinie Kodowania?
  hoc_faq_how_participate_a: "<a href='/how-to'>Rozpocznij planowanie tutaj</a> przeglądając
    nasz przewodnik. Możesz zorganizować Godzinę Kodowania w swojej szkole lub w okolicy
    &mdash; na przykład w ośrodku kultury, w centrum edukacji czy w pracy. Albo po
    prostu spróbuj kodowania sam, gdy nadejdzie %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) by reviewing
    our how-to guide. You can organize an Hour of Code event at your school or in
    your community — like in an extracurricular club, non-profit or at work. Or, just
    try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Kto jest odpowiedzialny za Godzinę Kodowania?
  hoc_faq_behind_hoc_a: Godzina Kodowania jest organizowana przez Komitety Doradczy
    i Kontrolujący the Hour of Code i Computer Science Education Week <a href='%{partner_url}'>
    </a>, jak również przez bezprecedensową koalicję partnerów, którzy wspólnie wspierają
    Godzinę Kodowania Hour of Code &mdash; wśród nich Microsoft, Apple, Amazon, Boys
    i Girls Clubs of America oraz College Board.
  hoc_faq_behind_hoc_a_markdown: The Hour of Code is driven by the Hour of Code and
    Computer Science Education Week [Advisory and Review Committees](%{partner_url})
    as well as an unprecedented coalition of partners that have come together to support
    the Hour of Code — including Microsoft, Apple, Amazon, Boys and Girls Clubs of
    America and the College Board.
  hoc_faq_host_q: Nic nie wiem o kodowaniu. Czy nadal mogę zorganizować wydarzenie?
  hoc_faq_host_a: Oczywiście. Ćwiczenia Godziny Kodowania możesz wykonywać samodzielnie.
    Jedyne co musisz zrobić to <a href='%{codeorg_url}/learn'>spróbować naszych samouczków</a>,
    wybrać samouczek, który chcesz i wybrać godzinę &mdash; my zajmiemy się resztą.
    Posiadamy także opcje dla każdej grupy wiekowej i poziomu zaawansowania, od przedszkola
    wzwyż. Zacznij planowanie swojego wydarzenia poprzez przeczytanie naszych <a href=''how-to'>przewodników</a>.
  hoc_faq_host_a_markdown: Of course. Hour of Code activities are self-guided. All
    you have to do is [try our current tutorials](%{codeorg_url}/learn), pick the
    tutorial you want, and pick an hour — we take care of the rest. We also have options
    for every age and experience-level, from kindergarten and up. Start planning your
    event by reading our [how to guide](%{howto}).
  hoc_faq_devices_q: Jakich urządzeń powinienem użyć z moimi uczniami?
  hoc_faq_devices_a: Samouczki Code.org działają na wszystkich urządzeniach i we wszystkich
    przeglądarkach. Więcej informacji o wymaganiach technicznych samouczków Code.org
    można znaleźć <a href='%{codeorg_url}/educate/it'>tutaj</a>. Wymagania techniczne
    dla pozostałych samouczków można znaleźć na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    w opisie danego samouczka. Nie zapomnij, że oferujemy również <a href='%{unplugged_url}'>aktywności
    bez użycia komputera</a>, jeśli Twoja szkoła nie dysponuje zapleczem technicznym
    potrzebnym dla samouczków!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Czy potrzebuję komputerów dla każdego uczestnika?
  hoc_faq_need_computers_a: Nie. Mamy samouczki dla Godziny Kodowania na komputery
    PC, smartfony, tablety i takie, które nie wymagają w ogóle żadnych urządzeń! Możesz
    przyłączyć się gdziekolwiek jesteś i jakikolwiek masz sprzęt. <p><i>Oto kilka
    opcji:</i> <br><ul><li><b>Pracujcie w parach.</b> <a href='%{pair_programming_research}'>
    Badania pokazują </a>, że uczniowie najlepiej uczą się <a href='%{pair_programming_video}'>
    programując w parach</a>, korzystając ze wspólnego komputera pracując razem. Zachęć
    swoich uczniów, aby połączyli się w pary. <li><b>Użyj projektora.</b> Jeśli masz
    komputer z dostępem do Internetu połączony z projektorem, cała Twoja klasa może
    wspólnie uczestniczyć w Godzinie Kodowania na ekranie. Oglądajcie razem fragmenty
    i na zmianę rozwiązujcie łamigłówki i znajdujcie odpowiedzi na pytania. <li><b>Uczcie
    się bez komputerów.</b> Oferujemy <a href='%{unplugged_url}'> samouczki, które
    nie wymagają komputera </a> at all. </ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Jestem w <country>. Jak mogę uczestniczyć na arenie międzynarodowej?
  hoc_faq_international_a: Każdy może zorganizować Godzinę Kodowania, gdziekolwiek
    na całym świecie. W ubiegłym roku uczniowie na całym świecie uczestniczyli w Godzinie
    Kodowania. Dowiedz się więcej <a href='/promote'>tutaj</a>.
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: Jak mogę utworzyć samouczek dla Godziny Kodowania?
  hoc_faq_tutorial_a: Jeśli jesteś zainteresowany by być partnerem samouczków, <a
    href='target-tutorial-guidelines'> zobacz nasze wskazówki i instrukcje</a>. Chcielibyśmy
    zrealizować wiele angażujących działań, ale głównym celem jest, aby uczniowie
    i nauczyciele, którzy zaczynają przygodę z informatyką, mieli jak najlepsze wrażenia.
  hoc_faq_tutorial_a_markdown: If you're interested in becoming a tutorial partner,
    [see our guidelines and instructions](%{tutorial_guidelines}). We'd like to host
    a variety of engaging options, but the primary goal is to optimize the experience
    for students and teachers who are new to computer science.
  hoc_faq_account_q: Czy uczniowie muszą się logować i zakładać konto?
  hoc_faq_account_a: Nie. Rejestracja i logowanie nie są wymagane, aby wypróbować
    Godzinę Kodowania. Większość <a href='%{codeorg_url}/learn/beyond'>kursów</a>
    wymaga utworzenia konta jedynie aby zapisywać postępy uczniów. Także, rejestracja
    do Godziny Kodowania nie powoduje automatycznego utworzenia konta na Code Studio.
    Jeśli chcesz utworzyć konta dla swoich uczniów, to postępuj zgodnie z następującymi
    <a href='https://youtu.be/_smelV_KISE'>instrukcjami</a>.
  hoc_faq_account_a_markdown: No. Absolutely no signup or login is required for students
    to try the Hour of Code. Most of the [follow-on courses](%{codeorg_url}/learn/beyond)
    require account creation to save student progress. Also, signing up for the Hour
    of Code does NOT automatically create a Code Studio account. If you do want to
    create accounts for your students, please follow these [instructions](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Jakie zadania powinienem wykonywać z uczniami ze szkół średnich?
  hoc_faq_high_school_a: Nasze samouczki dla Star Wars i Minecraft są świetne dla
    uczniów ze szkół średnich, zwłaszcza w wersji Star Wars JavaScript, a oba samouczki
    - na poziomie swobodnej zabawy. Podobnie, polecamy wypróbowanie jednego z samouczków
    dla początkujących na <a href='%{codeorg_url}/learn'>%{partner_url}/start</a>,
    by zacząć, takich jak samouczki z Angry Birds lub Anną i Elsą. Uczeń szkoły średniej
    powinien być w stanie je ukończyć w 30 minut, a potem może spróbować bardziej
    zaawansowanych na Khan Academy lub CodeHS.
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: Podczas Godziny Kodowania używam Scratcha, ale co jeśli moi uczniowie
    używają iPadów zamiast laptopów?
  hoc_faq_scratch_a: Scratch nie działa na tabletach. Jeśli uczniowie są młodzi, mogą
    używać aplikacji ScratchJS dla iPada (dla początkujących w czytaniu). Jeśli spojrzysz
    na samouczki na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, możesz
    znaleźć inne samouczki, które będą działać na iPadzie - z Code.org, Tynker, Lightbot
    lub CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Jak liczyć Godziny Kodowania?
  hoc_faq_map_q: Dlaczego nie widzę na mapie mojego znacznika?
  hoc_faq_map_a: Przykro nam, że nie widzisz organizowanego przez Ciebie wydarzenia
    na mapie Godziny Kodowania. W inicjatywie biorą udział dziesiątki tysięcy osób,
    a mapa agreguje dane i wyświetla jeden punkt dla wielu wydarzeń. Jeśli klikniesz
    licznik wydarzeń nad mapą, zostaniesz przekierowana do listy wszystkich wydarzeń
    z podziałem na państwa; tam znajdziesz organizowane przez siebie wydarzenie. Ponadto,
    ponieważ tysiące osób zapisują się na Godzinę Kodowania, uaktualnienie mapy i
    listy wydarzeń zazwyczaj zajmuje 48 godzin. Sprawdź ponownie za kilka dni!
  hoc_faq_map_a_markdown: We're so sorry you aren't seeing your event on the Hour
    of Code map. Because of the tens of thousands of organizers who sign up, the map
    aggregates the data and displays one point for several events. If you click the
    [events page](%{events_url}) link below the map you will be directed to a list
    of all events by state and can find your event listed there. Additionally, given
    the thousands of people signing up for the Hour of Code, the map and event list
    usually takes 48 hours to update. Check back in a few days!
  hoc_faq_count_hoc_a: Śledzenie udziału w Godzinie Kodowania nie jest dokładnym pomiarem
    uczestnictwa. Nie liczymy dokładnie unikatowych identyfikatorów uczniów, kiedy
    śledzimy udział w Godzinie Kodowania zwłaszcza, że nie wymagamy, aby uczniowie
    się logowali czy rejestrowali. W rezultacie w tym samym czasie zarówno przeszacowujemy
    jak i niedoszacowujemy liczbę uczestników. Przeczytaj o wszystkich szczegółach
    <a href='%{codeorg_url}/loc'>tutaj</a>.
  hoc_faq_count_hoc_a_markdown: The Hour of Code tracker isn't an exact measurement
    of usage. We do not count unique student IDs perfectly when tracking participation
    in the Hour of Code, especially because we don't require students to log in or
    register. As a result, we both over-count and under-count participants at the
    same time. Read all the details [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Ile mogę się nauczyć w ciągu godziny?
  hoc_faq_one_hour_a: Celem Godziny Kodowania nie jest wyszkolenie kogokolwiek na
    eksperta informatyki w ciągu godziny. Godzina wystarczy jednak by dowiedzieć się,
    że informatyka jest przyjemna i kreatywna, dostępna w każdym wieku, dla wszystkich
    uczniów, niezależnie od środowiska i doświadczenia. Miarą sukcesu tej inicjatywy
    nie jest jak dużo informatyki uczniowie się nauczą - sukces jest odzwierciedlony
    szerokim uczestnictwem reprezentantów różnych płci oraz grup etnicznych i społeczno-ekonomicznych,
    a w rezultacie wzrostem zainteresowania informatyką na różnych etapach edukacji.
    Miliony nauczycieli i uczniów postanowiły wykroczyć poza godzinę - uczyć się przez
    cały dzień lub cały tydzień albo nawet dłużej, a wiele uczniów postanowiło zapisać
    się na dodatkowy kurs, zajęcia lub nawet studiować informatykę.<br/><br/> Oprócz
    uczniów, dodatkowym "uczącym się" jest osoba prowadząca zajęcia, która po godzinie
    zdobywa więcej pewności, że może uczyć informatyki, nawet jeśli nie ma specjalistycznego
    wykształcenia w tym kierunku. Dziesiątki tysięcy nauczycieli postanawiają iść
    o krok dalej, formalnie podnosząc swoje kwalifikacje w zakresie informatyki lub
    oferując kursy online, lub jedno i drugie. To samo dotyczy osób zarządzających
    szkołą, które uświadamiają sobie, że informatyka jest czymś, czego uczniowie chcą,
    a nauczyciele są w stanie uczyć.<br/><br/>Ponadto, wszyscy uczestnicy mogą w ciągu
    godziny przekonać się, że jesteśmy w stanie tego dokonać.
  hoc_faq_one_hour_a_markdown: |-
    The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result.

    Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of.

    Above all, what all participants can learn in an hour is that we can do this.
  hoc_faq_more_questions_q: Masz więcej pytań?
  hoc_faq_more_questions_a: Spróbuj znaleźć odpowiedź na naszym <a href='http://support.code.org'>forum
    wsparcia</a>.
  hoc_faq_more_questions_a_markdown: Try finding an answer in our [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Jak kontynuować naukę po Godzinie Kodowania?
  hoc_faq_keep_learning_a: Każdy może organizować Godzinę Kodowania w dowolnym czasie.
    Samouczki działają przez cały rok. Możesz oczekiwać, że nasze samouczki i program
    nauczania będą dostępne na naszej stronie przez cały czas. Przejdź proszę do <a
    href='/promote'>naszych zasobów</a>, aby znaleźć przewodniki do wydarzeń oraz
    inne materiały, które pomogą sprawić, że Twoja Godzina Kodowania będzie sukcesem.
  hoc_faq_keep_learning_a_markdown: Anyone can host an Hour of Code at any time. The
    tutorials stay up year-round. You can expect all our tutorials and curriculum
    to be available on our site in perpetuity. Please go to [our resources](%{promote})
    for event how-to guides and other resources to help make your Hour of Code event
    a success.
  hoc_faq_certificates_q: Gdzie mogę wydrukować certyfikaty dla moich uczniów?
  hoc_faq_certificates_a: Przejdź do naszej <a href='%{codeorg_url}/certificates'>strony
    certyfikatów</a>, gdzie możesz wydrukować dyplomy dla całej swojej klasy w dowolnej
    chwili, nawet z wyprzedzeniem. Możesz także wydrukować <a href='%{codeorg_url}/certificates?course=mc'>specjalne
    certyfikaty</a> dla uczniów korzystających z samouczka Minecraft.
  hoc_faq_certificates_a_markdown: Go to our [certificates page](%{codeorg_url}/certificates)
    where you can print certificates for your entire class ahead of time. You can
    also print out [special certificates](%{codeorg_url}/certificates?course=mc) for
    students doing the Minecraft tutorial.
  hoc_faq_logo_q: Czy są ograniczenia związane z używaniem logo i nazwy Godziny Kodowania?
  hoc_faq_logo_a: Godzina Kodowania jest znakiem towarowym. Nie chcemy uniemożliwiać
    jego używania, ale chcemy być pewni, że jego użycie spełnia pewne warunki. Zobacz
    <a href='https://support.code.org/hc/en-us/articles/215831637-Czy-są-jakieś- ograniczenia,
    -jak-mógłbym-używać-logo-Godziny-Kodowania-'> wskazówki, jak go używać</a>.
  hoc_faq_logo_a_markdown: Hour of Code is trademarked. We don't want to prevent its
    usage, but we want to make sure its usage fits within a few limits. Please see
    [these guidelines for usage](%{logo_url}).

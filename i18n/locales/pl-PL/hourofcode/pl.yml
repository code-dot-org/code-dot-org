    społecznych.
  collection_creativity: Skoncentruj się na kreatywności
  collection_creativity_desc: Umożliwia uczniom kreatywność podczas nauki tworzenia
    stron internetowych, animacji i gier oraz aplikacji na urządzenia.
  collection_coding: Skoncentruj się na kodowaniu
  collection_coding_desc: Uprawnia uczniów do rozwijania umiejętności kodowania w

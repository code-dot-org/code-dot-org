  tutorial_caflags_shortdescription: Poznaj niektóre podstawowe koncepcje programowania
    z blockly. Rozwijaj swoje myślenie informatyczne używając prostych kształtów,
    kolorów i współrzędnych, aby narysować flagi świata.
  tutorial_matariki_shortdescription: 'Maia i Charlie są z Nowej Zelandii. Rodzina
    Mai przygotowuje się do obchodów Matariki: maoryskiego Nowego Roku. Zaprosiła
    kolegę Mai, Charliego, aby przyjechał i zatrzymał się w rodzinnym marae (domu
    tradycyjnych spotkań).'
  tutorial_carestaurant_shortdescription: Charlie i Tilley postanowili, że jeśli właściwie
    zaprogramują Rossa, będzie on w stanie pomóc im malować, aby uatrakcyjnić Food
    Avengers.
  tutorial_casea_shortdescription: 'Alex i Lonnie tworzą przy pomocy bloków wymyślną
    rybę oraz świetne stworzenia morski. Pomóż ich uporządkować sekwencje i przeprowadzić
    debugowanie wyszukując i naprawiając błędy. '
  tutorial_cashield_shortdescription: Są letnie wakacje i Alex, jej rodzina i Lonnie
    jadą na wakacje do Finlandii. Starszy brat Alexa, Reuben, tworzy nową aplikację
    na potrzeby ornamentów tarczy i pokazuje Alex i Lonniemu jak jej używać.
  tutorial_ccwslimer_shortdescription: Dowiedz się, jak programować swoją własną,
    możliwą do udostępnienia grę o wielu poziomach  i wyzwaniach!
  tutorial_codinggalaxy_shortdescription: W ramach Twojej pierwszej misji na "Planecie
    przygód", Twoim obowiązkiem jest rozwiązywanie łamigłówek kodowania, aby uratować
    piękną planetę.
  tutorial_boatrace_shortdescription: Naucz się jak stworzyć grę - wyścig łódek. Gracz
    używa myszy do nawigowania łodzią w taki sposób, aby bez wpadania na przeszkody
    dotrzeć na bezludną wyspę.
  tutorial_ccplay_shortdescription: Koduj i rozgrywaj serię poziomów gry ucząc się
    ważnych koncepcji informatycznych. Na ostatnim poziomie pochwal się swoją kreatywnością
    i umiejętnościami potrzebnymi do kodowania własnej gry od podstaw!
  tutorial_grinch_shortdescription: Naucz się jak programować drony oraz wyspecjalizowane
    technicznie danie przy pomocy magii kodowania, aby przechwytywać prezenty i nawigować
    zjazdy w dół, aby przywrócić Boże Narodzenie do Whoville.
  tutorial_codehsart_shortdescription: Memy! Memy! Memy! Uczniowie badają skrzyżowania
    kodowania oraz sztukę budowania programu komputerowego, który umożliwia im tworzenie
    nowych, autorskich memów do udostępniania znajomym.
  tutorial_codehsbitcoin_shortdescription: W tej "Godzinie kodowania" uczniom wprowadza
    się księgę łańcucha bloków Bitcoina oraz pewne dane statystyczne dotyczące Bitcoina.
  tutorial_codehsblockchain_shortdescription: Uczniowie uczą się o podstawach kryptowalut
    badając technologię kryptografii, stosowana skrótów i łańcucha bloków (blockchain)!
  tutorial_codehscipher_shortdescription: Podczas tych zajęć "Godziny kodowania" uczniowie
    wprowadzani są w zagadnienia kryptografii z użyciem klasycznego szyfru Cezara
    do odszyfrowywania i szyfrowania pewnych wiadomości, jak również do odkrycia wady
    szyfru oraz sposobu jego poprawy.
  tutorial_codehscollision_shortdescription: Uczniowie będą badać sposób używania
    symulacji w badaniach. Będą się uczyć jak masa i prędkość wpływają na zderzenia
    sprężyste używając równań zachowania pędu i zachowania energii kinetycznej/
  tutorial_codehsmath_shortdescription: Uczniom przedstawia się żółwia Tracy i uczą
    się sposobów kodowania różnych modeli matematycznych w języku Python! Doświadczenie
    w zakresie kodowania nie jest konieczne, ale uczniowie powinni ukończyć kurs przynajmniej
    na poziomie Algebra I.
  tutorial_codehsmusic_shortdescription: 'Uczniowie badają, w jaki sposób używa się
    kodowania do tworzenia muzyki budując swoje własne dynamiczne beaty i wzorce ośmiotaktowe
    przy pomocy bloków JavaScript! '
  tutorial_codehssports_shortdescription: Uczniowie uczą się sposobu wykorzystania
    kodowania w sportach i układzie gier budując własną grę wideo o tematyce sportowej,
    którą można natychmiast udostępniać znajomym!
  tutorial_codemojipizza_shortdescription: Ten kurs ma na celu przekazanie uczniom
    podstaw obiektów JavaScript. Uczniowie będą się uczyć podstawowych rodzajów danych,
    które można przechowywać w zmiennych.
  tutorial_moonlander_shortdescription: '"Moon Lander" jest kursem "Budowniczy gier"
    [Game Builder] obejmującym 17 ćwiczeń, które stanowią przewodnik dla ucznia pokazujący,
    jak zbudować własną grę opartą o zasady fizyki.'
  tutorial_sushicards_shortdescription: Stwórz grę, w której poruszasz rekinem, aby
    złapał rybę.
  tutorial_codesparkcreate_shortdescription: Czy kiedykolwiek chciałeś zaprojektować
    i stworzyć swoją własną grę wideo? Wybierz spośród dwóch zestawów gier, które
    poprowadzą Cię przez tworzenie i kodowanie gry wideo w stylu Maria używając interfejsu
    bez słów "bodeSpark Academy". Zapraszamy początkujących programistów i osoby uczące
    się czytać!
  tutorial_hardvsoft_shortdescription: Przy pomocy ilustrowanego opowiadania i kart
    pracy dla dzieci uczniowie poznają różnice pomiędzy sprzętem a oprogramowaniem.
  tutorial_codestersecard_shortdescription: Buduj umiejętności programowania tak,
    aby nauczyć się sposobu tworzenia elektronicznej kartki okolicznościowej, którą
    będziesz mógł udostępnić swojemu nauczycielowi, rodzinie lub znajomym!
  tutorial_codesterslogo_shortdescription: Użyj kodu, aby uwolnić swoją kreatywność
    i zaprojektować swoje własne logo spółki! Będziesz się uczyć podstaw w języku
    programowania Python. Po przejściu samouczka będziesz wyposażony we wszelkie umiejętności
    potrzebne do utworzenia logo swojej osobistej marki!
  tutorial_codesterstshirt_shortdescription: Ucz się podstawowych umiejętności programowania
    i ćwicz przemieszczanie się po układzie współrzędnych w trakcie tworzenia projektu
    swojej własnej koszulki z monogramem!
  tutorial_codewards_shortdescription: Dołącz do ekscytującej misji ratowania podwodnego
    miasta. Zdobądź doświadczenie w pracy inżyniera ratownictwa naprawiającego uszkodzone
    systemy miejskie przy pomocy komend i algorytmów. Pokonuj różne wyzwania, aby
    wykazać się umiejętnościami, inteligencją i odwagą!
  tutorial_olympics_shortdescription: Wraz z Elsie przygotuj się do Olimpady Robotów!
    Przy okazji poznawania koncepcji programowania ucz się prowadzenia, zbierania
    informacji szczegółowych i tworzenia narzędzi, budowania i testowania swojego
    mocarnego robota.
  tutorial_codinismhero_shortdescription: Ucz się podstaw programowania przy pomocy
    rozrywkowych przykładów i buduj grę w trakcie nauki!
  tutorial_discovery_shortdescription: Dwóch bohaterów spotyka się w świecie i odkrywa
    zaskakujący przedmiot. Co się dzieje dalej? Przy pomocy Scratcha i CS First każdy
    może tworzyć swoją własną, niepowtarzalna historię przy pomocy kodu.
  tutorial_csfirstname_shortdescription: Wybierz imię i wprowadź w życie dwie litery
    słowa używając kodu. Wymierz pseudonim, imię dla zwierzęcia, zwierzę, sport i
    miejsce albo hobby.
  tutorial_obstaclecourse_shortdescription: Współpracuj ze swoim zespołem w ramach
    kodowania programu, który skutecznie nawiguje robotem przez tor przeszkód.
  tutorial_edisonmove_shortdescription: Wprowadź programowanie na bazie tekstu oraz
    kluczowe koncepcje informatyczne sekwencji swoim uczniom używając robotów Edison
    i EdPy, tekstowego języka programowania na podstawie języka Python.
  tutorial_edisonspider_shortdescription: Wprowadzaj kluczowe koncepcje informatyczne
    zmiennych i danych, dwie z najbardziej fundamentalnych części uniwersalnych języków
    programowania , używając robotów Edison oraz języka programowania, którego podstawę
    stanowi Scratch - EdScratch.
  tutorial_edisonspotlight_shortdescription: Przedstawiaj roboty Edison swoim uczniom,
    pomagając im rozpocząć zgłębianie czym jest robot i jak jest w stanie wyczuwać
    świat i na niego reagować.
  tutorial_firiapython_shortdescription: Przygotuj swoje micro:bity i zrównaj poziom
    z kodowaniem w języku Python! CodeSpace przeprowadzi Cię krok-po-kroku od Twojego
    pierwszego wiersza w języku Python do kodowania interaktywnego programu przy pomocy
    przycisków i LED-ów.
  tutorial_gamefrootsquid_shortdescription: Ogromne ośmiornice są największymi bezkręgowcami
    na świecie.  W tej grze dla początkujących, poświęconej kodowaniu, będziesz się
    uczyć podstaw kodowania i tworzenia gry, w której bada się życie ośmiornic w podwodnym
    świecie oceanu.
  tutorial_duckpiano_shortdescription: W ramach tego projektu będziesz tworzyć klawisze
    na swoim komputerze, odgrywać dźwięki kwakania o różnej wysokości, jakby na pianinie,
    które brzmi jak kaczka.
  tutorial_gpsound_shortdescription: W ramach tego projektu będziesz pisać program
    zapisujący dźwięk z mikrofonu Twojego komputera, odgrywać go i rysować obrazek
    zapisanego dźwięku. Możesz również przetwarzać swoje nagrania, aby dodawać efekty
    takie jak zmiany wysokości tonu, odwracanie lub echo.
  tutorial_groklearningpython_shortdescription: Rozwijaj swoje umiejętności programowania
    i buduj swój własny klasyfikator zwierząt! W ramach tego kursu będziesz używać
    języka programowania Python, aby klasyfikować zwierzęta na podstawie ich charakterystyk.
  tutorial_htmltimetravel_shortdescription: Odbądź pełną przygód podróż w czasie i
    podbijaj najgłębsze zakątki kosmosu ucząc się, jak się przemieszczać, obracać
    i przekształcać obiekty używając podstaw animacji w CSS.
  tutorial_hp_flappy_shortdescription: Ucz się logicznego myślenia i koncepcji programowania
    tworząc swoją własną grę w stylu "Flappy Birds" na hyperPadzie.
  tutorial_appytappin_shortdescription: Są to zajęcia prowadzone przez nauczyciela,
    zaadaptowane do "Godziny kodowania", które wprowadzają dzieci do używania tekstowego
    języka programowania, aby opracować aplikację gier mobilnych.
  tutorial_icipher_shortdescription: Są to zajęcia prowadzone przez nauczyciela, zaadaptowane
    do "Godziny kodowania", które uczą dzieci bezpiecznej komunikacji. Dzieci uczą
    się, że w czasie wiadomości były szyfrowane i rozszyfrowywane z użyciem szyfrów.
  tutorial_iguess_shortdescription: Wprowadzanie kodów "Szybkiej reakcji" [Quick Response]
    dzieciom w wieku 3-5 lat. Używajcie tabletów do skanowania kodów QR i zgadnij,
    kto jest minibestią na podstawie habitatu.
  tutorial_imake_shortdescription: 'Na tych zajęciach prowadzonych przez nauczyciela
    w trybie "unplugged" - bez nauczyciela, dla dzieci 3-5 lat, wykorzystuje się klasyczne
    rymowanki, aby wprowadzać koncepcję algorytmów, sekwencji i powtórzenia. '
  tutorial_imorse_shortdescription: Badaj szyfrowanie przy pomocy alfabetu Morse'a
    i Sphero. Ucz się, że systemy fizyczne można programować i pisać kod dla Sphero
    do komunikacji.
  tutorial_kanohp_shortdescription: Ucz się kodować i tworzyć magię na ekranie przy
    pomocy kreatywnych wyzwań. Spraw, by fruwały pióra i przepływał ogień, komponuj
    muzykę i nie tylko.
  tutorial_khanwebpages_shortdescription: Dowiedz się, jak tworzyć strony internetowe
    ze znacznikami HTML i CSS, i stwórz swoją własną kartkę z życzeniami.
  tutorial_kibobowl_shortdescription: Zderzenie! Jak daleko KIBO musi się przemieścić,
    aby przejść z punktu startowego toru kuli do kręgli? Możesz stworzyć jeden prosty
    pas lub bardziej skomplikowaną ścieżkę.
  tutorial_kibodance_shortdescription: Zorganizujmy potańcówkę robota KIBO! Ustaw
    odtwarzacz muzyki na odgrywanie ulubionej piosenki klasy lub piosenki powiązanej
    z kulturą światową, który badasz.
  tutorial_buildcharacters_shortdescription: Najbardziej popularna aplikacja dla osób
    uczących  się czytać obecnie obejmuje cyfrowy "Maker Space"! Twórz poziomy, projektuj
    gry lub buduj postaci. Wybierz swoje zajęcia i zacznij tworzyć przy pomocy Kodable!
    Wykorzystuje się JavaScript dla wyższych klas szkoły podstawowej.
  tutorial_designgames_shortdescription: Najbardziej popularna aplikacja dla osób
    uczących  się czytać obecnie obejmuje cyfrowy "Maker Space"! Twórz poziomy, projektuj
    gry lub buduj postaci. Wybierz swoje zajęcia i zacznij tworzyć przy pomocy Kodable!
    Wykorzystuje się JavaScript dla wyższych klas szkoły podstawowej.
  tutorial_makelevels_shortdescription: Najbardziej popularna aplikacja dla osób uczących  się
    czytać obecnie obejmuje cyfrowy "Maker Space"! Twórz poziomy, projektuj gry lub
    buduj postaci. Wybierz swoje zajęcia i zacznij tworzyć przy pomocy Kodable! Wykorzystuje
    się JavaScript dla wyższych klas szkoły podstawowej.
  tutorial_wizard_shortdescription: Podróż do świata "Magii kodu" [Code Magic] jako
    "Kreatora kodu" [Code Wizard]. Ucz się tworzyć i rzucać zaklęcia, aby dostosować
    swój zamek do swoich oczekiwań.
  tutorial_mbscratchcards_shortdescription: Połącz fizyczny świat micro:bit z wirtualnym
    światem Scratcha.
  tutorial_mbswiftplaygrounds_shortdescription: Użyj miro:bit na iPadzie, aby  uczyć
    się Swifta.
  tutorial_mbbuttons_shortdescription: w ramach tego projektu wprowadzającego będziesz
    sprawdzać, że obrazki i animacje będą pojawiać się na ekranie micro:bit po naciśnięciu
    przycisków.
  tutorial_meteor_shortdescription: Podróż do świata "Magii kodu" [Code Magic], jako
    "Kreator kodu" [Code Wizard]. Ucz się tworzyć i rzucać zaklęcie, aby dostosować
    swój zamek do potrzeb.
  tutorial_ballbounce_shortdescription: Naucz się tworzyć aplikację mobilną, w której
    użytkownik rzuca piłką po ekranie, a ona odbija się od krawędzi.
  tutorial_mitcodi_shortdescription: Ucz się tworzyć swoją własną interaktywną aplikację
    mobilną. Naciśnij pszczółkę i usłysz bzyczenie!
  tutorial_mitdoodle_shortdescription: Zrób aplikację mobilną, w której możesz rysować
    obrazki na ekranie!
  tutorial_talktome_shortdescription: Ucz się tworzyć aplikację mobilną, która sprawia,
    że Twój telefon mówi do Ciebie!
  tutorial_mobilecspmap_shortdescription: Używaj "Wynalazcy aplikacji" [App Inventor],
    do tworzenia "Trasy z mapą" [Map Tour] charakterystycznych punktów w swoim mieście,
    kraju lub w dowolnym miejscu na świecie.
  tutorial_ozorandom_shortdescription: Ucz się, jak komputery tworzą losowe liczby
    i używają ich, a następnie użyj losowego programu ruchu, aby pomóc zaszczepiać
    pomysły na opowieść.
  tutorial_ozotroll_shortdescription: Poznawaj różnicę pomiędzy trollami internetowymi
    i trollami z bajek, a następnie naucz Evo, jak być dobrym trollem, który Cię chroni.
  tutorial_peblioart_shortdescription: Ucz się rysować i animować kształty przy pomocy
    kodu, aby tworzyć interaktywne prace artystyczne inspirowane przez artystów.
  tutorial_astropi_shortdescription: Kodu wiadomość i sprawdzaj temperaturę otoczenia
    na pokładzie ISS z użyciem symulatora online HAT Sense komputera Astro Pi.
  tutorial_rgart_shortdescription: W zajęciach RoboGarden STEAM Activities połączono
    praktykowanie kodu z nauką i misjami grywalizacji w ramach wielu zajęć.
  tutorial_rgengineer_shortdescription: W zajęciach RoboGarden STEAM Activities połączono
    praktykowanie kodu z nauką i misjami grywalizacji w ramach wielu zajęć.
  tutorial_rgmath_shortdescription: W zajęciach RoboGarden STEAM Activities połączono
    praktykowanie kodu z nauką i misjami grywalizacji w ramach wielu zajęć.
  tutorial_rgscience_shortdescription: W zajęciach RoboGarden STEAM Activities połączono
    praktykowanie kodu z nauką i misjami grywalizacji w ramach wielu zajęć.
  tutorial_rgtech_shortdescription: W zajęciach RoboGarden STEAM Activities połączono
    praktykowanie kodu z nauką i misjami grywalizacji w ramach wielu zajęć.
  tutorial_robotmagic3d_shortdescription: Używa kodu do powoływania w zabawie modeli
    3D i liter do życia. Pod koniec możesz pobrać animowaną naklejkę swojej pracy
    i udostępniać ją znajomym.
  tutorial_robotmagicflappy_shortdescription: Użyj wyobraźni do tworzenia gry 3D "Flappy
    Bird". Użyj kodu to powoływania, w zabawie, modeli 3D do życia. Pod koniec możesz
    udostępnić swoją pracę znajomym i rzuć im wyzwanie wysokiego punktowania.
  tutorial_scratchadventure_shortdescription: Wyślij swoje ulubione postaci z kanału
    "Cartoon Network" na poszukiwanie, z najdalszych zakątków wszechświata, do krańców
    źródełka Craiga. Otwieraj tajne skarby i odkrywaj nowych bohaterów tworząc przygodową
    grę.
  tutorial_scratchtalk_shortdescription: Utwórz rapującego robota lub interaktywną
    animację, która mówi. Ten projekt pokaże Ci, jak tworzyć mówiące animacje, w których
    wykonuje się obroty, powiększa obraz i zmienia kolory.
  tutorial_scratchjrstory_shortdescription: Poprzez te zajęcia i ciągłość czasu spędzanego
    z ScratchJr, uczniowie będą mieli okazję do twórczego myślenia, doskonalenia umiejętności
    opowiadania historii i współpracować z rówieśnikami.
  tutorial_scratchjrtwinkle_shortdescription: Poprzez te zajęcia uczniowie będą mieli
    okazję do twórczego myślenia, do tego, by zostać bajarzem i doskonalić umiejętności
    rozumowania matematycznego i tworzenia sekwencji.
  tutorial_spherocomm_shortdescription: Ucz się o nieprawidłowej komunikacji zarówno
    w społeczności, jak i w programie komputerowym. Korzystaj z tej wiedzy, aby rozwiązać
    program nieprawidłowej komunikacji lub błędów, w programie starając się pomóc
    znaleźć BOLTOWI znaleźć drogę do domu.
  tutorial_spherocommunity_shortdescription: Zaprojektuj prostą ścieżkę, która stanowi
    zwykłą trasę, którą podróżujesz każdego dnia. Będziesz tworzyć dwa programy, narysowaną
    ścieżkę i ściekę programu w oparciu o bloki poprzez trasę z Twojego sąsiedztwa.
  tutorial_spherofunctions_shortdescription: Ucz się, jak używać i wzbudzać funkcje,
    aby zamienić Sphero w kalkulator.
  tutorial_spheroinfrared_shortdescription: Zostań epidemiologiem, aby wstrzymać rozprzestrzenianie
    się rzadkiej infekcji, która dziesiątkuje społeczność robotów BOLT.
  tutorial_spherolightsensor_shortdescription: Ucz się, jak tworzyć program, w którym
    używa się czujnika światła otoczenia, aby mierzyć wartości luxów i ścigać BOLTA.
  tutorial_spheromansion_shortdescription: Trzymanie stada dinozaurów w Twoim domu
    nie powinno być problemem, prawda? Jak można sobie wyobrazić, nie kończy się to
    dobrze. Jesteś w pułapce w bibliotece domu i musisz zaprogramować drogę ucieczki.
  tutorial_roadblocks_shortdescription: W ramach kontynuacji "Twojej społeczności"
    [Your Community] będziesz modyfikować swój program bloków w miarę, jak ze swoim
    partnerem napotykasz na różne przeszkody po drodze.
  tutorial_spherotext2_shortdescription: Naucz się swojego pierwszego wyrażenia warunkowego
    budując rozrywkową grę tam, gdzie będziesz wrzucać Sphero i odgadywać dźwięki
    zwierząt. To są wspaniałe zajęcia po przerobieniu Tekstu 1.
  tutorial_spherotext3_shortdescription: Naucz się zmieniać główne LEDy Sphero na
    podstawie tempa obrotów żyroskopu. Będziesz się również uczyć o normalizacji i
    wartości bezwzględnej. To są wspaniałe zajęcia po przerobieniu przez Ciebie Tekstu
    1 i 2.
  tutorial_spherotext4_shortdescription: Używaj zmiennych do budowania gry w gorącego
    ziemniaka obsługiwanej przez Sphero. To są wspaniałe zajęcia po przerobieniu Tekstu
    2 lub 3.
  tutorial_spheroraptor_shortdescription: Utwórz wzmocnione pióro, aby trzymać Sferoraptory
    w bezpiecznej odległości pisząc kod ucieczki Sferoraptorów. Od pętli, poprzez
    wyrażenia warunkowe, operatory, a nawet komparatory, będziesz potrzebować tylko
    know-how kodowania, ile zdołasz zebrać.
  tutorial_stempiday_shortdescription: 'W trakcie tych zajęć z kodowania, będziesz
    losowo generować punkty podobnie do bardzo słabego gracza rzucającego rzutkami
    do tarczy. '
  tutorial_stemplanetoids_shortdescription: W ramach tych zajęć będziesz naprawiać
    zepsutą grę w asteroidy, w której statek przemieszcza się tylko po linii prostej.
    Potem dodasz grawitacji do tej gry i spróbujesz wylądować statkiem na księżycu!
  tutorial_stempong_shortdescription: W ramach tych zajęć będziesz naprawiać zepsutą
    wersję gry w Pong, tak, że obiekty będą się odbijać tak, jak powinny. Potem dodasz
    grawitacji, aby tworzyć klona Bonk.io.
  tutorial_algobot_shortdescription: Gracze wydają komendy AlgoBotowi, inteligentnemu
    droidkowi serwisu i uczą się używać języka programowania wizualnego, aby pomóc
    im ograniczyć kryzys!
  tutorial_thunkableapps_shortdescription: Naucz się budować swoje własne aplikacje
    przy pomocy kodowania w oparciu o bloki!
  tutorial_toxicodedot_shortdescription: Wybierz kartę z talii i interpretuj jego
    kod w celu przechodzenia przez świat. Używaj swoich zdolności intuicyjnych, aby
    zgadnąć reguły i uczyć się na swoich własnych błędach.
  tutorial_gcactions_shortdescription: Odkryj działania, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o robotach i o tym, co mogą rzeczywiście robić.
  tutorial_gccomparators_shortdescription: Odkrywaj komparatory i reguły logiczne,
    które są kluczowymi klockami w kodowaniu i używaj ich do kodowania gry wideo!
    Badaj kulturę cyfrową i ucz się śledzeniu naszych zajęć online.
  tutorial_gcconditions_shortdescription: Odkrywaj warunki, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o algorytmach, które napędzają nasz świat online.
  tutorial_gccreate_shortdescription: Utwórz swoją pierwszą pełną grę wideo przy pomocy
    GameCode! Utwórz nowe postaci, spraw, by stały się (troszkę) inteligentniejsze,
    dodaj graczowi supermocy...Ogranicza nas tylko niebo!
  tutorial_gcevents_shortdescription: Odkrywaj zdarzenia, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o sztucznej inteligencji oraz jak może mieć sens w Twoim życiu.
  tutorial_gcloops_shortdescription: Odkrywaj pętle, jeden z kluczowych klocków w
    kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o zjawisku komory z echem w sieciach społecznościowych.
  tutorial_gcvariables_shortdescription: Odkrywaj zmienne, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o tym, czym są dane i jak działają.
  tutorial_beanything_shortdescription: Używaj programowania do animowania postaci,
    komponowania muzyki, opowiadania historii, a nawet do tworzenia sztuki.
  tutorial_change_shortdescription: Stwórz projekt, który pokazuje, jak zmieniałbyś
    świat! Niezależnie od tego, czy pasjonujesz się recyklingiem, czy masz pomysł
    na osiągnięcie pokoju na świecie, podziel się swoją wizją z kodem!
  tutorial_cooking_shortdescription: 'Pochwal się swoimi umiejętnościami - twórz interaktywną
    grę o gotowaniu. Początkujący mogą korzystać z samodzielnego samouczka, a bardziej
    zaawansowani kodujący mają opcję wyjścia od pustego projektu. '
  tutorial_crystal_shortdescription: Rzucaj zaklęcia, zbieraj power-upy i pokonuj
    wrogów w bitwie na arenie dzikich 4 graczy, która maleje zalewana przez lawę!
  tutorial_landscape_shortdescription: Użyj funkcji rysowania pióra w języku Pythona
    do tworzenia pejzażu z użyciem kodu. Użyj obiektów pejzażu już utworzonych dla
    Ciebie lub zaprojektuj swoją własną budowlę. Publikuj i udostępniaj swoje prace!
  tutorial_pets_shortdescription: 'Twórz ciekawą grę o tematyce zwierząt domowych
    - prawdziwych lub z wyobraźni! Początkujący mogą korzystać z samodzielnego samouczka,
    a bardziej zaawansowani kodujący mają opcję wyjścia od pustego projektu. '
  tutorial_petvet_shortdescription: Od przyprowadzania zwierząt domowych do gabinetu
    w celu diagnozowania katarów, bolączek i świądu i stwierdzisz, że dla każdej łamigłówki
    jest rozwiązanie, dzięki któremu zwierzęta poczują się lepiej niż kiedykolwiek
    wcześniej!
  tutorial_superhero_shortdescription: Użyj sztuki pikselowej HTML i CSS do tworzenia
    masek Twojego ulubionego superbohatera. Publikuj i udostępniaj swoje praca!
  tutorial_vidcodeplastic_shortdescription: Naucz się korzystać z pętli, fal sinusoidalnych
    i niestandardowych emoji, aby stworzyć unikatowy projekt.
  tutorial_vidcodetypeface_shortdescription: Utwórz swoją własną czcionkę używając
    kształtów i elementów typografii. Krój ma o wiele więcej elementów niż możemy
    sobie uświadamiać!
  tutorial_washustorm_shortdescription: Naucz się, jak programować nadchodzącą burzę.
  tutorial_activitypackets_shortdescription: Znajduj godziny rozrywki przyjaznej dla
    rodziny przy pomocy możliwych do wydrukowania pakietów kreatywnych zajęć kodowania
    "Cudowne warsztaty" [Wonder Workshop]. Tchnij życie w kodowanie przy pomocy robotów
    o imionach Dash, Dot i Cue, pobierając takie zajęcie online i offline w trakcie
    "Godziny kodowania" i więcej!
  tutorial_googlerookie_shortdescription: W ramach tych zajęć będziesz kodować kolaż
    o tematyce Rookie z użyciem Blockly, wprowadzającego języka kodowania. Będziesz
    używać sekwencji, zmiennych i pętli, aby tworzyć niepowtarzalny element, który
    podkreśla Twoją kreatywność!
  tutorial_tommyturtle_shortdescription: Pomóż małym dzieciom użyć się podstaw z żółwiem
    Tommy'm!
  tutorial_mazyad_shortdescription: Ten produkt poszerzy Twoje granice, aby tworzyć
    zintegrowaną wersję papierową skomputeryzowanych aplikacji oraz alternatywy, jeśli
    komputer nie jest, z dowolnego powodu, używany. Będzie to również służyć jako
    wprowadzenie do uzyskania zrozumienia programowania w ogólności.
  tutorial_gamemaker_shortdescription: '"Twórca gier" [Game Maker] to zajęcia otwarte,
    na których uczniowie mogą tworzyć wszystko, co chcą używając prostego kreatora
    kodów. Wystarczy kliknąć obrazek z uroczym potworkiem i wybieramy jedną z opcji
    menu. Bardziej zaawansowane samouczki mogą również uwzględniać tych, którzy chcą
    wejść głębiej w tworzenie gier.'
  tutorial_duckrace_shortdescription: W tym kursie będziesz rozwiązywał zadania w
    zakresie programowania, aby pomóc kaczce Toni zbierać monety na oszczędności na
    wakacje. Na końcu kursu będziesz tworzyć swoją własną grę.
  tutorial_allcancodeapps_shortdescription: Użyj platformy Allcancode do budowania
    aplikacji sieciowych i mobilnych z projektu do przekazaniu.
  tutorial_n2y_shortdescription: Pomóż Bitt Bott badać ziemię z użyciem strzałek kierunku.
  tutorial_dance2019_longdescription: 'Koduj Potańcówkę, aby podzielić się ze znajomymi.
    Występują: Katy Perry, Shawn Mendes, Panic! At The Disco, Lil Nas X, Jonas Brothers,
    Nicki Minaj i 34 innych!'
  tutorial_danceparty_longdescription: Zakoduj potańcówkę, aby podzielić się nią ze
    znajomymi. Występują Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara i
    25 innych!
  tutorial_chibitronics_longdescription: Zaprogramuj papierowy obwód, aby rozświetlić
    Twoją własną historię.
  tutorial_athlete_longdescription: Wybierz między utworzeniem meczu koszykówki a
    innymi sportami!
  tutorial_moana_longdescription: Nowy samouczek Godziny Kodowania Disneya używa graficznego
    języka programowania z wykorzystaniem bloków, które uczniowie po prostu przeciągają
    i upuszczają by napisać kod. Programowanie graficzne jest przyjemnym i łatwym
    do zrozumienia sposobem nauczania logiki kodowania. Kontakt z programowaniem graficznym
    tworzy podstawy do tekstowego programowania, które jest czynnością bardziej złożoną.
    Samouczek jest kierowany do dzieci w wieku od 8 lat oraz tych, którzy mierzą się
    z kodowaniem po raz pierwszy. Dostępny w 23 językach i zlokalizowany poza Stanami
    Zjednoczonymi. Samouczek jest dostępny za darmo online i zawiera zestaw narzędzi
    w języku angielskim i hiszpańskim dla nauczycieli i organizatorów Godziny Kodowania.
  tutorial_star-wars_longdescription: Naucz się programować droidy i stwórz własną
    grę w świecie Gwiezdnych Wojen w bardzo odległej galaktyce.
  tutorial_gumadventure_longdescription: W odcinku "Wspanialego świata Gumball" [Amazing
    World of Gumball] pod tytułem "Sygnał", wpadka wpływa na to, jak postaci odnoszą
    się do siebie. W tych zajęciach kontynuuje się opowieść o tworzeniu swojej własnej
    wpadki i wyobrażenia sobie, jak Gumball i jego przyjaciele na to zareagowaliby.
  tutorial_mchoc_longdescription: Użyj bloków kodu, aby zabrać Aleksa i Steve'a na
    wycieczkę po tym świecie Minecraftu.
  tutorial_vidnews_longdescription: 'To jest HOC News! Filmy i grafika dotyczą technologii,
    różnorodności, dzieci i kodowania. Ukończone projekty można przesyłać na stronę
    internetową szkoły jako raport o HOC. Nauczyciele mogą zachęcać uczniów do korzystania
    z wiadomości, aby zgłosić to, czego się nauczyli, lub statystykę dotyczącą ich
    szkoły. "Breaking News: 400 uczniów z Roosevelt uczestniczy w Godzinie Kodowania"'
  tutorial_kodable-pre_longdescription: Kodable jest grą, która wprowadza dzieci w
    wieku od 5 lat w podstawy programowania. Obecność nauczyciela lub rodzica jest
    pomocna, ale nie niezbędna.
  tutorial_highseas_longdescription: Animuj falę oceanu, aby stworzyć okoliczności,
    a następnie stwórz opowieść, która ma miejsce na pełnym morzu.
  tutorial_capython_longdescription: Python jest wciągającym i prostym do nauki językiem.
    Ucz się o modułach, funkcjach, pętlach i wykazach, tworząc przy tym wesołe obrazki
    przy pomocy żółwiowych przyjaciół. Geometria jeszcze nigdy nie była taką rozrywką!
  tutorial_frzn_longdescription: Sięgnijmy po kod, aby wspólnie z Anną i Elsą odkrywać
    magię i piękno lodu. Ulepisz płatki śniegu i namalujesz wzory, mknąc na łyżwach
    i wyczarowując zimową krainę, którą potem możesz pokazać przyjaciołom!
  tutorial_cocom_longdescription: Wybierz bohatera i programuj swoję drogę przez patrole
    ogrów, doły z lawą i wiązki laserowe w lochach Kithgardu! Leveluj, zarabiaj klejnoty,
    zbieraj magiczne przedmioty i zdobywaj nowe moce programistyczne!
  tutorial_play-lab_longdescription: Stwórz historyjkę lub grę w Play Lab! Wpraw w
    ruch zwierzęta, piratów, zombie, ninja i inne stworzenia oraz naucz je wydawać
    dźwięki, zdobywać punkty, a nawet rzucać kulami ognia!
  tutorial_boxisland_longdescription: Wybierz się w podróż na Wyspę Pudełek i zbierz
    wszystkie gwiazdki! Wyspa Pudełek jest piękną grą kodowania mobilnego, która zabiera
    dzieciaki na ekscytującą wyprawę na urokliwą wyspę. W tym samouczku poznasz podstawy
    algorytmów, sekwencji, pętli i warunków!
  tutorial_textcomp_longdescription: 'W pewnym momencie docieramy do fizycznego limitu
    prędkości, z jaką możemy przesyłać bity, i jeżeli chcemy przesyłać dużą ilość
    informacji szybciej, musimy znaleźć sposób reprezentowania tej samej informacji
    za pomocą mniejszej ilości bitów - musimy skompresować dane. W tej lekcji uczniowie
    wykorzystają Widget Kompresji Tekstu do skompresowania segmentów tekstu w języku
    angielskim poprzez wyszukiwanie wzorców i zastępowanie większych fragmentów symbolami. '
  tutorial_encryption_longdescription: 'Uczniowie zapoznają się z potrzebą szyfrowania
    i prostymi technikami łamania tajnych wiadomości. Próbują swoich sił łamiąc wiadomości
    zakodowane klasycznym szyfrem Cezara, a także poznają szyfr losowych podstawień.
    Uczniowie powinni zapoznać się z potrzebą zachowania poufności podczas wysyłania
    informacji przez Internet, a także, że w dobie zaawansowanych narzędzi obliczeniowych,
    techniki szyfrowania będą musiały być bardziej wyrafinowane. '
  tutorial_kanopixel_longdescription: Twórcy w każdym wieku uczą się kodować w prawdziwym
    języku programowania i widzą swoje komendy w akcji, dzięki użyciu sekwencji 13
    obrazków z kodem. Po drodze nauczą się o historii sztuki gier wideo, od Ponga
    i innych gier retro do kunsztu 8-bitowego i Minecraftu, przeplatając informatykę
    ze sztuką, historią i opowieściami. Implementacja jest elastyczna –– możesz spędzić
    godzinę lub kilka na raz, albo podzielić spotkanie na kilka sesji. Uczestnicy
    mogą wykonać zadanie Pixel Hack we własnym zakresie, używając dostępnych wskazówek,
    albo możesz zmienić je w podróż pod kierunkiem instruktora, używając naszego kompleksowego,
    pełnego pomysłów podręcznika dla prowadzących. Aby zdobyć Dyplom Hakera Pikseli,
    uczniowie zostaną zachęceni do dodania szczypty własnej kreatywności w czasie
    mierzenia się z oferowanymi przez nas zadaniami.
  tutorial_foos_longdescription: Zaprogramuj urocze Foo aby rozwiązywały łamigłówki.
    Następnie wejdź do Studia Foo, by tworzyć gry i dzielić się nimi. Każdy i wszędzie
    może nauczyć się kodować z nagradzanym beztekstowym interfejsem The Foos. Zagraj
    teraz!
  tutorial_tynkerdd_longdescription: Zaprojektuj swojego własnego smoka, a następnie
    użyj programowania, aby przeprowadzić Cię przez zabawne łamigłówki w poszukiwaniu
    skarbu i monet! Będziesz musiał nawigować przez złożone zamki, znajdywać power-upy
    i zdobywać rycerzy, którzy zdobędą cały skarb.
  tutorial_tynkerana_longdescription: Skorzystaj ze swojej znajomości matematyki i
    geometrii do utworzenia działającego zegarka analogowego z poruszającymi się wskazówkami
    sekund, minut i godzin. Będziesz musiał wyliczyć kąt, który powinna wskazywać
    każda wskazówka na podstawie tego, która jest godzina. Gdy skończysz możesz dodać
    przypomnienia dotyczące tego, co musisz zrobić w ciągu dnia, aby zrobić swój własny
    zegarek!
  tutorial_vidcard_longdescription: |-
    Będziesz się uczyć, jak zrobić kartkę okolicznościową przy pomocy JavaScript!

    Będziesz się uczyć jak manipulować swoimi własnymi filmami wideo uzyskując dostęp do każdego piksela i mówić, co zrobić z KODEM!

    Możesz również wysyłać i zapisywać swój własny film, aby spersonalizować swoje doświadczenie.

    Utworzono we współpracy z GSGNY.
  tutorial_spritebox_longdescription: Uruchom, skacz i zakoduj swoją drogę przez trzy
    różne światy, aby pozbierać gwiazdki i doprowadzić je do mety! Poznaj polecenia
    wykonywane w kolejności, debugowanie i pętle, i koduj w Swift, Java, lub z ikonami.
  tutorial_tynkerch_longdescription: Chroń komputer przed złośliwym wirusem! Będziesz
    musiał przebić sobie drogę przez system poprzez usuwanie wirusów, otwieranie drzwi,
    rozwiązywanie łamigłówek i nawigowanie przez portale. Uważaj na wirusy i wpadki!
  tutorial_lightbot_longdescription: Lightbot jest grą, w której prosi się graczy
    o używanie logiki programowania, aby rozwiązywać łamigłówki! Uzyskaj rozumienie
    praktyczne podstawowych koncepcji kodowania przez przeprowadzenie Lightbota, aby
    rozświetlić wszystkie niebieskie płytki na każdym poziomie. Ucz się, jak tworzyć
    sekwencje instrukcji, pisać procedury i stosować pętle do rozwiązań na drodze
    do samodzielnych zajęć. Idealne dla wszystkich grup wiekowych i poziomów zaangażowania.
  tutorial_hoc_longdescription: Miejsce zastępcze dla nowych code.org/hoc
  tutorial_code_longdescription: Poznaj podstawowe pojęcia informatyki, przeciągając
    i upuszczając bloki z kodem. Jest to samouczek w stylu gry, wykorzystujący filmiki
    z udziałem Billa Gatesa, Marka Zuckerberga, Angry Birds i Plants vs. Zombies.
    Poznaj pętle "powtarzaj", warunki oraz podstawowe algorytmy. Dostępne w 37 językach.
  tutorial_tinspire_longdescription: Wprowadź uczniów w podstawy kodowania – dosłownie
    w 10 minut za jednym razem – korzystając z technologii informatycznej, którą noszą
    oni codziennie w plecakach. Te lekcje zapewnią uczniom łatwe wejście w programowanie,
    co może rozbudzić ich zainteresowanie kodowaniem i informatyką. Uczniowie będą
    pisać programy, co może wzmocnić koncepcje matematyczne z użyciem języka TI Basic,
    które są gotowe do użycia w urządzeniach TI-Nspire.
  tutorial_itchbounceball_longdescription: |-
    Przeprowadzamy Cię we wprowadzenie do Itch, używając wizualnego języka programowania Scratch.

    W ramach tej lekcji przedstawia się instrukcji w formie filmu wideo i tekstu w zakresie kodu, który uczniowie muszą dodać, aby piłka odbijała się w sposób szalony po ekranie.

    Gdy uczniowie przejdą te zajęcia, będzie okazja na badanie pomysłów dla innych zmian i zajęć, które można zrobić. Nie ma określonego celu ani wyniku, ponieważ jest to otwarte środowisko nauki, ale już tylko przy pomocy tego kodu startowego uczniowie tworzą niesamowite projekty!

    Wszystkie instrukcje są zawarte w środowisku Itch, zatem nie będzie potrzeby przełączania ekranów, aby realizować projekt. Zaleca się stosowanie słuchawek.
  tutorial_vidclim_longdescription: Uczniowie badają fakty dotyczące klimatu na Ziemi,
    wchodząc we współpracę z naukowcami i artystami w odpowiedzi na zmianę klimatu.
    Uczniowie biorą swoje badanie i planują wideo, na którym udostępnią swoje fakty.
    Wideo może być poświęcone zrozumieniu zmian klimatu i ich skutków, odpowiedziami
    publicznymi na zmianę klimatu, sposobu, w jaki zmiana klimatu wpływa na życie
    codzienne oraz działania, które można przyjąć, aby coś zmienić na lepsze.
  tutorial_matlab_longdescription: '"Nauka kodu" [Learn to Code] jest wciągającym,
    interaktywnym samouczkiem w trybie online, na którym uczysz się jak kodować. Użyj
    MATLAB, aby stwierdzić, czy najbliższą lokalizacją spotkania z Twoimi znajomymi
    jest kino, centrum handlowe czy kawiarnia. Dziel problem na mniejsze części i
    ucz się podstawowych koncepcji programowania w trakcie realizacji. Pod koniec
    tej godziny twórz algorytm, aby znaleźć najkrótszą drogę do swoich znajomych!'
  tutorial_flap_longdescription: Przeciągnij i upuść bloki z kodem, by zbudować własną
    grę Flappy Bird oraz zmodyfikuj ją, aby wyglądała inaczej (Rekin Flappy, Święty
    Mikołaj Flappy, itd.). Jednym kliknięciem dodaj grę do swojego telefonu.
  tutorial_galaxy_longdescription: 'Złap swojego smartfona z systemem Android i badaj
    odległe galaktyki! Na #GalaxyGameJam można stworzyć swoją własną aplikację z systemem
    Android. Zaprojektuj ją przy pomocy naszej bezpłatnej aplikacji Pocket Code i
    stań się częścią naszej misji w przestrzeń kosmiczną. Jeśli chodzi o Pocket Code,
    zamierzamy inspirować dzieci, nastolatków i młodych dorosłych, aby tworzyć swoje
    własne gry, animacje i interaktywne opowieści bezpośrednio na ich smartfony.'
  tutorial_inf_longdescription: Skorzystaj z Laboratorium Zabawy by stworzyć historyjkę
    lub grę z udziałem postaci Disney Infinity.
  tutorial_tynkersol_longdescription: Zaprogramuj model interaktywny naszego Układu
    Słonecznego. Wraz z tym projektem pojawiają się instrukcje krok-po-kroku, które
    prowadzą Cię przez tworzenie symulacji z planetami orbitującymi wokół Słońca.
    Następnie dodawaj fakty na temat każdej planety, które wyskakują po kliknięciu.
  tutorial_itchg_longdescription: "Nazwij ją - utworzoną grę rozpoznania! \n\nProjekt
    kończący sprawia, że uczniowie tworzą grę polegającą na nazywanie Stanów Australii!\n
    \nNajpierw przechodzisz zgodnie ze wskazówkami, aby utworzyć grę i aby oznaczyć
    trzy etapy cyklu wody. Stworzysz w pełni funkcjonalną grę, zawierającą punktowanie!
    \n\nKodując dowiesz się o zmiennych, wyrażeniach warunkowych, listach, łączeniu
    łańcuchów i wiele więcej. Są to techniki kodowania, które będziesz mógł wykorzystać
    w innych projektach, rozwijając swoje umiejętności kodowania! \n\nMożesz posunąć
    swoje umiejętności jeszcze dalej dodając własne obrazy i etykiety (wraz z wieloma
    innymi dodatkowymi opcjami projektu, zabawa nigdy się nie kończy). Zalecane są
    słuchawki."
  tutorial_como_longdescription: W 200 wyzwaniach trybu fabularnego i umiejętności,
    użytkownicy pomagają małpom złapać banany poprzez naukę i pisanie kodu. Coding
    Adventure Part I uczy obiektów, pętli, zmiennych, indeksowania tablic, funkcji
    i innych. Część II uczy logiki logicznej (jeśli-else, AND, OR i NOT), porównań,
    wartości zwracanych funkcji i zdarzeń wyzwalających za pomocą myszy i klawiatury.
    Spersonalizowane wskazówki i porady są dostępne na każdym etapie. Dla osób w wieku
    8-16 lat.
  tutorial_processfound_longdescription: Co oznacza pisanie oprogramowania w celu
    wykonywania rzeczy, które często robisz manualnie, z papieru, przy pomocy ołówka
    i farby? Czy byłbyś w stanie używać komputera do tworzenia rysunków? Do tworzenia
    animacji? Do tworzenia obrazów?
  tutorial_tynkerhomo_longdescription: Będziesz działać zgodnie z instrukcjami krok-po-kroku,
    aby animować interaktywną opowieść zawierającą wiele homofonów! Za każdym razem,
    gdy postać wypowie słowo będące homofonem, spytaj gracza, który homofon jest właściwym
    słowem dla danego kontekstu. Jeśli gracz nie będzie znać swoich homofonów, dialog
    nie będzie miał żadnego sensu!
  tutorial_art_longdescription: Narysuj odjazdowe obrazki i wzory z Artystą!
  tutorial_tynkerbrick_longdescription: Użyj silnika fizycznego Tynker, aby tworzyć
    swoją własną, spersonalizowaną wersję tej klasycznej gry zręcznościowej. Rozpocznij
    od zaprogramowania wiosła do przemieszczania się po naciśnięciu klawiszy ze strzałkami,
    a następnie dodaj piłkę i kilka cegieł. Spersonalizujesz grę dodając autorskie
    elementy do piłki, cegieł i wiosła.
  tutorial_itchbio_longdescription: "Nazwij ją - utworzoną grę rozpoznania! \nUtwórz
    grę, aby nazwać części biologicznej komórki. Poznaj części komórki podczas tworzenia
    gry i grając w nią tyle razy, ile potrzebujesz dla odświeżania pamięci! \nNajpierw
    przechodzisz zgodnie ze wskazówkami, aby utworzyć grę i aby oznaczyć trzy etapy
    cyklu wody. Stworzysz w pełni funkcjonalną grę, zawierającą punktowanie! \nKodując
    dowiesz się o zmiennych, warunkach, listach, łączeniu łańcuchów i wiele więcej.
    Są to techniki kodowania, które będziesz mógł wykorzystać w innych projektach,
    rozwijając swoje umiejętności kodowania! \nMożesz posunąć swoje umiejętności jeszcze
    dalej dodając własne obrazy i etykiet (wraz z wieloma innymi dodatkowymi opcjami
    projektu, zabawa nigdy się nie kończy). Zalecane są słuchawki."
  tutorial_itchj_longdescription: "Nasze zajęcia \"Skakanie\" [Jumping] zapewniają
    Ci umiejętności kodowania prowadzące do nakłonienia postaci, aby skakała po platformach,
    które są używane w wielu grach w stylu gier zręcznościowych. \n\nUżywaj umiejętności
    \"Skakanie\" [Jumping] i twórz swój własny cel gry.\n\nUżywa się tutaj kartezjańskiego
    systemu współrzędnych tak, że będziesz się trochę uczyć tutaj o współrzędnych
    na ekranie.\n\nMiłej nauki o skakaniu z Itch! Zaleca się korzystanie z słuchawek."
  tutorial_tickleo_longdescription: 'Dzięki Tickle, przyjaznej dla użytkownika aplikacji
    do kodowania, można łatwo zaprogramować Orcę, by pływała na wiele różnych sposobów,
    przeciągając i opuszczając bloki kodowania, aby stworzyć komendę, którą będzie
    ona wykonywać. '
  tutorial_hopgeo_longdescription: Utwórz swoją własną wersję bardzo wciągającej gry
    "Geometry Jumper" w otwartym środowisku programowania Hopscotch! W toku działań
    będziesz gromadzić doświadczenie praktyczne w zakresie koncepcji takich jak sekwencja,
    pętle, zmienne i debugowanie. W celu odbycia albo poprowadzenia tych zajęć nie
    jest potrzebne wcześniejsze doświadczenie;  w ramach zajęć zapewnia się zabawny
    samouczek wideo w aplikacji oraz przewodnik prowadzenia krok-po-kroku.
  tutorial_tynkermult_longdescription: Zakoduj swoją własną grę matematyczną! Twoja
    postać musi uciec z pieczary nieuderzona przez spadające głazy. Natomiast jedynym
    sposobem na to, by postać mogła biec przed siebie jest udzielanie prawidłowych
    odpowiedzi na pytania matematyczne! Będziesz działać zgodnie z instrukcją krok
    po kroku, aby zaprogramować tę rozrywkową grę o charakterze sprawdzianu z mnożenia.
  tutorial_monster_longdescription: "&bdquo;Mystery Island Coding Quest&rdquo; przygotowany
    przez Monster Coding to wypełniona zabawą przygoda, która nie wymaga pomocy instruktora
    i uczy dzieci kilku kluczowych pojęć programistycznych. Każde zadanie wykorzystujące
    bloki bazuje na poprzednim zadaniu, zapoznając dzieciaki z funkcjami, wartościami
    logicznymi, pętlami, instrukcjami warunkowymi i tablicami, używając do tego kolorowej
    animowanej grafiki i instrukcji głosowych."
  tutorial_tynkerapp_longdescription: Zbuduj swoją własną wersję swojej ulubionej
    gry. Wybieraj spośród setek opcji takich jak gry na platformach, klasyczne gry
    zręcznościowe, gry - wyścigi, programowanie sztuki, projekty opowiadania historii
    i wiele innych! Będziesz personalizować swoją grę tworząc więcej poziomów, ładując
    lub rysując elementy autorskie oraz programując więcej rozrywkowych właściwości!
  tutorial_tynkerpup_longdescription: Szczeniak Pixelek świetnie bawił się poza domem
    razem ze swoją rodziną, ale niestety! Wracając, zapomniano go zabrać do samochodu!
    Czy możesz tak zaprogramować Pixelka, aby sam odnalazł drogę do domu? Ułóż puzzle
    tak, aby ominąć przeszkody i wrócił bezpiecznie do domu. Powodzenia!
  tutorial_livecode_longdescription: 'Jeśli używasz naszego samouczka LiveCode na
    potrzeby "Godziny kodowania" Twoi uczniowie mają tworzyć swoje własne płyty rezonansowe.
    Po utworzeniu płyt rezonansowych o dźwiękach zwierząt i pianina, uczniowie będą
    mogli tworzyć swoje własne, spersonalizowane płyty rezonansowe z własnym wachlarzem
    obrazu i muzyki do wyboru! '
  tutorial_cocomgame_longdescription: Najpierw naucz się programowania w Pythonie
    albo JavaSripcie poprzez programowanie drogi ucieczki od niebezpieczeństwa i słodkie
    grabienie łupów. Potem użyj swoich mocy programistycznych, zbuduj własną grę i
    sprawdź, czy Twoi koledzy ją przejdą!
  tutorial_tynkerspin_longdescription: 'W tym projekcie będziesz tworzyć świetne,
    możliwe do dostosowania narzędzie do rysowania. Zaprogramuj swoje pióro, wybierz
    obrazek (lub załaduj własny) i będziesz w stanie narysować obracającą się wersję
    tego obrazu. '
  tutorial_code-avengers_longdescription: Zbuduj dwuosobową grę 2D w JavaScript w
    10 krótkich zadaniach. Następnie kontynuuj poznawanie podstaw programowania (zmienne
    i instrukcje warunkowe) podczas tworzenia Quizu, aby udostępnić go znajomym. Po
    drodze zdobywaj punkty i odznaki rywalizując, aby osiągnąć najwyższy poziom w
    rankingu.
  tutorial_tynkercq_longdescription: Zaprojektuj własną postać cukierkowego trolla
    i wróćcie razem do domu. Zachętą dla niego będą słodycze ułożone na drodze. Rozwiązując
    zagadki pomożesz mu poruszać się w świecie ludzi. Unikajcie pułapek i zbierzcie
    jak najwięcej galaretek i słodyczy.
  tutorial_cmgame_longdescription: Stwórz swoją własną grę - z małpami! To jest nowy
    internetowy kurs z tworzenia CodeMonkey. Naucz się jak budować swoją własną grę
    internetować od początku do końca używając CoffeScript, rzeczywistego języka programowania.
    Naucz się dodawać dwuwymiarowe obrazy, kontrolować je używając swojej klawiatury,
    unikać wrogów, dodawać i odejmować punkty, tworzyć przeszkody oraz nie zostawać
    zjedzonym przez tygrysa. Nie jest potrzebne wcześniejsze doświadczenie. Po tym
    jak skończysz, udostępnij swoją grę ze znajomymi!
  tutorial_codesters_longdescription: 'Utwórz własne gry, animacje i grafiki za pomocą
    Pythona. Kiedy skończysz, podziel się nimi z przyjaciółmi! Programuj w Pythonie,
    języku programowania używanym w firmach - nasz zestaw narzędzi do przeciągania
    i upuszczania ułatwia naukę! Utwórz grę w koszykówkę, choreografię tańca lub zaprojektuj
    animowaną kartkę! '
  tutorial_qrm_longdescription: Dołącz do Mary uczącej się języka programowania Quorrum
    w ramach lekkiej i rozrywkowej podróży w biologię. Zajęcia są prowadzone przez
    uczniów, z przykładami z Internetu i są dostępne dla osób niewidomych i niedowidzących.
  tutorial_texas-instruments_longdescription: '10 minut kodowania może zostać wykorzystane
    w klasie, aby wzbudzić zainteresowanie uczniów kodowaniem z użyciem technologii
    TI, którą noszą w plecakach na codzień. Naucz się podstaw kodowania przy użyciu
    TI-84™ Plus i zacznij programować w zaledwie 10 minut – nie jest wymagane żadne
    doświadczenie!  '
  tutorial_cajava_longdescription: Rysowanie w języku JavaScript jest łatwiejsze niż
    się wydaje. Naucz się więcej o flagach świata, gdy rysujesz flagi dla każdego
    poziomu, których złożoność jest coraz większa. Ucz się o kształtach, współrzędnych
    i kolorach, jak również o znaczeniu sekwencji w kodowaniu.
  tutorial_codehs_longdescription: Wydawanie poleceń komputerowi, co jest programowaniem,
    jest podobne do wydawania poleceń psu. Naucz się kodować z Psem Karelem - zabawnym,
    przystępnym i wizualnym wprowadzeniem do programowania opartego na tekście, które
    uczy absolutnie początkujących podstawowych pojęć takich, jak komendy i funkcje.
    Czy masz już jakieś doświadczenie? Wypróbuj zamiast nasz samouczek grafiki w JavaScript!
  tutorial_hopemo_longdescription: "Buduj aplikację do rysowania, przy pomocy której
    tworzy się piękne, interaktywne prace z Twoimi ulubionymi emotikonami.\n\nZgłębiaj
    twórczą stronę kodowania, tworząc aplikację, z której mogą korzystać znajomi,
    aby się wyrażać. W tym procesie, ucz się o sekwencji, zdarzeniach, pętlach i zmiennych.
    \n\nW celu odbycia albo poprowadzenia tych zajęć nie jest potrzebne wcześniejsze
    doświadczenie; w ramach zajęć zapewnia się samouczek wideo w aplikacji oraz przewodnik
    prowadzenia krok-po-kroku."
  tutorial_tynkercm_longdescription: Odkryj zaczarowany las, gdzie złapiesz potwory
    i dowiesz się, jak je zaprogramować, rozwiązując łamigłówki programistyczne. Zbierz,
    zakoduj i ewoluuj wszystkie unikalne potwory. Wymyśl strategie, biorąc pod uwagę
    możliwości swoich potworów tak, aby mogły one walczyć na arenie wielu graczy.
    Czyj kod wygra?
  tutorial_codesterswintergreet_longdescription: 'W tej aktywności uczniowie korzystają
    z naszego narzędzia przeciągania do tekstu, aby od razu rozpocząć programowanie
    w Pythonie! Pozdrowienia zimowe uczą uczniów o podstawowej składni, duszkach i
    notacji kropki, a także zdarzeń. Uczniowie uczą się, tworząc zimową kartkę z życzeniami,
    którą zapisują i dzielą się nią! '
  tutorial_codestersc_longdescription: 'Na tej lekcji uczniowie wykorzystują wszystkie
    cztery ćwiartki płaszczyzny współrzędnych! Używają Pythona i naszego narzędzia
    przeciągania do tekstu, aby wysłać Duszka do różnych miejsc na scenie! Dostępne
    są demonstracje i debugowanie, które pomogą uczniom poczuć się komfortowo z nawigacją
    na płaszczyźnie współrzędnych. '
  tutorial_codestersturtle_longdescription: 'Uczniowie rozpoczynają programowanie
    w Pythonie od razu za pomocą naszego zestawu narzędzi przeciągnij do tekst i instrukcji!
    W tym ćwiczeniu uczniowie uczą się kodowania kompletując szereg wyzwań, aby wyprowadzić
    żółwia z labiryntu! Uczniowie uczą się rysować z żółwiem i kończą tworząc własną
    grafikę żółwia! '
  tutorial_penjee_longdescription: Wizualny sposób, w jaki uczniowie  mogą rozpocząć
    swój pierwszy język. Uczniowie piszą kod w języku Python, przy pomocy którego
    przemieszcza się Pingwina po krainie lodu. Nasz edytor podkreśla każdy wiersz
    kodu w trakcie jego realizacji, pomagając dzieciom łączyć ich kod ze zmianami
    w świecie Pingwina. Nasz program jest zróżnicowany, w oparciu o gotowość ucznia
    i dostosowuje się do potrzeb każdego ucznia.
  tutorial_trinket_longdescription: "Wybieraj z lekcji, wyzwań i samouczków dotyczących
    języka programowania Python. Twórz animacje o tematyce żółwi i rozwiązuj łamigłówki
    ucząc się podstaw tego potężnego języka. \n\nZakres zajęć waha się od programowania
    blokowego do prawdziwego kodu Python, z zajęciami nadającymi się dla większości
    poziomów wiekowych. Wybieraj lekcje dostępne w języku hiszpańskim, koreańskim
    i chińskim!"
  tutorial_frogger_longdescription: Zostań "Myślącym w sposób informatyczny" [Computational
    Thinker]. Twórz obiekty 3D rysując obrazki 2D, które zamieniają się w niesamowite
    kształty 3D. Twórz "Światy 3D" montując kształty, które wbudowujesz w ekscytujące
    światy. Rządź swoim światem! Tchnij życie w swój świat poprzez programowanie używając
    prostych zasad przeciągania i opuszczania. Graj na komputerach, tabletach i smartfonach.
    Udostępnij swoją grę 3D znajomym przez e-mail i Facebooka.
  tutorial_tynkereco_longdescription: Twórz interaktywną piramidę ekologiczną, aby
    śledzić przepływ energii przez ekosystem! Wraz z tym projektem pojawiają się instrukcje
    krok-po-kroku, które prowadzą Cię przez tworzenie ekologicznej piramidy dla dowolnego
    ekosystemu ze zwierzętami i roślinami, które przepływają do odpowiedniej lokalizacji
    w piramidzie po kliknięciu.
  tutorial_mitedarc_longdescription: Spowoduj, aby Twój duszek pozbierał monety i
    zdobył punkty.
  tutorial_khan_longdescription: Naucz się jak rysować za pomocą JavaScript, i zaprojektuj
    swojego własnego bałwana. Spróbuj samemu lub ze swoją klasą!
  tutorial_tynkerd_longdescription: Zaprojektuj autorskiego bohatera i graj jako ta
    postać w wielopoziomowej grze przygodowej. Będziesz musiał użyć umiejętności kodowania
    do rozwiązania łamigłówek, walki z błędami oraz ratowania planszy głównej!
  tutorial_cdmy_longdescription: Codecademy jest interaktywną platformą do nauki umiejętności
    STEM, które mają znaczenie kluczowe dla prac dnia dzisiejszego. Dołącz do milionów
    uczniów Codecademy i poznawaj podstawy kodowania i informatyki w ramach rozrywkowych
    kursów "Godzina kodowania". Pod koniec każdego kursu będziesz miał prawdziwy projekt,
    którym możesz się pochwalić znajomym i rodzinie.
  tutorial_codestersdance_longdescription: 'Uczniowie korzystają z narzędzia przeciągnij
    do tekstu, które umożliwia im szybkie rozpoczęcie kodowania w Pythonie! Uczniowie
    wykonują zestaw ćwiczeń z przewodnikiem, w których dowiadują się, jak używać i
    modyfikować rozmaite komendy programowania. Potem wykorzystują te umiejętności
    do tworzenia własnego tańca! '
  tutorial_codestersbasketball_longdescription: 'Uczniowie korzystają z narzędzia
    przeciągnij do tekstu, aby od razu rozpocząć kodowanie w Pythonie! W tej samouczącej
    aktywności, uczniowie wykonują serię bezpośrednich instrukcji, w których budują
    grę w koszykówkę! Uczniowie wykorzystują zmienne, zdarzenia, podstawową składnię,
    tworząc losowe współrzędne. '
  tutorial_nclkarel_longdescription: Ucz się kodować i rozwiązywać problemy przeprowadzając
    robota Karela przez dżungle, góry i pustynie. Karel wykonuje Twoje polecenia,
    niczym prawdziwy robot. Zacznij programowanie od prostych komend takich jak  idź,
    weź i połóż. Potem nauczysz się jak budować pętle "powtórz" i warunki do swoich
    programów. W końcu zdefiniuj komendy autorskie dla Karela. Teraz możesz tworzyć
    swoje własne gry z aplikacją NCLab! Baw się dobrze zdobywając umiejętności, których
    możesz użyć w dowolnym języku programowania.
  tutorial_buildpong_longdescription: Pong jest jedną z najwcześniejszych zręcznościowych
    gier wideo i pierwszą zręcznościową grą wideo o tematyce sportowej. Jest to gra
    w tenisa stołowego o dwuwymiarowej grafice. Celem gry dla GRACZA jest zdobywanie
    punktów na KOMPUTERZE broniąc swojego CELU. W tym projekcie KOMPUTER jest zaprojektowany
    przy pomocy podstawowej sztucznej inteligencji tak, aby mógł reagować na GRACZA.
  tutorial_tynkerdrones_longdescription: Ucz się programowania urządzeń połączonych
    rozwiązując łamigłówki "Trasy kolizji" [Crash Course], w której nawigujesz wirtualnymi
    dronami i robotami przez przeszkody. Potem będziesz gotowy do tworzenia programów,
    aby sterować dronami i robotami. Wymaga iPada lub tabletu z systemem Android oraz
    obsługiwanej zabawki.
  tutorial_carla_longdescription: '"Programowanie z Carlą" [Programming with Carla]
    jest serią krótkich zajęć, które prowadzą uczniów przez budowanie prostego chatbota
    ucząc się jednocześnie podstawowych koncepcji takich jak zmienne i wyrażenia warunkowe.
    Zajęcia zostały starannie zaprojektowane tak, aby rozwiązywać typowe nieporozumienia,
    które na które napotykają młodzi programiści w zakresie tej tematyki oferując
    wiele możliwości praktyki, jak również ukierunkowanych wskazówek i informacji
    zwrotnej.'
  tutorial_zulama_longdescription: Na tych zajęciach będziesz się uczyć edytowania
    kodu JavaScript w ramach wesołej, aktywnej gry oraz głównych koncepcji informatycznych
    takich jak zmienne i funkcje. Utwórz swoją własną grę w środowisku Sandbox dokonując
    remiksu i poszerzenia istniejącego kodu gry. Następnie opublikuj i udostępnij
    swoją grę znajomym i rodzinie.
  tutorial_capost_longdescription: 'Rozpoczęcie nauki HTML i CSS przy pomocy tej kartki
    cyfrowej jest proste i rozrywkowe. Ucz się jak dodawać nagłówki, ustępy tekstu,
    obrazki i linki, aby zrobić kartkę z wakacji lub kartkę urodzinową, aby udostępniać
    ją znajomym i rodzinie. '
  tutorial_marco_longdescription: 'Uczniowie grają w przygodową grę na podstawie oryginalnej
    historii. Prowadzą Marco - głównego bohatera - przez każdy poziom udzielając mu
    instrukcji krok-po-kroku w postaci wizualnego języka programowania używanego w
    "Godzinie kodowania". Wprowadza się ich w komendy tworzenia sekwencji, iteracji
    i wyrażeń warunkowych nawet tego nie zauważając. '
  tutorial_codestersflappybike_longdescription: 'W tym zadaniu uczniowie używają naszego
    zestawu narzędzi przeciągnij do tekstu, aby niezwłocznie zacząć kodować w Pythonie!
    Uczestnicy są prowadzeni przez serię ćwiczeń, które uczą ich budować kompletną
    grę! Gdy się z tym uporają, mają za zadanie wykorzystać świeżo zdobytą wiedzę
    o składni, notacji kropki, zdarzeniach, zmiennych, parametrach i mechanice gry
    do stworzenia nowej gry. '
  tutorial_kanopong_longdescription: Naucz się kodować budując tę klasyczną grę zręcznościową
    w godzinę!
  tutorial_tynkerright_longdescription: 'Utwórz swój własny projekt "Karty praw":
    zmień tło, dodaj więcej pytań, notuj punktację, dodawaj animacje.'
  tutorial_touchdevelop_longdescription: 'Przyjazny edytor dotykowy poprowadzi Cię
    przy tworzeniu dzieł złożonych z pikseli, w rozwiązywaniu łamigłówek niedźwiedzia
    lub przy tworzeniu własnej gry z podskakującym ptakiem. '
  tutorial_tynkercc_longdescription: Przygotuj swoją armię do bitwy! Koduj logikę
    ataku każdego członka swojej armii, aby wykorzystywać słabe strony wroga i wyjść
    zwycięsko z bitwy. W miarę uczenia odblokowujesz nowe postaci, które możesz programować.
    Buduj swoją armię, a następnie walcz z przyjaciółmi. Czyj kod jest najlepszy?
  tutorial_bamboo_longdescription: Bamboo JS to projekt zajęć utworzony przez Codemoji,
    aby wykładać uczniom podstawowe koncepcje Javascript. Panda - Bamboo oraz jego
    świetni przyjaciele będą przeprowadzać uczniów przez podstawowe komendy i strukturę.
    Zajęcia  Bamboo JS są przeznaczone dla uczniów, którzy pragną neco więcej animacji
    oraz sztuki i wzornictwa w swoim kodowaniu. Zajęcia Bamboo świetnie nadają się
    dla uczniów w każdym wieku.
  tutorial_robojav_longdescription: Naucz się podstaw programowania Java w godzinę
    budując mały świat na swoim ekranie dla symulowanych robotów i autorskich stworów.
    Nie jest potrzebne wcześniejsze doświadczenie w zakresie programowania. Ujęta
    tematyka uwzględnia obiekty, metody, parametry i prostą grafikę.
  tutorial_roboba_longdescription: "RoboBlockly jest przeznaczony do nauki matematyki
    dla początkujących za pośrednictwem robotów w Blockly. Zajęcia Algebra 1 mają
    charakter samodzielny. \nRoboBlockly przygotowuje uczniów do programowania w języku
    C/C++.\n"
  tutorial_knodsnake_longdescription: 'Naucz się tworzyć grę Snake w JavaScript! '
  tutorial_soccharater_longdescription: Zakoduj swoją własną postać pikselową! Używaj
    języka HTML, aby budować swoją postać, języka CSS do jej stylizacji oraz JavaScript
    to animowania swojej uroczej postaci pikselowej. Koduj samodzielnie albo zaproś
    znajomego i kodujcie razem w ramach naszej zespołowej gry poświęconej kodowaniu.
  tutorial_silent_longdescription: "Odkrywaj podstawowe koncepcje programowania bez
    jednego słowa czy wyjaśnienia.\nNasz cichy nauczyciel zada Ci kilka serii pytań,
    które doprowadzą Cię do odgadnięcia kilku zasad oraz uczenia się na własnych błędach.
    \nZ uwagi na brak tekstu w grze, jest ona przystępna dla każdego gracza, bez względu
    na język, którym się posługuje. "
  tutorial_robomesh_longdescription: "Uczniowie piszą kod Google Blockly do sterowania
    popularnymi robotami VEX IQ. Mogą wybierać napisanie kodu dla wirtualnego robota
    lub prawdziwego robota VEX IQ, którego mogą zbudować sami, a obie opcje są dostępne
    na tym samym interfejsie programowania internetowego. \nUczniowie uczą się o podstawowym
    ruchu robota oraz jak używać czujnika i urządzenia wyjściowego. Jest to zadanie
    łatwe i przyjemne."
  tutorial_amaze_longdescription: W ramach tego projektu POSTAĆ  wychodzi z PUNKTU
    WYJŚCIA i podąża ŚCIEŻKĄ unikając PRZESZKÓD, aby zdobyć NAGRODĘ. Postać zwycięża,
    gdy doniesie nagrodę z powrotem do punktu wyjścia. Postać nie może dotknąć PRZESZKÓD.
    Jeśli do tego dojdzie, jest "trafiona" i wraca do PUNKTU  WYJŚCIA. Gracz może
    zdobyć dodatkowe punkty jeśli ukończy grę w ograniczonym czasie.
  tutorial_codestersds_longdescription: 'W tej lekcji o ELA zgodnej z Common Core,
    uczniowie korzystają z programowania, aby opowiedzieć historię, która zachęca
    użytkowników do odpowiednich słów przejść. Uczniowie poznają podstawową składnię,
    łańcuchy, zmienne i wprowadzanie danych użytkownika. Będą używać platformy i Duszka,
    aby opowiedzieć historię i poprowadzić użytkownika przez wiele różnych scen. '
  tutorial_knodtext_longdescription: Naucz się tworzyć tekstową grę przygodową w programie
    Python!
  tutorial_alicegar_longdescription: Prześledź proces tworzenia animacji od tworzenia
    "storyboardu" po programowanie z Alice i Garfieldem. Pozwól kreatywności i umiejętności
    opowiadania historii prowadzić Cię przez proces uczenia się w środowisku kodowania
    przy pomocy przeciągania i opuszczania. Projekt przeprowadzi Cię przez storyboard,
    przekładając storyboard na możliwy do zaprogramowania skrypt oraz sposób zaprogramowania
    krótkiej animacji 3D.
  tutorial_codesterstransform_longdescription: 'W tej aktywności uczniowie używają
    Pythona do praktykowania transformacji na płaszczyźnie współrzędnych! Lekcja zawiera
    demonstracje, bezpośrednie instrukcje i wyzwania, które wymagają od uczniów zaprogramowania
    i zidentyfikowania różnych transformacji statycznych! '
  tutorial_flexfrog_longdescription: Ucz się tworzenia aplikacji internetowych przy
    pomocy edukacyjnej gry, w której pomagasz Froggy'emu i przyjaciołom dotrzeć do
    liści lilii wodnych. Pod koniec gry będziesz wiedzieć, jak używać/ pisać kod korzystając
    z nowych właściwości CSS zwanych "flexboxem". Nie trzeba mieć wcześniejszego doświadczenia
    w kodowaniu!
  tutorial_codemoji_longdescription: Codemoji to aktywność internetowa dla uczniów
    z klas I-VI, aby poznali podstawowe pojęcia związane z kodowania za pomocą programu
    Emoji's. Po zakończeniu zajęć, uczniowie będą znali podstawowe tagi i pojęcia
    HTML. Pomaga to im w projektach kodowania, w którym tworzą prostą witrynę internetową
    w zaledwie kilku krokach. Po tej aktywności uczniowie dysponują rzeczywistymi
    umiejętnościami kodowania.
  tutorial_robobii_longdescription: "RoboBlockly jest przeznaczony do nauki kodowania
    dla początkujących za pośrednictwem robotów w Blockly. Zajęcia kodowania mają
    charakter samodzielny dzięki filmom-samouczkom. \nRoboBlockly przygotowuje uczniów
    do programowania w języku C/C++.\n"
  tutorial_robobm_longdescription: "RoboBlockly jest przeznaczony do nauki matematyki
    dla początkujących za pośrednictwem robotów w Blockly. Zajęcia z matematyki mają
    charakter samodzielny. \nRoboBlockly przygotowuje uczniów do programowania w języku
    C/C++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly jest przeznaczony do nauki kodowania
    i matematyki dla początkujących za pośrednictwem robotów. Zajęcia kodowania mają
    charakter samodzielny dzięki filmom-samouczkom. \nRoboBlockly przygotowuje uczniów
    do programowania w języku C/C++.\n"
  tutorial_robob_longdescription: "RoboBlockly jest przeznaczony do nauki robotyki
    z kodowaniem dla początkujących za pośrednictwem robotów w Blockly. Zajęcia z
    robotyki mają charakter samodzielny dzięki filmom-samouczkom. \nRoboBlockly przygotowuje
    uczniów do programowania w języku C/C++.\n"
  tutorial_coders_longdescription: "Ta gra logiczna (układanka) zapewnia łatwe wprowadzenie
    do programowania botów. \nCelem jest wygrać wyścig statków kosmicznych przeciwko
    innym graczom. \nGra jest prosta i wymaga tylko kilka wierszy kodu do rozpoczęcia
    ruchu statku, ale tam są niemal nieskończone możliwości rozbudowy, aby tworzyć
    bardziej wyrafinowane boty. "
  tutorial_tynkerhw_longdescription: Ucz się programować przy pomocy autem Hot Wheels
    w ramach tej "wysokooktanowej" gry - wyścigu. Wybieraj spośród szerokiej gamy
    pojazdów, a następnie ucz się programować w trakcie przejazdów trudnymi torami
    wyścigowymi. Przeskakuj przeszkody, ścinaj na rogach i zwyciężaj w wyścigu. Możesz
    nawet zaprogramować swoje własne tory wyścigowe i rzucić wyzwanie swoim znajomym,
    aby się na nich ścigać.
  tutorial_tynkermh_longdescription: W szkole Monster High odbywa się gra w podchody!
    Rozwiąż zagadki programistyczne, przeciągając i upuszczając bloki z kodem, żeby
    pomóc Frankowi, Draculaurze, Clawdeen, Cleo i Ghoulii. Omijaj przeszkody i znajdź
    wszystkie szkolne klejnoty, przemierzając korytarze szkoły Monster High. A potem
    zaprogramuj swój własny imprezowy filmik muzyczny z upiorami i podziel się nim
    z przyjaciółmi.
  tutorial_caphoto_longdescription: 'Ten trudny i rodzący emocje projekt nauczy cię,
    jak tworzyć aplikację "Fotobudka" [Photo Booth].  Używając języków JavaScript,
    CSS i HTML będziesz łączyć przyciski, które umożliwiają CI używanie aparatu, ładowanie
    zdjęć i dostosowywanie swoich fotografii według uznania dodając naklejki i stosując
    filtry. '
  tutorial_mozillahw_longdescription: Uczniowie będą dokonywać remiksu kodu JavaScript,
    aby zmieniać słowa na stronie internetowej, uczyć się o tworzeniu strony, kodować
    wartości JavaScript oraz dokonując remiksu treści strony internetowej.
  tutorial_ticklep_longdescription: "Co możesz osiągnąć\nParrot drone, kompartybilny
    z aplikacją Tickle, jest dobrze znany z ich doskonałych osiągnięć w lataniu. Używanie
    aplikacji Tickle umożliwia Ci ich lot w innowacyjny sposób i wykonanie fantastycznego
    powietrznego przedstawienia. W tym samym czasie możesz uczyć się programowego
    pojęcia w trakcie próbowania osiągnięcia celu. (Potrzebne urządzenia: Rolling
    Spider/Airborne Night Airborne Cargo) \n\nPraktyka & ćwiczenia\n- zaprogramuj
    dron do startu, podrzuć dwukrotnie oraz wyląduj\n- spraw by dron latał do przodu
    w konkretnej prędkości i czasie trwania do celu oraz by poruszył się w tył do
    miejsca, w którym wystartował.\n-zaprogramuj Parrot Drone do lotu przed siebie
    po kwadratowej i trójkątnej trasie przez obracanie się do konkretnego kątu zmierzania
    i latania.\n-Użyj czujniku ruchu na twoim urządzeniu oraz zaprogramuj kierunki
    na pilocie drona. Na przykład zaprogramuj drona do lotu w prawo, gdy twoje urządzenie
    jest nachylone w prawo niech leci prosto kiedy jest nachylone podobnie. Jeśli
    potrząśniesz swoim urządzeniem, dron może wykonać podrzucenie w powietrzu.\n\nCzego
    możesz się nauczyć\n- Stać się obeznanym z programowaniem wizualnym.\n- Nauczyć
    się pojęcia kodowania \"pętelki\", kontrola komunikatu dla specjalnych powtórzeń,
    które dopuszczają kod do ciągłego działania.\n- Nauczyć się dwóch powiązanych
    fizycznych pojęć: 1) Linearny związek między szybkością, czasem i dystansem; 2)
    Prędkość wektora opisującego wartość szybkości z kierunkiem.\n- Zrozumieć główne
    kąty (0 do 360 stopni).\n- Nauczyć się o pojęciu geometrii \"kąty zewnętrzne\".\n-
    Zrozumieć pojęcie programowania \"sterowania zdarzeniami\""
  tutorial_bbot_longdescription: "W przypadku tych trzech jednogodzinnych zajęć z
    kodowania nie potrzebujesz posiadać żadnej wiedzy ani doświadczenia w zakresie
    programowania, aby uczyć swoich uczniów o programowaniu! Możesz wykładać programowanie
    w sposób przyjemny i łatwy. Omów zajęcia i pobierz nasze materiały do lekcji z
    uwzględnieniem slajdów prezentacji, materiałów w trybie \"unplugged\" - bez komputera
    oraz przewodników z rozwiązaniami, a przekonasz się, że jesteś gotów do przeprowadzenia
    pierwszej lekcji w 20-40 minut! \n\nNasze zajęcia obejmują ćwiczenia w trybie
    offline i online, które przybliżają naszym uczniom (w wieku od 7 lat) programowanie
    i jego fundamentalne koncepcje takie jak pętle i algorytmy. Uczniowie będą stosować
    swoją widzę i umiejętności w grze online Bomberbot, w ramach której będą programować
    swojego robota, aby rozwiązywał łamigłówki logiczne w najbardziej skuteczny sposób. "
  tutorial_scratchg_longdescription: 'Dzieci uwielbiają grać w gry na swoich telefonach
    i komputerach. Ale jak one są zaprogramowanie? Te zajęcia wprowadzą dzieci w język
    programowania Scratch, a następnie pokażą im, jak programować gry w różnych stylach.
    Cała niezbędna sfera artystyczna w grach jest podana, a uczniowie pracują jedynie
    nad tym, aby połączyć to w funkcjonującą grę. '
  tutorial_roboticfriends_longdescription: Przy użyciu wstępnie zdefiniowanego "Słownika
    Robota" (Robot Vocabulary) uczniowie dowiedzą się, jak kierować się nawzajem,
    by wykonać określone zadania nie dyskutując o nich wcześniej. Taka lekcja uczy
    dzieci powiązań między symbolami i działaniami, jak również bezcennych umiejętności
    debugowania. "Kumple Robota" (My Robot Friends) najlepiej jest stosować w działalności
    grupowej. Zawiera karty pracy nauczyciela do wykorzystania w klasie.
  tutorial_sjforest_longdescription: '"Czy jestem w stanie stworzyć las, w którym
    straszy?" ["Can I Make a Spooky Forest?"] to zajęcia dla dzieci na poziomie średniozaawansowanym
    w wieku przedszkolnym do drugiej klasy szkoły podstawowej, posiadających wcześniejsze
    doświadczenie w zakresie programowania, służące nauce i opanowaniu na poziomie
    mistrzowskim bardziej zaawansowanych właściwości języka ScratchJr. Later, a dzieci
    mogą użyć umiejętności, które nabędą na tych zajęciach do tworzenia własnych,
    autorskich projektów lub budowania na bazie tego, co stworzyły w ramach programu
    "Czy jestem w stanie stworzyć las, w którym straszy?" ["Can I Make a Spooky Forest?"].
    Dzięki tym zajęciom i dalszej pracy w języku ScratchJr, uczniowie będą mieli okazję
    do kreatywnego myślenia, zostawania bajarzami i doskonalenia umiejętności matematycznej
    argumentacji i tworzenia sekwencji.'
  tutorial_sjgreet_longdescription: '"Czy jestem w stanie skłonić swoje postaci, aby
    się wzajemnie pozdrowiły?" ["Can I Make My Characters Greet Each Other?"] to zajęcia
    dla dzieci na poziomie zaawansowanym w wieku przedszkolnym do drugiej klasy szkoły
    podstawowej, posiadających wcześniejsze doświadczenie w zakresie programowania,
    służące opanowaniu na poziomie mistrzowskim bardziej zaawansowanych właściwości
    języka ScratchJr. Later, a dzieci mogą użyć umiejętności, które nabędą na tych
    zajęciach do tworzenia własnych, autorskich projektów lub budowania na bazie tego,
    co stworzyły w ramach programu "Czy jestem w stanie skłonić swoje postaci, aby
    się wzajemnie pozdrowiły?" ["Can I Make My Characters Greet Each Other?"]. Dzięki
    tym zajęciom i dalszej pracy w języku ScratchJr, uczniowie będą mieli okazję do
    kreatywnego myślenia, zostawania bajarzami i doskonalenia umiejętności matematycznej
    argumentacji i tworzenia sekwencji.'
  tutorial_sjsunset_longdescription: '"Czy jestem w stanie sprawić, by zaszło słońce?
    ["Can I Make the Sun Set?"] to wprowadzające zajęcia dla dzieci w wieku przedszkolnym
    do drugiej klasy szkoły podstawowej, posiadających niewielkie wcześniejsze doświadczenie
    w zakresie programowania lub nieposiadających go wcale, służące nauce podstawowych
    właściwości języka ScratchJr oraz elementarnych koncepcji kodowania. Dzięki tym
    zajęciom i dalszej pracy w języku ScratchJr, uczniowie będą mieli okazję do kreatywnego
    myślenia, zostawania bajarzami i doskonalenia umiejętności matematycznej argumentacji
    i tworzenia sekwencji. Później, dzieci mogą wykorzystać umiejętności, których
    nabyły w celu tworzenia swoich własnych autorskich projektów.'
  tutorial_fufafrenz_longdescription: Lekcje dla początkujących poświęcone Sekwencji
    (K-2). Stanowi to wprowadzenie do najbardziej podstawowych koncepcji programowania,
    sekwencji. To jest przykład klasy trzeciej, mamy plany lekcji dotyczące tej koncepcji
    utworzone dla K-5.
  tutorial_bbcgeo_longdescription: Lekcje oparte na standardach dla klas K-5. Zabierz
    swoje dzieci do laboratorium komputerowego z kartami pracy w ręku i buduj aplikacje
    dotyczące geometrii.
  tutorial_chspixel_longdescription: 'Zdobywszy wiedzę na temat tego,, jak działa
    grafika, uczniowie będą tworzyć swoje własne programy "Kolor według piksela" [Color
    by Pixel]. Plan lekcji składa się z czterech części, a każda obejmuje konkretny
    temat. Cała pięcioczęściowa lekcja jest zaprojektowana na około jedną godzinę. '
  tutorial_hummingbird_longdescription: Na tych zajęciach będziesz tworzyć swoją własną
    grę! Będziesz używać planszy Kolibra [Hummingbird] i czujnika do wykrywania, kiedy
    gracz wrzuca piłkę do pudełka. Napiszesz program, aby zbierać punkty i włączać
    światło, gdy gracz zdobędzie kosz. Następnie dostosujesz grę według swojego uznania,
    aby nadać jej niepowtarzalnego charakteru! Na tych zajęciach możesz używać laptopa
    lub Chromebook; nie potrzebujesz mieć żadnego wcześniejszego doświadczenia.
  tutorial_recoloring_longdescription: 'Uczniowie nieposiadający wcześniejszego doświadczenia
    w zakresie kodowania mogą się uczyć, jak używać komputerów do tworzenia obrazów
    i zrozumienia danych astronomicznych. Uczniowie uczą się podstaw kodowania rozpoczynając
    od znanych koncepcji takich jak kształt czy kolor i przechodząc do obiektów astronomicznych.
    Idąc tropem ugruntowanego zestawu zajęć oraz pracując na danych pochodzących z
    teleskopów NASA krążących po orbicie pochodzących ze źródeł takich jak gwiazdy
    po wybuchu czy czarne dziury uczniowie mogą doświadczać aplikacji używanych w
    świecie realnym dotyczących nauk ścisłych, technologii i sztuki. '
  tutorial_bbcchem_longdescription: Lekcje oparte na standardach dla klas K-5. Zabierz
    swoje dzieci do laboratorium komputerowego z kartami pracy w ręku i buduj aplikacje
    dotyczące chemii.
  tutorial_floalgo_longdescription: 'Na tej lekcji uczniowie będą zgłębiać algorytmy,
    kluczową koncepcję, która umożliwia programistom rozwiązywanie problemów. Będą
    pisać skuteczne, precyzyjne algorytmy w języku angielskim oraz pseudokody do realizacji
    zadań i rozwiązywania problemów. Będą również oceniać konkurujące algorytmy na
    podstawie ich skuteczności i innych czynników. '
  tutorial_flocond_longdescription: To jest plan lekcji, na której uczniowie będą
    badać wyrażenia warunkowe, koncepcję stosowaną w językach kodowania. Uczniowie
    obejrzą edukacyjny film wideo na temat hip-hopu poświęcony wyrażeniom warunkowym
    i odpowiadać na pytania postawione w rozmowie. Potem będą ćwiczyć określanie,
    czy warunki są prawdziwe i odpowiednio wykonywać działania. W końcu napiszą swoje
    własne wyrażenie warunkowe i ocenią wyrażenia w celu prognozowania wyników programów.
  tutorial_floloops_longdescription: 'To jest plan lekcji, na której uczniowie będą
    badać pętle, koncepcję stosowaną w językach programowania, która umożliwia programistom
    łatwe powtarzanie kodu. Uczniowie obejrzą edukacyjny film wideo na temat hip-hopu
    poświęcony pętlom i będą odpowiadać na pytania postawione w rozmowie dotyczące
    ich używania w programowaniu. Potem będą ćwiczyć kluczowe słownictwo i realizować
    sekwencję zajęć, w której będą pisać pętle oraz interpretować dane pętle, aby
    generować ich wyniki. '
  tutorial_pgts_longdescription: Działania unplugged (czyli bez komputera) pomagają
    uczniom w modelowaniu i symulacji. Grupa uczniów wykonuje różne wersje gry kamień,
    papier, nożyczki i obserwuje wyniki jako różne efekty eksperymentów z modelowaniem.
  tutorial_ozo_longdescription: "Ten samouczek prowadzony przez nauczyciela wprowadza
    uczniów w koncepcję kodowania z pomocą Ozobota, niewielkiego robota, którego można
    programować. Uczniowie będą się uczyć, jak kodować grając w gry Ozobot, o nazwie
    \"Gry w urządzenie do śledzenia kształtów\" [Shape Tracer Games]. Mogą oni nadal
    grać w symulowaną wersję gier, nawet jeśli nie mają ani robota Ozobot Bit, ani
    Evo. Gry Ozobot będą uczyć uczniów, jak kodować przy pomocy OzoBlockly, wizualnego
    języka programowania opartego na zasadach Blockly. \n\nPo grach następuje pomysł
    na projekt, który można zrealizować poza \"Godziną kodowania\". W ramach projektu
    uczniowie otrzymują wyzwanie, aby skorzystać ze wszystkiego, czego się nauczyli
    i zaprojektować swoją własną scenę akcji dla Ozobota.\n\nNie wymaga się doświadczenia
    w zakresie programowania ani wiedzy o Ozobocie na potrzeby tego samouczka.  Niemniej
    jednak nawet uczniowie posiadający jakieś doświadczenie w programowaniu będą zaangażowani
    w gry Ozobot. Samouczek jest przeznaczony dla klas 1-12 i można go dostosować
    do umiejętności uczniów."
  tutorial_bbcla_longdescription: Lekcje oparte na standardach dla klas K-5. Zabierz
    swoje dzieci do laboratorium komputerowego z kartami pracy w ręku i buduj aplikacje
    dotyczące zajęć językowych.
  tutorial_bbcsci_longdescription: Lekcje oparte na standardach dla klas K-5. Zabierz
    swoje dzieci do laboratorium komputerowego z kartami pracy w ręku i buduj aplikacje
    dotyczące ogólnych naukach ścisłych.
  tutorial_tlctour_longdescription: Zajęcia stanowią przykład tworzenia algorytmu,
    który stanowi prostą sekwencję instrukcji do wykonania w pewnej kolejności. Pokazuje,,
    że jeśli zapiszemy rozwiązanie problemu w postaci algorytmu, wówczas jesteśmy
    w stanie pokonywać trasy w przyszłości po prostu wykonując kroki, bez konieczności
    wypracowania ich ponownie od podstaw. Również, jeśli zapisujesz algorytm, możemy
    sprawdzić, czy rzeczywiście działa pokonując krok po kroku na papierze. Te zajęcia
    prowadzą do zajęć "Trasa rycerzy" [Knight's Tour].
  tutorial_codesterstj_longdescription: 'W tym projekcie uczniowie dowiadują się o
    cyfrowym obywatelstwie i postępują zgodnie z modelem myślenia projektowego, aby
    rozwiązać problem, który wybrali! Uczniowie tworzą grę, która ma na celu uczyć
    użytkowników o odpowiedzialnym cyfrowym obywatelstwie. Wszystkie zasoby znajdują
    się na platformie. '
  tutorial_tlclocked_longdescription: Te zajęcia mają na celu wprowadzenie myślenia
    informatycznego opartego na rozwiązywaniu problemów prowadzącemu do zrozumienia,
    czym jest algorytm, czym jest wyszukiwanie liniowe oraz w jaki sposób algorytmy
    można porównywać  na podstawie skuteczności. Ilustruje również, w jaki sposób
    myślenie informatyczne dotyczy czegoś więcej niż tylko tworzenie rozwiązań na
    podstawie komputera. Informatyka polega na rozwiązywaniu problemów za ludzi.
  tutorial_baubles_longdescription: Uczniowie poznają binarną reprezentację liter
    jako funkcję. Na koniec zajęć uczniowie w klasie kodują własne inicjały, by zabrać
    je do domu.
  tutorial_bbcart_longdescription: Lekcje oparte na standardach dla klas K-5. Zabierz
    swoje dzieci do laboratorium komputerowego z kartami pracy w ręku i buduj aplikacje
    dotyczące sztuki wizualnej.
  tutorial_tlcknight_longdescription: Te zajęcia obejmują próbę rozwiązania łamigłówki
    z użyciem dwóch różnych przedstawień. Dość trudno jest zacząć, ale gdy dojdzie
    do zmiany przedstawienia planszy i ruchów, staje się to naprawdę łatwe. Twórz
    wykresy i przedstawiaj problem. Przekonaj się o sile używania abstrahowania oraz
    w jaki sposób wybór przedstawienia może znacznie złagodzić ciężar problemu. Te
    zajęcia wynikają z zajęć "Przewodnik" [Tour Guide].
  tutorial_fufafit_longdescription: Uczniowie będą się uczyć zaawansowanych koncepcji
    programowania (funkcji) poprzez lekcję i czynności kinestetyczne. Uczniowie będą
    stosować wiedzę o funkcjach na ekranie, aby prowadzić program. Ta lekcja przeznaczona
    jest dla uczniów i nauczycieli, którzy mają takie same doświadczenia w zakresie
    sekwencji, warunków, pętli oraz innych podstawowych koncepcji programistycznych.
  tutorial_ozodance_longdescription: "Ten samouczek prowadzony przez nauczyciela wprowadza
    uczniów w koncepcję kodowania z pomocą Ozobota, niewielkiego robota, którego można
    programować. Uczniowie będą się uczyć, jak kodować poprzez tworzenie i programowanie
    choreografii tańca dla Ozobota! Będą używać OzoBlockly, wizualnego języka programowania
    opartego na zasadach Blockly do programowania tańca, a następnie dobrze się bawić
    oglądając choreografię, gdy Ozobot będzie wykonywać swój taniec. \n\n\nNie wymaga
    się doświadczenia w zakresie programowania ani wiedzy o Ozobocie na potrzeby tego
    samouczka.  Niemniej jednak nawet uczniowie posiadający jakieś doświadczenie w
    programowaniu będą zaangażowani w gry Ozobot. Samouczek jest przeznaczony dla
    klas 1-12 i można go dostosować do umiejętności uczniów."
  tutorial_codingrobotics_longdescription: Uczniowie zapoznają się z podstawowymi
    pojęciami programowania i zastosują nowo zdobytą wiedzę w robotyce. Pracując zarówno
    z Kodable i Pracownią Cudów, uczniowie wykorzystają wiedzę z zakresu programowania
    do wydawania poleceń robotowi &ldquor;Dash&rdquo; w aplikacji Ścieżka.
  tutorial_box_longdescription: Wybierz się w podróż na Wyspę Pudełek i pomóż Hiro
    zebrać wszystkie zegary rozrzucone wśród dzikiej przyrody! W tym samouczku poznasz
    podstawy algorytmów, sekwencji, pętli i warunków!
  tutorial_hopgame_longdescription: "Niech trwa zabawa! Użyj tego przewodnika by przybliżyć
    warsztaty projektowania gier, hackathon lub serii zajęć  w klasie.   \nUtwórz:
    1. Przekrocz drogę 2. Skoczek po figurach geometrycznych 3. Kreator Quizów 4.
    Spadajacy ptak 5. Skatersi w metrze 6. Ucieczka z komnaty \nKażde z powyższych
    obejmuje pytania, różnicowania i samouczek wideo.\nStudenci mogą budować  instrukcje,
    aby dostosować ich gry. Nie jest wymagane wcześniejsze doświadczenie."
  tutorial_icontrol_longdescription: |-
    Ta lekcja prowadzona przez nauczyciela, dostosowana do "Godziny kodowania" daje uczniom możliwość zgłębiania programowania urządzeń poprzez robotykę - Sphero.

    Używając środowiska programowania przeciągnij i opuść oraz możliwej do zaprogramowania sfery robotyki, uczniowie będą się uczyć, że układy fizyczne mogą być programowanie i sterowane.
  tutorial_cocomteach_longdescription: 'Zapoznaj uczniów z językiem Python lub JavaScript
    za pomocą jednogodzinnej, darmowej lekcji, wprowadzającej w świat informatyki
    dzięki grze CodeCombat. Opracowaliśmy dla Państwa specjalny plan lekcji, który
    pomoże Wam w wyjaśnieniu pojęć takich jak: składnia, łańcuchy znaków, argumenty,
    pętle, zmienne, koordynaty x i y - a to wszystko na przykładzie lochów i labiryntów
    bogatych w klejnoty i walki z ogrami.'
  tutorial_bbcmathii_longdescription: Lekcje oparte na standardach dla klas K-5. Zabierz
    swoje dzieci do laboratorium komputerowego z kartami pracy w ręku i buduj aplikacje
    dotyczące arytmetyki, wizualizacji liczb oraz kształtów geometrycznych.
  tutorial_bbcphys_longdescription: Lekcje oparte na standardach dla klas K-5. Zabierz
    swoje dzieci do laboratorium komputerowego z kartami pracy w ręku i buduj aplikacje
    dotyczące fizyki.
  tutorial_bitsbox_longdescription: Idź tropem podpowiedzi, aby zakodować pięć przyjemnych
    miniaplikacji używając prawdziwego, zapisanego Javascript. Od nadmuchania ciasta
    w "Bitwie jedzeniem" ['Food Fight'] po spuszczanie zeszytu do czarnej dziury w
    "Żegnaj, zadanie domowe" ['So Long, Homework!'], każda aplikacja służy do tego,
    aby zachwycać dzieci przedstawiając przy tym zmienne, metody i wiele więcej. Są
    to przy tym w pełni otwarte aplikacje; uczniowie mogą ich używać jako punkt wyjścia
    do ich własnych prac tworzonych przy pomocy aplikacji. Początkujący są mile widziani!
  tutorial_tlcemo_longdescription: 'Uczniowie tworzą i programują robota 2D zrobionego
    z kartek tak, aby przedstawiał różne emocje. Tworzą tabelę, której można użyć
    do przekładania emocji (komendy na wysokim poziomie) na instrukcje dla maszyny
    na niskim poziomie. '
  tutorial_crd_longdescription: Poznaj algorytmy i instrukcje warunkowych w tych działaniach
    bez komputera (unplugged) za pomocą talii kart. Uczniowie pracują w zespołach,
    z jedną talią kart na zespół.
  tutorial_bbcbio_longdescription: Lekcje oparte na standardach dla klas K-5. Zabierz
    swoje dzieci do laboratorium komputerowego z kartami pracy w ręku i ucz się o
    wzroście, różnorodności gatunków i zapylaniu.
  tutorial_ticklebb8_longdescription: 'Dzięki Tickle, przyjaznej dla użytkownika aplikacji
    do kodowania, można łatwo zaprogramować BB-8, by poruszał się na wiele różnych
    sposobów, przeciągając i opuszczając bloki kodowania, aby stworzyć komendę, którą
    będzie ona wykonywać. '
  tutorial_grok_longdescription: Używaj bloków przeciągnij-i-opuść lub tekstowego
    języka Python do przeciągania flag z całego świata, tworzenia fantastycznych płatków
    śniegu oraz budowania chatbota o imieniu "Eliza".
  tutorial_ijournalist_longdescription: "Na tych zajęciach prowadzonych przez nauczyciela
    wykłada się informatykę i języki. Uczniowie rozpoczynają od kształtowania stylu
    dziennikarskiego, w którym bierze się pod uwagę zainteresowanie czytelnika i przedstawienie
    informacji do wiadomości prasowych. Uczniowie uczą się podstawowego HTML i CSS,
    aby utworzyć i przedstawić wiadomości prasowe o fikcyjnym napadzie rabunkowym
    na szkołę. \n\nNadaje to informatyce odpowiedniego kontekstu umożliwiając uczniom
    zrozumienie znaczenia informatyki w innych obszarach przedmiotowych. "
  tutorial_bbcmusic_longdescription: Lekcje oparte na standardach dla klas K-5. Zabierz
    swoje dzieci do laboratorium komputerowego z kartami pracy w ręku i buduj aplikacje
    dotyczące muzyki.
  tutorial_secretcodes_longdescription: Zdobądź wiedzę na temat roli, jaką komputery
    odegrały, niosąc pomoc w ratowaniu świata.
  tutorial_tlchex_longdescription: 'Robisz czerwono-żółtą bryłę ośmiokątną składając
    i sklejając wielobarwny pasek papieru w specjalny sposób. Po zrobieniu, zaczynasz
    je zgłębiać. W miarę składania i rozkładania, magicznie ujawniasz nowe boki  miarę
    zmiany kolorów. '
  tutorial_tickles_longdescription: |-
    Co możesz realizować
    Sphero jest dobrze znanym ze swojej elastyczności kiedy stosujesz go do nauki. Używanie aplikacji Tickle może dodatkowo wprowadzać do programowego wykształcenia, podczas gdy możemy łatwo przeciagać oraz upuszczać kodujące bloki do tworzenia komend dla Sphero. Przesuwaj, obracaj, przeskakuj albo nawet steruj jego kierunkiem kiedy kontrolujesz swoje urządzenie. W tym samym czasie możesz uczyć się  pojęcia programowego podczas próbowania wyklarowania ćwiczeń. (Urządzenia potrzebne: Sphero)

    Praktyka & cwiczenia
    - Zaprogramuj Sphero do ruchu w kwadratowym schemacie.
    - Zaprogramuj Sphero do obrotów i wtedy do ruchu po trójkątnym schemacie.
    Zaprogramuj Sphero do wykonywania czynności kiedy zderza się z obiektami i kiedy urządzenie jest potrząsane - Wykorzystaj przechylony czujnik urządzenia do kierowania Sphero. Na przykład przechylanie swoje urządzenia do tyłu sprawi, że Sphero poruszy się w Twoim kierunku, potrząsanie twoim urządzeniem sprawi, że Sphero podskoczy!

    Czego możesz się nauczyć
    - Zaznajomisz się z programowaniem wizualnym.
    - Nauczysz się pojęcia kodowania "pętelki", kontrolowany komunikat dla  sprecyzowanego odzziaływannia które pozwala kodować prowadzenie wielokrotnie.
    - Użycia powtórzenia pętelki do ruchu w tym samym schemacie z mniejszą ilością bloczków kodujących.
    -Programowania Sphero poprzez łączone ruchy oraz obracanie bloków do odpowiedniego ruchu w trójkątnym schemacie - Zrozumienie pojęcia programowania "sterowanego przerwaniami"
  tutorial_ozogame_longdescription: "Ten samouczek prowadzony przez nauczyciela wprowadza
    uczniów w koncepcję kodowania z pomocą Ozobota, niewielkiego robota, którego można
    programować. Uczniowie będą się uczyć, jak kodować grając w gry Ozobot, o nazwie
    \"Gry w urządzenie do śledzenia kształtów\" [Shape Tracer Games]. Mogą oni nadal
    grać w symulowaną wersję gier, nawet jeśli nie mają ani robota Ozobot Bit, ani
    Evo. Gry Ozobot będą uczyć uczniów, jak kodować przy pomocy OzoBlockly, wizualnego
    języka programowania opartego na zasadach Blockly. \n\nGdy wszyscy uczniowie przejdą
    wszystkie dziesięć poziomów gier \"\"Gry w urządzenie do śledzenia kształtów\"
    [Shape Tracer Games], stawia im się wyzwanie wykorzystania wszystkiego, czego
    się nauczyli i zaprogramowania swojego własnego poziomu gry 11. \n\nNie wymaga
    się doświadczenia w zakresie programowania ani wiedzy o Ozobocie na potrzeby tego
    samouczka.  Niemniej jednak nawet uczniowie posiadający jakieś doświadczenie w
    programowaniu będą zaangażowani w gry Ozobot. Samouczek jest przeznaczony dla
    klas 2-12 i można go dostosować do umiejętności uczniów."
  tutorial_vidcodeio_longdescription: W tym ćwiczeniu będziesz przechodził ze swoimi
    uczniami, jak to wiąże się z tym, co już wiedzą z matematyki dzięki rozwiązaniu
    równania matematycznego przy pomocy programowania.
  tutorial_besttech_longdescription: Uczniowie będą się uczyć i omawiać ważne wynalazki
    technologiczne ostatnich kilku dziesięcioleci.
  tutorial_tlcbrain_longdescription: 'Na tych zajęciach zgłębia się, w jaki sposób
    modelowanie informatyczne (kluczowa część myślenia informatycznego) można używać,
    aby pomóc w zrozumieniu układów biologicznych - w tym przypadku chodzi o neurony.
    Widzimy jak działają nasze mózgi, co również stanowi inspirację dla nowego sposobu
    programowania komputerów, zatem nadaj im inteligentnych umiejętności. '
  tutorial_hopquiz_longdescription: Ten plan lekcji stanowi szablon, który można dostosowywać
    i używać na potrzeby dowolnego przedmiotu - nauk ścisłych, języków lub historii.
    W ramach zajęć zapewnia się instrukcje i wyjaśnienia krok-po-kroku, których można
    używać, aby pomóc uczniom kodować quizy wielokrotnego wyboru. W trakcie procesu
    będą ćwiczyć i zgłębiać koncepcje kodowania takich jak sekwencje, pętle, zmienne
    i wyrażenia warunkowe.
  tutorial_unfortunate_longdescription: Wszyscy reagujemy na wydarzenia, do których
    dochodzi w naszym otoczeniu, na przykład kibicowanie, gdy zwycięża szkolna drużyna,
    płacz na smutnym filmie lub taniec, gdy słyszymy muzykę. Na tej lekcji uczniowie
    będą się uczyć, jak uczyć Dash i Dota reagować na wydarzenia, które dzieją się
    wokół nas!
  tutorial_cha_longdescription: Historia komputerów jest fascynująca. Oto okazja,
    aby nauczyć się więcej.
  tutorial_elaseq_longdescription: Uczniowie będą badać koncepcję sekwencji w kontekście
    czytania i pisania. Przy pomocy lekcji ELA dostosowanych do poziomu klasy, uczniowie
    będą stosować swoją wiedzę w zakresie sekwencji, aby uzyskać dalsze rozumienie
    rolę, jaką sekwencja odgrywa w programowaniu.
  tutorial_bbcmathi_longdescription: Lekcje oparte na standardach dla klas 3-5. Zabierz
    swoje dzieci do laboratorium komputerowego z kartami pracy w ręku i buduj aplikacje
    dotyczące ułamków, zmiennych i wzorów.
  tutorial_tlcpixel_longdescription: Łamigłówki pikselowe zmieniają sposób, w jaki
    obrazy przedstawia się jako serię numerów przedstawiających piksele w łamigłówki.
    Otrzymuje się je w różnych postaciach od prostego wariantu kolor-według-numerów  po
    bardziej złożone łamigłówki oparte na kompresji, w której obrazy przedstawia się
    jako niższe liczby, aby zajmowały mniej miejsca, ale możesz je odzyskać! Każde
    przedstawienie wymaga swojego własnego algorytmu, aby uzyskać obraz z powrotem.
  tutorial_arduino_longdescription: Czy zastanawiałeś się kiedykolwiek, w jaki sposób
    zabawki wydają dźwięki i migają światłami po naciśnięciu klawiszy? W wielu rodzajach
    obiektów codziennych stosuje się mikrosterowniki i obwody. Od zdalnie sterowanych
    samochodów po roboty i drony.  W światłach ulicznych stosuje się czynniki, do
    określania, kiedy zachodzi słońce, gałka głośności w stereo samochodowym reguluje
    opór za pomocą mikrosterownia. Są po prostu wszędzie!
  tutorial_introrobo_longdescription: Na tej lekcji uczniowie będą poznawać Dasha
    i Dot w trakcie przedstawiania im koncepcji robotyki i programowania. Uczniowie
    będą zdobywać rozeznanie w zakresie tego, czym jest robot, jak wyczuwają świat
    wokół siebie, sposobu, w jaki można sterować robotami.
  tutorial_tlcinvis_longdescription: W taki sposób wprowadza się koncepcję, czym jest
    algorytm oraz czym jest program komputerowy. Można tego również używać do zgłębiania
    ludzkiej interakcji komputera oraz znaczenia informacji zwrotnej oraz budowania
    poprawnego modelu mentalnego.
  tutorial_tlcjflap_longdescription: 'Urządzenie typu "finite state machine" jest
    przydatnym narzędziem w przyborniku myślenia informatycznego. Stanowią one istotny
    sposób opisywania tego, czym są systemy komputerowe oraz symulowania rzeczy w
    rzeczywistym świecie. JFLAP jest łatwym w użytkowaniu i bezpłatnym narzędziem
    tworzenia urządzeń typu "finite state machine". Te zajęcia łączą się z tworzeniem
    prostego urządzenia "finite state machine" i jego symulowaniem, a następnie przechodzi
    się do tworzenia bardziej skomplikowanych urządzeń typu "finite state machine",
    które przedstawiają łamigłówki, gadżety, strony internetowe oraz gry. '
  tutorial_procolor_longdescription: |-
    Ten samouczek prowadzony przez nauczyciela wprowadza uczniów w programowanie i myślenie informatyczne, jak również wyjaśnia jakiego rodzaju robotem jest Ozobot. Te zajęcia są prowadzone w trybie "unplugged" - bez komputera - co oznacza, że kodowania nie jest wykonywane na komputerze lub tabletu, ale na kartce papieru przy pomocy czegoś do pisania. Uczniowie będą wydawać komendy Ozobotowi przy pomocy OzoKodów, które są specjalnymi sekwencjami w różnych kolorach. Uczniowie, gdy nauczą się programować Ozobota przy pomocy markerów i papieru, staną przed wyzwaniem przejścia labiryntu i udzieleniem Ozobotowi pomocy  znalezieniu drogi do szkoły.

    Nie wymaga się doświadczenia w zakresie programowania ani wiedzy o Ozobocie na potrzeby tego samouczka.  Niemniej jednak nawet uczniowie posiadający jakieś doświadczenie w programowaniu będą zaangażowani w gry Ozobot. Samouczek jest przeznaczony dla klas K-12 i można go dostosować do umiejętności uczniów.
  tutorial_spiralsfinch_longdescription: Finch jest niewielkim robotem służącym do
    inspirowania i budzenia zachwytu w uczniach, którzy uczą się informatyki, zapewniając
    im materialne i fizyczne przedstawianie kodu. Na tych zajęciach będziesz się uczyć
    pisania programów, przy pomocy których będziesz sprawiać, że Finch się porusza
    i obraca. Potem będziesz używać zmiennej do programowania robota, aby się poruszał
    według wzorca spiralnego. Na potrzeby tych zajęć możesz programować Fincha przy
    pomocy albo Scratcha albo Snapa! używając laptopów lub Chromebooków. Nie jest
    wymagane żadne wcześniejsze doświadczenie w zakresie programowania.
  tutorial_ozoi_longdescription: |-
    Ten samouczek wprowadza uczniów w programowanie i myślenie informatyczne, jak również wyjaśnia jakiego rodzaju robotem jest Ozobot. Te zajęcia są prowadzone w trybie "unplugged" - bez komputera - co oznacza, że kodowania nie jest wykonywane na komputerze lub tabletu, ale na kartce papieru przy pomocy czegoś do pisania. Uczniowie będą się uczyć o tym, jak działa robot oraz wydawać komendy Ozobotowi przy pomocy OzoKodów, które są specjalnymi sekwencjami w różnych kolorach. Uczniowie, gdy nauczą się programować Ozobota przy pomocy markerów i papieru, staną przed wyzwaniem przejścia labiryntu i udzieleniem Ozobotowi pomocy  znalezieniu drogi do sklepu.

    Nie wymaga się doświadczenia w zakresie programowania ani wiedzy o Ozobocie na potrzeby tego samouczka.  Niemniej jednak nawet uczniowie posiadający jakieś doświadczenie w programowaniu będą zaangażowani w gry Ozobot. Samouczek jest przeznaczony dla klas K-12 i można go dostosować do umiejętności uczniów.
  tutorial_ticklel_longdescription: Klocek po klocku, buduj swoją najdzikszą fantazję
    z LEGO. Łącząc kilka kodów w aplikacji Tickle, możesz sprawić, że Toje LEGO WeDo
    będzie wykonywać niesamowite rzeczy.
  tutorial_spiralsdash_longdescription: Ucz się podstaw używania zmiennych w programie
    w trakcie używania robota do tworzenia sztuki! Używaj zmiennych w  Blockly, aby
    dynamicznie kontrolować prędkość kółek robota Dasha. Po skończeniu lekcji będziesz
    rozumieć, jak przyporządkowywać zmienną, uzyskiwać dostęp do zmiennej używając
    pętli. Poprzez zmianę wartości zmiennej w czasie możesz sprawić, aby Dash narysował
    spektakularną spiralę!
  tutorial_ghdebug_longdescription: Pomóż uczniom dowiedzieć się o Grace Hopper i
    dlaczego w tym tygodniu jest CS EdWeek.
  tutorial_tlckk_longdescription: Łamigłówki typu "krzyżówka" [kriss-kross] łączą
    miłość do słów z miłością do logiki. Mając listę słów o różnej długości, musisz
    je wszystkie zmieścić w siatce.
  tutorial_firstcomp_longdescription: Niewiele rzeczy jest również emocjonujących,
    co komputery. Tym razem będziesz musiał zaprojektować swój własny - tym razem
    z papieru. Poznaj CPU, RAM i ROM, "Przechowywanie masowe" [Mass Storage] i GPU.
    Narysuj swoją pierwszą aplikację. Wyciągaj nożyczki, mazaki i papier!
  tutorial_mazefinch_longdescription: Na tych zajęciach będziesz używać bardzo prostego
    języka programowania, aby sprawić, by robot Finch poruszał się i obracał. Potem
    będziesz pisać programy, aby pomóc robotowi przejść labirynt! Nie jest potrzebne
    wcześniejsze doświadczenie w zakresie programowania i możecie używać laptopa lub
    Chromebook.
  tutorial_tlccc_longdescription: Dane na komputerach przechowuje się jako długie
    sekwencje znaków, ostatecznie w zapisie binarnym 1 i 0. Pomysł z kompresją polega
    na tym, że używamy algorytmu, aby zmienić sposób w jaki przedstawia się informacje,
    tak, aby potrzebna była mniejsza ilość znaków do przechowywania dokładnie tych
    samych informacji.
  tutorial_tlcdoodle_longdescription: 'Scenerię do filmów często tworzy się na komputerze.
    Czy kiedykolwiek zastanawiałeś się, jak to się robi? Następnym razem, gdy będziesz
    rysować bazgroły, rysować bazgroły algorytmiczne i eksplorować algorytmy, sam
    się dowiesz. Algorytmy mają charakter rekurencyjny; oznacza to, że opisują one
    jeden krok, a następnie każą Ci narysować kolejny krok w dokładnie taki sam sposób,
    podążając za algorytmem od początku. '
  tutorial_tlcpunch_longdescription: 'Zademonstruj, w jaki sposób dawno temu komputery
    były w stanie znajdować dane przechowywane na kartach perforowanych oraz wykaż,
    że jest to ten sam algorytm, jak w przypadku magicznej sztuczki podczas zajęć:
    "Marzenie magika z Australii". Ma to na celu przedstawienie w sposób wizualny,
    jak działa algorytm wyszukiwania. W ten sposób demonstrujemy praktyczne wykorzystanie
    liczb binarnych, algorytm dzielenia i zdobywania w celu wyszukania i zgłębienia
    sztuczki myślenia informatycznego przy tłumaczeniu rozwiązań pomiędzy obszarami
    problemu.'
  tutorial_finchfract_longdescription: Na tych zajęciach używa się rekursji w celu
    narysowania fraktali Kocha przy pomocy robota Finch. Zakłada się przy tym, że
    uczniowie zostaną wprowadzeni w koncepcję rekursji, ale realizacja tych zajęć
    pomoże im uzyskać głębsze rozeznanie tej koncepcji dzięki fizycznej reprezentacji
    rekursji. Te zajęcia przeznaczone są dla uczniów odbywających wstępny lub zaawansowany
    kurs informatyki w języku Python lub Java.
  tutorial_tlcmind_longdescription: W ten sposób prowadza się użycie rozumowania logicznego
    poprzez wykorzystanie algebry, aby udowodnić, że algorytm rzeczywiście działa.
    To pokazuje, jak abstrahowanie i rozumowanie logiczne można wykorzystać do oceny
    algorytmów.
  tutorial_tlctelebot_longdescription: Ta sztuczka pokazuje, że pozornie proste rzeczy
    mogą okazać się zbyt złożone, aby nasz mózg mógł je przyjąć. Ważna zasada projektowania
    polega na tym, ze interfejsy powinny być czytelne i proste, niezagracone. Tutaj
    przedstawia się również aspekty myślenia informatycznego takie jak upraszczanie
    problemu oraz znaczenia ludzkiego rozeznania.
  tutorial_tlcaus_longdescription: Te zajęcia wprowadzają szereg koncepcji informatycznych
    w sposób umożliwiający zapamiętanie. Wprowadza się magiczną sztuczkę i pokazuje,
    w jaki sposób abstrahowanie, rozumowanie logiczne oraz modelowanie informatyczne
    może być użyte do sprawdzenia działania algorytmu. W połączeniu z zajęciami "Wyszukiwanie
    karty perforowanej" wprowadzają algorytm dzielenia i zdobywania przez wczesne
    komputery.
  tutorial_oralhist_longdescription: '"The Computing Educators Oral History Project"
    ["Projekt historii przekazywanej ustnie przez edukatorów informatyki"] stanowi
    kolekcję wywiadów, jak również materiałów i narzędzi dydaktycznych związanych
    z kolekcją CEOHP.'
  tutorial_tlcmicro_longdescription: To wideo można użyć jako wprowadzenie ogólne
    do ludzkiej interakcji komputera (HCI), a w szczególności, dlaczego tyle gadżetów
    jest trudniejszych do użytkowania niż powinny być. Pewną rolę odgrywa ich konstrukcja
    i ważne jest to, aby ocenić interfejsy, aby sprawdzić, czy są łatwe do użycia.
  tutorial_imathematician_longdescription: |-
    Te zajęcia prowadzone przez nauczyciela stanowią okazję dla uczniów do użycia podejścia międzyplanowego do informatyki i matematyki.

    Uczniowie będą tworzyć program komputerowy do rozwiązywania wariant znanego problemu w dziale matematyki (teorii gier) zwanym "dylematem więźnia".
  tutorial_tlcmagic_longdescription: 'Zgłębiając działania magii uczysz się o myśleniu
    informatycznym: zwłaszcza o znaczeniu oceny w myśleniu algorytmicznym. Zgłębiacie
    zarówno testowanie, jak i analizę zagrożeń. Magiczna sztuczka uzmysławia, w jakim
    stopniu informatycy, inżynierowie (i magicy) muszą skrupulatnie sprawdzać swoje
    algorytmy. Muszą uważni się zastanowić, co może pójść nie tak, jak również sprawdzać,
    czy idą właściwym tropem.'
  tutorial_scratchmus_longdescription: W środowisku Scratcha możesz tworzyć własne
    interaktywne gry, opowiadania, animacje i dzielić się nimi z przyjaciółmi. Na
    początek stwórz interaktywny projekt muzyczny. Na scratch.mit.edu bezpłatnie dostępne
    są również kartki z ćwiczeniami i przewodnik po warsztatach.
  tutorial_scratchanim_longdescription: W środowisku Scratcha możesz tworzyć własne
    interaktywne gry, opowiadania, animacje i dzielić się nimi z przyjaciółmi. Na
    początek animuj litery swojego imienia, inicjały lub ulubionego słowa. Na scratch.mit.edu
    bezpłatnie dostępne są również kartki z ćwiczeniami i przewodnik po warsztatach.
  tutorial_scratchfly_longdescription: W środowisku Scratcha możesz tworzyć własne
    interaktywne gry, opowiadania, animacje i dzielić się nimi z przyjaciółmi. Na
    początek naucz się jak stworzyć swoją własną latającą postać. Na scratch.mit.edu
    bezpłatnie dostępne są również kartki z ćwiczeniami i przewodnik po warsztatach.
  tutorial_tynkerarc_longdescription: Stwórz swoją własną wersję zręcznościowej gry
    - strzelanki. Rozpocznij od zaprogramowania ryby, która porusza się od dołu do
    góry po naciśnięciu klawiszy ze strzałkami, a następnie dodaj rekiny, który będzie
    pływał po ekranie. Spersonalizujesz grę dodając autorskie elementy do bohatera,
    czarnego charakteru i tła. Twoja gra może toczyć się w scenerii plaży, w lesie,
    a nawet w przestrzeni kosmicznej.
  tutorial_grokffpython_longdescription: Te zajęcia mają na celu umożliwić pierwsze
    doświadczenie w zakresie programowania i zostały zaprojektowane specjalne na potrzeby
    "Godziny kodowania". Używaj języka programowania Python i jego żółwiowego modułu
    i instruuj żółwia, aby rysował fantastyczne płatki śniegu przy pomocy kodu!
  tutorial_grokffblock_longdescription: Te zajęcia mają na celu umożliwić pierwsze
    doświadczenie w zakresie programowania i zostały zaprojektowane specjalne na potrzeby
    "Godziny kodowania". Buduj programy używając przyjaznych bloków i instruuj żółwia,
    aby rysował fantastyczne płatki śniegu przy pomocy kodu!
  tutorial_grokeliza_longdescription: Te zajęcia mają na celu umożliwić pierwsze doświadczenie
    w zakresie programowania i zostały zaprojektowane specjalne na potrzeby "Godziny
    kodowania". Używaj języka programowania Python, aby badać przyjaznego chatbota
    o imieniu "Eliza".
  tutorial_tynkercan_longdescription: Stwórz wspaniałą, dwuosobową grę polegającą
    na strzelaniu z armaty i rzuć swoim znajomym wyzwanie zagrania z Tobą! Rozpoczniesz
    od częściowo zaprogramowanej wersji gry, zatem musisz zaprogramować armatę po
    lewej stronie. Gdy rozpoczniesz strzelanie z armaty, ustawisz platformy i inne
    pozycje do przewrócenia. Nadaj jej cech autorskich dodając dodatkowe cechy i dostosowując
    tematykę!
  tutorial_grokflags_longdescription: Te zajęcia mają na celu umożliwić pierwsze doświadczenie
    w zakresie programowania i zostały zaprojektowane specjalne na potrzeby "Godziny
    kodowania". Używaj języka programowania Python i jego żółwiowego modułu, aby rysować
    flagi z całego świata!
  tutorial_robomind_longdescription: 'Uczniowie poznają podstawy programowania kontrolując
    swoje własne wirtualne roboty. Kurs jest online i całkowicie samowystarczalny,
    zawiera krótkie prezentacje, filmy, quizy i automatyczne wskazówki, które pomagają
    przy wykonywaniu ćwiczeń z programowania. '
  tutorial_scratchanimwork_longdescription: 'W tym przewodniku zaprezentowano pomysły
    dla prowadzących godzinne warsztaty przy użyciu Scratch. Uczniowie będą zdobywać
    doświadczenie w kodowaniu animujac swoje imię lub ulubione słowo. Ten przewodnik
    dla nauczycieli jest przeznaczony do użytku wraz z samouczkiem Scratch-a: scratch.mit.edu/name'
  tutorial_adventureq_longdescription: Przygoda z Q jest planem lekcji dla nauczycieli
    (lub dowolnej innej osoby), do użytkowania celem wprowadzania logiki programowania
    w ustawieniach grupy. Zajęcia polegają na różnych poszukiwaniach do przeprowadzenia
    przez dzieci. Dzieci uczą się podstawowych komendach pomagając ufoludkowi Q w
    trakcie jego leśnej przygody!
  tutorial_khan-es_longdescription: Poznaj podstawy programowania w JavaScript tworząc
    zabawne rysunki. Możesz to robić na własną rękę lub z klasą!
  tutorial_kpt_longdescription: Poznaj podstawy programowania w JavaScript tworząc
    zabawne rysunki. Możesz to robić na własną rękę lub z klasą!
  tutorial_kpl_longdescription: Poznaj podstawy programowania w JavaScript tworząc
    zabawne rysunki. Możesz to robić na własną rękę lub z klasą!
  tutorial_khe_longdescription: Poznaj podstawy programowania w JavaScript tworząc
    zabawne rysunki. Możesz to robić na własną rękę lub z klasą!
  tutorial_kfr_longdescription: Poznaj podstawy programowania w JavaScript tworząc
    zabawne rysunki. Możesz to robić na własną rękę lub z klasą!
  tutorial_app-inventor_longdescription: Zabawne samouczki wideo prowadzą Cię przez
    trzy proste aplikacje dla Twojego telefonu z Androidem lub dla tabletu. Przeznaczona
    dla początkujących jak i dla ekspertów, ta Godzina Kodowania przygotuje Cię do
    tworzenia własnych aplikacji, zanim będziesz o tym wiedział. Wyobraź sobie, że
    dzielisz się swoim kreowaniem aplikacji z przyjaciółmi! Te aktywności są odpowiednie
    dla pojedynczych osób i dla nauczycieli prowadzących zajęcia.
  tutorial_bits_longdescription: Bit to malutki robot LEGO®, który uwielbia przygody.
    Jak to jednak często bywa w przypadku małych stworzeń, Bit nie zawsze może się
    połapać w swoich programach. Pomóż Bitowi rozwiązać jego problemy i zorientować
    się, które programy są potrzebne. Aby to zrobić, ułóż odpowiednią sekwencję małych
    bloków zachowania, które mówią Bitowi, co ma robić.
  tutorial_blockly_longdescription: Czy masz komputery z powolnym (lub żadnym) dostępem
    do Internetu? Pobierz wersje offline gier Blockly - jeden plik ZIP o pojemności
    3MB może być załadowany na dowolny komputer lub używany z pen-drive'a.
  tutorial_tynker_longdescription: Zagraj w fajne gry programistyczne, by nauczyć
    się kodować. Użyj programowania, żeby ukończyć strasznie spektakularne podchody
    w szkole Monster High, zaprogramować samochodzik Hot Wheels, zaplanować swoją
    strategię wojenną przeciwko skrzatom-najeźdźcom, a nawet walczyć potworami. W
    czasie gry poznaj kluczowe programistyczne pojęcia i wykształć umiejętność logicznego
    myślenia. Następnie zbuduj swoje własne gry i podziel się nimi z przyjaciółmi!
  tutorial_baypt_longdescription: Koduj Baymax
  tutorial_code-combat_longdescription: Pokonaj ogry, by nauczyć się Pythona lub JavaScriptu
    w tej fantastycznej zabawie z programowaniem!
  tutorial_mky_longdescription: Poznaj i nauczaj kodowania w CoffeeScript, prawdziwym
    języku programowania. CodeMonkey to zabawna, nagradzana gra, odpowiednia dla każdego,
    kto ma lub nie ma żadnego doświadczenia z kodowaniem. Platforma adaptacyjna CodeMonkey
    zapewni wszelkie potrzebne instrukcje i wskazówki, jak również nagrodzi cię punktami
    w postaci gwiazdek. Pisz kod. Łap banany. Ocal świat.
  tutorial_spellcraft_longdescription: Ucz się o programowaniu zdarzeniowym używając
    mocy zaklęć! Przy pomocy CodeSpells możesz projektować i tworzyć swoje własne
    zaklęcia twórcze używając łatwego-w-użyciu interfejsu Google do kodowania Blockly
    lub wbudowanego edytora tekstu JavaScript. Tworząc zaklęcia uczniowie będą się
    uczyć, jak pisać kod, którego podstawę stanowią zdarzenia oraz zapoznawać się
    z koncepcjami kodowania zdarzeniowego.
  tutorial_pirates_longdescription: Kapitan Hack jest piratem poszukującym skarbu.
    Pisze również mapy skarbów w sposób przypominający pisanie kodu. On (gracz) korzysta
    z "kodu pirata". To jest język programowania w oparciu o symbol, używany na potrzeby
    instrukcji, a nawet zachowań sztucznej inteligencji (AI). Ruchy, pętle, GO-TO,
    stwierdzenia "prawdziwe/ fałszywe" wszystkie stanowią części gry. Gracze prowadzeni
    są przez samouczek i przedstawia im się możliwości, krok po kroku. Nie ma poprawnego
    rozwiązania jeśli chodzi o poziomy samouczków, zatem użytkownik może wybrać dowolne
    rozwiązanie, które mu się podoba.
  tutorial_csfirst_longdescription: Utwórz opowieść o dwóch postaciach na morzu. Animuj
    wodę i dostosuj krajobraz do własnego stylu. Użyj kodu, aby opowiedzieć swoją
    historię!
  tutorial_loopedy_longdescription: Celem dobrego programisty jest napisanie programu,
    który jest krótki, czytelny i jak najbardziej skuteczny. Na tej lekcji uczniowie
    będą się uczyć jak pisać programy używając pętli.
  tutorial_dsw_longdescription: Naucz się programować droidy i stwórz własną grę w
    świecie Gwiezdnych Wojen w bardzo odległej galaktyce.
  tutorial_dswb_longdescription: Naucz się programować droidy i stwórz własną grę
    w świecie Gwiezdnych Wojen w bardzo odległej galaktyce.
  tutorial_ssw_longdescription: Naucz się programować droidy i stwórz własną grę w
    świecie Gwiezdnych Wojen w bardzo odległej galaktyce.
  tutorial_sswb_longdescription: Naucz się programować droidy i stwórz własną grę
    w świecie Gwiezdnych Wojen w bardzo odległej galaktyce.
  tutorial_kodable-unplugged_longdescription: 'FuzzFamily Frenzy, przewodnik zaprojektowany
    do nauki z wykorzystaniem zwykłego papieru, to wprowadzenie do logiki programowania
    dla dzieci w wieku od 5 lat. Nauczyciel powinien wyjaśnić grę, a następnie uczniowie
    programują swoich kolegów tak, aby przeszli oni przez prosty tor przeszkód. '
  tutorial_scratch_longdescription: 'W środowisku Scratcha możesz tworzyć własne interaktywne
    gry, opowiadania, animacje i dzielić się nimi z przyjaciółmi. Na początek animuj
    swoje imię twórz scenę tańca albo utwórz grę w chowanego z misiami z "Między nami,
    misiami" z kanału Cartoon Network. '
  tutorial_bayes_longdescription: Grandes Heroes
  tutorial_gumball_longdescription: Stwórz historyjkę lub utwórz grę z Play Lab! Spowoduj,
    by postacie Gumball poruszały się, wydawały dźwięki, zdobywały punkty a nawet
    rzucały bananami!
  tutorial_hrm_longdescription: |-
    Maszyna Zasobów Ludzkich to gra logiczna. Na każdym poziomie dostajesz zadania od swojego szefa. Zautomatyzuj je, programując swojego małego pracownika biurowego! Jeśli ci się uda, dostaniesz awans na następny poziom ogromnego biurowca. Gratulacje!

    Nie martw się, jeżeli nigdy wcześniej nie programowałaś - programowanie to po prostu rozwiązywanie łamigłówek. Jeśli zedrzesz z niego te wszystkie jedynki, zera i poczwarne nawiasy, programowanie okazuje się być proste, logiczne, piękne - to coś, co każdy może zrozumieć i dobrze się z tym bawić!
  tutorial_ice-age_longdescription: Stwórz historyjkę lub utwórz grę z Play Lab! Spowoduj,
    by postacie Epoki lodowcowej (Ice Age) poruszały się, wydawały dźwięki, zdobywały
    punkty a nawet rzucały bananami!
  tutorial_koapp_longdescription: Kodable jest grą na iPada, która wprowadza dzieci
    w wieku od 5 lat w podstawy programowania. Obecność nauczyciela lub rodzica jest
    pomocna, ale nie niezbędna.
  tutorial_lightbot-intl_longdescription: Poznaj logiczne podstawowy programowania,
    zaczynając od rzeczywiście podstaw programowania dla osób w wieku 4+, na iOS lub
    Androida (lub w przeglądarce internetowej). Poznasz sekwencje poleceń, określanie
    wzorców, użycie procedur i wykorzystanie pętli!
  tutorial_rmc_longdescription: Użyj bloków kodu, aby zabrać Aleksa i Steve'a na wycieczkę
    po tym świecie Minecraftu.
  tutorial_smc_longdescription: Użyj bloków kodu, aby zabrać Aleksa i Steve'a na wycieczkę
    po tym świecie Minecraftu.
  tutorial_minecraft-2016_longdescription: Zbuduj własną grę Minecraft. Stwórz własne
    wersje kurczaka, owiec, Creeperów, zombie i nie tylko.
  tutorial_thinkersmith-es_longdescription: 'Używając określonego "Słownika robotów"
    uczniowie będą odkrywać w jaki sposób przejść go w taki sposób, aby wykonać określone
    zadanie bez omówienia go wcześniej. Ten segment pokazuje uczniom powiązanie pomiędzy
    symbolami a działaniami, jak również uczy ich cennej umiejętności debugowania. '
  tutorial_pixie_longdescription: Samouczek "Godzina kodowania" z Pixie
  tutorial_play_longdescription: Stwórz historyjkę lub grę w Play Lab! Wpraw w ruch
    zwierzęta, piratów, zombie, ninja i inne stworzenia oraz naucz je wydawać dźwięki,
    zdobywać punkty, a nawet rzucać kulami ognia!
  tutorial_robomind-nl_longdescription: 'Uczniowie poznają podstawy programowania
    kontrolując swoje własne wirtualne roboty. Kurs jest online i całkowicie samowystarczalny,
    zawiera krótkie prezentacje, filmy, quizy i automatyczne wskazówki, które pomagają
    przy wykonywaniu ćwiczeń z programowania. '
  tutorial_spheroi_longdescription: 'Każdy gdzieś rozpoczyna. Zapraszamy Cię do pierwszej
    aktywności w Lightning Lab! Śledź kolejne kroki, by szybko przejrzeć wideo aplikacji,
    dowiedz się, jak tworzyć programy za pomocą interfejsu opartego na blokach i poznaj
    pętle. Następnie sprawdź swoje umiejętności i ciekawość, grając w gry z robotem
    i z aplikacją.

'
  tutorial_spherol_longdescription: Poznamy nowe zastosowanie dla świateł na Twoim
    robocie. Na tych zajęciach będziesz budować najlepszy program obracania, w którym
    tempo obrotów żyroskopowych będzie kontrolować główne LEDy, a ty będziesz używać
    pojęć normalizacji oraz wartości bezwzględnej. To jest świetne ćwiczenie po ukończeniu
    Bloków 2 i można z niego korzystać na potrzeby "Godziny kodowania".
  tutorial_spherov_longdescription: Nadszedł czas na kolejną klasyczną grę obsługiwaną
    przez Sphero. Ucz się jak używać zmiennych, pętli "dopóki" oraz losowości w granicach,
    w których można przywrócić "Gorącego ziemniaka" [Hot Potato] do życia. Gdy skończysz,
    skrzyknij znajomych i zacznijcie rzucać. Nie daj się złapać ze Sphero, gdy wygaśnie
    czas!
  tutorial_swb_longdescription: Naucz się programować droidy i stwórz własną grę w
    świecie Gwiezdnych Wojen w bardzo odległej galaktyce.
  tutorial_build-a-galaxy_longdescription: Naucz się programować droidy i stwórz własną
    grę w świecie Gwiezdnych Wojen w bardzo odległej galaktyce.
  tutorial_alicesims_longdescription: Idź tropem procesu produkcji animacji od storyboardingu
    po programowanie z Alice i Simsami. Pozwól, by kreatywność i umiejętność snucia
    opowieści kształtowała Twój proces nauczania w środowisku kodowania w trybie przeciągnij-iopuść.
    Projekt poprowadzi Cię przez to, czym jest storyboard, przekład storyboardu na
    nadający się do zaprogramowania skrypt oraz jak zaprogramować krótką animację
    3D.
  tutorial_tchr_longdescription: Dziesiątki tysięcy nauczycieli skorzystało z Godziny
    Kodowania, wiele klas jest przygotowanych na bardziej kreatywne, nie takie same
    dla wszystkich działania, które uczą podstaw informatyki. Aby zainspirować nauczycieli,
    zebraliśmy i opracowaliśmy dla nauczycieli godzinne lekcje i plany aktywności
    z różnych dziedzin przeznaczone dla weteranów Godziny Kodowania.
  tutorial_robogame_longdescription: Rzuć wyzwanie swojej szkole, aby zorganizowała
    zawody w grach robotów! Uczniowie będą konkurować w ramach serii tematycznych
    zajęć matematycznych w których używają Dash i Dota, aby rozwiązać zadanie i zdobywać
    punkty dla siebie, swojej klasy i/lub swojej szkoły.
  tutorial_tap_longdescription: Ucz się podstaw kodowania przy pomocy jednej z sześciu
    przyjemnych zestawów łamigłówek. Następnie wybierz spośród 100 samouczków na poziomie
    dla początkujących, średnio zaawansowanych i zaawansowanych. W pakiecie z tymi
    samouczkami otrzymuje się instrukcje krok-po-kroku do tworzenia projektów związanych
    z rysowaniem, muzyką, animacją, snuciem opowieści i grami zręcznościowymi. Gdy
    skończysz, możesz opublikować swoje projekty i oglądać, co robią inne dzieci w
    naszej w pełni moderowanej społeczności.
  tutorial_cintl_longdescription: Poznaj podstawowe pojęcia informatyki, przeciągając
    i upuszczając bloki z kodem. Jest to samouczek w stylu gry, wykorzystujący filmiki
    z udziałem Billa Gatesa, Marka Zuckerberga, Angry Birds i Plants vs. Zombies.
    Poznaj pętle "powtarzaj", warunki oraz podstawowe algorytmy. Dostępne w 37 językach.
  tutorial_itchstop_longdescription: Będziemy używać systemu Itch do budowania naszych
    własnych projektów animacji "stop klatka". Należy zauważyć, że na tym kursie zaleca
    się używania słuchawek. Będziemy używać niektórych dotychczasowych duszków, które
    obsługują animacje i pokazują, który kod musimy dodać,, aby animować nasze postaci.
    Będziemy się uczyć, jak zmieniać kostium duszka w Scratchu powtarzając czynność
    dla efektów animacji (podobnej do animacji w przypadku przerzucanych stron książki)
    oraz stojący za tym kod. Całość instrukcji zawarty jest w środowisku Itch tak,
    że nie ma potrzeby przełączania ekranów, aby podążać za projektem.
  tutorial_tynkerpn_longdescription: Podążaj za Peepem, gdy będzie eksplorował duży
    szeroki świat! W ramach tego projektu będziesz tworzyć interaktywną scenę, w której
    Peep idzie na spacer na łono natury i widzi ogromnie dużo ciekawych rzeczy. Będziesz
    sprawiać, aby różne przedmioty pokazywały się i znikały w zależności od tego,
    dokąd uda się Peep. Możesz nawet sprawiać, aby przedmioty mówiły i dodawać muzykę
    do swojej sceny!
  tutorial_tynkerpd_longdescription: Czy jesteś gotów na to, aby sprawić, by Peep
    i jego znajomi zatańczyli? Naucz się, jak używać kody, by animować ptaki. W tym
    projekcie będziesz używać kostiumów i opóźnień, by animować ptaki, po jednej klatce.
    Możesz dodawać swoje własne tło i muzykę, a nawet sprawiać, aby Peep i jego znajomi
    mówili!
  tutorial_persistence_longdescription: Nowe i nierozwiązane problemy są często dość
    trudne. Jeśli chcemy mieć okazję do zrobienia czegoś kreatywnego, pożytecznego
    i mądrego, musimy wykazać chęć zaatakowania trudnych problemów nawet, jeśli oznacza
    to kilka porażek przed odniesieniem sukcesu. Ta lekcja uczy, że porażka nie oznacz
    końca podróży, ale wskazówkę, jak odnieść sukces.
  tutorial_getloopy_longdescription: Pętle to wygodny sposób opisywania akcji, które
    powtarzają się pewną liczbę razy. W tej lekcji uczniowie przećwiczą zamianę zbiorów
    akcji w pojedynczą pętlę.
  tutorial_createface_longdescription: Celem tej aktywności jest pokazać jak pozornie
    skomplikowane zachowanie może być programowane używając kilku łatwych zasad. To
    również pokazuje jak programy są tylko zasadami stosowanymi przez komputer i w
    szczególności wprowadzane objekty bazowane programowo. Aktywność pokazuje jak
    zepsucie programu w objektach może być o wiele łatwiejsze do napisania niż próbowanie
    napisania go za jednym razem. Klasa dostaje do napisania kilka łatwych programów
    do kontrolowania wizerunku który stworzyli.
  tutorial_happymaps_longdescription: U podstaw całej informatyki znajduje się coś,
    zwane algorytmem. Słowo "algorytm" może brzmieć jak coś skomplikowanego, ale tak
    naprawdę jest to po prostu lista instrukcji, które ktoś może wykonać, aby osiągnąć
    wynik. By zapewnić Twoim uczniom solidne podstawy dla dalszych etapów edukacji
    informatycznej, zamierzamy skupić się na zbudowaniu mocnej więzi z algorytmami.
  tutorial_moveit_longdescription: Ta lekcja pomoże uczniom uświadomić sobie, że aby
    wydać jasne instrukcje, potrzebują wspólnego języka. Uczniowie będą ćwiczyć kontrolowanie
    siebie nawzajem przy użyciu prostej kombinacji gestów rąk. Gdy tylko zrozumieją
    język, zaczną "programować" siebie nawzajem wydając wielokrotne instrukcje z wyprzedzeniem.
  tutorial_bigevent_longdescription: Zdarzenia są świetnym sposobem na urozmaicenie
    napisanego wcześniej algorytmu. Czasami chcesz, aby Twój program był w stanie
    odpowiedzieć na działanie użytkownika w odpowiednim momencie. Właśnie do tego
    służą zdarzenia.
  tutorial_gpp_longdescription: Poprzez "programowanie" siebie nawzajem, aby sporządzić
    rysunek, uczniowie zaczynają rozumieć, na czym naprawdę polega programowanie.
    Zajęcia rozpoczynają się od poinstruowania uczniów jeden drugiego, jak pokolorować
    kwadraty na papierze milimetrowym, aby mogli odtworzyć istniejący obraz.
  tutorial_foosgame_longdescription: Zakoduj własną grę wideo przy pomocy nowych narzędzi
    Akademii codeSpark z The Foos. Uczestnicy, którzy nie mieli wcześniej okazji projektować
    gier, uczą się tego dzięki podejściu &bdquo;malowanie liczbami&rdquo;. Uczniowie
    będą postępować zgodnie ze wskazówkami na ekranie, aby zaprojektować i zaprogramować
    zabawną grę wideo, którą mogą potem udostępnić swojej rodzinie i znajomym.
  tutorial_solopython_longdescription: Ucz się podstaw języka Python używając pierwszych
    dwóch modułów na aplikacji SoloLearn's Python, konsultuj rozmowy i uwagi służące
    temu, aby pomóc Ci lepiej zrozumieć, prowadź przykłady kodu w kompilatorze, aby
    pomóc w zatrzymaniu materiału. Napisz i kompiluj prosty program, w którym wprowadza
    się Twoje imię jako  dane wejściowe, liczy się liczbę liter i daje efekt na wyjściu.
    Udostępniaj i uzyskuj głosy społeczności.
  tutorial_kodableint_longdescription: Uczniowie dowiedzą się o roli programisty w
    sterowaniu działaniem maszyn. Uczniowie skupią się na sekwencji i przećwiczą wydawanie
    instrukcji w określonej kolejności. To zadanie zawiera ćwiczenia zespołowe bez
    użycia komputera oraz samodzielne ćwiczenia na ekranie.
  tutorial_kodableadv_longdescription: Uczniowie będą uczestniczyć w odpowiednich
    dla ich wieku lekcjach na temat pojęć związanych z programowaniem na wyższym poziomie,
    takich jak pętle, funkcje, zmienne i programowanie obiektowe. Lekcje zawierają
    instrukcje do ćwiczeń bez komputera, ćwiczenia pod kierunkiem nauczyciela oraz
    ćwiczenia do wykonywania samodzielnie.
  tutorial_tynkertj_longdescription: Ucz się języka Python, aby pomóc Fletchowi zebrać
    woreczki magicznego pyłu, aby odkrywać tajemnice dżungli i przywrócić oryginalne
    piękno wyspy. Będziesz używać komendy i składni w języku Python, aby rozwiązywać
    łamigłówki, aby prowadzić Fletcha po wyspach i unikać mięsożernych roślin. Po
    drodze będziesz ćwiczyć umiejętności myślenia informatycznego i algorytmicznego.
  tutorial_wolframa_longdescription: Na tych zajęciach będziesz tworzyć formularz
    internetowy, który liczy wiek w dniach, godzinach, nanosekundach,  w dowolnej
    jednostce czasu, którą podasz!
  tutorial_wolframm_longdescription: Na tych zajęciach uczniowie tworzą przypadkowe
    melodia z użyciem skal i instrumentów muzycznych. Twórz muzykę poprzez kod!
  tutorial_wolframspi_longdescription: Na tych zajęciach pojawia się seria kroków
    z kodem, gotowym do uruchomienia. Uczniowie rozpoczynają od części kodu, który
    działa, a następnie modyfikujemy go tak, aby robił różne rzeczy. Uczniowie mogą
    grać melodie w oparciu o liczby PI i badamy, jaki dźwięk wydaje PI w przypadku
    użycia wielu instrumentów muzycznych.
  tutorial_wolframsph_longdescription: Eksploruj grafikę 3D w tych zajęciach i twórz
    swoje własne kształty.
  tutorial_wolframp_longdescription: Odkrywaj tworzenie różnych kształtów wielokątów
    na tych zajęciach.
  tutorial_wolframn_longdescription: Na tych zajęciach uczniowie opracowują generator
    nazw, który przekłada ich imiona na nazwy ninja.
  tutorial_soloweb_longdescription: Wejdź na stronę www.sololearn.com i zainstaluj
    aplikacje HTML i CSS albo otwór odpowiednie lekcje w Internecie (użytkownicy Androida
    mogą instalować ujednoliconą aplikację SoloLearn).  Ukończ 2 moduły (Omówienie
    i podstawy HTML) w HTML i 2 moduły (Podstawy i praca z tekstem) oraz pierwszych
    5 lekcji 3. modułu (Właściwości) w CSS. Pobierz szablon na stronie https://code.sololearn.com/WKeg2CtzpRts/
    i działaj zgodnie z instrukcjami.
  tutorial_khanweb_longdescription: 'Akademia Khan: Strony internetowe uczą, jak tworzyć
    strony internetowe ze znacznikami HTML i CSS,  tworząc na zakończenie swoją własną
    kartkę z życzeniami.'
  tutorial_khandata_longdescription: Lubisz bawić się danymi? Naucz się przekształcać
    dane w bazę danych i stworzyć swój własny magazyn danych.
  tutorial_robomeshiq_longdescription: "Uczniowie piszą kod Google Blockly do sterowania
    popularnymi robotami VEX IQ. Mogą wybierać napisanie kodu dla wirtualnego robota
    lub prawdziwego robota VEX IQ, którego mogą zbudować sami, a obie opcje są dostępne
    na tym samym interfejsie programowania internetowego. \nUczniowie uczą się o podstawowym
    ruchu robota oraz jak używać czujnika i urządzenia wyjściowego. Jest to zadanie
    łatwe i przyjemne."
  tutorial_googlelogo_longdescription: Używaj swojej kreatywności i wyobraźni, aby
    tchnąć życie w logo Google używając kodu. Spraw, by litery zatańczyły, opowiedz
    historię lub stwórz grę. Dzięki Scratchowi i CS First, każdy może zostać projektantem
    i programistą na potrzeby dnia!
  tutorial_playtune_longdescription: Języka bloków używa się, aby rozwiązać łamigłówki
    muzyczne pisząc kod dopasowany do melodii wygrywanych na keyboardzie. Do rozwiązania
    łamigłówki potrzebne są algorytmy sekwencji, selekcji i powtarzania. Po poziomie
    9 użytkownicy mogą tworzyć swoją własną melodię i pobrać ją jako aplikację na
    urządzenie z systemem Android. Uczniowie mogą również modyfikować aplikację podążając
    za linkiem do kodu źródłowego App Inventor.
  tutorial_computeit_longdescription: Zamieńmy się rolami. Tym razem TY jesteś komputerem!
    Czytaj i interpretuj programy, aby znaleźć odpowiednią trajektorię i zwyciężaj
    w wyzwaniach. Będziesz się musiał skupić i użyć swoich zdolności intuicyjnych,
    aby zrozumieć pewne kluczowe pojęcia programowania.
  tutorial_codesterssj_longdescription: Na tych zajęciach uczniowie korzystają z naszego
    narzędzia przeciągania do tekstu, aby od razu rozpocząć kodowanie w języku Python!
    W miarę, gdy pracują w ramach wprowadzających zajęć budowania umiejętności uczniowie
    zaczynają się uczyć o podstawowej składni, zmiennych i zdarzeniach! Będą używać
    wielu duszków, aby stworzyć scenariusz opowiadania dowcipów, który możemy udostępnić
    naszym znajomym! * Udostępnianie elektroniczne wymaga, aby uczeń się zalogował.
  tutorial_cmchat_longdescription: Dołącz do małpki robota na godzinnej trasie, gdzie
    będziesz się uczyć podstaw języka Python i programowania chatbota. Na tych zajęciach
    będziesz robić postępy w ramach kursu o długości 15 ćwiczeń, w których będziesz
    uczyć się jak programować swój własny chatbot trivia.
  tutorial_tynkerdb_longdescription: Wybierz smoka, a potem ruszaj na wyprawę po skarb.
    Pokonuj przeszkody i pozyskuj fajne power-upy w trakcie podróży przez tajemniczą
    dżunglę. Ucz się sekwencjonowania, pętli, logiki warunkowej i pozyskuj umiejętności
    debugowania po drodze.
  tutorial_cmbuild_longdescription: Kursy projektowania gier uczące uczniów 14+ przez
    instrukcje krok po kroku. W trzech kursach uczniowie uczą się projektować gry
    i tworzyć elementy. Platforma kursu pomaga studentom, mistrzom klawiatury, użytkownikom
    interfejsu oraz mechanice gry w projektowaniu. Frogger uczy studentów jak stworzyć
    ich własne wersje klasycznej gry Frogger™.  Dwuwymiarowe Animacje pozwala uczniom
    rysować obrazy, programować aplikacje i tworzyć oryginalne dwuwymiarowe obrazy
    dla ich własnych gier.
  tutorial_robotrattle_longdescription: 'Robot Rattle uczy uczniów obsługi robota
    symulowanego w pełni w wymiarze fizycznym przy pomocy wizualnego języka kodowania
    korzystając z bloków, które łatwo się przeciąga i opuszcza, aby pisać instrukcje
    kodowania. Uczniom przedstawia się robota i jego ruchome stawy i uczy ich, jak
    porusza się kończynami w stawach posługując się kątami. Robot jest w stanie popychać
    i chwytać przedmioty, aby kierować je do miejsca docelowego lub niszczyć, jeśli
    poruszają się w kierunku przeszkód. Te zajęcia są przeznaczone dla uczniów, którzy
    ukończyli 13 lat i oferuje się im łatwe do zrozumienia przemyślenia dotyczące
    zachowania fizycznego i robotyki. Poza tym każdy posiadacz smartfona oraz mobilnych
    słuchawek rzeczywistości wirtualnej (VR) będzie mógł obejrzeć robota w pełnej
    skali realizującego pisemny kod. '
  tutorial_codestersh_longdescription: Na tych zajęciach, przeznaczonych dla początkujących
    osób zajmujących się kodowaniem, uczniowie korzystają z przybornika narzędzi przeciągania
    do tekstu, aby od razu rozpocząć kodowanie w języku Python! Najpierw pracuj w
    ramach zajęć budowania pewnych umiejętności, na których uczysz się jak przyporządkowywać
    i modyfikować komendy dla swojego duszka. Następnie zaprogramuj swoje własne komendy,
    aby tworzyć nadającą się do udostępniania sztukę elektroniczną! * Udostępnianie
    elektroniczne wymaga, aby uczeń się zalogował.
  tutorial_codehsdigipixel_longdescription: Dowiedz się jak przechowuje się i wyświetla
    obrazy na komputerze z użyciem pikseli. Zgłębiaj sposób kodowania obrazków jako
    siatkę wartości kolorów i twórz swoje własne obrazy cyfrowe używając kodów kolorów
    w zapisie binarnym i szesnastkowym!
  tutorial_ccbinary_longdescription: Utwórz grę Scratch, w której odgrywasz nuty piosenki
    w miarę przewijania etapu. Za każdą poprawnie odegraną nutę otrzymujesz dziesięć
    punktów. Każda nuta odpowiada liczbie binarnej.
  tutorial_codehsturtle_longdescription: Ucz się podstaw programowania rysując kształty
    na swoim ekranie z żółwikiem Tracy! Turtle Graphics (albo LOGO) stanowi sposób,
    przyjazny dla osoby początkującej, zgłębiania pojęć programowania oraz wnoszenia
    kreatywności do programowania w trybie wizualnym.
  tutorial_grokhd_longdescription: 'Kontynuuj rozwijanie Twoich umiejętności programowania
    przy pomocy Blockly! Ten kurs bazuje na tym, czego uczyliście się w ramach zajęć
    "Zamrożone fraktale" [Frozen Fractals]: https://hourofcode.com/grokffblock.Te
    zajęcia mają służyć wprowadzaniu zagadnienia rozgałęziających się decyzji w programowaniu.
    Użyj wersji Blockly Pythona oraz jego modułu żółwia, aby narysować i pokolorować
    kwiaty hortensji!'
  tutorial_grokem_longdescription: Te zajęcia mają na celu umożliwić pierwsze doświadczenie
    w zakresie programowania i zostały zaprojektowane specjalne na potrzeby "Godziny
    kodowania". Używaj języka programowania Python, aby badać emotikony i manipulowanie
    tekstem.
  tutorial_kodmaze_longdescription: Buduj swoje własne labirynty, aby rozwiązywać
    i udostępniać! Uczniowie będą łączyć geometrię z programowaniem, aby budować możliwe
    do pokonania labirynty na podstawie danych konkretnych wyzwań. Do wyzwań zalicza
    się labirynty o prostych kształtach, ułamki, symetrię oraz podane kąty.
  tutorial_codestersa_longdescription: 'Na tych zajęciach, przeznaczonych dla uczniów
    posiadających pewne doświadczenie w zakresie kodowania uczniowie korzystają z
    przybornika narzędzi przeciągania do tekstu, aby zbudować grę ze sterownikami
    gracza! Uczniowie uczą o losowo wygenerowanych liczbach, układzie gry oraz wielu
    rodzajach zdarzeń a nawet czynnikach inicjujących przez cały czas starając się
    unikać stawania na torze asteroidów lecących w stronę ich statku kosmicznego!
    Wymóg konieczny: zmienne, parametry.'
  tutorial_cmdodo_longdescription: Na tym jednogodzinnym kursie będziesz pisać prawdziwy
    kod w miarę dodawania, odejmowania oraz pomiaru odległości, aby pomóc dodo znaleźć
    jajka, które gdzieś zgubiła!
  tutorial_tynkerspace_longdescription: Twój statek kosmiczny musiał lądować awaryjnie!
    Na szczęście jesteś tutaj, aby pomóc. Użyj programowania w trybie przeciągnij-i-opuść,
    aby pomóc swojej postaci zebrać części zamienne, unikając przy tym ufoludków i
    przeszkód. Czy jesteś w stanie znaleźć statek, aby sprowadzić astronautę do domu?
  tutorial_gfbloons_longdescription: W tej lekcji będziesz kodował ostrzeliwanie małpiej
    wieży z popularnej gry Bloons Tower Defense. Pod koniec lekcji będziesz znał punkt
    widzenia odkrywania matematyki i algorytmów powszechnie używanych w wielu dzisiejszych
    najbardziej znanych obronnych grach. Będziesz w stanie stosować tą wiedzę w swoich
    własnych grach. Tutoriale Gamefoot Hour of Code używają wizualnego języka programowania
    używając bloków, gdzie uczniowie łatwo przeciągają i upuszczają wizualne bloki
    do pisania kodu.
  tutorial_raspipong_longdescription: Odtwórz klasyczną grę Pong używając Sense HAT
    oraz pewnej ilości kodu w języku Python! Te zajęcia można przejść w trybie online
    z użyciem emulatora Sense Hat lub używając Raspberry Pi i sprzętu Sense HAT.
  tutorial_codehsvr_longdescription: Ucz się podstaw budowania światów w rzeczywistości
    wirtualnej używając HTML oraz biblioteki A-Frame JavaScrip. Na tych zajęciach
    uczniowie będą budować swoje własne światy rzeczywistości wirtualnej, które będą
    kompatybilne z urządzeniami rzeczywistości wirtualnej (VR), z uwzględnieniem słuchawek
    rzeczywistości wirtualnej (VR) ze smartfona.
  tutorial_codesterstp_longdescription: 'Na tych zajęciach uczniowie używają Pythona
    do praktykowania transformacji w układzie współrzędnych! Lekcja zawiera demonstracje,
    bezpośrednie instrukcje i wyzwania, które wymagają od uczniów zaprogramowania
    i zidentyfikowania różnych transformacji statycznych! '
  tutorial_codestersbb_longdescription: 'Uczniowie korzystają z narzędzia przeciągnij
    do tekstu, aby od razu rozpocząć kodowanie w języku Python! W tej samouczącej
    aktywności, uczniowie wykonują serię bezpośrednich instrukcji, w których budują
    grę w koszykówkę! Uczniowie wykorzystują zmienne, zdarzenia, podstawową składnię,
    tworząc losowe współrzędne. Zalecana wiedza wstępna: zmienne, notacje kropek,
    zdarzenia, liczby ujemne'
  tutorial_gfcrossyroad_longdescription: W ramach tego zestawu lekcji wprowadzających
    do kodowania będziesz się uczyć o tworzeniu  minigry Crossy Road w Twoim własnym
    stylu. Będziesz się uczyć jak kodować algorytmy i sekwencje, dane wejściowe /
    dane wyjściowe, pętle i iteracje, selekcję i wyrażenia warunkowe "jeśli" oraz
    operatorów komparatywnych, a także będziesz myśleć jak informatyk. Ten zestaw
    lekcji jest dostosowany do programu cyfrowych technologii w Nowej Zelandii i Australii
    (w stanie Wiktoria) i służy pomocą młodym ludziom I edukatorom w zrozumieniu istoty
    kodowania w ich szkołach, klasach i klubach kodowania. W samouczkach w ramach
    "Godziny kodowania" Gamefroot używa się wizualnego języka programowania, w którym
    wykorzystuje się bloki, a uczniowie po prostu przeciągają i opuszczają wizualne
    bloki, aby pisać kod.
  tutorial_googleww_longdescription: W ramach tych zajęć będziesz kodować trzy jedyne
    w swoim rodzaju sceny z filmu Blockly, wprowadzający język kodowania, aby pomóc
    "Cudownej kobiecie" [Wonder Woman] pokonywać przeszkody i osiągać cel. Będziesz
    korzystać z mocy sekwencji, zmiennych, pętli oraz pętli i wyrażeń warunkowych,
    aby pomóc Dianie w szkoleniu do walki z przeciwnikami.
  tutorial_codehsjsapp_longdescription: CodeHS jest kompatybilny z nowoczesnymi przeglądarkami
    z wyjątkiem przeglądarki Internet Explorer. Chrome jest naszą preferowaną/ zalecaną
    przeglądarką, ale Firefox i Safari również powinna świetnie działać, zakładając,
    że one również są zaktualizowane.
  tutorial_gfmihi_longdescription: Kia ora! Na tych zajęciach będziesz kodować swoją
    własną mini-grę i uczyć się, jak się przestawić w Te Reo Maori - języku rdzennych
    mieszkańców Nowej Zelandii. Mihi Maker jest przyjemnym w ćwiczeniem, które łączy
    kodowanie, nauki społeczne i rdzenną kulturę.  Dowiesz się, jak twórcy gier programują
    podstawowe algorytmy do wykrywania kolizji. Wykrywanie kolizji jest programem
    używanym przez komputer, aby pomóc zrozumieć, kiedy dwa obiekty zderzą się ze
    sobą.  W samouczkach w ramach "Godziny kodowania" Gamefroot używa się wizualnego
    języka programowania, w którym wykorzystuje się bloki, a uczniowie po prostu przeciągają
    i opuszczają wizualne bloki, aby pisać kod.
  tutorial_hopdropphone_longdescription: '"Gra w klasy" [Hopscotch] jest prostym narzędziem
    programistycznym na iPada/iPhone''a, ukochanym przez miliony uczniów za swobodę
    twórczej ekspresji. Przyglądaj się, jak Twoi uczniowie piszczą z radości tworząc
    swoje własne gry "Nie upuszczaj telefonu" ["Don''t Drop the Phone"]. Ten samouczek
    wideo, do samodzielnego przerobienia, uczy dzieci, które ukończyły 8 lat podstaw
    programowania w czasie, gdy kodują autorskie edycje tej popularnej gry.'
  tutorial_techfaa_longdescription: 'Ten interaktywny samouczek wprowadzi Cię we "Flocking",
    rodzaj algorytmu, który jest przeznaczony do symulowania zachowania  "Autonomicznych
    agentów" [Autonomous Agents] w grupie, niczym w prawdziwym życiu. Wbudowana przeglądarka
    ułatwia Ci zauważenie realizacji kodu. '
  tutorial_codehsjsgraph_longdescription: CodeHS jest kompatybilny z nowoczesnymi
    przeglądarkami z wyjątkiem przeglądarki Internet Explorer. Chrome jest naszą preferowaną/
    zalecaną przeglądarką, ale Firefox i Safari również powinna świetnie działać,
    zakładając, że one również są zaktualizowane.
  tutorial_thunkable_longdescription: Używając języka bloków uczysz się, jak zbudować
    10 prostych aplikacji w 1 godzinę. Ta seria śmiesznych samouczków pomoże Ci wyruszyć
    na ścieżkę prowadzącą do tego, abyś został twórcą aplikacji mobilnych!
  tutorial_hopcrossyroad_longdescription: '"Gra w klasy" [Hopscotch] jest prostym
    narzędziem programistycznym na iPada/iPhone''a, ukochanym przez miliony uczniów
    za swobodę twórczej ekspresji. Przy pomocy tego samouczka wideo do samodzielnego
    przerobienia, Twoi uczniowie będą tworzyć swoje własne wersje Crossy Road! Dzieci
    , które ukończyły 8 lat, będą się konfrontować z podstawami programowania, w trakcie
    kodowania autorskich edycji ulubieńców z App Store. '
  tutorial_switchglitch_longdescription: Switch & Glitch, niech Twoi uczniowie pobawią
    się w bohaterów. Używając interfejsu wizualnego programują urocze roboty i pomagają
    im uratować dzień. Na tych zajęciach dzieci w wieku 5-10 lat uczą się podstaw
    programowania i sztuki debugowania! Galaktyka Cię potrzebuje!
  tutorial_codecar_longdescription: 'Zakoduj płytę obwodową symulowanego samochodu!
    Będziesz wpisywać prawdziwy kod C++, który steruje światłami i przyciskami płyty
    obwodowej w kształcie samochodu. Podczas 7 lekcji będziesz migał tylnymi światłami,
    kodował pedał hamulca i wiele więcej na symulowanym samochodzie kodu. Na tych
    zajęciach przedstawia się zagadnienia takie jak: pętle, wyrażenia warunkowe "jeśli"
    oraz logikę z wpisanym kodem i uwzględniają one plan lekcji dostosowany do norm
    ISTE, NGSS, Common Core i CSTA.'
  tutorial_codesterscp_longdescription: 'Na tej lekcji uczniowie wykorzystują wszystkie
    cztery ćwiartki płaszczyzny współrzędnych! Używają Pythona i naszego narzędzia
    przeciągania do tekstu, aby wysłać Duszka do różnych miejsc na scenie! Dostępne
    są demonstracje i debugowanie, które pomogą uczniom poczuć się komfortowo z nawigacją
    na płaszczyźnie współrzędnych. '
  tutorial_grokpetblock_longdescription: Te zajęcia są przeznaczone do wprowadzania
    Cię do wbudowanego programowania z użyciem bloków przyjaznych dla użytkownika
    i zostały one zaprogramowane specjalnie dla "Godziny kodowania". Użyj bloków i
    micro:bit, aby stworzyć zwierzątko, które możesz karmić i z którym możesz się
    bawić. Nie ma micro:bitu BBC? Nie ma problemu! Ten kurs uwzględnia pełny symulator
    micro:bit tak, abyś mógł być w stanie zrobić wszystko, co zrobiłbyś na prawdziwym
    micro:bicie!
  tutorial_techbim_longdescription: 'Ten praktyczny samouczek jest przeznaczony dla
    osób zainteresowanych, jak wykonywać pewne proste manipulacje obrazami w kontekście
    programistycznym takie jak: obroty, nadawanie koloru, zwiększenie kontrastu, zatarcie
    konturów, wykrywanie krawędzi, itp. bez pomocy zaawansowanych bibliotek. '
  tutorial_techfpp_longdescription: Python jest dobrze znany w kontekście swoich cech
    programistycznych ukierunkowanych na obiekt (klasy, metody, dziedzictwo…), niemniej,
    nie można się do tego ograniczać! Ten interaktywny samouczek pokazuje użyteczne,
    acz mniej znane funkcjonalne cechy i techniki programowania języka Python.
  tutorial_codesterscr_longdescription: Uczniowie korzystają z narzędzia przeciągnij
    do tekstu, które umożliwia im szybkie rozpoczęcie kodowania w języku Python! Uczniowie
    wykonują zestaw ćwiczeń z przewodnikiem, w których dowiadują się, jak używać i
    modyfikować rozmaite komendy programowania. Potem wykorzystują te umiejętności
    do tworzenia własnej chorografii kodowania!
  tutorial_grokdisease_longdescription: Te zajęcia mają na celu umożliwić pierwsze
    doświadczenie w zakresie programowania i zostały zaprojektowane specjalne na potrzeby
    "Godziny kodowania". Używaj języka programowania Python do modelowania wybuchu
    choroby. Czy jesteś w stanie rozwiązać ciekawy przypadek błyszczącego nosa?
  tutorial_techec_longdescription: Domknięcia stanowią kluczowy aspekt języka Javascript,
    niemniej pozostają tajemnicze i twórcom nie jest łatwo je zrozumieć. Ten interaktywny
    samouczek uczy Cię, jak potężne i przydatne są domknięcia jeśli chodzi o ugruntowanie
    w zakresiie praktyki Javascript!
  tutorial_rgbegin_longdescription: 'RoboGarden jest praktyczną aplikacją, która łatwo
    jest opanować, przeznaczoną dla uczniów uczestniczących w aktywnej nauce. Z uwagi
    na fakt pełnego przystosowawnia jej do nauczania umiejętności kodowania od podstaw,
    RoboGarden zmniejsza zapotrzebowanie na nauczyciela posiadającego zmysł techniczny. '
  tutorial_myradream_longdescription: 'Potwory odebrały Myrze jej marzenie. Nabądź
    umiejętności kodowania, aby pomóc jej przekraczać mosty, fruwać w powietrzu i
    przepływać pod wodą, aby odzyskać swój sen. Actimator jest wizualnym środowiskiem
    internetowym do wspólnego tworzenia gier i  symulacji naukowych, jak również publikowania
    ich w Internecie i w aplikacjach mobilnych. '
  tutorial_thinkfun_longdescription: 'Przeprowadzimy Cię przez proces naprawiania
    mózgu robota, krok-po-kroku! Po drodze będziesz rozwiązywać łamigłówki dotyczące
    słynnego "Problemu spełnialności Boole''a", a po godzinie będziesz mistrzem boolowskim
    i będziesz rozumieć zaawansowane pojęcia programistyczne! Wszystkie instrukcje
    zwarte są na jednym ekranie, a objętość jest opcjonalna. '
  tutorial_hopfireworks_longdescription: Twoi uczniowie będą bardzie przejęci, gdy
    zakodują swoją własną aplikację do fajerwerków (bez wybuchów!)! "Gra w klasy"
    [Hopscotch] jest prostym narzędziem programistycznym na iPada/iPhone'a, ukochanym
    przez miliony uczniów za swobodę twórczej ekspresji. Ten samouczek wideo, do samodzielnego
    przerobienia, uczy dzieci, które ukończyły 8 lat, podstaw programowania w czasie,
    gdy kodują autorskie wersje interaktywnych fajerwerków.
  tutorial_grokspace_longdescription: Te zajęcia mają na celu umożliwić pierwsze doświadczenie
    w zakresie programowania i zostały zaprojektowane specjalne na potrzeby "Godziny
    kodowania". Używaj języka programowania wizualnego Blockly do badania kosmosu
    i sięgania gwiazd.
  tutorial_codehspython_longdescription: Ucz się podstaw kodowania przy pomocy języka
    programowania Pytho pisząc programy, z którymi możesz wchodzić w interakcję! W
    czasie tej godziny będziesz zajmować się drukowaniem, zmiennymi, matematyką oraz
    uzyskiwaniem informacji od użytkowników. Napisz program, który pobiera i przechowuje
    dane od użytkownika i przekazuje z powrotem niepowtarzalną odpowiedź!
  tutorial_codehsjava_longdescription: Kodowanie w języku Java z CodeHS
  tutorial_techioda_longdescription: Ten przydatny samouczek będzie Cię interaktywnie
    uczyć, jak być w stanie obliczać z wyprzedzeniem najkrótszą drogę pomiędzy dwoma
    węzłami na wykresie dzięki algorytmowi Dijkstry.
  tutorial_grokmonster_longdescription: Zachęć dzieci do kodowania w trakcie tego
    przyjaznego kursu zaprojektowanego konkretnie na potrzeby "Godziny kodowania"!
    Użyj bloków przeciągnij-i-opuść, aby pisać swoje własne programy, ucz się o sekwencjach
    i prowadzeniu oraz twórz zabawne postaci - potwory!
  tutorial_techmjs_longdescription: 'JavaScript jest międzynarodowym standardem od
    roku 1997. W ramach tego interaktywnego samouczka będziemy zgłębiać nowoczesne
    cechy języka, który będzie sprawi, że Twój kod będzie mocniejszy, bardziej zwięzły
    i łatwiejszy do odczytania. '
  tutorial_techga_longdescription: W "Algorytmach genetycznych" [Genetic Algorithms]
    używa się teorii ewolucji, aby w sposób zdecydowany rozwiązywać problemy tam,
    gdzie algorytmy deterministyczne są zbyt kosztowne, takie jak problem komiwojażera.
    Ten interaktywny samouczek stanowi czytelne i proste wprowadzenie, które pomoże
    Ci zrozumieć zasadę działania "Algorytmów genetycznych" [Genetic Algorithms].
  tutorial_techioan_longdescription: W ramach tego interaktywnego samouczka będziemy
    się uczyć, dlaczego należy zawsze unikać wartości "pustej"Javy oraz jakie są skuteczne
    sposoby na jej skuteczne obejście.
  tutorial_techiogsr_longdescription: '"Rdza" [Rust] jest najnowszym systemowym językiem
    programowania [System Programming Language] zaprojektowanym z myślą o bezpieczeństwie
    pamięci oraz wynikach. Pierwszy raz udostępniono go w roku 2010. W ramach niniejszego
    nteraktywnego samouczka odkrywaj podstawy tego przyjemnego w użyciu języka o efektach
    porównywalnych do C i C++!'
  tutorial_groktunnel_longdescription: Te zajęcia mają na celu umożliwić pierwsze
    doświadczenie w zakresie programowania i zostały zaprojektowane specjalne na potrzeby
    "Godziny kodowania". Używaj języka programowania Python do tworzenia prostej gry
    (lub MUD). Czy możesz znaleźć drogę przez ciemny tunel?
  tutorial_stemcod_longdescription: Czy grywasz w gry wideo? Czy zastanawiałeś się
    kiedyś nad tym, że niektóre gry są niesamowicie realistyczne, a inne przypominają
    kreskówki? Na tych zajęciach będziemy mówić o fizyce gier wideo, a ty będziesz
    się uczyć modyfikować kod komputerowy, aby symulować ruch obiektu. Nasze zajęcia
    są w całości oparte na klasycznych grach wideo. Nie wymagają instalacji. W 100%
    kompatybilna z Chromebook.
  tutorial_techikb_longdescription: Kotlin jest nowym językiem programowania typu
    "open-source" opracowanym przez JetBrains. Może wzbudzać ogromne zainteresowanie
    u osób, które pracują obecnie z językiem Java, chociaż może również odpowiadać
    wszystkim programistom, którzy korzystają z efektywnego czasu odśmiecania pamięci
    (Scala, Go, Python, Ruby i JavaScript). Odkrywaj podstawy języka Kotlin w ramach
    tego interaktywnego samouczka!
  tutorial_kanostreet_longdescription: Sztuka ujednolica się z technologią! Dzięki
    wyzwaniom w ramach "Godziny kodowania ze sztuką uliczną Kano" [Kano's Street Art
    Hour of Code] twórcze umysły posiadające rozliczne umiejętności będą kodować przy
    pomocy pędzla, tworząc piękne, unikalne dzieła sztuki. Po drodze twórcy będą się
    uczyć zasad informatyki, korzystając z prawdziwego języka programowania w sposób
    intuicyjny i zaangażowany. Mając do dyspozycji zasoby naszego nauczyciela oraz
    treści z objaśnieniami każdy może przystąpić do zabawy.
  tutorial_nyblebot_longdescription: Boogie Bot jest przyjemna i wciągającą aplikację
    do kodowania. Tryskając życiem i energią, ta aplikacja 3D wprowadzi dzieci w podstawy
    programowania komputerowego z użyciem wizualnego języka programowania Google -
    Blockly. Boogie Bot jest tańczącym robotem, który może zostać zaprogramowany pod
    kątem ruchów tanecznych. Cechy aplikacji (wszystkie cechy dostępne w pełnej wersji)
    uczą się kodowania z zastosowaniem bloków kodowania; twórz swój własny taniec
    przy pomocy kodu, wybieraj spośród kilku niepowtarzalnych ścieżek tańca, przekształcaj
    salę w modną sferę imprezową, dodawaj zachwycające efekty specjalne na scenie,
    zarabiaj monety, w trakcie nauki konstruktów programowania, dekoruj salę fajnymi
    dekoracjami, baw się i poznawaj interaktywną salę pełną ukrytych cech, nagraj
    i zapisz wideo z Twoją wspaniałą pracą.
  tutorial_codemojijs_longdescription: '"JavaScript dla początkujących" [Beginning
    JavaScript] jest przeznaczony do tego, by skłaniać uczniów do pisania prostych
    komend, które mają duży wpływ na charakter działań. Uczniowie będą wpisywać komendy,
    które sprawiają, że postaci będą wykonywać wszystko od salt w tył, po wydawanie
    dźwięków, a nawet mówienie. Te zajęcia pomogą nauczyć się podstaw pojęć i komend
    w języku JavaScript.'
  tutorial_techapf_longdescription: 'Interaktywny samouczek ma na celu wprowadzenie
    Cię w użyteczne cechy zaawansowanego języka Python oraz w sztuczki, których mogłeś
    jeszcze nie znać, aby doskonalić Twoją biegłość w zakresie języka Python. '
  tutorial_techfpjs_longdescription: Programowanie funkcjonalne jest jedną z tych
    rzeczy, które mogą sprawiać wrażenie zbyt trudnych lub zbyt teoretycznych, by
    jej spróbować. Nie czekaj dłużej! W ramach tego interaktywnego samouczka, będziesz
    odkrywać programowanie funkcjonalne poprzez praktyczne przykłady i ćwiczenia w
    języku JavaScript.
  tutorial_techlinq_longdescription: Język programowania C# jest dość popularny wśród
    programistów, w dużej mierze z uwagi na jego potężne i intuicyjne cechy językowe.
    Jedną z nich jest LINQ, biblioteka używana do realizacji wyszukiwania bezpośrednio
    w składni C# w oparciu o wiele rodzajów danych. Ten interaktywny samouczek pokaże
    Ci, jak go używać, krok po kroku.
  tutorial_gpbcatapult_longdescription: Uczniowie będą budować procę/ katapultę do
    wystrzelenia piłki z jednej strony sceny na drugą, jak w grze Angry Birds.
  tutorial_quorumastro_longdescription: Ucz się o kodowaniu używając tematów z dziedziny
    astronomii informatycznej w ramach tego samouczka dostępnego w Internecie. Tutaj
    uczniowie będą odkrywać, jak sterować teleskopami, w czasie ćwiczenia z napędem
    grafiki komputerowej języka programowania Quorum. Na lekcji finałowej uczniowie
    będą tworzyć graficzną i dostępną mapę gwiazd, aby znajdować obiekty we wszechświecie.
  tutorial_alicewonder_longdescription: '"Alicja w krainie czarów" jest łamigłówką
    do samodzielnego przejścia dla dzieci, które ukończyły 6 lat, bez uprzedniego
    doświadczenia w zakresie programowania. Będziesz prowadzić Alicję używając funkcji
    z parametrami i bez nich. '
  tutorial_rginter_longdescription: 'RoboGarden jest praktyczną aplikacją, która łatwo
    jest opanować, przeznaczoną dla uczniów uczestniczących w aktywnej nauce. Z uwagi
    na fakt pełnego przystosowawnia jej do nauczania umiejętności kodowania od podstaw,
    RoboGarden zmniejsza zapotrzebowanie na nauczyciela posiadającego zmysł techniczny. '
  tutorial_cssgrid_longdescription: Ucz się wszystkiego o siatce CSS pielęgnując swój
    ogród warzywny.
  tutorial_jshero_longdescription: JS Hero chce Cię zabrać do świata programowania
    w języku JavaScript. Na każdej stronie znajdziesz niewielką lekcję oraz małe zadanie
    związane z programowaniem. Zadanie można rozwiązać bezpośrednio na stronie. A
    Ty uzyskasz natychmiastową informację, czy rozwiązałeś problem w sposób poprawny
    czy popełniłeś błąd.
  tutorial_codemojipy_longdescription: Python Lab jest ćwiczeniem na bazie IOS, które
    uczy podstaw programowania w języku Python. Uczniowie będą się uczyć o pętlach,  szeregach,
    wartościach boolowskich i wielu innych rzeczach.
  tutorial_nclabdrone_longdescription: Zbuduj ramę drona w dziesięciu krokach z aplikacją
    3D do modelowania NCLab. Rama drona może być wydrukowana w 3D i użyta do budowy
    prawdziwego, działającego drona! Każdy krok jest wyposażony w samouczki i instrukcje.
    Zrealizuj kod i natychmiast zobacz wyniki. Modelowanie w 3D stanowi fundamentalną
    część projektowania, wytwarzania, sztuki, nauki, medycyny i innych dziedzin na
    miarę XXI wieku. Jest to wspaniały sposób rozpoczęcia!
  tutorial_gpbcircle_longdescription: Uczestnicy będą tworzyć koło, które zmienia
    kolor i jasność w miarę przesuwania przez Ciebie myszy. W trakcie procesu będą
    poznawać wzorzec koloru w kontekście odcienia, nasycenia oraz jasności.
  tutorial_gpbpaint_longdescription: Uczestnicy będą tworzyć edytor farb, aby rysować
    przy pomocy myszy, a następnie dodawać cechy takie jak przycisk czyszczenia oraz
    zdolność wypełniania obszarów kolorem.
  tutorial_cocomarcade_longdescription: Gotów do zrobienia jeszcze lepszej gry? Szlifuj
    zaawansowane umiejętności w zakresie funkcji i zdarzeń w języku Python lub JavaScript,
    następnie użyj ich do stworzenia survivalowej gry arcade!
  tutorial_techcpp_longdescription: Każdy programista w języku  C++ poszukuje prostszych,
    czystszych i bardziej wyrazistych sposobów kodowania. W ramach tego wygodnego
    samouczka wybrano 7 fajnych cech  C++17, które sprawią, że Twój kod stanie się
    przyjemniejszy.
  tutorial_beetik_longdescription: 'Na tych zajęciach uczniowie odtwarzają niewielkie
    części sławnego dzieła kompozytora Franciszka Liszta. Uczniowie będą się uczyć
    wbudowywać pętle oraz poznawać sposób ich wykorzystania zarówno w muzyce, jak
    i w informatyce. Jest to przewodnik krok-po-kroku, który wprowadzi do muzyki myślenie
    algorytmiczne z elementami informatyki.  Na ostatnim poziomie tych zajęć uczniowie
    będą "hakować" muzykę poprzez zmianę elementów takich jak tempo, klucz, powtórzenia,
    nuty, itp. w celu tworzenia oryginalnych wariacji w oparciu o to, czego się nauczyli.
    Te zajęcia łączą muzykę klasyczną w informatyką. '
  tutorial_codedj_longdescription: W ramach "Kodu DJ" [Code DJ], będziesz odkrywać
    podstawy języka Javascript poprzez udzielanie odpowiedzi na pytania, które stopniowo
    będą przeradzać się w kod. Potem dojdziesz do drugiego świata, w którym rzeczywiście
    zaczniesz tworzyć muzykę bezpośrednio przy pomocy kodu, najpierw po prostu poprzez
    zmianę numerów, a w miarę wzrostu Twojej biegłości, poprzez manipulowanie pętlami
    rytmu i nie tylko! Potem będziesz uruchamiać zdolność swobodnego tworzenia muzyki
    w aplikacji "Kodu DJ" [Code DJ] i doprowadzać ją do poziomu mp3!
  tutorial_rgadvan_longdescription: 'RoboGarden jest praktyczną aplikacją, która łatwo
    jest opanować, przeznaczoną dla uczniów uczestniczących w aktywnej nauce. Z uwagi
    na fakt pełnego przystosowawnia jej do nauczania umiejętności kodowania od podstaw,
    RoboGarden zmniejsza zapotrzebowanie na nauczyciela posiadającego zmysł techniczny. '
  tutorial_codehsrn_longdescription: Na tych zajęciach podaje się pewne przykłady
    sposobu tworzenia Twojej pierwszej prawdziwej aplikacji mobilnej oraz sposobu
    jej testowania na Twoim telefonie przy użyciu "React Naive".  W celu uruchomienia
    aplikacji na smartfonie uczniowie będą musieli pobrać aplikację Expo. Więcej informacji
    na temat Expo można znaleźć na stronie https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS jest kompatybilny z nowoczesnymi przeglądarkami
    z wyjątkiem przeglądarki Internet Explorer. Chrome jest naszą preferowaną/ zalecaną
    przeglądarką, ale Firefox i Safari również powinna świetnie działać, zakładając,
    że one również są zaktualizowane.
  tutorial_turtlerobot_longdescription: Próba w ramach gry planszowej "Żółwie-roboty"
    [Robot Turtles], która pozwala uczniowi ćwiczyć bez pomocy nauczyciela.
  tutorial_ozoevo_longdescription: 'Evo marki Ozobot jest wypełniony tonami świetnej
    technologii, takiej jak czujniki zbliżania, możliwe do programowania LEDy, czujniki
    ruchów i dźwięków oraz światła i koloru pod spodem tak, aby widział kolory i szedł
    śladem linii. To przedstawienie robota Evo prezentuje program OzoBlockly, który
    sprawia, że  Evo się porusza, po aktywacji czujników zbliżenia Twoimi rękami oraz
    odgrywa taniec zwycięstwa po wejściu na określone kolory. '
  tutorial_ozoexped_longdescription: Uczniowie ćwiczą rysowanie linii i kolorowanie
    kodów, które Ozobot może wykonać w zabawny sposób z drukowaną grą planszową. Zarówno
    szczęście i umiejętności grają rolę przez serię zabawnych czasowych wyzwań, które
    wymagają połączenia ich kształtu oraz kodów koloru. Tak jak uczniowie są zadowoleni,
    otrzymają ruch bliższy ich kierunkowi. Aktywność zawiera wyzwanie kartowe studentów
    umiejących zwiększyć trudność dla ich przeciwników tak jak część ich strategii.
  tutorial_ozojourney_longdescription: 'Jako klasa uczniowie będą programować swojego
    Ozobota, aby odbyć podróż Ferdynanda Magellana. Edukator powinien nieco wcześniej
    wyciąć i złożyć kontynenty z papieru. Uczniowie będą używać języka OzoBlockly
    do zaprogramowania robota Ozobot do nawigacji po kontynentach ścieżką, którą obrał
    Magellan. Po drodze uczniowie będą oznaczać różne części geografii świata. '
  tutorial_ozocodes_longdescription: Ten samouczek pomaga osobom uczącym się czytać
    dołączyć do zabawy z kodowaniem robota Ozobot skłaniając ich do zapisania swoich
    imion grubymi, czarnymi liniami, którymi Ozobot może przejść i umieszczać  OzoKody
    w miejscach logicznych, aby pomóc robotowi w chodzeniu, skakaniu, od pierwszej
    litery do ostatniej. Uczniowie testują pierwszy projekt i prowadzą iterację, aby
    tworzyć sprawny produkt gotowy. Ta lekcja wspomaga dobre umiejętności motoryczne,
    pojęcia informatyki oraz wzbogaca doświadczenie uczniów w zakresie OzoKodu.
  tutorial_ozoeclipse_longdescription: Odkrywaj magiczne zaćmienia, fazy księżyca,
    niebiańską mechanikę (zmieniając prędkość ciał krążących po orbicie) używając
    robotów Ozobot na prostej mapie, której podstawą jest orbita Księżyca okrążająca
    Ziemię. Nawet w przypadku posiadania niewielkiego doświadczenia w zakresie programowania
    Ozobota, klasa może stworzyć pokaz zaćmień przy pomocy dwóch botów i latarki,
    a następnie opracować mapę zmieniających się prędkości ciał krążących po orbicie
    stosując proste OzoKody, narysowane markerami.
  tutorial_ozosimulator_longdescription: 'Na tych zajęciach uczy się o językach programowania
    bez konieczności posiadania przez uczniów komputera lub bota. Na tych zajęciach
    to uczeń jest komputerem, który używa pseudokodu, aby uczyć podstaw, jak się pisze
    program, który komputer jest w stanie odczytać używając labiryntu stymulującego
    mózg, w którym uczniowie muszą najpierw odczytać, a potem wykonać komendy; później
    napisać program dla labiryntu używając tego, czego się nauczył. '
  tutorial_ozoalgorithm_longdescription: Uczniowie posiadający w zanadrzu kilka pojęć
    programowania będą bawić się wyzwaniem w postaci skłaniania Ozobota do wyboru
    przypadkowo zmultiplikowanego faktu, a następnie narysują szereg faktu na siatce
    i wymrugają i/lub powiedzą odpowiedzi. Pojęcia programowania, które uczniowie
    powinni znać wcześniej, obejmują pętle, matematykę, zmienne, losowe tworzenie
    liczb oraz konkretne pojęcia OzoBlockly  podążające za linią, ustawianie świateł
    LED, timerów i "wypowiedzi" w sprawie zdolności audio w wydaniu Evo.
  tutorial_ozotimer_longdescription: Czy moglibyśmy zmienić robota Ozobot Bit w timer
    - w szczególności w timer mierzący sekundy? Ta lekcja z wyzwaniem będzie wymagać
    znajomości ze strony ucznia pojęć z geometrii i nauk fizycznych, jak również umiejętności
    pisania kodu na poziomie 4 (zaawansowanym) OzoBlockly z użyciem efektów świetlnych,
    nawigacji liniowej oraz orientacji czasowej. Jest udostępniona OzoMapa, jako podstawa,
    na której można projektować później program OzoBlockly. Do skalibrowania drugiego
    timera Ozobot Bit potrzebny jest stoper lub aplikacja stoper w telefonie komórkowym.
  tutorial_ozohabits_longdescription: Kiedy uczniowie wiedzą jak narysować kinie i
    OzoCody do programu Ozobot, są one gotowe do włączania tej metody programowania
    w prawdziwym świecie. Ten tutorial pokazuje jak Ozobot może być wykorzystany do
    modelu natury podobnej do symulacji komputerowych. Ta lekcja zaczyna z wychowawcą
    objaśniać jak Point OzoCodes działa oraz jak mogą być używane do zatrzymania Ozobot.
    Ta funkcjonalność będzie stosowana do prezentowania jak królik żyje na trawiastym
    wzgórzu, je swoje zapełnienie i zatrzymuje się.
  tutorial_ozoprogram_longdescription: Uczniowie dowiadują się jak łatwo jest programować
    roboty nawet jeśli ich klasa nie posiada żadnego. Ten nauczycielowo-przewodnikowy
    internetowy tutorial pomaga uczniom rozwijać umiejętności programowania oraz osiągać
    pewność w ich zdolności do rozumienia nauki komputerowej przez gry Ozobot Blockly.
    Uczniowie odkrywają jak Bit i Evo przez Ozobot będą ładować programy przez niezwyczajną
    metodę - kolorowy błysk na czujniku światła robota oraz uczyć tego programu.
  tutorial_ozopair_longdescription: 'Uczniowie, którzy znają blokowy język programowania
    OzoBlockly uczą się, jak on działa w zespołach z kierowcami i nawigatorami, a
    następnie ćwiczą, tworząc pojedynczy program na jednym komputerze dla jednego
    robota Ozobot. To jest samouczek prowadzony przez nauczyciela, który wymaga pokazania
    filmu wideo na początku, a następnie poprowadzenia, aby pomóc uczniom ukończyć
    program, jeśli wystąpi taka potrzeba. '
  tutorial_codesnoopy_longdescription: 'Stwórz zespół z kolegami i ćwicz swoje umiejętności
    kodowania programując skautów z drużyny "Snoopy''s Beagle" do rozegrania wesołej
    i głupawej bitwy na śnieżki! Mile widziani początkujący i osoby uczące się czytać
    - zespoły piszą swój kod w tajemnicy, próbując się wzajemnie przechytrzyć. Dzięki
    temu, że kod tworzy się bez słów, każdy może zaangażować się w zabawę! Na tych
    zajęciach to samo urządzenie obsługuje 1-4 graczy - graj przeciw koledze lub przeciw
    komputerowi. '
  tutorial_applabintro_longdescription: Stwórz własną aplikację w JavaScript używając
    bloków lub tekstu. Będziesz tworzyć prostą aplikację przy pomocy przycisków, obrazków,
    dźwięków i wielu ekranów, które możesz udostępnić znajomym lub opublikować w galerii
    publicznej. Jeśli już kiedyś wykonywałeś jakieś kodowanie przy pomocy bloków,
    wynieś swoje umiejętności na kolejny poziom.
  tutorial_cslartist_longdescription: Czy wiedziałeś, że w każdym komputerze mieszka
    mały artysta? Ten PDF zawiera zabawną historię z łamigłówkami, która uczy uczniów
    podstaw sztuki cyfrowej, którą tworzą w postaci prac własnych z użyciem pikseli,
    algorytmów i pętli "powtórz".
  tutorial_cslscratchjr_longdescription: ' "Pakiet do zajęć CodeSpeak "Pobawmy się
    z kotkiem ScratchemJr" [ CodeSpeak''s "Let''s Play with the ScratchJr Kitten!"
    Activity Pack"] jest historyjką do czytania na głos z uzupełniającymi ją kartami
    pracy. Historyjka prowadzi przez kod, na potrzeby pierwszego dużego projektu i
    jest przeznaczona dla nowicjuszy kodowania. Historyjkę może odczytać klasie dorosły,
    a następnie poprowadzić uczniów, aby zakodowali opowiadanie na swoich tabletach,
    używając aplikacji ScratchJr. Uczniowie, którzy wcześnie nauczyli się czytać mogą
    przeczytać sobie opowiadanie sami i samodzielnie wypełnić "Pakiet do zajęć". '
  tutorial_floevents_longdescription: Uczniowie będą badać zdarzenia, pojęcie, które
    pozwala programom reagować na konkretne bodźce. Zdarzenia są określone przez fragmenty
    kodu, które zwane są funkcjami "event handlers" i zawierają instrukcje jak reagować.
    Uczniowie będą się uczyć kluczowego słownictwa oraz pisać tekst na potrzeby funkcji
    "event handlers" w ramach ćwiczenia w stylu Mad Lib, w którym tworzą i odgrywają
    funkcje "event handlers" na własną rękę.
  tutorial_florobot_longdescription: 'Na tej lekcji uczniowie będą budować swoją biegłość
    w czytaniu skacząc jednocześnie na główkę w dziedzinę robotyki. Obejrzą edukacyjny
    film wideo z hip-hopem "Flocabulary", aby dowiedzieć się, czym jest robot oraz
    obejrzeć przykłady robotów w życiu codziennym. Uważnie przeczytają krótkie fragmenty
    o robotach, omówią zadania, do wykonania których roboty świetnie się nadają i
    zakończą lekcję projektowaniem swojego własnego robota, do rozwiązania konkretnego
    problemu. '
  tutorial_isavesanta_longdescription: Na tych świątecznych zajęciach prowadzonych
    przez nauczyciela, dostosowanych do "Godziny kodowania" dzieci tworzę grę komputerową
    z użyciem programu Scratch, aby uratować Świętego Mikołaja. Projektują algorytmy
    i używają wyrażeń warunkowych, jak również testują i debugują swoją pracę. W ramach
    zajęć zapewnia się plan lekcji krok-po-kroku, materiały dla uczniów, karty wspomagające
    oraz uprzednio napisane szablony programu
  tutorial_iorder_longdescription: Te zajęcia prowadzone przez nauczyciela, dostosowane
    do "Godziny kodowania" rozwijają umiejętności myślenia informatycznego i kodowania
    z użyciem systemu Scratch 2.0.  Dzieci programują symulację budki z lodami i/lub
    stosowną grę, a przy tym programują algorytmy, używają powtarzania, wyrażeń warunkowych,
    testują i debugują swoją pracę. W ramach zajęć zapewnia się plan lekcji krok-po-kroku,
    samouczek dla ucznia oraz przewodnik po ocenie.
  tutorial_ianimate_longdescription: 'Te świąteczne zajęcia prowadzone przez nauczyciela,
    dostosowane do "Godziny kodowania", wprowadzają dzieci w tworzenie animacji komputerowych.
    Dzieci będą tworzyć klatki filmu, dodawać prace plastyczne i animować prostą scenkę
    Bożego Narodzenia. Mnóstwo pomysłów na różnicowanie, poszerzanie i wzbogacanie
    od tworzenia bardzo prostej, animowanej sekwencji po uczniów bardziej zaawansowanych:
    animowanie tła, jak również postaci i obiektów, dodawanie efektów 3D (np. cieni),
    tworzenie większej ilości klatek, aby  ruch był bardziej płynny, przełączanie
    tła, aby kreować zmiany scen i animowanie więcej niż jednego obiektu.'
  tutorial_iloveada_longdescription: Te zajęcia lekcyjne prowadzone przez nauczyciela,
    dostosowane do  "Godziny kodowania" dają możliwość nauczania międzyprogramowej
    informatyki w kontekście historycznym. Dzieci prowadzą badania na temat Ady Lovelace,
    ważnej postaci historycznej w dziedzinie informatyki oraz pierwszej programistki  komputerowej
    na  świecie! Mogą korzystać z podstawowej wersji HTML, aby utworzyć multimedialną
    stronę internetową popularyzującą jej odkrycia i umiejętności jako mistrzowskie
    osiągnięcia internetu. W ramach zajęć zapewnia się plan zajęć krok-po-kroku, powiązanych
    zasobów dla nauczyciela i ucznia i pomysłów na rozbudowę i wzbogacenie poprzez
    dalszą naukę.
  tutorial_kodflash_longdescription: Błysk! Grzmot! Ta lekcja, poświęcona pogodzie
    dzikiej przyrody, prowadzona w trybie zajęć praktycznych, uczy wyrażeń warunkowych
    na podstawie wyładowań atmosferycznych i grzmotów. Uczniowie dowiedzą się, dlaczego
    grzmot zawsze następuje po wyładowaniu atmosferycznym i będą badać stwierdzenie
    logiczne "jeśli wystąpiło wyładowanie atmosferyczne, to po nim nastąpi grzmot."
    Policz sekundy pomiędzy jednym a drugim, aby przekonać się, jak daleko jest burza!
  tutorial_kodchoose_longdescription: Wybierz swoją własną przygodę! Przy pomocy serii
    "wyrażeń warunkowych <<jeśli>>", uczniowie będą zmieniać fabułę i kończyć narrację,
    którą piszą. Tak, jak ścieżka programu zmienia się na podstawie warunków, ścieżka
    przez narrację, którą obiera postać, może również ulegać zmianie. Daj się ponieść
    kreatywności i poprowadzić "Możliwej do zakodowania Rodziniefuzz" [Kodable fuzzFamily]
    w liczne przygody w ramach jednej opowieści, która może mieć bardzo zmienne zakończenia.
  tutorial_kodpizzapre_longdescription: W każdej 3-częściowej jednostce uczniowie
    będą łączyć matematykę z programowaniem, aby opracowywać rozwiązania dla aplikacji
    mobilnej do zamawiania w restauracji. Restauracja Dominic's Pizza tworzy algorytm
    na potrzeby swojej nowej aplikacji i od uczniów zależy pomoc w kalkulacji kosztów
    pizzy. Na koniec jednostki uczniowie będą robić i dostarczać swoją "pizzę" po
    wykonaniu kalkulacji kosztu zamówienia.
  tutorial_kodpizza_longdescription: W każdej 3-częściowej jednostce uczniowie będą
    łączyć matematykę z programowaniem, aby opracowywać rozwiązania dla aplikacji
    mobilnej do zamawiania w restauracji. Restauracja Dominic's Pizza tworzy algorytm
    na potrzeby swojej nowej aplikacji i od uczniów zależy pomoc w kalkulacji kosztów
    pizzy. Na koniec jednostki uczniowie będą robić i dostarczać swoją "pizzę" po
    wykonaniu kalkulacji kosztu zamówienia.
  tutorial_kodwomen_longdescription: 'W tej 3-częściowej jednostce zgłębia się zagadnienie
    nierówności i angażuje uczniów w zajęcia i rozmowy poświęcone różnym doświadczeniom
    i perspektywom. Dzięki podkreśleniu roli wpływowej kobiety w historii techniki
    uczniowie uczą się o dawnych pionierach i tworzą swoje własne opinie na temat
    nierówności na polu techniki. Na koniec jednostki uczniowie wyrażają swoje opinie
    na piśmie, aby wdrożyć zmianę w swojej szkolnej społeczności. '
  tutorial_tfunplug_longdescription: Przeprowadzimy Cię przez proces naprawiania mózgu
    robota, krok-po-kroku! Po drodze będziesz rozwiązywać łamigłówki dotyczące słynnego
    "Problemu spełnialności Boole'a", a po godzinie będziesz mistrzem boolowskim i
    będziesz rozumieć zaawansowane pojęcia programistyczne! Komputery nie są potrzebne
    - wszystko, czego potrzebujesz można wydrukować z przekazanych dokumentów PDF.
  tutorial_lbvariables_longdescription: Zabawa nie jest zmienną! Krótkie ćwiczenia
    i rozrywkowe filmy wideo dają ogólny ogląd kluczowych pojęć kodowania, na które
    uczniowie będą trafiać w aplikacji. Lekcja o zmiennych uczy uczniów tworzyć zmienne
    i dodawać odliczenia, znaki oraz dodatkowych graczy do gry.
  tutorial_lbfunctions_longdescription: Krótkie ćwiczenia i rozrywkowe filmy wideo
    dają ogólny ogląd kluczowych pojęć kodowania, na które uczniowie będą trafiać
    w aplikacji. Lekcja o funkcjach uczy uczniów tworzyć swoje własne, niepowtarzalne
    bloki kodowania, aby wynieść grę na wyższy poziom.
  tutorial_lblogic_longdescription: Logiczne, rozrywkowe zajęcia i filmy wideo dają
    ogląd kluczowych pojęć kodowania, na które uczniowie będą trafiać w aplikacji.
    Lekcja logiki uczy uczniów używania wyrażeń warunkowych programowania zasad i
    wyborów w ramach gry.
  tutorial_lbworld_longdescription: Koduj na dobre! Uczniowie projektują grę która
    pomoże im ułatwić życie ludziom w ich sąsiedztwie. Na koniec przedstawią swoje
    prototypy na "Zmień arkadę Świata" ["Change the World Arcade"], która będzie otwarta
    dla członków społeczności.
  tutorial_lbloops_longdescription: Pętle są tajną bronią każdego ninja w grze. Krótkie
    ćwiczenia i rozrywkowe filmy wideo dają ogólny ogląd kluczowych pojęć kodowania,
    na które uczniowie będą trafiać w aplikacji. Lekcja o pętlach uczy uczniów, jak
    używać pętli do tworzenia animacji.
  tutorial_lbtug_longdescription: 'Nadaj całkiem nowego znaczenia terminowi: "button-masher".
    Uczniowie będą tworzyć i dokonywać remiksu gry w przeciąganie liny, aby zgłębiać
    jak wykorzystuje się funkcje do konstruowania kodu. '
  tutorial_lbpotato_longdescription: Uczniowie będą używać pętli, logiki warunkowej
    oraz zmiennych do tworzenia nowego obrotu w grze w gorącego ziemniaka. Ta lekcja
    umożliwia wybór pomiędzy angażowaniem się w poziom początkujący lub średnio zaawansowany,
    aby zrozumieć kod wynalazku.
  tutorial_lbguitar_longdescription: 'Uczniowie będą współpracować projektując instrument
    muzyczny, który ułatwi każdemu, nawet osobom, które nie umieją czytać nut, zagranie
    prostych piosenek. '
  tutorial_lbio_longdescription: 'Krótkie ćwiczenia i rozrywkowe filmy wideo dają
    ogólny ogląd kluczowych pojęć kodowania, na które uczniowie będą trafiać w aplikacji.
    Dane wejściowe i wyniki wyjściowe z lekcji uczą uczniów, jak sterować obrazami,
    dźwiękiem i ruchem. '
  tutorial_wonpuppy_longdescription: Korzystaj z aplikacji Blockly "Cudowny warsztat"
    [Wonder Workshop Blockly] i robota Dasha, aby podjąć 3 wyzwania w zakresie kodowania!
    W tej serii wyzwań będziesz uczył szczeniaka Dasha wykonywania sztuczek. Ta seria
    stanowi część 3 zajęć "Godzina kodowania - karta wyzwań Dasha i Dot" [Hour of
    Code Dash and Dot Challenge Card]. Zalecana dla uczniów, posiadających doświadczenie
    w zakresie kodowania z użyciem funkcji.
  tutorial_woncue_longdescription: Korzystaj z aplikacji "Cudowny warsztat" [Wonder
    Workshop] do programowania robota CUE na różne sposoby. Wyzwania i demo w aplikacji
    pokażą Ci, jak programować z użyciem bloków, JavaScript albo urządzeń stanu. Poznasz
    również 4 różne osobowości robota w trakcie kodowania!
  tutorial_wonzoo_longdescription: 'Korzystaj z aplikacji Blockly "Cudowny warsztat"
    [Wonder Workshop Blockly] i robota Dota, aby podjąć 3 wyzwania w zakresie kodowania!
    W tej serii wyzwań będziesz pomagać Dotowi bawić się ze zwierzętami w zoo, w którym
    można je głaskać. Ta seria stanowi część 2 zajęć "Godzina kodowania - karta wyzwań
    Dasha i Dot" [Hour of Code Dash and Dot Challenge Card]. '
  tutorial_wontrip_longdescription: Korzystaj z aplikacji Blockly "Cudowny warsztat"
    [Wonder Workshop Blockly] i robota Dasha, aby podjąć 3 wyzwania w zakresie kodowania!
    W tej serii wyzwań będziesz pomagał Dashowi przygotować się do podróży samochodem.
    Ta seria stanowi część 4 zajęć "Godzina kodowania - karta wyzwań Dasha i Dot"
    [Hour of Code Dash and Dot Challenge Card]. Zalecana dla uczniów, posiadających
    doświadczenie w zakresie kodowania z użyciem funkcji "event handlers" i wyrażeń
    warunkowych.
  tutorial_woncollect_longdescription: 'Korzystaj z aplikacji Blockly "Cudowny warsztat"
    [Wonder Workshop Blockly] i robota Dasha, aby podjąć 3 wyzwania w zakresie kodowania!
    W tej serii wyzwań będziesz pomagał Dashowi zbierać różne przedmioty takie jak
    muszelki czy cukierki. Ze zapomnij zapewniać odrobiny miejsca na podłodze, aby
    Twój robot miał się gdzie poruszać. Ta seria stanowi część 1 zajęć "Godzina kodowania
    - karta wyzwań Dasha i Dot" [Hour of Code Dash and Dot Challenge Card]. '
  tutorial_wonsecret_longdescription: Użyjmy aplikacji "Wonder Workshop Cue" z robotem
    Cue, aby stworzyć system tajnych wiadomości. Te zajęcia są polecane dla uczniów
    posiadających doświadczenie w zakresie kodowania w JavaScript.
  tutorial_hsscience_longdescription: Wyobraź sobie, co by było, gdyby Twoi uczniowie
    byli w stanie łatwo tworzyć swoje własne modele komputerowe zjawisk w przyrodzie!
    Ten plan godzinnej lekcji korzysta z cyklu obiegu wody jako przykładu zbudowania
    interaktywnego modelu komputerowego z użyciem narzędzia programowania dzieci opartego
    na iPadzie o nazwie "Gra w klasy" [Hopscotch]. Można go dostosować do symulacji
    dowolnego dynamicznego systemu stanowiącego przedmiot badań. Nie jest potrzebne
    wcześniejsze doświadczenie!
  tutorial_popculture_longdescription: Te zajęcia stanowią przystępne dla osób początkujących
    wprowadzenie do zagadnień crowd-sourcingu danych, wizualizacji oraz analizy danych
    przy użyciu narzędzi interaktywnych. Celem jest wykazanie, że każdy może wnosić
    wkład w projekty naukowe dotyczące danych oraz że informatyka może być powiązana
    z szeregiem tematów (nawet trendami w popkulturze), co czyni ją ważną dla wielu
    osób. Na tych zajęciach uczniowie będą ćwiczyć zadawanie własnych pytań na temat
    popkultury oraz poszukiwać odpowiedzi na te pytania korzystając z narzędzi informatycznych.
  tutorial_legorobust_longdescription: 'Badanie jakie cechy budynku sprawią, że będzie
    on odporny na oddziaływanie trzęsienia ziemi, używając symulatora trzęsień ziemi
    skonstruowanego z klocków LEGO. Uczniowie będą badać pochodzenie i charakter trzęsień
    ziemi. Utwórz i zaprogramuj urządzenie, które pozwoli Ci testować konstrukcje
    budowlane. Udokumentuj dowody i przedstaw swoje wnioski na temat tego, która konstrukcja
    jest/ które konstrukcje są w stanie najlepiej przetrwać trzęsienia ziemi. '
  tutorial_legoplants_longdescription: Kształtuj relację pomiędzy zapylaczem a kwiatem
    na etapie reprodukcji z użyciem przestawienia w postaci konstrukcji LEGO. Uczniowie
    będą badać, jak różne organizmy przyjmują aktywną rolę w reprodukcji roślin. Utwórz
    i zaprogramuj model pszczoły i kwiatu celem odtworzenia relacji pomiędzy zapylaczem
    a rośliną. Przedstaw i udokumentuj różne modele kwiatów i zapylaczy, które utworzyłeś.
  tutorial_legopark_longdescription: Zaprogramuj samochody umiejące samodzielnie parkować,
    w sposób bezpieczny, bez interwencji kierowcy. Uczniowie zrozumieją, że algorytmy
    są zdolne do wykonania szeregu poleceń po kolei. Zgłębiaj pojęcie wyników porównując
    różne sposoby, w jakie robot na kółkach jest w stanie się poruszać.
  tutorial_legodetect_longdescription: Projektuj jak unikać wypadków, do których dochodzi
    pomiędzy pojazdami a obiektami na drodze.
  tutorial_legolight_longdescription: Zaprojektuj cechy samochodu, które zwiększą
    bezpieczeństwo prowadzenia w nocy. Uczniowie będą zgłębiać pojęcie danych wejściowych
    oraz sposobu sterowania nimi.
  tutorial_alexa_longdescription: Alexa jest serwisem głosowym, który obsługuje Amazon
    Echo. Alexa zapewnia możliwości zwane "umiejętnościami", które pozwalają klientom
    na wchodzenie w interakcje z urządzeniami przy użyciu głosu. W ramach tego samouczka
    będziesz budować serwis internetowy, aby obsłużyć powiadomienia od Alexy. Będziesz
    tworzyć umiejętności wykorzystywania faktów unikalnych dla Twojej szkoły na potrzeby
    tego laboratorium. Na koniec tego laboratorium będziesz w stanie tworzyć umiejętność
    "Faktu Alexy" w "Portalu twórcy Amazona" [Amazon Developer Portal], tworzyć konfiguracje
    modelu interakcji na potrzeby umiejętności Alexy oraz testować umiejętność przy
    użyciu narzędzi twórcy, a opcjonalnie urządzenia lub symulatora Alexy.
  tutorial_grokpetmicro_longdescription: Te zajęcia są przeznaczone do wprowadzania
    Cię do wbudowanego programowania i zostały one zaprogramowane specjalnie dla "Godziny
    kodowania". Użyj języka programowania MicroPythonbit, aby stworzyć zwierzątko,
    które możesz karmić i z którym możesz się bawić. Nie ma micro:bitu BBC? Nie ma
    problemu! Ten kurs uwzględnia pełny symulator micro:bit tak, abyś mógł być w stanie
    zrobić wszystko, co zrobiłbyś na prawdziwym micro:bicie!
  tutorial_pirateplunder_longdescription: '"Napad rabunkowy piratów" [Pirate Plunder]
    ma miejsce we wciągającym środowisku 3D, w którym uczniowie pomagają kapitanowi
    naszych piratów dojść do skarbu poprzez przeciąganie i opuszczanie bloków wizualnych,
    aby pisać kod. Uczniowie wspinają się, walczą, zbierają i torują sobie drogę pośród
    wyzwań o coraz większej złożoności, aby uczyć się tworzyć skuteczny kod zawierający
    pętle oraz zapisywać inteligentne zachowanie przy pomocy wyrażeń warunkowych.
    Te zajęcia są przeznaczone dla dzieci, które ukończyły 7 lat oraz osób kodujących
    po raz pierwszy w życiu. Poza tym każdy, kto dysponuje smartfonem oraz mobilnymi
    słuchawkami rzeczywistości wirtualnej (VR) będzie w stanie zgłębiać ich zadania
    rozwiązane w rzeczywistości wirtualnej (VR).'
  tutorial_cadj_longdescription: 'Dołącz do Cody''ego i Avy w czasie, gdy uczą się
    o przedstawianiu danych, używając rozrywkowego i interaktywnego urządzenia DJ.
    Odkryj sposób, w jaki Twoje imię może być przedstawione z użyciem liczb, obrazów
    i dźwięku w trakcie tworzenia Twojej własnej, barwnej i dźwięcznej melodii! '
  tutorial_cacrazy_longdescription: Dołącz do Alex i Lonnie w czasie, gdy uczą się
    o kodowaniu tworząc wesołe, interaktywne obrazki. Ucz się o sekwencjach, pętlach,
    zdarzeniach i działaniach w trakcie tworzenia szalonych stworzeń w ramach tej
    ekscytującej przygody!
  tutorial_cajump_longdescription: Dołącz do Charliego i Tilley, gdy projektują grę-platformówkę
    o tematyce sportowej na urodziny Lucy.
  tutorial_carest_longdescription: Dołącz do Rossa w restauracji Food Avengers. Użyj
    swoich umiejętności myślenia informatycznego, aby pomóc Rossowi w rozwiązaniu
    problemów i podaniu kolacji dla 8 rozentuzjazmowanych dzieci.
  tutorial_accai_longdescription: Robot zostaje wysłany na nieznaną planetę, aby dowiedzieć
    się, czy ludzkość mogłaby założyć nową osadę. Bada planetę, aby znaleźć schronienie,
    odkrywa i współdziała z miejscową ludnością. Jako gracz, poznasz różne techniki
    sztucznej inteligencji, aby nauczyć robota rozpoznawania zwierząt i roślin, rozumienia
    nowego języka, rozmawiania z mieszkańcami itp.
  tutorial_vceclipse_longdescription: Rok 2017 przyniósł nam jedno z najbardziej spektakularnych
    zjawisk przyrodniczych naszego życia i teraz my zamierzamy przeprowadzić symulację
    zaćmienia słońca w języku JavaScript! Patrząc na zaćmienie jako na system ruchomych
    elementów, dokonujemy rozbioru problemu na części w rozmiarze bajta, posługując
    się obiektami, z użyciem metod, pętli i wyrażeń warunkowych, aby stworzyć interaktywną
    aplikację, która tworzy model naszych obserwacji.
  tutorial_pmzero_longdescription: 'W czasie jednej godziny utworzymy prostą wersje
    gry Pac-Man. Narysujesz postaci w 2D i zamienisz je na 3D. Utworzysz swój własny
    labirynt. Potem zaprogramujesz grę z użyciem AgentCubes. Przy pomocy tylko 11
    zasad "JEŚLI/ TO" tworzysz wyszukaną sztuczną inteligencję. Nawet mając tylko
    dwa inteligentne duchy będziesz miał wszystko, czego potrzeba, do wygrania gry. '
  tutorial_hsela_longdescription: 'Uczniowie będą ćwiczyć identyfikowanie elementów
    narracyjnych, przywołując swoją ulubioną historię, wiersz lub wydarzenie historyczne.
    Uczenie kodowania zapewnia uczniom inny format i inne media do wyrażania swojej
    kreatywności i komunikowania się z ludźmi. Pokaż im, jak się programuje własne
    interaktywne historie i czekaj na uśmiechy. Plan lekcji godzinnej, nie wymaga
    się wcześniejszego doświadczenia w zakresie kodowania. '
  tutorial_ticklear_longdescription: Będziesz poznawać podstawowe pojęcie rzeczywistości
    rozszerzonej [AR - Augmented Reality], jej bieżących zastosowań oraz możliwości
    w przyszłości oraz podstawowych pojęć programowania z użyciem bloków ruchu oraz
    bloków zdarzeń w środowisku AR/3D.
  tutorial_bcrobot_longdescription: Używając BlocksCAD, bezpłatnego oprogramowania
    online przeznaczonego do nauczania uczniów kodowania oraz projektowania wspomaganego
    komputerowo [Computer Aided Design], uczniowie będą projektować robota 3D. Używając
    kształtów, tłumaczenia i obracania bloków uczniowie będą się konfrontować z myśleniem
    informatycznym do wybudowania czegoś, co mogą wydrukować w 3D!
  tutorial_bcsnow_longdescription: Używając BlocksCAD, bezpłatnego oprogramowania
    online przeznaczonego do nauczania uczniów kodowania oraz projektowania wspomaganego
    komputerowo [Computer Aided Design], uczniowie będą projektować płatek śniegu
    3D. Używając kształtów, tłumaczenia i obracania bloków uczniowie będą się konfrontować
    z myśleniem informatycznym do wybudowania czegoś, co mogą wydrukować w 3D!
  tutorial_ifly_longdescription: Te zajęcia lekcyjne prowadzone przez nauczyciela,
    dostosowane do  "Godziny kodowania" dają możliwość zgłębiania układów fizycznych
    poprzez robotykę. Używając środowiska programowania przeciągnij i opuść oraz dronów
    uczniowie uczą się, że układy fizyczne mogą być programowane i sterowane przez
    algorytmy i kod.  Uwzględnia się plan zajęć krok-po-kroku, powiązane zasoby dla
    nauczyciela i ucznia i pomysły na rozbudowę i wzbogacenie poprzez dalszą naukę.
  tutorial_idowedo_longdescription: Te zajęcia lekcyjne prowadzone przez nauczyciela,
    dostosowane do  "Godziny kodowania" dają możliwość zgłębiania programowania urządzeń
    (robotyka). Dzieci projektują i budują modele z użyciem cegieł konstrukcyjnych
    i przywrócenia ich do życia przy pomocy kodu! Używając środowiska wizualnego programowania
    przeciągnij i opuść i części LEGO™ WeDo (silnik i węzeł oraz opcjonalne czujniki)  uczniowie
    uczą się, że układy fizyczne mogą być programowane i sterowane przez algorytmy
    i kod.  Uwzględnia się plan zajęć krok-po-kroku, powiązane zasoby dla nauczyciela
    i ucznia i pomysły na rozbudowę i wzbogacenie poprzez dalszą naukę.
  tutorial_diggindwarf_longdescription: Krasnoludki potrzebują Twojej pomocy w nawigacji,
    kopaniu i zbieraniu skarbów! Dowiedz się, jak używać języka JavaScript, aby przeprowadzić
    krasnoludka przez labirynty i łamigłówki.
  tutorial_rmedr_longdescription: Używając Blockly w "Studio siatki robotów" [Robot
    Mesh Studio], zaprogramuj, aby robot VEX EDR "naśladował" online i obserwuj, jak
    przechodzi przez labirynt. Uczniowie uczą się o podstawowych ruchach robota oraz
    jak włączyć trzy czujniki i jeden wynik w zakres ich programowania.
  tutorial_spheroit_longdescription: Naucz się swojego pierwszego wyrażenia warunkowego
    "jeśli/ to, w przeciwnym razie" budując rozrywkową grę tam, gdzie będziesz wrzucać
    Sphero i odgadywać dźwięki zwierząt. To są wspaniałe zajęcia po przerobieniu Tekstu
    1 i można ich używać do "Godziny kodowania".
  tutorial_gameofcodes_longdescription: Zbuduj swoją wspaniałą grę Dragon i broń ściany,
    a następnie eksportuj ją jako niezależną aplikację (na system iOS, Android, PC
    i Mac).
  tutorial_blocklygames_longdescription: '"Gry Blockly" [Blockly Games] jest serią
    gier edukacyjnych, które uczą programowania. Jest ona przeznaczona dla dzieci,
    które nie miały uprzedniego doświadczenia w zakresie programowania komputerowego,
    ale które chcą uczyć się w bardziej wymagającym tempie. Pod koniec tych gier gracze
    będą gotowi do używania konwencjonalnych języków tekstowych. '
  tutorial_spherohello_longdescription: Czy opanowałeś już bloki i potrzebujesz nowego
    wyzwania? Skorzystaj z logiki, której się nauczyłeś w ramach programowania blokowego,
    aby rozpocząć uczyć się programowania przy pomocy samego tekstu. Na tych pierwszych
    zajęciach tekstowych poznaj podstawy w postaci kanwy tekstu, pętli oraz niektóre
    wskazówki, aby zacząć od swoich pierwszych wierszy kodu JavaScript.
  tutorial_spheroarcade_longdescription: Na tym placu zabaw w stylu arkady możesz
    odtwarzać klasyczne gry przy pomocy robota Sphero SPRK+ ucząc się podstaw projektowania
    gier. Będziesz budować swoje własne interpretacje robotyczne niektórych znanych
    gier takich jak  Pong, Bop It i Pac-Man. W każdej grze używa się Sphero w inny
    sposób taki jak turlanie się po podłodze, wykrywanie gestów oraz używanie Sphero
    jako joysticka.
  tutorial_bcpy1_longdescription: 'Ta "Godzina kodowania" uczy Cię pewnych podstawowych
    pojęć kodowania w języku Python, na podstawie gry  CodeCraft 3D wyprodukowanej
    przez BuzzCoder.com. CodeCraft jest nową grą do nauki programowania poprzez budowanie
    tego, co sobie wyobrazisz w wirtualnym świecie 3D. Możesz rozpocząć od budowania
    prostych bloków, kolumn i ścian, a następnie wielkich budowli, mostów, a nawet
    drzew. Gdy będziesz gotów na skok na zaawansowane poziomy, będziesz mógł budować
    bardziej złożone konstrukcje:  rosnące kwiaty, migoczące gwiazdy, a nawet niewidzialne
    drony, aby przemieszczać się i budować lub niszczyć rzeczy na Twoją komendę. Będziesz
    się dobrze bawić ucząc się kodowania w trakcie rozgrywania tej gry!'
  tutorial_bcpy2_longdescription: 'Ta lekcja w ramach "Godziny kodowania" stanowi
    ciąg dalszy kursu "Świat Pythona" [World of Python]. Będziesz się uczyć bardziej
    zaawansowanych pojęć kodowania w języku Python, na podstawie gry  CodeCraft 3D
    wyprodukowanej przez BuzzCoder.com. CodeCraft jest nową grą do nauki programowania
    poprzez budowanie tego, co sobie wyobrazisz w wirtualnym świecie 3D. Możesz rozpocząć
    od budowania prostych bloków, kolumn i ścian, a następnie wielkich budowli, mostów,
    a nawet drzew. Gdy będziesz gotów na skok na zaawansowane poziomy, będziesz mógł
    budować bardziej złożone konstrukcje:  rosnące kwiaty, migoczące gwiazdy, a nawet
    niewidzialne drony, aby przemieszczać się i budować lub niszczyć rzeczy na Twoją
    komendę. Będziesz się dobrze bawić ucząc się kodowania w trakcie rozgrywania tej
    gry!'
  tutorial_bcjs1_longdescription: 'Ta "Godzina kodowania" uczy Cię pewnych podstawowych
    pojęć kodowania w języku JavaScript, na podstawie gry  CodeCraft 3D wyprodukowanej
    przez BuzzCoder.com. CodeCraft jest nową grą do nauki programowania poprzez budowanie
    tego, co sobie wyobrazisz w wirtualnym świecie 3D. Możesz rozpocząć od budowania
    prostych bloków, kolumn i ścian, a następnie wielkich budowli, mostów, a nawet
    drzew. Gdy będziesz gotów na skok na zaawansowane poziomy, będziesz mógł budować
    bardziej złożone konstrukcje:  rosnące kwiaty, migoczące gwiazdy, a nawet niewidzialne
    drony, aby przemieszczać się i budować lub niszczyć rzeczy na Twoją komendę. Będziesz
    się dobrze bawić ucząc się kodowania w trakcie rozgrywania tej gry!'
  tutorial_bcjs2_longdescription: 'Ta lekcja w ramach "Godziny kodowania" stanowi
    ciąg dalszy kursu "Świat JavaScript" [World of JavaScript]. Będziesz się uczyć
    bardziej zaawansowanych pojęć kodowania w języku JavaScript, na podstawie gry  CodeCraft
    3D wyprodukowanej przez BuzzCoder.com. CodeCraft jest nową grą do nauki programowania
    poprzez budowanie tego, co sobie wyobrazisz w wirtualnym świecie 3D. Możesz rozpocząć
    od budowania prostych bloków, kolumn i ścian, a następnie wielkich budowli, mostów,
    a nawet drzew. Gdy będziesz gotów na skok na zaawansowane poziomy, będziesz mógł
    budować bardziej złożone konstrukcje:  rosnące kwiaty, migoczące gwiazdy, a nawet
    niewidzialne drony, aby przemieszczać się i budować lub niszczyć rzeczy na Twoją
    komendę. Będziesz się dobrze bawić ucząc się kodowania w trakcie rozgrywania tej
    gry!'
  tutorial_3dbearmars_longdescription: Mars Pioneers jest modułem dydaktycznym opartym
    na projekcie, w ramach którego naucza się faktów o Marsie i kluczowych warunkach
    umożliwiających tam przeżycie człowieka. Uczniowie będą budować kolonię korzystając
    z rzeczywistości rozszerzonej  druku 3D na potrzeby obiektów kolonii.
  tutorial_alexaskill_longdescription: 'Twórz swoją własną aplikację Alexa Skills
    używając Alexa Skill Blueprints - ucz się o używaniu głosu, sztucznej inteligencji
    i nauki maszynowej, aby tworzyć Alexa Skill z własnego wyboru. Alexa jest w stanie
    opowiedzieć dowcip, zaśpiewać piosenkę lub udostępnić historię. (Potrzebny login
    do Amazona). Zajęcia mogą być zrealizowane indywidualnie przez osoby lub mogą
    być prowadzone przez nauczyciela. '
  tutorial_bitsboxyak_longdescription: Wpisz zmodyfikowany kod JavaScript, aby zrobić
    pocztówkę okolicznościową, którą można wysłać do znajomych lub rodziny. Atak Yaka!
    to zajęcia całkowicie otwarcie, w ramach których wprowadza się zmienne, komendy
    ruchu, funkcje pętli i wiele więcej. Idealne dla  dzieci (i nauczycieli), którzy
    są gotowi wypróbować zapisanego kodowania po raz pierwszy.
  tutorial_blockscadbargraphs_longdescription: Uczniowie będą pisać kod, który pozwoli
    im szybko dostosować i analizować ich własne wykresy paskowe.
  tutorial_blockscadbirdhouses_longdescription: Uczniowie będą prowadzić firmę budującą
    budki dla ptaków, zamieniając jednostki, wyliczając rozmiary i stosując zmienne,
    aby wyskalować swoje produkty.
  tutorial_blockscadclock_longdescription: Uczniowie zaprogramują model 3D analogowego
    zegara, który można ustawiać tak, aby pokazywał dowolny czas.
  tutorial_blockscaddinner_longdescription: Uczniowie napiszą program używając zmiennych
    i współrzędnych, aby pomóc robotowi nakryć dla nich stół.
  tutorial_blockscadicecream_longdescription: 'Uczniowie programują maszynę do produkcji
    lodów, aby móc robić lody 3D w rożku o różnych liczbach i rozmiarach gałek.  Będą
    pracować korzystając ze zmiennych, modułów i funkcji do wyliczenia kosztu konkretnych
    lodów w rożku na podstawie powierzchni kulistych gałek. '
  tutorial_blockscadpizza_longdescription: Uczniowie zaprogramują moduł do tworzenia
    pizzy 3S, obliczając obwody i obszary oraz używając po drodze pętli.
  tutorial_blockscadsugar_longdescription: Uczniowie będą używać zaprogramowanego
    generatora kostek cukru, aby badań objętość i zmienne.
  tutorial_bsgridlight_longdescription: Wybierz przyjaciela Bota, aby pomóc w przygotowaniach
    do "Festiwalu w latarni morskiej". Zakoduj swojego Boa, aby zatrzymać te nieznośne
    rumiane boty i uratować dzień!
  tutorial_bpartscratch_longdescription: '"Kreatywne kodowanie" [Creative Coding]
    - opracowane przy pomocy systemu Scratch i Vidcode - bloków sparowanych oraz projektów,
    których podstawę stanowi tekst o setkach międzyplanowych tematów. Projekty są
    wspomagane tak, aby nauczyciele wykładający dowolny temat - bez względu na wcześniejsze
    doświadczenie - mogą łatwo wprowadzić kodowanie. Podejście projektowe plasuje
    kodowanie w gronie środków autowyrazu dla uczniów i podaje im kreatywny sposób,
    aby mogli się wykazać swoją wiedzą. '
  tutorial_bpartvid_longdescription: '"Kreatywne kodowanie" [Creative Coding] - opracowane

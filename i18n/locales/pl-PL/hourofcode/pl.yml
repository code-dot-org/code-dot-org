  csf_page_faq_question_01: Czy CS Fundamentals jest mapowane do standardów?
  csf_page_faq_answer_01_01: 'CS Fundamentals został napisany przy użyciu zarówno
    K-12 Framework for Computer Science, jak i standardów CSTA jako wskazówek. Obecnie
    każda lekcja w CS Fundamentals zawiera mapowania do odpowiednich standardów CSTA.
    Podsumowanie wszystkich mapowań CSTA dla każdego kursu można znaleźć pod adresem:'
  csf_page_faq_answer_01_list_01: "[Standardy kursu A] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Standardy kursu B] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Standardy kursu C] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Standardy kursu D] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Standardy kursu E] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Normy kursu F] (%{course_f_url})"
  csf_page_faq_answer_01_02: Wersję standardów w Arkuszach Google można znaleźć pod
    adresem [Standardy CSF] (%{csf_standards_url}).
  csf_page_faq_question_02: Jak mogę przynieść CS Fundamentals do całej mojej szkoły?
  csf_page_faq_answer_02: Wiodący program nauczania K-12 CS w Stanach Zjednoczonych,
    nasz program podstawowy okazał się skuteczny w głównych miejskich okręgach szkolnych,
    takich jak Dallas, a także w małych okręgach wiejskich w stanie Iowa. Nie ma potrzeby
    zatrudniania specjalistów do nauczania CS. Nasz program został specjalnie zaprojektowany,
    aby wspierać nauczycieli nowych w CS, oferując jednocześnie elastyczność ewolucji
    lekcji zgodnie z potrzebami uczniów. [Udostępnij tę broszurę] (%{brochure_url})
    administratorom szkoły i okręgu lub [zasugeruj, aby zajrzeli na naszą stronę administratorów]
    (%{admins_url}) specjalnie zaprojektowany, aby odpowiadać na najczęściej zadawane
    pytania administratorów.
  csf_page_faq_question_03: Ile kosztuje nauczenie CS Fundamentals?
  csf_page_faq_question_04: Jak/Gdzie mogę uzyskać rozwój zawodowy dla CS Fundamentals?
  csf_page_faq_answer_04_01: Nowy w nauczaniu informatyki? Bez obaw! Większość naszych
    nauczycieli nigdy wcześniej nie uczyła informatyki. Dołącz do lokalnych nauczycieli,
    aby uzyskać inspirujące i praktyczne wsparcie we wdrażaniu informatyki w swojej
    klasie. Nasi Partnerzy Regionalni oferują wysokiej jakości, jednodniowe warsztaty
    Code.org dla nauczycieli indywidualnych lub dla ogólnoszkolnych PD. [Zapisz się
    na warsztaty rozwoju zawodowego w Twojej okolicy] (%{sign_up_url})!
  csf_page_faq_answer_04_02: Join over 100,000 teachers who have participated in our
    workshops. The majority of our workshop attendees say, 'It's the best professional
    development I've ever attended.' In fact, [90% of attendees would recommend our
    program to other teachers](%{rec_url})!
  csf_page_faq_question_05: Jaki jest zalecany czas nauczania CS Fundamentals?
  csf_page_faq_answer_05: Każdy kurs CSF obejmuje 13-17 lekcji zaprojektowanych na
    45-minutowe okresy. Zalecamy wszystkim uczniom przejście z lekcji na lekcję w
    tempie ustalonym przez nauczyciela. Istnieje wiele poziomów projektów prowadzonych
    przez nauczycieli, zaprojektowanych tak, aby były doświadczane zgodnie, podczas
    gdy lekcje budowania umiejętności mogą być wypełniane przez uczniów we własnym
    tempie.
  csf_page_faq_question_06: Jakich materiałów potrzebuję do CS Fundamentals?
  csf_page_faq_answer_06: Many lessons have handouts that guide students through activities.
    These resources can be printed or assigned digitally. Some lessons call for typical
    classroom supplies and manipulatives. [Visit the CSF Syllabus to learn more](%{syllabus_url}).

    z informatyką i nauczaniem jej wcześniej, zapewni ci to nowy sposób podejścia
    do nauczania uczniów.
  teach_page_free_curriculum_heading: Bezpłatny, wciągający program nauczania
  teach_page_free_curriculum_desc: Chcemy, abyś przyniósł informatykę do swojej szkoły,

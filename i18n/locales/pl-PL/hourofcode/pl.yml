  curriculum_desc_csf_express: Naucz się tworzyć programy komputerowe, rozwijać umiejętności
    rozwiązywania problemów, i pracuj nad zabawnymi wyzwaniami! Twórz gry i kreatywne
    projekty, aby dzielić się nimi z przyjaciółmi, rodziną i nauczycielami.
  curriculum_desc_csf_express_pre_reader: Naucz się podstaw kodowania bloków typu
    „przeciągnij i upuść”, rozwiązując zagadki i tworząc animowane sceny. Twórz sztukę
    i proste gry, którymi można się dzielić z przyjaciółmi, rodziną i nauczycielami.
  curriculum_desc_csf_course_a: Programuj za pomocą poleceń, takich jak pętle i zdarzenia.
    Naucz uczniów współpracy z innymi, badaj różne techniki rozwiązywania problemów,
    utrzymuj się w obliczu trudnych zadań i dowiedz się o bezpieczeństwie w Internecie.
  curriculum_desc_csf_course_b: Dzięki odłączonym działaniom i różnorodnym zagadkom
    uczniowie poznają podstawy programowania, techniki współpracy, umiejętności dochodzenia
    i krytycznego myślenia, wytrwałość w obliczu trudności, i bezpieczeństwo w Internecie.
  curriculum_desc_csf_course_c: Twórz programy z sekwencjonowaniem, pętlami i zdarzeniami.
    Zbadaj techniki rozwiązywania problemów i opracuj strategie budowania pozytywnych
    społeczności zarówno online, jak i offline. Twórz interaktywne gry, które uczniowie
    mogą udostępniać.
  curriculum_desc_csf_course_d: Przegląd pojęć znalezionych we wcześniejszych kursach,
    w tym pętli i wydarzeń. Następnie uczniowie rozwiną swoją wiedzę na temat algorytmów,
    zagnieżdżonych pętli, pętli, warunków warunkowych i innych.
  curriculum_desc_csf_course_e: Twórz zabawne, interaktywne projekty, które wzmacniają
    naukę o bezpieczeństwie w Internecie. Zaangażuj się w bardziej złożone kodowanie,
    takie jak zagnieżdżone pętle, funkcje i warunki warunkowe.
  curriculum_desc_csf_course_f: Zobacz, jak użytkownicy dokonują wyborów w aplikacjach,
    których używają. Twórz różnorodne aplikacje Sprite Lab, które oferują również
    opcje dla użytkownika. Poznaj bardziej zaawansowane koncepcje, w tym zmienne i
    pętle „for”.
  curriculum_desc_problem_solving_computing: Użyj procesu rozwiązywania problemów,
    aby rozwiązywać zagadki, wyzwania, i rzeczywiste scenariusze. Dowiedz się więcej
    o wprowadzaniu, wyjściu, przechowywaniu i przetwarzaniu komputera, aby pomóc w
    rozwiązywaniu problemów.
  curriculum_desc_web_development: Twórz i udostępniaj treści na stronach internetowych,
    odkrywając twórczy potencjał sieci. Rozwijaj umiejętności krytycznej konsumpcji,
    umiejętności rozwiązywania problemów i pracy zespołowej podczas programowania.
  curriculum_desc_interactive_animations_games: Twórz programowe obrazy, animacje,
    interaktywną sztukę i gry. Zapoznaj się z koncepcjami programowania i procesem
    projektowania.
  curriculum_desc_design_process: Skoncentruj się na rozważeniu społecznego wpływu
    informatyki. Poprzez wyzwania projektowe uczniowie wczuwają się w potrzeby innych
    i opracowują rozwiązania.
  curriculum_desc_data_society: Podkreśla rolę danych w rozwiązywaniu problemów i
    pomoc komputerów w tym procesie. Obejmują systemy reprezentacji i związane z nimi
    wyzwania. Dowiedz się, w jaki sposób gromadzenie danych pomaga w rozwiązywaniu
    problemów.
  curriculum_desc_creating_apps_with_devices: Poznaj rolę urządzeń fizycznych w informatyce.
    Opracuj programy wykorzystujące wejścia i wyjścia sprzętowe. Istnieje wersja tego
    urządzenia zarówno dla micro:bit, jak i Circuit Playground.
  collection_hardware: Skoncentruj się na sprzęcie
  collection_hardware_desc: Uprawnia uczniów do korzystania z danych i urządzeń fizycznych
    do rozwiązywania problemów.
  collection_design_purpose: Skoncentruj się na projektowaniu z celem
  collection_design_purpose_desc: Daje uczniom możliwość myślenia o potrzebach użytkowników

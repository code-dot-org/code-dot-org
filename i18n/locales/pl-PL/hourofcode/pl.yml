  hoc_faq_high_school_q: Jakie zadania powinienem wykonywać z uczniami ze szkół średnich?
  hoc_faq_high_school_a: Nasze samouczki dla Star Wars i Minecraft są świetne dla
    uczniów ze szkół średnich, zwłaszcza w wersji Star Wars JavaScript, a oba samouczki
    - na poziomie swobodnej zabawy. Podobnie, polecamy wypróbowanie jednego z samouczków
    dla początkujących na <a href='%{codeorg_url}/learn'>%{partner_url}/start</a>,
    by zacząć, takich jak samouczki z Angry Birds lub Anną i Elsą. Uczeń szkoły średniej
    powinien być w stanie je ukończyć w 30 minut, a potem może spróbować bardziej
    zaawansowanych na Khan Academy lub CodeHS.

  hoc_faq_count_hoc_q: Jak liczyć Godziny Kodowania?
  hoc_faq_map_q: Dlaczego nie widzę na mapie mojego znacznika?
  hoc_faq_map_a: Przykro nam, że nie widzisz organizowanego przez Ciebie wydarzenia
    na mapie Godziny Kodowania. W inicjatywie biorą udział dziesiątki tysięcy osób,
    a mapa agreguje dane i wyświetla jeden punkt dla wielu wydarzeń. Jeśli klikniesz
    licznik wydarzeń nad mapą, zostaniesz przekierowana do listy wszystkich wydarzeń
    z podziałem na państwa; tam znajdziesz organizowane przez siebie wydarzenie. Ponadto,
    ponieważ tysiące osób zapisują się na Godzinę Kodowania, uaktualnienie mapy i
    listy wydarzeń zazwyczaj zajmuje 48 godzin. Sprawdź ponownie za kilka dni!

  teach_page_why_teach_cs_block_heading_04: Zrozumieć świat odmieniony przez sztuczną
    inteligencję
  teach_page_why_teach_cs_block_desc_04: Naucz uczniów, jak działa sztuczna inteligencja
    i jak bezpiecznie z niej korzystać. Dzięki tej rozwijającej się technologii nasze
    szkolenia zawodowe pobudzają ciekawość i pewność siebie.
  teach_page_why_teach_cs_heading_02: Zacznij uczyć informatyki z Code.org już dziś!
  teach_page_quote: Kiedy korzystasz z programu nauczania Code.org, masz tam wszystko
    dla siebie. Zawiera pytania, które musisz zadać swoim uczniom. Zawiera lekcje,

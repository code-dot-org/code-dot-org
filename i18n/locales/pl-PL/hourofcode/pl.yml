  teach_page_why_teach_cs_block_heading_03: Odblokuj ścieżki dla wszystkich uczniów
  teach_page_why_teach_cs_block_desc_03: Zawody komputerowe są największym, najszybciej
    rozwijającym się i najlepiej płatnym sektorem wszystkich nowych wynagrodzeń w

  hoc_faq_behind_hoc_q: Kto jest odpowiedzialny za Godzinę Kodowania?
  hoc_faq_behind_hoc_a: Godzina Kodowania jest organizowana przez Komitety Doradczy
    i Kontrolujący the Hour of Code i Computer Science Education Week <a href='%{partner_url}'>
    </a>, jak również przez bezprecedensową koalicję partnerów, którzy wspólnie wspierają
    Godzinę Kodowania Hour of Code &mdash; wśród nich Microsoft, Apple, Amazon, Boys
    i Girls Clubs of America oraz College Board.
  hoc_faq_behind_hoc_a_markdown: '"Godzina kodowania" jest organizowana przez [Komitety
    Doradczy i Kontrolujący] "Godzinę kodowania" oraz "Tydzień edukacji informatycznej"
    (%{partner_url}), jak również przez bezprecedensową koalicję partnerów, którzy
    wspólnie wspierają "Godzinę kodowania"; wśród nich Microsoft, Apple, Amazon, Boys
    i Girls Clubs of America [Kluby dla Chłopców i Dziewcząt USA] oraz College Board.'
  hoc_faq_host_q: Nic nie wiem o kodowaniu. Czy nadal mogę zorganizować wydarzenie?
  hoc_faq_host_a: Oczywiście. Ćwiczenia Godziny Kodowania możesz wykonywać samodzielnie.
    Jedyne co musisz zrobić to <a href='%{codeorg_url}/learn'>spróbować naszych samouczków</a>,
    wybrać samouczek, który chcesz i wybrać godzinę &mdash; my zajmiemy się resztą.
    Posiadamy także opcje dla każdej grupy wiekowej i poziomu zaawansowania, od przedszkola
    wzwyż. Zacznij planowanie swojego wydarzenia poprzez przeczytanie naszych <a href=''how-to'>przewodników</a>.
  hoc_faq_host_a_markdown: Oczywiście. Zajęcia "Godziny kodowania" możesz wykonywać
    samodzielnie. Jedyne co musisz zrobić to [wypróbować naszych samouczków] (%{codeorg_url}/learn),
    wybrać samouczek, który chcesz i wybrać godzinę &mdash; my zajmiemy się resztą.
    Posiadamy także opcje dla każdej grupy wiekowej i poziomu zaawansowania, od przedszkola

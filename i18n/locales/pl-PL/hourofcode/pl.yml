  professional_learning_section_desc: Uzyskaj wsparcie, którego potrzebujesz, przygotowując
    się do nauczania. Nauczyciele to uwielbiają, a ponad 90% uplasuje go za najlepszy
    rozwój zawodowy w historii!
  professional_learning_section_desc_short: Uzyskaj wsparcie, którego potrzebujesz,
    przygotowując się do nauczania.
  professional_learning_section_desc_self_paced: Wsparcie w samą porę, które pozwala
    przygotować się do nauczania z pewnością w swoim harmonogramie.
  professional_learning_section_block_facilitator_led_workshops: Nasz bardzo wspierający
    program profesjonalnego uczenia się połączy Cię z grupą nauczycieli, którzy będą
    uczyć się od siebie nawzajem, a także ekspertami prowadzącymi, gdy weźmiesz udział
    w pierwszym roku nauczania bezpłatnego programu nauczania dla swoich uczniów.
    Tego lata rozpoczynają się osobiste i wirtualne warsztaty.
  professional_learning_section_block_facilitator_led_workshops_csf: Dołącz do lokalnych
    nauczycieli, aby uzyskać inspirujące i praktyczne wsparcie we wdrażaniu informatyki
    w swojej klasie. Nasi Partnerzy Regionalni oferują wysokiej jakości, jednodniowe
    warsztaty Code.org dla nauczycieli indywidualnych lub dla ogólnoszkolnych PD.
    Zapisz się na warsztaty rozwoju zawodowego w Twojej okolicy!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Warsztaty osobiste i wirtualne
    rozpoczynają się tego lata.
  no_devices_section_subhead: Śmiało, odetnij sznur (na chwilę)!
  no_devices_section_desc: Edukacja CS nie zawsze musi znajdować się przed ekranem,
    a dostęp do urządzenia nie powinien stanowić bariery w nauce koncepcji informatyki.
  support_and_questions_section_subhead: Nadal masz pytania? Dotrzyj do nas! Jesteśmy
    tutaj, aby pomóc.
  support_and_questions_section_desc: Nasz zespół wsparcia jest tutaj, aby odpowiedzieć
    na wszelkie pytania dotyczące rozpoczynania nauczania w Code.org. Możesz również
    zapytać innych nauczycieli o ich doświadczenia na naszych forach nauczycielskich.

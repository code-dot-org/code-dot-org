  ai_2023_banner_title: Sztuczna inteligencja Edukacja dla świata
  ai_2023_banner_skinny_desc: Zobacz, jak planujemy wprowadzić edukację AI do klas
    na całym świecie.
  teachai_launch_blog_title: Przedstawiamy TeaChai!
  teachai_launch_blog_desc_01: Edukacja, organizacje non-profit i liderzy technologiczni
    spotykają się, aby zaoferować wskazówki dotyczące bezpiecznej integracji sztucznej
    inteligencji w klasach na całym świecie
  teachai_launch_blog_desc_02: TeaChai ma na celu zintegrowanie edukacji AI z programami
    nauczania na poziomie podstawowym i średnim na całym świecie poprzez nowe raporty,
    zalecenia polityczne, i możliwości zaangażowania publicznego.
  ai_pl_callout_title: Dołącz do nas w AI EmpowerED!
  ai_pl_callout_desc_01: Odkryj transformacyjny potencjał sztucznej inteligencji (AI)
    w edukacji dzięki naszej bezpłatnej serii szkoleń online dla nauczycieli.
  ai_pl_callout_desc_02: Zapisz się na „Chat przy kominku z Salem Khanem i Hadi Partovi”,
    podczas którego założyciele Khan Academy i Code.org odkrywają, jak generatywna
    sztuczna inteligencja może stać się Twoim najbardziej niezawodnym asystentem nauczyciela.
  ai_hero_heading: Sztuczna inteligencja to nie magia… To tylko kod!
  ai_hero_desc: Demistyfikuj sztuczną inteligencję (AI), ucząc się, jak zmienia sposób,
    w jaki żyjemy, pracujemy i uczymy się.
  ai_intro_heading: Po co uczyć się o sztucznej inteligencji?
  ai_intro_video_title: Dlaczego AI ma znaczenie z Deb Raji
  ai_intro_video_caption_link: Zapoznaj się z pełną serią Intro to AI
  ai_intro_list_title_01: Podstawowa wiedza
  ai_intro_list_desc_01: Rozbudzaj zainteresowanie uczniów technologią i pomóż im
    głębiej zrozumieć otaczający ich świat.
  ai_intro_list_title_02: Kreatywność i innowacyjność
  ai_intro_list_desc_02: Zainspiruj uczniów do kreatywnego myślenia i innowacji, badając
    potencjalne zastosowania sztucznej inteligencji.
  ai_intro_list_title_03: Rozwiązywanie problemów i krytyczne myślenie
  ai_intro_list_desc_03: Zachęcaj uczniów do rozwijania podstawowych umiejętności,
    gdy uczą się projektować, budować i oceniać systemy AI.
  ai_why_heading: Dlaczego warto uczyć sztucznej inteligencji z Code.org?
  ai_why_desc: Wszystkie potrzebne zasoby w jednym miejscu! Zapoznaj się z naszą ofertami
    programów nauczania, profesjonalnymi kursami edukacyjnymi i seriami wideo zaprojektowanymi
    dla Ciebie i Twoich uczniów.
  ai_why_link_01: Poznaj programy nauczania AI
  ai_why_link_02: Zobacz profesjonalne opcje uczenia się
  ai_why_link_03: Oglądaj filmy AI
  ai_curricula_heading: Programy nauczania AI
  ai_curricula_desc: Zapoznaj się z różnymi ofertami programów nauczania AI, które
    spełniają różnorodne potrzeby w klasie.
  ai_curriculum_title_01: AI [sztuczna inteligencja] i nauka maszynowa
  ai_curriculum_desc_01: Dowiedz się, jak komputery uczą się na podstawie danych.
    Twórz projekty uczenia maszynowego wokół rzeczywistych danych. Zaprojektuj aplikację
    do uczenia maszynowego, aby rozwiązać osobisty problem.
  ai_curriculum_grades_01: 'Poziomy ocen: 6-12'
  ai_curriculum_duration_01: 'Czas trwania: 20 godzin'
  ai_curriculum_btn_aria_label_01: Poznaj sztuczną inteligencję i jednostkę uczenia
    maszynowego
  ai_curriculum_title_02: Sztuczna inteligencja i etyka
  ai_curriculum_desc_02: Zastanów się nad etycznymi implikacjami sztucznej inteligencji,
    a następnie pracuj razem, aby stworzyć źródło „Kodeksu etyki AI” dla twórców sztucznej
    inteligencji i ustawodawców na całym świecie.
  ai_curriculum_grades_02: 'Poziomy ocen: 5-12'
  ai_curriculum_duration_02: 'Czas trwania: 1 godzina'
  ai_curriculum_btn_aria_label_02: Zobacz plan lekcji dotyczący sztucznej inteligencji
    i etyki
  ai_curriculum_title_03: AI dla oceanów
  ai_curriculum_desc_03: Pomóż sztucznej inteligencji oczyścić oceany, szkoląc je
    w wykrywaniu śmieci! Dowiedz się więcej o danych szkoleniowych i stronniczości
    oraz o tym, jak sztuczna inteligencja może rozwiązywać problemy na świecie.
  ai_curriculum_grades_03: 'Poziomy ocen: 3-12'
  ai_curriculum_duration_03: 'Czas trwania: 1 godzina'
  ai_curriculum_btn_aria_label_03: Wypróbuj sztuczną inteligencję dla oceanów
  ai_curriculum_title_04: Jak działa sztuczna inteligencja
  ai_curriculum_desc_04: Lekcje te uzupełniają serię filmów How AI Works. Każda lekcja
    jest połączona z jednym filmem z serii, zanurzając się głębiej w koncepcje wprowadzone
    w filmach.
  ai_curriculum_btn_aria_label_04: Poznaj lekcje Jak działa sztuczna inteligencja
  ai_carousel_heading: 'Co nauczyciele mówią o sztucznej inteligencji z Code.org:'
  ai_carousel_quote_01: Ta lekcja dała również moim uczniom możliwość zobaczenia,
    że w systemach klasyfikacji istnieje element opinii. Później, kiedy zaczęliśmy
    widzieć, jak stronniczość może skończyć się w sztucznej inteligencji, byłem w
    stanie je wycofać i przypomnieć, że dane użyte do trenowania ich modeli opierały
    się na wyborach.
  ai_carousel_quote_02: Moi uczniowie dowiedzieli się, że nie muszą być tylko konsumentami,
    jeśli chodzi o postęp technologiczny, którego doświadczają prawie codziennie.
    W rzeczywistości mogą być twórcami!
  ai_pl_heading: Przygotowanie do nauczania AI
  ai_pl_subheading: Przygotuj się do nauczania sztucznej inteligencji za pomocą naszego
    modułu online we własnym tempie.
  ai_pl_list_01: Uzyskaj wprowadzenie do sztucznej inteligencji i uczenia maszynowego.
  ai_pl_list_02: Trenuj model uczenia maszynowego za pomocą AI Lab.
  ai_pl_list_03: Współpracuj z aplikacjami do uczenia maszynowego.
  ai_pl_list_04: Rozważ rzeczywiste implikacje sztucznej inteligencji i uczenia maszynowego.
  ai_pl_list_05: Przeglądaj projekty na końcu rozdziału.
  ai_pl_duration: 'Czas trwania: 2 godziny'
  ai_pl_title: Nauczanie sztucznej inteligencji i uczenia maszynowego
  ai_pl_desc: Wprowadzenie do sztucznej inteligencji i uczenia maszynowego. Trenuj
    model uczenia maszynowego za pomocą AI Lab. i angażuj się w aplikacje do uczenia
    maszynowego. Rozważ rzeczywiste implikacje sztucznej inteligencji i uczenia maszynowego.
  ai_video_series_title: Jak działa sztuczna inteligencja
  ai_video_series_desc: Dzięki wprowadzeniu przez CEO Microsoft Satyę Nadellę, ta
    seria krótkich filmów przedstawi Ci, jak działa sztuczna inteligencja i dlaczego
    ma to znaczenie. Następnie zagłębimy się w takie kwestie, jak uprzedzenia algorytmiczne
    i etyka podejmowania decyzji AI.
  ai_resources_heading: Dodatkowe zasoby
  ai_resources_desc: Chcesz dowiedzieć się więcej o sztucznej inteligencji? Oto kilka
    dodatkowych zasobów, które mogą pomóc rozszerzyć naukę uczniów.
  ai_resources_title_01: Etyka panelu AI
  ai_resources_desc_01: Wejdź głębiej z niektórymi z naszych ulubionych ekspertów
    AI! Ta dyskusja panelowa porusza ważne kwestie, takie jak stronniczość algorytmiczna
    i przyszłość pracy.
  ai_resources_btn_aria_label_01: Obejrzyj panel Etyka sztucznej inteligencji
  ai_resources_title_02: Imagine Cup Junior
  ai_resources_desc_02: To globalne wyzwanie AI for Good wprowadza uczniów w inicjatywy
    Microsoft AI for Good, umożliwiając im rozwiązanie problemu na świecie dzięki
    sile sztucznej inteligencji.
  ai_resources_btn_aria_label_02: Dowiedz się więcej o wyzwaniu Imagine Cup Junior
  ai_resources_title_03: AI dla nauczycieli
  ai_resources_desc_03: Wspiera integrację wiedzy o sztucznej inteligencji w całym
    K-12. Oferuj bezpłatny rozwój zawodowy, seminaria internetowe, prezentacje konferencyjne
    i możliwości uczenia się peer-to-peer.
  ai_resources_btn_aria_label_03: Zapoznaj się ze stroną internetową AI for Teachers
  ai_pl_101_hero_heading: Dołącz do nas w AI EmpowerED!
  ai_pl_101_hero_desc: Odkryj transformacyjny potencjał sztucznej inteligencji (AI)
    w edukacji dzięki naszej bezpłatnej serii szkoleń online dla nauczycieli.
  ai_pl_101_hero_desc_02: Kompleksowa seria nauczania online dla nauczycieli.
  ai_pl_101_hero_presented: Prezentowane przez
  ai_pl_101_intro_heading: Czym jest AI 101 dla nauczycieli?
  ai_pl_101_intro_text: AI 101 for Teachers to bezpłatna, podstawowa seria nauczania
    online dla każdego nauczyciela i pedagoga zainteresowanego przełomowym światem
    sztucznej inteligencji (AI) i jej potencjałem transformacyjnym w edukacji. Partnerzy
    Code.org, ETS, ISTE, Khan Academy oferują angażujące sesje z renomowanymi ekspertami,
    które zdemistyfikują sztuczną inteligencję, zbadają odpowiedzialne wdrażanie,
    zajmują się stronniczością i pokażą, w jaki sposób uczenie się oparte na sztucznej
    inteligencji może zrewolucjonizować wyniki uczniów. Dołącz do nas w tej podróży
    eksploracji i wzmocnienia pozycji, i odblokuj przyszłość nauczania z AI i o niej.
  ai_pl_101_partnership_between: Partnerstwo między
  ai_pl_101_join_email_title: Zarejestruj się, aby uzyskać wczesny dostęp do AI 101
    dla nauczycieli
  ai_pl_101_pro_join_email_desc: Bądź pierwszą osobą, która usłyszy, kiedy rozpocznie
    się każda sesja. Otrzymuj aktualne informacje o zasobach AI z Code.org, ETS, ISTE
    i Khan Academy.
  ai_pl_101_explore_title: Zasoby związane ze sztucznej inteligencji
  ai_pl_101_explore_desc: Mamy dla Ciebie wiele dodatkowych zasobów z Code.org, ETS,
    ISTE i Khan Academy, aby wspierać nauczycieli w tej nowej i rozwijającej się dziedzinie.
    Sprawdź je poniżej.
  ai_pl_101_explore_title_1: Chanmigo
  ai_pl_101_explore__desc_1: Pomoc dydaktyczna oparta na sztucznej inteligencji Khan
    Academy pozwala nauczycielom przestać spędzać czas na zadaniach przygotowawczych,
    których nie kochają, i skupić się na tym, co kochają - nauczaniu.
  ai_pl_101_explore__button_1: Spróbuj Khanmigo
  ai_pl_101_explore_title_2: Eksploracje sztucznej inteligencji dla nauczycieli
  ai_pl_101_explore__desc_2: Od sześciu lat ten 15-godzinny kurs online z ISTE prowadzi
    nauczycieli K-12 na temat podstaw sztucznej inteligencji w nauczaniu i uczeniu
    się. Kurs jest oferowany trzy razy w roku i jest w pełni asynchroniczny przy stałym
    wsparciu eksperta instruktora.
  ai_pl_101_explore__button_2: Rozpocznij kurs
  ai_pl_101_explore_title_3: Program nauczania AI
  ai_pl_101_explore__desc_3: W programie nauczania AI Code.org dla klas 3-12 uczniowie
    korzystają z zabawnych zajęć, aby zobaczyć, jak komputery uczą się na podstawie
    danych. Program zachęca również uczniów do zbadania uczenia maszynowego i danych
    przy jednoczesnej refleksji nad etycznymi implikacjami sztucznej inteligencji.
  ai_pl_101_explore__button_3: Poznaj programy nauczania
  ai_pl_101_explore_title_4: Interaktywne kryterium ETS
  ai_pl_101_explore__desc_4: 'Ta prowadzona pięcioakapitowa platforma pisania prowadzi
    uczniów przez pięć krytycznych faz procesu pisania: Przygotuj/Zaplanuj, Napisz,
    Popraw, Edytuj, Refleksja. ETS personalizuje pisanie, wykorzystując najnowocześniejsze
    modele punktacji i sztuczną inteligencję, pomagając nauczycielom w dostarczaniu
    iteracyjnej informacji zwrotnej i oceny kształtującej podczas pisania.'
  ai_pl_101_explore__button_4: Eksploruj narzędzie
  ai_pl_101_video_title_1: Czat przy kominku z Salem Khanem i Hadi Partovi
  ai_pl_101_video_desc_1: Dołącz do Sal Khana (Khan Academy) i Hadi Partovi (Code.org)
    na pogawędce przy kominku na temat sztucznej inteligencji w klasie. Spodziewaj
    się ożywionej dyskusji obejmującej niektóre z najbardziej kontrowersyjnych tematów
    związanych z dzisiejszą sztuczną inteligencją.
  ai_pl_101_video_title_2: Demistyfikacja sztucznej inteligencji dla nauczycieli
  ai_pl_101_video_desc_2: Wprowadzenie do podstaw sztucznej inteligencji, która zapewni
    Ci podstawową wiedzę, aby zrozumieć głęboki wpływ sztucznej inteligencji na nasze
    społeczeństwo i jej rosnące znaczenie w dziedzinie edukacji. Zyskasz praktyczny
    wgląd w wykorzystanie sztucznej inteligencji do zadań w klasie i oszczędność czasu
    na zadaniach administracyjnych.
  ai_pl_101_video_title_3: Przekształcanie uczenia się za pomocą sztucznej inteligencji
  ai_pl_101_video_desc_3: Poznaj skrzyżowanie sztucznej inteligencji i edukacji. Ta
    sesja bada, w jaki sposób sztuczną inteligencję można połączyć z pedagogiką, aby
    poprawić uczenie się uczniów. Jest to pozycja obowiązkowa dla nauczycieli, którzy
    chcą wykorzystać sztuczną inteligencję do przekształcenia swoich praktyk nauczania,
    aby wzbogacić doświadczenia edukacyjne swoich uczniów.
  ai_pl_101_video_title_4: Zapewnienie odpowiedzialnego podejścia do sztucznej inteligencji
  ai_pl_101_video_desc_4: Poznaj względy etyczne i najlepsze praktyki dotyczące włączania
    sztucznej inteligencji do środowisk edukacyjnych. Ta sesja przedstawi konkretne
    strategie, zasoby, i przykłady ze świata rzeczywistego, wszystkie mające na celu
    zrozumienie potencjalnych uprzedzeń sztucznej inteligencji, i względy etyczne,
    które się z tym związane.
  ai_pl_101_video_title_5: Wprowadzanie sztucznej inteligencji do klasy
  ai_pl_101_video_desc_5: Ta sesja koncentruje się na nauczaniu o sztucznej inteligencji,
    ocenianiu i wykorzystywaniu narzędzi edukacyjnych AI oraz wykorzystaniu sztucznej
    inteligencji do oceny uczniów. Dzięki bogatej mieszance teorii, praktycznych przykładów
    i zasobów, ma na celu umożliwienie nauczycielom poruszania się po krajobrazie
    sztucznej inteligencji i ulepszania doświadczeń edukacyjnych uczniów.
  ai_pl_101_video_desc_6: 'Dowiedz się więcej o nowej technologii, która napędza duże
    zmiany w sztucznej inteligencji, zawiera dwa nowe filmy na temat modeli dużych
    języków (takich jak ChatGPT) i Generative AI. Posłuchaj, jak te nowe technologie
    działają bezpośrednio od ekspertów: Miry Murati, CTO OpenAI i Cristóbal Valenzuela,
    CEO RunWayML.'
  how_ai_works_hero_heading: Jak działa sztuczna inteligencja
  how_ai_works_hero_desc: Zanurz się w świecie sztucznej inteligencji dzięki „How
    AI Works”, naszej serii filmów i towarzyszącym lekcjom!
  how_ai_works_intro_desc: Ta seria krótkich filmów i towarzyszących im lekcji w klasie
    przedstawi Tobie i Twoim uczniom, jak działa sztuczna inteligencja i dlaczego
    ma to znaczenie. Możesz wybrać indywidualne lekcje na podstawie tematu, zbadać
    całą serię tematów w jednej klasie lub uczyć wszystkich 7 lekcji, aby głębiej
    zanurzyć się.
  how_ai_works_intro_list_01: Zapoznaj się ze sztuczną inteligencją i uczeniem maszynowym
  how_ai_works_intro_list_02: Dowiedz się, jak działa generatywna sztuczna inteligencja,
    w tym modele dużych języków (LLM) i generowanie obrazów
  how_ai_works_intro_list_03: Poznaj uprzedzenia, etykę, prywatność i odpowiedzialne
    wykorzystanie sztucznej inteligencji
  how_ai_works_intro_list_04: Dotknij rzeczywistych zastosowań sztucznej inteligencji,
    w tym wizji komputerowej
  how_ai_works_lessons_heading: Lekcje AI dla Twojej klasy
  how_ai_works_lesson_title_01: Wprowadzenie do uczenia maszynowego
  how_ai_works_lesson_desc_01: Dowiedz się o formie sztucznej inteligencji zwanej
    uczeniem maszynowym i o tym, jak mogą wykorzystać proces rozwiązywania problemów,
    aby pomóc wyszkolić robota w rozwiązywaniu problemów. Weź udział w zajęciach uczenia
    maszynowego, w których robot uczy się, jak wykrywać wzorce u ryb.
  how_ai_works_lesson_title_02: Wizja komputerowa
  how_ai_works_lesson_desc_02: Dowiedz się, jak działa wizja komputerowa. Obejrzyj
    film wyjaśniający wizję komputerową i sposób, w jaki komputer „widzi”. Następnie
    zaprojektuj algorytm wykorzystujący sieć, aby zdecydować, jaką liczbę wyświetla
    wyświetlacz siedmiosegmentowy i przetestować go.
  how_ai_works_lesson_title_03: Sieci neuronowe
  how_ai_works_lesson_desc_03: Dowiedz się, jak działają sieci neuronowe. Użyj widżetów
    do eksploracji sieci neuronowych w drodze. Obejrzyj film wyjaśniający sieci neuronowe.
    Na koniec omówić potrzebę różnorodnych perspektyw podczas tworzenia systemów rekomendacji.
  how_ai_works_lesson_title_04: Chatboty i duże modele językowe
  how_ai_works_lesson_desc_04: Dowiedz się, czym jest Large Language Model (LLM) i
    jak działa, a następnie użyj LLM, aby współtworzyć tekst z AI. Na koniec przedyskutuj,
    czy LLM są inteligentne czy kreatywne.
  how_ai_works_lesson_title_05: Obrazy generatywne
  how_ai_works_lesson_desc_05: Dowiedz się, jak sztuczna inteligencja może generować
    obrazy, a następnie zbadaj widżet sztucznej inteligencji i przedyskutuj, czy te
    modele są kreatywne.
  how_ai_works_lesson_title_06: Algorytmiczne odchylenie
  how_ai_works_lesson_desc_06: Ćwicz kadrowanie obrazów, aby odkryć stronniczość leżącą
    u podstaw algorytmu przycinania Twittera, a następnie przeczytaj i obejrzyj film
    o odkryciu tego stronniczego algorytmu. Na koniec omów sposoby rozpoznawania i
    zmniejszania stronniczości w algorytmach.
  how_ai_works_lesson_title_07: Nasz Kodeks Etyki AI
  how_ai_works_lesson_desc_07: Przeprowadzaj badania przy użyciu artykułów i filmów,
    które ujawniają etyczne pułapki w wybranym przez siebie obszarze sztucznej inteligencji.
    Zbierz ogólnoklasowe źródło „Nasz kodeks etyki AI” dla twórców sztucznej inteligencji
    i ustawodawców na całym świecie.
  how_ai_works_lessons_in_a_day_title: Jak sztuczna inteligencja działa w ciągu jednego
    dnia
  how_ai_works_lessons_in_a_day_desc: Masz tylko jeden dzień? Istnieje również możliwość
    przedstawienia całej serii uczniom w ciągu jednego dnia. Idealny dla każdego nauczyciela
    tematu, który chce wprowadzić uczniów w sztuczną inteligencję, a nawet jako lekcja
    dla nauczyciela-gościa.
  how_ai_works_lessons_in_a_day_desc_02: Przedstaw wszystkie filmy „Jak działa sztuczna
    inteligencja” w ciągu jednego dnia. Uczniowie śledzą każdy film, dopasowując słownictwo
    z filmu, następnie odpowiadając na pytanie refleksyjne dotyczące każdego filmu.
  how_ai_works_resources_desc: Chcesz dowiedzieć się więcej o sztucznej inteligencji?
    Oto kilka dodatkowych zasobów, które mogą pomóc rozszerzyć naukę Ciebie i Twoich
    uczniów.
  ai_vid_intro_caption: Przedstawiamy, jak działa sztuczna inteligencja
  ai_vid_chatbots_caption: Jak działają chatboty i modele dużych języków
  ai_vid_creativity_caption: Czy AI ma kreatywność i wyobraźnię?
  ai_vid_mlintro_caption: Czym jest uczenie maszynowe?
  ai_vid_trainingdata_caption: Dane treningowe i stronniczość
  ai_vid_neuralnetworks_caption: Sieci neuronowe
  ai_vid_computervision_caption: Wizja komputerowa
  ai_vid_ethics1_caption: 'Etyka i sztuczna inteligencja: równy dostęp i stronniczość
    algorytmiczna'
  ai_vid_ethics2_caption: 'Etyka i sztuczna inteligencja: prywatność i przyszłość
    pracy'
  self_paced_pl_hero_heading: Profesjonalne uczenie się we własnym tempie dla nauczycieli
  self_paced_pl_hero_desc: Profesjonalne oferty edukacyjne wspierające nauczycieli
    na każdym etapie ich podróży do nauczania informatyki.
  self_paced_pl_intro_heading: Profesjonalna nauka na Twojej osi czasu
  self_paced_pl_intro_desc: Code.org ma przyjemność zaoferować samodzielne moduły
    dla nauczycieli. Moduły te są dostępne bezpłatnie dla każdego nauczyciela posiadającego
    konto Code.org na całym świecie!
  self_paced_pl_intro_list_title_01: Elastyczność i wygoda
  self_paced_pl_intro_list_desc_01: Zaangażuj się w materiał we własnym tempie i we
    własnym czasie.
  self_paced_pl_intro_list_title_02: Spersonalizowane doświadczenie edukacyjne
  self_paced_pl_intro_list_desc_02: Skoncentruj się na obszarach, które są najważniejsze
    dla Twoich potrzeb i kontekstu nauczania.
  self_paced_pl_intro_list_title_03: Dostęp do wysokiej jakości treści
  self_paced_pl_intro_list_desc_03: Zapoznaj się z najnowszymi najlepszymi praktykami,
    badaniami i strategiami skutecznego nauczania informatyki.
  self_paced_pl_callout: Szukasz profesjonalnych opcji uczenia się prowadzonych przez
    facylitatora?
  self_paced_pl_callout_link: Sprawdź nasze osobiste i wirtualne warsztaty.
  self_paced_pl_modules_heading: Profesjonalne moduły nauczania we własnym tempie
  self_paced_pl_modules_desc: Poprzez czytanie, oglądanie filmów, rozwiązywanie interaktywnych
    łamigłówek i refleksję nad nauką, rozwiniesz własne zrozumienie, przygotowując
    się do nauczania informatyki w klasie.
  self_paced_pl_modules_list_heading: 'Po ukończeniu jednego z tych modułów uczestnicy:'
  self_paced_pl_modules_list_01: Dowiedz się, jak poruszać się po witrynie Code.org
    i narzędziach dla nauczycieli.
  self_paced_pl_modules_list_02: Zdobądź wysoki poziom zrozumienia treści, narzędzi
    i pedagogiki.
  self_paced_pl_modules_list_03: Przygotuj się do rozpoczęcia nauczania programu nauczania
    ze swoimi uczniami.
  self_paced_pl_facilitator_heading: Chcesz pogłębić swoją naukę?
  self_paced_pl_facilitator_subheading: Warsztaty prowadzone przez facylitatorów
  self_paced_pl_facilitator_desc: Oprócz powyższych modułów online we własnym tempie,
    dla nauczycieli dostępne są profesjonalne warsztaty edukacyjne prowadzone przez
    facylitatorów. Dołącz do ponad 100 000 nauczycieli, którzy wzięli udział w naszych
    warsztatach. Ponad 90% uczestników poleciłoby nasz program innym nauczycielom.
  self_paced_pl_facilitator_call_to_action: Poznaj profesjonalną naukę prowadzoną
    przez facylitatora
  self_paced_pl_resources_heading: Dodatkowe zasoby dla nauczycieli
  self_paced_pl_resources_title_01: Partner regionalny Code.org
  self_paced_pl_resources_desc_01: Skontaktuj się ze swoim regionalnym partnerem Code.org,
    aby dowiedzieć się, co dzieje się w Twoim regionie. Twój lokalny partner regionalny
    Code.org zapewnia nauczycielom warsztaty prowadzone przez moderatorów i może pomóc
    Twojej szkole lub okręgu we wdrażaniu, certyfikacji, finansowaniu i nie tylko.
  self_paced_pl_resources_title_02: Stowarzyszenie Nauczycieli Informatyki
  self_paced_pl_resources_desc_02: Dołącz do największego na świecie działu informatyki!
    Połącz się z ponad 19 000 nauczycieli CS z całego świata, znajdź siłę w swojej
    lokalnej społeczności i uzyskaj wsparcie od innych nauczycieli CS.
  self_paced_pl_resources_title_03: Inżynier przyszłości Amazon
  self_paced_pl_resources_desc_03: Code.org nawiązał współpracę z Amazon Future Engineer,
    aby zaoferować nauczycielom w szkołach niedostatecznie rosnącą liczbę zasobów
    i korzyści bez żadnych kosztów! Dowiedz się, czy Twoja szkoła kwalifikuje się.
  tenth_anniversary_homepage_blurb: Code.org ma już 10 lat!
  tenth_anniversary_homepage_link: 'Zobacz, co udało nam się osiągnąć. '
  tenth_anniversary_top_heading: Code.org świętuje 10 lat!
  tenth_anniversary_top_desc: Świętujemy dekadę umożliwiania studentom odkrywania
    informatyki.
  tenth_anniversary_timeline_heading: Dekada kamieni milowych
  tenth_anniversary_timeline_scroll: Przewiń, aby uzyskać więcej!
  tenth_anniversary_celebrate_heading: Świętuj z nami
  tenth_anniversary_began_video_heading: Zobacz, gdzie wszystko się zaczęło
  tenth_anniversary_began_video_title: Czego większość szkół nie uczy
  tenth_anniversary_testimonials_heading: Co mówią ludzie
  tenth_anniversary_testimonials_01: Miałem licealistkę, która podeszła do mnie cztery
    lata po tym, jak urodziłam ją jako gimnazjalistkę w ósmej klasie i była podekscytowana,
    że zamierza studiować informatykę na studiach. Jako gimnazjalistka miała kontakt
    z czymś nowym, i to zasiało ziarno na lata studiów.
  tenth_anniversary_testimonials_02: Dołączyłem do Godziny Kodowania w Twoim roku
    inauguracyjnym i byłem z tobą przez całą drogę! Zainspirowało mnie to do poszukiwania
    dodatkowych możliwości kodowania dla moich uczniów. Dziękuję za wszystko, co zrobiłeś,
    aby zaangażować dzieci i podekscytować informatyką! Bez ciebie nie bylibyśmy tam,
    gdzie jesteśmy!
  tenth_anniversary_testimonials_03: Tyle zawdzięczam Code.org. Jestem nauczycielem,
    którym jestem dzisiaj ze względu na narzędzia, które zapewniasz nauczycielom takim
    jak ja. Korzystam z Code.org od 2013 roku, a od 2019 roku jestem facylitatorem.
    Dzięki za sprawienie, że wyglądałem dobrze przez te wiele lat, Code.org. Naprawdę
    to doceniam.
  farsi_page_top_heading: Code.org w języku perskim
  farsi_page_top_heading_02: Talent jest wszędzie, ale możliwości nie. Code.org w
    języku perskim otwiera drzwi do możliwości, które w przeciwnym razie zostałyby
    zamknięte.
  farsi_page_top_desc: Obecnie na całym świecie jest ponad 110 milionów osób mówiących
    w perskim. Podczas gdy większość rodzimych użytkowników języka mieszka w Iranie,
    Afganistanie i Tadżykistanie, miliony ludzi żyją jako imigranci, migranci i uchodźcy
    na całym świecie. Dzięki inicjatywie Code.org in Farsi studenci mówiący po persku
    będą mieli taki sam dostęp do naszych programów nauczania, który jest już dostępny
    dla studentów we wszystkich innych głównych językach świata.
  farsi_page_global_heading: Globalny wpływ Irańczyków na edukację i technologię
  farsi_page_global_desc_01: Kiedy myślisz o algorytmie, możesz założyć, że jest to
    coś nowego, ale koncepcja algorytmu została odkryta w Iranie ponad 1300 lat temu.
    Nazwa „Algorytm” pochodzi od jego wynalazcy, matematyka Al Khwarizmi, który mieszkał
    na ziemi znanej wcześniej jako Persja, a obecnie znanej jako Iran. Niegdyś epicentrum
    matematyki, nauki, filozofii i medycyny, Iran dokonał głębokiego postępu i wpływu
    na technologię.
  farsi_page_global_desc_02: Poza granicami samego kraju Irańczycy na całym świecie
    przyczynili się na niezliczone sposoby do nauki i technologii - jako współzałożyciele
    lub prezesi firm technologicznych, takich jak Uber, eBay, Intuit i Dropbox, lub
    wymyślając technologie, takie jak chirurgia LASIK lub kompresja JPEG, lub w rolach
    naukowych, akademickich lub inżynieryjnych na całym świecie.
  farsi_page_global_desc_03: Wreszcie, Code.org jest kierowany przez irańskiego Amerykanina
    Hadi Partovi i stał się jedną z największych organizacji non-profit edukacyjnych
    na świecie.
  farsi_timeline_heading: Nasza przewidywana oś czasu
  farsi_timeline_stage_title_01: Etap 1
  farsi_timeline_stage_title_02: Etap 2
  farsi_timeline_stage_title_03: Etap 3
  farsi_timeline_stage_title_04: Etap 4
  farsi_timeline_stage_title_05: Etap 5
  farsi_timeline_stage_01_list_01: Przetłumacz program nauczania CS Fundamentals,
    przeznaczony dla uczniów szkół podstawowych.
  farsi_timeline_stage_01_list_02: Przetłumacz dwa kursy CS Fundamentals Express dla
    uczniów w wieku od 8 do 18 lat i czytelników wstępnych.
  farsi_timeline_stage_01_list_03: Przetłumacz 16 samouczki Godzina kodowania.
  farsi_timeline_stage_01_desc: Etap 1 zawiera ponad 500 000 słów i zostanie ukończony
    do października 2023 roku.
  farsi_timeline_stage_02_heading: Zlokalizuj filmy
  farsi_timeline_stage_02_list_01: Napisy 128 filmów (75 filmy dla CS Fundamentals
    i 53 filmy dla Hour of Code).
  farsi_timeline_stage_02_list_02: Dub 98 filmy.
  farsi_timeline_stage_02_list_03: Odtwórz 30 filmów i zatrudnij native speakerów
    w odpowiednim stroju kulturowym, aby ponownie nakręcić filmy.
  farsi_timeline_stage_02_desc: Etap 2 może potrwać rok i rozpocznie się w sierpniu
    2023 roku.
  farsi_timeline_stage_03_list_01: Przetłumacz CS Discoveries, nasz program nauczania
    w gimnazjum.
  farsi_timeline_stage_03_list_02: Napisy i dub 47 filmy dla CS Discoveries.
  farsi_timeline_stage_03_list_03: Odtwórz 29 filmów i zatrudnij native speakerów
    w odpowiednim stroju kulturowym, aby ponownie nagrywać filmy.
  farsi_timeline_stage_03_desc: Etap 3 rozpocznie się w październiku 2023 roku i prawdopodobnie
    zakończy się do lipca 2024 r.
  farsi_timeline_stage_04_list_01: Przetłumacz CS Principles & AP Computer Science
    A, nasz program nauczania w szkole średniej.
  farsi_timeline_stage_04_list_02: Filmy z napisami i dub do CS Principles & AP Computer
    Science A.
  farsi_timeline_stage_04_list_03: Odtwórz filmy z native speakerami, w odpowiednim
    stroju kulturowym.
  farsi_timeline_stage_04_desc: Etap 4 może potrwać rok, prawdopodobnie rozpocznie
    się pod koniec 2024 roku.
  farsi_timeline_stage_05_heading: Zawartość dodatkowa
  farsi_timeline_stage_05_list_01: Przetłumacz pozostały program nauczania, w tym
    CS Connections.
  farsi_timeline_stage_05_list_02: Napisy, dub, i powtórz wszystkie pozostałe filmy
    ze wszystkich kursów.
  farsi_timeline_stage_05_desc: Etap 5 może potrwać rok, prawdopodobnie rozpocznie
    się w 2025 roku.
  farsi_page_supporters_heading: Irańscy Amerykanie dla edukacji CS
  farsi_page_supporters_desc: 'Dziękujemy następującym wybitnym irańskim przywódcom
    amerykańskim, którzy zebrali się, aby wspierać edukację informatyki, z wiodącym
    prezentem dla Code.org w języku perskim:'
  farsi_page_supporters_desc_02: Zapraszamy do świętowania wkładu Iranu w technologię
    poprzez wspieranie Code.org i edukacji informatycznej, aby każdy uczeń w każdej
    szkole miał możliwość nauki informatyki.
  farsi_page_founders_heading: Historia naszych założycieli
  farsi_page_founders_slide_01: Urodzeni w Iranie, Hadi i Ali Partovi dorastali podczas
    wojny irańsko-irackiej. Ich dzielnica w Teheranie została zbombardowana przez
    irackie myśliwce.
  farsi_page_founders_slide_02: Kiedy mieli 9 lat, ich ojciec, profesor fizyki, przywiózł
    do domu komputer Commodore 64 z podróży zagranicznej. Ten komputer był ich ucieczką
    od otoczenia - nauczyli się kodować i tworzyć aplikacje, gry, i muzykę.
  farsi_page_founders_slide_03: Wyemigrowali do Stanów Zjednoczonych w wieku 11 lat.
    Wkrótce po tym, jak skończyli 15 lat, spędzili lato pracując jako inżynierowie
    oprogramowania, aby pomóc im opłacić szkołę średnią i college.
  farsi_page_founders_slide_04: Po ukończeniu Harvard University z tytułem magistra
    informatyki, Hadi i Ali kontynuowali karierę w technologii.
  farsi_page_founders_slide_05: Osiągnęli sukces w branży technologicznej i założyli
    wiele firm technologicznych, spełniając amerykańskie marzenie. Dodatkowo stali
    się płodnymi aniołami, wspierając między innymi takie firmy jak Facebook, Uber,
    Airbnb i Dropbox.
  farsi_page_founders_slide_06: W 2013 roku Hadi i Ali założyli edukacyjną organizację
    non-profit Code.org, którą Hadi nadal kieruje jako dyrektor generalny. Od samego
    początku Code.org rozpoczął masowy ruch, aby uczyć informatyki i kodowania studentów
    K-12 na całym świecie. Jest również największym dostawcą programów nauczania informatyki
    na świecie, z ponad 80 milionami studentów w 180 krajach.
  farsi_page_support_heading: Twoje wsparcie i Twój głos
  farsi_page_support_heading_02: Dziękujemy za zainteresowanie Code.org w języku perskim.
  farsi_page_support_get_updates: "[Zarejestruj się] (%{form_url}), aby dowiedzieć
    się więcej o tym konkretnym projekcie i otrzymywać aktualne informacje o jego
    inscenizowanych datach wydania."
  farsi_page_support_contact_us: Jeśli chcesz wesprzeć tę inicjatywę lub dowiedzieć
    się więcej, proszę [skontaktuj się z nami] (%{contact_link}) lub przekaż darowiznę
    poniżej.
  farsi_page_compliance_heading: Zgodność ze standardami wspierającymi tłumaczenia
    w języku perskim
  farsi_page_compliance_desc: Jako amerykańska organizacja non-profit, Code.org podlega
    przepisom dotyczącym sankcji wobec Iranu. Po konsultacji z amerykańskim doradcą
    prawnym doświadczonym w Iranian Sanctions and Translations Regulations (ITSR),
    Code.org uważa, że może finansować, przygotowywać i rozpowszechniać program nauczania
    języka perskiego w Stanach Zjednoczonych i na całym świecie, w tym w Iranie. ITSR
    zapewnia zwolnienie dla „materiałów informacyjnych i informacyjnych” (zwolnienie
    IIM), a Code.org uważa, że zwolnienie to w pełni chroni finansowanie, przygotowanie
    i dystrybucję tłumaczeń perskich, a tym samym umożliwi jego wysiłki w zakresie
    tłumaczeń perskich w pełnej zgodności z amerykańskimi wymogami sankcji gospodarczych.
  resources_tabs_heading: Zasoby, które wspierają Cię na każdym etapie
  resources_tabs_desc: "[Zarejestruj się, aby założyć konto Code.org](%{sign_up_url}),
    aby uzyskać dostęp do materiałów, które pomogą Ci pewnie uczyć informatyki. Code.org
    ma obszerne zasoby przeznaczone do wspierania nauczycieli, nawet tych bez wcześniejszego
    doświadczenia w nauczaniu CS."
  resources_tabs_tab_label_lesson_plans: Plany lekcji
  resources_tabs_tab_label_videos: Filmy
  resources_tabs_tab_label_slides: Slajdy
  resources_tabs_tab_label_assessments: Oceny/Sprawdziany
  resources_tabs_tab_label_tools: Narzędzia programistyczne
  resources_tabs_lesson_plans_subhead: Uzyskaj wskazówki krok po kroku, cele nauczania
    i strategie oceniania, aby skutecznie nauczać.
  resources_tabs_lesson_plans_desc: Pomocne zasoby obejmują prezentacje slajdów, przewodniki
    po zajęciach, rubryki i wiele innych — wszystko to zebrane w jednym miejscu. Każdemu
    planowi lekcji towarzyszą wskazówki dotyczące wdrażania w klasie, pomysły na zróżnicowanie
    i ćwiczenia rozszerzające, aby zaspokoić potrzeby uczniów o różnych umiejętnościach.
  resources_tabs_videos_heading: Filmy instruktażowe
  resources_tabs_videos_subhead: Oglądaj łatwe do zrozumienia omówienia pojęć z zakresu
    informatyki i programowania.
  resources_tabs_videos_desc: Seria filmów Code.org została zaprojektowana specjalnie
    z myślą o wspieraniu Twojej klasy i jest wciągająca i przyjemna do oglądania.
  resources_tabs_slides_heading: Zestaw slajdów
  resources_tabs_slides_subhead: Oferujemy nauczycielom zorganizowane, atrakcyjne
    wizualnie i solidne pod względem pedagogicznym ramy do prowadzenia lekcji informatyki.
  resources_tabs_slides_desc: Zestawy slajdów Code.org zawierają instrukcje krok po
    kroku, przykłady i interaktywne działania, które są zgodne z celami programu nauczania.
  resources_tabs_assessments_subhead: Nasze programy nauczania obejmują kompleksowy
    system zasobów oceny formatywnej i sumatywnej.
  resources_tabs_assessments_desc: Obejmują one rubryki, listy kontrolne, miniprojekty,
    projekty na koniec rozdziału, rubryki skierowane do uczniów, przykładowe projekty
    i testy poprojektowe — wszystkie zaprojektowane, aby wspierać nauczycieli w mierzeniu
    rozwoju uczniów, przekazywaniu informacji zwrotnych i ocenianiu zrozumienia przez
    uczniów.
  resources_tabs_tools_subhead: Zintegrowane środowiska programistyczne Code.org (IDE)
    są przeznaczone dla uczniów na wszystkich poziomach umiejętności.
  resources_tabs_tools_desc: Oferujemy wszechstronną i przyjazną dla użytkownika platformę,
    która obsługuje różne paradygmaty programowania. Umożliwia to uczniom płynne przejście
    od kodowania blokowego do języków tekstowych oraz sprzyja kreatywności i innowacyjności.
  teach_page_top_heading: Naucz informatyki i rozpal możliwości
  teach_page_top_desc_01: Wykorzystaj pełny potencjał swoich uczniów dzięki bezpłatnemu
    programowi nauczania informatyki (CS) Code.org.
  teach_page_top_desc_02: Dołącz do globalnej społeczności ponad 2 milionów nauczycieli,
    którzy wspierają kolejne pokolenie innowatorów, osób rozwiązujących problemy i
    cyfrowych obywateli! Code.org wspiera nauczycieli przez cały czas dzięki profesjonalnemu
    uczeniu się, kompleksowym programom nauczania i wsparciu, gdy go potrzebujesz.
  teach_page_why_teach_cs_heading: Dlaczego warto uczyć informatyki z Code.org?
  teach_page_why_teach_cs_block_heading_01: Zbuduj podstawowe umiejętności CS
  teach_page_why_teach_cs_block_desc_01: Podobnie jak czytanie, pisanie czy matematyka,
    informatyka jest podstawą innych zajęć. Uczy rozwiązywania problemów i krytycznego
    myślenia oraz umożliwia uczniom aktywne uczestnictwo w coraz bardziej cyfrowym
    społeczeństwie.
  teach_page_why_teach_cs_block_heading_02: Wykorzystaj wszechstronne zasoby dydaktyczne
  teach_page_why_teach_cs_block_desc_02: Dogłębne plany lekcji i elastyczne opcje
    profesjonalnego uczenia się zapewniają nauczycielom z różnych środowisk skuteczne

    które działają w Twojej klasie.
  csd_page_courses_collections_desc: Zanurz się głębiej w jeden obszar z zestawem
    jednostek skoncentrowanych na określonym temacie.
  csd_page_faq_question_01: Czy CS Discoveries jest zmapowane do standardów?
  csd_page_faq_answer_01: CS Discoveries został napisany przy użyciu zarówno K-12
    Framework for Computer Science, jak i standardów CSTA 2017 jako wskazówek. Obecnie
    każda lekcja w CS Discoveries zawiera mapowania do odpowiednich standardów CSTA
    2017. [Podsumowanie mapowań standardów można znaleźć tutaj] (%{mappings_url}).
    Wersję standardów w Arkuszach Google można znaleźć na stronie [Standardy CSD]
    (%{csd_standards_url}).
  csd_page_faq_question_02: Jak/Gdzie mogę uzyskać rozwój zawodowy dla tego kursu?
  csd_page_faq_answer_02: Nasz profesjonalny program nauczania oferuje całoroczne
    wsparcie. Program rozpoczyna się pięciodniowymi letnimi warsztatami, podczas których
    będziesz miał okazję zapoznać się z programem nauczania i poznać innych nauczycieli
    z Twojej okolicy. Przez cały rok oferujemy warsztaty i wsparcie forum. Aby rozpocząć,
    nie potrzebujesz żadnego wcześniejszego doświadczenia w informatyce. A nauczyciele
    to uwielbiają! 90% uważa to za najlepszy rozwój zawodowy w historii. [Kliknij
    tutaj, aby złożyć wniosek i dowiedzieć się więcej] (%{apply_url}).
  csd_page_faq_question_03: Uczę CS Discoveries, ale mam mniej niż jeden semestr z
    moimi studentami. Co byś polecił?
  csd_page_faq_answer_03_01: Nauczyciele, którzy mają ograniczony harmonogram, niezdolny
    do nauczania wszystkich jednostek CS Discoveries w ciągu roku szkolnego, mogą
    teraz łatwo przypisać określony zestaw jednostek CS Discoveries na podstawie tego,
    na czym chcą się skupić. Te kolekcje są nadal tymi samymi dokładnymi jednostkami,
    które można znaleźć w CS Discoveries, po prostu zgrupowane razem w oparciu o nasze
    zalecenia poniżej, aby zanurzyć się głęboko w określonym obszarze CS Discoveries.
    Każdy zbiór trwa około jednego semestru lub nieco mniej niż jeden semestr. [Kliknij
    tutaj, aby zobaczyć nasze opcje kolekcji] (%{collections_url}).
  csd_page_faq_answer_03_02: Dla nauczycieli, którzy mają jeszcze bardziej ograniczony
    harmonogram, mają możliwość przypisania tylko jednej jednostki naraz z CS Discoveries
    bez przypisywania całego kursu. Mamy nadzieję, że pomoże to wspierać sale lekcyjne,
    które uczą jednostek CS Discoveries osadzonych w ramach większych kursów lub podczas
    nauczania informatyki w ograniczonym harmonogramie. [Kliknij tutaj, aby zobaczyć
    nasze elastyczne jednostki] (%).
  csd_page_faq_question_04: Jakie materiały i materiały są potrzebne do CS Discoveries?
  csd_page_faq_answer_04_01: Jednym z potencjalnych kosztów do rozważenia podczas
    nauczania tego kursu jest drukowanie. Wiele lekcji zawiera materiały informacyjne,
    które mają na celu poprowadzenie uczniów przez zajęcia. Chociaż nie jest wymagane
    drukowanie wszystkich tych materiałów informacyjnych, wiele z nich zostało zaprojektowanych
    do drukowania i zdecydowanie zalecamy drukowanie, jeśli to możliwe.
  csd_page_faq_answer_04_02: 'Poza drukowaniem, niektóre lekcje wymagają typowych
    materiałów szkolnych i manipulacji, takich jak: Dzienniki studenckie, papier plakatowy,
    markery/kolorowe ołówki, nożyczki, papier odpadowy, klej lub taśma, karteczki
    samoprzylepne lub karty indeksowe (lub podobnej wielkości papier odpadowy) i linijki
    lub jakiś prosty brzeg.'
  csd_page_faq_answer_04_03: 'Oprócz tych ogólnych materiałów szkoleniowych, w określonych
    jednostkach potrzebne są następujące pozycje:'
  csd_page_faq_answer_04_04: Rozwiązywanie problemów i informatyka
  csd_page_faq_answer_04_05: Folia aluminiowa, pojemnik na wodę, grosze (należy pamiętać,
    że grosze można zastąpić innym rodzajem ciężaru tego samego rozmiaru). Alternatywne
    działania są dostępne, jeśli nie masz dostępu do tych materiałów.
  csd_page_faq_answer_04_06: Tworzenie aplikacji z urządzeniami (opcja A i opcja B)
  csd_page_faq_answer_04_07: 'Option A: Classroom set of Circuit Playgrounds. Check
    out [code.org/maker/circuitplayground](%{url}) for more details.'
  csd_page_faq_answer_04_08: 'Option B: Classroom set of micro:bit devices. Check
    out [code.org/maker/microbit](%{url}) for more details.'
  csd_page_faq_answer_04_09: Materiały eksploatacyjne producenta, takie jak puste

  oceans_behind_the_scenes_2: Poziomy 6-8 korzystają z <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Patrzymy na każdy element ryby (taki, jak oczy, usta, ciało)
    i łączymy wszystkie metadane dla składników (takich, jak liczba zębów, kształt
    ciała) w wektor liczb dla każdej ryby. Używamy tych wektorów do szkolenia SVM.
    Na podstawie danych treningowych, SVM dzieli „przestrzeń” wszystkich możliwych
    ryb na dwie części, które odpowiadają klasom, których próbujemy się nauczyć (np.
    „niebieska” lub „nie niebieska”).
  oceans_behind_the_scenes_2_markdown: Poziomy 6-8 korzystają z [Support-Vector Machine]

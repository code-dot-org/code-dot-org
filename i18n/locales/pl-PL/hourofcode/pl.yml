  csd_page_pick_a_course_heading_02: Jak chcesz wybrać treść?
  csd_page_courses_year_desc: Poprzez 7 jednostek uczniowie poznają szeroką gamę tematów.
  csd_page_courses_year_action_block_desc: 'Wprowadzający kurs informatyki, który
    umożliwia uczniom tworzenie autentycznych artefaktów i angażowanie się w informatykę
    jako medium kreatywności, komunikacji, rozwiązywania problemów i zabawy. '
  csd_page_courses_flexible_units_desc: Każda jednostka CS Discoveries może być używana

  hoc_faq_account_q: Czy uczniowie muszą się logować i zakładać konto?
  hoc_faq_account_a: Nie. Rejestracja i logowanie nie są wymagane, aby wypróbować
    Godzinę Kodowania. Większość <a href='%{codeorg_url}/learn/beyond'>kursów</a>
    wymaga utworzenia konta jedynie aby zapisywać postępy uczniów. Także, rejestracja
    do Godziny Kodowania nie powoduje automatycznego utworzenia konta na Code Studio.
    Jeśli chcesz utworzyć konta dla swoich uczniów, to postępuj zgodnie z następującymi
    <a href='https://youtu.be/_smelV_KISE'>instrukcjami</a>.

      CSD U6 getProperty var_markdown_instruction: |-
        # Pobieranie właściwości oraz zmiennych\r
        \r
        W poprzednim poziomie mogłeś zauważyć, że użyliśmy _variable_ aby przechowywać wartości zebrane poprzez `getProperty()`. Wykorzystanie zmiennych w ten sposób pozwoliło nam pobrać właściwości elementów i wykorzystać je później.\r
        \r
        #Zrób\r
        \r
        Program powinien pobierać tekst wpisany w "name_input", po naciśnięciu przycisku Submit. Następnie ustawić go jako właściwość "name_output". Wykonuje to poprzez przechowywanie tekstu w zmiennej `name`, ale to nie koniec.\r
        \r
        Korzystając z bloku `getProperty()` przypisz zmienną `name` do właściwości tekstu "name_input". Przetestuj swój program wpisując swoje imię i klikając "Zapisz."

      Course 4 Artist Inspire_instruction: "Inspiracja Gry Wolnej: Nauczyłeś się\nwszystkiego co było potrzebne, żeby stworzyć taki właśnie wzorek! Jeśli ten obrazek Cię\ninspiruje, spróbuj stworzyć podobny. Ewentualnie, możesz stworzyć coś samemu.\r\n\n\r\nChcesz wiedzieć jak został stworzony Twój wzorek? Kliknij niebieską zakładkę po prawej poczym kliknij przycisk ' see the solution '(pokaż rozwiązanie)."
      Course 4 Artist Params 1_instruction: Napisz funkcję, która rysuje kwadrat o boku 50 pikseli
      Course 4 Artist Params 10_instruction: 'Możesz wywoływać funkcje z wnętrza innych funkcji! Za pomocą swojej funkcji "draw a shape" (narysuj kształt), utwórz 3 kształty domów, każdy o 20 pikseli większy niż poprzedni, zaczynając od długości 50 pikseli. Pomocne może być użycie pętli licznikowej. '
      Course 4 Artist Params 11_instruction: |
        How about a function called "pinwheel"
        that takes three parameters - "sides," "length" and "repeat." You can
        calculate how much to turn after each shape using the same math you used to
        figure out the turns for a shape of "sides". Can you recreate this picture?
        Here's a tip each shape is 100 pixel's in length.
      Course 4 Artist Params 12_instruction: 'Użyj funkcji "pinwheel" (wiatraczek), aby narysować każdy z tych kształtów. Bok każdego z obrazków ma długość 50.'
      Course 4 Artist Params 13_instruction: 'Czas na zabawę: Masz tutaj funkcje, które napisałeś i inne, abyś mógł pobawić się nimi. Narysuj coś niesamowitego!'
      Course 4 Artist Params 2_instruction: |
        That triangle function would be a whole
        lot more useful if it could draw triangles of different sizes. I've added
        a parameter for line length, but it doesn't do anything yet. Can you update
        the function so it uses the "length" parameter when it draws each side?
        The triangle sizes are 150 pixels, 75 pixels and 25 pixels.
      Course 4 Artist Params 3_instruction: 'Niesamowite, czy potrafisz narysować każdy z tych trójkątów przy użyciu tej nowej funkcji? Pierwszy z nich ma bok długości 25 pikseli, drugi 50 pikseli, a trzeci 75 pikseli. '
      Course 4 Artist Params 4_instruction: |
        Czy potrafisz dodać nową funkcję o nazwie "draw a square" (narysuj kwadrat)? 
        Podobnie, jak w przypadku rysowania trójkąta, powinna mieć parametr "length" (długość). Tym razem narysuj 3 kwadraty o bokach długości 25, 50 i 75 pikseli, oddalone od siebie o 100 pikseli.
      Course 4 Artist Params 5_instruction: |
        Użyj obu swoich nowych funkcji, aby narysować ten obrazek. Aby ułatwić to sobie, użyj pętli z parametrem "counter" licznik.
        
      Course 4 Artist Params 6_instruction: 'Przeredaguj tę funkcję "draw a shape" (narysuj kształt). Ma ona już parametru "length" (długość). Teraz, dodaj parametr "sides" (boki). Pamiętaj, że kąt obrotu dla danego kształtu wynosi 360 podzielone przez liczbę boków, które zawiera. Wskazówka: długości poszczególnych kształtów wynoszą 100 pikseli dla trójkąta, 25 pikseli dla sześciokąta i 50 pikseli dla kwadratu. '
      Course 4 Artist Params 7_instruction: 'Czy potrafisz narysować ten kształt wypełniając znaki "???" Kwadrat i trójkąt mają boki o długości 100 pikseli, a sześciokąt - 75 pikseli. '
      Course 4 Artist Params 8_instruction: |
        Czy domyślasz się, jak narysować ten kształt? Oto podpowiedź: utwórz nową funkcję z 6 bokami, zwaną sześciokątem.
        
      Course 4 Artist Params 9_instruction: 'Czy pamiętasz, jak użyliśmy pętli z "counter" (licznikiem), ale z usuniętą pętlą wewnętrzną? Zabawmy się teraz i użyjmy funkcji "draw a shape" (narysuj kształt) z parametrami "sides" (boki) i "length" (długość). Czy potrafisz ponownie utworzyć te kształty? Licznik dla kwadratu powinien być 5/100/5, dla trójkąta - 10/100/10 i dla sześciokąta - 2/100/2.'
      Course 4 Artist Var 9_instruction: 'Oto jest algorytm do rysowania trójkąta. Zmodyfikuj go tak, aby używał zmiennej "sides" (boki). Zastąp liczbę 3 zmienną "sides" (boki). Wskazówka: Pamiętaj, aby użyć bloku "przypisz sides wartość".'
      Course 4 Artist Vars 1_instruction: Czy możesz mi pomóc narysować trójkąt? Wszystkie jego boki mają długość 100 pikseli.
      Course 4 Artist Vars 10_instruction: 'Tutaj jest algorytm, który rysuje trójkąt z mniejszych trójkątów. Czy mógłbyś go tak zmodyfikować, by używał zmiennej "sides" (boki) do narysowania każdego trójkąta? Przejrzyj kod i za każdym razem, gdy widzisz liczbę 3, zastąp ją przez zmienną "sides" (boki). Pamiętaj, aby użyć bloku "przypisz sides wartość".'
      Course 4 Artist Vars 11_instruction: 'Tutaj jest ten sam algorytm, który otrzymaliśmy dla poprzedniej łamigłówki - jaką powinieneś ustawić wartość zmiennej "sides" (boki), aby otrzymać ten rysunek kwadratów?'
      Course 4 Artist Vars 12_instruction: 'Ustawmy wartość zmiennej "sides" (boki) na 5. Im więcej boków dodamy do tego algorytmu, tym większy otrzymamy rysunek! Mamy teraz nową zmienną o nazwie "length" (długość) i możemy jej użyć wszędzie tam, gdzie mamy "iść do przodu." Ustaw wartość zmiennej "length" na 75 dla tego kształtu.'
      Course 4 Artist Vars 13_instruction: 'Im więcej boków ma kształt, tym krótsze powinny być boki, by cały rysunek zmieścił się na ekranie. Zamiast ręcznie ustawiać wartość zmiennej "length" (długość), użyjmy zmiennej "sides" (boki) i bloku matematycznego, aby ustalić wartość zmiennej "length". Wybierz właściwe równanie z przybornika, aby ustalić wartość zmiennej "length", a także uaktualnij zmienną "sides".'
      Course 4 Artist Vars 14_instruction: 'Czas na zabawę: Sprawdź, teraz Twój algorytm jest zagnieżdżony w dodatkowej pętli. Poeksperymentuj ze zmianą wartości dwóch zmiennych, by rysować fajne wzorki.'
      Course 4 Artist Vars 2_instruction: 'Zamiast "idź do przodu o 100," blok "idź" odwołuje się teraz do zmiennej "length" (długość). Czy mógłbyś ustawić wartość zmiennej "length" na 150, by narysować ten nowy trójkąt?'
      Course 4 Artist Vars 3_instruction: 'Tutaj jest pętla, która rysuje kwadrat, ale czegoś brakuje. Czy mógłbyś ją naprawić tak, aby używała zmiennej "length" (długość) do określania, jaka powinna być długość każdego boku? '
      Course 4 Artist Vars 4_instruction: 'Teraz chcę utworzyć prostokąt, który jest dwa razy wyższy niż szeroki. Mamy zmienną o nazwie "width" (szerokość), której wartość jest ustawiona na 100. Czy mógłbyś użyć bloków matematycznych, by ukończyć kod?'
      Course 4 Artist Vars 5_instruction: 'Użyj zmiennej "sides" (boki), by kontrolować liczbę przebiegów pętli.'
      Course 4 Artist Vars 6_instruction: "Dodaliśmy zmienną \"sides\" (boki), której wartość ustaliliśmy na 4. Czy potrafisz użyć tej zmiennej \"sides\" (wraz z blokiem matematycznym), aby zapewnić, że jest wykonywany odpowiedni skręt przy rysowaniu kwadratu? \r\n\r\nWskazówka: \nAby narysować regularny wielokąt, należy obracać się o 360/sides za każdym razem."
      Course 4 Artist Vars 7_instruction: 'Czy potrafisz zmodyfikować zmienną "boki", by mi pomóc narysować ten sześciokąt?'
      Course 4 Artist Vars 8_instruction: 'Czas na zabawę: Poeksperymentuj z liczbę boków tego kształtu. Czy potrafisz zmienić algorytm tak, aby całkowity rozmiar kształtu pozostał taki sam niezależnie od liczby boków? Wskazówka: Możesz użyć bloków matematycznych (w dwóch miejscach, 360 dzielone przez "sides") '
      Course 4 Artist Vars 9_instruction: 'Zmodyfikuj ten algorytm, by rysując trójkąt używał zmiennej "sides" (boki) zamiast ustalonej liczby. Zastąp liczbę 3 zmienną "sides" i użyj bloku "przypisz sides wartość".'
      Course 4 Bee 1_instruction: 'Pszczółka nie może stwierdzić, czy to jest kwiat, czy plaster miodu. Sprawdź najpierw, czy to jest kwiat czy plaster miodu, a następnie zbierz nektar, gdy jest to kwiat. '
      Course 4 Bee 2_instruction: Sprawdź każdy obiekt, czy jest to kwiat. Jeśli tak, to zbierz nektar, a w przeciwnym razie zignoruj go!
      Course 4 Bee 3_instruction: 'Nieznany obiekt jest kwiatem lub plastrem miodu. Użyj bloku "jeśli/w przeciwnym razie" by zebrać nektar, jeśli jest to kwiat, w przeciwnym razie zrób miód (gdyż jest to plaster miodu).'
      Course 4 Bee 4_instruction: 'Ten fioletowy kwiat może mieć 3, 2 lub 1 nektaru. Tutaj, blok "jeśli/w przeciwnym razie" jest połączony z innym blokiem "jeśli/w przeciwnym razie", by utworzyć blok "jeśli/w przeciwnym razie-jeśli/w przeciwnym razie". Ukończ rozwiązanie, by zebrać nieznaną ilość nektaru.'
      Course 4 Bee 5_instruction: 'Ten fioletowy kwiat może mieć 3, 2 lub 1 nektary. Dodaj blok "jeśli-w przeciwnym razie", aby utworzyć blok "jeśli-w przeciwnym razie/jeśli-w przeciwnym razie". Uzupełnij rozwiązanie, aby zebrać nieznaną ilości nektaru.'
      Course 4 Bee 6_instruction: 'Ten fioletowy kwiat może mieć 3, 2 lub 1 nektary. Utwórz blok "jeśli-w przeciwnym razie/jeśli-w przeciwnym razie", aby zebrać nieznaną ilości nektaru.'
      Course 4 Bee 7_instruction: Użyj wszystkiego, czego nauczyłeś się do tej pory, aby zebrać cały nektar. Fioletowy kwiat może mieć 3, 2 lub 1 nektary.
      Course 4 Bee For Loops 1_instruction: Użyj pętli, by zebrać cały nektar z każdego kwiatka.
      Course 4 Bee For Loops 10_instruction: Jeśli Twoja pętla odlicza do dołu, to przyrost jest odejmowany od licznika w każdej pętli. Jaki powinien być przyrost, aby zebrać 9, potem 6, a następnie 3 nektary?
      Course 4 Bee For Loops 11_instruction: Co złego jest w tej pętli? Czy potrafisz to naprawić, aby pszczółka zebrała cały nektar.
      Course 4 Bee For Loops 2_instruction: 'Oto nowy rodzaj pętli, o nazwie "dla". Ta szczególna pętla "dla" liczy od 1 co 1 do 5 i za każdym razem powtarza zawartość pętli. Pomóż pszczółce zebrać nektar.'
      Course 4 Bee For Loops 3_instruction: 'Możesz rozwiązać tę łamigłówkę za pomoc pętli "dla" licząc od 1 co 1 do 3. Teraz zbierzmy trochę nektaru!'
      Course 4 Bee For Loops 4_instruction: Zbierz cały nektar z tych kwiatów. Ciekawe, czy istnieje łatwiejszy sposób, by to zrobić...
      Course 4 Bee For Loops 5_instruction: 'Ach, pętla "dla" znacznie to ułatwi! Używając zmiennej "licznik" (counter) z pętli "dla", wykonaj w pętli blok "zbierz nektar" taką samą liczbę razy. Ufff! Dużo tych pętli. Masz cały potrzebny kod, przyjrzyj się, jak został utworzony, a następnie kliknij na Uruchom, by zobaczyć, jak działa. '
      Course 4 Bee For Loops 6_instruction: 'Możesz również użyć pętli "dla", by odliczać do dołu. Spróbuj zebrać ten nektar odliczając w dół od 5 co 1 do 1.'
      Course 4 Bee For Loops 7_instruction: 'Użyj zmiennej "licznik" w pętli "dla", by kontrolować, jak daleko iść w kierunku poziomym.'
      Course 4 Bee For Loops 8_instruction: Czy potrafisz użyć zmiennej pętli, aby kontrolować ruch i zbieranie nektaru?
      Course 4 Bee For Loops 9_instruction: 'Ostatnia liczba w Twojej pętli "dla" ma nazwę "przyrost", i za każdym obrotem pętli ta zmienna zmienia się o "przyrost". Spróbuj zebrać te kwiaty używając przyrostu o wartości 2.'
      Course 4 Bee Params 1_instruction: 'Użyj funkcji "zbierz 3 nektary" (get 3 nectar), w której pszczółka skręca, porusza się i zbiera nektar, a następnie wraca do początkowej lokalizacji. Zbierz cały nektar używając sekwencji funkcji "zbierz 3 nektary".'
      Course 4 Bee Params 2_instruction: 'Zmodyfikuj funkcję "zbierz 3 nektary" tak, by pszczółka skręcała do kwiatów w prawo zamiast w lewo.'
      Course 4 Bee Params 3 (copy 1)_instruction: 'Teraz kwiaty są po obu stronach! Może potrafisz tak użyć parametru, aby ta sama funkcja działała dla kwiatów po obu stronach. Dodano do funkcji parametr o nazwie "kierunek" (direction). Jeśli parametr "kierunek" jest równy 0, to należy skręcić w lewo, jeśli jest równy 1, to należy skręcić w prawo.'
      Course 4 Bee Params 3_instruction: 'Teraz kwiaty są po obu stronach! Dodano do funkcji parametr "kierunek" (direction). Użyj zmiennych "w lewo" (left) i "w prawo" (right) do kontroli kierunku. Wypełnij resztę definicji funkcji, a następnie kliknij przycisk "Zapisz i Zamknij."'
      Course 4 Bee Params 4 (copy 1)_instruction: Spróbuj używając swojej nowej funkcji zebrać wszystkie kwiaty. Pamiętaj, 0 = w lewo i 1 = w prawo.
      Course 4 Bee Params 4 backup_instruction: 'Byłoby miło, gdybyśmy mogli zebrać cały nektar za pomocą  jednej funkcja. Spróbuj dodać nowy parametr do swojej funkcji o nazwie "nektary" (nectars), aby kontrolować ilości nektaru do zebrania. Prawdopodobnie będziesz chciał również zmienić nazwę funkcji!'
      Course 4 Bee Params 4_instruction: Spróbuj używając swojej nowej funkcji, zebrać wszystkie kwiaty. Pamiętaj, aby użyć lewych i prawych zmiennych.
      Course 4 Bee Params 5_instruction: 'Zacznijmy od szkicu - czy potrafisz utworzyć nową funkcję o nazwie "zbierz 5 nektarów" z parametrem "kierunek" (direction)?'
      Course 4 Bee Params 6 (copy 1)_instruction: Spróbuj stosując swoją nową funkcję zebrać cały ten nektar.
      Course 4 Bee Params 6_instruction: 'Byłoby miło, gdybyśmy mogli zebrać cały nektar za pomocą jednej funkcja. Spróbuj dodać nowy parametr do swojej funkcji o nazwie "nectar units" (ilość nektarów), aby kontrolować ilości nektaru do zebrania. Prawdopodobnie będziesz chciał również zmienić nazwę funkcji!'
      Course 4 Bee Params 7 (copy 1)_instruction: Spróbuj stosując swoją nową funkcję zebrać cały ten nektar.
      Course 4 Bee Params 7_instruction: Spróbuj użyć swojej nowej funkcji, aby zebrać cały ten nektar.
      Course 4 Bee Params 8_instruction: 'Wyzwanie: Teraz pojawił się miód! Zmodyfikuj swoją funkcję, by uwzględniała liczbę jednostek nektaru i liczbę jednostek miodu. Jak wykorzystasz te liczby, by decydować, co należy zrobić?'
      Course 4 Binary 1_instruction: Oto funkcja, która dla binarnego łańcucha złożonego z 1-ek i 0, kieruje rolnikiem, aby skręcał z lewa na prawo, z góry do dołu, skręca na kwadratach, gdzie liczba ma wartość zero. Uruchom ten kod, aby zobaczyć, jak rolnicy używają binarnych łańcuchów do tworzenia rysunku.
      Course 4 Binary 2_instruction: 'Powtórzenie 8 razy jakiego łańcucha binarnego spowoduje narysowanie tego obrazka? Wskazówka: liczba  "1" wypełnia otwór.'
      Course 4 Binary 3_instruction: Czy potrafisz narysować ten wzór powtarzając pojedynczy łańcuch binarny?
      Course 4 Binary 5 (copy 1)_instruction: Który łańcuch binarny, powtórzony 10 razy, posłuży do narysowania tego obrazu?
      Course 4 Binary 5_instruction: Który łańcuch binarny, powtórzony 10 razy, posłuży do narysowania tego obrazu?
      Course 4 Binary 6 (copy 1)_instruction: Który łańcuch binarny, powtórzony 10 razy, posłuży do narysowania tego obrazu?
      Course 4 Binary 6_instruction: Który łańcuch binarny, powtórzony 10 razy, posłuży do narysowania tego obrazu?
      Course 4 Binary 7_instruction: Który łańcuch binarny, powtórzony 10 razy, posłuży do narysowania tego obrazu?
      Course 4 Binary 8_instruction: 'Możesz wykonać większość tego obrazka powtarzając w pętli 5-cio bitową liczbę - następnie będziesz potrzebować 4-bitową liczbę, aby otrzymać prawy dolny róg.'
      Course 4 Maze 1_instruction: Doprowadź złego ptaka do świnki!
      Course 4 Maze 2_instruction: Unikaj TNT!
      Course 4 Maze 3_instruction: 'Zaprogramuj złego ptaka, aby dostał się do świnki. '
      Course 4 Maze 4_instruction: 'Spróbuj użyć bloku "powtórz", by użyć mniej bloków...'
      Course 4 Maze 5_instruction: Czy potrafisz rozwiązać tę łamigłówkę używając możliwie najmniejszej liczby bloków?
      Course 4 Maze 6_instruction: Czy potrafisz rozwiązać tę łamigłówkę używając możliwie najmniejszej liczby bloków?
      Course 4 Play Lab For Loops 2_instruction: Tym razem, spróbujmy policzyć, ile jest nieparzystych liczb między 1 a 100.
      Course 4 Play Lab Params 1_instruction: 'Tutaj jest funkcja o nazwie "jump" (skocz), która powoduje, że Twój główny bohater skacze do 100 pikseli. Użyj tej funkcji, by zebrać wszystkie flagi.'
      Course 4 Play Lab Params 10_instruction: "Dodaliśmy dla Ciebie jeszcze jedną funkcję. \r\n\r\nZaprogramuj swoją grę wywołując funkcję \"level_up\" (poziom do góry), jeśli \"player_points\" (punkty gracza) > 10. \r\n\r\nZagraj w tę grę i spowoduj, że przejdzie poziom 4, aby przejść do następnej łamigłówki. "
      Course 4 Play Lab Params 2_instruction: 'Mamy tutaj flagi, które są zbyt wysokie dla aktualnego skoku! Dodajmy więc parametr "wysokość" do naszej funkcji "skocz". Górna strzałka powinna skoczyć 200 pikseli, a dolna - 100 pikseli. Kliknij przycisk "edytuj" na funkcji "skocz" i popraw ją, by używała parametru "wysokość" zamiast skakania zawsze 100 pikseli.'
      Course 4 Play Lab Params 3_instruction: |
        Dodajmy kolejny parametr do
        funkcji skakania, dzięki czemu będziemy mogli tego użyć u innych aktorów. Każdy aktor jest reprezentowany numerem, zaczynając od cyfry 1. Zmień funkcję skoku tak, by definicja zawierała numer aktora. 
      Course 4 Play Lab Params 4_instruction: |
        Mamy tu funkcję, która nosi nazwę "patrol" (patrol).
        Zmień ją tak, by Kot poruszał się 400 pikseli w górę, po czym 400 pikseli w dół.
      Course 4 Play Lab Params 5_instruction: |
        Wpisz numer aktora w kwadracik,
        aby można było zostać funkcję "patrol" do innych aktorów. Pamiętaj,
        do aktorów są przypisane cyfry 1,2 i 3.
      Course 4 Play Lab Params 6_instruction: |
        Dodajmy kolejny parametr zwany "speed"(prędkość)
        do funkcji "patrol". Użyj kratki "set speed"(ustal prędkość), by ustalić nowy
        parametr prędkości.
      Course 4 Play Lab Params 7_instruction: "Przejrzyj ten kod i spróbuj określić, co robi każdy z bloków. \r\n\r\nJeśli już wiesz, użyj klawiszy ze strzałkami do kontroli psa i zbierz wszystkie flagi."
      Course 4 Play Lab Params 8_instruction: |
        Użyj kratki "kiedy dotknie" by wysłać
        Dog'a z powrotem do lewego górnego rogu jeśli dotknie któregoś z aktorów.
      Course 4 Play Lab Params 9_instruction: 'Oto jedna z gier, nad którą pracowaliśmy wcześniej. Dodaliśmy funkcję o nazwie "score_points" (zdobywaj punkty) z parametrem "points" (punkty). Edytuj funkcję tak, że parametr "points" jest dodawany do zmiennej "player_points" (punkty gracza). Postaraj się, by pies (Dog) zdobył 10 punktów przed przejściem do następnej łamigłówki. '
      Course 4 Play Lab Vars 1_instruction: 'Nie musisz pisać żadnego kodu, wystarczy nacisnąć "Uruchom", aby zagrać! W tej grze jesteś psem (Dog), który stara się zebrać więcej flag niż kot (Cat). Użyj strzałki w dół do poruszania psa. Naciśnij przycisk "Zakończ", po zakończeniu gry.'
      Course 4 Play Lab Vars 2_instruction: 'Ten wyścig nie był uczciwy! Zmień wartość "dog_speed" (prędkość psa), aby być pewnym, że możesz zebrać więcej flag niż kot. Kto pierwszy zbierze 10 flag wygrywa!'
      Course 4 Play Lab Vars 3_instruction: Oto nowy rodzaj gry! Użyj lewej i prawej strzałki, aby się przesunąć i strzałki do góry, aby podskoczyć. Spróbuj, czy potrafisz zebrać wszystkie flagi.
      Course 4 Play Lab Vars 4_instruction: 'Używamy teraz zmiennej "height" (wysokość) do ustalenia, jak wysoko pies może podskoczyć. Zaktualizuj wartość zmiennej "height" (wysokość) tak, że pies podskakuje wystarczająco wysoko, aby dosięgnąć wszystkich flag. Wskazówka: nowe flagi są na wysokości 200 pikseli.'
      Course 4 Play Lab Vars 5_instruction: 'Zbudujmy grę! Najpierw potrzebujemy wynik. Użyj bloku "przypisz points wartość", by ustawić wynik na 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: 'Spoko, mamy zmienną na wynik, ale jak z niej skorzystać? A co jeśli zwiększysz zmienną wynik za każdym razem, gdy trafisz przeciwnika? Użyj zdarzenia "kiedy postać 2 dotyka czegoś", by uaktualnić wynik, gdy pocisk trafi kota. Możesz zwiększyć wartość wyniku (points) przypisując points = points + 1. Aby ukończyć tę grę, otrzymaj wynik równy 10 (powiększając go co jeden!).'
      Course 4 Play Lab Vars 6_instruction: 'Jak powinniśmy zdobywać punkty w naszej grze? Dodaj 1 do zmiennej "points" za każdym razem, gdy pies trafi kota. Użyj zdarzenia "kiedy postać 2 dotyka czegoś", by uaktualnić wynik, Możesz zwiększyć wartość wyniku (points) przypisując "points = points + 1". Aby ukończyć tę grę, otrzymaj wynik równy 10 (powiększając go co jeden!).'
      Course 4 Play Lab Vars 7_instruction: 'Ładnie, teraz spowodujmy, że ta gra nie jest zbyt łatwa - za każdym razem, gdy pies (aktor 1) zostaje trafiony, powinieneś stracić punkt. Zacznij z 10 punktami, aby nie było to zbyt trudne. Do ukończenia tej łamigłówki, niech Twój wynik zmniejszy się od 10 do 0.'
      Course 4 Play Lab Vars 8 (copy 1)_instruction: 'OK, ostatnia już rzecz dla tej gry - tak ustawmy, by gracz mógł wygrać (lub przegrać). Użyj pętli "powtarzaj w nieskończoność" (forever) do sprawdzania wyniku (score) - jeśli wynik jest większy niż 20, to powoduj zniknięcie wroga. Jeśli wynik jest mniejszy niż 0, to powoduj zniknięcie gracza. Kliknij przycisk "Zakończ", gdy gra działa, jak tego chcesz.'
      Course 4 Play Lab Vars 8_instruction: 'Ustawmy tę grę tak, aby Pies mógł wygrać (lub przegrać). Za pomocą pętli "powtarzaj w nieskończoność" sprawdzaj wartość wyniku (score) - jeśli wynik jest większy niż 20, to powoduj, że wróg (Kot) znika. Jeśli wynik jest mniejszy od 0, to powoduj, że gracz (Pies) znika. Kliknij przycisk "Zakończ", gdy gra działa, jak chcesz go.'
      Course 4 Play Lab Vars 9_instruction: 'Czas na zabawę! Mamy tutaj wszystkie zmienne, których używaliśmy, jak również kilka dodatkowych, gdybyś ich potrzebował. Utwórz grę lub historyjkę, która korzysta z tych zmiennych. Wskazówka: przewiń ekran do dołu, aby zobaczyć wszystkie polecenia w polu roboczym.'
      Course 4 Play Lab Vars_instruction: 'OK, ostatnia już rzecz dla tej gry - tak ustawmy, by gracz mógł wygrać (lub przegrać). Użyj pętli "powtarzaj w nieskończoność" (forever) do sprawdzania wyniku (score) - jeśli wynik jest większy niż 20, to powoduj zniknięcie wroga. Jeśli wynik jest mniejszy niż 0, to powoduj zniknięcie gracza.'
      Course 4 Play Labs For Loops 1_instruction: 'Spowoduj, aby pies wypowiadał każdą liczbę między 1 i 100. Użyj pętli i bloku "counter" (licznik), aby wartość "counter" była wypowiadana przy każdym obrocie pętli.'
      Course 4 Play Labs For Loops 2_instruction: Tym razem, spróbujmy policzyć, ile jest nieparzystych liczb między 1 a 100.
      Course 4 Play Labs For Loops 3_instruction: Licząc z większym krokiem (przyrostem) możemy w tym samym czasie policzyć do większej liczby. Spowoduj, by pies liczył od 10 co 10 aż do 1000.
      Course 4 Play Labs For Loops 4_instruction: Zmiana wartości przyrostu może być pomocna, ale wciąż liczymy liniowo (każda liczba jest w takiej samej odległości od poprzedniej). A co zrobić, jeśli chcielibyśmy liczyć wykładniczo? Bez zmiany ustawień w tej pętli, czy potrafisz liczyć 1, 4, 9, 16, 25... (kolejne kwadraty)?
      Course 4 Play Labs For Loops 5_instruction: 'W poprzedniej łamigłówce liczyliśmy kwadraty kolejnych liczb. Spróbuj zamienić "counter ^ 2" na "counter ^ 3", aby liczyć sześciany kolejnych liczb (1, 8, 27, 64, 125, 216, 343...)'
      Course 4 Play Labs For Loops 6_instruction: 'Przypomnij sobie, że liczba pierwsza to liczba całkowita, która dzieli się tylko przez siebie i przez 1. Użyj funkcji "is_prime" (czy to liczba pierwsza), by wypowiadać tylko liczb pierwsze miedzy 1 a 100.'
      Course 4 Play Labs For Loops 7_instruction: 'Czy mógłbyś użyć pętli "dla", aby mi pomóc wypowiedzieć ciąg: 1, 4, 7, 10, 13, 16, 19, 22, 25?'
      Course 4 Play Labs For Loops 8_instruction: 'Jaka pętla "dla" spowoduje, że powiem: 19, 27, 35, 43, 51?'
      Course 4 Variables Assessment_instruction: Czy mógłbyś utworzyć ten obraz używając zmiennej dla boków? Każda linia powinna mieć długość 50 pikseli.

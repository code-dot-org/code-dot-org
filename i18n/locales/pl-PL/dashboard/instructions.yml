      bounce_12_instruction: "Utwórz własną grę w odbijanie. Możesz zmienić wszystkie efekty wizualne i zasady. Kiedy skończysz, kliknij przycisk \"Zakończ\", aby Twoi znajomi mogli zagrać na swoich telefonach."

      frozen diamond mini snowflake_instruction: 'Czy wiesz, że każdy płatek śniegu ma inny kształt? Stwórzmy nowy płatek przy użyciu bloku "Powtórz", żeby narysować równoległobok 4 razy, obracając się w prawo o 90 stopni między figurami.'
      frozen diamond snowflake_instruction: "Teraz stwórzmy nowy płatek śniegu, używając bloku 'powtórz', żeby powtórzyć rysowanie równoległoboku 10 razy, obracając się między nimi w prawo o 36 stopni."
      frozen diamond_instruction: 'Stwórzymy równoległobok. Jest on podobny do kwadratu, ale ma inne kąty: 60 i 120 stopni zamiast 90.'
      frozen freeplay_instruction: Zostałeś oficjalnie mistrzem sztuki! Utwórz zimową krainę cudów.
      frozen line_instruction: Cześć! jestem Elsa z Arendelle. Proszę pomóż mi utworzyć pojedynczą linię.
      frozen perpendicular_instruction: 'Teraz sprawdźmy, czy potrafisz utworzyć dwie linie, które są pod kątem 90 stopni. Będziesz musiał użyć bloczku "obróć" razem z bloczkiem "przesuń o ".'
      frozen snowflake branch_instruction: 'Spróbuj użyć bloku "Utwórz ramię płatka śniegu" aby narysować trzy ramiona, które będą wyglądać jak płatek śniegu.'
      frozen snowflake full_instruction: Teraz powtórzymy to 8 razy aby utworzyć piękny płatek śniegu!
      frozen snowflower_instruction: Skomplikowane wzory śnieżek mogą być utworzone przy użyciu bardzo prostych kształtów. Czy potrafisz zrobić wzór, powtarzając 5 okręgów o rozmiarze 5 oraz 5 okręgów o rozmiarze 10?
      frozen square iterative_instruction: Wygląda na to, że jesteśmy w połowie drogi, by narysować kwadrat. Połącz 4 linie, by powstał kwadrat.
      frozen square loop 3x_instruction: Stwórzmy trzy kwadraty, zawracając po każdym kwadracie. Pamiętaj aby obrócić się o 120 stopni przed każdym nowym kwadratem.
      frozen square loop_instruction: 'Cześć. Jestem Anna z Arendelle! Narysujmy kwadrat używając bloku "Powtórz", który zmniejszy nam liczbę potrzebnych bloków. Ile razy (???) blok "Powtórz" powinien zostać uruchomiony, żeby zapętlić bloki aby utworzyć kwadat?'

      grade3_Loops_4_instruction: "Now use the `repeat` block to collect all of the\nnectar and make all of the honey."
      grade3_Loops_5_instruction: "Jakie piękne pole kwiatów! Pomóż pszczółce odwiedzić każdy z nich. Czy potrafisz to zrobić za pomocą mniej niż 7 bloków?"
      grade3_Loops_6_instruction: "Ile razy w tej łamigłówce pomogły Ci pętle? \\r \\r Pętle to Twoi przyjaciele! Użyj możliwie najmniej z nich, aby ukończyć tę łamigłówkę za pomocą możliwie najmniejszej liczby bloków."
      grade3_Loops_7_instruction: "Te kwiaty wyglądaj smacznie! \\r \\r Zbierz nektar z każdego z kwiatów używając możliwie najmniejszej liczby bloków."
      grade3_Loops_8_instruction: "Zbierz cały nektar i zrób cały miód używając możliwie najmniejszej liczby bloków."
      grade3_Loops_9_instruction: "Zbierz nektar z każdego kwiatka i zrób miód na każdym plastrze miodu używając możliwie najmniejszej liczby bloków."
      grade3_Loops_TeacherIDo_instruction: "Those flowers look tasty!\\r\n\\r\nCollect\nnectar from each of the flowers using the fewest blocks possible."

      bounce_10_sports_instruction: "Teraz cel jest u góry. Dołącz bloki \"punkt wyniku\" i \"punkt wyniku przeciwnika\" do bloków \"kiedy piłka jest w bramce\" i \"kiedy piłka mija paletkę\", aby utworzyć grę. Zobacz, ile zdobędziesz punktów, zanim Twój przeciwnik zdobędzie dwa punkty!"
      bounce_11_instruction: "Możesz teraz dołączyć bloki do bloku \"po uruchomieniu\". Musisz dołączyć nowy blok \"wypuść nową piłkę\" w więcej niż w jednym miejscu. Również, spróbuj zmienić scenerię lub szybkość rakietki oraz piłki i zobacz, ile punktów zdobędziesz, zanim Twój przeciwnik zdobędzie dwa punkty."

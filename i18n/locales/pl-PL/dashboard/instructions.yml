      grade3_ConditionalsElse_1_instruction: "Ta chmurka zasłania mi pole widzenia! Sprawdź, czy pod chmurką jest kwiat i zbierz nektar tylko wtedy, gdy jest to kwiat. Uważaj, to może się zmieniać!"
      grade3_ConditionalsElse_2_instruction: "Więcej chmur!  \\r \\r Sprawdź, czy pod każdą z nich jest kwiat zanim zbierzesz nektar. \\r \\r Pamiętaj: nie wszystkie chmurki coś ukrywają!"
      grade3_ConditionalsElse_3_instruction: "Now I just want to make honey. Some\nof these clouds might have honeycombs under them. Be sure to check each cloud!"
      grade3_ConditionalsElse_4_instruction: "Czasem ta chmurka ukrywa kwiat, a czasem plaster miodu. Użyj bloku \"jeśli-w przeciwnym razie\", by zebrać nektar, jeśli jest to kwiat, lub w przeciwnym razie zrób miód (bo to jest plaster miodu)."
      grade3_ConditionalsElse_5_instruction: "There will be either a flower or a\nhoneycomb under each of those clouds!\\r\n\\r\nUse the `if/else` block to collect\nnectar if there is a flower.\\r\nOtherwise, make honey (because there is a\nhoneycomb)."
      grade3_ConditionalsElse_6_instruction: "I am not sure how much nectar this\nflower has, but I know it has either 1, 2, or 3 nectar. \\r\n\\r\nCombine the\nconditional blocks (`if` and/or `if/else`) to only get as much nectar as the\nflower has. \\r\n\\r\nRemember, the amount of nectar can change each time you\nrun the puzzle!"
      grade3_ConditionalsElse_7_instruction: "Te kwiaty mogą mieć 3, 2 lub 1 nektarów. \\r \\r Ukończ funkcję \"check purple flower\" (sprawdź fioletowy kwiat) i użyj jej, by zebrać cały nektar z kwiatów."
      grade3_ConditionalsElse_8_instruction: "Write the function for `check flower\nmake honey`. \\r\n\\r\nYour function should check if the purple flower has 3,\n2, or 1 nectar and get all of the nectar. \\r\nThen, move forward and make\nhoney."
      grade3_ConditionalsElse_9_instruction: "**Assessment:** This cloud is either\nhiding a flower with one nectar or a honeycomb that needs one honey.  \\r\n\\r\nComplete\nthe `get nectar or make honey` function, then call it to collect the nectar\nor honey. \\r\n"
      grade3_ConditionalsElse_TeacherIDo_instruction: "There will be either a flower\nor a honeycomb under each of those clouds!\\r\n\\r\nUse the `if/else` block\nto collect nectar if there is a flower.\\r\nOtherwise, make honey (because\nthere is a honeycomb)."
      grade3_Conditionals_1 BAD_instruction: "Użyj pętli, by zebrać cały nektar."
      grade3_Conditionals_1_instruction: "Jestem głodną pszczółką! \\r Pomóż mi zebrać cały nektar z kwiatów używając możliwie najmniejszej liczby bloków."
      grade3_Conditionals_10 BAD_instruction: "Zbierz nektar z rzędów kwiatów! Użyj zagnieżdżonych pętli."
      grade3_Conditionals_10_instruction: "Wiele się tutaj dzieje!\\r \\r Skorzystaj z tego, czego się nauczyłeś, aby zebrać cały nektar a następnie zrobić miód."
      grade3_Conditionals_11 BAD_instruction: "Sprawdzian: Użyj pętli \"dopóki\", aby zebrać cały nektar z tych kwiatów."
      grade3_Conditionals_11_instruction: "Umieść teraz wszystko razem! \\r \\r Skorzystaj z tego, czego się nauczyłeś, aby pomóc mi zebrać nektar tylko z tych kwiatów, które go mają, używając możliwie najmniejszej liczby bloków. Nie zapomnij na końcu zrobić miodu."
      grade3_Conditionals_12_instruction: "Te schody wyglądają znajomo. \\r \\r Czy potrafisz zebrać nektar tylko z tych kwiatów, które go mają, używając możliwie najmniejszej liczby bloków?"
      grade3_Conditionals_13_instruction: "Assessment: Collect all of the nectar.\nBe careful not to try to collect nectar from a purple flower if it doesn't\nhave any."
      grade3_Conditionals_2_instruction: "Patrz na cały nektar! \\r \\r Pomóż mi zebrać nektar i zrobić miód używając możliwie najmniejszej liczby bloków.  "
      grade3_Conditionals_3_instruction: "Be careful not to collect nectar from a\npurple flower if it doesn't have any. \\r\nYou must first check if the nectar\nis equal to 1 using the `if nectar` block."
      grade3_Conditionals_4_instruction: "Sprawdź ten kwiat za pomoc bloku \"jeśli\", czy zawiera nektar."
      grade3_Conditionals_5_instruction: "Zbierz nektar z każdego kwiatka, który go zawiera."
      grade3_Conditionals_6_instruction: "To pole zawiera czerwone i fioletowe kwiaty. Czerwone kwiaty zawierają znaną ilość nektaru, ale ilość nektaru na fioletowym kwiatku jest nieznana. Zbierz cały nektar."
      grade3_Conditionals_7_instruction: "Zbierz cały nektar z każdego kwiatka."
      grade3_Conditionals_8_instruction: "Jestem ciekaw, co tutaj jest! \\r \\r pomóż mi oblecieć cały teren i zebrać nektar tylko z kwiatów, które go mają. "
      grade3_Conditionals_9_instruction: "Help me find all of the nectar using as\nfew blocks as possible!"
      grade3_Conditionals_TeacherIDo_instruction: "Check this flower with an \"if\"\nblock to see if there is any nectar available."
      grade3_Debugging_1_instruction: "Te bloki naprawdę męczą mnie. Napraw błędy, aby zebrać cały nektar."
      grade3_Debugging_5_instruction: "That flower looks tasty! \\r\n\\r\nFix the error(s)\nto collect all of the nectar.  You can now use both run and step."
      grade3_Debugging_6_instruction: "Jakie słodkie wyzwanie! \\r \\r Napraw błędy, aby zebrać cały nektar."
      grade3_Debugging_7_instruction: "Napraw błędy, aby zebrać cały nektar i zrobić miód."
      grade3_Debugging_9_instruction: "Pszczółka cierpliwa w tej łamigłówce! \\r \\r Musisz naprawić kilka miejsc w tym programie, aby zebrać cały nektar i zrobić miód."
      grade3_Debugging_TeacherIDo_instruction: "These blocks are really bugging me.\nFix the error(s) to collect all of the nectar and make all of the honey."
      grade3_Loops_1_instruction: "Can you help me collect the nectar from these\nflowers? "
      grade3_Loops_10_instruction: "Jaka pracowita pszczółka! \\r \\r Pomóż pszczółce zebrać cały nektar i zrobić cały miód z wykorzystaniem możliwie najmniejszej liczby bloków."
      grade3_Loops_11_instruction: "Kształt tej drogi jest inny niż innych dróg. \\r \\r Czy potrafisz zebrać cały nektar używając możliwie najmniejszej liczby bloków?"
      grade3_Loops_12_instruction: "Czy potrafisz znaleźć najszybszy sposób, aby pszczółka zebrała cały nektar i zrobiła cały miód?"
      grade3_Loops_2_instruction: "Tym razem użyj pętli, by zebrać cały nektar."

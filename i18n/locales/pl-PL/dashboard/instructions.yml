      frozen diamond_instruction: "Umieść te bloki w bloku \"powtórz\", aby utworzyć równoległobok. Wygląda jak prostokąt, ale ma różne kąty. Ten ma kąty 60 i 120 stopni, zamiast 90 stopni."

      Course 4 Artist Functions 4_instruction: 'Czy jesteś gotowy do utworzenia własnego bloku funkcyjnego? Kliknij na bloku "Funkcje" w polu narzędzi, nazwij funkcję "rysuj trójkąt", następnie utwórz trójkąt, jak to zrobiłeś wcześniej z użyciem bloków działania i pętli. Następnie kliknij przyciski Zapisz i Zamknij w prawym górnym rogu. Wskazówka: Utwórz trójkąt, który ma boki o długości 100 pikseli. Powodzenia!'

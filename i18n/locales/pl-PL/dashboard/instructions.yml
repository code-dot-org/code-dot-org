      2-3 Bee Loops 2A_instruction: "Tym razem użyj pętli, by zebrać cały nektar."
      2-3 Bee Loops 3_instruction: "Zbierz nektar z każdego kwiatka i zrób miód na każdym plastrze miodu używając możliwie najmniejszej liczby bloków."
      2-3 Bee Loops 3A_instruction: "Użyj pętli \"powtórz\", by zebrać cały nektar."
      2-3 Bee Loops 3B_instruction: "Teraz użyj nowego bloku \"powtórz\", aby zebrać cały nektar i zrobić cały miód."
      2-3 Bee Loops 4_instruction: "Jaka pracowita pszczółka! \\r \\r Pomóż pszczółce zebrać cały nektar i zrobić cały miód z wykorzystaniem możliwie najmniejszej liczby bloków."
      2-3 Bee Loops 4A_instruction: "Ile razy w tej łamigłówce pomogły Ci pętle? \\r \\r Pętle to Twoi przyjaciele! Użyj możliwie najmniej z nich, aby ukończyć tę łamigłówkę za pomocą możliwie najmniejszej liczby bloków."
      2-3 Bee Loops 5_instruction: "Kształt tej drogi jest inny niż innych dróg. \\r \\r Czy potrafisz zebrać cały nektar używając możliwie najmniejszej liczby bloków?"
      2-3 Bee Loops 6_instruction: "Czy potrafisz znaleźć najszybszy sposób, aby pszczółka zebrała cały nektar i zrobiła cały miód?"
      2-3 Bee Loops 7_instruction: "Jakie piękne pole kwiatów! Pomóż pszczółce odwiedzić każdy z nich. Czy potrafisz to zrobić za pomocą mniej niż 7 bloków?"
      2-3 Bee Loops 8_instruction: "Te fioletowe kwiaty zawierają inną ilość nektaru za każdym razem, gdy rozwiązujesz tę łamigłówkę. \\r \\r Użyj pętli \"dopóki nektar\", aby zebrać cały nektar. \\r \\r Ta pętla działa tak długo, jak długo warunek jest spełniony, w tym przypadku nektar > 0."
      2-3 Bee Loops 9_instruction: "Pętla \"dopóki\" może wykonywać te same działania, jak blok \"jeśli\" w pętli. Dodaj pętlę \"dopóki\" do tego kodu, aby wykonać to samo zadanie."
      2-3 Bee Loops Assessment 1_instruction: "Sprawdzian: Użyj pętli \"dopóki\", aby zebrać cały nektar z tych kwiatów."
      2-3 Maze 1_instruction: "Czy pomożesz mi złapać tę niesforną świnkę? Ustaw razem kilka bloków \"idź do przodu\" poniżej bloku \"po uruchomieniu\" i naciśnij przycisk \"Uruchom\". "
      2-3 Maze 10_instruction: "Prowadź mnie do tego zielonego zła! (Uważaj na pola z TNT)"
      2-3 Maze 11_instruction: "Doprowadź mnie do kwiatu, jestem głodny! Ile razy musisz powtórzyć blok?"
      2-3 Maze 12 (copy 1)_instruction: "Czy możesz zastąpić poprzednią odpowiedź przez tylko dwa bloki? (Wskazówka: utwórz pętlę z użyciem bloku \"powtórz razy\")"
      2-3 Maze 12 (copy 2)_instruction: "Czy możesz zastąpić poprzednią odpowiedź przez tylko dwa bloki? (Wskazówka: utwórz pętlę z użyciem bloku \"powtórz razy\")"
      2-3 Maze 12 (old)_instruction: "Doprowadź mnie do świnki, teraz z użyciem bloku \"powtórz razy\"!"
      2-3 Maze 12 - One Move Block_instruction: "Dostań się do świnki! Ale tym razem, możesz użyć tylko jednego bloku \"idź do przodu\". Czy widzisz jakieś inne bloki, które mogłyby Ci pomóc?"
      2-3 Maze 12_instruction: "Czy możesz dostać się do świnki tworząc pętlę, która używa tylko jednego bloku \"idź do przodu\" w bloku \"powtórz\"?"
      2-3 Maze 13 (old)_instruction: "Doprowadź mnie do świnki, teraz z użyciem bloku \"powtarzaj aż\"!"
      2-3 Maze 13_instruction: "Doprowadź mnie do świnki! Teraz możesz użyć tylko jednego bloku \"idź do przodu\""
      2-3 Maze 14 (old)_instruction: "Doprowadź mnie do świnki z użyciem bloku \"powtarzaj aż\"!"
      2-3 Maze 14_instruction: "Doprowadź mnie do słonecznika! (Gdzie jest ten blok \"powtórz razy\", kiedy go potrzebuję?)"
      2-3 Maze 15 (old)_instruction: "Doprowadź mnie do świnki z użyciem bloku \"powtarzaj aż\"!"
      2-3 Maze 15_instruction: "W tej łamigłówce, dwie pętle \"powtórz\" pomogą Ci dotrzeć do świnki za pomocą najmniejszej liczby bloków!"
      2-3 Maze 16 (old)_instruction: "Doprowadź mnie do świnki z użyciem bloku \"powtarzaj aż\"!"
      2-3 Maze 16 before_instruction: "Czy potrafisz znaleźć najszybszy sposób doprowadzenia mnie do świnki?"
      2-3 Maze 16_instruction: "Pętle działają  nawet z wieloma blokami w środku. Czy potrafisz umieścić ten ciąg bloków w pętli, aby doprowadzić zombie do słonecznika?"
      2-3 Maze 2_instruction: "Ta świnka jeży moje piórka. Pomóż mi, by ją dopaść!"
      2-3 Maze 3_instruction: "Wyznacz trasę i prowadź mnie do tej głupiej świnki. Unikaj TNT lub inaczej będą latać pióra!"
      2-3 Maze 4_instruction: "Prowadź mnie do tego zielonego zła! (Uważaj na pola z TNT)"
      2-3 Maze 5_instruction: "Prowadź mnie do tego zielonego zła! (Uważaj na pola z TNT)"
      2-3 Maze 6_instruction: "Zachowaj spokój i pomóż mi znaleźć tę złą świnkę. W przeciwnym razie mogę się rozgniewać!"
      2-3 Maze 7_instruction: "Prowadź mnie do tego zielonego zła! (Uważaj na pola z TNT)"
      2-3 Maze 8_instruction: "Doprowadź mnie do świnki!"
      2-3 Maze 9_instruction: "Prowadź mnie do tego zielonego zła! (Uważaj na pola z TNT)"
      2-3 Maze Loops 1_instruction: "Czy potrafisz doprowadzić mnie do świnki przy użyciu 5 bloków?"
      2-3 Maze Loops 17_instruction: "Wykorzystaj to, czego się nauczyłeś dotychczas, aby doprowadzić mnie do słonecznika!"
      2-3 Maze Loops 18_instruction: "Doprowadź mnie do słonecznika używając możliwie najmniejszej liczby bloków! \\r \\r Spróbuj użyć pętli \"powtórz\" wewnątrz innej pętli, aby zmniejszyć liczbę potrzebnych bloków."
      2-3 Maze Loops 19_instruction: "Sprowadźmy to na inny poziom! \\r Użyj pętli, aby doprowadzić mnie do słonecznika za pomocą możliwie najmniejszej liczby bloków."
      2-3 Maze Loops 20_instruction: "Doprowadź mnie do słonecznika używając możliwie najmniejszej liczby bloków!"
      2-3 Maze Loops 21_instruction: "Doprowadź mnie do słonecznika używając możliwie najmniejszej liczby bloków!"

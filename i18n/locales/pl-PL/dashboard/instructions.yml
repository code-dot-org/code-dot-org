      flappy_1_instruction: "Dołącz blok do bloku \"po kliknięciu\", a następnie naciśnij przycisk \"Uruchom\". Kliknij lub dotknij ekranu, aby przesunąć Flappy'ego do miejsca docelowego."
      flappy_11_instruction: "Stwórz swoją własną grę z Flappym. Możesz zmienić wszystkie efekty wizualne i wszystkie zasady, nawet przyciąganie. Kiedy skończysz, kliknij przycisk \"Zakończ\", aby twoi znajomi mogli ją wypróbować na swoich telefonach."
      flappy_11_2018_instruction: "Create your own Flappy game. You can change all\nthe visuals and all the rules, even the gravity. When you're done, click\nFinish to let friends try your game on their phones."
      flappy_1_2018_instruction: "Attach a block to the \"when click\" block, then\npress \"Run\". Click or tap the screen to move Flappy to the target."
      flappy_2_instruction: "Teraz dodaliśmy podłoże. Dołącz blok do bloku \"kiedy spadnie na ziemię\".  Twój kod powinien kończyć grę, kiedy Flappy rozbija się."
      flappy_2_2018_instruction: "Now we've added some ground.  Attach a block to\nthe \"when hit the ground\" block.  Your code needs to 'END GAME' when Flappy\ncrashes."
      flappy_3_instruction: "Blok \"po uruchomieniu\" pozwala uruchomić kod po uruchomieniu gry. Spróbuj ustawić poziom prędkości i pofrunąć do miejsca docelowego."
      flappy_3_2018_instruction: "The \"when run\" block allows you to run code when\nyour game starts.  Try setting the level speed and flapping to the target."
      flappy_4_instruction: "Flappy poleci przez przeszkody chyba, że napiszesz kod, który spowoduje, że się rozbije. Dołącz blok do bloku \"kiedy uderzy w przeszkodę\". Twój kod powinien kończyć grę, kiedy Flappy rozbija się na pierwszym zestawie rur."
      flappy_4_2018_instruction: "Flappy will fly through obstacles unless you write\ncode to make him crash. Attach a block to the \"when hit an obstacle\" block.\nYour code needs to 'END GAME' when Flappy crashes into the first set of\npipes."
      flappy_5_instruction: "Dodajmy tablicę wyników i liczmy punkty, kiedy Flappy mija przeszkody. Dodaj blok do bloku \"kiedy minie przeszkodę\", a następnie zdobądź punkt przelatując Flappym przez pierwszy zestaw rur."
      flappy_5_2018_instruction: "Let's add a scoreboard, and count points when\nFlappy makes it past obstacles. Add to the \"when pass an obstacle\" block,\nand then score a point by flying Flappy through the first set of pipes."
      flappy_6_instruction: "Sprawdź, czy potrafisz zdobyć punkt, gdy Flappy fruwa na małą lub dużą wysokość."
      flappy_6_2018_instruction: "See if you can still score a point after making\nFlappy flap either a smaller or larger amount."
      flappy_7_instruction: "Następnie, spróbuj zmienić scenę dołączając inny blok do bloku \"po uruchomieniu\"."
      flappy_7_2018_instruction: "Next, try changing the scene by attaching another\nblock to the \"when run\" block."
      flappy_8_instruction: "Efekty wizualne możesz ustawić w dowolnym momencie, nie tylko, gdy gra się zaczyna. Spróbuj ustawić losową scenę, kiedy dzieje się coś innego, na przykład, kiedy Flappy mija przeszkodę."
      flappy_8_2018_instruction: "You can set visuals anytime, not just when the\ngame starts. Try setting a RANDOM scene when other events happen, for example,\nwhen passing an obstacle."
      flappy_9_instruction: "Po uderzeniu w przeszkodę, zamiast kończyć grę, spróbuj ustawić wynik z powrotem na 0."
      flappy_9_2018_instruction: "Po uderzeniu w przeszkodę, zamiast kończyć grę, spróbuj ustawić wynik z powrotem na 0."

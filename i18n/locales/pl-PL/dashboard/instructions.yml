pl:
  data:
    instructions:
      2-3 Artist 1 new_instruction: "Witam, jestem artystą. Jeżeli napiszesz mi kod - mogę narysować prawie wszystko. Użyj kilku bloków, abym rysował wzdłuż szarych linii. (Każda linia ma długość 100 pikseli)"
      2-3 Artist 11_instruction: "Utwórz obramowanie wokół znaku stop, tworząc ośmiokąt składający się z boków po 100 pikseli. \\r \\r\n"
      2-3 Artist 12_instruction: "Utwórz okrąg, aby ukończyć gałkę oczną! \\r \\r Jeśli artysta obraza się o 1 stopień w każdej pętli, to ile razy musisz powtórzyć kod, aby narysować okrąg? 180? 360? 500?"
      2-3 Artist 2 new_instruction: "Ten dom ma ścianę wybudowaną w połowie. Każdy bok ma długość 100, ale ściana w połowie ukończona ma 50. Ukończ tę ścianę. "
      2-3 Artist 2_instruction: "This house has a half-finished wall. Each side is\n100, but the half-finished wall is only 50. Complete the wall. "
      2-3 Artist 3.4_instruction: "Blok \"skocz\" przesuwa artystę bez rysowania. Narysuj linię przerywaną za pomocą obu bloków, \"skocz do przodu\" i \"idź do przodu\". Każda linia ma długość 50 pikseli."
      2-3 Artist 3_instruction: "Ten kapelusz jest wysoki na 100 pikseli. Narysuj kapelusz, który jest o 70 pikseli niższy."
      2-3 Artist 3new_instruction: "Czerwony kapelusz ma 100 pikseli wysokości. Dokończ rysowanie czarnego kapelusza, który jest o 70 pikseli niższy. \\r (Zauważ: Szerokość każdego kapelusza wynosi 50 pikseli.)"
      2-3 Artist 4_instruction: "Pomóż mi dokończyć domek dla tego kota."
      2-3 Artist 5_instruction: "Zastąp ten kod blokiem \"powtórz razy\", aby narysować taki sam dom przy użyciu tylko 3 bloków."
      2-3 Artist 6_instruction: "Ten dom potrzebuje dachu ! Narysuj trójkąt. Wskazówka: Wszystkie trzy boki mają taką samą długość."
      2-3 Artist 7_instruction: "Ukończ rysunek ostatniego zestawu okien w budynku szkoły tak, aby wszyscy w klasie mogli wyglądać na zewnątrz. Boki każdej kwadratowej szyby w oknie mają długość 25 pikseli. "
      2-3 Artist 8_instruction: "Utwórz pokoje dla każdego ze zwierząt, dzieląc prostokąt na 2 równej wielkości kwadraty. Prostokąt jest na 200 pikseli szeroki i na 100 pikseli wysoki. Jest wiele sposobów rozwiązania tej łamigłówki, baw się więc!"
      2-3 Artist 9 NEW_instruction: "Dokończ ten latawiec"
      2-3 Artist 9 REPLACEMENT_instruction: "Zakończ rysowanie tych schodów!"
      2-3 Artist 9_instruction: "Dokończ ten latawiec"
      2-3 Artist Assessment 1_instruction: "Sprawdzian: Zakończ rysowanie ostatniego zęba, szerokiego na 25 pikseli i wysokiego na 25 pikseli."
      2-3 Artist Debugging 1_instruction: "Ten kapelusz powinien mieć tylko 50 pikseli szerokości.  Czy możesz to naprawić?"
      2-3 Artist Debugging 10_instruction: "Podkładka kierunkowa mojego kontrolera gier jest zbyt wąska. \\r \\r Czy możesz ja poszerzyć o 10 pikseli? \\r \\r Spróbuj najpierw uruchomić kod, aby zobaczyć, co źle działa."
      2-3 Artist Debugging 11_instruction: "Moja śnieżynka się rozpada! \\r \\r Czy mógłbyś zobaczyć, co się złego dzieje?"
      2-3 Artist Debugging 12_instruction: "Powinienem dodać falę oceanu do tej sceny.  Czy możesz mi pomóc?"
      2-3 Artist Debugging 2_instruction: "Ten kod dla wąsów kota jest zły. \\r \\r Napraw ten kod, by rysował wąsy, które są tej samej długości."
      2-3 Artist Debugging 3_instruction: "Moja łódź ma dziurę! \\r \\r Co potrzebujesz, by ją zatkać?"
      2-3 Artist Debugging 4_instruction: "Co jest na obrazku, który staramy się narysować? Ukończ rysunek, łącząc punkty za pomoc właściwych linii i kątów."
      2-3 Artist Debugging 5_instruction: "Kod nogi i stopy, które mamy, jest zły. \\r \\r Czy możesz go naprawić?"
      2-3 Artist Debugging 6_instruction: "Wygląda na to, że siedzę na krześle, któremu brakuje nogi. \\r \\r Popraw kod, aby narysować ostatnią nogę."
      2-3 Artist Debugging 7_instruction: "Wygląda na to, że C w kodzie jest rysowane odwrotnie. \\r \\r Czy mógłbyś je poprawić, by wyglądało jak C?"
      2-3 Artist Debugging 8_instruction: "Mój nauczyciel mówi, że powinienem skończyć to, co zacząłem! \\r \\r Pomóż mi ukończyć mój wiatraczek. Czy widzisz, co jest źle?"
      2-3 Artist Debugging 9_instruction: "Coś nie tak! \\r \\r Kod tej łodygi nie jest prawidłowy. Czy wiesz, jak spowodować, by artysta poprowadził łodygę we właściwy sposób?"
      2-3 Artist Debugging Assessment 1_instruction: "Sprawdzian: Dlaczego każdy bok tego kwadratu jest o 75 pikseli za krótki? \\r \\r Gdzie jest błąd w kodzie?"
      2-3 Artist Free Play_instruction: "Czas na zabawę! Narysuj cokolwiek chcesz."
      2-3 Artist Functions 1_instruction: "Mnie jest zombie artysta. Mnie podoba się rysowanie! \\r \\r Pomóż mi narysować kwadratowe okulary.  \\r \\r Połączenie między szkłami okularów jest o 25 pikseli krótsze niż bok kwadratu, który ma 100 pikseli."
      2-3 Artist Functions 10_instruction: "Czas na zabawę: Oto dwie funkcje, jedna do rysowania dużego trybu (\"big gear\"), a druga do rysowania małego trybu (\"small gear\"). Użyj ich, by narysować wnętrze maszyny!"
      2-3 Artist Functions 11.5_instruction: "Tutaj jest ta sama funkcja \"draw a hexagon\" (rysuj sześciokąt). \\r \\r Co się stanie, jeśli powtórzysz główny program 6 razy, obracając się o 60 stopni w każdej iteracji?"
      2-3 Artist Functions 11_instruction: "Zmieniliśmy nazwę funkcji \"draw a square\" (rysuj kwadrat) na \"draw a hexagon\" (rysuj sześciokąt), ale ona nadal rysuje kwadraty! Czy mógłbyś zmodyfikować funkcję \"draw a hexagon\", by rysowała sześciokąt o boku 50 pikseli? \\r \\r Wykonaj rysunek używając tej nowej funkcji!"
      2-3 Artist Functions 12 Mike_instruction: "Funkcje są naprawdę świetne do rysowania złożonych obiektów wiele razy. \\r \\r Czy mógłbyś użyć funkcji \"draw a flower\" (rysuj kwiat), aby wypełnić resztę pola plantatora? \\r Rośliny są oddalone od siebie o 100 pikseli."
      2-3 Artist Functions 12_instruction: "Funkcje są naprawdę świetne do rysowania złożonych obiektów wiele razy. \\r \\r Czy mógłbyś użyć funkcji \"draw a flower\" (rysuj kwiat), aby wypełnić resztę pola plantatora? \\r Rośliny są oddalone od siebie o 100 pikseli."
      2-3 Artist Functions 13_instruction: "Daliśmy ci cztery funkcje. Skorzystaj z nich, jak chcesz, wewnątrz jednej lub więcej pętli, by wykonać obrazek, którym mógłbyś podzielić się ze swoimi znajomymi. Naciśnij przycisk \"Uruchom\", aby zobaczyć przykład."
      2-3 Artist Functions 2_instruction: "Funkcje umożliwiają definiowanie nowych bloków! \\r \\r Przenieśliśmy bloki służące do rysowania kwadratu do funkcji o nazwie \"draw a square\" (rysuj kwadrat). Tym razem, użyj tej funkcji, aby narysować okulary. \\r \\r Kwadraty są oddalone od siebie o 75 pikseli."
      2-3 Artist Functions 3_instruction: "Zmodyfikuj funkcję, aby narysować kwadrat o boku długości 115 i narysuj większe okulary. \\r \\r Kwadraty są teraz oddalone od siebie o 45 pikseli."
      2-3 Artist Functions 4_instruction: "Teraz, umieść funkcję w pętli, aby narysować te 3 kwadraty."
      2-3 Artist Functions 7_instruction: "Użyj funkcji \"draw a house\" (rysuj dom), aby narysować dwa domy używając dwóch różnych parametrów. (Wskazówka: pierwszy dom ma 100 pikseli)."
      2-3 Artist Functions 9_instruction: "Czas na zabawę: Tutaj jest funkcja \"draw a snowflake\" (rysuj płatek śniegu). Poeksperymentuj z nią, by utworzyć zimową scenę! To jest zabawa, nie ma więc łamigłówki do rozwiązania. Baw się dobrze!"
      2-3 Artist Loops 1_instruction: "Czy mógłbyś utworzyć sześciokąt o bokach długości 100 pikseli, aby ukończyć rysowanie komórki? Pamiętaj, że oznacza to, iż będzie trzeba obracać się o 60 stopni!"
      2-3 Artist Loops 10_instruction: "Jaki będzie efekt, jeśli nasz ostatni krok do przodu będzie o połowę krótszy?"
      2-3 Artist Loops 11_instruction: "Teraz umieśćmy cały nasz wytwór w pętli! Nie zapomnij dodać kąta na końcu zewnętrznej pętli."
      2-3 Artist Loops 2_instruction: "Teraz użyj bloku \"powtórz\", aby z komórki utworzyć powłokę."
      2-3 Artist Loops 4_instruction: "Czy chcesz zobaczyć, co się stanie, kiedy będziemy powtarzać ten kształt wiele razy za pomocą pętli?"
      2-3 Artist Loops 5_instruction: "Zmieńmy nieco pętlę i zobaczmy, jak zmieni się obrazek."
      2-3 Artist Loops 6_instruction: "Dodaj jeszcze jeden ruch i obrót wewnątrz pętli i zobacz, jak zmieni się twój obrazek."
      2-3 Artist Loops 7_instruction: "Posługując się pętlami możemy tworzyć różnego rodzaju wielokąty.  Czy mógłbyś utworzyć romb wewnątrz tego sześciokąta?"
      2-3 Artist Loops 8_instruction: "Umieśćmy oba elementy wewnątrz pętli."
      2-3 Artist Loops 9_instruction: "Mamy zamiar powtórzyć te same elementy w pętli, ale teraz chcemy dodać pewne odległości między nimi.\\r Użyj tego samego kodu jak poprzednio, ale dodaj krok do przodu na końcu zewnętrznej pętli."
      2-3 Artist Loops New 1_instruction: "Narysujmy głowę tego robota! Czy mógłbyś utworzyć kwadrat o boku 100 pikseli?"
      2-3 Artist Loops New 10_instruction: "Teraz połączmy kilka V rysując je w pętli."
      2-3 Artist Loops New 11_instruction: "Przebuduj kod z ostatniej łamigłówki, ale tym razem dodaj w pętli skręt w lewo o 30 stopni. Teraz, powtórz to 24 razy zamiast 8."
      2-3 Artist Loops New 12_instruction: "Narysuj diament o bokach 100 pikseli.\n"
      2-3 Artist Loops New 13_instruction: "Zacznij z kodem (na szaro), by narysować diament. \\r \\r Powtórz szary kod, aby utworzyć zabawny wzór!"
      2-3 Artist Loops New 14_instruction: "Pobaw się kodem dla diamentu, by przekonać się, jakie możesz utworzyć wzory. Zmieniaj, o ile stopni się obracasz, i ile razy powtarzasz."
      2-3 Artist Loops New 15_instruction: "Teraz narysuj coś, co Ci się spodoba!"
      2-3 Artist Loops New 2_instruction: "Tutaj jest taka sama łamigłówka, którą właśnie rozwiązaliśmy, ale tym razem możemy użyć tylko jednego bloku \"idź do przodu\" i jednego bloku \"skręć\". r\\ r\\ Czy mógłbyś użyć bloku \"powtórz\", by rozwiązać tę łamigłówkę?"
      2-3 Artist Loops New 9_instruction: "Narysuj prosty V, gdzie oba boki mają długość 50 pikseli, aby wykonać strzałkę."
      2-3 Artist Match Hex Pic_instruction: "Dopasuj: Pomóż ukończyć sześciokąt."
      2-3 Artist Match Rho Pic_instruction: "Dopasuj: Ukończ brakujący kod."
      2-3 Artist Match Sq Pic_instruction: "Dopasuj: Ukończ brakujący kod"
      2-3 Artist Match Tri pic_instruction: "Dopasuj: Wypełnij brakujący kod."
      2-3 Artist Nested Loops 1_instruction: "Umieść w bloku \"powtórz\" cały ten kod i narysuj ten wzór."
      2-3 Artist Nested Loops 10_instruction: "Powtórz w pętli ten kod 12 razy, aby ukończyć ten rysunek."
      2-3 Artist Nested Loops 11_instruction: "Powtórz w pętli ten kod 4 razy, aby ukończyć ten obrazek, obróć się o 90 stopni po każdym obiegu."
      2-3 Artist Nested Loops 12_instruction: "Powtórz w pętli ten kod 12 razy, aby otrzymać te loki."
      2-3 Artist Nested Loops 2_instruction: "Teraz powtórz w pętli trójkąt 6 razy. \\r \\r Po każdym trójkącie, musisz wykonać obrót o 60 stopni przed narysowaniem kolejnego trójkąta."
      2-3 Artist Nested Loops 3_instruction: "Musisz powtórzyć w pętli trójkąt 12 razy, aby narysować ten obrazek. \\r \\r Liczbę stopni w okręgu (360) należy podzielić przez liczbę kształtów do narysowania (12), aby określić, ile wynosi obrót po każdym kształcie."
      2-3 Artist Nested Loops 4_instruction: "Powtórz w pętli ten diament 12 razy, aby narysować kwiat. \\r \\r Wskazówka: Użyjemy tego samego kąta przy powtarzaniu 12 diamentów, jaki użyliśmy dla 12 trójkątów. \\r Ile powinien wynosić obrót po każdym kształcie?"
      2-3 Artist Nested Loops 5_instruction: "Wypełnij okna w tym budynku przy użyciu zagnieżdżającej się pętli. \\r \\r Okna mają długość 20 pikseli i znajdują się 20 pikseli od siebie."
      2-3 Artist Nested Loops 6_instruction: "Ten dinozaur ma 8 kolców wystających z jego ogona. \\r Każdy kolec ma długość 30 pikseli. Powtórz trójkąt 8 razy w pętli, ale upewnij się, że skaczesz do przodu po każdym z nich!"
      2-3 Artist Nested Loops 7_instruction: "Powtórz w pętli ten trójkąt 10 razy, aby narysować słońce. \\r \\r Po każdym trójkącie będziesz musiał wykonać ruch i obrót. \\r \\r Aby określić, ile ma wynieść obrót, podziel liczbę stopni w okręgu przez liczbę kształtów, które go tworzą."
      2-3 Artist Nested Loops 8_instruction: "Teraz dodajmy trochę trawy do naszego obrazka. \\r \\r Kępy trawy są oddalone od siebie o 50 pikseli."
      2-3 Artist Nested Loops 9_instruction: "Ukończymy ten obrazek dodając kwiat. \\r \\r Powtórz diament 12 razy w pętli, aby narysować kwiat."
      2-3 Artist Nested Loops Free Play_instruction: "Masz wolną rękę, narysuj coś fajnego używając zagnieżdżonych pętli."
      2-3 Bee Conditionals 1_instruction: "Cześć, jestem pszczółka! Pomóż mi zebrać nektar z kwiatka."
      2-3 Bee Conditionals 10_instruction: "Fioletowe kwiaty mogą mieć 1 lub 0 nektaru. Uważaj, by nie zbierać nektaru z fioletowego kwiatka, jeśli go nie ma. \\r\n"
      2-3 Bee Conditionals 11_instruction: "Jestem ciekaw, co tutaj jest! \\r \\r pomóż mi oblecieć cały teren i zebrać nektar tylko z kwiatów, które go mają. "
      2-3 Bee Conditionals 12_instruction: "Pomóż mi znaleźć cały nektar używając możliwie najmniejszej liczby bloków!"
      2-3 Bee Conditionals 13_instruction: "Wiele się tutaj dzieje!\\r \\r Skorzystaj z tego, czego się nauczyłeś, aby zebrać cały nektar a następnie zrobić miód."
      2-3 Bee Conditionals 14_instruction: "Umieść teraz wszystko razem! \\r \\r Skorzystaj z tego, czego się nauczyłeś, aby pomóc mi zebrać nektar tylko z tych kwiatów, które go mają, używając możliwie najmniejszej liczby bloków. Nie zapomnij na końcu zrobić miodu."
      2-3 Bee Conditionals 15_instruction: "Te schody wyglądają znajomo. \\r \\r Czy potrafisz zebrać nektar tylko z tych kwiatów, które go mają, używając możliwie najmniejszej liczby bloków?"
      2-3 Bee Conditionals 2_instruction: "Jestem głodną pszczółką! \\r Pomóż mi zebrać cały nektar z kwiatów używając możliwie najmniejszej liczby bloków."
      2-3 Bee Conditionals 3_instruction: "Patrz na cały nektar! \\r \\r Pomóż mi zebrać nektar i zrobić miód używając możliwie najmniejszej liczby bloków.  "
      2-3 Bee Conditionals 4_instruction: "Pomóż mi zebrać cały nektar z kwiatów i zrobić miód."
      2-3 Bee Conditionals 5_instruction: "Uważaj, by nie zbierać nektaru z fioletowego kwiatka, jeśli go nie ma. \\r Musisz najpierw sprawdzić przy użyciu bloku \"jeśli nektar\", czy nektar jest równy 1."
      2-3 Bee Conditionals 6_instruction: "Sprawdź ten kwiat za pomoc bloku \"jeśli\", czy zawiera nektar."
      2-3 Bee Conditionals 7_instruction: "Zbierz nektar z każdego kwiatka, który go zawiera."
      2-3 Bee Conditionals 8_instruction: "To pole zawiera czerwone i fioletowe kwiaty. Czerwone kwiaty zawierają znaną ilość nektaru, ale ilość nektaru na fioletowym kwiatku jest nieznana. Zbierz cały nektar."
      2-3 Bee Conditionals 9_instruction: "Zbierz cały nektar z każdego kwiatka."
      2-3 Bee Conditionals Assessment 1_instruction: "Sprawdzian: Zbierz cały nektar. Uważaj, aby nie zbierać nektaru z fioletowego kwiatka, który go nie ma."
      2-3 Bee Debugging 1_instruction: "Te bloki naprawdę męczą mnie. Napraw błędy, aby zebrać cały nektar."
      2-3 Bee Debugging 10_instruction: "Jestem zakręcony tą łamigłówką! \\r \\r Napraw błędy, aby zebrać cały nektar i zrobić miód."
      2-3 Bee Debugging 2_instruction: "Czy mógłbyś znaleźć tutaj problem? \\r \\r Napraw błędy, aby zebrać cały nektar."
      2-3 Bee Debugging 3_instruction: "Ooh, to jedno użądlenie! \\r \\r Napraw błędy, aby zebrać cały nektar."
      2-3 Bee Debugging 4_instruction: "Te bloki naprawdę męczą mnie. Napraw błędy, aby zebrać cały nektar i zrobić miód."
      2-3 Bee Debugging 5_instruction: "Ten kwiat wygląda bardzo smacznie! \\r \\r Napraw błędy, aby zebrać cały nektar. Możesz teraz użyć \"Uruchom\" i \"Krok\"."
      2-3 Bee Debugging 6_instruction: "Jakie słodkie wyzwanie! \\r \\r Napraw błędy, aby zebrać cały nektar."
      2-3 Bee Debugging 7_instruction: "Napraw błędy, aby zebrać cały nektar i zrobić miód."
      2-3 Bee Debugging 8_instruction: "Tyle pięknych kwiatów! \\r \\r Napraw błędy, aby zebrać cały nektar."
      2-3 Bee Debugging 9_instruction: "Pszczółka cierpliwa w tej łamigłówce! \\r \\r Musisz naprawić kilka miejsc w tym programie, aby zebrać cały nektar i zrobić miód."
      2-3 Bee Debugging Assessment 1_instruction: "Sprawdzian: Czas, byś pokazał, co potrafisz! \\r \\r Napraw błędy, aby zebrać cały nektar i zrobić miód."
      2-3 Bee Functions 1_instruction: "Funkcje są blokami kodu, które wykonują określone zadanie. Użyj funkcji \"get 2 nectar\" (pobierz 2 nektary), aby zebrać nektar z każdy kwiatka."
      2-3 Bee Functions 10_instruction: "Fioletowe kwiaty mogą mieć 1 lub 0 nektaru za każdym razem, gdy rozwiązujesz tę łamigłówkę \\r \\r  Utwórz funkcję \"collect purple nectar\" (zbierz fioletowy nektar), która zbiera nektar tylko z tych fioletowych kwiatów, które mają nektar."
      2-3 Bee Functions 2_instruction: "Funkcje są blokami kodu, które wykonują określone zadanie. \\r \\r Użyj funkcji \"get 5\" (pobierz 5), aby pobrać 5 nektarów."
      2-3 Bee Functions 3_instruction: "Zbierz cały nektar z każdego kwiatka."
      2-3 Bee Functions 4_instruction: "Funkcja \"move and get nectar\" (przejdź i pobierz nektar) uruchamia pszczołę, zbiera nektar, a następnie prowadzi pszczołę do miejsca, gdzie zaczęła. \\r \\r Użyj tej funkcji, aby zebrać cały nektar."
      2-3 Bee Functions 5_instruction: "Teraz jest więcej nektaru na kwiatkach. Zmodyfikuj daną funkcję \"move and get 4\" tak, że zbiera ona 4 nektary i użyj jej, aby zebrać cały nektar z kwiatów."
      2-3 Bee Functions 6_instruction: "Teraz użyj tej samej funkcji, aby zebrać nektar z trzech kwiatów."
      2-3 Bee Functions 7_instruction: "Kwiaty znajdują się dalej. Zmodyfikuj daną funkcję i użyj jej, aby zebrać cały nektar z kwiatów."
      2-3 Bee Functions 8_instruction: "Utwórz własną funkcję \"get 7 nectar make 7 honey\", która pobiera 7 nektarów, porusza się do przodu i tworzy 7 miodów. Użyj tej funkcji, aby zebrać nektar z każdego kwiatka i zrobić miód na każdym plastrze miodu."
      2-3 Bee Functions 9_instruction: "Utwórz własną funkcję \"get 7 make 7\" (zbierz 7 zrób 7), dzięki której pszczółka idzie wzdłuż ścieżki, zbiera nektar, robi miód i wraca na ścieżkę."
      2-3 Bee Functions Assessment 1_instruction: "Sprawdzian: Użyj danej funkcji, aby zebrać nektar z każdego kwiatka."
      2-3 Bee Functions Assessment 2_instruction: "Sprawdzian: Utwórz funkcję, aby pszczółka skręcała, przechodziła do przodu i tworzyła 3 miody, a następnie wracała do miejsca, skąd zaczęła i obróciła się."
      2-3 Bee Loops 1_instruction: "Te kwiaty wyglądaj smacznie! \\r \\r Zbierz nektar z każdego z kwiatów używając możliwie najmniejszej liczby bloków."
      2-3 Bee Loops 10_instruction: "Czy potrafisz użyć pętli \"dopóki\" wewnątrz dwóch innych pętli, by zebrać cały nektar?"
      2-3 Bee Loops 11_instruction: "Użyj pętli \"dopóki\", aby zebrać cały nektar z kwiatów na tej łące."
      2-3 Bee Loops 12_instruction: "Użyj pętli \"dopóki\", aby zebrać cały nektar z kwiatów na tej łące."

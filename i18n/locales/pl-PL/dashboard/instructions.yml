      'AllTheThings: Pixelation - Lesson 14 - Make the Letter A_instruction': "Stwórz literę \"A\" o wielkości 3x5. Widżet ma ustawione niepoprawne wymiary. Twoim pierwszym zadaniem jest ustawienie drugiego bajtu na 5 w kodzie binarnym: 0000 0101. Potem zacznij wprowadzać dane o pikselach."
      'AllTheThings: Pixelation - Lesson 15 - Color Shades 4x4_instruction': "Dajemy Tobie na początek obraz o wielkości 4x4, który Maddie stworzyła w wideo. Twoim zadaniem jest wypełnić siatkę 4x4 kolorami używając 12 bitów na piksel. Oto wymagania: Wiersz 1 - wypełnij odcieniami czerwieni. Wiersz 2 - odcieniami zieleni. Wiersz 3 - odcieniami niebieskiego. Wiersz 4 - odcieniami szarości."

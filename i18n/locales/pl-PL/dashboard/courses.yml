          description_short: Poznaj podstawowe pojęcia informatyczne.
          description_student: W 2016 roku College Board uruchomił swój najnowszy kurs AP®, AP Zasady informatyki (Computer Science Principles). W roku szkolnym 2020-21 wprowadzono znaczące aktualizacje ram kursu. CSP wprowadza ucznió w podstawowe koncepcje informatyki i rzuca im wyzwanie, aby zbadali, w jaki sposób komputery i technologia mogą wpływać na świat. Program AP zaprojektował zasady informatyki AP w celu stworzenia liderów w dziedzinach informatyki oraz przyciągania i angażowania tych, którzy są tradycyjnie niedostatecznie reprezentowani za pomocą niezbędnych narzędzi obliczeniowych i możliwości multidyscyplinarnych.

        self-paced-pl-csd-unit1-2023:
          title: Nauczanie rozwiązywania problemów i informatyki
          description_student: "## Witamy\n\nWitamy w bezpłatnej samodzielnej nauce online Code.org dla nauczycieli, aby rozpocząć nauczanie z Code.org! Po ukończeniu tego profesjonalnego doświadczenia edukacyjnego, \\*\\* będziesz gotowy, aby rozpocząć nauczanie Jednostki 1 CSD Code.org - Rozwiązywanie problemów i informatyka\\*\\* ze swoimi uczniami.\n\n### Znajdź sposób uczenia się, który Ci odpowiada\n\n-   **Podążaj we własnym tempie:** To samodzielne doświadczenie uczenia się ma na celu umożliwienie Ci kontroli nad własną nauką. Sugerowane czasy są podane dla każdej lekcji. Zachęcamy jednak do **angażowania się we własnym temp.**\n\n-   **Wybierz treści dla siebie:** Treści są uporządkowane w sugerowanym postępie dla nauczycieli nowych zarówno w Code.org, jak i Jednostce 1 CSD - Rozwiązywanie problemów i informatyka. Możesz jednak **angażować się w kolejności materiału, która najlepiej spełnia Twoje potrzeby.** Jeśli znasz już platformę Code.org, możesz pominąć Pierwsze kroki z Code.org i przejść bezpośrednio do Przygotowanie do nauczania rozwiązywania problemów i informatyki. "

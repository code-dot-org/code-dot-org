        self-paced-pl-aiml-2023:
          title: 'Przygotowanie do nauczania sztucznej inteligencji i uczenia maszynowego '
          description_student: "## Witamy\n\nWitamy w bezpłatnej, samodzielnej nauce online o Code.org dla nauczycieli, aby przygotować się do nauczania z Code.org! Po ukończeniu tego doskonalenia zawodowego **będziesz mógł rozpocząć nauczanie jednostki Code.org dotyczcej tworzenia AI i uczenia maszynowego** ze swoimi uczniami.\n\n### Wybierz sposób uczenia się, który Ci odpowiada\n\n-   **Podżaj we własnym tempie:** Uczenie się we własnym tempie ma Ci zapewnić panowanie nad własną nauką. Sugerowane czasy zajęć są podane dla każdej lekcji. Zachęcamy jednak do **angażowania się we własnym tempa.**\n\n-   **Wybierz treści:** Treści s zorganizowane z sugerowanym postępem dla nauczycieli nowicjuszy zarówno w Code.org, jak i jednostce AI i Uczenie Maszynowe. Możesz jednak **podżać w kolejności, która najlepiej odpowiada Twoim potrzebom.** Jeśli znasz już platformę Code.org, możesz pominąć Pierwsze kroki z Code.org i przejść od razu do przygotowania się do uczenia AI i uczenie maszynowe. "
          description_teacher: "## Witamy\n\nWitamy w bezpłatnej, samodzielnej nauce online o Code.org dla nauczycieli, aby przygotować się do nauczania z Code.org! Po ukończeniu tego doskonalenia zawodowego **będziesz mógł rozpocząć nauczanie jednostki Code.org dotyczcej tworzenia AI i uczenia maszynowego** ze swoimi uczniami.\n\n### Wybierz sposób uczenia się, który Ci odpowiada\n\n-   **Podżaj we własnym tempie:** Uczenie się we własnym tempie ma Ci zapewnić panowanie nad własną nauką. Sugerowane czasy zajęć są podane dla każdej lekcji. Zachęcamy jednak do **angażowania się we własnym tempa.**\n\n-   **Wybierz treści:** Treści s zorganizowane z sugerowanym postępem dla nauczycieli nowicjuszy zarówno w Code.org, jak i jednostce AI i Uczenie Maszynowe. Możesz jednak **podżać w kolejności, która najlepiej odpowiada Twoim potrzebom.** Jeśli znasz już platformę Code.org, możesz pominąć Pierwsze kroki z Code.org i przejść od razu do przygotowania się do uczenia AI i uczenie maszynowe. "

        csa-2022:
          title: Informatyka A ('22-'23)
          description_short: Poznaj programowanie w Javie i umiejętności inżynierii programowania.
          description_student: Computer Science A (CSA) - Informatyka A wprowadza uczniów w inżynierię oprogramowania oraz programowanie obiektowe i projektowanie z wykorzystaniem języka programowania Java. Program ten obejmuje szeroki zakres tematów, w tym projektowanie rozwiązań problemów, wykorzystanie struktur danych do organizowania dużych zbiorów danych, opracowywanie i wdrażanie algorytmów do przetwarzania danych i odkrywania nowych informacji, analizę potencjalnych rozwiązań oraz etyczne i społeczne implikacje systemów komputerowych.
          description_teacher: |-
            Computer Science A (CSA) - Informatyka A wprowadza uczniów w inżynierię oprogramowania oraz programowanie obiektowe i projektowanie z wykorzystaniem języka programowania Java. Program ten obejmuje szeroki zakres tematów, w tym projektowanie rozwiązań problemów, wykorzystanie struktur danych do organizowania dużych zbiorów danych, opracowywanie i wdrażanie algorytmów do przetwarzania danych i odkrywania nowych informacji, analizę potencjalnych rozwiązań oraz etyczne i społeczne implikacje systemów komputerowych.

            **Czy wiedziałeś?**

            -   Dostępny jest rozwój zawodowy, który pomoże Ci rozpocząć nauczanie CSA. <a href="https://code.org/educate/professional-learning/middle-high" target="blank" rel="noopener noreferrer">Kliknij tutaj</a>, aby dowiedzieć się więcej o możliwościach profesjonalnego uczenia się w Twoim region.

            -   W menu Zasoby dla nauczycieli poniżej możesz znaleźć _Przewodnik po programie nauczania_, _Słownictwo dotyczące kursu_ i inne zasoby, które pomogą Ci wdrożyć ten program nauczania.

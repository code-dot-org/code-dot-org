      Course 4 Artist For Loops 4_authored_hint:
        Course_4_Artist_For_Loops_4_a: "**Jaka jest najmniejsza liczba, którą będziesz potrzebował?\nJak jest największa liczba?\nO jaką wielkość zmienia się ta liczba za każdym razem?**\n\nTe pytania musisz zadać aby wypełnić puste pola w pętli `for`."
      Course 4 Artist For Loops Challenge_authored_hint:
        Course_4_Artist_For_Loops_Challenge_a: Największy kształt ma 19 ścian. Najmniejszy tylko 2.
        Course_4_Artist_For_Loops_Challenge_b: Pętla `for` zwiększa się o 2 za każdym razem.
      Course 4 Artist For Loops Challenge_a_authored_hint:
        Course_4_Artist_For_Loops_Challenge_a: Największy wielokąt ma 19 ścian.
        Course_4_Artist_For_Loops_Challenge_b: Każdy wielokąt jest niekompletny, ma jeden bok mniej niż powinien.
      Course 4 Artist For Loops inspire_authored_hint:
        Course_4_Artist_For_Loops_inspire_a: Założenie tego kodu jest takie samo jak rozwiązanie poprzedniej zagadki z puzzlami... z kilkoma zmianami.
        Course_4_Artist_For_Loops_inspire_b: Spróbuj pętli `for` która liczy od 3 do 10 z krokiem równym 1.
        Course_4_Artist_For_Loops_inspire_c: Wewnątrz pętli `for` są dwa powtórzenia pętli powtarzającej się, ale drugie powtórzenie idzie w przeciwnym kierunku.
      Course 4 Artist Functions Inspiration_authored_hint:
        Course_4_Artist_Functions_Inspiration_a: Zacznij z kodem z poprzedniej zagadki i dodaj dodatkowe `turn right` o 3 stopnie wewnątrz powtarzającej się pętli.
        Course_4_Artist_Functions_Inspiration_b: Spróbuj obrócić o więcej niż 90 stopni poza `repeat loop`, ale wciąż wewnątrz pętli `for loop`.
      Course 4 Artist Functions challenge_authored_hint:
        Course_4_Artist_Functions_challenge_a: Aby zrozumieć jak wykorzystywać funkcje, należy sobie uświadomić, których potrzebujemy, a których nie.
        Course_4_Artist_Functions_challenge_b: Wykorzystaj `for loop`, następnie użyj jej zmiennej licznika wewnątrz zagnieżdżonej pętli `repeat`.
        Course_4_Artist_Functions_challenge_c: Podczas każdej iteracji powinieneś narysować kwadrat a potem przejść dalej.
        Course_4_Artist_Functions_challenge_d: Musisz się obrócić o 90 stopni w lewo poza Twoim `repeat`, ale cały czas wewnątrz `for loop`.
      Course 4 Artist Inspire_authored_hint:
        Course_4_Artist_Inspire_a: Po skończeniu kwadratu, spróbuj przejść dalej o połowę jego długości zanim się obrócisz i zaczniesz tworzyć inny.
        Course_4_Artist_Inspire_b: Każdy kwadrat i przejście jest powtarzane czterokrotnie (przy wykorzystaniu skrętu w lewo) aby stworzyć jednostkę podobną do pinwheel.
      Course 4 Artist Vars 13_authored_hint:
        Course_4_Artist_Vars_13_a: Potrzebujesz dwóch powtórzeń pętli (jedna s środku drugiej) obie powtarzające się `sides` razy.
        Course_4_Artist_Vars_13_b: "Wewnętrzna powtarzająca się pętla rysuje ośmiokąt (obracając się w lewo) \n\nNastępnie, musisz iść do przodu i obrócić się w prawo, tylko w zewnętrznej pętli."
        Course_4_Artist_Vars_13_c: Aby dopasować kształt do stałego rozmiaru podczas zmiany ilości boków, użyj bloku matematycznego aby podzielić długość w pikselach przez liczbę boków.
      Course 4 Artist Vars 6_authored_hint:
        Course_4_Artist_Vars_6_a: Aby narysować zwykły wielokąt, obróć się o ***360/sides** za każdym razem.
      Course 4 Artist Vars 8_authored_hint:
        Course_4_Artist_Vars_8_a: Jeśli podzielisz swoją startową długość przez liczbę boków, długość każdego boku się skróci gdy liczba boków będzie rosnąć.
      Course 4 Bee Params 7_authored_hint:
        notice_pattern: 'Czy widzisz wzór zmiany liczby nektaru? '
        count_with_for: Zauważ, że ilość nektaru wzrasta wraz z krokami. Jakiego bloku możesz użyć aby zrobić to samo wiele razy podczas odliczania?
      Course 4 Bee Params 8_authored_hint:
        Course_4_Bee_Params_8_a: Za każdym razem można poprosić o ilość miodu i nektaru. Jeśli czegoś nie ma, liczba może wynosić 0.
      Course 4 Play Lab Params 2_authored_hint:
        Course_4_Play_Lab_Params_2_a: Będziesz musiał nacisnąć "edytuj" na funkcji skoku i zaktualizował go, aby używał parametru `height`.
      Course 4 Play Lab Vars 2_authored_hint:
        Course_4_Play_Lab_Vars_2_a: Upewnij się, aby ustawić wartość `prędkość_psa` większą od `prędkość_kota`.
      Course 4 Play Labs For Loops 2_authored_hint:
        Course_4_Play_Labs_For_Loops_2_a: Co byś dodał do pętli `for`, aby za każdym razem pominąć liczby parzyste?
      Course 4 Playlab For Loops 4b_authored_hint:
        Course_4_Playlab_For_Loops_4b_a: Flagi są oddalone o około 330 pikseli od postaci.
        Course_4_Playlab_For_Loops_4b_b: W jaki sposób można zrobić, aby każda postać osiągnęła 330 pikseli w takiej samej ilości kroków z innymi wartościami początkowymi i końcowymi?
        Course_4_Playlab_For_Loops_4b_c: Pamiętaj, że nie ma znaczenia ile postaci przejdzie przez flagę w ostatnim kroku, tak długo, jak każda postać będzie potrzebowała taką samą ilość kroków, aby tą flagę przejść.
      Course 4 Playlab For Loops 5b_authored_hint:
        Course_4_Playlab_For_Loops_5b_a: Postacie są około 175 pikseli od centrum.
        Course_4_Playlab_For_Loops_5b_b: Pamiętaj, że następny krok postaci będzie większy niż poprzednim razem, ponieważ licznik cały czas się powiększa.
      Course 4 SCF 1_authored_hint:
        Course_4_SCF_1_a: Każdy sześciokąt ma boki długości 40 pikseli.
        Course_4_SCF_1_b: Pomiędzy każdymi sześciokątami jest 120 pikseli odległości w każdym kierunku.
        Course_4_SCF_1_c: "Zanim narysujesz drugi rząd sześciokątów, musisz się obrócić w prawo o 60 stopni i ruszyć na przód o 40 pikseli. \n\nJak będziesz w poprawnym pionowym położeniu, musisz odwrócić swojego artystę i wrócić do tyłu o 320 pikseli."
        Course_4_SCF_1_d: "Zanim narysujesz trzeci rząd sześciokątów, musisz się obrócić w prawo o 60 stopni i przejść 40 pikseli do przodu. \n\nJak będziesz w prawidłowej pozycji w pionie, musisz zawrócić artystę i wrócić 440 pikseli (120 pikseli dalej niż Twoja `shift down/forward` funkcja). "
      Course 4 SCF 1a_authored_hint:
        Course_4_SCF_1a_a: Pamiętaj swoje funkcje z etapu 16.
        Course_4_SCF_1a_c: Rozważ wykorzystanie `for loop`. Nie dla kroków, ale dla parametru funkcji.
      Course 4 SCF 1b_authored_hint:
        Course_4_SCF_1b_a: "Zauważ, że kształt każdego z punktów miodowych jest podobny.\n\nJest to dobre miejsce, na funkcję!"
        Course_4_SCF_1b_c: Rozważ użycie `for loop` do odległości przemieszania się pszczoły.
      Course 4 SCF 2_authored_hint:

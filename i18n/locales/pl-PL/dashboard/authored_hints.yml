      grade4_review_artist1_authored_hint:
        2-3_Artist_1_new_a: Jeżeli użyjesz bloku "idź do przodu o 100 pikseli", narysuję linię automatycznie.
        2-3_Artist_1_new_b: Masz problem z zakrętem? Użyj bloku "skręć w prawo o 90 stopni".
      grade4_review_artist2_authored_hint:
        2-3_Artist_6_a: 'Aby zrobić te ostre kąty musisz za każdym razem skręcić *bardziej* niż w przypadku kwadratu.   '
        2-3_Artist_6_b: Skoro już patrzę w prawo, będzie łatwiej pójść najpierw do przodu a potem, skręcając w lewo, stworzyć trójkąt.
        2-3_Artist_6_c: Każdy bok trójkąta ma taką samą długość jak każdy bok kwadratu... 100 pikseli!
      grade4_review_bee1_authored_hint:
        2-3_Bee_Loops_3B_a: Będziesz potrzebować dwóch różnych pętli 'repeat', jeden po drugim.
      grade4_review_bee2_authored_hint:
        2-3_Bee_Loops_3_a: Powinieneś mieć 6 bloków wewnątrz pętli.
      grade4_review_bee3_authored_hint:
        2-3_Bee_Loops_4_a: Powinieneś użyć 5 bloków wewnątrz pętli.
      grade5_artist_binary10_authored_hint:
        Course_4_Artist_Binary_Free_Play_2b_a: "Ten kod używa dwóch 'pętli'. \n\nJedna liczy od 1 do 'counter', kolejna odlicza w dół od 'counter' do 1."
        Course_4_Artist_Binary_Free_Play_2b_b: Każda 'pętla' ma trzy powtórzenia.  Pierwsza rysuje od lewej od góry linie, druga wykonuje zejście do środka i trzecia rysuje linie na samym dole pola.
        Course_4_Artist_Binary_Free_Play_2b_c: W każdym powtórzeniu potrzebujesz "licznika" dla jedynek oraz "podwójnego licznika" dla zer.
      grade5_artist_for_loops10_authored_hint:
        Course_4_Artist_For_Loops_Challenge_a: Największy wielokąt ma 19 ścian.
        Course_4_Artist_For_Loops_Challenge_b: Każdy wielokąt jest niekompletny, ma jeden bok mniej niż powinien.
      grade5_artist_for_loops4_authored_hint:
        Course_4_Artist_For_Loops_4_a: "**Jaka jest najmniejsza liczba, którą będziesz potrzebował?\nJak jest największa liczba?\nO jaką wielkość zmienia się ta liczba za każdym razem?**\n\nTe pytania musisz zadać aby wypełnić puste pola w pętli `for`."
      grade5_artist_for_loopsfreeplay11_authored_hint:
        Course_4_Artist_For_Loops_inspire_a: Założenie tego kodu jest takie samo jak rozwiązanie poprzedniej zagadki z puzzlami... z kilkoma zmianami.
        Course_4_Artist_For_Loops_inspire_b: Spróbuj pętli `for` która liczy od 3 do 10 z krokiem równym 1.
        Course_4_Artist_For_Loops_inspire_c: Wewnątrz pętli `for` są dwa powtórzenia pętli powtarzającej się, ale drugie powtórzenie idzie w przeciwnym kierunku.
      grade5_artist_functionparameters10_authored_hint:
        brush_width: Ustawiamy szerokość pędzla do 1, a następnie kolor na niebieski, zanim zrobimy cokolwiek innego.
        double_loop: Spróbuj umieścić pętlę 'dla.... ' wewnątrz pętli 'powtórz'.
        after: Po narysowaniu płatka, pamiętaj aby przejść do przodu o 20 pikseli, zanim obrócisz się o 60 stopni.
      grade5_artist_variables_freeplay10_authored_hint:
        Course_4_Artist_Vars_8_a: Jeśli podzielisz swoją startową długość przez liczbę boków, długość każdego boku się skróci gdy liczba boków będzie rosnąć.
      grade5_artist_variables_freeplay15_authored_hint:
        Course_4_Artist_Inspire_a: Po skończeniu kwadratu, spróbuj przejść dalej o połowę jego długości zanim się obrócisz i zaczniesz tworzyć inny.
        Course_4_Artist_Inspire_b: Każdy kwadrat i przejście jest powtarzane czterokrotnie (przy wykorzystaniu skrętu w lewo) aby stworzyć jednostkę podobną do pinwheel.
      grade5_artist_variables_octagons13_authored_hint:
        Course_4_Artist_Vars_13_a: Potrzebujesz dwóch powtórzeń pętli (jedna s środku drugiej) obie powtarzające się `sides` razy.
        Course_4_Artist_Vars_13_b: "Wewnętrzna powtarzająca się pętla rysuje ośmiokąt (obracając się w lewo) \n\nNastępnie, musisz iść do przodu i obrócić się w prawo, tylko w zewnętrznej pętli."
        Course_4_Artist_Vars_13_c: Aby dopasować kształt do stałego rozmiaru podczas zmiany ilości boków, użyj bloku matematycznego aby podzielić długość w pikselach przez liczbę boków.
      grade5_artist_variables_square7_authored_hint:
        Course_4_Artist_Vars_6_a: Aby narysować zwykły wielokąt, obróć się o ***360/sides** za każdym razem.
      grade5_artist_variables_triangles1_authored_hint:
        grade5_artist_variables_triangles1_a: Musisz pamiętać, że aby utworzyć wewnętrzny kąt o 60 stopniach w tym trójkącie artysta musi się obrócić o 120 stopni.
        grade5_artist_variables_triangles1_b: Aby skrócić swój kod użyj pętli 'powtórz'.
        grade5_artist_variables_triangles1_c: Wewnątrz pętli musisz pójść do przodu 50 pikseli, a następnie skręcić w lewo o 120 stopni.
      grade5_artist_variables_triangles1_2018_authored_hint:
        grade5_artist_variables_triangles1_a: Musisz pamiętać, że aby utworzyć wewnętrzny kąt o 60 stopniach w tym trójkącie artysta musi się obrócić o 120 stopni.
        grade5_artist_variables_triangles1_b: Aby skrócić swój kod użyj pętli 'powtórz'.
        grade5_artist_variables_triangles1_c: Wewnątrz pętli musisz pójść do przodu 50 pikseli, a następnie skręcić w lewo o 120 stopni.
      grade5_artist_variables_triangles1_2019_authored_hint:
        grade5_artist_variables_triangles1_a: Musisz pamiętać, że aby utworzyć wewnętrzny kąt o 60 stopniach w tym trójkącie artysta musi się obrócić o 120 stopni.
        grade5_artist_variables_triangles1_b: Aby skrócić swój kod użyj pętli 'powtórz'.
        grade5_artist_variables_triangles1_c: Wewnątrz pętli musisz pójść do przodu 50 pikseli, a następnie skręcić w lewo o 120 stopni.
      grade5_playlab_variables2_authored_hint:
        Course_4_Play_Lab_Vars_2_a: Upewnij się, aby ustawić wartość `prędkość_psa` większą od `prędkość_kota`.
      gradek_adventurer_loops3_authored_hint:
        gradek_adventurer_loops3_a: Aby zmienić to, jak daleko przejdzie Laurel spróbuj zmienić to, ile razy powtarzana jest pętla.
        gradek_adventurer_loops3_b: Nie zapomnij o tym, że nasza podróżniczka musi przejść na dół i zebrać złoto po skończeniu pętli 'Powtórz'!
      gradek_adventurer_loops4_authored_hint:
        gradek_adventurer_loops4_a: Jeśli nie możesz zgadnąć odpowiedzi od razu, spróbuj użyć kartki papieru aby rozwiązać jakich strzałek będziesz potrzebował i poszukaj wzorca.
      gradek_adventurer_loops5_authored_hint:
        gradek_adventurer_loops5_a: Jeśli nie wiesz co będzie dalej, uruchom kod aby zobaczyć gdzie Laurel skończy.
      gradek_adventurer_loops7_challenge_authored_hint:
        gradek_adventurer_loops7_challenge_a: Czy kod nie wydaje się za długi? Spróbuj umieścić dwie z Twoich `repeat` pętli wewnątrz innej, aby skrócić kod!
      gradek_artist_loops3_authored_hint:
        artistLoopsK2_a: Jeśli chcesz, aby pętla powtarzała się więcej niż 4 razy, możesz zmienić wartość na górze bloku.
      gradek_artist_loops4_authored_hint:
        artistLoopsK3_a: Spróbuj wykorzystać tego, czego nauczyłeś się o blokach powtarzających aby ukończyć tą zagadkę!
      gradek_artist_loops9_authored_hint:
        artistLoopsKA_a: Aby pójść dalej i nie rysować linii użyj bloku skoku.
      harvey_tictactoe_authored_hint:
        harvey_tictactoe: Możesz użyć bloków 'Skocz' aby przenieść się w inne miejsce.
      iceage_hello1_authored_hint:
        iceage_hello1_a: Aby rozwiązać to zadanie musisz dodać tylko jeden blok. Przeciągnij blok 'postać mówi' do obszaru roboczego i połącz go z blokiem 'po uruchomieniu', który już się tam znajduje. Następnie wpisz "Cześć!" w dołączonym bloku.
      iceage_hello1_2018_authored_hint:
        iceage_hello1_a: Aby rozwiązać to zadanie musisz dodać tylko jeden blok. Przeciągnij blok 'postać mówi' do obszaru roboczego i połącz go z blokiem 'po uruchomieniu', który już się tam znajduje. Następnie wpisz "Cześć!" w dołączonym bloku.

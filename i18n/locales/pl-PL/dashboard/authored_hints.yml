      Course 4 SCFL 3_authored_hint:
        Course_4_SCFL_3_a: '`pen width` wynosi 1. Pierwszy kwadrat ma boki o szerokości 50 pikseli, kolejny kwadrat jest o 50 pikseli szerszy od poprzedniego.'
      Course 4 SCFL 4_authored_hint:
        Course_4_SCFL_4_b: Każdy kształt jest kwadratem, którego długość boków wynosi `counter`, zaczynając od 5 pikseli, zwiększając każdorazowo o 5 pikseli aż do 200 pikseli.
        Course_4_SCFL_4_c: Artysta obraca się o 15 stopni pomiędzy każdym kwadratem.
      Course 4 SCFL 6_authored_hint:
        Course_4_SCFL_6_a: Zmiana koloru odbywa się poprzez użycie bloku `ustaw kolor z kolorem czerwonym, zielonym, niebieskim`. Czerwony ma stałą wartość 255, zielony jest zawsze wartością `licznik`, a niebieski to `255-licznik`.
        Course_4_SCFL_6_b: Kod jest dużo prostszy niż Ci się wydaje. Po prostu ustaw kolor wewnątrz `pętla_for`, rusz do przodu, później się obróć.
        Course_4_SCFL_6_c: '`pętla for` zmienia się od 5 do 250 z krokiem równym 2. '
      Course 4 SCFL 7_authored_hint:
        Course_4_SCFL_7_b: 'Rysunek jest tworzony z wykorzystaniem dwóch podobnych `pętli for`. Jedna iteruje od 5 do 200 z krokiem 2, kolejną od 200 do 5 z krokiem 2. '
        Course_4_SCFL_7_c: Wewnątrz każdej `for loop` przechodzisz do przodu o 5 pikseli zanim obracasz się o `360 / counter`. Zanim to zrobisz, nie zapomnij ustawić grubości pędzla na `counter`!
        Course_4_SCFL_7_d: Będziesz musiał obrócić się o 225 stopni w lewo pomiędzy dwiema `for loops`.
      Course 4 SCV 1_authored_hint:
        Course_4_SCV_1_a: 'Zmienne są pomocne, ponieważ można do nich dodawać w każdym kroku pętli. '
        Course_4_SCV_1_b: Łamigłówka ma jedną pętle, która tworzy wielokąt, jedną pętle, która powtarza wielokąt `boki` razy, następnie jeszcze jedną pętle, która powtarza to wszystko po dodaniu wartości 5 do `sides`.
        Course_4_SCV_1_c: Użycie zmiennej dla `boki` oraz dla `długość` czyni kod czystszym, ponieważ możesz zapętlać ten sam kod wiele razy, zamiast tworzyć nowej kopi dla każdego zestawu liczb.
      Course 4 SCV 2_authored_hint:
        Course_4_SCV_2_c: Artysta skręca w lewo kiedy tworzy każdy dziesięciobok, w obu pozostałych pętlach skręca w prawo.
        Course_4_SCV_2_d: Aby zapobiec wyciągnięciu wszystkich 10 płatów "kwiatów" w tym samym miejscu. upewnij się, że przechodzisz dalej o `długość`/`boki` zanim obrócisz się o 360/`boki` stopni, w najbardziej zewnętrznej pętli.
      Course 4 SCV 3_authored_hint:
        Course_4_SCV_3_a: 'Użyj bloku matematycznego do dodawania i odejmowania punktów w zmiennej `punkty` kiedy postacie się zderzają. '
      Course 4 SCV 4_authored_hint:
        Course_4_SCV_4_a: Pomogą Ci w tym 3 zmienne. Jedna jako ilość nektaru, jedna dla ilości miodu, oraz jedna dla określenia, jak daleko powinna poruszać się pszczoła w każdej iteracji.
        Course_4_SCV_4_b: 'Bardzo pomocne będzie użycie trzech pętli wewnątrz pętli głównej. Jedna dla poruszania się do przodu, jedna do zbierania ilości nektaru oraz jedna do robienia miodu. '
      Course 4 SCV 5_authored_hint:
        Course_4_SCV_5_b: Za każdym krokiem pętli, nektar w kwiatach spada o 2, oraz pszczoły muszą robić o jeden więcej miód.
        Course_4_SCV_5_c: Zauważ, że na początku zewnętrznej pętli, pszczoła porusza się taką ilość razy ile jest nektaru w następnym kwiatku.
      Course 4 SCV 6_authored_hint:
        Course_4_SCV_6_b: 'Zyskasz korzyść z tworzenia 8 różnych zmiennych: czerwony1, zielony1, niebieski1, czerwony2, zielony2, niebieski2, długość oraz boki.'

      level 'grade3_Loops_12_authored_hint:
        2-3_Bee_Loops_6_a: Jeśli nie możesz ogadnąć, co powinno być w pętli 'repeat', spróbuj kodować bloki jeden po drugim i zobacz, czy odkryjesz jakiś wzór.
        2-3_Bee_Loops_6_b: Powinieneś użyć 6 bloków wewnątrz pętli 'repeat', aby zakończyć.
      level 'grade3_Loops_4_authored_hint:

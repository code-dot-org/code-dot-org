      Course 4 Artist 6_authored_hint:
        Course_4_Artist_6_a: To 3 trójkąty wpisane w pełne koło (360 stopni)... ile razy 3 mieści się w 360?
      Course 4 Artist 8a_authored_hint:
        Course_4_Artist_8a: |-
          Potrzebujesz pomocy o ile należy się obrócić? 
          
          To 3 trójkąty w pełnym obrocie o 360 stopni.
          
          Ile razy 3 mieści się w 360?
      Course 4 Artist 9_authored_hint:
        Course_4_Artist_9_a: "Potrzebujesz pomocy o ile należy się obrócić? \nIle to jest 360, podzielone przez 10?"
      Course 4 Artist Binary Free Play 2b_authored_hint:
        Course_4_Artist_Binary_Free_Play_2b_a: "Ten kod używa dwóch 'pętli'. \n\nJedna liczy od 1 do 'counter', kolejna odlicza w dół od 'counter' do 1."
        Course_4_Artist_Binary_Free_Play_2b_b: Każda 'pętla' ma trzy powtórzenia.  Pierwsza rysuje od lewej od góry linie, druga wykonuje zejście do środka i trzecia rysuje linie na samym dole pola.
        Course_4_Artist_Binary_Free_Play_2b_c: W każdym powtórzeniu potrzebujesz "licznika" dla jedynek oraz "podwójnego licznika" dla zer.

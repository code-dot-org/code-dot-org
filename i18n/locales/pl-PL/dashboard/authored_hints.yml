pl:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Jeżeli użyjesz bloku "idź do przodu o 100 pikseli", narysuję linię automatycznie.
        2-3_Artist_1_new_b: Masz problem z zakrętem? Użyj bloku "skręć w prawo o 90 stopni".
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Masz problem ze stopniami? Musisz obrócić się o 360 stopni w 8 krokach. Ile jest 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Koło ma 360 stopni, więc jeżeli w pętli artysta obróci się za każdym razem o 1 stopień, musi przejść przez nią 360 razy.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Artysta chyba nie jest zwrócony we właściwym kierunku. Możesz sprawić, żeby obrócił się zanim narysuje linię?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Ile to jest 100-70? Z opisu wynika, że taką wysokość powinien mieć kapelusz!
        2-3_Artist_3new_b: Artysta chyba nie jest zwrócony we właściwym kierunku. Możesz sprawić, żeby obrócił się zanim narysuje linię?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Aby dokończyć dom wystarczy tylko narysować kwadrat!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Aby zrobić te ostre kąty musisz za każdym razem skręcić *bardziej* niż w przypadku kwadratu.   '
        2-3_Artist_6_b: Skoro już patrzę w prawo, będzie łatwiej pójść najpierw do przodu a potem, skręcając w lewo, stworzyć trójkąt.
        2-3_Artist_6_c: Każdy bok trójkąta ma taką samą długość jak każdy bok kwadratu... 100 pikseli!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Najłatwiej rozwiązać tą łamigłówkę rysując pierwszy kwadrat tak, żeby na końcu artysta był skierowany w dół przed rozpoczęciem rysowania drugiego kwadratu.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Jeśli podzielisz 200 pikseli na pół, jaką szerokość powinien mieć każdy kwadrat?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Ten diament to tak na prawdę kwadrat obrócony na bok
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Każdy krok ma 100 pikseli szerokości i 100 pikseli wysokości.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Ten diament to tak na prawdę kwadrat obrócony o 45 stopni.
        2-3_Artist_9_b: |-
          Nie zapomnij obrócić artystę o 45 stopni w lewo zanim zaczniesz rysować kwadrat!
          
          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Pamiętaj, że chcesz aby podkładka kierunkowa była o 10 pikseli *szersza*... upewnij się, że **dodajesz** 10 do liczby, którą zmieniasz.
        2-3_Artist_Debugging_10_b: "**Metoda prób i błędów sprawdza się tu doskonale!**\n\nZmieniaj po jednej liczbie na raz.\n\nJeśli się zgubisz, po prostu kliknij \"Zacznij od nowa\",  a kod będzie taki jak na początku."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Wskazówka: każdy wąsik ma 75 pikseli długości.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Jeden ze skrętów ma o 15 stopni za mało.
        2-3_Artist_Debugging_3_b: Jeśli program działa zbyt szybko, zobacz co się dzieje, spowalniając go suwakiem.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Co się stanie, jeśli masz tryb Artysta i ruszają lub skaczą przez pierwszy wiersz?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Ile razy powtórzył się mój kształt? Ile razy *powinien* powtórzyć się kształt? Gdzie możesz to zmienić w programie?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Artysta musi obrócić się jeszcze w lewo o 60 stopni zanim rozpocznie rysowanie!
        2-3_Artist_Debugging_9_b: Nie potrzebujesz kolejnego bloku, żeby uzyskać pełny obrót, po prostu dodaj 60 stopni do bloku 'obrót w lewo', który już tu jest!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: Kwadraty mają boki o długości 100 pikseli, czyli musisz przesunąć się do przodu o 175 pikseli zanim narysujesz drugi kwadrat.
        2-3_Artist_Functions_1_b: To dobrze rysować nakładające się linie do okularów.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Kwadraty mają boki o długości 100 pikseli, czyli musisz przesunąć się do przodu o 175 pikseli zanim narysujesz drugi kwadrat.
        2-3_Artist_Functions_1_b: To dobrze rysować nakładające się linie do okularów.
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: Trzeba będzie zmienić w funkcji nie tylko liczbę i długość boków, ale także kąt o jaki obraca się artysta pomiędzy bokami.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Trzeba będzie zmienić w funkcji nie tylko liczbę i długość boków, ale także kąt o jaki obraca się artysta pomiędzy bokami.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: Spróbuj najpierw uruchomić program i sprawdzić, co trzeba dodać.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Spróbuj najpierw uruchomić program i sprawdzić, co trzeba dodać.
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Twój program powinien:
          - uzyć funkcji, 
          - przesunąć się do przodu o 100 + 75 pikseli
          - ponownie użyć funkcji
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Twój program powinien:
          - uzyć funkcji, 
          - przesunąć się do przodu o 100 + 75 pikseli
          - ponownie użyć funkcji
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: Aby stworzyć ten wzór artysta musi obrócić się o 120 stopni pomiędzy każdym bokiem.
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: Aby stworzyć ten wzór artysta musi obrócić się o 120 stopni pomiędzy każdym bokiem.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Pamiętaj, że kod z poprzedniego zadania wyglądał tak: 
          
          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="controls_repeat">
          <title name="TIMES">8</title>
          <statement name="DO">
          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnRight</title>
          <title name="VALUE" config="45,60,90,120,180">45</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnLeft</title>
          <title name="VALUE" config="45,60,90,120,180">90</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </statement>
          </block>
          </next>
          </block>
          </xml>
        2-3_Artist_Loops_New_11_b: Twój następny ruch powinien zacząć się na ** koniec ** kodu poprzedniej pętli.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Przed rozpoczęciem rysunku, artysta musi skręcić w lewo pod kątem 60 stopni aby ustawić się na właściwej pozycji.
        2-3_Artist Loops_New_12_b: Po artysty idzie do przodu 100 pikseli, będzie musiał włączyć prawo 120 stopni narysować kąt ostry.
        2-3_Artist Loops_New_12_c: Artysta musi włączyć prawa tylko 60 stopni stworzyć rozwarty kąt.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "Na koniec każdego diamentu artysta jest już skierowany we właściwym kierunku, do rozpoczęcia kolejnego.    W związku z tym nie trzeba dodać dodatkowej komendy 'skręcić w lewo przez', zanim zaczniemy ponownie rysować."
        2-3_Artist_Loops_New_13_b: "Aby narysować każdy diament, artysta musi wykonać komendy: \n- idź do przodu \n- skręć w prawo o 120 stopni\n- idź do przodu \n- skręć w prawo o 60 stopni\n\nTeraz zrób to wszystko jeszcze raz!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Artysta musi skręcić o 45 stopni w prawo, zanim zacznie rysować.
        2-3_Artist_Loops_New_9_b: Ten kształt grotu jest naprawdę tylko połową kwadratu.  Jaki byłby kod, który rysuje połowę kwadratu?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Pamiętaj, aby umieścić wszystkie szare bloki kodu wewnątrz swojej pętli.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Potrzebujesz pomocy z obliczania kątów?  \n** 360/12 = 30 **"
        2-3_Artist_Nested_Loops_3_b: Pamiętaj, aby umieścić wszystkie szare bloki kodu i twój ruch wewnątrz pętli.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Potrzebujesz pomocy z obliczania kątów?  \n** 360/12 = 30 **"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Spróbuj użyć bloku 'skok do przodu', aby przejść o jeden kwadrat do miejsca, w którym rozpocznie się rysowanie następnego.   \n\nJeśli bok Twoich kwadratów to 20 pikseli wysokości i są one oddalone o 20 pikseli od siebie, to jak daleko potrzebujesz skoczyć?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Jaki powinien być Twój ruch w każdej pętli?   \n\nIle to jest 360/10?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Potrzebujesz pomocy w znalezieniu odpowiedniego kąta?
          
           ** 360 / 12 = 30 **
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Przez dłuższy czas zastanawiasz się jak ułożyć kolejne bloki? Potraktuj czerwony kwiat dokładnie tak samo, jak fioletowy!
        2-3_Bee_Conditionals_14_b: Gdyby czerwony kwiat był fioletowy, czy możesz sobie wyobrazić, jak używać dodatkowych powtórzeń pętli skrócenia kodu?
        2-3_Bee_Conditionals_14_c: "Spróbuj zrobić to w 2 oddzielnych krokach:  \n\n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1) Pobierz nektar 3 razy\n  - Przejdź o 5 pól\n  - Sprawdź, czy jest nektar, jeśli tak, weź go\n  - Skręć w lewo\n  \n2) Zrób miód \n  - Przesuń się na nastepne pole\n  - Zrób miód 2 razy"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'Pamiętaj: Fioletowe kwiaty mogą mieć nektar lub nie (0 lub 1) i mogą zmienić ten stan za każdym uruchomieniem programu.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Kod będzie krótszy, jeśli użyjesz 2 pętli, za każdym przejściem do przodu. Innej, aby  zebrać nektar, a innej aby zrobić miód.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'Pamiętaj: Fioletowe kwiaty mogą mieć nektar lub nie (0 lub 1), za każdym razem, gdy uruchamiasz program!'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Jeśli znalazłeś i skorygowałeś jakiś niepoprawny blok, czy widzisz już jakiś wzorzec, który pozwoli Ci wykonać instrukcje prościej, za pomocą pętli 'repeat'?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Jeśli znalazłeś i skorygowałeś jakiś niepoprawny blok, czy widzisz już jakiś wzorzec, który pozwoli Ci wykonać instrukcje prościej, za pomocą pętli 'repeat'?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: Czy widzisz jakieś miejsce, gdzie pszczoła robi coś, co nie ma sensu? Co się stanie, gdy zmienisz ten fragment bloku?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Nie musisz używać pętli z funkcją. Spróbuj w ruchu, za pomocą funkcji, by przeniósł się ponownie przy użyciu funkcji.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Nie musisz używać pętli z funkcją. Spróbuj w ruchu, za pomocą funkcji, by przeniósł się ponownie przy użyciu funkcji.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "Jeśli zadanie wydaje Ci sie za trudne,  spróbuj budować funkcje po kawałku.  \n\nDodaj bloki, a następnie wypróbuj ich działanie. Dodaj kolejne, a następnie spróbuj ponownie.  Wkrótce osiągniesz cel! \n\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "Jeśli zadanie wydaje Ci sie za trudne,  spróbuj budować funkcje po kawałku.  \n\nDodaj bloki, a następnie wypróbuj ich działanie. Dodaj kolejne, a następnie spróbuj ponownie.  Wkrótce osiągniesz cel!"
        2-3_Bee_Functions_8_b: |-
          Pamiętaj, aby budować kodu wewnątrz zielonego bloku funkcji.
          
          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Powinieneś użyć czterech bloków wewnątrz pętli.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Powinieneś mieć 6 bloków wewnątrz pętli.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Będziesz potrzebować dwóch różnych pętli 'repeat', jeden po drugim.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Powinieneś użyć 5 bloków wewnątrz pętli.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: Najpierw powinieneś się obrócić, a nie przesunąć na kolejne pole.
        2-3_Bee_Loops_4A_b: Ostatnią częścią programu będzie napisanie kodu na koniec programu, już poza pętlą.
        2-3_Bee_Loops_4A_c: Jeśli od razu nie użyjesz pętli, spróbuj kodowania wiersz po wierszu, następnie zobacz co można połączyć w pętli 'repeat'.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Jeśli nie możesz dostrzec bloki, aby umieścić go wewnątrz 'repeat', możesz zacząć kodowanie każdego ruchu i dopiero poszukać wzorców.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Jeśli nie możesz ogadnąć, co powinno być w pętli 'repeat', spróbuj kodować bloki jeden po drugim i zobacz, czy odkryjesz jakiś wzór.
        2-3_Bee_Loops_6_b: Powinieneś użyć 6 bloków wewnątrz pętli 'repeat', aby zakończyć.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: Najpierw powinieneś się obrócić, a nie przesunąć na kolejne pole.
        2-3_Bee_Loops_7_b: 'Jeśli od razu widzisz pętli, spróbuj kodowania wiersz po wierszu, następnie zobacz czy nie znajdziesz wzorca.  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: Aby użyć bloku 'Idź do przodu', przeciągnij go do obszaru roboczego i ułóż poniżej bloku 'po uruchomieniu'.
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Jeśli trudno Ci dostrzec wzorzec, spróbuj kodowania "krok po kroku", i dopiero wtedy zastąp elementy powtarzające się pętlą.
        2-3_Maze_16_b: "Aby umieścić wiele bloków wewnątrz pętli 'powtórz', przeciągnij je do obszaru roboczego, a następnie połącz do bloku 'po uruchomieniu' i gotowe!"
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Istnieją dwa sposoby, aby rozwiązać ten problem!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Jeśli trudno Ci dostrzec wzorzec, spróbuj kodowania "krok po kroku", i dopiero wtedy zastąp elementy powtarzające się pętlą.
        2-3_Maze_Loops_17_b: Czy początkowy kod został usunięty?  Kliknij przycisk 'Zacznij od nowa', aby zacząć od początku!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Jeśli trudno Ci dostrzec wzorzec, spróbuj kodowania "krok po kroku", i dopiero wtedy zastąp elementy powtarzające się pętlą.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Jeśli utkniesz, spróbuj piać kod początkowo bez pętli i poszukaj wzorów.
        2-3_Maze_Loops_19_b: Umieszczenie jednej pętli 'powtórz' wewnątrz innej, może zmniejszyć liczbę używanych bloków.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Znajdź wzór schodków w tym labiryncie, aby dowiedzieć się, gdzie można użyć pętli.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Jeśli masz problem ze znalezieniem wzoru schodków, próbuj napisać kod linia po linii.
      4-5 Artist 1_authored_hint:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: W pętli upewnij się, że artysta przeskakuje do tyłu i do góry po każdej linii.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          Jeśli pole kwiatowe ma wymiary 600 pikseli obwodu i dwa jego boki mają długość 200 pikseli, oto jak dowiedzieć się, co dodać do krótszych bokach: 
          
          ** 600-200 - 200 = 200 ** 
          
          oznacza to, że oba krótsze boki mają 200 pikseli. 
          
          ** Ile to 200 / 2? **
        4-5_Artist_3_b: Jeśli jeszcze trudno Ci dostrzec wzorzec, spróbuj kodowania "krok po kroku", i dopiero wtedy zastąp elementy powtarzające się pętlą.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "Koło ma 360 stopni! \n\nWięc ile razy trzeba powtarzać ten kod (ruch o 1 stopień) aby narysować pełne koło?"
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          Metoda prób i błędów to świetny sposób, ale można również rozwiązać ten problem dzieląc kąt 90 stopni na trzy równe części. 
          
          ** 90 / 3 = _____ **
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'Jaki kąt jest najmniejszy?  Pod jakim kątem stoi artysta? '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "Dłuższe boki mają po 240 pikseli.  Oznacza to, że 2 krótsze boki mają razem: \n\n** 800-240 - 240 = 320 **\n\nIle to ** 320/2 **? "
        4-5_Artist_8_b: "Te linie można narysować na 2 sposoby!\n- Najpierw narysuj dwa prostokąty o wymiarach ** 120 ** długości i ** 160 ** szerokości, ze wspólną ścianą boczną\n\n- Po prostu narysuj jeden prostokąt, o wymiarach ** 120 ** długości i ** 160 ** szerokości, a następnie dodaj linię w środku."
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: "W trójkącie równobocznym, wszystkie boki oraz wszystkie kąty są takie same.\n"
        4-5_Artist_9_b: Trzeba będzie narysować trzy trójkąty tej samej wielkości. Nie zapomnij, aby skoczyć na nową pozycję, po narysowaniu każdego z nich.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: Musisz narysować tylko zewnętrzny trójkąt.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: Jeśli okrąg ma 360 stopni i w każdej pętli następuje obrót o 3 stopnie, to ile razy trzeba użyć pętli narysować połowę pełnego okręgu?
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: Zwróć uwagę, że kwadraty mają bok o długości 20 pikseli, trzeba więc będzie przejść dodatkowe 20 pikseli przed rozpoczęciem rysowania następnej kratki.
      4-5 Artist Patterns 3_authored_hint:
        4-5_Artist_Patterns_3_a: Bądź ostrożny, kiedy rezygnujesz z jakiegoś bloku kodu, za każdym razem kiedy spróbujesz nowego z paska narzędzi.
        4-5_Artist_Patterns_3_b: Jeśli Twój kod staje się zbyt skomplikowany, można użyć przycisku "Zacznij od nowa"!
      4-5 Artist Patterns 5_authored_hint:
        4-5_Artist_Patterns_5_a: "Teraz gdy artysta narysował diament, stoi w przeciwnym kierunku do miejsca, gdzie powinien zacząć następny.\n\nO ile stopni musi się obrócić, aby stać prosto?"
      4-5 Bee Conditionals 4_authored_hint:
        remember_quantum: "** Pamiętaj: **\n\nTa plansza jest inna za każdym uruchomieniem.\n\nBędziesz potrzebował użyć bloku warunkowego ('if' lub ' if/else') do rozwiązania problemu."
      4-5 Bee Conditionals 5_authored_hint:
        remember_quantum: "** Pamiętaj: **\n\nTa plansza jest inna za każdym uruchomieniem.\n\nBędziesz potrzebował użyć bloku warunkowego ('if' lub ' if/else') do rozwiązania problemu."
      4-5 Bee Conditionals 6_authored_hint:
        4-5 Bee Conditionals 6_a: Można rozwiązać tę zagadkę, przy użyciu bloków już położonych na obszarze roboczym.  W jakiej kolejności powinny zostać wykorzystane?
        4-5 Bee Conditionals 6_b: Sprawdź, czy kwiat ma więcej nektaru niż ** 0 ** przynajmniej ** 3 ** razy, aby rozwiązać tę zagadkę.
      4-5 Bee Debugging 1_authored_hint:
        4-5_Bee_Debugging_1_a: Jeśli zastanawiasz się, co nie działa, spróbuj uruchomić program, aby zobaczyć, gdzie jest problem.
      4-5 Bee Nested Loops Rows_authored_hint:
        4-5_Bee_Nested_Loops_Rows_a: Spróbuj, potraktować te puzzle jak długi prostokąt, gdzie pszczoła musi iść do przodu, a następnie skręcić w lewo kilka razy aby przejść do końca obwodu.
      4-5 Maze 10_authored_hint:
        4-5_Maze_10_a: |-
          Jeśli z początku nie wiesz, jak używać pętli do rozwiązania zagadki, spróbuj małych kroków, a następnie szukaj wzorca. 
          
          Co należy umieścić w pętli 'repeat', aby uzyskać krótszy kod?
      4-5 Maze 4_authored_hint:
        4-5_Maze_4_a: Jeśli masz trudności z ustaleniem, gdzie umieścić pętle 'powtórz', spróbuj kodować po kroku i szukaj wzoru.
      4-5 Maze 5_authored_hint:
        4-5_Maze_5_a: Spróbuj użyć pętli'powtórz' zawsze tam, gdzie trzeba "iść do przodu ' więcej niż dwa kroki.
        4-5_Maze_5_b: Można użyć więcej niż jednej pętli 'powtórz' w tym labiryncie.
      4-5 Maze 6_authored_hint:
        4-5_Maze_6_a: "Jeśli masz kłopot, wskaż sobie palcem drogę.   \nCzy jest to najkrótsza droga, którą można znaleźć?"
      4-5 Maze 7_authored_hint:
        4-5_Maze_7_a: "** Chcesz otrzymać kod tak mały, jak może być? **\n\nSzukaj powtarzających się elementów w bloków. Czy widzisz co się powtarza?  \nZamiast powtarzać, zrób pętlę!"
      4-5 Nested Loops 12_authored_hint:
        4-5_Nested_Loops_12_a: "** 360 / 36 =? **"
      4-5 Nested Loops 6_authored_hint:
        4-5_Nested_Loops_6_a: |-
          Nie zapomnij skręcić na koniec wewnętrznej pętli. 
          
          Możesz użyć 6 pętli do narysowania 6 trójkątów. 
          
          ** 360 / 6 =? **
      4-5 Nested Loops 7_authored_hint:
        4-5_Nested_Loops_7_a: |-
          Ten rysunek potrzebuje 10 pętli dając Ci ponad 360 stopni. 
          
          ** 360 / 10 =? **
      4-5 Nested Loops 8_authored_hint:
        4-5_Nested_Loops_8_a: |-
          Musisz użyć pętli tego kształtu 6 razy aby obrócić się o 360 stopni. 
          
          ** 360 / 6 =? **
      4-5 While Loops 8_authored_hint:
        4-5_While_Loops_8_a: Każdy element musi zawierać własną pętlę 'dopóki'.
      Artist Autorun Test_authored_hint:
        2-3_Artist_Functions_4_a: Aby stworzyć ten wzór artysta musi obrócić się o 120 stopni pomiędzy każdym bokiem.
      Artist Inspiration_authored_hint:
        brush_width: Ustawiamy szerokość pędzla do 1, a następnie kolor na niebieski, zanim zrobimy cokolwiek innego.
        double_loop: Spróbuj umieścić pętlę 'dla.... ' wewnątrz pętli 'powtórz'.
        after: Po narysowaniu płatka, pamiętaj aby przejść do przodu o 20 pikseli, zanim obrócisz się o 60 stopni.
        solution: |-
          **Rozwiązanie**
          
          
          ![Obraz bloków rozwiązanie] (https://images.code.org/d85a18bd31a09f87b41a818fc8d6c1cc-image-1469641375258.png)
      Bergeron Robot Maze1_authored_hint:
        2-3_Maze_1_a: Aby użyć bloku 'Idź do przodu', przeciągnij go do obszaru roboczego i ułóż poniżej bloku 'po uruchomieniu'.
      Course 4 Artist 11_authored_hint:
        Course_4_Artist_11_a: 'Połowa sześciokąta ma **długość 30** i wymaga obrotu w prawo o **60 stopni**.  '
        Course_4_Artist_11_b: '2/3 trójkąta ma bok o **długość 30** i wymaga obrotu w prawo o **120 stopni**. '
      Course 4 Artist 12_authored_hint:
        Course_4_Artist_12_a: 'Każdy powtarzany kształt jest kombinacją **połowy sześciokąta**, i **2/3 trójkąta**. '
        Course_4_Artist_12_b: 'Ten kształt jest prawie taki sam jak w poprzednim przykładzie, za wyjątkiem połowy sześciokąta, który jest nieco większy. '
        Course_4_Artist_12_c: "1) Pierwsze trzy linie mają długość 60 pikseli i trzeba wykonać obrót o 60 stopni. \n2) Kolejne dwie mają długość 80 pikseli i trzeba wykonać obrót o 120 stopni "

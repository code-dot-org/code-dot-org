      HOC Dance 0_draft_authored_hint:
        validation: |-
          **Jak przejdę ten poziom?**
          * Postaraj się, aby na ekranie pojawił się tancerz.
          
          * Ten poziom kończy się po 4 taktach.*
        challenges: |-
          ** Dodatkowe wyzwania **
          * Wybierz inny utwór do odtwarzania.
          * Wybierz innego tancerza, który wygląda jak łoś!
          * Zmień imię swojego tancerza.
      HOC Dance 1_draft_authored_hint:
        validation: |-
          **Jak przejdę ten poziom?**
          * Ten tancerz musi zmienić ruch po 4 taktach.
          
          * Ten poziom kończy się po 8 taktach.*
      HOC Dance 2_draft_authored_hint:
        validation: |-
          **Jak przejdę ten poziom?**
          
          * Po 6 taktach Twój tancerz musi tańczyć inny taniec niż po 4 taktach.
          
          * Ten poziom kończy się po 12 taktach.*
      HOC Dance 3_draft_authored_hint:
        validation: |-
          **Jak przejdę ten poziom?**
          
          * Musisz zmienić efekt tła w czasie siódmego taktu piosenki.
          
          * Ten poziom kończy się po 10 taktach.*
        challenges: |-
          ** Dodatkowe wyzwanie **
          
          Zmieniaj efekt tła w różnych momentach piosenki, łącząc nowy blok pod zdarzeniami <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">???</title><title name="UNIT">"measures"</title></block></xml>.
      HOC Dance 4_draft_authored_hint:
        validation: |-
          **Jak przejdę ten poziom?**
          
          * W twoim tańcu tancerz musi w ciągu pierwszych 12 taktów piosenki wykonywać różne ruchy.
          
          * Ten poziom kończy się po 12 taktach.*
      HOC Dance 5_draft_authored_hint:
        validation: "**Jak przejdę ten poziom?**\n\n* Musisz mieć co najmniej dwóch tancerzy.\n\n* Ten poziom kończy się po 6 taktach.*"
        challenges: |-
          ** Dodatkowe wyzwanie **
          
          * Dodaj trzeciego tancerza (lub tylu, ile chcesz!)
          * Spraw, aby wszyscy tancerze w różnych momentach piosenki wykonywali różne ruchy.
      HOC Dance 6_draft_authored_hint:
        validation: |-
          **Jak przejdę ten poziom?**
          
          * Dwóch tancerzy musi mieć wielkość inną niż 100.
          
          * Ten poziom kończy się po 6 taktach.*
        challenges: |-
          ** Dodatkowe wyzwanie **
          
          * Eksperymentuj, zmieniając inne właściwości (szerokość, wysokość, obrót, itp.)
      HOC Dance 7_draft_authored_hint:
        validation: |-
          **Jak przejdę ten poziom?**
          
          * Zmień odcień przynajmniej jednego tancerza.
          
          * Ten poziom kończy się po 8 taktach.*
      HOC Dance 8_draft_authored_hint:

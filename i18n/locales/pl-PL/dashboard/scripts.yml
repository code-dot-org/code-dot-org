            cspSurvey:
              display_name: Ankieta
          student_description: W dziale 3 będziesz korzystać z doświadczeń w zakresie kodowania w trakcie programowania animacji, sztuki interaktywną i gry w Game Lab.Dział rozpoczyna się  od prostych kształtów i buduje się w nim bardziej wyszukane animacje i gry oparte na duszku, używając tych samych koncepcji programowania i procesu projektowania, którego informatycy używają w codziennej pracy. W ramach projektu finałowego będziesz opracowywać spersonalizowany program interaktywny.
          description_short: Naucz się programować animacje, interaktywne grafiki i gry w Game Lab.
          name: csd3-2022
        csd4-2022:

          description: W tym dziale zgłębia się wyzwania i pytania techniczne, które wynikają z potrzeby reprezentacji informacji cyfrowych w komputerach i rozpowszechnia się je pomiędzy ludźmi i urządzeniami komputacyjnymi. W dziale zgłębia się strukturę i konstrukcję Internetu oraz konsekwencje tych decyzji w zakresie konstrukcji.

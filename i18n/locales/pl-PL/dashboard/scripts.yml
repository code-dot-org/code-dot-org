            csd4_2:
              display_name: 'Rozdział 2: Prototypowanie aplikacji'
            cspSurvey:
              display_name: Ankieta
          student_description: Dział 4 wprowadza zagadnienia szerszego oddziaływania społecznego informatyki. Poprzez serię wyzwań projektowych będziesz się uczył lepiej rozumieć potrzeby innych, opracowując rozwiązanie problemu. Druga połowa działu składa się z iteracyjnego projektu zespołowego, w trakcie którego zespoły mają możliwość identyfikacji potrzeb, które są dla nich ważne, tworzyć prototypy rozwiązań na papierze i w App Lab oraz testować rozwiązania na prawdziwych użytkownikach, aby uzyskać od nich informacje zwrotne i kształtować dalszą iterację.
          description_short: Ucz się, jak zaprojektować program, który zaspokoi potrzeby Twoich użytkowników
          name: csd4-2022

        csp4-2018:
          title: CSP Jednostka 4 - Giga dane i prywatność ('18- '19)
          description: Bogaty w dane świat, w którym żyjemy, niesię ze sobą wiele złożonych pytań dotyczących polityki publicznej, prawa, etyki oraz oddziaływania społecznego. Do celów niniejszego rozdziału można zaliczyć wypracowanie dopracowanego i zrównoważonego poglądu na temat danych na świecie, z uwzględnieniem pozytywnych i negatywnych skutków tego działania oraz zrozumienia postaw sposobu i przyczyny działania nowoczesnego szyfrowania.
          description_short: Eksploruj bogaty w dane świat, w którym żyjemy oraz sposób, w jaki dane wpływają na strategię publiczną, prywatność osób, bezpieczeństwo, prawo i etykę.

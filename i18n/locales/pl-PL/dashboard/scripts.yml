        csp2-2017:
          title: CSP Jednostka 2 - Cyfrowe informacje ('17-'18)
          description: Ten dział dalej zgłębia sposoby kodowania, przedstawiania i manipulowania informacjami cyfrowymi. Zdolność do cyfrowej manipulacji danymi, wizualizacja tego oraz identyfikacji wzorców, trendów oraz potencjalnych znaczeń jest ważną umiejętnością praktyczną, której informatycy używają codziennie. Zrozumienie, skąd pochodzą dane, posiadanie intuicji na temat tego, czego możemy się z nich nauczyć lub co możemy z nich wyciągnąć i możliwość korzystania z narzędzi komputacyjnych do manipulacji danych i przekazywać na ten temat informacje stanowi umiejętność podstawową, o której mowa w tym dziale.
          description_short: Badaj, jak bardziej złożone informacje cyfrowe przedstawia się i manipuluje nimi za pomocą informatyki i wizualizacji.
          lesson_groups:
            csp2_1:
              display_name: 'Rozdział 1: Kodowanie i kompresja złożonych danych'
            csp2_2:
              display_name: 'Rozdział 2: Manipulowanie i wizualizacja danych'
            cspSurvey:
              display_name: Ankieta
          student_description: Ten dział dalej zgłębia sposoby kodowania, przedstawiania i manipulowania informacjami cyfrowymi. Zdolność do cyfrowej manipulacji danymi, wizualizacja tego oraz identyfikacji wzorców, trendów oraz potencjalnych znaczeń jest ważną umiejętnością praktyczną, której informatycy używają codziennie. Zrozumienie, skąd pochodzą dane, posiadanie intuicji na temat tego, czego możemy się z nich nauczyć lub co możemy z nich wyciągnąć i możliwość korzystania z narzędzi komputacyjnych do manipulacji danych i przekazywać na ten temat informacje stanowi umiejętność podstawową, o której mowa w tym dziale.

        csa-consumer-review-lab:
          lessons:
            lesson-1:
              name: Recenzje i wartość nastrojów
            lesson-2:
              name: Wartość nastrojów i oceny w gwiazdkach
            lesson-5:
              name: Aktywność otwarta
          title: Laboratorium przeglądu konsumentów AP CSA
          description: "Consumer Review Lab zapewnia uczniom możliwość pracy nad większym zadaniem obejmującym wiele klas na początku kursu, zanim dowiedzą się, jak pisać własne klasy. Koncentrując się na wywoływaniu metod i wykorzystaniu struktur sterowania selekcją i iteracją, uczniowie zdobędą praktykę, która bezpośrednio odnosi się do pytań otwartych z zakresu **Metody i Struktury Sterujące**, z którymi zetkną się na egzaminie na koniec roku. Ponieważ uczniowie często zmagają się z metodami w klasie \"Łańcuch\" („String”), to laboratorium koncentruje się w szczególności na wywoływaniu tych metod i budowaniu łańcuchów w interesujący i angażujący sposób.\n\n### Połączenie w świecie rzeczywistym\n\nWszyscy regularnie korzystamy z recenzji, aby pomóc nam określić, który film zobaczyć, w którą grę wideo zagrać, a nawet jaką parę słuchawek kupić. Ale jak łatwo jest sfałszować recenzję? Prawda jest taka, że jest to niezwykle proste, a fałszywe recenzje mogą mieć znaczący wpływ na produkty, które są kupowane lub konsumowane, w tym filmy, które ludzie oglądają i restauracje, w których zdecydują się zjeść. Gdyby konsumenci wiedzieli, że recenzja, którą czytali i wykorzystują do podjęcia decyzji, pochodzi z programu komputerowego, a nie od człowieka, mogli by być mniej skłonni w to uwierzyć. \n\nJaką motywację mają ludzie do tworzenia fałszywych recenzji lub komentarzy i co należy zrobić, aby temu zapobiec, jeśli w ogóle? Jeśli technologia może być wykorzystana do tworzenia i publikowania pozytywnych recenzji własnych produktów firmy lub negatywnych recenzji konkurencji, jakie są tego konsekwencje etyczne?\n\nTworzenie fałszywych recenzji ma implikacje etyczne i ważne jest, aby podkreślić, że chociaż uczniowie przechodzą przez proces, aby zobaczyć jak można je generować, w żaden sposób nie opowiada się za tego typu zachowaniami. Jest to podobne do hakerów „białego kapelusza”, którzy muszą zrozumieć te same narzędzia i procesy hakerów przestępczych, aby wykonywać swoją pracę. Omów z uczniami obawy etyczne i to, jak zrozumienie tego procesu jest ważne dla zapobiegania niechcianym zachowaniom w Internecie. "
        csa-data-lab:
          lessons:
            lesson-1:
              name: Dane, dane, dane!
            lesson-2:
              name: Projektowanie i implementacja własnej klasy
            lesson-3:
              name: Zbierając to wszystko razem...
            lesson-4:
              name: Aktywność otwarta
          title: AP CSA Data Lab
          description: "Uczniowie są zmotywowani, jeśli czują się związani z materiałem, który studiują. Jednym ze sposobów, aby treści informatyczne były odpowiednie, znaczące, relatywne, a ekscytujące jest włączenie rzeczywistych zestawów danych do praktycznych zadań programistycznych.\n\nDane są wartościami. Wartości same w sobie nie są wiedzą, wiedza jest tym, co zyskujesz dzięki badaniu danych. To ćwiczenie ma na celu zachęcenie uczniów do czerpania wiedzy na interesujący ich temat poprzez zbadanie zestawu dostępnych danych z sieci. Aby zdobyć wiedzę z danych w tym laboratorium, uczniowie zadadzą pytanie, wyszukają zestawu danych na ten temat, a następnie przetworzą te dane, aby znaleźć odpowiedź na ich pytanie.\n\n### Połączenie w świecie rzeczywistym\n\nMożliwość dostępu i przetwarzania danych jest ważną częścią wielu branż. Niezależnie od tego, czy chodzi o ustalenie najlepszej alokacji zasobów, czy podjęcie decyzji, jaki nowy produkt stworzyć, analizowanie danych jest niezbędnym elementem tych dociekań. Na szczęście dostępne są narzędzia ułatwiające odczyt i przetwarzanie danych, a to laboratorium przybliży uczniom jedno z takich narzędzi i poprosi ich o wykorzystanie istniejących danych ze świata rzeczywistego, aby odpowiedzieli na pytanie, które ich interesuje."
          student_description: Dane są wartościami. Wartości same w sobie nie są wiedzą, wiedza jest tym, co zyskujesz dzięki badaniu danych. To ćwiczenie ma na celu zachęcenie Cię do czerpania wiedzy na interesujący Cię temat poprzez zbadanie zestawu swobodnie dostępnych danych z sieci. Aby zdobyć wiedzę z danych w tym laboratorium, zadasz pytanie, wyszukaj zestaw danych na ten temat, a następnie przetwórz te dane, aby odpowiedzieć na swoje pytanie.

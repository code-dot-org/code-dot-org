          description_short: Naucz się programować przy pomocy urządzeń fizycznych
          description: W dziale 6 zgłębia się zagadnienie roli platform sprzętowych w informatyce oraz sposobu, w jaki różne czujniki są w stanie zapewnić bardziej efektywne dane wejściowe i wyniki wyjściowe od tradycyjnej klawiatury, myszki i monitora. Używając App Lab i Adafruit’s Circuit Playground, będziesz opracowywać programy, w których wykorzystuje się te same sprzętowe elementy wejściowe i wyjściowe, które widzisz w urządzeniach inteligentnych patrząc, w jaki sposób prosty, toporny prototyp może prowadzić do wyrobu gotowego. Dział kończy się wyzwaniem projektowym, aby użyć Circuit Playground jako podstawy innowacji Twojego własnego projektu.

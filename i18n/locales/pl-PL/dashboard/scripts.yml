        csd1-2021:
          description_short: Dowiedz się, w jaki sposób ludzie pracują na komputerach, aby rozwiązać problemy.
          lesson_groups:
            cspSurvey:
              display_name: Ankieta
            csd1_1:
              display_name: 'Rozdział 1: Proces rozwiązywania problemów'
              big_questions: "-   Jakie strategie i procesy mogę zastosować, aby skuteczniej rozwiązywać problemy?"
              description: Ten rozdział prowadzi uczniów do opracowania i przyjęcia bardziej formalnego, ustrukturyzowanego procesu rozwiązywania problemów poprzez refleksję nad problemami, które napotkali, zarówno w klasie, jak iw życiu codziennym. Pracując nad różnorodnymi problemami, takimi jak łamigłówki logiczne, wyzwania inżynierskie i planowanie podróży, uczniowie uczą się identyfikować różne klasy problemów, rozkładać duże problemy i rozwijać swoje umiejętności rozwiązywania problemów.
            csd1_2:
              display_name: 'Rozdział 2: Komputery i rozwiązywanie problemów'
              big_questions: |-
                -   W jaki sposób komputery pomagają ludziom rozwiązywać problemy?
                -   W jaki sposób ludzie i komputery inaczej podchodzą do problemów?
                -   Czego komputer potrzebuje od ludzi, aby skutecznie rozwiązywać problemy?
              description: Ten rozdział przedstawia komputery jako maszyny rozwiązujące problemy związane z informacją. Uczniowie rozpoczynają od utworzenia definicji komputera, która koncentruje się na funkcjonalności zamiast na określonym sprzęcie. Następnie badają sposoby, w jakie komputery podchodzą do problemów. W końcowym projekcie uczniowie proponują aplikację, której można użyć do rozwiązania wybranego przez siebie problemu.
            csd1_3:
              display_name: Lekcje alternatywne
              description: Ten rozdział zawiera alternatywne lekcje dla tego rozdziału.
          name: csd1-2021
        csd2-2021:
          description_short: "  Naucz się budować swoją własną stronę internetową w Web Lab."
          lesson_groups:
            csd2_1v2:
              display_name: 'Rozdział 1: Tworzenie stron internetowych'
              big_questions: |-
                -   Dlaczego ludzie tworzą strony internetowe?
                -   W jaki sposób tekst może przekazywać treść, strukturę i styl na stronie internetowej?
                -   W jaki sposób mogę bezpiecznie i właściwie wykorzystać treści publikowane w Internecie?
                -   Jakich strategii mogę przyjąć podczas kodowania, aby znaleźć i naprawić ewentualne problemy?
              description: Uczniowie używają komputerów jako formy wyrażania siebie podczas projektowania i tworzenia podstawowych stron internetowych. Koncentrując się na znacznikach, słowach kluczowych i składni używanych do przekazywania instrukcji komputerowi, uczniowie używają języka HTML do tworzenia struktury zawartości strony internetowej. Badają również konsekwencje publikowania swoich prac w Internecie dla ochrony prywatności i własności intelektualnej.
            csd2_2v2:
              display_name: 'Rozdział 2: Wielostronicowe witryny'
              big_questions: |-
                -   W jaki sposób strony internetowe mogą być wykorzystywane do rozwiązywania problemów na świecie?
                -   Jakie strategie mogą stosować zespoły, aby lepiej współpracować?
                -   Skąd mam wiedzieć, jakim informacjom można zaufać online?
              description: Uczniowie poszerzają swoje pomysły dotyczące stron internetowych poza osobiste wyrażanie się i zaczynają postrzegać je jako sposób rozwiązywania problemów. Rozwijają swoje umiejętności współpracy i pracują w zespołach, aby tworzyć wielostronicowe witryny internetowe, które rozwiązują problem.
            cspSurvey:
              display_name: Ankieta
          name: csd2-2021
          student_description: W Części 2 nauczysz się, jak tworzyć i udostępniać treści na Twoich własnych stronach internetowych. Po podjęciu decyzji jaką treść chcesz udostępniać światu nauczysz się, jak konstruować i stylizować swoje strony z wykorzystaniem HTML i CSS. Będziesz też ćwiczyć cenne umiejętności w zakresie programowania takie jak debugowanie, korzystanie  z zasobów i praca zespołowa.
        csd3-2021:
          description_short: Naucz się programować animacje, interaktywne grafiki i gry w Game Lab.
          lesson_groups:
            csd3_1:
              display_name: 'Rozdział 1: Obrazy i animacje'
              big_questions: |-
                -   Co to jest program komputerowy?
                -   Jakie są podstawowe cechy większości języków programowania?
                -   W jaki sposób programowanie umożliwia kreatywność i indywidualną ekspresję?
                -   Jakie praktyki i strategie pomogą mi podczas pisania programów?
              description: Uczniowie przygotowują się do programowania interaktywnych animacji w środowisku Game Lab. Rozpoczynają od prostych kształtów i obiektów duszków, a następnie używają pętli do tworzenia animacji w stylu flipbook. Następnie uczą się używać wartości logicznych i instrukcji warunkowych, aby reagować na dane wejściowe użytkownika. Pod koniec rozdziału uczniowie projektują i tworzą interaktywną animację, którą mogą podzielić się ze światem.
            csd3_2:
              display_name: 'Rozdział 2: Budowanie gier'
              big_questions: |-
                -   W jaki sposób programiści zarządzają złożonością i skalą?
                -   Jak można zorganizować programy, aby typowe problemy były rozwiązywane tylko raz?
                -   Jak mogę wykorzystać poprzednie rozwiązania, aby utworzyć jeszcze bardziej złożone zachowanie?
              description: W tym rozdziale uczniowie łączą konstrukcje, które poznali w pierwszym rozdziale, aby zaprogramować bardziej złożone ruchy i kolizje swoich duszków. Tworząc bardziej złożone programy, zaczynają używać funkcji do organizowania swojego kodu. W końcu uczniowie wykorzystują proces projektowania, aby stworzyć oryginalną grę.
            cspSurvey:
              display_name: Ankieta
          name: csd3-2021
          student_description: W dziale 3 będziesz korzystać z doświadczeń w zakresie kodowania w trakcie programowania animacji, sztuki interaktywną i gry w Game Lab.Dział rozpoczyna się  od prostych kształtów i buduje się w nim bardziej wyszukane animacje i gry oparte na duszku, używając tych samych koncepcji programowania i procesu projektowania, którego informatycy używają w codziennej pracy. W ramach projektu finałowego będziesz opracowywać spersonalizowany program interaktywny.
        csd4-2021:
          description_short: Ucz się, jak zaprojektować program, który zaspokoi potrzeby Twoich użytkowników
          lesson_groups:
            csd4_1:
              display_name: 'Rozdział 1: Projektowanie zorientowane na użytkownika'
              big_questions: |-
                -   W jaki sposób projektanci identyfikują potrzeby swoich użytkowników?
                -   W jaki sposób możemy zapewnić, że nasze projekty zaspokajają potrzeby użytkownika?
                -   Jakie procesy najlepiej pozwolą nam efektywnie tworzyć, testować i powtarzać nasze projekty?
              description: Ten rozdział przedstawia proces projektowania jako specyficzną wersję procesu rozwiązywania problemów, w której empatia dla potrzeb użytkownika jest konsekwentnie zintegrowana. Uczniowie uczą się strategii identyfikowania potrzeb użytkowników i oceny, jak dobrze różne projekty je uwzględniają. W szczególności uczą się, jak opracować prototyp na papierze, jak zbierać opinie na temat prototypu i odpowiadać na nie, a także rozważać, w jaki sposób różne interfejsy użytkownika wpływają lub nie wpływają na użyteczność ich aplikacji.
            csd4_2:
              display_name: 'Rozdział 2: Prototypowanie aplikacji'
              big_questions: |-
                -   W jaki sposób zespoły skutecznie współpracują przy tworzeniu oprogramowania?
                -   Jakie role poza programowaniem są niezbędne do projektowania i tworzenia oprogramowania?
                -   W jaki sposób projektanci uwzględniają opinie w kolejnych wersjach produktu?
              description: W tym rozdziale skupiono się na długotrwałym projekcie grupowym, który pozwala uczniom zastosować wszystko, czego nauczyli się na temat projektowania zorientowanego na użytkownika, do opracowania prototypu aplikacji. Pracując w zespołach, uczniowie identyfikują problem społeczny, na którym im zależy, oraz projektują i prototypują aplikację, która rozwiązuje ten problem. Jest to okazją dla uczniów do zbadania innych ról w tworzeniu oprogramowania, takich jak zarządzanie produktem, marketing, projektowanie i testowanie.
            csd5_2:
              display_name: 'Rozdział 2: Rozwiązywanie problemów z danymi'
            cspSurvey:
              display_name: Ankieta
          name: csd4-2021
          student_description: Dział 4 wprowadza zagadnienia szerszego oddziaływania społecznego informatyki. Poprzez serię wyzwań projektowych będziesz się uczył lepiej rozumieć potrzeby innych, opracowując rozwiązanie problemu. Druga połowa działu składa się z iteracyjnego projektu zespołowego, w trakcie którego zespoły mają możliwość identyfikacji potrzeb, które są dla nich ważne, tworzyć prototypy rozwiązań na papierze i w App Lab oraz testować rozwiązania na prawdziwych użytkownikach, aby uzyskać od nich informacje zwrotne i kształtować dalszą iterację.
        csd5-2021:
          description_short: Dowiedz się, w jaki sposób ludzie używają komputerów, aby rozwiązywać problemy z danymi.
          lesson_groups:
            csd5_1:
              display_name: 'Rozdział 1: Reprezentowanie Informacji'
              big_questions: |-
                -   Dlaczego reprezentacja jest ważna w rozwiązywaniu problemów?
                -   Jakie funkcje powinien mieć system reprezentacji, aby był użyteczny?
                -   Co jest potrzebne do utworzenia użytecznych binarnych systemów reprezentacji?
                -   W jaki sposób możemy połączyć systemy, aby uzyskać bardziej złożone informacje?
              description: Ten rozdział koncentruje się na reprezentacji danych i ich roli w rozwiązywaniu problemów informacyjnych. Uczniowie dowiadują się, jaki powinien być system reprezentacji, aby był przydatny oraz jak komputery są w stanie reprezentować różne typy informacji za pomocą systemów binarnych. W ramach projektu tego rozdziału uczniowie przedstawiają swój idealny dzień na binarnej karcie dziurkowanej i przedstawiają ją kolegom z klasy do odszyfrowania.
            csd5_2:
              display_name: 'Rozdział 2: Rozwiązywanie problemów z danymi'
              big_questions: |-
                -   W jaki sposób dane pomagają nam rozwiązywać problemy?
                -   W jaki sposób komputery i ludzie inaczej wykorzystują dane?
                -   Jakie części procesu rozwiązywania problemów z danymi można zautomatyzować?
                -   W jakich rodzajach problemów komputery wykorzystuj dane do ich rozwiązywania w rzeczywistym świecie?
              description: Uczniowie badają, jak można wykorzystać dane do odpowiedzi na interesujące pytania i rozwiązywania problemów. Korzystając ze zmodyfikowanej wersji ogólnego procesu rozwiązywania problemów, uczniowie analizują, w jaki sposób komputery i ludzie używają danych w różny sposób, a także wady i zalety automatyzacji rozwiązywania problemów. Po zapoznaniu się ze sposobami wykorzystywania danych przez komputery w świecie rzeczywistym uczniowie wybierają własny problem i wykorzystują dane do jego rozwiązania.
            cspSurvey:
              display_name: Ankieta
          name: csd5-2021
          student_description: Dział 5 poświęcony jest znaczeniu danych w rozwiązywaniu problemów oraz podkreślaniu, w jaki sposób komputery mogą pomóc w tym procesie. W pierwszym rozdziale bada się różne systemy używane do przedstawiania informacji na komputerze oraz wyzwań i kompromisów zamieszczone przez tych, którzy go używają. W drugim rozdziale dowiesz się, jak zbieranie danych są używane do rozwiązywania problemów i jak komputery pomagają w automatyzacji kroków tego procesu. Rozdział kończy się przemyśleniem, jak proces rozwiązywania problemu z danym może być stosowany w wybranym przez siebie obszarze.
        csd6-2021:
          description_short: Naucz się programować przy pomocy urządzeń fizycznych
          lesson_groups:
            csd6_1:
              display_name: 'Rozdział 1: Programowanie sprzętowe'
              big_questions: |-
                -   Jak oprogramowanie współdziała ze sprzętem?
                -   W jaki sposób komputery mogą wykrywać i reagować na swoje środowisko?
                -   Jakie informacje można przesyłać za pomocą prostych wyjść sprzętowych?
              description: Ten rozdział rozpoczyna się od ćwiczenia, które zachęca uczniów do zbadania szerokiej gamy nietradycyjnych platform komputerowych, przed rozpoczęciem przeglądu programowania w App Lab, ze szczególnym naciskiem na lepsze zrozumienie modelu programowania sterowanego zdarzeniami, który został po raz pierwszy wprowadzony w Jednostce 4. Uczniowie poznają techniki zwiększania elastyczności aplikacji, które piszą modyfikując elementy projektu za pomocą kodu, zamiast polegać na trybie projektowania. Korzystając z Circuit Playground, badają następnie różne podejścia do pobierania danych wejściowych i tworzenia danych wyjściowych za pomocą sprzętu. Pod koniec tego rozdziału uczniowie zaprojektują grę, w której wejściem i wyjściem będzie fizyczny sprzęt.
            csd6_2:
              display_name: 'Rozdział 2: Budowanie prototypów fizycznych'
              big_questions: |-
                -   Jak programiści pracują z większą ilością podobnych wartości?
                -   Jak można przedstawić w kodzie złożone informacje ze świata rzeczywistego?
                -   W jaki sposób można wykorzystać prosty sprzęt do tworzenia innowacyjnych nowych produktów?
              description: Wiedząc, jak używać sprzętu do pobierania i generowania danych wyjściowych, uczniowie zaczynają myśleć o bardziej złożonych programach, które integrują sprzęt i oprogramowanie. Korzystając z kolorowych diod LED jako przykładu grupy podobnych obiektów, uczniowie uczą się, jak używać tablic do śledzenia list wartości. Wtedy wprowadzamy pętlę for, najpierw jako sposób na powtórzenie bloku kodu, a następnie jako sposób na uruchomienie kodu dla każdego elementu tablicy. Pod koniec tego rozdziału uczniowie zapoznają się ze wszystkimi komponentami swoich płytek, poznając tworzenie struktury kodu za pomocą tablic, pętli i funkcji z parametrami. Podczas dwóch ostatnich lekcji uczniowie mają okazję zagłębić się w budowanie fizycznych prototypów za pomocą swoich płytek.
            cspSurvey:
              display_name: Ankieta
          name: csd6-2021
          student_description: W dziale 6 zgłębia się zagadnienie roli platform sprzętowych w informatyce oraz sposobu, w jaki różne czujniki są w stanie zapewnić bardziej efektywne dane wejściowe i wyniki wyjściowe od tradycyjnej klawiatury, myszki i monitora. Używając App Lab i Adafruit’s Circuit Playground, będziesz opracowywać programy, w których wykorzystuje się te same sprzętowe elementy wejściowe i wyjściowe, które widzisz w urządzeniach inteligentnych patrząc, w jaki sposób prosty, toporny prototyp może prowadzić do wyrobu gotowego. Dział kończy się wyzwaniem projektowym, aby użyć Circuit Playground jako podstawy innowacji Twojego własnego projektu.
        csp1-2021:
          lesson_groups:
            cspSurvey:
              display_name: Ankieta
            csp_unit1_2020:
              display_name: 'Jednostka 1: Informacje cyfrowe'
              description: "### Jednostka Filozofia i Pedagogika\n\n-   **Budowanie silnej kultury klasowej:** Ta jednostka została zaprojektowana tak, aby była praktyczna, oparta na współpracy i odkrywcza. Głównym celem jednostki jest budowanie pozytywnej kultury w klasie, w której uczniowie pracują razem, badają problemy i komunikują się o swoim myśleniu. Większość lekcji dotyczy fizycznych manipulacji lub widżetów cyfrowych, a większość czasu zajęć należy poświęcić uczniom na wspólne badanie tych narzędzi, aby zrozumieć pojęcia, które odzwierciedlają. Kurs celowo nie rozpoczyna się od programowania, ponieważ w niektórych salach niektórzy uczniowie mają doświadczenie w programowaniu, a inni nie. Decydując się na rozpoczęcie od informacji cyfrowych i Internetu, możesz budować społeczność w sali, zajmując się tematem, który może być przystępny dla wszystkich uczniów. Wspierające i integrujące środowisko klasowe budowane w tej jednostce powinno pomóc w nadaniu pozytywnego nastawienia, które będzie można utrzymywać przez cały rok szkolny.\n\n-   **Wzmocnienie „Decydentów”:** Ważnym celem kursu jest nie tylko przekazanie uczniom wiedzy technicznej, ale także wykorzystanie tych umiejętności w znaczący sposób. Jednostka ta jest ukierunkowana na projekt, który daje uczniom możliwość „decydowania” o wpływie informatyki na współczesne życie. Inne jednostki będą podkreślać wzmacnianie osób jako „twórców”.\n\n### Główne oceny i projekty\n\nProjekt jednostki zwraca się do uczniów o rozważenie i przedyskutowanie problemów, które pojawiają się we współczesnym społeczeństwie w związku z digitalizacją informacji. Uczniowie przeanalizują artykuł, który dotyczy powiązań digitalizacji informacji z bieżącymi wydarzeniami. Ocenią, jakie dane są digitalizowane oraz korzyści i szkody spowodowane przetwarzaniem tych informacji na postać cyfrową. Wykonają również ocenę końcową jednostki zgodną z celami ramowymi Zasad Informatyki, którym jest poświęcona ta jednostka.\n\n### Powiązania z AP\n\nTa jednostka i związany z nią projekt pomagają budować trwałe zrozumienie wymienione poniżej. Aby uzyskać szczegółowe odniesienie jednostek do celów nauczania i EK, zobacz stronę „Standardy” dla tej jednostki.\n\n-   DAT-1: Sposób, w jaki komputer reprezentuje dane wewnętrznie, różni się od sposobu, w jaki dane są interpretowane i wyświetlane użytkownikowi. Programy służą do tłumaczenia danych na reprezentacje łatwiejsze do zrozumienia dla ludzi.\n-   IOC-1: podczas gdy innowacje komputerowe są zwykle zaprojektowane do osiągnięcia określonego celu, mogą mieć niezamierzone konsekwencje\n\nTa jednostka zawiera treści z następujących zagadnień ram AP w Zasadach Informatyki. Bardziej szczegółowe informacje na temat zakresu tematycznego można znaleźć w przeglądzie kursu [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   2.1 Liczby binarne\n-   2.2 Kompresja danych\n-   5.5 Kwestie prawne i etyczne. "

      Course 4 Artist Inspire: |-
        Czy potrzebujesz ponownie spojrzeć na inspirującą kompozycję lub na wskazówkę? Kliknij tutaj!\\r
        \\r
        W przeciwnym razie wykonaj własną kompozycję!
      Course 4 Artist Params 1: Napisz funkcję, która rysuje kwadrat o boku 50 pikseli
      Course 4 Artist Params 10: 'Możesz wywoływać funkcje z wnętrza innych funkcji! Za pomocą swojej funkcji "draw a shape" (rysuj kształt), utwórz 3 kształty domów, każdy o 20 pikseli większy niż poprzedni, zaczynając od 50 pikseli. Pomocne może być użycie pętli licznikowej. '
      Course 4 Artist Params 11: 'Co z funkcją "pinweel" (wiatraczek), który przyjmuje trzy parametry - "sides" (boki), "length" (długość) i "repeat" (powtórz). Możesz obliczyć wielkość obrotu po każdym kształcie za pomocą tej samej matematyki, której użyłeś obliczenia wielkości obrotu dla kształtu "sides" (boki). Czy potrafisz odtworzyć ten obrazek? Oto wskazówka: każdy kształt ma długość 100 pikseli.'
      Course 4 Artist Params 12: Użyj funkcji "pinwheel" (wiatraczek), aby narysować każdy z tych kształtów. Bok każdego z obrazków ma długość 50.
      Course 4 Artist Params 13: 'Czas na zabawę: Masz tutaj funkcje, które napisałeś i inne, abyś mógł pobawić się nimi. Narysuj coś niesamowitego!'
      Course 4 Artist Params 3: 'Niesamowite, czy potrafisz narysować każdy z tych trójkątów przy użyciu tej nowej funkcji? Pierwszy z nich ma bok długości 25 pikseli, drugi 50 pikseli, a trzeci 75 pikseli. '
      Course 4 Artist Params 4: "Czy potrafisz dodać nową funkcję o nazwie \"draw a square\" (rysuj kwadrat)? \nPodobnie, jak w przypadku rysowania trójkąta, powinna mieć parametr \"length\" (długość). Tym razem narysuj 3 kwadraty o bokach długości 25, 50 i 75 pikseli, oddalone od siebie o 100 pikseli."
      Course 4 Artist Params 5: Użyj obu swoich nowych funkcji, aby narysować ten obrazek. Aby ułatwić to sobie, użyj pętli z parametrem "counter" (licznik).
      Course 4 Artist Params 6: 'Przeredaguj tę funkcję "draw a shape" (rysuj kształt). Ma ona już parametru "length" (długość). Teraz, dodaj parametr "sides" (boki). Pamiętaj, że kąt obrotu dla danego kształtu wynosi 360 podzielone przez liczbę boków, które zawiera. Wskazówka: długości poszczególnych kształtów wynoszą 100 pikseli dla trójkąta, 25 pikseli dla sześciokąta i 50 pikseli dla kwadratu. '
      Course 4 Artist Params 7: 'Czy potrafisz narysować ten kształt wypełniając znaki "???" Kwadrat i trójkąt mają boki o długości 100 pikseli, a sześciokąt - 75 pikseli. '
      Course 4 Artist Params 8: 'Czy domyślasz się, jak narysować ten kształt? Oto podpowiedź: utwórz nową funkcję z 6 bokami, zwaną sześciokątem.'
      Course 4 Artist Params 9: Czy pamiętasz, jak użyliśmy pętli z "counter" (licznikiem), ale z usuniętą pętlą wewnętrzną? Zabawmy się teraz i użyjmy funkcji "draw a shape" (rysuj kształt) z parametrami "sides" (boki) i "length" (długość). Czy potrafisz ponownie utworzyć te kształty? Licznik dla kwadratu powinien być 5/100/5, dla trójkąta - 10/100/10 i dla sześciokąta - 2/100/2.
      Course 4 Artist Var 9: 'Oto jest algorytm do rysowania trójkąta. Zmodyfikuj go tak, aby używał zmiennej "sides" (boki). Zastąp liczbę 3 zmienną "sides" (boki). Wskazówka: Pamiętaj, aby użyć bloku "przypisz sides wartość".'
      Course 4 Artist Vars 1: Narysujmy trójkąt równoboczny. \\r \\r Wszystkie jego boki mają długość 100 pikseli.
      Course 4 Artist Vars 10: Tutaj jest algorytm, który rysuje trójkąt z mniejszych trójkątów. Czy mógłbyś go tak zmodyfikować, by używał zmiennej "sides" (boki) do narysowania każdego trójkąta? Przejrzyj kod i za każdym razem, gdy widzisz liczbę 3, zastąp ją przez zmienną "sides" (boki). Pamiętaj, aby użyć bloku "przypisz sides wartość".
      Course 4 Artist Vars 11: Tutaj jest bardziej skomplikowany kod wykorzystujący pojęcia z ostatniej łamigłówki - co należy przypisać zmiennej "sides" (boki), aby narysować tę kompozycję złożoną z kwadratów?
      Course 4 Artist Vars 12: Ustawmy wartość zmiennej "sides" (boki) na 5. Im więcej boków dodamy do tego algorytmu, tym większy otrzymamy rysunek! Mamy teraz nową zmienną o nazwie "length" (długość) i możemy jej użyć wszędzie tam, gdzie mamy "iść do przodu." Ustaw wartość zmiennej "length" na 75 dla tego kształtu.
      Course 4 Artist Vars 13: |-
        Kiedy kształt składa się z wielu boków, każdy bok powinien być krótszy, jeśli cały wzór ma zmieścić się na ekranie.
        \\r
        Utwórzmy jeszcze raz algorytm dla tego niesamowitego wzoru, lecz zamiast ręcznie ustawiać zmienną "length" (długość), użyjmy bloku matematycznego ze zmienną "sides" (boki), by zapewnić, że każdy kształt zmieści się prawidłowo. Obwód każdego wielokąta ma 300 pikseli. \\r
        Jeśli potrzebujesz wskazówek - kliknij tutaj.
      Course 4 Artist Vars 14: |-
        Czas na zabawę: Sprawdź, teraz Twój algorytm jest zagnieżdżony w dodatkowej pętli. Poeksperymentuj ze zmianą wartości dwóch zmiennych, by rysować fajne wzorki.\\r
        \\r
        By uzyskać więcej efektów, pobaw się kolorami! Użyj losowych kolorów wewnątrz pętli, by zobaczyć, jak zmieniają Twój obrazek.
      Course 4 Artist Vars 2: Zamiast bloku "idź do przodu o 150," blok "idź" odwołuje się teraz do zmiennej "length" (długość). Czy mógłbyś ustawić wartość zmiennej "length" na 150, by narysować ten nowy trójkąt?
      Course 4 Artist Vars 3: 'Tutaj jest pętla, która rysuje kwadrat, ale czegoś brakuje. Czy mógłbyś ją naprawić tak, aby używała zmiennej "length" (długość) do określania, jaka powinna być długość każdego boku? '
      Course 4 Artist Vars 4: Teraz chcę utworzyć prostokąt, który jest dwa razy wyższy niż szeroki. Mamy zmienną o nazwie "width" (szerokość), która ma mieć wartość 100. Czy mógłbyś użyć bloków matematycznych, by ukończyć ten kod?
      Course 4 Artist Vars 5: Użyj zmiennej "sides" (boki), by kontrolować liczbę przebiegów pętli.
      Course 4 Artist Vars 6: |-
        Tutaj jest kod, który może posłużyć do narysowania dowolnego regularnego wielokąta. Pojawiła się nowa zmienna o nazwie "sides" (boki), która ma wartość 4. Czy potrafisz użyć tej zmiennej "sides" (wraz z blokiem matematycznym), aby zapewnić, że jest wykonywany odpowiedni skręt bez względu na liczbę boków w wielokącie?\\r
        \\r
        Kliknij tutaj, aby wrócić na podpowiedź!
      Course 4 Artist Vars 7: |-
        Skorzystaj z tego, czego dowiedziałeś się w poprzedniej łamigłówce, aby utworzyć ten sześciokąt używając zmiennej "sides" (boki).\\r
        \\r
        Zorientuj się, jak mógłbyś zmienić jedną wartość, by narysować trójkąt, kwadrat, pięciokąt lub ośmiokąt.
      Course 4 Artist Vars 8: 'Czas na zabawę: Poeksperymentuj z liczbę boków tego kształtu. Czy potrafisz zmienić algorytm tak, aby całkowity rozmiar kształtu pozostał taki sam niezależnie od liczby boków? Wskazówka: Jeśli podzielisz początkową długość przez liczbę boków, to długość każdego boku zmniejszy się, gdy liczba boków zwiększy się.'
      Course 4 Artist Vars 9: Zmodyfikuj ten algorytm, by rysując trójkąt używał zmiennej "sides" (boki) zamiast ustalonej liczby. Zastąp liczbę 3 zmienną "sides" i użyj bloku "przypisz sides wartość".
      Course 4 Bee 1: Pszczółka nie może stwierdzić, co znajduje się pod chmurką! \\r \\r Użyj bloku "jeśli", by sprawdź, czy pod chmurką jest kwiat. \\r \\r Zbierz nektar, tylko jeśli jest to kwiat.
      Course 4 Bee 2: Użyj bloku "jeśli-w przeciwnym razie", aby sprawdzić każdy obiekt, czy jest to kwiat czy plaster miodu. Jeśli jest to kwiat, to zbierz nektar, a w przeciwnym razie zrób miód!
      Course 4 Bee 3: Nieznany obiekt jest kwiatem lub plastrem miodu. Tym razem użyj bloku "jeśli-w przeciwnym razie", by zebrać nektar, jeśli jest to kwiat, w przeciwnym razie zrób miód (gdyż jest to plaster miodu).
      Course 4 Bee 4: Ten fioletowy kwiat może mieć 3, 2 lub 1 nektaru. Tutaj, blok "jeśli-w przeciwnym razie" jest połączony z innym blokiem "jeśli-w przeciwnym razie", by utworzyć instrukcję "jeśli-w przeciwnym razie/jeśli-w przeciwnym razie". Ukończ rozwiązanie, by zebrać nieznaną ilość nektaru.
      Course 4 Bee 5: Ten fioletowy kwiat może mieć 3, 2 lub 1 nektary. Dodaj blok "jeśli-w przeciwnym razie", aby utworzyć blok "jeśli-w przeciwnym razie/jeśli-w przeciwnym razie". Uzupełnij rozwiązanie, aby zebrać nieznaną ilości nektaru.
      Course 4 Bee 6: Ten fioletowy kwiat może mieć 3, 2 lub 1 nektary. Utwórz blok "jeśli-w przeciwnym razie/jeśli-w przeciwnym razie", aby zebrać nieznaną ilości nektaru.

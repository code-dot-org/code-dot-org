      Course 4 Artist Functions 13: Sprawdź, mamy nową funkcję "draw a line of squares" (rysuj rząd kwadratów). Przyjrzyj się, jak ta funkcja została utworzona. Kliknij "Uruchom", kiedy jesteś gotowy na następną łamigłówkę.
      Course 4 Artist Functions 14.1: Teraz utwórzmy funkcję "jump to upper right" (skocz do prawego górnego rogu), która przeniesie artystę do prawego górnego rogu ośmiokąta, właśnie narysowanego, abyśmy mogli zakończyć wzór.
      Course 4 Artist Functions 14: Świetnie sobie radzisz! Użyj swojej nowej funkcji "draw a line of squares" (rysuj rząd kwadratów), by narysować kwadratowy kształt. Pamiętaj, że każdy kwadrat ma bok o długości 40 pikseli.
      Course 4 Artist Functions 15: 'Zróbmy krok dalej - czy potrafisz narysować kształt gwiazdy za pomocą funkcji "draw a line od squares" (rysuj rząd kwadratów)? Powodzenia! Wskazówka: być może musisz skręcić o 144 stopnie'
      Course 4 Artist Functions 2: 'Czy mógłbyś narysować 3 kwadraty oddalone od siebie o 20 pikseli? Wskazówka: bok każdego kwadratu ma 100 pikseli'
      Course 4 Artist Functions 3: 'Używając bloku "draw a square" (rysuj kwadrat), czy mógłbyś narysować ten obrazek? Wskazówka: kwadraty są oddalone od siebie o 120 pikseli.\\r'
      Course 4 Artist Functions 4: 'Czy jesteś gotowy do utworzenia własnej funkcji? Kliknij na "Functions" (Funkcje) w polu narzędzi, a później na "Utwórz funkcję" i nazwij funkcję "draw a triangle" (rysuj trójkąt), a następnie utwórz trójkąt, jak to zrobiłeś wcześniej z użyciem bloków działania i pętli. Następnie kliknij przyciski "Zamknij" w prawym górnym rogu. Wskazówka: Utwórz trójkąt, który ma boki o długości 100 pikseli. Powodzenia!'
      Course 4 Artist Functions 5 OLD: Spróbujmy użyć naszych dwóch funkcji, by narysować dom - co trzeba ustalić w tym kodzie, aby prawidłowo narysować dom?
      Course 4 Artist Functions 5: 'Używając bloku "draw a square" (rysuj kwadrat), czy mógłbyś narysować ten obrazek? Wskazówka: kwadraty są oddalone od siebie o 120 pikseli.\\r'
      Course 4 Artist Functions 6: Który blok musisz dodać, aby otrzymać trójkąt leżący na kwadracie?
      Course 4 Artist Functions 7: Czy potrafisz narysować rząd kwadratów przy użyciu funkcji do rysowania kwadratu? Każdy kwadrat ma bok o długości 40 pikseli.
      Course 4 Artist Functions 8: 'Czy poznałeś już, jak używać bloków funkcyjnych? Zmodyfikujmy ten kwadrat tak, aby miał boki o długości 200 pikseli. Wskazówka: Kliknij na "edytuj", aby zmienić w edytorze funkcji "draw a square" (rysuj kwadrat) rozmiar kwadratu. Kliknij na "Zamknij", by wyjść z edytora funkcji. '
      Course 4 Artist Functions 9: Daliśmy Ci większość kodu, aby utworzyć funkcję. Jednak wydaje się, że czegoś brakuje. Czy potrafisz zakończyć tworzenie tego bloku funkcji?

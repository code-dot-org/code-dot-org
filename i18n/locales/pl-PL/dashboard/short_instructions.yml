      Course 4 Artist For Loops 11: 'Czy pamiętasz, gdy na poprzednim poziomie użyliśmy zmiennej do kontroli liczby boków w kształcie? Teraz wykonamy to samo ze zmienną "counter" (licznik). Ten wzór zaczyna się od trójkąta i dodawany jest jeden bok, aż zostanie narysowany dziesięciokąt foremny (z 10 bokami). Każdy bok powinien mieć 100 pikseli. '
      Course 4 Artist For Loops 11a: |-
        Połączmy to wszystko razem! Korzystając z tego, co wiesz o pętli "dla" i zmiennej "counter" (licznik), utwórz ten rysunek, na którym każdy kształt ma dwa więcej boki niż poprzedni.  Upewnij się, że każdy bok jest 10 razy dłuższy niż liczba boków w wielokącie.\\r
        \\r
        Podaliśmy Ci trochę kodu.
      Course 4 Artist For Loops 12: 'To wygląda całkiem fajnie, ale teraz chciałbym narysować każdy kształt obok poprzedniego. Tym razem każdy bok ma długość 20 pikseli. Użyj bloku skoku, by przejść do przodu 40 pikseli po każdym kształcie. '
      Course 4 Artist For Loops 13: Hmmm, te kształty stają się coraz większe za każdym razem! Czy nie rozwiązaliśmy już tego problemu z użyciem zmiennych? Jak można użyć zmiennej będącej licznikiem, aby zmniejszać boki, gdy jest ich więcej? Zamiast posuwać się do przodu o ustaloną wielkość, spróbuj przesuwać się do przodu o (100/licznik) pikseli.
      Course 4 Artist For Loops 14: Jeśli skręcisz trochę więcej lub trochę mniej, to otrzymasz zgrabny kształt. Wykorzystaj kod z poprzedniej łamigłówki, ale skręcić o 89 stopni, aby utworzyć tę skręcaną spiralę kwadratową.
      Course 4 Artist For Loops 15: 'Czas na zabawę: Spróbuj wykonać własne rysunki za pomocą pętli "dla". Dodaliśmy kilka użytecznych zmiennych, byś mógł je użyć.'
      Course 4 Artist For Loops 2: Umieściliśmy kod do rysowania trójkąta wewnątrz pętli, która liczy od 50 do 100 co 10. Przejrzyj ten kod zanim klikniesz na "Uruchom".
      Course 4 Artist For Loops 3: Skorzystaj z poprzedniej łamigłówki, by wykonać tę. Najmniejszy trójkąt ma boki o długości 20 pikseli, największy ma boki o długości 200 pikseli, i każdy trójkąt ma boki o 20 pikseli większe niż poprzedni trójkąt.
      Course 4 Artist For Loops 4: 'Jak wykorzystasz to, czego nauczyłeś się, by narysować te kwadraty? Pierwszy ma boki o długości 15 pikseli, a boki największego mają długość 300 pikseli, i każdy kwadrat ma bok o 15 pikseli dłuższy niż poprzedni. '
      Course 4 Artist For Loops 5: 'Dobrze wykonałeś ostatnią łamigłówkę! Użyj ponownie tego bloku zmiennej "counter" (licznik), by narysować ten fajny obrazek. '
      Course 4 Artist For Loops 6: Dobra zabawa! Spróbuj użyć pętli "dla", by narysować powiększający się wzór własnego pomysłu.
      Course 4 Artist For Loops 6a: Zrób trzy niewielkie zmiany w kodzie z poprzedniego poziomu, aby to otrzymać!
      Course 4 Artist For Loops 7: Co się stanie, jeśli usuniesz blok "powtórz 3" z tego algorytmu, pozostawiając bloki "idź" i "skręć" w pętli? W tym spiralnym trójkącie każdy bok jest o 20 pikseli dłuższy niż poprzedni.
      Course 4 Artist For Loops 8: |-
        Tylko jedna niewielka zmiana kodu ostatniego obrazu spowoduje utworzenie tego obrazu. Czy mógłbyś określić, co to za zmiana?\\r
        \\r
        Wskazówka: Powinieneś coś usunąć!
      Course 4 Artist For Loops 8a: Tylko jedna niewielka zmiana kodu ostatniego obrazu spowoduje utworzenie tego obrazu. Czy mógłbyś określić, co to za zmiana?
      Course 4 Artist For Loops 9: Czy potrafisz wykonać spiralę? Idź do przodu od 1 do 75 pikseli, zwiększając krok o 1 piksel za każdym razem.
      Course 4 Artist For Loops Challenge: "**Wyzwanie:** Czy potrafisz skorzystać z tego, czego nauczyłeś się, aby utworzyć ten obraz złożony z wielokątów, każdy z bokami o długości 40 pikseli?"
      Course 4 Artist For Loops Challenge_a: Czy potrafisz skorzystać z tego, czego nauczyłeś się, by utworzyć ten obraz? \\r \\r Jeśli potrzebujesz wskazówki, kliknij tutaj.

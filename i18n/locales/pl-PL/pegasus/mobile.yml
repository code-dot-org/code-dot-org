  codeorg_beyond_longdescription: 'Poznaj podstawowe pojęcia informatyczne programując metodą przeciągnij i upuść. 3 pełne kursy, każdy składający się z 15-20 lekcji, które są mieszanką aktywności w klasie bez komputerów (unplugged) przeplatanych samodzielnymi tutorialami w formie wideo wykładów: Billa Gatesa, Marka Zuckerberga, Angry Birds and Plants vs. Zombies. Nauczysz się pętli powtórzeń, warunków, podstawowych algorytmów, funkcji i zmiennych.'
  khan_beyond_longdescription: Poznaj podstawy programowania w JavaScript tworząc zabawne rysunki. Możesz to robić na własną rękę lub z klasą!
  tynker_beyond_longdescription: Tynker sprawia, że przyjemnie i łatwo uczyć się programowania. Programowanie jest wizualne. Dzieci tworzą gry i aplikacje mobilne układając bloki kodu. Nie jest potrzebna znajomość składni programowania. Dzieci łatwo przekształcają pomysły w animowane historyjki i matematyczne wzory. Takie podejście promuje stopniowane uczenie się. Gdy dzieci znają już podstawy, Tynker wprowadza bardziej zaawansowane pojęcia, w tym programowanie z uwzględnieniem składni.
  scratch_beyond_longdescription: W środowisku Scratcha możesz tworzyć własne interaktywne gry, opowiadania, animacje i dzielić się nimi z przyjaciółmi. Zacznij od animacji swojego imienia, tworząc kartkę z wakacji lub grę z odbijaniem.
  lightbot_beyond_longdescription: Poznaj logiczne podstawowy programowania, zaczynając od rzeczywiście podstaw programowania dla osób w wieku 4+, na iOS lub Androida (lub w przeglądarce internetowej). Poznasz sekwencje poleceń, określanie wzorców, użycie procedur i wykorzystanie pętli!
  codecademy_beyond_longdescription: 'Codecademy jest interaktywnym, prowadzonym przez uczniów wprowadzeniem do podstaw informatyki (CS) z wykorzystaniem JavaScript, języka używanego przez dziesiątki milionów uczniów i studentów z całego świata. Przygotowaliśmy prostą Godzinę Kodowania, której towarzyszą quizy, slajdy a na koniec - uczniowski projekt.'
  kodable_beyond_longdescription: Kodable jest grą z własnym przewodnikiem na iPada, która przybliża dzieciom 5+ podstawy programowania. Dobrze, jeśli nauczyciel lub rodzic są w pobliżu, ale nie jest to konieczne.
  scratchjr_beyond_longdescription: ScratchJr jest językiem programowania dla początkujących, który umożliwia młodym dzieciom tworzyć własne interaktywne opowiadania i gry. Dzieci składają razem bloki graficznego programowania, aby postacie poruszały się, skakały, tańczyły i śpiewały
  hopscotch_beyond_longdescription: Prowadzony przez uczniów tutorial na iPada, z wykorzystaniem języka programowania Hopscotch. Uczniowie tworzą gry i aplikacje na swoich i dla swoich iPadów. Uczniowie mogą pracować indywidualnie albo z przyjaciółmi (do 3 na iPad).
  pocketcode_beyond_longdescription: "Utwórz własną grę na swój smartphone posługując się Pocket Code! Pomóż spadochroniarzowi Steve'owi doręczyć jego paczki. Możesz udostępnić swoją grę przyjacielom i innym użytkownikom, aby spróbowali!"
  groklearning_beyond_longdescription: Kurs wprowadzający z wykorzystaniem języka programowania Python dla osób, które nie mają żadnego doświadczenia w programowaniu. Nasze unikatowe połączenie treści wprowadzających i wyzwań przyniesie Ci zrozumienie języka Python i programowania. Wykorzystywaliśmy ten kurs z uczniami w różnym wieku i z różnym przygotowaniem i jesteśmy pewni, że będzie odpowiadał i Tobie.
  hacketyhack_beyond_longdescription: 'Hackety Hack nauczy Cię absolutnych podstaw programowania. Nie jest wymagane żadne wcześniejsze doświadczenie w programowaniu! Z Hackety Hack poznasz język programowania Ruby. Ruby jest stosowany do wszelkiego rodzaju programów, włączając w to aplikacje i strony internetowe. [Uwaga: należy zainstalować na pulpicie]'
  robomind_beyond_longdescription: 'Uczniowie poznają podstawy programowania sterując własnymi wirtualnymi robotami. Kurs jest online i całkowicie samowystarczalny, zawiera krótkie prezentacje, filmy, quizy i automatyczne wskazówki, które pomagają przy wykonywaniu ćwiczeń z programowania. '
  makeschool_beyond_longdescription: Czy znasz ObjectiveC? Naucz się tworzyć grę na iPhona w ciągu godziny! Poprowadzimy Cię przez kodowanie, testowanie i granie w swoją grę w przeglądarce, a następnie udostępniamy ją na Facebooku dla przyjaciół, aby spróbowali! Nie jest wymagana wcześniejsza znajomość programowania iPhona. Musisz rozumieć, czym są zmienne, metody i obiekty.
  appinventor_beyond_longdescription: Zabawne samouczki wideo prowadzą Cię przez trzy proste aplikacje dla Twojego telefonu z Androidem lub dla tabletu. Przeznaczona dla początkujących jak i dla ekspertów, ta Godzina Kodowania przygotuje Cię do tworzenia własnych aplikacji, zanim będziesz o tym wiedział. Wyobraź sobie, że dzielisz się swoim kreowaniem aplikacji z przyjaciółmi! Te aktywności są odpowiednie dla pojedynczych osób i dla nauczycieli prowadzących zajęcia.
  touchdevelop_beyond_longdescription: 'TouchDevelop umożliwia tworzenie aplikacji dla urządzeń i systemów: iPad, iPhone, Android, PC, Mac, Windows Phone. Nasz przyjazny edytor dotykowy sprawia, że kodowanie jest przyjemne nawet na Twoim telefon lub tablecie!'
  codehs_beyond_longdescription: 'Wprowadzenie do nauki podstaw programowania z Psem Karelem, zabawa, przystępne i wizualne wprowadzenie do kodowania, gdy rozkazy dla komputera są jak polecenia do psa. Ten tutorial jest znakomity, jeśli jest prowadzony przez nauczyciela, ale można z niego również korzystać samodzielnie. [Uwaga: wymagana jest płatność]'
  udemy_beyond_longdescription: 'Jeśli nawet nie wiedziałeś linii kodu lub żyjesz z programowania, Udemy oferuje Ci kurs, prowadzony przez profesjonalnych instruktorów [Uwaga: wymagana jest płatność]'
  lynda_beyond_longdescription: 'Poznaj, jak kodować, tworzyć i budować aplikacje sieciowe, od podstaw programowania obiektowego w C i C++ po programowanie w Javie. Nasze deweloperskie tutoriale pomogą Ci tworzyć i rozwijać aplikacje mobilne, pracować z PHP i bazami danych MySQL, rozpocząć pracę z językiem przetwarzania statystycznego R, i wiele więcej. [Uwaga: wymagana jest płatność]'
  edx_beyond_longdescription: Kurs CS50x jest w Harvard College wprowadzeniem do intelektualnych przedsięwzięć w informatyce i do sztuki programowania dla studentów, którzy specjalizuję się w informatyce lub nie, z wcześniejszym doświadczeniem w programowaniu lub bez niego. Tematy zajęć obejmują abstrakcję, algorytmy, struktury danych, hermetyzację, zarządzanie zasobami, bezpieczeństwo, inżynierię oprogramowania i rozwój sieci. Języki programowania obejmują C, PHP i JavaScript oraz SQL, CSS i HTML. Kurs CS50x w wersji oferowanej na terenie kampusu jest drugim co do wielkości kursem na Uniwersytecie Harvarda.
  coursera_beyond_longdescription: 'Klasy kursu CS101 oferowanego na Uniwersytecie Stanforda są prowadzone przez Nick Parlante (bezpłatnie!). C101 przekazuje podstawowe idee informatyki słuchaczom, którzy nie mają żadnego wcześniejszego doświadczenie w informatyce. Zagraj i eksperymentuj z krótkimi fragmentami kodu, które świadczyć mogą o mocy, jak i ograniczeniach komputerów. CS101 kładzie również podwaliny pod współczesną informatykę: co to jest komputer, hardware, software, co to jest Internet. Żadne wcześniejsze przygotowanie nie jest wymagane, z wyjątkiem umiejętności posługiwania się przeglądarką sieci.'
  udacity_beyond_longdescription: W tym kursie poznasz podstawowe pojęcia informatyczne i nauczysz się pisać własne programy komputerowe w kontekście budowania robota indeksującego. Nie jest wymagana wcześniejsza wiedza programistyczna. Początkujący są mile widziani! Na końcu kursu będziesz znał kluczowe pojęcia informatyczne i potrafił pisać własne programy w języku Python do rozwiązywania problemów na własną rękę. Ten kurs przygotowuje do kontynuowania nauki na kursach informatycznych z pośredniego poziomu.
  teachingtree_beyond_longdescription: TeachingTree jest otwartą platformą, która umożliwia każdemu zorganizowanie swoich zasobów edukacyjnych. Naszym celem jest, aby studenci (uczniowie) mieli szybki dostęp do zasobów, które potrzebują, aby poznawać poszczególne pojęcia. Zachęcamy wszystkich do pomocy przez dodanie wideo lub otagowanych pojęć.
  kodu_beyond_longdescription: Kodu umożliwia dzieciom tworzenie gier na PC i XBox za pomocą prostego wizualnego języka programowania. Kodu można wykorzystać do nauki kreatywności, rozwiązywania problemów, tworzenia opowieści (storytelling), jak również programowania. Każdy może użyć Kodu, by utworzyć grę, małe dzieci, jak również dorośli, bez umiejętności projektowania i programowania. Kodu na PC jest dostępny do pobrania za darmo. Kodu dla XBbox jest dostępny w USA na XBox Marketplace, w kanale Indie Games za około $5.
  cargobot_beyond_longdescription: Cargo-Bot to gra logiczna, w której uczysz robota, jak przesuwać skrzynki. Brzmi prosto, prawda? Zawiera 36 piekielnie sprytnych zagadek, natrętną muzykę i grafikę szokującą siatkówkę. Możesz nawet nagrywać swoje rozwiązania i udostępnić je na YouTube, aby pokazać swoim znajomym.
  kidsruby_beyond_longdescription: 'Zabaw się i utwórz grę, lub zrób zadanie domowe przy użyciu Ruby! Wystarczy, że powiesz swoim rodzicom lub nauczycielom, że uczysz się programowania w Ruby ...;). Darmowy i działa na dowolnym komputerze. [Uwaga: wymagane jest zainstalowanie na pulpicie]'
  w3schools_beyond_longdescription: Poznaj, jak utworzyć stronę internetową na swoim komputerze. Nauczysz się podstaw dotyczących serwera w mniej niż jeden dzień. Dowiesz się także, jak dodać bazy danych do swojej witryny
  codeavengers_beyond_longdescription: Naucz się, jak programować gry, aplikacje i strony internetowe. Zaprojektowany został przez ekspertów, doskonale dobrany poziom trudności dla początkujących, łatwe do zrozumienia instrukcje i świetna pomoc, gdy jest potrzebna. Nasze kursy HTML, CSS i JavaScript zawierają wyzwania programistyczne i modyfikacje gier, co sprawia, że nauka staje się zabawą i jest skuteczna dla wszystkich grup wiekowych.
  mozilla_beyond_longdescription: Thimble sprawia, że śmiesznie proste jest tworzenie i udostępnianie własnych stron internetowych. Pisz i edytuj HTML i CSS bezpośrednio w swojej przeglądarce, a następnie natychmiast przejrzyj efekty swojej pracy. Przechowuj i dziel się swoimi gotowymi projektami. Doskonałe narzędzie dla początkujących, jak i dla zaawansowanych.
  codecombat_beyond_longdescription: Baw się jak czarodziej (Wizard) stosując kod (czar) do kontroli (sterowania) swoich bohaterów, nawigowania w labiryncie, pokonania ogrów, podstępu w podejściu do wrogów i ratowania sojuszników! Naucz się języka JavaScript w tej HTML 5 grze sieciowej dla początkujących.
  codea_beyond_longdescription: Codea dla iPada umożliwia tworzenie gier i symulacji albo realizować jakikolwiek wizualny pomysł, jaki masz. Zwróć swoje myśli na interaktywne tworzenie z wykorzystaniem funkcji iPada, takich jak Multi-Touch i akcelerometr. Uważamy, że Codea jest najpiękniejszym edytorem kodu, jaki spotykasz, a do tego jest łatwy w użyciu. Codea jest tak zaprojektowany, byś tylko dotykał swojego kodu. Czy chcesz zmienić liczbę? Po prostu wybierz i przeciągnij ją. A co z kolorem lub obrazem? Dotknięcie powoduje pojawienie się wizualnego edytora, które umożliwia Ci wybór dokładnie tego, co potrzebujesz.
  lego_beyond_longdescription: Twórz z elementów LEGO małe, konfigurowalne i programowalne roboty .
  finch_beyond_longdescription: Finch jest nowym robotem dla kształcenia informatycznego. Jego postać jest wynikiem czteroletnich badań w laboratorium CREATE w Carnegie Mellon. Finch zastał zaprojektowany, aby wesprzeć angażujące wprowadzenie do sztuki programowania. Zawiera wsparcie dla tuzina języków i środowisk programowania, w tym dla kilku środowisk odpowiednich dla uczniów w wieku ośmiu lat. Finch umożliwia uczniom pisanie bogatych w interakcję programów.
  arduino_beyond_longdescription: 'Arduino jest popularną platformą, zaprojektowaną, aby umożliwić artystom i projektantom pracę z rzeczywistymi czujnikami, diodami LED, buzerami i wieloma innymi urządzeniami.  Sparkfun Virtual Sandbox nauczy Cię kodowania w Arduino w Twojej przeglądarce.'
  processing_beyond_longdescription: Processing jest językiem programowania, rozwoju środowiska i społeczności online. Od 2001 roku, Processing promuje kompetencje programowania w obrębie sztuk wizualnych i wizualne kompetencje w obrębie technologii. Początkowo służył jako szkicownik oprogramowania w nauce podstaw programowania w kontekście wizualnym, rozwinął się jako narzędzie dla profesjonalistów. Obecnie, dziesiątki tysięcy studentów, artystów, projektantów, naukowców i hobbystów używa Processing dla nauki, prototypowania i produkcji.
  alice_beyond_longdescription: Alice Project, stosując innowacyjne środowisko programowania do wspomagania tworzenia animacji 3D, oferuje narzędzia i materiały do nauczania i uczenia się myślenia komputacyjnego, rozwiązywania problemów i programowania dla spektrum wieków i poziomów kształcenia.
  sphero_beyond_longdescription: Obojętne, czy jesteś pedagogiem czy rodzicem, lekcje z SPRK są kursem programowania robotów dla dzieci, rozwijającym ich umiejętności matematyczne i przyrodnicze.

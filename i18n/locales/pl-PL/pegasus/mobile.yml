  dashboard_hoc_courses_desc: Wypróbuj ze swoimi uczniami którykolwiek z jednogodzinnych samouczków!
  dashboard_hoc_courses_desc_and_cta: 'Wypróbuj te krótkie, jednogodzinne samouczki ze swoimi uczniami. <a href="https://hourofcode.com">Przyłącz się do inicjatywy Godzina Kodowania</a> w czasie Tygodnia Nauczania Informatyki.'
  dashboard_k5_courses: 20-godzinne kursy dla K-5
  dashboard_k5_courses_desc: 'To są mieszane kursy online, poradniki do samodzielnej pracy we własnym tempie, z aktywnościami "unplugged", czyli takimi, które nie wymagają komputera. Każdy kurs składa się z około 20 lekcji, które mogą być zrealizowane jako jedna jednostka lub semestralny kurs. Uczestniczyć mogą nawet dzieci z przedszkola, które nie potrafi czytać. Aby Ci pomóc wystartować, oferujemy wysokiej jakości warsztaty rozwoju zawodowego, bezpłatne w USA. <a href="/professional-development-workshops"> Znajdź w pobliżu!</a>'
  dashboard_middle_courses: 20-godzinne kursy dla gimnazjum
  dashboard_middle_courses_desc: 'Nasz program nauczania dla gimnazjum wykorzystuje informatykę i programowanie w kontekście matematyki i przyrody - jako narzędzie nauczania pojęć wywodzących się z matematyki i przyrody. Aby zarejestrować się na warsztaty rozwoju zawodowego, zgłoś się <a href="/educate/districts"> do partnerstwa w Twoim okręgu</a> z Code.org.'
  dashboard_high_courses: Całoroczne kursy dla liceum
  dashboard_high_courses_desc: 'Nasz program dla szkół ponadgimnazjalnych pomaga przygotować pracujących nauczycieli do prowadzenia zajęć z informatyki przez cały rok. Aby zarejestrować się na warsztaty rozwoju zawodowego, zgłoś się <a href="/educate/districts"> do partnerstwa w Twoim okregu</a> z Code.org.'
  dashboard_course_csina: Computer Science in Algebra
  dashboard_course_csina_desc: Code.org współpracuje z Bootstrap przy opracowaniu programu nauczania, który uczy pojęć algebraicznych i geometrycznych z wykorzystaniem programowania.
  dashboard_course_csins: Informatyki w przyrodzie
  dashboard_course_csins_desc: Code.org współpracuje z Project GUTS przy wprowadzeniu pojęć informatycznych z wykorzystaniem modelowania i symulacji.
  dashboard_course_ecs: Poznawanie informatyki
  dashboard_course_ecs_desc: 'Poznawanie informatyki jest całoroczny kursem, na który składa się z 6 jednostek: interakcja człowieka z komputerem, rozwiązywanie problemów, projektowanie stron www, programowanie, analiza danych i robotyka.'

  dashboard_landing_more_tutorials_desc: 'Dostępnych jest więcej poradników <a href="/learn/beyond"> oferowanych przez naszych partnerów.</a> Naucz się programować z robotami, twórz strony w sieci, utwórz własną aplikację, poznaj inne języki programowania, jak C++, Ruby i Python!'

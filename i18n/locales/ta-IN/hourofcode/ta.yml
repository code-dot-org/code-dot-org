    உங்களுக்குத் தெரியுமா? இந்த இரண்டு விளையாட்டுகளிலும் துல்லியமான இயற்பியல் உள்ளது
    என்பது உங்களுக்குத் தெரியுமா? இந்தச் செயல்பாட்டில் நீங்கள் பாங் விளையாட்டின் உடைந்த
    பதிப்பை சரிசெய்வீர்கள், இதனால் பொருள்கள் அவை போலவே துள்ளும். நீங்கள் ஒரு Bonk.io
    குளோனை உருவாக்க ஈர்ப்பு சேர்க்கிறீர்கள். Chromebooks மற்றும் பிற சாதனங்களுடன்
    செயல்படுகிறது!
  tutorial_algobot_longdescription: ஆல்கோபோட் என்பது ஒரு புதிர் விளையாட்டு ஆகும்,
    இது யூரோபா, ஒரு பான்-கேலக்ஸி காலனித்துவக் கப்பலில் நடைபெறுகிறது, அங்கு மறுசுழற்சி
    பணி மிகவும் மோசமாக நடக்கிறது. ஸ்மார்ட் சிறிய சேவை டிரயோடு ஆல்கோபோட்டை வீரர்கள்
    கட்டளையிடுகிறார்கள், மேலும் நெருக்கடியைக் கட்டுப்படுத்த அவருக்கு உதவ ஒரு காட்சி
    நிரலாக்க மொழியைப் பயன்படுத்த கற்றுக்கொள்ளுங்கள்!
  tutorial_thunkableapps_longdescription: தொகுதிகள் சார்ந்த குறியீட்டுடன் உங்கள் சொந்த
    பயன்பாடுகளை எவ்வாறு உருவாக்குவது என்பதை அறிக!
  tutorial_toxicodedot_longdescription: 'உலகம் முழுவதும் முன்னேற உங்கள் டெக்கிலிருந்து
    ஒரு கார்டைத் தேர்ந்தெடுத்து அதன் குறியீட்டை விளக்குங்கள். விதிகளை யூகிக்க உங்கள்
    உள்ளுணர்வு திறன்களைப் பயன்படுத்தவும், உங்கள் சொந்த தவறுகளிலிருந்து கற்றுக்கொள்ளவும்.
    அதே அடிப்படைகளுடன் கம்ப்யூட் இட் மற்றும் சைலண்ட் டீச்சரின் பின்னால் உள்ள குழுவினரால்
    கவனமாக செய்யப்படுகிறது: சொற்பொழிவு விளக்கங்களுக்குப் பதிலாக சோதனை மற்றும் பிழை,
    மென்மையான முன்னேற்றம், தட்டச்சு செய்ய குறியீடு இல்லை, முழுமையான ஆரம்ப அணுகல்.'
  tutorial_gcactions_longdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான செயல்களைக் கண்டறிந்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்! டிஜிட்டல்
    கலாச்சாரத்தை ஆராய்ந்து, ரோபோக்களைப் பற்றியும் அவை உண்மையில் என்ன செய்ய முடியும்
    என்பதையும் அறிந்து கொள்ளுங்கள்.
  tutorial_gccomparators_longdescription: குறியீட்டில் முக்கிய கட்டுமானத் தொகுதிகளான
    ஒப்பீட்டாளர்கள் மற்றும் தருக்க விதிகளைக் கண்டுபிடித்து, வீடியோ கேமை குறியிட அவற்றைப்
    பயன்படுத்தவும்! டிஜிட்டல் கலாச்சாரத்தை ஆராய்ந்து, எங்கள் ஆன்லைன் செயல்பாடுகளின்
    கண்காணிப்பைப் பற்றி அறிக.
  tutorial_gcconditions_longdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான நிபந்தனைகளைக் கண்டறிந்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்!
    டிஜிட்டல் கலாச்சாரத்தை ஆராய்ந்து, எங்கள் ஆன்லைன் உலகத்தை ஆற்றும் வழிமுறைகளைப்
    பற்றி அறிந்து கொள்ளுங்கள்.
  tutorial_gccreate_longdescription: விளையாட்டுக் குறியீட்டைக் கொண்டு உங்கள் முதல்
    முழு வீடியோ கேமை உருவாக்கவும்! புதிய எழுத்துக்களை உருவாக்கி, அவற்றை (கொஞ்சம்)
    புத்திசாலித்தனமாக்குங்கள், பிளேயருக்கு வல்லரசுகளைக் கொடுங்கள் ... வானமே எல்லை!
  tutorial_gcevents_longdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான நிகழ்வுகளைக் கண்டறிந்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்! டிஜிட்டல்
    கலாச்சாரத்தை ஆராய்ந்து, செயற்கை நுண்ணறிவு பற்றி அறிந்து கொள்ளுங்கள், அது உங்கள்
    வாழ்க்கையில் எவ்வாறு அர்த்தமுள்ளதாக இருக்கும்.
  tutorial_gcloops_longdescription: குறியீட்டில் உள்ள முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான சுழல்களைக் கண்டுபிடித்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்!
    டிஜிட்டல் கலாச்சாரத்தை ஆராய்ந்து, சமூக வலைப்பின்னல்களில் எதிரொலி அறை நிகழ்வு பற்றி
    அறியவும்.
  tutorial_gcvariables_longdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான மாறிகளைக் கண்டுபிடித்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்! டிஜிட்டல்
    கலாச்சாரத்தை ஆராய்ந்து தரவு என்ன, அது எவ்வாறு செயல்படுகிறது என்பதைப் பற்றி அறிந்து
    கொள்ளுங்கள்.
  tutorial_beanything_longdescription: ஆறு குளிர் வேலைகளை ஆராய்ந்து, ஒவ்வொன்றிற்கும்
    குறியீட்டு முறை எவ்வாறு பயன்படுத்தப்படலாம் என்பதைப் பாருங்கள்! ரோபாட்டிக்ஸ் பொறியாளர்,
    இசைக்கலைஞர், விண்வெளி வீரர், விவசாயி, தேனீ வளர்ப்பவர் மற்றும் பேஸ்ட்ரி செஃப் போன்றவர்
    என்ன என்பதைக் கண்டறியவும். கதாபாத்திரங்களை உயிரூட்டவும், இசையமைக்கவும், கதைகளைச்
    சொல்லவும், விளையாட்டுகளை வடிவமைக்கவும், கலையை உருவாக்கவும் நிரலாக்கத்தைப் பயன்படுத்தவும்.
  tutorial_change_longdescription: நீங்கள் உலகை எவ்வாறு மாற்றுவீர்கள் என்பதைக் காட்டும்
    ஒரு திட்டத்தை உருவாக்கவும்! நீங்கள் மறுசுழற்சி செய்வதில் ஆர்வமாக இருந்தாலும் அல்லது
    உலக அமைதியை அடைய ஒரு யோசனை இருந்தாலும், உங்கள் பார்வையை குறியீட்டுடன் பகிர்ந்து
    கொள்ளுங்கள்!
  tutorial_cooking_longdescription: உங்கள் திறமைகளை வெளிப்படுத்துங்கள் - ஒரு ஊடாடும்
    சமையல் விளையாட்டை உருவாக்கவும். தொடக்கநிலையாளர்கள் சுய வழிகாட்டுதல் டுடோரியலைப்
    பயன்படுத்தலாம், மேலும் மேம்பட்ட குறியீட்டாளர்கள் வெற்று திட்டத்துடன் தொடங்க விருப்பம்
    உள்ளது.
  tutorial_crystal_longdescription: இந்த மல்டிபிளேயர் விளையாட்டில் நண்பர்களுடன் போர்.
    உண்மையான குறியீட்டு சாம்பியன் யார் என்பதைக் காண உங்கள் சொந்த உத்திகளைப் பயன்படுத்துங்கள்
    மற்றும் உங்கள் குறியீட்டை முழு டிங்கர் சமூகத்திற்கும் எதிராகப் பயன்படுத்துங்கள்!
    எரிமலைக்கு இடையே சுருங்கி வரும் ஒரு காட்டு 4-வீரர் அரங்கில் நீங்கள் போராடும்போது
    எழுத்துப்பிழைகளை வெளியிடுங்கள், பவர்-அப்களை சேகரிக்கவும், எதிரிகளை தோற்கடிக்கவும்!
  tutorial_landscape_longdescription: குறியீட்டைப் பயன்படுத்தி ஒரு நிலப்பரப்பை உருவாக்க
    பைத்தானின் பேனா வரைதல் அம்சத்தைப் பயன்படுத்தவும். உங்களுக்காக ஏற்கனவே உருவாக்கப்பட்ட
    இயற்கை உருப்படிகளைப் பயன்படுத்தவும் அல்லது எங்கள் சொந்த கட்டமைப்புகளை வடிவமைக்கவும்.
    உங்கள் படைப்புகளை வெளியிட்டு பகிர்ந்து கொள்ளுங்கள்!
  tutorial_pets_longdescription: செல்லப்பிராணிகளைப் பற்றி ஒரு வேடிக்கையான விளையாட்டை
    உருவாக்கவும் - உண்மையான அல்லது கற்பனையானது! தொடக்கநிலையாளர்கள் சுய வழிகாட்டுதல்
    டுடோரியலைப் பயன்படுத்தலாம், மேலும் மேம்பட்ட குறியீட்டாளர்கள் வெற்று திட்டத்துடன்
    தொடங்க விருப்பம் உள்ளது.
  tutorial_petvet_longdescription: பெட் வெட்டில் ஒரு பிஸியான நாள் வேடிக்கையானது, நீங்களும்
    பார்பியும் பலவிதமான செல்லப்பிராணிகளை அவர்களின் முதல் சோதனைகள் மூலம் உதவுகிறார்கள்.
    செல்லப்பிராணிகளை பரீட்சை அறைக்கு வழிநடத்துவதில் இருந்து, அவற்றின் மூச்சுத்திணறல்கள்,
    பூ-பூஸ் மற்றும் நமைச்சல்களைக் கண்டறிவது வரை, ஒவ்வொரு புதிருக்கும் செல்லப்பிராணிகளை
    முன்பை விட நன்றாக உணர ஒரு தீர்வு இருப்பதை நீங்கள் காணலாம்!
  tutorial_superhero_longdescription: உங்களுக்கு பிடித்த சூப்பர் ஹீரோ முகமூடிகளை உருவாக்க
    HTML மற்றும் CSS பிக்சல் கலையைப் பயன்படுத்தவும். உங்கள் படைப்புகளை வெளியிட்டு
    பகிர்ந்து கொள்ளுங்கள்!
  tutorial_vidcodeplastic_longdescription: நமது பெருங்கடல்களை பிளாஸ்டிக் நிரப்புவதில்
    சிக்கல் தொடர்ந்து மோசமடைகிறது. அதிர்ஷ்டவசமாக, பிளாஸ்டிக் மாசுபாடு PSA மூலம் உங்கள்
    குரலை குறியீட்டைக் கேட்கலாம். ஜாவாஸ்கிரிப்டைப் பயன்படுத்தி பிளாஸ்டிக் மாசுபாடு
    குறித்து பிஎஸ்ஏ குறியீட்டிற்குப் பிறகு, நீங்கள் விரும்பும் எந்தவொரு விஷயத்தையும்
    பற்றி இரண்டாவது வீடியோவை உருவாக்கலாம்! ஒரு தனித்துவமான திட்டத்தை உருவாக்க சுழல்கள்,
    சைன் அலைகள் மற்றும் தனிப்பயனாக்கப்பட்ட ஈமோஜிகளைப் பயன்படுத்த கற்றுக்கொள்ளுங்கள்.
  tutorial_vidcodetypeface_longdescription: வடிவங்கள் மற்றும் அச்சுக்கலை கூறுகளைப்
    பயன்படுத்தி உங்கள் சொந்த அச்சுப்பொறியை உருவாக்கவும். நீங்கள் உணர்ந்ததை விட வகைக்கு
    அதிகமான கூறுகள் உள்ளன! இதுவரை நாம் எழுத்துருக்களைப் பற்றியும் அவை எவ்வாறு உரையின்
    வெவ்வேறு பாணிகளைப் பற்றியும் பேசினோம். எழுத்துருக்கள் உண்மையில் ஒரு தட்டச்சுப்பொறியின்
    வெவ்வேறு பாணிகள். ஒரு தட்டச்சு என்பது ஒத்த அம்சங்களைக் கொண்ட எழுத்துருக்களின்
    குடும்பமாகும்.
  tutorial_washustorm_longdescription: உள்வரும் புயலை எவ்வாறு நிரல் செய்வது என்பதை
    அறிக.
  tutorial_activitypackets_longdescription: படைப்பு குறியீட்டு நடவடிக்கைகளின் வொண்டர்
    பட்டறையின் அச்சிடக்கூடிய பாக்கெட்டுகளுடன் குடும்ப நட்பு வேடிக்கைகளைக் கண்டறியவும்.
    குறியீட்டு நேரத்திலும் அதற்கு அப்பாலும் பயன்படுத்த இந்த ஆன்லைன் மற்றும் ஆஃப்லைன்
    செயல்பாடுகளை பதிவிறக்குவதன் மூலம் டாஷ், டாட் மற்றும் கியூ ரோபோக்களுடன் குறியீட்டு
    முறையை கொண்டு வாருங்கள்!
  tutorial_googlerookie_longdescription: இந்தச் செயல்பாட்டில், அறிமுக குறியீட்டு மொழியான
    பிளாக்லியைப் பயன்படுத்தி ரூக்கி கருப்பொருள் படத்தொகுப்பைக் குறியிடுவீர்கள். உங்கள்
    படைப்பாற்றலை முன்னிலைப்படுத்தும் தனித்துவமான பகுதியை உருவாக்க நீங்கள் காட்சிகள்,
    மாறிகள் மற்றும் சுழல்களைப் பயன்படுத்துவீர்கள்!
  tutorial_tommyturtle_longdescription: டாமி ஆமைடன் குறியீட்டுக்கான அடிப்படைகளை அறிய
    சிறு குழந்தைகளுக்கு உதவுங்கள்! சிறந்த மொபைல் பயன்பாட்டு விருதுகளால் சிறந்த கல்வி
    பயன்பாட்டிற்கான தங்க விருது வென்றவர். கற்றல் முன்னேற்றத்தைக் கண்காணிக்க, ஊக்கத்தை
    வழங்க உங்கள் குழந்தையுடன் அரட்டையடிக்க அல்லது அவர்களின் விளையாட்டு நேரத்தைக் கட்டுப்படுத்த
    பெற்றோர்களுக்கும் ஆசிரியர்களுக்கும் உதவ STEMdash உடன் இணைகிறது.
  tutorial_mazyad_longdescription: கணினிமயமாக்கப்பட்ட பயன்பாடுகளுடன் ஒருங்கிணைந்த
    காகித பதிப்பை உருவாக்க இந்த தயாரிப்பு எங்கள் எல்லைகளை விரிவுபடுத்துகிறது மற்றும்
    எந்த காரணத்திற்காகவும் கணினி பயன்படுத்தப்படாவிட்டால் ஒரு மாற்று. இது பொதுவாக நிரலாக்கத்தைப்
    புரிந்துகொள்வதற்கான அறிமுகமாகவும் செயல்படும்.
  tutorial_gamemaker_longdescription: கேம் மேக்கர் என்பது ஒரு திறந்த முடிவு செயல்பாடாகும்,
    அங்கு மாணவர்கள் எளிய குறியீடு வழிகாட்டியைப் பயன்படுத்தி அவர்கள் விரும்பும் எதையும்
    உருவாக்க முடியும். ஒரு அழகான சிறிய அசுரனின் படத்தில் கிளிக் செய்து மெனுவில் உள்ள
    விருப்பங்களில் ஒன்றைத் தேர்வுசெய்க. விளையாட்டு தயாரிப்பில் ஆழமாக செல்ல விரும்புவோருக்கு
    மேலும் மேம்பட்ட பயிற்சிகள் சேர்க்கப்பட்டுள்ளன.
  tutorial_duckrace_longdescription: இந்த பாடத்திட்டத்தில் டோனி வாத்து அதன் விடுமுறை
    சேமிப்பிற்காக நாணயங்களை சேகரிக்க உதவும் நிரலாக்க பணிகளை நீங்கள் தீர்ப்பீர்கள்.
    பாடநெறியின் முடிவில் நீங்கள் உங்கள் சொந்த விளையாட்டை உருவாக்குகிறீர்கள்.
  tutorial_allcancodeapps_longdescription: வடிவமைப்பிலிருந்து வழங்கல் வரை வலை மற்றும்
    மொபைல் பயன்பாடுகளை உருவாக்க ஆல்கன்கோட் தளத்தைப் பயன்படுத்தவும். பயன்பாட்டு தர்க்கம்
    பெரும்பாலான பிளாக்.ஆர் செயல்பாடுகளில் பயன்படுத்தப்படும் நிரலாக்க மொழியான கூகிள்
    பிளாக்லியில் எழுதப்பட்டுள்ளது.
  tutorial_n2y_longdescription: இந்த அச்சிடக்கூடிய செயல்பாடுகளில், மாணவர்கள் பிட்
    பாட் என்ற சிறிய ரோபோவுக்கு பூமியில் வெவ்வேறு நிலப்பரப்புகளை ஆராய உதவலாம். பொருத்தமான
    திசை அம்புகளைத் தேர்ந்தெடுத்து வட்டமிடுவதன் மூலம் மாணவர்கள் பிட் பாட்டிற்கு எளிய
    திசைகளை வழங்குகிறார்கள். ஆறு செயல்பாடுகளில் ஒவ்வொன்றும் n2y® SymbolStix PRIME®
    தொகுப்பிலிருந்து சின்னங்களுடன் ஆதரிக்கப்படும் எளிய திசைகளை உள்ளடக்கியது. சின்னங்கள்
    வாசகர்கள் அல்லாதவர்களுக்கும் தொடக்க வாசகர்களுக்கும் திசைகளைப் புரிந்துகொண்டு பின்பற்ற
    உதவுகின்றன.
  tutorial_microsoftarcade_longdescription: வேடிக்கையான ஆர்கேட் கேம்களை விளையாடுங்கள்,
    உங்கள் சொந்த உருவங்களை வடிவமைக்கவும், மேக்கோடு ஆர்கேட் மூலம் உங்கள் சொந்த விளையாட்டை
    குறியீட்டு செய்வதற்கான அடிப்படைகளை அறியவும்.
  tutorial_csfirstunplugged_longdescription: கணினி அல்லது இணையம் இல்லையா? எந்த பிரச்சினையும்
    இல்லை. கணினி விஞ்ஞானம் எவ்வாறு தனித்தனியாக இருக்கும்போது இணைந்திருக்க உதவுவது
    போன்ற சிக்கல்களை கணினி அறிவியல் எவ்வாறு தீர்க்க முடியும் என்பதை ஆராய சிஎஸ் முதல்
    திறக்கப்படாத செயல்பாடுகளை முயற்சிக்கவும். 'செருகப்பட்ட' கீறல் செயல்பாடுகளும் கிடைக்கின்றன!
  tutorial_toxicodepython_longdescription: எந்த வார்த்தையும் விளக்கமும் இல்லாமல் பைத்தானின்
    அடிப்படைகளைக் கண்டறியவும். எங்கள் அமைதியான ஆசிரியர் உங்களுக்கு பல தொடர்ச்சியான
    சவால்களைத் தருவார், அவை சில விதிகளை யூகிக்கவும், உங்கள் சொந்த தவறுகளிலிருந்து
    கற்றுக்கொள்ளவும் வழிவகுக்கும்.
  tutorial_codecombatozaria_longdescription: ஒரு காவிய சாகசத்தில் நீங்கள் ஒரு ஹீரோவாக
    மாறும் ஓசாரியா உலகத்தை உள்ளிடவும். உலகைக் கைப்பற்றிய இருளைத் தோற்கடிக்க குறியீட்டு
    சக்தியை நீங்கள் பயன்படுத்த வேண்டும்! வழியில், நீங்கள் சுவாரஸ்யமான கதாபாத்திரங்களைச்
    சந்தித்து வெவ்வேறு நாடுகளுக்குச் சென்று, வரிசைமுறைகள், சுழல்கள், பிழைத்திருத்தம்
    மற்றும் சிதைவு போன்ற குறியீட்டு கருத்துகளைப் பயிற்சி செய்வீர்கள். முடிவில், உங்கள்
    நண்பர்களுடன் பகிர்ந்து கொள்ளக்கூடிய ஒரு விளையாட்டு விளையாட்டை வடிவமைப்பீர்கள்!
  tutorial_vidcodedate_longdescription: காலநிலை கடிகாரம் திட்டம் என்பது கணிதம், சுற்றுச்சூழல்
    அறிவியல் மற்றும் கணினி அறிவியல் ஆகியவற்றின் கலாச்சார ரீதியாக பொருத்தமான சந்திப்பாகும்.
    இந்த மணிநேர குறியீடு செயல்பாட்டில், மாணவர்கள் தங்கள் சொந்த காலநிலை கடிகாரத்தை
    உருவாக்குவதன் மூலம் வழிநடத்தப்படுவார்கள். அவர்கள் பொருள்கள், பண்புகள், மாறிகள்,
    செயல்பாடுகள் மற்றும் சுழல்களுடன் ஈடுபடுவார்கள், மேலும் அவர்களின் செய்தியை உலகுக்கான
    செய்தியையும் எதிர்காலத்திற்கான நம்பிக்கையையும் தெரிவிக்க தங்கள் செய்தியைத் தனிப்பயனாக்குவார்கள்.
  tutorial_codemonkeyspace_longdescription: குரங்கு விண்வெளி வீரர் விண்வெளியில் வாழைப்பழங்களை
    பிடிக்க உதவும் உண்மையான குறியீட்டை எழுதுங்கள்!
  tutorial_codespeakhappy_longdescription: உங்கள் 'மகிழ்ச்சியான இடத்திற்கு' உங்களை
    அழைத்துச் செல்லும் தியான பயன்பாட்டை நிரல் செய்ய கற்றுக்கொள்ளுங்கள்.
  tutorial_grokimage_longdescription: படங்களில் விரைவான மாற்றங்களைச் செய்ய நிரலாக்க
    மொழியான பைத்தானைப் பயன்படுத்தவும். வேடிக்கையான பட எடிட்டிங் நிரல்களை உருவாக்கி,
    உங்கள் சொந்த பட வடிப்பானை உருவாக்கவும்!
  tutorial_icomputelearn_longdescription: ICompute உடன் குறியீடு செய்ய நீங்கள் கற்றுக்
    கொள்ளும்போது, உங்கள் சொந்த அருமையான ஊடாடும் கதைகள், விளையாட்டுகள் மற்றும் அனிமேஷன்களை
    நிரல் செய்கிறீர்கள். எங்கள் படைப்பு, வேடிக்கையான, செயல்பாடுகளைப் பின்பற்றுவதன்
    மூலம் நீங்கள் கணக்கீட்டு சிந்தனையையும் குறியீட்டு திறன்களையும் வளர்ப்பீர்கள் என்பதாகும்!
  tutorial_rpstress_longdescription: நீங்கள் ஸ்குவாஷ் செய்யக்கூடிய ஒரு அழுத்த பந்தை

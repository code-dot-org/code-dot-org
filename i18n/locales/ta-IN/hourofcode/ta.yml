    பயன்படுத்தப்படலாம். பயன்பாட்டின் கண்ணோட்டத்தைப் பெறுவதற்கான படிகளைப் பின்பற்றவும்,
    தொகுதி குறியீட்டைப் பயன்படுத்தி நிரல்களை எவ்வாறு உருவாக்குவது என்பதை அறியவும்,
    மற்றும் சுழல்கள் மற்றும் ஆபரேட்டர்கள் பற்றிய புரிதலைப் பெறவும்.
  tutorial_spherol_longdescription: உங்கள் ரோபோவில் விளக்குகளுக்கு புதிய பயன்பாட்டைக்
    கற்றுக்கொள்வீர்கள். இந்த செயல்பாட்டில், கைரோஸ்கோபிக் ஸ்பின் வீதம் முக்கிய எல்.ஈ.டிகளைக்
    கட்டுப்படுத்தும் ஒரு ஸ்பின்னிங் டாப் புரோகிராமை உருவாக்குவீர்கள், மேலும் இயல்பாக்குதல்
    மற்றும் முழுமையான மதிப்பின் கருத்துகளைப் பயன்படுத்துவீர்கள். நீங்கள் பிளாக்ஸ்
    2 ஐ முடித்த பிறகு இது ஒரு சிறந்த செயலாகும், மேலும் இது "மணிநேர குறியீட்டிற்கு"
    பயன்படுத்தப்படலாம்.
  tutorial_spherov_longdescription: ஸ்பீரோவால் இயக்கப்படும் மற்றொரு உன்னதமான விளையாட்டுக்கான

    வழிகாட்டும், பொத்தான்கள் மற்றும் LED களுடன் ஒரு ஊடாடும் நிரலை குறியீடாக்கும்.'
  tutorial_gamefrootsquid_shortdescription: கொலோசல் ஸ்க்விட் உலகின் மிகப்பெரிய முதுகெலும்பில்லாதவை.
    ஆரம்பநிலைக்கான இந்த குறியீட்டு விளையாட்டில் நீங்கள் குறியீட்டு முறையின் அடிப்படைகளைக்
    கற்றுக் கொள்வீர்கள், மேலும் கடலுக்கு அடியில் இருக்கும் ஸ்க்விட் வாழ்க்கையை ஆராயும்
    ஒரு விளையாட்டை உருவாக்குவீர்கள்.
  tutorial_duckpiano_shortdescription: இந்த திட்டத்தில், உங்கள் கணினியில் விசைகளை
    வெவ்வேறு பிட்ச்களில், பியானோவைப் போல வாத்து போல ஒலிப்பீர்கள்.
  tutorial_gpsound_shortdescription: இந்த திட்டத்தில் உங்கள் கணினி மைக்ரோஃபோனிலிருந்து
    ஒலியை பதிவுசெய்ய, அதை மீண்டும் இயக்கவும், பதிவுசெய்யப்பட்ட ஒலியின் படத்தை வரையவும்

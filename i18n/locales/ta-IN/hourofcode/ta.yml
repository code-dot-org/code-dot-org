    பணிகளை முடிக்க மற்றும் சிக்கல்களைத் தீர்க்க அவர்கள் ஆங்கிலம் மற்றும் சூடோகுறியீட்டில்
    திறமையான, துல்லியமான வழிமுறைகளை எழுதுவார்கள். செயல்திறன் மற்றும் பிற காரணிகளின்
    அடிப்படையில் போட்டியிடும் வழிமுறைகளையும் அவர்கள் மதிப்பீடு செய்வார்கள்.
  tutorial_flocond_longdescription: இது ஒரு பாடம் திட்டமாகும், இதில் மாணவர்கள் நிபந்தனை
    அறிக்கைகளை ஆராய்வார்கள், இது குறியீட்டு மொழிகளில் பயன்படுத்தப்படுகிறது. நிபந்தனைகள்
    பற்றிய கல்வி ஹிப்-ஹாப் வீடியோவை மாணவர்கள் பார்ப்பார்கள் மற்றும் விவாத கேள்விகளுக்கு

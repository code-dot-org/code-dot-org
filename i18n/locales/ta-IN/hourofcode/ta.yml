    வளங்களும் மேடையில் அமைந்துள்ளன.
  tutorial_tlclocked_longdescription: இந்த செயல்பாடு கணக்கீட்டு சிந்தனை அடிப்படையிலான
    சிக்கலைத் தீர்ப்பதை அறிமுகப்படுத்துவதை நோக்கமாகக் கொண்டுள்ளது, இது ஒரு வழிமுறை
    என்றால் என்ன, நேரியல் தேடல் என்றால் என்ன, செயல்திறனின் அடிப்படையில் வழிமுறைகளை
    எவ்வாறு ஒப்பிடலாம் என்பதைப் புரிந்துகொள்ள வழிவகுக்கிறது. கணினி அடிப்படையிலான தீர்வுகளை
    உருவாக்குவதை விட கணக்கீட்டு சிந்தனை எவ்வாறு உள்ளது என்பதையும் இது விளக்குகிறது.
    கம்ப்யூட்டிங் என்பது மக்களுக்கான பிரச்சினைகளைத் தீர்ப்பதாகும்.
  tutorial_baubles_longdescription: பைனரியில் எழுத்துக்களைக் குறிப்பது மற்றும் சேமிப்பது
    பற்றி மாணவர்கள் கற்றுக்கொள்கிறார்கள். முடிவில், வர்க்கம் அவர்களுடன் வீட்டிற்கு
    அழைத்துச் செல்ல தங்கள் சொந்த எழுத்துக்களை குறியாக்குகிறது.
  tutorial_bbcart_longdescription: K-5 தரங்களுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
    பணித்தாள் கையில் உங்கள் குழந்தைகளை கணினி ஆய்வகத்திற்கு அழைத்துச் சென்று, காட்சி

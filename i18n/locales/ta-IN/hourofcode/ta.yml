    பயிற்சிகளுக்கு உதவ தானியங்கி வழிகாட்டுதல் / குறிப்புகள் ஆகியவற்றைக் கொண்டுள்ளது.
  tutorial_spheroi_longdescription: உங்கள் முதல் தொகுதிகள் செயல்பாட்டுக்கு வருக! பெரும்பாலான

    கருத்துக்களை அறிமுகப்படுத்துங்கள்.
  tutorial_edisonspotlight_shortdescription: உங்கள் மாணவர்களுக்கு எடிசன் ரோபோக்களை
    அறிமுகப்படுத்துங்கள், உலகிற்கு ஒரு ரோபோ என்றால் என்ன என்பதை ஆராயத் தொடங்க அவர்களுக்கு
    உதவுங்கள், அது எவ்வாறு உணர முடியும், மற்றும் வினைபுரியும்,
  tutorial_firiapython_shortdescription: 'உங்கள் மைக்ரோ: பிட் தயார் மற்றும் பைதான்

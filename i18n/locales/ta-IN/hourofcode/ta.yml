    கற்றுக்கொள்வார்கள் மற்றும் நிகழ்வு-உந்துதல் குறியீட்டு கருத்தாக்கங்களை நன்கு அறிவார்கள்.
  tutorial_pirates_longdescription: கேப்டன் ஹேக் புதையலைத் தேடும் ஒரு கொள்ளையர். அவர்
    புதையல் வரைபடங்களையும் எழுதுகிறார், மேலும் குறியீடு எழுதுவது போன்றவற்றை எழுதுகிறார்.
    அவர் (பிளேயர்) இதற்காக "பைரேட் குறியீடு" பயன்படுத்துகிறார். இது ஒரு குறியீட்டு
    அடிப்படையிலான நிரலாக்க மொழியாகும், இது அறிவுறுத்தல்களுக்கும் AI நடத்தைகளுக்கும்
    பயன்படுத்தப்படுகிறது. இயக்கங்கள், சுழல்கள், GO-TO கள், உண்மை / தவறான அறிக்கைகள்
    அனைத்தும் விளையாட்டின் முக்கிய பகுதிகள். வீரர்கள் ஒரு டுடோரியல் மூலம் வழிநடத்தப்படுகிறார்கள்
    மற்றும் படிப்படியாக சாத்தியங்களுக்காக வழங்கப்படுகிறார்கள். டுடோரியல் நிலைகளுக்கு
    சரியான தீர்வு எதுவும் இல்லை, எனவே பயனர் அவர்கள் விரும்பும் எந்த தீர்வையும் தேர்வு

  tutorial_fufafrenz_longdescription: வரிசைமுறை (கே -5) பற்றிய தொடக்க பாடங்கள். இது
    மிகவும் அடிப்படை நிரலாக்க கருத்து, வரிசைமுறைக்கான அறிமுகம். இது மூன்றாம் வகுப்பு
    எடுத்துக்காட்டு, K-5 க்கான சாரக்கட்டுடன் கூடிய இந்த கருத்தைப் பற்றிய பாடத் திட்டங்கள்
    எங்களிடம் உள்ளன.
  tutorial_bbcgeo_longdescription: K-5 தரங்களுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
    பணித்தாள் கையில் உங்கள் குழந்தைகளை கணினி ஆய்வகத்திற்கு அழைத்துச் சென்று, வடிவியல்
    சம்பந்தப்பட்ட பயன்பாடுகளை உருவாக்கவும்.
  tutorial_chspixel_longdescription: கிராபிக்ஸ் எவ்வாறு செயல்படுகிறது என்பதைப் பற்றி
    அறிந்த பிறகு, மாணவர்கள் பிக்சல் நிரல்களால் தங்கள் வண்ணத்தை உருவாக்குவார்கள். பாடம்
    திட்டம் நான்கு பகுதிகளைக் கொண்டுள்ளது, ஒவ்வொன்றும் ஒரு குறிப்பிட்ட தலைப்பை உள்ளடக்கியது.
    பிக்சல் பாடத்தின் முழு ஐந்து பகுதி கலர் சுமார் ஒரு மணி நேரம் இயங்கும் வகையில்
    வடிவமைக்கப்பட்டுள்ளது.
  tutorial_hummingbird_longdescription: இந்த செயல்பாட்டில், நீங்கள் உங்கள் சொந்த விளையாட்டை
    உருவாக்குவீர்கள்! வீரர் ஒரு பந்தை ஒரு பெட்டியில் வீசும்போது கண்டறிய ஹம்மிங்பேர்ட்
    போர்டு மற்றும் சென்சார் ஆகியவற்றைப் பயன்படுத்துவீர்கள். வீரர் ஒரு கூடையை உருவாக்கும்
    போது மதிப்பெண்களை வைத்திருக்கவும் விளக்குகளை இயக்கவும் நீங்கள் ஒரு நிரலை எழுதுவீர்கள்.
    உங்கள் விளையாட்டை தனித்துவமாக்குவதற்கு நீங்கள் தனிப்பயனாக்கலாம்! இந்தச் செயலுக்கு,
    நீங்கள் மடிக்கணினி அல்லது Chromebook ஐப் பயன்படுத்தலாம்; உங்களுக்கு எந்த முன்
    நிரலாக்க அனுபவமும் தேவையில்லை.
  tutorial_recoloring_longdescription: முன் குறியீட்டு அனுபவம் இல்லாத மாணவர்கள் படங்களை
    உருவாக்க மற்றும் வானியல் தரவைப் புரிந்துகொள்ள கணினிகளை எவ்வாறு பயன்படுத்துவது
    என்பதைக் கற்றுக்கொள்ளலாம். பங்கேற்பாளர்கள் வடிவம் மற்றும் வண்ணம் போன்ற பழக்கமான
    கருத்துகளுடன் தொடங்கி வானியல் பொருள்களுக்கு பட்டம் பெறுவது போன்ற அடிப்படை குறியீட்டைக்
    கற்றுக்கொள்கிறார்கள். ஒரு சாரக்கட்டு நடவடிக்கைகளைத் தொடர்ந்து, மற்றும் வெடித்த
    நட்சத்திரங்கள் முதல் கருந்துளைகள் வரை மூலங்களில் தொலைநோக்கிகள் சுற்றும் நாசாவின்
    தரவுகளுடன் பணியாற்றுவதன் மூலம், மாணவர்கள் அறிவியல், தொழில்நுட்பம் மற்றும் கலை
    ஆகியவற்றின் உண்மையான உலக பயன்பாட்டை அனுபவிக்க முடியும்.
  tutorial_bbcchem_longdescription: K-5 தரங்களுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
    பணித்தாள் கையில் உங்கள் குழந்தைகளை கணினி ஆய்வகத்திற்கு அழைத்துச் சென்று, வேதியியல்
    சம்பந்தப்பட்ட பயன்பாடுகளை உருவாக்கவும்.
  tutorial_floalgo_longdescription: இந்த பாடத்தில், மாணவர்கள் கணினி புரோகிராமர்களை

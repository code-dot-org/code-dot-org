    என்பதை ஆராய மாணவர்கள் டக் ஆஃப் வார் விளையாட்டை உருவாக்கி ரீமிக்ஸ் செய்வார்கள்.'
  tutorial_lbpotato_longdescription: சூடான உருளைக்கிழங்கு விளையாட்டில் புதிய சுழற்சியை
    உருவாக்க மாணவர்கள் சுழல்கள், நிபந்தனை தர்க்கம் மற்றும் மாறிகள் ஆகியவற்றைப் பயன்படுத்துவார்கள்.

    மீள் மோதல்களை எவ்வாறு பாதிக்கிறது என்பதை அவர்கள் ஆய்வு செய்வார்கள்
  tutorial_codehsmath_shortdescription: ட்ரேசி தி டர்டிலுக்கு மாணவர்கள் அறிமுகப்படுத்தப்படுகிறார்கள்
    மற்றும் பைத்தானில் வெவ்வேறு கணித மாதிரிகளை எவ்வாறு குறியிடலாம் என்பதை அறிந்து
    கொள்ளுங்கள்! குறியீட்டு அனுபவம் தேவையில்லை, ஆனால் மாணவர்கள் அல்ஜீப்ரா I அல்லது
    அதற்கு மேற்பட்டதை முடித்திருக்க வேண்டும்.
  tutorial_codehsmusic_shortdescription: ஜாவாஸ்கிரிப்ட் தொகுதிகள் மூலம் தங்களது சொந்த

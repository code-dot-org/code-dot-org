  tutorial_lbloops_longdescription: ஒவ்வொரு விளையாட்டு நிஞ்ஜாவின் ரகசிய ஆயுதம் சுழல்கள்.
    குறுகிய செயல்பாடுகள் மற்றும் வேடிக்கையான வீடியோக்கள் பயன்பாட்டில் மாணவர்கள் சந்திக்கும்
    முக்கிய குறியீட்டு கருத்துகளின் கண்ணோட்டத்தை வழங்குகிறது. அனிமேஷன்களை உருவாக்க
    சுழல்களை எவ்வாறு பயன்படுத்துவது என்பதை சுழல்கள் பாடம் மாணவர்களுக்குக் கற்பிக்கிறது.
  tutorial_lbtug_longdescription: '"பொத்தான்-மாஷர்" என்ற சொல்லுக்கு ஒரு புதிய அர்த்தத்தைக்

    எழுத்துக்கள் மற்றும் கூடுதல் பிளேயர்களைச் சேர்க்க மாறிகள் உருவாக்க மாறிகள் பாடம்
    மாணவர்களுக்கு கற்பிக்கிறது.
  tutorial_lbfunctions_longdescription: குறுகிய செயல்பாடுகள் மற்றும் வேடிக்கையான வீடியோக்கள்

    கற்றுக்கொள்வார்கள்.
  tutorial_codestersecard_shortdescription: உங்கள் ஆசிரியர், குடும்பத்தினர் அல்லது
    நண்பர்களுடன் பகிர்ந்து கொள்ளக்கூடிய மின்னணு வாழ்த்து அட்டையை எவ்வாறு உருவாக்குவது
    என்பதை நீங்கள் கற்றுக் கொள்ளும்போது உங்கள் நிரலாக்க திறன்களை வளர்த்துக் கொள்ளுங்கள்!
  tutorial_codesterslogo_shortdescription: படைப்பாற்றலைப் பெற குறியீட்டைப் பயன்படுத்தவும்,

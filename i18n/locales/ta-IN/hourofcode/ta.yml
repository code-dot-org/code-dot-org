    சில நண்பர்களைப் பிடித்து தூக்கி எறியுங்கள். நேரம் முடிந்ததும் ஸ்பீரோவுடன் சிக்கிக்
    கொள்ளாதீர்கள்!
  tutorial_swb_longdescription: டிராய்டுகளை நிரல் செய்ய கற்றுக் கொள்ளுங்கள், மேலும்

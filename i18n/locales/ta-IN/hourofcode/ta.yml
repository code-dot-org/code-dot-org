  tutorial_matariki_longdescription: மியாவும் சார்லியும் நியூசிலாந்தைச் சேர்ந்தவர்கள்.
    மியாரியின் புத்தாண்டு கொண்டாடிக்கை கொண்டாட மியாவின் குடும்பத்தினர் தயாராகி வருகின்றனர்.
    அவர் தனது நண்பர் சார்லியை தனது குடும்பத்தின் மாரே (பாரம்பரிய சந்திப்பு இல்லத்தில்)
    வந்து தங்குமாறு அழைத்திருக்கிறார். மாதரிக்கிக்கு செய்ய வேண்டிய அற்புதமான சிக்கல்
    தீர்க்கும் பணிகள் மற்றும் நடவடிக்கைகள் நிறைய உள்ளன! மியா மற்றும் சார்லி கொண்டாட்டத்திற்குத்
    தயாராக உங்கள் கணக்கீட்டு சிந்தனை திறன்களைப் பயன்படுத்தவும்.
  tutorial_carestaurant_longdescription: சார்லியும் டில்லியும் ரோஸை ஒழுங்காக நிரல்
    செய்தால், உணவு அவென்ஜர்களை மிகவும் கவர்ச்சிகரமானதாக மாற்ற சில ஓவியங்களைச் செய்ய
    அவர் உதவ முடியும் என்று முடிவு செய்துள்ளார். அவற்றின் வழிமுறைகள் சரியானவை என்பதை
    உறுதிப்படுத்திக் கொள்ளுங்கள் - பெயிண்ட் துலக்குதலுடன் தவறாக வழிநடத்தப்பட்ட ரோபோ
    சில கடுமையான சேதங்களை ஏற்படுத்தும்!
  tutorial_casea_longdescription: அலெக்ஸ் மற்றும் லோனி ஆடம்பரமான மீன் மற்றும் சூப்பர்
    கடல் உயிரினங்களை தொகுதிகளுடன் உருவாக்குகிறார்கள். தவறுகளை கண்டறிந்து சரிசெய்வதன்
    மூலம் வரிசைகளை வரிசையாக வரிசைப்படுத்தவும் பிழைத்திருத்தவும் அவர்களுக்கு உதவுங்கள்.
    உங்கள் சொந்த கடல் காட்சியைத் தனிப்பயனாக்கி, ஊடாடும் தன்மையைச் சேர்ப்பதன் மூலம்
    உங்கள் எழுத்துக்களை உயிர்ப்பிக்கவும். தொடக்க குறியீட்டாளர்கள் மற்றும் முன் வாசகர்கள்
    வரவேற்கப்படுகிறார்கள்!
  tutorial_cashield_longdescription: இது கோடை விடுமுறைகள் மற்றும் அலெக்ஸ், அவரது குடும்பத்தினர்
    மற்றும் லோனி ஆகியோர் பின்லாந்துக்கு விடுமுறைக்கு செல்கின்றனர். அலெக்ஸின் மூத்த
    சகோதரர் ரூபன் கேடயம் பிளேஸன்ரி பற்றி ஒரு பயன்பாட்டை உருவாக்கி அலெக்ஸ் மற்றும்
    லோனி அதை எவ்வாறு பயன்படுத்துவது என்பதைக் காட்டுகிறார். சில அற்புதமான கேடயங்களை
    வடிவமைக்க தொகுதிகளை எவ்வாறு வரிசைப்படுத்துவது என்பதை அவர்கள் கற்றுக் கொள்ளும்போது
    அவர்களுடன் சேருங்கள்!
  tutorial_ccwslimer_longdescription: பல நிலைகள் மற்றும் சவால்களுடன் உங்கள் சொந்த
    பகிரக்கூடிய விளையாட்டை எவ்வாறு நிரல் செய்வது என்பதை அறிக!
  tutorial_codinggalaxy_longdescription: அட்வென்ச்சர் பிளானட்டில் உங்கள் முதல் பணிக்காக,
    அழகான கிரகத்தை காப்பாற்ற குறியீட்டு புதிர்களைத் தீர்ப்பதே உங்கள் கடமை.
  tutorial_boatrace_longdescription: படகு பந்தய விளையாட்டை எப்படி செய்வது என்று அறிக.
    தடைகளை சந்திக்காமல் ஒரு படகு பாலைவன தீவுக்கு செல்ல வீரர் சுட்டியைப் பயன்படுத்துகிறார்.
  tutorial_ccplay_longdescription: முக்கியமான கணினி அறிவியல் கருத்துகளைக் கற்றுக்
    கொள்ளும்போது தொடர்ச்சியான விளையாட்டு நிலைகளை குறியீடு செய்து விளையாடுங்கள். இறுதி
    மட்டத்தில், புதிதாக உங்கள் சொந்த விளையாட்டை குறியிட உங்கள் படைப்பாற்றல் மற்றும்
    திறன்களைக் காட்டுங்கள்!
  tutorial_grinch_longdescription: புரோகிராம்களைப் பிடிக்க ட்ரோன்கள் மற்றும் ஒரு உயர்
    தொழில்நுட்ப பனியில் சறுக்கி ஓடும் கருவிகளைக் கற்றுக் கொள்ளுங்கள்.
  tutorial_codehsart_longdescription: இணையத்தள! இணையத்தள! இணையத்தள! மாணவர்கள் கணினி
    நிரலை உருவாக்குவதன் மூலம் குறியீட்டு மற்றும் கலையின் குறுக்குவெட்டுகளை ஆராய்வார்கள்,
    இது நண்பர்களுடன் பகிர்ந்து கொள்ள தனிப்பயன் மீம்ஸை உருவாக்க அனுமதிக்கிறது.
  tutorial_codehsbitcoin_longdescription: இந்த மணிநேர குறியீடு செயல்பாட்டில், மாணவர்கள்
    பிட்காயின் பிளாக்செயின் லெட்ஜர் மற்றும் சில பிட்காயின் புள்ளிவிவரங்களுக்கு அறிமுகப்படுத்தப்படுகிறார்கள்.
    பிட்காயின் லெட்ஜரில் ஒரு பரிவர்த்தனை எவ்வாறு செயல்படுகிறது என்பதை மாணவர்கள் பார்த்து,
    பிட்காயின் பிளாக்செயினின் ஒட்டுமொத்த செயல்திறனை விசாரிக்கின்றனர்.
  tutorial_codehsblockchain_longdescription: கிரிப்டோகிராஃபி, ஹாஷிங் மற்றும் பிளாக்செயின்
    தொழில்நுட்பத்தை ஆராய்வதன் மூலம் மாணவர்கள் கிரிப்டோகரன்ஸிகளின் அடித்தளங்களைப் பற்றி
    அறிந்து கொள்கிறார்கள்!
  tutorial_codehscipher_longdescription: இந்த மணிநேர குறியீட்டு செயல்பாட்டில், சில
    செய்திகளை மறைகுறியாக்க மற்றும் குறியாக்க கிளாசிக் சீசர் மறைக்குறியீட்டைப் பயன்படுத்தி
    மாணவர்கள் குறியாக்கவியலுக்கு அறிமுகப்படுத்தப்படுகிறார்கள், மேலும் மறைக்குறியீட்டின்
    குறைபாட்டையும் அதை எவ்வாறு மேம்படுத்துவது என்பதையும் கண்டறியலாம்.
  tutorial_codehscollision_longdescription: ஆராய்ச்சியில் உருவகப்படுத்துதல்கள் எவ்வாறு
    பயன்படுத்தப்படுகின்றன என்பதை மாணவர்கள் ஆராய்வார்கள். உருவகப்படுத்துதலால் கணக்கிடப்பட்ட
    இறுதி வேக மதிப்புகளை சரிபார்க்க வேகத்தை பாதுகாத்தல் மற்றும் இயக்க ஆற்றல் சமன்பாடுகளின்
    பாதுகாப்பைப் பயன்படுத்துவதன் மூலம் வெகுஜன மற்றும் வேகம் மீள் மோதல்களை எவ்வாறு
    பாதிக்கிறது என்பதை அவர்கள் ஆய்வு செய்வார்கள். அடிப்படை இயற்கணிதத்தைப் பயன்படுத்தி
    கணித சமன்பாடுகளைத் தீர்ப்பதில் மாணவர்களுக்கு முன் அறிவு இருக்க வேண்டும்.
  tutorial_codehsmath_longdescription: ட்ரேசி தி டர்டிலுக்கு மாணவர்கள் அறிமுகப்படுத்தப்படுகிறார்கள்
    மற்றும் பைத்தானில் வெவ்வேறு கணித மாதிரிகளை எவ்வாறு குறியிடலாம் என்பதை அறிந்து
    கொள்ளுங்கள்! குறியீட்டு அனுபவம் தேவையில்லை, ஆனால் மாணவர்கள் அல்ஜீப்ரா I அல்லது
    அதற்கு மேற்பட்டதை முடித்திருக்க வேண்டும்.
  tutorial_codehsmusic_longdescription: ஜாவாஸ்கிரிப்ட் தொகுதிகள் மூலம் தங்களது சொந்த
    டைனமிக் எட்டு-எண்ணிக்கையிலான துடிப்புகளையும் வடிவங்களையும் உருவாக்குவதன் மூலம்
    இசை உருவாக்கத்தில் குறியீட்டு முறை எவ்வாறு பயன்படுத்தப்படுகிறது என்பதை மாணவர்கள்
    ஆராய்வார்கள்!
  tutorial_codehssports_longdescription: விளையாட்டு மற்றும் விளையாட்டு வடிவமைப்பில்
    குறியீட்டு முறை எவ்வாறு பயன்படுத்தப்படுகிறது என்பதைப் பற்றி மாணவர்கள் அறிந்துகொள்கிறார்கள்,
    அசல் விளையாட்டு வீடியோ கேமை உருவாக்குவதன் மூலம் உடனடியாக தங்கள் நண்பர்களுடன் பகிர்ந்து
    கொள்ளலாம்!
  tutorial_codemojipizza_longdescription: 'ஜாவாஸ்கிரிப்ட் பொருள்களின் அடிப்படைகளை
    மாணவர்களுக்கு கற்பிப்பதற்காக இந்த பாடநெறி வடிவமைக்கப்பட்டுள்ளது. மாணவர்கள் தங்கள்
    முதல் பூலியன் முதல் பல பண்புகளுடன் தங்கள் சொந்த பொருட்களை உருவாக்குவது வரை மாறிகளில்
    சேமிக்கக்கூடிய தரவுகளின் அடிப்படை வகைகளைக் கற்றுக்கொள்வார்கள். அனைவருக்கும் பிடித்த
    உணவைப் பயன்படுத்துவதன் மூலம் சிக்கலான கருத்துகளை புரிந்துகொள்வது எளிதானது: பிஸ்ஸா!'
  tutorial_moonlander_longdescription: நீங்கள் குறியீடாக இயற்பியலைக் கற்றுக்கொள்ளுங்கள்!
    மூன் லேண்டர் என்பது 17 உடற்பயிற்சிகளுடன் கூடிய கேம் பில்டர் பாடமாகும், இது உங்கள்
    சொந்த இயற்பியல் அடிப்படையிலான விளையாட்டை எவ்வாறு உருவாக்குவது என்பதை உங்களுக்கு
    வழிகாட்டும். விளையாட்டில், சந்திரனில் ஒரு விண்கலம் தரையிறங்குவதற்கு உதவ குறியீடு
    மற்றும் 6-9 ஆம் வகுப்பு இயற்பியல் கருத்துகளைப் பயன்படுத்துவீர்கள்
  tutorial_sushicards_longdescription: மீன் பிடிக்க முயற்சி செய்ய ஒரு சுறாவை நகர்த்தும்
    ஒரு விளையாட்டை உருவாக்கவும்.
  tutorial_codesparkcreate_longdescription: உங்கள் சொந்த வீடியோ கேமை வடிவமைக்கவும்
    குறியிடவும் எப்போதாவது விரும்பினீர்களா? கோட்ஸ்பார்க் அகாடமியின் சொற்கள் இடைமுகத்தைப்
    பயன்படுத்தி மரியோ-பாணி வீடியோ கேமை உருவாக்கி குறியீடாக்குவதன் மூலம் உங்களுக்கு
    வழிகாட்டும் இரண்டு விளையாட்டு கருவிகளில் இருந்து தேர்வு செய்யவும். தொடக்க குறியீட்டாளர்கள்
    மற்றும் முன் வாசகர்கள் வரவேற்கப்படுகிறார்கள்!
  tutorial_hardvsoft_longdescription: விளக்கப்படமான குழந்தைகளின் கதை மற்றும் பணித்தாள்
    மூலம், உங்கள் மாணவர்கள் வன்பொருள் மற்றும் மென்பொருளுக்கு இடையிலான வேறுபாடுகளைக்
    கற்றுக்கொள்வார்கள்.
  tutorial_codestersecard_longdescription: உங்கள் ஆசிரியர், குடும்பத்தினர் அல்லது
    நண்பர்களுடன் பகிர்ந்து கொள்ளக்கூடிய மின்னணு வாழ்த்து அட்டையை எவ்வாறு உருவாக்குவது
    என்பதை நீங்கள் கற்றுக் கொள்ளும்போது உங்கள் நிரலாக்க திறன்களை வளர்த்துக் கொள்ளுங்கள்!
  tutorial_codesterslogo_longdescription: படைப்பாற்றலைப் பெற குறியீட்டைப் பயன்படுத்தவும்,
    உங்கள் சொந்த நிறுவனத்தின் லோகோவை வடிவமைக்கவும்! பைத்தான் என்ற நிரலாக்க மொழியில்
    குறியீட்டு அடிப்படைகளை நீங்கள் கற்றுக்கொள்வீர்கள். நீங்கள் டுடோரியலில் பணிபுரிந்த
    பிறகு, உங்கள் தனிப்பட்ட பிராண்டிற்கான லோகோவை உருவாக்க உங்களுக்கு தேவையான அனைத்து
    திறன்களும் கிடைக்கும்!
  tutorial_codesterstshirt_longdescription: உங்கள் சொந்த மோனோகிராம் டி-ஷர்ட் வடிவமைப்பை
    உருவாக்கும்போது அடிப்படை நிரலாக்க திறன்களைக் கற்றுக் கொள்ளுங்கள் மற்றும் ஒருங்கிணைப்பு
    விமானத்தை சுற்றி நகர பயிற்சி செய்யுங்கள்!
  tutorial_codewards_longdescription: நீருக்கடியில் நகரத்தை காப்பாற்ற ஒரு அற்புதமான
    பணியில் சேரவும். சேதமடைந்த நகர அமைப்புகளை கட்டளைகள் மற்றும் வழிமுறைகளுடன் சரிசெய்யும்
    மீட்பு பொறியாளரின் பணியை அனுபவிக்கவும். திறமை, புத்திசாலித்தனம் மற்றும் தைரியத்திற்கு
    பல்வேறு சவால்களை சமாளிக்கவும்!
  tutorial_olympics_longdescription: எல்சியுடன் சேர்ந்து ரோபோ ஒலிம்பிக்கிற்கு தயாராகுங்கள்!
    நிரலாக்கக் கருத்துகளுடன், வாகனம் ஓட்டுவது, விவரங்களைச் சேகரிப்பது மற்றும் கருவிகளை
    உருவாக்குவது, உங்கள் வலிமையான ரோபோவை எவ்வாறு உருவாக்குவது மற்றும் சோதிப்பது என்பதைக்
    கற்றுக் கொள்ளுங்கள்.
  tutorial_codinismhero_longdescription: வேடிக்கையான எடுத்துக்காட்டுகள் மூலம் நிரலாக்கத்தின்
    அடிப்படைகளைக் கற்றுக் கொள்ளுங்கள், மேலும் கற்றுக் கொள்ளும்போது ஒரு விளையாட்டை
    உருவாக்குங்கள்!
  tutorial_discovery_longdescription: இரண்டு கதாபாத்திரங்கள் உலகில் சந்திக்கின்றன,
    ஆச்சரியமான ஒரு பொருளைக் கண்டுபிடிக்கின்றன. அடுத்து என்ன நடக்கும்? கீறல் மற்றும்
    சிஎஸ் ஃபர்ஸ்ட் மூலம், எவரும் குறியீட்டைக் கொண்டு தங்கள் சொந்த கதையை உருவாக்கலாம்.
  tutorial_csfirstname_longdescription: ஒரு பெயரைத் தேர்ந்தெடுத்து குறியீட்டைப் பயன்படுத்தி
    வார்த்தையின் எழுத்துக்களை உயிர்ப்பிக்கவும். புனைப்பெயர், செல்லப்பிராணியின் பெயர்,
    விலங்கு, விளையாட்டு, இடம் அல்லது பொழுதுபோக்கைத் தேர்வுசெய்க.
  tutorial_obstaclecourse_longdescription: ஒரு தடையாக ஒரு ரோபோவை வெற்றிகரமாக வழிநடத்தும்
    ஒரு நிரலைக் குறியிட உங்கள் குழுவுடன் ஒத்துழைக்கவும்.
  tutorial_edisonmove_longdescription: எடிசன் ரோபோக்கள் மற்றும் பைத்தானை அடிப்படையாகக்
    கொண்ட உரை அடிப்படையிலான நிரலாக்க மொழியான EdPy ஆகியவற்றைப் பயன்படுத்தி உரை அடிப்படையிலான
    நிரலாக்கத்தையும் வரிசைமுறையின் முக்கிய கணக்கீட்டு கருத்தையும் அறிமுகப்படுத்துங்கள்.
    செயல்பாடுகள், உள்ளீடுகள், உள்ளீட்டு அளவுருக்கள் மற்றும் வெளியீடுகள் உள்ளிட்ட கணினி
    அறிவியல் மற்றும் நிரலாக்க அடிப்படைகளை ஆராயுங்கள். பின்னர் ஒரு குறியீட்டு சவாலை
    எடுத்து உங்கள் எடிசன் ரோபோவை ஒரு பிரமை மூலம் பெற உங்கள் சொந்த நிரலை எழுதுங்கள்.
  tutorial_edisonspider_longdescription: எடிசன் ரோபோக்கள் மற்றும் கீறல் அடிப்படையிலான
    நிரலாக்க மொழி எட்ஸ்கிராட்சைப் பயன்படுத்தி, பொது நோக்கத்திற்கான நிரலாக்க மொழிகளின்
    மிக அடிப்படையான இரண்டு பகுதிகளான மாறிகள் மற்றும் தரவுகளின் முக்கிய கணக்கீட்டு
    கருத்துக்களை அறிமுகப்படுத்துங்கள். மாணவர்கள் இந்த பாடத்தின் மூலம் என்ன மாறிகள்
    என்பதைக் கற்றுக் கொள்ளலாம், நாம் ஏன் அவற்றைப் பயன்படுத்துகிறோம், பின்னர் எடிசனை
    நிரல் செய்வதற்கு அவர்களின் அறிவைப் பயன்படுத்துகிறோம்.
  tutorial_edisonspotlight_longdescription: உங்கள் மாணவர்களுக்கு எடிசன் ரோபோக்களை
    அறிமுகப்படுத்துங்கள், ஒரு ரோபோ என்றால் என்ன என்பதை ஆராயத் தொடங்க அவர்களுக்கு உதவுங்கள்,
    அது எவ்வாறு உணர முடியும், மற்றும் வினைபுரியும், உலகிற்கு. எடிசன் ரோபோவை தொகுதி
    அடிப்படையிலான நிரலாக்க மொழியான எட்ப்ளாக்ஸைப் பயன்படுத்தி நிரல் செய்வதால், மாணவர்கள்
    இந்த பாடத்தின் மூலம் சுயாதீனமாக வேலை செய்யலாம், வரிசை, சுழல்கள் மற்றும் நிபந்தனைகள்
    உள்ளிட்ட கணினி அறிவியல் அடிப்படைகளை பயிற்சி செய்கிறார்கள்.
  tutorial_firiapython_longdescription: 'உங்கள் மைக்ரோ: பிட் தயார் மற்றும் பைதான்
    குறியீட்டு வரை நிலை! உங்கள் முதல் பைத்தானின் வரியிலிருந்து படிப்படியாக கோட்ஸ்பேஸ்
    வழிகாட்டும், பொத்தான்கள் மற்றும்  LED களுடன் ஒரு ஊடாடும் நிரலை குறியீடாக்கும்.
    நிரலாக்க உட்பொதிக்கப்பட்ட சாதனங்களின் அடிப்படைகள், உள்ளீடுகளை கண்காணித்தல் மற்றும்
    வெளியீடுகளை கட்டுப்படுத்துதல் ஆகியவற்றைக் கற்றுக் கொள்ளுங்கள். குறியீட்டின் ஓட்டத்தை
    அறிக்கைகள் எவ்வாறு கட்டுப்படுத்துகின்றன என்பதை அறிந்து, வேகமான மற்றும் வேடிக்கையான
    மைக்ரோ-கேம் மூலம் முடிக்கவும்!'
  tutorial_gamefrootsquid_longdescription: கொலோசல் ஸ்க்விட் உலகின் மிகப்பெரிய முதுகெலும்பில்லாதவை.
    ஆரம்பநிலைக்கான இந்த குறியீட்டு விளையாட்டில் நீங்கள் குறியீட்டு முறையின் அடிப்படைகளைக்
    கற்றுக் கொள்வீர்கள், மேலும் கடலுக்கு அடியில் இருக்கும் ஸ்க்விட் வாழ்க்கையை ஆராயும்
    ஒரு விளையாட்டை உருவாக்குவீர்கள். மகத்தான ஸ்க்விட்டின் ரகசிய வாழ்க்கை, விசைப்பலகை
    விளையாட்டுக் கட்டுப்பாடுகள் (உள்ளீடுகள் / வெளியீடுகள்), கூகிள் பிளாக்லி குறியீட்டு
    மொழி, உங்கள் சொந்த கணினி விளையாட்டை எவ்வாறு வெளியிடுவது என்பதை நீங்கள் கண்டுபிடிப்பீர்கள்.
  tutorial_duckpiano_longdescription: இந்த திட்டத்தில், உங்கள் கணினியில் விசைகளை வெவ்வேறு
    பிட்ச்களில், பியானோவைப் போல வாத்து போல ஒலிப்பீர்கள். எளிய ட்யூன்களை இயக்க உங்கள்
    வாத்து பியானோவைப் பயன்படுத்தலாம். பின்னர், நாய் குரைத்தல் அல்லது நீங்களே பதிவுசெய்யும்
    ஒலிகள் போன்ற பிற ஒலிகளையும் முயற்சி செய்யலாம். விசைப்பலகை கொண்ட கணினியில் இந்த
    திட்டம் சிறப்பாக செயல்படுகிறது, ஆனால் இது ஒரு டேப்லெட்டில் வேலை செய்ய ஏற்றதாக
    இருக்கும்
  tutorial_gpsound_longdescription: இந்த திட்டத்தில் உங்கள் கணினி மைக்ரோஃபோனிலிருந்து
    ஒலியை பதிவுசெய்ய, அதை மீண்டும் இயக்கவும், பதிவுசெய்யப்பட்ட ஒலியின் படத்தை வரையவும்
    ஒரு நிரலை எழுதுவீர்கள். சுருதி-மாற்றம், தலைகீழ் அல்லது எதிரொலி போன்ற விளைவுகளைச்
    சேர்க்க உங்கள் பதிவைச் செயலாக்கலாம்.
  tutorial_groklearningpython_longdescription: உங்கள் நிரலாக்க திறன்களை வளர்த்துக்
    கொள்ளுங்கள் மற்றும் உங்கள் சொந்த விலங்கு வகைப்படுத்தியை உருவாக்குங்கள்! இந்த பாடத்திட்டத்தில்
    விலங்குகளின் குணாதிசயங்களின் அடிப்படையில் வகைப்படுத்த நிரலாக்க மொழி பைதான் பயன்படுத்துவீர்கள்.
    விலங்குகளுக்கிடையேயான வேறுபாடுகளைப் பற்றியும், அறிவியலைச் செய்ய உயிரியலாளர்கள்
    எவ்வாறு நிரலாக்கத்தைப் பயன்படுத்துகிறார்கள் என்பதையும் நீங்கள் அறிந்து கொள்வீர்கள்!
    இந்த செயல்பாடு சில அறியப்பட்ட அறிவைக் கொண்டுள்ளது (மாறிகள், அச்சு மற்றும் உள்ளீடு).
  tutorial_htmltimetravel_longdescription: CSS இல் அனிமேஷனின் அடிப்படைகளைப் பயன்படுத்தி
    பொருட்களை எவ்வாறு நகர்த்துவது, சுழற்றுவது மற்றும் மாற்றுவது என்பதைக் கற்றுக் கொள்ளும்போது,
    காலத்தின் வழியாக ஒரு சாகச பயணத்தை மேற்கொண்டு ஆழமான இடத்தை வெல்லுங்கள்.
  tutorial_hp_flappy_longdescription: ஹைப்பர் பேடில் உங்கள் சொந்த ஃப்ளாப்பி பறவைகள்
    பாணி விளையாட்டை உருவாக்குவதன் மூலம் தர்க்கரீதியான சிந்தனை மற்றும் நிரலாக்கக் கருத்தைக்
    கற்றுக்கொள்ளுங்கள்.
  tutorial_appytappin_longdescription: ஆசிரியர் தலைமையிலான இந்த செயல்பாடு, மணிநேர
    குறியீட்டிற்கு ஏற்றது, மொபைல் கேம்ஸ் பயன்பாட்டை உருவாக்க உரை அடிப்படையிலான நிரலாக்க
    மொழியைப் பயன்படுத்துவதை குழந்தைகளுக்கு அறிமுகப்படுத்துகிறது. அவை வழிமுறைகளை வடிவமைத்து
    மாறிகள் மற்றும் செயல்பாடுகளைப் பயன்படுத்துகின்றன, அத்துடன் அவற்றின் வேலையைச் சோதித்து
    பிழைத்திருத்துகின்றன. ஒரு படிப்படியான பாடம் திட்டம், மாணவர் வளங்கள், ஆதரவு அட்டைகள்
    மற்றும் முன் எழுதப்பட்ட நிரல் வார்ப்புரு ஆகியவை அடங்கும்.
  tutorial_icipher_longdescription: இந்த ஆசிரியர் தலைமையிலான செயல்பாடு, மணிநேர குறியீட்டிற்கு
    ஏற்றது, குழந்தைகளுக்கு பாதுகாப்பாக தொடர்புகொள்வது பற்றி கற்பிக்கிறது. சைபர்களைப்
    பயன்படுத்தி நேரம் முழுவதும் செய்திகள் குறியாக்கம் செய்யப்பட்டு மறைகுறியாக்கப்பட்டிருப்பதை
    குழந்தைகள் அறிகிறார்கள். அவர்கள் குறியாக்கவியலை ஆராய்ந்து பாதுகாப்பான தகவல்தொடர்புகளின்
    தேவையைப் புரிந்துகொள்கிறார்கள்.
  tutorial_iguess_longdescription: 3-5 வயது குழந்தைகளுக்கு விரைவான மறுமொழி குறியீடுகளை
    அறிமுகப்படுத்துகிறது. QR குறியீடுகளை ஸ்கேன் செய்ய டேப்லெட்டுகளைப் பயன்படுத்தவும்,
    கொடுக்கப்பட்ட வாழ்விடத்திலிருந்து மினி-மிருகத்தை யூகிக்கவும்.
  tutorial_imake_longdescription: பிரிக்கப்படாத ஆசிரியர் தலைமையிலான இந்த செயல்பாடு,
    3-5 வயதுடைய குழந்தைகளுக்கு, வழிமுறைகள், வரிசைமுறை மற்றும் மறுபடியும் மறுபரிசீலனை
    செய்வதற்கான கருத்தை அறிமுகப்படுத்த கிளாசிக் நர்சரி ரைம்களைப் பயன்படுத்துகிறது.
    பிரபலமான ரைம்களில் உள்ள படிகள் மற்றும் வடிவங்களை அடையாளம் காண்பதன் மூலம், வழிமுறைகள்
    நம்மைச் சுற்றிலும் உள்ளன என்பதை குழந்தைகள் புரிந்துகொள்ளத் தொடங்குகிறார்கள்.
  tutorial_imorse_longdescription: மோர்ஸ் கோட் மற்றும் ஸ்பீரோவுடன் குறியாக்கவியலை
    ஆராயுங்கள். இயற்பியல் அமைப்புகளை திட்டமிடலாம் மற்றும் ஸ்பீரோ தொடர்புகொள்வதற்கான
    குறியீட்டை எழுதலாம் என்பதை அறிக.
  tutorial_kanohp_longdescription: ஆக்கபூர்வமான சவால்களைக் கொண்டு திரையில் குறியீட்டைக்
    கற்றுக் கொள்ளுங்கள். இறகுகள் பறக்க மற்றும் நெருப்பு ஓட்டம், இசையமைத்தல் மற்றும்
    பலவற்றை உருவாக்கவும்.
  tutorial_khanwebpages_longdescription: HTML குறிச்சொற்கள் மற்றும் CSS உடன் வலைப்பக்கங்களை
    எவ்வாறு உருவாக்குவது என்பதை அறிக, மேலும் நண்பர்கள் அல்லது குடும்பத்தினருடன் பகிர்ந்து
    கொள்ள உங்கள் சொந்த வாழ்த்து அட்டையை உருவாக்குவதன் மூலம் முடிக்கவும்.
  tutorial_kibobowl_longdescription: Crash! How far does KIBO have to move to get
    from the start of the bowling lane to the pins? You can create a single straight
    lane or a more complicated path. Students will use estimation and measurement
    to create a program to travel the length of the lane. They'll test how far a single
    forward block carries KIBO, then improve their programs using the Engineering
    Design Process.
  tutorial_kibodance_longdescription: Let's have a KIBO Robot dance party! Set up
    a music player to play a favorite classroom song, or a song connected to a world
    culture you're exploring. Students will decorate their KIBO as a dancer, then
    they will create a program to teach their KIBO to dance to the music. Students
    will learn how to create a program to express an idea (in this case, a dance),
    with a focus on sequencing ability.
  tutorial_buildcharacters_longdescription: What are some character traits you can
    identify in books or people you know? Design your own fuzz and use code to modify
    its properties and bring your character to life! Featuring JavaScript for upper
    elementary.
  tutorial_designgames_longdescription: மிகவும் பிரபலமான முன்-ரீடர் பயன்பாட்டில் இப்போது
    டிஜிட்டல் மேக்கர் ஸ்பேஸ் உள்ளது! நிலைகளை உருவாக்கவும், கேம்களை வடிவமைக்கவும் அல்லது
    எழுத்துக்களை உருவாக்கவும். உங்கள் செயல்பாட்டைத் தேர்ந்தெடுத்து கோடபிள் மூலம் உருவாக்கத்
    தொடங்குங்கள்! மேல் தொடக்கத்திற்கான ஜாவாஸ்கிரிப்ட் இடம்பெறுகிறது.
  tutorial_makelevels_longdescription: Can you build a symmetrical maze? A maze with
    right angles? Get creative and complete maze-building challenges with basic coding
    concepts. Aligned with K-5 Common Core math.
  tutorial_wizard_longdescription: ஒரு குறியீடு வழிகாட்டியாக கோட் மேஜிக் உலகில் பயணம்.
    உங்கள் கோட்டையைத் தனிப்பயனாக்க எழுத்துக்களை உருவாக்க மற்றும் எழுத கற்றுக்கொள்ளுங்கள்.
  tutorial_mbscratchcards_longdescription: 'மைக்ரோ: பிட்டின் இயற்பியல் உலகத்தை கீறலின்
    மெய்நிகர் உலகத்துடன் இணைக்கவும்.'
  tutorial_mbswiftplaygrounds_longdescription: 'ஸ்விஃப்ட் அறிய ஐபாட் மூலம் மைக்ரோ:
    பிட் பயன்படுத்தவும்.'
  tutorial_mbbuttons_longdescription: In this introductory project, you'll make pictures
    or animations appear on the micro:bit display when buttons are pressed. This activity
    is suitable for those who have never programmed before or those seeking a simple
    introduction to programming the BBC micro:bit. It uses MicroBlocks, a Scratch-like
    programming system that lets you see your code running on the micro:bit immediately.
  tutorial_meteor_longdescription: In this project, you'll create a Falling Meteors
    game for the BBC micro:bit. Using the buttons, the player will move a shield to
    catch falling meteors and save the Earth. The techniques you learn in this project
    can be used to make many other games for the BBC micro:bit, including classics
    such as Pong and Space Invaders.
  tutorial_ballbounce_longdescription: ஒரு மொபைல் பயன்பாட்டை உருவாக்க கற்றுக்கொள்ளுங்கள்,
    அங்கு பயனர் திரையில் குறுக்கே பறக்கிறார், அது விளிம்புகளைத் துள்ளுகிறது.
  tutorial_mitcodi_longdescription: உங்கள் சொந்த ஊடாடும் மொபைல் பயன்பாட்டை உருவாக்க
    கற்றுக்கொள்ளுங்கள். தேனீவை அழுத்தி அதைக் கேட்கவும்!
  tutorial_mitdoodle_longdescription: திரையில் படங்களை வரையக்கூடிய மொபைல் பயன்பாட்டை
    உருவாக்கவும்!
  tutorial_talktome_longdescription: உங்கள் தொலைபேசியை உங்களுடன் பேச வைக்கும் மொபைல்
    பயன்பாட்டை உருவாக்க கற்றுக்கொள்ளுங்கள்!
  tutorial_mobilecspmap_longdescription: Use App Inventor to create a Map Tour of
    landmarks in your town, state, or anywhere in the world. Self-guided video and
    text tutorials lead students through building a user interface and coding a mobile
    app, using a map component and determining locations by latitude and longitude.
  tutorial_ozorandom_longdescription: கணினிகள் சீரற்ற எண்களை எவ்வாறு உருவாக்குகின்றன
    மற்றும் அவற்றைப் பயன்படுத்துகின்றன என்பதை அறிக, பின்னர் ஒரு கதையின் விதை யோசனைகளுக்கு
    உதவ ஒரு சீரற்ற இயக்கம் திட்டத்தைப் பயன்படுத்தவும்.
  tutorial_ozotroll_longdescription: இணைய பூதங்களுக்கும் விசித்திரக் கதை பூதங்களுக்கும்
    உள்ள வித்தியாசத்தைக் கற்றுக் கொள்ளுங்கள், பின்னர் உங்களைப் பாதுகாக்கும் ஒரு நல்ல
    பூதமாக எப்படி இருக்க வேண்டும் என்பதை ஈவோவுக்குக் கற்றுக் கொடுங்கள்
  tutorial_peblioart_longdescription: கலைஞர்களால் ஈர்க்கப்பட்ட ஊடாடும் கலைப்படைப்புகளை
    உருவாக்க குறியீட்டைக் கொண்டு வடிவங்களை வரையவும் உயிரூட்டவும் கற்றுக்கொள்ளுங்கள்.
  tutorial_astropi_longdescription: ஆஸ்ட்ரோ பை கம்ப்யூட்டரின் சென்ஸ் ஹாட்டின் ஆன்லைன்
    சிமுலேட்டரைப் பயன்படுத்தி ஒரு செய்தியைக் குறியிட்டு, HAT.
  tutorial_rgart_longdescription: Looking for an easy and intuitive way to teach your
    students to code? RoboGarden STEAM has fused code practicing with STEAM learning
    and gamified missions in multiple activities. In the art activity, the student
    understand color mixing concepts while using coding blocks to solve challenges
    in the birthday party.
  tutorial_rgengineer_longdescription: Looking for an easy and intuitive way to teach
    your students to code? RoboGarden STEAM has fused code practicing with STEAM learning
    and gamified missions in multiple activities. In the engineering activity, the
    student learns basic robotics while using coding blocks to solve challenges in
    the Christmas party.
  tutorial_rgmath_longdescription: Looking for an easy and intuitive way to teach
    your students to code? RoboGarden STEAM has fused code practicing with STEAM learning
    and gamified missions in multiple activities. In the math activity, the student
    practices counting, addition and subtraction while solving some coding challenges.
  tutorial_rgscience_longdescription: Looking for an easy and intuitive way to teach
    your students to code? RoboGarden STEAM has fused code practicing with STEAM learning
    and gamified missions in multiple activities. In the science activity, the student
    goes through a journey to the space solving multiple coding challenges and know
    more about space elements and science facts.
  tutorial_rgtech_longdescription: Looking for an easy and intuitive way to teach
    your students to code? RoboGarden STEAM has fused code practicing with STEAM learning
    and gamified missions in multiple activities. In the technology activity, the
    student goes through a journey to the volcanic islands solving multiple coding
    challenges by understanding basic concepts of Technology.
  tutorial_robotmagic3d_longdescription: Use your imagination to create an animated
    3D logo of your name, your favorite sports team or anything you want. Use code
    to make 3D models and letters come alive with fun. At the end you can download
    an animated sticker of your creation and share it with friends.
  tutorial_robotmagicflappy_longdescription: ஒரு 3D ஃப்ளாப்பி பறவை விளையாட்டை உருவாக்க
    உங்கள் கற்பனையைப் பயன்படுத்தவும். 3 டி மாடல்களை வேடிக்கையாக உயிர்ப்பிக்க குறியீட்டைப்
    பயன்படுத்தவும். முடிவில் நீங்கள் உங்கள் படைப்பை நண்பர்களுடன் பகிர்ந்து கொள்ளலாம்
    மற்றும் அதிக மதிப்பெண் பெற அவர்களை சவால் செய்யலாம்.
  tutorial_scratchadventure_longdescription: உங்களுக்கு பிடித்த கார்ட்டூன் நெட்வொர்க்
    எழுத்துக்களை ஒரு தேடலில், பிரபஞ்சத்தின் தொலைதூரத்திலிருந்து, கிரெய்கின் சிற்றோடை
    விளிம்பிற்கு அனுப்பவும். சாகச விளையாட்டை உருவாக்கும்போது ரகசிய புதையல்களைத் திறந்து
    புதிய எழுத்துக்களைக் கண்டறியவும்.
  tutorial_scratchtalk_longdescription: Bring your characters to life in Scratch using
    new Text-to-Speech blocks powered by Amazon. Create a rapping robot or an interactive
    animation that talks. This project will show you how to create talking animations
    that spin, zoom and change colors. The possibilities are endless!
  tutorial_scratchjrstory_longdescription: An intermediate activity meant for children
    in 2nd-5th grades with some experience with ScratchJr. Through this activity and
    continued time with ScratchJr, students will have the opportunity to think creatively,
    improve their storytelling and collaborate with peers.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    is an introductory activity meant for children in kindergarten through second
    grade with little to no programming experience. Through this activity, students
    will have the opportunity to think creatively, become storytellers, and improve
    upon mathematical reasoning and sequencing skills.
  tutorial_spherocomm_longdescription: ஒரு சமூகத்திலும் கணினி நிரலிலும் தவறான தகவல்தொடர்பு
    பற்றி அறிக  BOLT வீட்டிற்கு செல்லும் வழியைக் கண்டறிய உதவும் ஒரு திட்டத்தில் எந்தவொரு
    தவறான தகவல்தொடர்பு அல்லது பிழைகளையும் தீர்க்க இந்த அறிவைப் பயன்படுத்தவும்.
  tutorial_spherocommunity_longdescription: நீங்கள் தினமும் பயணிக்கும் பொதுவான வழியைக்
    குறிக்கும் எளிய பாதையை வடிவமைக்கவும். உங்கள் சமூக பாதை வழியாக இரண்டு நிரல்கள்,
    வரையப்பட்ட பாதை மற்றும் தொகுதி அடிப்படையிலான நிரல் பாதையை உருவாக்குவீர்கள்.
  tutorial_spherofunctions_longdescription: ஸ்பீரோவை ஒரு கால்குலேட்டராக மாற்ற செயல்பாடுகளை
    எவ்வாறு பயன்படுத்துவது மற்றும் பயன்படுத்துவது என்பதை அறிக.
  tutorial_spheroinfrared_longdescription: BOLT ரோபோக்களின் சமூகத்தை பாதிக்கும் ஒரு
    அரிய ரோபோ தொற்று பரவுவதைத் தடுக்க ஒரு தொற்றுநோயியல் நிபுணராகுங்கள்.
  tutorial_spherolightsensor_longdescription: லக்ஸ் மதிப்புகளை அளவிடுவதற்கும் BOLT
    ஐத் துரத்துவதற்கும் சுற்றுப்புற ஒளி சென்சாரைப் பயன்படுத்தும் ஒரு நிரலை எவ்வாறு
    உருவாக்குவது என்பதை அறிக.
  tutorial_spheromansion_longdescription: உங்கள் வீட்டில் ஒரு கொத்து டைனோசர்களை வைத்திருப்பது
    ஒரு பிரச்சினையாக இருக்கக்கூடாது, இல்லையா? நீங்கள் நினைப்பது போல, இது நன்றாக முடிவடையாது.
    நீங்கள் மாளிகையின் நூலகத்தில் சிக்கியுள்ளீர்கள், உங்கள் வழியை நிரல் செய்ய வேண்டும்.
  tutorial_roadblocks_longdescription: உங்கள் சமூகத்தின் தொடர்ச்சியாக, நீங்களும் உங்கள்
    கூட்டாளியும் வழியில் பல்வேறு சாலைத் தடைகளை எதிர்கொள்வதால் உங்கள் தொகுதிகள் திட்டத்தை
    மாற்றுவீர்கள்.
  tutorial_spherotext2_longdescription: ஒரு வேடிக்கையான விளையாட்டை உருவாக்குவதன் மூலம்
    உங்கள் முதல் நிபந்தனையை கற்றுக் கொள்ளுங்கள், அங்கு நீங்கள் ஸ்பீரோவை எறிந்து விலங்குகளின்
    ஒலிகளை யூகிக்கிறீர்கள். நீங்கள் உரை 1 ஐ முடித்த பிறகு இது ஒரு சிறந்த செயலாகும்.
  tutorial_spherotext3_longdescription: கைரோஸ்கோப்பின் சுழல் வீதத்தின் அடிப்படையில்
    ஸ்பீரோவின் முக்கிய LED களை மாற்ற கற்றுக்கொள்ளுங்கள். இயல்பாக்குதல் மற்றும் முழுமையான
    மதிப்பு பற்றியும் நீங்கள் அறிந்து கொள்வீர்கள். நீங்கள் உரை 1 மற்றும் 2 ஐ முடித்த
    பிறகு இது ஒரு சிறந்த செயலாகும்.
  tutorial_spherotext4_longdescription: Use variables to build a hot potato game powered
    by Sphero. You will use pseudocode and read documentation to bring this classic
    game to life. You will also learn about technical concepts like loop until and
    randomness within bounds. This is a great activity after you complete Text 2 or
    3.
  tutorial_spheroraptor_longdescription: ஸ்பீரொராப்டர்களை வளைகுடாவில் வைத்திருக்க
    ஒரு வலுவான பேனாவை உருவாக்கவும், அதே நேரத்தில் ஸ்பீரொராப்டர்கள் தப்பிக்க குறியீட்டை
    எழுதவும். சுழல்கள், நிபந்தனைகள், ஆபரேட்டர்கள் மற்றும் ஒப்பீட்டாளர்கள் வரை, நீங்கள்
    சேகரிக்கும் அளவுக்கு குறியீட்டு அறிவு உங்களுக்குத் தேவைப்படும்.
  tutorial_stempiday_longdescription: We use the number Pi to calculate the circumference
    and area of a circle, but have you ever wondered where this number comes from
    or how to calculate it? In this coding activity you will randomly generate points
    similar to a very bad player shooting darts at a dart board. The percentage of
    darts that land inside the circle can help us calculate Pi. Then change the colors
    of the points just for fun!
  tutorial_stemplanetoids_longdescription: கிளாசிக் சிறுகோள்கள் மற்றும் சந்திர லேண்டர்
    விளையாட்டுகளின் பின்னால் உள்ள குறியீடு நீங்கள் நினைப்பதை விட எளிமையானது என்பது
    உங்களுக்குத் தெரியுமா? இந்த இரண்டு விளையாட்டுகளிலும் துல்லியமான இயற்பியல் உள்ளது
    என்பது உங்களுக்குத் தெரியுமா? இந்த செயல்பாட்டில், உடைந்த சிறுகோள் விளையாட்டை நீங்கள்
    சரிசெய்வீர்கள், அங்கு கப்பல் ஒரு நேர் கோட்டில் மட்டுமே நகரும். பின்னர் நீங்கள்
    விளையாட்டுக்கு ஈர்ப்பு சேர்த்து, கப்பலை நிலவில் தரையிறக்க முயற்சிப்பீர்கள்! Chromebooks
    மற்றும் பிற சாதனங்களுடன் செயல்படுகிறது!
  tutorial_stempong_longdescription: பிரபலமான விளையாட்டு Bonk.io மற்றும் கிளாசிக்
    பாங் விளையாட்டின் பின்னால் உள்ள குறியீடு நீங்கள் நினைப்பதை விட எளிமையானது என்பது
    உங்களுக்குத் தெரியுமா? இந்த இரண்டு விளையாட்டுகளிலும் துல்லியமான இயற்பியல் உள்ளது
    என்பது உங்களுக்குத் தெரியுமா? இந்தச் செயல்பாட்டில் நீங்கள் பாங் விளையாட்டின் உடைந்த
    பதிப்பை சரிசெய்வீர்கள், இதனால் பொருள்கள் அவை போலவே துள்ளும். நீங்கள் ஒரு Bonk.io
    குளோனை உருவாக்க ஈர்ப்பு சேர்க்கிறீர்கள். Chromebooks மற்றும் பிற சாதனங்களுடன்
    செயல்படுகிறது!
  tutorial_algobot_longdescription: AlgoBot is a puzzle game that takes place on the
    Europa, a pan-galactic colonisation ship, where a recycling mission goes horribly
    wrong. Players command AlgoBot, a smart little service droid, and learn to use
    a visual programming language to help him contain the crisis!
  tutorial_thunkableapps_longdescription: தொகுதிகள் சார்ந்த குறியீட்டுடன் உங்கள் சொந்த
    பயன்பாடுகளை எவ்வாறு உருவாக்குவது என்பதை அறிக!
  tutorial_toxicodedot_longdescription: 'உலகம் முழுவதும் முன்னேற உங்கள் டெக்கிலிருந்து
    ஒரு கார்டைத் தேர்ந்தெடுத்து அதன் குறியீட்டை விளக்குங்கள். விதிகளை யூகிக்க உங்கள்
    உள்ளுணர்வு திறன்களைப் பயன்படுத்தவும், உங்கள் சொந்த தவறுகளிலிருந்து கற்றுக்கொள்ளவும்.
    அதே அடிப்படைகளுடன் கம்ப்யூட் இட் மற்றும் சைலண்ட் டீச்சரின் பின்னால் உள்ள குழுவினரால்
    கவனமாக செய்யப்படுகிறது: சொற்பொழிவு விளக்கங்களுக்குப் பதிலாக சோதனை மற்றும் பிழை,
    மென்மையான முன்னேற்றம், தட்டச்சு செய்ய குறியீடு இல்லை, முழுமையான ஆரம்ப அணுகல்.'
  tutorial_gcactions_longdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான செயல்களைக் கண்டறிந்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்! டிஜிட்டல்
    கலாச்சாரத்தை ஆராய்ந்து, ரோபோக்களைப் பற்றியும் அவை உண்மையில் என்ன செய்ய முடியும்
    என்பதையும் அறிந்து கொள்ளுங்கள்.
  tutorial_gccomparators_longdescription: Discover comparators and logical rules,
    which are key building blocks in coding, and use them to code a video game! Explore
    digital culture and learn about the tracking of our online activities.
  tutorial_gcconditions_longdescription: Discover conditions, one of the key building
    blocks in coding, and use them to code a video game! Explore digital culture and
    learn about the algorithms that power our online world.
  tutorial_gccreate_longdescription: விளையாட்டுக் குறியீட்டைக் கொண்டு உங்கள் முதல்
    முழு வீடியோ கேமை உருவாக்கவும்! புதிய எழுத்துக்களை உருவாக்கி, அவற்றை (கொஞ்சம்)
    புத்திசாலித்தனமாக்குங்கள், பிளேயருக்கு வல்லரசுகளைக் கொடுங்கள் ... வானமே எல்லை!
  tutorial_gcevents_longdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான நிகழ்வுகளைக் கண்டறிந்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்! டிஜிட்டல்
    கலாச்சாரத்தை ஆராய்ந்து, செயற்கை நுண்ணறிவு பற்றி அறிந்து கொள்ளுங்கள், அது உங்கள்
    வாழ்க்கையில் எவ்வாறு அர்த்தமுள்ளதாக இருக்கும்.
  tutorial_gcloops_longdescription: குறியீட்டில் உள்ள முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான சுழல்களைக் கண்டுபிடித்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்!
    டிஜிட்டல் கலாச்சாரத்தை ஆராய்ந்து, சமூக வலைப்பின்னல்களில் எதிரொலி அறை நிகழ்வு பற்றி
    அறியவும்.
  tutorial_gcvariables_longdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான மாறிகளைக் கண்டுபிடித்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்! டிஜிட்டல்
    கலாச்சாரத்தை ஆராய்ந்து தரவு என்ன, அது எவ்வாறு செயல்படுகிறது என்பதைப் பற்றி அறிந்து
    கொள்ளுங்கள்.
  tutorial_beanything_longdescription: Explore six cool careers and see how coding
    can be applied to each one! Discover what it's like to be a Robotics Engineer,
    a Musician, an Astronaut, a Farmer, a Beekeeper, and a Pastry Chef. Use programming
    to animate characters, compose music, tell stories, design games, and even create
    art.
  tutorial_change_longdescription: நீங்கள் உலகை எவ்வாறு மாற்றுவீர்கள் என்பதைக் காட்டும்
    ஒரு திட்டத்தை உருவாக்கவும்! நீங்கள் மறுசுழற்சி செய்வதில் ஆர்வமாக இருந்தாலும் அல்லது
    உலக அமைதியை அடைய ஒரு யோசனை இருந்தாலும், உங்கள் பார்வையை குறியீட்டுடன் பகிர்ந்து
    கொள்ளுங்கள்!
  tutorial_cooking_longdescription: உங்கள் திறமைகளை வெளிப்படுத்துங்கள் - ஒரு ஊடாடும்
    சமையல் விளையாட்டை உருவாக்கவும். தொடக்கநிலையாளர்கள் சுய வழிகாட்டுதல் டுடோரியலைப்
    பயன்படுத்தலாம், மேலும் மேம்பட்ட குறியீட்டாளர்கள் வெற்று திட்டத்துடன் தொடங்க விருப்பம்
    உள்ளது.
  tutorial_crystal_longdescription: Battle with friends in this multiplayer game.
    Apply your own strategies and pit your code against the entire Tynker community
    to see who the true coding champion is! Cast spells, collect power-ups, and defeat
    enemies as you battle in a wild 4-player arena that is shrinking amidst lava!
  tutorial_landscape_longdescription: குறியீட்டைப் பயன்படுத்தி ஒரு நிலப்பரப்பை உருவாக்க
    பைத்தானின் பேனா வரைதல் அம்சத்தைப் பயன்படுத்தவும். உங்களுக்காக ஏற்கனவே உருவாக்கப்பட்ட
    இயற்கை உருப்படிகளைப் பயன்படுத்தவும் அல்லது எங்கள் சொந்த கட்டமைப்புகளை வடிவமைக்கவும்.
    உங்கள் படைப்புகளை வெளியிட்டு பகிர்ந்து கொள்ளுங்கள்!
  tutorial_pets_longdescription: செல்லப்பிராணிகளைப் பற்றி ஒரு வேடிக்கையான விளையாட்டை
    உருவாக்கவும் - உண்மையான அல்லது கற்பனையானது! தொடக்கநிலையாளர்கள் சுய வழிகாட்டுதல்
    டுடோரியலைப் பயன்படுத்தலாம், மேலும் மேம்பட்ட குறியீட்டாளர்கள் வெற்று திட்டத்துடன்
    தொடங்க விருப்பம் உள்ளது.
  tutorial_petvet_longdescription: A busy day at the Pet Vet leads to fun as you and
    Barbie help a variety of pets through their very first checkups. From guiding
    pets into the Examination Room to diagnosing their sniffles, boo-boos, and itches,
    you'll find every puzzle has a solution to make the pets feel better than ever!
  tutorial_superhero_longdescription: உங்களுக்கு பிடித்த சூப்பர் ஹீரோ முகமூடிகளை உருவாக்க
    HTML மற்றும் CSS பிக்சல் கலையைப் பயன்படுத்தவும். உங்கள் படைப்புகளை வெளியிட்டு
    பகிர்ந்து கொள்ளுங்கள்!
  tutorial_vidcodeplastic_longdescription: The problem of plastic filling our oceans
    continues to worsen. Luckily, you can make your voice heard with code through
    the Plastic Pollution PSA. After coding a PSA on plastic pollution using JavaScript,
    you can make a second video about any subject you care about! Learn to use loops,
    sine waves and customized emojis to make a unique project.
  tutorial_vidcodetypeface_longdescription: Create your own typeface using shapes
    and elements of typography. Type has more elements than you may have realized!
    So far we have talked about fonts and how they are different styles of text. Fonts
    are actually just different styles of a typeface. A typeface is a family of fonts
    that have similar features.
  tutorial_washustorm_longdescription: உள்வரும் புயலை எவ்வாறு நிரல் செய்வது என்பதை
    அறிக.
  tutorial_activitypackets_longdescription: படைப்பு குறியீட்டு நடவடிக்கைகளின் வொண்டர்
    பட்டறையின் அச்சிடக்கூடிய பாக்கெட்டுகளுடன் குடும்ப நட்பு வேடிக்கைகளைக் கண்டறியவும்.
    குறியீட்டு நேரத்திலும் அதற்கு அப்பாலும் பயன்படுத்த இந்த ஆன்லைன் மற்றும் ஆஃப்லைன்
    செயல்பாடுகளை பதிவிறக்குவதன் மூலம் டாஷ், டாட் மற்றும் கியூ ரோபோக்களுடன் குறியீட்டு
    முறையை கொண்டு வாருங்கள்!
  tutorial_googlerookie_longdescription: இந்தச் செயல்பாட்டில், அறிமுக குறியீட்டு மொழியான
    பிளாக்லியைப் பயன்படுத்தி ரூக்கி கருப்பொருள் படத்தொகுப்பைக் குறியிடுவீர்கள். உங்கள்
    படைப்பாற்றலை முன்னிலைப்படுத்தும் தனித்துவமான பகுதியை உருவாக்க நீங்கள் காட்சிகள்,
    மாறிகள் மற்றும் சுழல்களைப் பயன்படுத்துவீர்கள்!
  tutorial_tommyturtle_longdescription: Help young kids learn the basics of coding
    with Tommy the Turtle! Gold Award Winner for Best Educational App by Best Mobile
    App Awards. Connects with STEMdash to enable parents and teachers to track learning
    progress, chat with your child to provide encouragement, or limit their playtime.
  tutorial_mazyad_longdescription: கணினிமயமாக்கப்பட்ட பயன்பாடுகளுடன் ஒருங்கிணைந்த
    காகித பதிப்பை உருவாக்க இந்த தயாரிப்பு எங்கள் எல்லைகளை விரிவுபடுத்துகிறது மற்றும்
    எந்த காரணத்திற்காகவும் கணினி பயன்படுத்தப்படாவிட்டால் ஒரு மாற்று. இது பொதுவாக நிரலாக்கத்தைப்
    புரிந்துகொள்வதற்கான அறிமுகமாகவும் செயல்படும்.
  tutorial_gamemaker_longdescription: கேம் மேக்கர் என்பது ஒரு திறந்த முடிவு செயல்பாடாகும்,
    அங்கு மாணவர்கள் எளிய குறியீடு வழிகாட்டியைப் பயன்படுத்தி அவர்கள் விரும்பும் எதையும்
    உருவாக்க முடியும். ஒரு அழகான சிறிய அசுரனின் படத்தில் கிளிக் செய்து மெனுவில் உள்ள
    விருப்பங்களில் ஒன்றைத் தேர்வுசெய்க. விளையாட்டு தயாரிப்பில் ஆழமாக செல்ல விரும்புவோருக்கு
    மேலும் மேம்பட்ட பயிற்சிகள் சேர்க்கப்பட்டுள்ளன.
  tutorial_duckrace_longdescription: இந்த பாடத்திட்டத்தில் டோனி வாத்து அதன் விடுமுறை
    சேமிப்பிற்காக நாணயங்களை சேகரிக்க உதவும் நிரலாக்க பணிகளை நீங்கள் தீர்ப்பீர்கள்.
    பாடநெறியின் முடிவில் நீங்கள் உங்கள் சொந்த விளையாட்டை உருவாக்குகிறீர்கள்.
  tutorial_allcancodeapps_longdescription: Use the Allcancode Platform to create web
    and mobile apps from design to delivery. Application logic is written in Google
    Blockly, the programming language used in most Code.org activities.
  tutorial_n2y_longdescription: In these printable activities, students can help a
    little robot named Bitt Bott explore different landforms on Earth. Students give
    Bitt Bott simple directions by choosing and circling appropriate directional arrows.
    Each of the six activities includes simple directions that are supported with
    symbols from the n2y® SymbolStix PRIME® collection. The symbols help non-readers
    and beginning readers understand and follow the directions.
  tutorial_microsoftarcade_longdescription: Play fun arcade games, design your own
    sprites, and learn the basics of coding your own game with MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: No computer or internet? No problem.
    Try the CS First Unplugged activities to explore how computer science can solve
    problems like helping people stay connected while apart. 'Plugged in' Scratch
    activities are available too!
  tutorial_toxicodepython_longdescription: Discover the basics of Python without any
    word or explanation. Our silent teacher will give you several series of challenges
    that will lead you to guess some rules and learn from your own mistakes.
  tutorial_codecombatozaria_longdescription: Enter the world of Ozaria where you become
    a hero in an epic adventure. You must use the power of coding to defeat a darkness
    that has taken over the world! Along the way, you'll meet interesting characters
    and travel to different lands, practicing coding concepts like sequences, loops,
    debugging, and decomposition. In the end, you'll design a playable game that you
    can share with your friends!
  tutorial_vidcodedate_longdescription: 'The Climate Clock project is a culturally
    relevant intersection of math, environmental science, and computer science. In
    this Hour of Code activity, students will be guided through the construction of
    their own climate clock. They will engage with objects, properties, variables,
    functions, and loops, and customize their message to convey their message for
    the world and their hopes for the future. '
  tutorial_codemonkeyspace_longdescription: 'Write real code to help the monkey astronaut
    catch bananas in space! '
  tutorial_codespeakhappy_longdescription: Learn to program a meditation app that
    transports you to your 'happy place.'
  tutorial_grokimage_longdescription: Use the programming language Python to make
    speedy changes to images. Make fun image editing programs and make your own image
    filter!
  tutorial_icomputelearn_longdescription: When you learn to code with iCompute you
    program your own fantastic interactive stories, games, and animations. Following
    our creative, fun, activities means that you will develop computational thinking
    as well as coding skills!
  tutorial_rpstress_longdescription: Use Scratch to create a stress ball that you
    can squash!
  tutorial_bsdcause_longdescription: 'This course allows students to use code as a
    way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The Support
    My Cause focuses on designing and coding a landing page that will collect data
    from supporters of your favorite cause. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Use a loop to iterate over an array, causing
    an emoji to animate through multiple options.
  tutorial_vidcodeanimojies_longdescription: Use a loop to iterate over an array,
    causing an emoji to animate through multiple options.
  tutorial_bsdinspire_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them.They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The People
    Who Inspire Me focuses on creating a webpage to showcase the top 3 people who
    have been an inspiration to you. #codeisyourvoice'
  tutorial_tttractor_longdescription: Help bring the fields back to life. Farmer Hayao's
    down on his luck, and his fields have become a mess. But he's just obtained a
    fancy new tractor with a repeating code system using loops that just might save
    everything. Help learn how the tractor works to water all the crops in his fields.
  tutorial_codeillusionmickey_longdescription: Embark on a magical coding adventure
    with Mickey! Learn how to draw, color, and move shapes as you master the introduction
    to Media Art using JavaScript.
  tutorial_scigirlsquest_longdescription: 'In this online coding adventure, youth
    take Subby the submarine through underwater challenges, using code to find various
    items and collect scientific data on the ocean floor. '
  tutorial_codespeakbreathe_longdescription: Learn to program meditation app that
    will guide users through a mindful breathing exercise.
  tutorial_vidcodeface_longdescription: Use a facetracking library to code your own
    custom face filter, like the ones you use on social media.
  tutorial_educodemaze_longdescription: Design a maze, complete with monsters and
    locked passages. Use variables, loops, and strings to help your hero navigate
    the world you've created.
  tutorial_educoderace_longdescription: Learn computer science as you unleash the
    racer in you! Invent and customize your very own car, all while gaining a deeper
    understanding of objects and how video games are made.
  tutorial_codespeakchatbot_longdescription: Learn how to code a chatbot, a computer
    program you can have a conversation with, while learning about the famous women
    pioneers of computer science.
  tutorial_gamefrootgames_longdescription: Learn to code a real game like Super Mario
    Bros. Students that are ready to go beyond Scratch and Tynker will be introduced
    to real games industry practice, creative coding concepts, how to publish their
    own unique game and start working towards a career in the games industry. The
    tutorial is all about level design, choosing a character, animating and coding
    your character to move around.
  tutorial_codespeakgrandparent_longdescription: Learn to code a digital card to spread
    joy to someone special in your life.
  tutorial_educodekingdom_longdescription: ராஜ்யம் தாக்குதலுக்கு உள்ளாகிறது! படையெடுப்பாளர்களை
    விரட்ட உதவும் சக்திவாய்ந்த பாதுகாப்புகளைத் திட்டமிடுங்கள். உங்கள் சொந்த கோபுர
    பாதுகாப்பு விளையாட்டில் உங்கள் சொந்த அரக்கர்களின் அலைகளை உருவாக்க வரிசைகளின் சக்தியை
    மாஸ்டர்!
  tutorial_codehsdata_longdescription: அர்த்தமுள்ள மற்றும் புரிந்துகொள்ள எளிதான வழிகளில்
    தரவைக் காண்பிக்க தரவு காட்சிப்படுத்தல்களைப் பயன்படுத்துவதன் ஆற்றலைப் பற்றி அறிக.
    பார்வைக்கு ஈர்க்கும் வரைபடங்களை உருவாக்க எங்கள் வரைபட ஜெனரேட்டரைப் பயன்படுத்தவும்,
    அழகான தரவை உருவாக்க குறியீட்டு முறை எவ்வாறு பயன்படுத்தப்படுகிறது என்பதை அறியவும்.
  tutorial_educodecake_longdescription: நீங்கள் சமையல்காரர் ரோலண்டுடன் ஒரு கேக்கை
    சுடும்போது HTML ஐக் கற்றுக் கொள்ளுங்கள். குறிச்சொற்கள் மற்றும் வகுப்புகள் குறித்த
    உங்கள் புதிய அறிவைக் கொண்டு உங்கள் தனிப்பயன் உருவாக்கத்தை வடிவமைத்து வடிவமைக்கவும்.
  tutorial_ttsecond_longdescription: திறந்த நெறிமுறையை வழங்க முடியுமா? நீங்கள் மூலதனக்
    கப்பலில் பதுங்கியிருக்கிறீர்கள், இப்போது அனைவருக்கும் அணுகலைத் திறக்க நீண்ட காலமாக
    நீங்கள் பாதுகாப்பு ட்ரோன்களைத் தவிர்க்க வேண்டும். நீங்கள் பாதுகாப்பானவரா இல்லையா
    என்பதை அறிய நிபந்தனை அறிக்கைகளை விரைவாக ஆராயுங்கள். இல்லையென்றால், அது விமானத்திற்கு!
  tutorial_bsdtrivia_longdescription: 'இந்த பாடநெறி மாணவர்களுக்கு முக்கியமான அல்லது
    சுவாரஸ்யமானவற்றைப் பகிர்ந்து கொள்வதற்கான ஒரு வழியாக குறியீட்டைப் பயன்படுத்த அனுமதிக்கிறது.
    HTML, CSS மற்றும் ஜாவாஸ்கிரிப்ட் கற்கும்போது அவர்கள் பாடத்தைப் பின்பற்றலாம் அல்லது
    தனித்துவமான திட்டங்களை உருவாக்கலாம். வீடியோ டுடோரியல்கள், நேரடி குறியீட்டு முறை
    மற்றும் குறியீடு சொற்களஞ்சியத்திற்கான அணுகல் ஆகியவற்றுடன் அவை வழிநடத்தப்படுகின்றன.
    ட்ரிவியா கேம் மேக்கர் ஒரு ஊடாடும் ட்ரிவியா விளையாட்டை உருவாக்குவதில் கவனம் செலுத்துகிறது,
    அங்கு நீங்கள் அற்பமான கேள்விகளைக் கொண்டு வரலாம். #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: இரண்டு உருவங்களுக்கு இடையில் உரையாடலைத்
    திட்டமிடுங்கள். CS ஃபர்ஸ்ட் உடன் கீறலில் குறியீட்டுடன் தொடர்பு கொள்ளும்போது படைப்பாற்றலைப்
    பெறுங்கள்!
  tutorial_codemonkeybeaver_longdescription: ஒரு பீவர் அதன் இலக்குகளை அடைய உதவுங்கள்!
    இந்த பீவரின் இயற்கையான வாழ்விடங்களுக்குள் வேடிக்கை நிரம்பிய குறியீட்டு செயல்பாட்டைக்
    கொண்டு டைவ் செய்யுங்கள், இது உங்கள் குறியீட்டு கல்வியைத் தொடங்கும். பீவர்ஸ் நீந்தலாம்,
    மரம் சேகரிக்கலாம், அணைகள் கட்டலாம். இந்த சிறிய பீவர் உங்கள் உதவி தேவை. ஏரியின்
    அணையை முடிக்க எளிய குறியீடுகளைப் பயன்படுத்துங்கள், இதனால் தண்ணீர் அமைதியாக இருக்கும்,
    வீடு கட்டுகிறது, மிருதுவாக்குகிறது!
  tutorial_codestersdistance_longdescription: பைத்தானில் குறியீட்டு முறையின் அடிப்படைகளைக்
    கற்றுக் கொள்ளுங்கள், பின்னர் இரண்டு உருவங்களுக்கிடையேயான தூரத்தை கணக்கிடும் ஒரு
    நிரலை உருவாக்கி, அவை சமூக தூரத்திலா அல்லது முகமூடியை அணிய வேண்டுமா என்பதை உறுதிப்படுத்தவும்.
  tutorial_itchspace_longdescription: ஸ்க்ரேட்ச் MIT  நிரலாக்க மொழியைப் பயன்படுத்தி
    ஒரு உன்னதமான விண்வெளி படையெடுப்பாளர்கள் விளையாட்டை உருவாக்குவதன் மூலம் இந்த பயிற்சி
    உங்களை அழைத்துச் செல்கிறது. மேலும் கீறல் அடிப்படையிலான வீடியோக்கள் மற்றும் பயிற்சிகளுக்கு
    ரோகோடர் யூடியூப் சேனலுக்கு குழுசேரவும்! ஒவ்வொரு வீடியோவும் ஒரு சிறிய அளவிலான டுடோரியல்
    (தோராயமாக பத்து நிமிடங்கள் நீளம்) அதன் சொந்த குறிப்பிட்ட இறுதி இலக்குகளைக் கொண்டுள்ளது.
    இறுதி முடிவு உயர் தரமான MIT ஆர்கேட் விளையாட்டு.
  tutorial_vidcodemagic_longdescription: சுழற்சியைப் பயன்படுத்தி திரையில் தோராயமாக
    ஃப்ளாஷ் தோன்றும்.
  tutorial_vidcodemagices_longdescription: சுழற்சியைப் பயன்படுத்தி திரையில் தோராயமாக
    ஃப்ளாஷ் தோன்றும்.
  tutorial_codespeakmeal_longdescription: ஆரோக்கியமான உணவு முடிவுகளை எடுக்க பயனர்களுக்கு
    உதவும் பயன்பாட்டை குறியிட கற்றுக்கொள்ளுங்கள்.
  tutorial_itchfish_longdescription: ஒரு சுறா துரத்துவதன் மூலம் ஒரு விளையாட்டை உருவாக்குவதற்கும்,
    ஒரு மூழ்காளர் தற்செயலாக சாப்பிடும்போது மீன் சாப்பிடுவதற்கும் ஸ்க்ரேட்ச் 3.0 பயிற்சி.
  tutorial_bsdwebsite_longdescription: 'இந்த பாடநெறி மாணவர்களுக்கு முக்கியமான அல்லது
    சுவாரஸ்யமானவற்றைப் பகிர்ந்து கொள்வதற்கான ஒரு வழியாக குறியீட்டைப் பயன்படுத்த அனுமதிக்கிறது.
    HTML, CSS மற்றும் ஜாவாஸ்கிரிப்ட் கற்கும்போது அவர்கள் பாடத்தைப் பின்பற்றலாம் அல்லது
    தனித்துவமான திட்டங்களை உருவாக்கலாம். வீடியோ டுடோரியல்கள், நேரடி குறியீட்டு முறை
    மற்றும் குறியீடு சொற்களஞ்சியத்திற்கான அணுகல் ஆகியவற்றுடன் அவை வழிநடத்தப்படுகின்றன.
    ''எனது விருப்பமான வலைத்தளம் நீங்கள் விரும்பும் அல்லது செய்ய விரும்பும் முதல் 3
    விஷயங்களின் வலைப்பக்கத்தை உருவாக்குவதில் கவனம் செலுத்துகிறது. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: இப்போது உங்கள் வாழ்க்கையை பதிவுசெய்து பிரதிபலிக்க
    டிஜிட்டல் நேர காப்ஸ்யூலை எவ்வாறு குறியிடலாம் என்பதை அறிக.
  tutorial_itchwebcam_longdescription: பெரிதாக்கப்பட்ட யதார்த்தத்தைப் பற்றி அறிந்து,
    உங்கள் சொந்த வளர்ந்த ரியாலிட்டி மெய்நிகர் இடத்தை உருவாக்குங்கள்.
  tutorial_itchball_longdescription: திரையைச் சுற்றுவதற்கு ஒரு பந்தைப் பெறுங்கள்.
    சுழல்களுக்குள் சுழல்கள் மற்றும் நிபந்தனைகளைப் பற்றி அறிக
  tutorial_ttrace_longdescription: செயல்பாடுகளை அழைப்பதன் மூலமும், வகுப்புகளை வடிவமைப்பதன்
    மூலமும், வீரர்கள் தங்கள் சொந்த ரேஸ் காரை வேகமாகவும், வேகமானதாகவும், சக்திவாய்ந்ததாகவும்
    திட்டமிடுகிறார்கள்; பந்தயங்களின் போது, அவர்கள் தங்கள் போட்டியாளர்களின் வாகனங்களை
    தங்கள் கட்டுப்பாடுகளைத் துடைக்க ஹேக் செய்யலாம்.
  tutorial_plethora_longdescription: இந்த பிளெதோரா செயல்பாட்டில் நீங்கள் காட்சி வேடிக்கையான
    சவால்களைத் தீர்ப்பீர்கள், காரணம் மற்றும் விளைவு மற்றும் பயனர் தொடர்பு பற்றிய கருத்துகளைக்
    கற்றுக்கொள்வீர்கள்.
  tutorial_educodesecret_longdescription: அறிக்கைகள், சரங்கள், ஃபார்-இன் சுழல்கள்
    இருந்தால் நீங்கள் கற்றலில் ஆழமாக மூழ்கும்போது முகவர் ஸ்மித்துடன் ரகசியங்களின்
    உலகங்களை ஆராயுங்கள். முகவர் ஸ்மித் குற்றவாளிகளைக் கண்டுபிடித்து, பைதான் மூலம்
    புதிய பயனர்களுக்காக ஏஜென்சியின் இயக்க முறைமையை உள்ளமைக்க உதவுங்கள்.
  tutorial_itchshapes_longdescription: ஸ்க்ரேட்ச் வடிவங்களை எவ்வாறு வரையலாம் என்பதை
    அறிக. எந்தவொரு வடிவத்திற்கும் நீங்கள் எவ்வளவு திரும்ப வேண்டும் என்பதைக் கணக்கிடுவது
    எப்படி என்பதையும் நீங்கள் கற்றுக் கொள்வீர்கள்.
  tutorial_codeguppytext_longdescription: உங்கள் முதல் நிரலை ஆன்லைன் குறியீட்டு திருத்தியில்
    உருவாக்குவதன் மூலம் உரை அடிப்படையிலான குறியீட்டு முறையின் அடிப்படைகளைக் கற்றுக்கொள்ளுங்கள்
  tutorial_vidcodeplastiche_longdescription: The problem of plastic filling our oceans
    continues to worsen. Luckily, you can make your voice heard with code through
    the Plastic Pollution PSA. After coding a PSA on plastic pollution using JavaScript,
    you can make a second video about any subject you care about! Learn to use loops,
    sine waves and customized emojis to make a unique project.
  tutorial_educativechatbot_longdescription: செயற்கை நுண்ணறிவு மற்றும் இயந்திர கற்றல்
    ஆகியவற்றைப் பற்றி அறிந்து கொள்ளுங்கள், அதே போல் உங்கள் சொந்த சாட்போட்டை நிரல்
    செய்யுங்கள்!
  tutorial_educodebasics_longdescription: சில நிரலாக்க அடிப்படைகளைக் கற்றுக் கொள்ளுங்கள்
    மற்றும் செயல்பாட்டில் உங்கள் சொந்த விளையாட்டை உருவாக்கவும்!
  tutorial_codehsdesign_longdescription: HTML ஐப் பயன்படுத்தி நிரலாக்க கலைஞர்களை எவ்வாறு
    ஆதரிக்கலாம் மற்றும் அவர்களின் சொந்த ஆன்லைன் கடை மொக்கப்பை எவ்வாறு உருவாக்க முடியும்
    என்பதை கோடர்கள் கற்றுக்கொள்வார்கள்.
  tutorial_htmlacademyphp_longdescription: ஆன்லைன் ஸ்டோரை உருவாக்கும் வலை வடிவமைப்பு
    ஸ்டுடியோவின் மூத்த புரோகிராமரான டம்போ தி லிட்டில் யானையை சந்திக்கவும். ஒன்றாக
    நீங்கள் PHP இன் அடிப்படைகளை ஈர்க்கும் வகையில் கற்றுக்கொள்வீர்கள். நீங்கள் வலை
    ஸ்கிரிப்டுகளுடன் பணிபுரிவீர்கள், மாறிகளைக் கற்றுக்கொள்வீர்கள், PHP- ஸ்கிரிப்ட்களை
    தளவமைப்பில் சேர்ப்பீர்கள் மற்றும் தரவுத்தளங்களுடன் தொடர்புகொள்வீர்கள்.
  tutorial_gamefrootdistance_longdescription: 'COVID-19 இல்: பரவலை நிறுத்துங்கள்,
    நீங்கள் ''வீட்டில் தங்குதல்'' காரணியை மாற்றியமைத்து எளிய செய்தி கிளிக்கரைக் குறியிடலாம்.
    COVID-19 போன்ற வைரஸ் எவ்வளவு விரைவாக பரவக்கூடும் என்பதில் சமூக தொலைவு எவ்வாறு
    நேரடி தாக்கத்தை ஏற்படுத்துகிறது என்பதை இந்த செயல்பாடு விளக்குகிறது. மாணவர்கள்
    மற்றும் ஆசிரியர்கள் வைரஸ் அறிவியலில் ஒரு சிறிய நுண்ணறிவைப் பெறுவார்கள், ஒரு வைரஸ்
    சமூகத்தில் ஏற்படுத்தக்கூடிய விளைவுகள், அதே நேரத்தில் அவர்களின் டிஜிட்டல் சரள திறன்களை
    உயர்த்தும்.'
  tutorial_codesterscovid_longdescription: COVID-19 இன் பரவலை நாங்கள் எவ்வாறு நிறுத்தலாம்
    என்பது பற்றி உங்கள் சொந்த PSA வை உருவாக்கும் போது பைத்தானில் குறியீட்டுக்கான அடிப்படைகளை
    அறிக. சமூக தூரத்தின் முக்கியத்துவம், முகமூடி அணிவது, தனிமைப்படுத்துதல் மற்றும்
    பிற நடவடிக்கைகள் குறித்த முக்கியமான தகவல்களைப் பகிர்ந்து கொள்ள உங்கள் சொந்த அனிமேஷன்
    ஊடாடும் PSAவை வடிவமைக்கவும்.
  tutorial_ttbunker_longdescription: நீங்கள் பதுங்கு குழியைக் கண்டுபிடித்தீர்கள்,
    அதன் குறியாக்கத்தை நீங்கள் சிதைத்தவுடன் அதன் அனைத்து ரகசியங்களும் உங்களுடையதாக
    இருக்கும். ஒரு இராணுவம் நெருங்குகிறது, மேலும் நிரலாக்கத்தின் சக்தியைப் பயன்படுத்தி
    நீங்கள் சுற்றளவு வைத்திருக்க வேண்டும். குறியீட்டின் புதிய வரிகளைச் சேர்ப்பதன்
    மூலமும் மதிப்புகளை மாற்றுவதன் மூலமும் தனிப்பட்ட கோபுரங்கள், வரம்பு, சேதம் மற்றும்
    பல சிறப்பு அதிகாரங்களை அமைக்கவும். வகுப்புகள் மற்றும் நிகழ்வுகள் உங்களை எவ்வாறு
    அதிக சக்திவாய்ந்ததாக மாற்றும் என்பதை அறிய நீண்ட காலம் உயிர்வாழவும்.
  tutorial_cuttle_longdescription: இந்த வேடிக்கையான மற்றும் ஊடாடும் பணிகளுடன் உங்களை
    சவால் விடுங்கள் மற்றும் கணக்கீட்டு சிந்தனை பற்றி அனைத்தையும் கற்றுக்கொள்ளுங்கள்.
  tutorial_bsdjokes_longdescription: 'இந்த பாடநெறி மாணவர்களுக்கு முக்கியமான அல்லது
    சுவாரஸ்யமானவற்றைப் பகிர்ந்து கொள்வதற்கான ஒரு வழியாக குறியீட்டைப் பயன்படுத்த அனுமதிக்கிறது.
    HTML, CSS மற்றும் ஜாவாஸ்கிரிப்ட் கற்கும்போது அவர்கள் பாடத்தைப் பின்பற்றலாம் அல்லது
    தனித்துவமான திட்டங்களை உருவாக்கலாம். வீடியோ டுடோரியல்கள், நேரடி குறியீட்டு முறை
    மற்றும் குறியீடு சொற்களஞ்சியத்திற்கான அணுகல் ஆகியவற்றுடன் அவை வழிநடத்தப்படுகின்றன.
    உங்களுக்கு பிடித்த நகைச்சுவைகள் மற்றும் புதிர்கள் மற்றும் பதில்களைக் கொண்டிருக்கும்
    ஊடாடும் அட்டைகளின் தொகுப்பை உருவாக்குவதில் ஜோக்ஸ் மற்றும் புதிர் கவனம் செலுத்துகிறது!
    #codeisyourvoice'
  tutorial_rptree_longdescription: ஒரு வனத்தின் ஆரோக்கியம் மற்றும் காடழிப்பு பாதிப்பு
    மரங்கள், வனவிலங்குகள் மற்றும் உறிஞ்சப்பட்ட CO2 அளவு ஆகியவை எவ்வாறு மாறுபடுகின்றன
    என்பதைக் காட்டும் ஒரு உருவகப்படுத்துதலை உருவாக்க ஸ்க்ராட்சைப் பயன்படுத்தவும்.
    ஸ்க்ரேட்ச் ஒருங்கிணைப்புகள் மற்றும் மாறிகள் எவ்வாறு செயல்படுகின்றன என்பதை நீங்கள்
    ஏற்கனவே அறிந்திருக்க வேண்டும்.
  tutorial_codestersunity_longdescription: பட்டியல்கள், சுழல்கள் மற்றும் உருவங்கள்
    உள்ளிட்ட பைத்தானில் குறியீட்டுக்கான அடிப்படைகளை அறிக. ஒரு பட்டியலில் சேமிக்கப்பட்ட
    ஒவ்வொரு ஸ்பிரிட்டையும் அணுக லூப்பைப் பயன்படுத்தி ஒரு சுவரோவியத்தை உருவாக்கவும்.
  tutorial_codesterssoccer_longdescription: பைத்தானில் குறியீட்டு முறையின் அடிப்படைகளைக்
    கற்றுக் கொள்ளுங்கள், பின்னர் ஒரு கால்பந்து பந்தை இலக்கை நோக்கி சுடும் ஒரு நிரலை
    உருவாக்கவும். உங்கள் ஷாட்டை இலக்காகக் கொள்ள நீங்கள் முதலில் கோட்டின் சாய்வை மதிப்பிட
    வேண்டும். நல்ல அதிர்ஷ்டம்!
  tutorial_breakoutlock_longdescription: ஹாஸ்பி ரோபோவுக்கு உங்கள் உதவி தேவை! லாக்கிட்டின்
    குறியீட்டை சரிசெய்யவும், கணினியை மீண்டும் துவக்கவும் அவளுக்கு உதவ, சுழல்கள், வழிமுறைகள்
    மற்றும் குறியீட்டு முறை பற்றிய உங்கள் அறிவு அவளுக்குத் தேவை.
  tutorial_thunkablemask_longdescription: உங்கள் முகமூடியை எவ்வாறு சரியாக அணிய வேண்டும்
    என்பதை அறிந்து கொள்வதற்கான புள்ளிகளை வழங்கும் மொபைல் பயன்பாட்டை எவ்வாறு உருவாக்குவது
    என்பதை அறிக!
  tutorial_cafarming_longdescription: கணினி அறிவியல் ஒரு பசி உலகிற்கு உணவளிக்க உதவும்.
    விவசாயிகள் சிறந்த மற்றும் நிலையான வழிகளில் உணவை வளர்க்க தொழில்நுட்பத்தைப் பயன்படுத்துகின்றனர்.
    அக்ரிபோட்கள் மற்றும் ட்ரோன்கள் பயிர்களைக் கண்காணிக்கலாம், தண்ணீர் செய்யலாம், தெளிக்கலாம்,
    மேலும் அந்த தொல்லை தரும் களைகளைக் கூட சமாளிக்கலாம்! பண்ணையில் AI, கம்ப்யூட்டர்
    விஷன் மற்றும் இன்டர்நெட் ஆஃப் திங்ஸ் எவ்வாறு பயன்படுத்தப்படுகின்றன என்பதைப் பற்றி
    அறிக.
  tutorial_blocksmithyeti_longdescription: ஓ இல்லை! யாரோ எட்டியை மாட்டிக்கொண்டார்கள்!
    நீங்களும் உங்கள் திட்டமிடக்கூடிய ஸ்மார்ட் பீரங்கியும் மட்டுமே எட்டியைக் காப்பாற்றி
    அவர்களின் நண்பர்களுக்கு உணவளிக்க முடியும். இந்த வேடிக்கையான ஊடாடும் சுய-வேக பாடத்துடன்
    எட்டியை சேமிக்க மாணவர்கள் ஜாவாஸ்கிரிப்ட் பயன்படுத்துவார்கள்.
  tutorial_codecapture_longdescription: ஜாவாஸ்கிரிப்ட் மூலம் நிரலாக்க உலகில் உங்கள்
    முதல் படிகளை எடுத்து, பேனா மற்றும் காகிதம் மற்றும் உங்கள் மொபைல் ஃபோனைப் பயன்படுத்தி!
  tutorial_codehslitter_longdescription: 'உலகின் மிகப்பெரிய பிரச்சினைகளில் ஒன்றைத்
    தீர்க்க உதவும் நிரலாக்கத்தை நீங்கள் எவ்வாறு பயன்படுத்தலாம் என்பதை அறிக: குப்பை
    மற்றும் கழிவு! இந்த தேர்வு-உங்கள்-சொந்த-சாகச நேர குறியீட்டில், பைத்தானின் அடிப்படைகள்
    அல்லது வலை வடிவமைப்பின் அடிப்படைகளுக்கு இடையில் உங்களுக்கு விருப்பம் உள்ளது. நீங்கள்
    எதை தேர்வு செய்தாலும், உங்கள் சமூகத்தில் குப்பைகளின் அளவைக் குறைக்க கணினி அறிவியலை
    எவ்வாறு பயன்படுத்தலாம் என்பதை ஆராய்வீர்கள்.'
  tutorial_bsdocean_longdescription: கீழேயுள்ள வாழ்க்கை இப்போதெல்லாம் நாம் எதிர்கொள்ளும்
    ஒரு முக்கிய பிரச்சினையை - நமது சூழலை வெளிச்சம் போட்டுக் காட்டுகிறது. எங்கள் நீர்நிலைகளைப்
    பாதுகாப்பதில் உங்கள் சொந்த வலைப்பக்கத்தை குறியிட வழிகாட்டுவதில் இந்த திட்டம் கவனம்
    செலுத்துகிறது.
  tutorial_itchplatformer_longdescription: ஸ்க்ரேட்ச்சைப் பயன்படுத்தி எளிய இயங்குதள
    விளையாட்டை எவ்வாறு உருவாக்குவது என்பதற்கான டுடோரியலைப் பின்தொடர்வது எளிது.
  tutorial_codejika_longdescription: HTML மற்றும் CSS ஐப் பயன்படுத்தி குறியீட்டுக்கான
    சிறந்த அறிமுகம். சில வரிகளைக் குறியிடவும், இரண்டு வண்ண சாய்வு பின்னணி, பெயர் மற்றும்
    வலைத்தள வெளியீட்டு தேதி ஆகியவற்றைக் கொண்ட ஒரு நல்ல இறங்கும் பக்கத்தை உருவாக்குவதன்
    மூலம் ஹவ்ஸ் மற்றும் வைஸில் சிக்கிக் கொள்ளாமல் உடனடி வெளியீட்டைப் பார்க்கவும்.
  tutorial_gamefrootclicker_longdescription: கற்றவர்கள் தங்கள் சொந்த கிளிக்கர் விளையாட்டை
    குறியீடாக்குகிறார்கள் மற்றும் செயல்பாட்டில் மாறிகள், வெவ்வேறு தரவு வகைகள், நிபந்தனை
    தர்க்கம், ஒப்பீட்டு ஆபரேட்டர்கள் பற்றி அறிந்து கொள்ளுங்கள், மேலும் தொழில்முறை
    விளையாட்டு உருவாக்குநர்கள் உண்மையான விளையாட்டுகளை எவ்வாறு வடிவமைத்து உருவாக்குகிறார்கள்
    என்பதற்கான சில மதிப்புமிக்க நுண்ணறிவுகளைப் பெறுவார்கள். டுடோரியலின் முடிவில் நீங்கள்
    வெவ்வேறு மாறி வகைகளை குறியீடாக்கி, ஒரு விளையாட்டை வெளியிட்டுள்ளீர்கள், மற்றும்
    கணினி அறிவியலுடன் ஒரு உள்நாட்டு சூழலில் ஈடுபடுவீர்கள்.
  tutorial_rmagicequity_longdescription: 'குறியீட்டுடன் சமத்துவமின்மையைக் குறைப்பது
    தொடர்பான கருத்துக்களை ஆராயுங்கள்: வரையறுக்கப்பட்ட வளங்கள், சமத்துவம், சமபங்கு
    மற்றும் விடுதலை. சுய வழிகாட்டுதல் தொகுதி சூழலில் மாறிகள் மற்றும் செயல்பாடுகளைப்
    பயன்படுத்தவும். 3D நடிகர்களை அனிமேஷன் செய்வதன் மூலம் முடிக்கவும்.'
  tutorial_ttfreestyle_longdescription: நீங்கள் ஒரு புதிய இசை வீடியோவின் நடன இயக்குனர்
    மற்றும் இயக்குனர்! நடனக் கலைஞர்கள், இயற்கைக்காட்சி மற்றும் பலவற்றை வைக்க மற்றும்
    கட்டுப்படுத்த உண்மையான குறியீட்டைத் தட்டச்சு செய்க. சரியாகப் பயன்படுத்தவும், நிறுத்தற்குறியாகவும்
    இருப்பதை உறுதிப்படுத்திக் கொள்ளுங்கள், இல்லையெனில் முழு விஷயமும் நிலையானதாக இருக்கும்.
  tutorial_ozobotcolor2_longdescription: ஓசோபோட்டின் அடிப்படை செயல்பாட்டை மாணவர்கள்
    கற்றுக்கொள்வார்கள். ஓசோபோட் படிக்கக்கூடிய வண்ணக் குறியீடுகளை எவ்வாறு வரையலாம்
    என்பதை மாணவர்கள் கற்றுக்கொள்வார்கள்.
  tutorial_ozobotcolor3_longdescription: வண்ண குறியீடுகளுடன் இடது, வலது மற்றும் நேராக
    பயணிக்க போட்டை எவ்வாறு நிரல் செய்வது என்பதை மாணவர்கள் கற்றுக்கொள்வார்கள்.
  tutorial_clcarbon_longdescription: அன்றாட வாழ்க்கையைப் பற்றிய ஒரு குறுகிய வினாடி
    வினாவை அடிப்படையாகக் கொண்டு தடம் கணக்கிடும் கார்பன் தடம் கால்குலேட்டரை எவ்வாறு
    உருவாக்குவது என்பதை மாணவர்களுக்குக் கற்பிக்கும் ஒரு பைதான் பாடம் திட்டம், பின்னர்
    ஒப்பீட்டு அளவீடுகளை வழங்குகிறது (அதாவது இது xxxx போன்ற கார்பனின் அதே அளவு), மேலும்
    அதிகமாக இருப்பதற்கான வழிகளை அறிவுறுத்துகிறது சூழல் நட்பு.
  tutorial_kodablebasics_longdescription: கணினி இல்லையா? எந்த பிரச்சினையும் இல்லை!
    ஒரு சாதனத்தைப் பயன்படுத்தாமல் கோர் குறியீட்டு கட்டளைகளைப் பயன்படுத்தி அடிப்படை
    நிரலாக்க திறன்களைக் கற்றுக் கொள்ளுங்கள்.
  tutorial_scigirlscc_longdescription: சூடோகுறியீடு எழுத உங்கள் மாணவர்களுக்கு உதவுங்கள்!
    கணினி புரோகிராமர்கள் பெரும்பாலும் தங்கள் குறியீட்டில் என்ன நடக்க விரும்புகிறார்கள்
    என்பதை எழுத அன்றாட மொழியைப் பயன்படுத்தி திட்டங்களைத் தொடங்குகிறார்கள்-இது சூடோகுறி
    என அழைக்கப்படுகிறது. ஒரு எளிய இயக்கம் அல்லது நடன நகர்வுக்கு சூடோகுறியீட்டை எழுத
    குழுக்கள் இணைந்து செயல்படும்.
  tutorial_irobotpicture_longdescription: Robots have lots of sensors that work together
    to help the robot understand everything around it. Just like sensors, our friends
    can often see, hear, feel or understand things that we cannot. In this activity,
    work together to help decode secret messages and crack the code!
  tutorial_kcjmyself_longdescription: In this activity, you'll learn how to use Scratch
    to code an animation all about you! Design a custom character to represent yourself,
    make it move around, and add different backdrops to show off your hometown. This
    project is simple enough for kids to complete by themselves or with support from
    a grown up.
  tutorial_nearpodalgorithms_longdescription: 'In this Nearpod lesson, students identify
    an algorithm as a set of step-by-step directions. Students learn to create, test,
    and fix an algorithm to complete a specific task. '
  tutorial_kibodrop_longdescription: பொறியியல் என்பது விடாமுயற்சி மற்றும் கட்டம் பற்றியது.
    இன்று மாணவர்கள் பொறியியலாளர்களாக மாறுவார்கள், பொறியியல் வடிவமைப்பு செயல்முறையின்
    படிகளைக் கற்றுக்கொள்வார்கள். அவை கைவினை மற்றும் மறுசுழற்சி செய்யப்பட்ட பொருட்களிலிருந்து
    மாதிரிகளை உருவாக்கும், பின்னர் அவை கணுக்கால் உயரத்திலிருந்து கைவிடுவதன் மூலம்
    அவற்றின் மாதிரிகளின் உறுதியை சோதிக்கும். இது பிரிக்கப்படாத செயல்பாடு; KIBO ரோபோக்கள்
    விருப்பமானவை.
  tutorial_ozobotcolor1_longdescription: Students will learn the basic functionality
    of Ozobot, including how to calibrate the bot's sensors, and how to draw lines
    for the bot to follow.
  tutorial_scigirlspixels_longdescription: 'In this unplugged activity, you will learn
    what a pixel is and how to send a simple black and white image to a friend! '
  tutorial_kcjheroines_longdescription: In this activity, you'll learn about different
    Canadian women who have made history. Using Scratch, you'll learn how to code
    a video game celebrating their lives and accomplishments. Choose a heroine, customize
    their costume and backdrop, code movements and goals for your game, and keep score.
    This project is simple enough for kids to complete by themselves or with support
    from a grown up.
  tutorial_ozobotvalue_longdescription: Students will use their Ozobot to randomly
    select a place value, identify the same place value in a three-digit number, and
    write out the number.
  tutorial_icodebytes_longdescription: Learn computer science without tech! Fun unplugged
    computing activities for children aged 5-7 to do in class or at home with their
    families. The activities help develop computational thinking skills in a really
    fun way. Divided into the fundamental principles of computer science, and involve
    creating algorithms, thinking logically, spotting patterns and finding or making
    rules.
  tutorial_clfashion2_longdescription: Are you a fashion conscious data scientist
    with an interest in code? Join in the Fashionista of Data Science classes to learn
    how coding & fashion go hand-in-hand! We will use SQL code along with data science
    to investigate marketing, line styles, and store operations.
  tutorial_ai4all_longdescription: 'This Byte of AI is meant to be a quick and fun
    teacher-facilitated way to begin to become familiar with some core ideas of modern
    AI including: how data becomes output in an AI model, how human biases enter datasets,
    and how AI can be used in diverse fields including art and creativity. Students
    learn these things by exploring drawing in Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Discover data science, one of the most valuable
    skills, and see the world! Does data science sound dry and scary, like math? Fear
    not. This introductory class will show you that you are already experts of data
    and data science is full of fun and interesting insights related to topics such
    as soccer, music, art, and your favorite books. Materials ready for in person
    or remote learning settings. '
  tutorial_spheroinputs_longdescription: 'This activity will get you thinking about
    the common computer science coding concept of inputs and outputs and how this
    idea relates to using computer science for good. '
  tutorial_edisoncount_longdescription: 'Introduce the key computational concepts
    of inputs and outputs using Edison robots and the block-based programming language
    EdBlocks in this student led activity. Utilize the Edison robot''s drive function
    through a set of progressive programming tasks. Creating programs for the robot
    to ''trace'' requires the application of sequential thinking and an understanding
    of the input-process-output cycle. '
  tutorial_spheroloops_longdescription: 'This activity will get you thinking about
    the common computer science coding concept of loops and how this concept relates
    to using computer science for good. '
  tutorial_kiboprogram_longdescription: In this lesson, children will learn about
    sequencing in programming and about the symbols that make up a programming language
    like KIBO's. Students will create their own programming symbols and act out programs
    with their own movement. Finally, they can translate these movement programs into
    programs for KIBO.
  tutorial_hellorubycsin60_longdescription: 'Have you ever wondered what travels inside
    the wires of your computer? Or why computer parts look like a tiny city? Or what
    really is an algorithm? These 30 self-paced one minute videos are aimed for 5-9
    year olds, followed by an activity the kids can complete at home. Topics include
    code, hardware, networks, AI and other interesting ideas. '
  tutorial_clfashion1_longdescription: Are you a fashion conscious data scientist
    with an interest in code? Join in the Fashionista of Data Science classes to learn
    how coding & fashion go hand-in-hand! We will use SQL code along with data science
    to investigate marketing, line styles, and store operations.
  tutorial_irobottraffic_longdescription: Traffic signals are a staple of safety in
    our everyday lives. Code your own traffic light with the Root robot and learn
    about the inventor!
  tutorial_edisonmystery_longdescription: Kick-start student's exploration of using
    Edison's line tracker using Edison robots and the Scratch-based programming language
    EdScratch in this student led activity. Students first become familiar with the
    Edison robot's line tracking sensor technology and experiment with the red LED
    on different colored surfaces. They will then move on to mastering a mystery line
    using the concept of algorithms.
  tutorial_microbitseaturtles_longdescription: Create a prototype of a low-power,
    red LED beach light that can be used for lighting on beach paths which is also
    safe for sea turtles.
  tutorial_ozobotknow_longdescription: In this lesson, students will be introduced
    to the hardware and robotics components of Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Program a blinking heart, a rocketship taking
    off, your name, or anything your imagination comes up with! To start off, we''ll
    teach you how to program a heart in your favourite color and then make it blink
    to the rhythm of your favorite song. Join our community of imagiCoders to share
    and exchange designs. Upload your creations on your imagiCharm so you can proudly
    wear your code wherever you go! '
  tutorial_irobotsimulator_longdescription: Learn how to create and download coding
    projects with this activity packet! Solve all puzzles with the Root simbot in
    the virtual arena to reveal the secret message at the end!
  tutorial_irobotkind_longdescription: Our robot is still learning how to make kind
    choices when playing with friends. In this game, help Root practice by making
    four kind decisions in a row. If Root makes a bad choice, it has to start all
    the way at the beginning again! Let's play together!
  tutorial_firiavirtual_longdescription: Learn Python programming with a powerful
    3D robotics simulator. You'll complete challenging missions in a virtual environment
    with realistic physics. Missions teach you the code to control motors, LEDs, and
    other peripherals on CodeBot. And Sandbox mode lets you get creative with unlimited
    Python coding possibilities. It's easy to get started with CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: Put a new spin on Pictionary through code!
    Students can use code to make predictions about what pictures, songs, or words
    the Root SimBot will create. Code your own Pictionary creation, too!
  tutorial_ozobotnouns_longdescription: In this lesson, students will identify the
    correct way to spell and use irregular plural nouns and use Color Codes to program
    their Ozobot to move to the correct irregular plural nouns by either turning left
    or right and use the noun in a sentence.
  tutorial_nasa3d_longdescription: Learn about exploding stars, 3D models and codeblocks!  This
    spacey activity takes you through the basics of 3D modeling in astronomy using
    the free browser-based Tinkercad. Students can progress from creating simple 3D
    shapes to working with actual NASA data on exploded stars, testing in augmented
    reality, and using loops and time-based changes with codeblocks.
  tutorial_blupants_longdescription: Train a real autonomous robot to pick up blocks
    and deploy them to the goal by navigating through an obstacle course. Start with
    drag-and-drop interface, and advance to Python as you get more experienced.
  tutorial_legodance_longdescription: Synchronize motor movements of a break dancer
    to keep in rhythm with light and beats.
  tutorial_nearpodcoding_longdescription: In this 25-30 minute Nearpod featuring Flocabulary
    topic spark, students are introduced to coding through a hip hop video and Nearpod's
    signature interactive features. This lesson features the Flocabulary video Coding.
  tutorial_kcjplastic_longdescription: We're challenging you to use data visualization
    to develop a plastic pollution solution! Discover where plastic waste comes from
    and why it has become a global problem. Then reflect on your own plastic use,
    estimate how much waste you could reduce over time, and design an invention or
    alternative that could help. Kids can complete this project by themselves or with
    support from a grown up.
  tutorial_legojourney_longdescription: 'Journeys are exciting!  Challenge students
    to remix our Grasshopper Journey project in order to create a new journey and
    find different ways for a SPIKE Prime inspired virtual grasshopper to move using
    Scratch 3.0! In addition to CS skills, this teacher facilitated activity can also
    be used to support areas such as language arts, science and the arts. '
  tutorial_legohopper_longdescription: Design multiple prototypes to find the most
    effective way to move a robot without using wheels.
  tutorial_catrobatembroidery_longdescription: உங்கள் வடிவமைப்பை உங்கள் Android தொலைபேசியில்
    குறியிட்டு, அதை உங்கள் சட்டை, பேன்ட், ஜிம் பை அல்லது காலணிகளில் தைக்கவும்!
  tutorial_irobotphone_longdescription: In this coding challenge, students will work
    together remotely to create a collective program that draws a picture. Modeled
    after the classic game of Telephone, students will receive, remix, and pass along
    code down the telephone chain. Will your team fulfill the Picture Goal by the
    time you reach the end?
  tutorial_codeguppydraw_longdescription: Quick introduction to text-based coding
    using fun and engaging type-in JavaScript programs
  tutorial_codejumper_longdescription: In this lesson from the Code Jumper curriculum,
    learners explore networks in a hands-on unplugged experience using typical materials
    found in a classroom. The theme for this lesson is around messages of kindness
    to others. This lesson has been specifically designed to be accessible for students
    with visual impairments.
  tutorial_meeempathy_longdescription: For centuries, the Villagers and Illagers shared
    the same space but seldom interacted with each other. Now you can use the power
    of code to bring the two villages together. Players will experience empathy and
    compassion for their neighbors, learn cooperation and inclusion, and embrace the
    diversity that makes us all uniquely special.

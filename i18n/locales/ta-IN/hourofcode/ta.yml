    நட்சத்திர மதிப்பெண்களை உங்களுக்கு வழங்கும். குறியீட்டை எழுதுங்கள். பனானாஸைப் பிடிக்கவும்.
    உலகை காப்பாற்று.
  tutorial_spellcraft_longdescription: எழுத்துகளின் சக்தியைப் பயன்படுத்தி நிகழ்வு-உந்துதல்
    நிரலாக்கத்தைப் பற்றி அறிக! கோட்ஸ்பெல்ஸ் மூலம், கூகிளின் சுலபமாக பயன்படுத்தக்கூடிய

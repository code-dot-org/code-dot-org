  tutorial_grokpetblock_shortdescription: 'இந்த செயல்பாடு நட்பு தொகுதிகளைப் பயன்படுத்தி
    உட்பொதிக்கப்பட்ட நிரலாக்கத்திற்கு உங்களை அறிமுகப்படுத்த வடிவமைக்கப்பட்டுள்ளது,

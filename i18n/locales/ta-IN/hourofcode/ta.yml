  tutorial_robomind-nl_shortdescription: மெய்நிகர் ரோபோவிற்கு குறியீட்டை எழுதவும்
  tutorial_spheroi_shortdescription: மின்னல் ஆய்வக அறிமுகம், ஸ்பீரோ ரோபோக்களை நிரலாக்க

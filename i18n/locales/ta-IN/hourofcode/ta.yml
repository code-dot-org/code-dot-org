  tutorial_gpbpaint_shortdescription: வரைதல் பயன்பாட்டை உருவாக்கி தனிப்பயனாக்கவும்.
  tutorial_cocomarcade_shortdescription: உங்கள் சொந்த ஆர்கேட் பிழைப்பு விளையாட்டை
    உருவாக்கி, உங்கள் நண்பர்களுக்கு சவால் விடுங்கள்!
  tutorial_techcpp_shortdescription: உங்கள் C ++ 17 குறியீட்டை எளிதாக்க உதவும் 7 அம்சங்கள்
  tutorial_beetik_shortdescription: இசையமைப்பாளர் ஃபிரான்ஸ் லிஸ்டின் இசையை ஹேக் செய்ய
    குறியீட்டைப் பயன்படுத்தவும்.
  tutorial_codedj_shortdescription: ஜாவாஸ்கிரிப்ட் அடிப்படைகளைக் கற்றுக் கொள்ளுங்கள்
    மற்றும் கோட் DJ உடன் உங்கள் சொந்த துடிப்புகளை உருவாக்கத் தொடங்குங்கள்
  tutorial_rgadvan_shortdescription: ரோபோகார்டனில், கற்பவர்களுக்கு அவர்களின் கல்வியில்
    செயலில் பங்கு வகிப்பதற்கான வாய்ப்பை வழங்குவதாக நாங்கள் நம்புகிறோம்.
  tutorial_codehsrn_shortdescription: ரியாக்ட் நேட்டிவ் பயன்படுத்தி உண்மையான பயன்பாடுகளை
    உருவாக்கவும்!
  tutorial_codehswd_shortdescription: ஒரு வலைத்தளத்தை உருவாக்குங்கள்!
  tutorial_turtlerobot_shortdescription: குழந்தைகளுக்கான ஒரு நிரலாக்க விளையாட்டு 2
    - 6. செயல்பாட்டு அழைப்பைக் கற்பிக்க உதவுகிறது.
  tutorial_ozoevo_shortdescription: விளையாடுவதற்கு ஓசோபோட் எழுதிய ஈவோவின் படை புலத்தைப்
    பயன்படுத்தவும், பின்னர் அற்புதமான விளையாட்டுகளை உருவாக்கவும்
  tutorial_ozoexped_shortdescription: வண்ணக் குறியீடு உங்கள் இடத்தின் வழியாக!
  tutorial_ozojourney_shortdescription: உங்கள் ஓசோபோட் ரோபோவை உலகத்தை சுற்றிவளைக்க
    நிரல் செய்யவும்.
  tutorial_ozocodes_shortdescription: முன் வாசகர்கள் ஓசோகோட்களை தர்க்கரீதியாக தங்கள்
    பெயரின் வரைபடத்தில் வைக்கிறார்கள், இதனால் ஓசோபோட் ரோபோக்கள் இடமிருந்து வலமாக நடக்க
    முடியும்.
  tutorial_ozoeclipse_shortdescription: ஓசோபோட் ரோபோக்களுடன் மாதிரி சுற்றுப்பாதை உடல்கள்,
    கிரகணங்கள் மற்றும் சந்திர கட்டங்கள்.
  tutorial_ozosimulator_shortdescription: மார்க்கர் மற்றும் காகிதத்தைப் பயன்படுத்தி
    நிரலாக்க மொழிகளைப் பற்றி அறிக.
  tutorial_ozoalgorithm_shortdescription: பெருக்கல் சிக்கல்களைக் காட்டவும் பதிலளிக்கவும்
    ஓசோபோட் ரோபோக்களுக்கு ஒரு வழிமுறையை எழுதுங்கள்.
  tutorial_ozotimer_shortdescription: ஓசோபோட் புரோகிராமர்கள் 10 விநாடி டைமரை உருவாக்க
    சவால் விடுகின்றனர்.
  tutorial_ozohabits_shortdescription: இளம் ஓசோபோட் புரோகிராமர்கள் தங்கள் குறிப்பான்கள்
    மற்றும் முயல் மலை வரைபடத்துடன் இயற்கையை மாதிரி செய்கிறார்கள்.
  tutorial_ozoprogram_shortdescription: ரோபோக்கள் இல்லாத மாணவர்கள் ஓசோபோட் கேம்களுடன்
    அவற்றை எவ்வாறு நிரல் செய்வது என்பதைக் கண்டறியலாம்.
  tutorial_ozopair_shortdescription: மாணவர்கள் ஜோடி புரோகிராமிங் பாத்திரங்களைப் பற்றி
    அறிந்துகொள்கிறார்கள், பின்னர் ஒரு பிரமை முடிக்க ஓசோபோட் பிட் அல்லது ஈவோவை நிரல்
    செய்ய ஒன்றாக வேலை செய்கிறார்கள்.
  tutorial_codesnoopy_shortdescription: ஸ்னூபி ஸ்னோ ப்ராவலில் வெல்ல வேண்டிய குறியீடு
    - கடைசியாக சாரணர் யார்?
  tutorial_applabintro_shortdescription: தொகுதிகள் அல்லது உரையைப் பயன்படுத்தி ஜாவாஸ்கிரிப்டில்
    உங்கள் சொந்த பயன்பாட்டை உருவாக்கவும்.
  tutorial_cslartist_shortdescription: K-4 மாணவர்களுக்கு வேடிக்கையான நிரப்பப்பட்ட
    குறியீட்டு + கலை சவால்
  tutorial_cslscratchjr_shortdescription: பணித்தாள்கள் மற்றும் பின்தொடர்தல் குறியீட்டு
    திட்டத்துடன் முன் வாசகர்களுக்காக உரத்த குறியீட்டு கதையைப் படியுங்கள்
  tutorial_floevents_shortdescription: நிகழ்வுகள் பற்றிய ஹிப்-ஹாப் வீடியோவைப் பாருங்கள்.
    பின்னர் உங்கள் சொந்தமாக எழுதி செயல்படுங்கள்!
  tutorial_florobot_shortdescription: ரோபோக்களைப் பற்றிய ஹிப்-ஹாப் வீடியோவைப் பாருங்கள்,
    அவற்றைப் படித்து உங்கள் சொந்தமாக வடிவமைக்கவும்!
  tutorial_isavesanta_shortdescription: இது கிறிஸ்மஸ் ஈவ் மற்றும் சாண்டா உலகெங்கிலும்
    தனது பயணங்களில் பேரழிவு ஏற்படும் போது பரிசுகளை வழங்குகிறார்! அவர் தனது பனியில்
    சறுக்கி ஓடும் வாகனம்! உங்களுக்குத் தெரிந்த எந்த வகையிலும் தனது பனியில் சறுக்கி
    ஓடும் பாதையில் திரும்பிச் செல்ல வழிமுறைகள் மற்றும் நிரல் சாந்தாவை உருவாக்குங்கள்.
  tutorial_iorder_shortdescription: கோடை நேரம் மற்றும் வானிலை இனிமையானது. நீங்கள்
    ஒரு நல்ல குளிர்ச்சியான விருந்தை உருவாக்க விரும்புகிறீர்கள். கீறல் 2.0 ஐப் பயன்படுத்தி
    வழிமுறைகளை உருவாக்கி ஐஸ்கிரீம் உருவகப்படுத்துதல் / விளையாட்டை நிரல் செய்யவும்.
    பாடம் திட்டம், மாணவர் ஆதரவு பொருட்கள் மற்றும் முன் எழுதப்பட்ட நிரல் வார்ப்புருக்கள்
    ஆகியவை அடங்கும்.
  tutorial_ianimate_shortdescription: அனிமேஷன் மென்பொருளைப் பயன்படுத்தி பண்டிகை காலத்திற்கு
    அனிமேஷன் செய்யப்பட்ட GIF ஐ உருவாக்கவும். கலைப்படைப்புகள், பின்னணிகள் மற்றும் பொருள்களைச்
    சேர்த்து அவற்றை உயிர்ப்பிக்கவும்!
  tutorial_iloveada_shortdescription: வரலாற்றைக் கொண்டு கணினி கற்பித்தல். இந்த ஆசிரியர்
    தலைமையிலான செயல்பாட்டில் STEM இன் பெண் முன்னோடி மற்றும் உலகின் முதல் கணினி புரோகிராமர்
    அடா லவ்லேஸ் பற்றி ஆன்லைன் ஆராய்ச்சி நடத்துவதும் அடங்கும்!
  tutorial_kodflash_shortdescription: மின்னல் இருந்தால், இடி தொடர்ந்து வரும்!
  tutorial_kodchoose_shortdescription: '"அறிக்கைகள் இருந்தால்" பயன்படுத்தி உங்கள்
    சொந்த சாகச கதையைத் தேர்வுசெய்க!'
  tutorial_kodpizzapre_shortdescription: டொமினிக்கின் பிஸ்ஸா அவர்களின் புதிய மொபைல்
    பயன்பாட்டிற்கான ஒரு வழிமுறையை உருவாக்க உதவுங்கள்!
  tutorial_kodpizza_shortdescription: டொமினிக்கின் பிஸ்ஸா அவர்களின் புதிய மொபைல் பயன்பாட்டிற்கான
    ஒரு வழிமுறையை உருவாக்க உதவுங்கள்!
  tutorial_kodwomen_shortdescription: 'தொழில்நுட்பம்: இது அனைவருக்கும் அல்லது சிலருக்கு
    மட்டுமே? தொழில்நுட்பத்தில் ஏற்றத்தாழ்வுகளை ஆராயுங்கள்.'
  tutorial_tfunplug_shortdescription: பூலியன் தர்க்கக் கருத்துக்களைக் கற்பிக்கும்
    இந்த வேடிக்கையான, பிரிக்கப்படாத சிஎஸ் செயல்பாட்டை அனுபவிக்கவும்.
  tutorial_lbvariables_shortdescription: இந்த சிறிய பிட்ஸ் கோட் கிட் டுடோரியலில் வேடிக்கையாக
    இருப்பது ஒரு மாறி அல்ல.
  tutorial_lbfunctions_shortdescription: நீங்கள் செயல்பாட்டு அடிப்படையிலான குறியீடு
    தொகுதிகள் மற்றும் சிறிய பிட்களை இணைக்கும்போது வேடிக்கை நிறுத்தப்படாது.
  tutorial_lblogic_shortdescription: நிபந்தனை தர்க்கம் மற்றும் லிட்டில் பிட்ஸுடன்
    தேர்வு உங்களுடையது
  tutorial_lbworld_shortdescription: குறியீட்டைக் கொண்டு உலகை மாற்றலாம், ஒரே நேரத்தில்
    ஒரு விளையாட்டு.
  tutorial_lbloops_shortdescription: சிறப்பு விளைவுகள் முதல் ரகசிய செய்திகள் வரை,
    சுழல்கள் உங்கள் ரகசிய விளையாட்டு ஆயுதம்.
  tutorial_lbtug_shortdescription: செயல்பாடுகள் மற்றும் லிட்டில் பிட்ஸுடன் கிளாசிக்
    டக் ஆஃப் வார் காவியத்தை உருவாக்கவும்.
  tutorial_lbpotato_shortdescription: சூடான உருளைக்கிழங்கின் உங்கள் சொந்த விளையாட்டை
    உருவாக்கி குறியிடவும். நீங்கள் வெப்பத்தை தாங்க முடியுமா?
  tutorial_lbguitar_shortdescription: அதை உருவாக்குங்கள். அதைக் குறியிடவும் .அதை ராக்
    செய்யுங்கள் !
  tutorial_lbio_shortdescription: லிட்டில் பிட்ஸ் மற்றும் குறியீட்டைக் கொண்டு கட்டுப்படுத்திகளை
    உருவாக்குவோம்!
  tutorial_wonpuppy_shortdescription: நிரல் வெவ்வேறு நாய்க்குட்டி தந்திரங்களைச் செய்யும்போது
    3 குறியீட்டு சவால்களைச் சமாளிக்க ரோபோவை கோடு!
  tutorial_woncue_shortdescription: தொகுதிகள், ஜாவாஸ்கிரிப்ட் அல்லது மாநில இயந்திரங்களைப்
    பயன்படுத்தி எவ்வாறு குறியிடலாம் என்பதைக் காண்பிக்கும் வேடிக்கையான சவால்கள் மற்றும்
    டெமோக்கள் மூலம் கியூ ரோபோவை நிரல் செய்யுங்கள்!
  tutorial_wonzoo_shortdescription: நிரல் பெட்டிங் மிருகக்காட்சிசாலையில் 3 குறியீட்டு
    சவால்களை சமாளிக்க ரோபோ டாட்!
  tutorial_wontrip_shortdescription: நிரல் சாலை பயணத்திற்குத் தயாராகும் போது 3 குறியீட்டு
    சவால்களைச் சமாளிக்க ரோபோவை கோடு!
  tutorial_woncollect_shortdescription: 3 குறியீட்டு சவால்களை சமாளிக்க வொண்டர் பட்டறை
    தடுப்பு பயன்பாட்டைப் பயன்படுத்தி ரோபோவை கோடு!
  tutorial_wonsecret_shortdescription: ஒரு ரகசிய செய்தி அமைப்பை உருவாக்க க்யூ ரோபோவுடன்
    வொண்டர் பட்டறை கியூ பயன்பாட்டைப் பயன்படுத்துவோம்.
  tutorial_hsscience_shortdescription: உங்கள் ஐபாட் / ஐபோனில் ஊடாடும் அறிவியல் மாதிரிகளை
    உருவாக்குங்கள்!
  tutorial_popculture_shortdescription: பாப் கலாச்சார உருப்படிகளுக்கு வாக்களிக்கவும்,

    இசை உருவாக்கத்தில் குறியீட்டு முறை எவ்வாறு பயன்படுத்தப்படுகிறது என்பதை மாணவர்கள்
    ஆராய்வார்கள்!
  tutorial_codehssports_shortdescription: விளையாட்டு மற்றும் விளையாட்டு வடிவமைப்பில்
    குறியீட்டு முறை எவ்வாறு பயன்படுத்தப்படுகிறது என்பதைப் பற்றி மாணவர்கள் அறிந்துகொள்கிறார்கள்,
    அசல் விளையாட்டு வீடியோ கேமை உருவாக்குவதன் மூலம் உடனடியாக தங்கள் நண்பர்களுடன் பகிர்ந்து
    கொள்ளலாம்!
  tutorial_codemojipizza_shortdescription: ஜாவாஸ்கிரிப்ட் பொருள்களின் அடிப்படைகளை
    மாணவர்களுக்கு கற்பிப்பதற்காக இந்த பாடநெறி வடிவமைக்கப்பட்டுள்ளது. மாறிகளில் சேமிக்கக்கூடிய
    தரவுகளின் அடிப்படை வகைகளை மாணவர்கள் கற்றுக்கொள்வார்கள்.
  tutorial_moonlander_shortdescription: மூன் லேண்டர் என்பது ஒரு விளையாட்டு பில்டர்
    பாடமாகும், இது 17 பயிற்சிகளைக் கொண்டுள்ளது, இது மாணவர்கள் தங்கள் இயற்பியல் அடிப்படையிலான
    விளையாட்டை எவ்வாறு உருவாக்குவது என்பதை வழிநடத்துகிறது.
  tutorial_sushicards_shortdescription: மீன் பிடிக்க முயற்சி செய்ய ஒரு சுறாவை நகர்த்தும்
    ஒரு விளையாட்டை உருவாக்கவும்.
  tutorial_codesparkcreate_shortdescription: உங்கள் சொந்த வீடியோ கேமை வடிவமைக்கவும்
    குறியிடவும் எப்போதாவது விரும்பினீர்களா? கோட்ஸ்பார்க் அகாடமியின் சொற்கள் இடைமுகத்தைப்
    பயன்படுத்தி மரியோ-பாணி வீடியோ கேமை உருவாக்கி குறியீடாக்குவதன் மூலம் உங்களுக்கு
    வழிகாட்டும் இரண்டு விளையாட்டு கருவிகளில் இருந்து தேர்வு செய்யவும். தொடக்க குறியீட்டாளர்கள்
    மற்றும் முன் வாசகர்கள் வரவேற்கப்படுகிறார்கள்!
  tutorial_hardvsoft_shortdescription: விளக்கப்படமான குழந்தைகளின் கதை மற்றும் பணித்தாள்

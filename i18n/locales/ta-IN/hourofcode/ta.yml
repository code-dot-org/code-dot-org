  tutorial_smc_shortdescription: இந்த Minecraft உலகில் அலெக்ஸ் அல்லது ஸ்டீவை சாகசமாக
    அழைத்துச் செல்ல குறியீடு தொகுதிகள் பயன்படுத்தவும்.
  tutorial_minecraft-2016_shortdescription: Minecraft விளையாட்டை உருவாக்குங்கள். கோழி,

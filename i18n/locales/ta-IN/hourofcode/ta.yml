  tutorial_tchr_shortdescription: இந்த பாடம் திட்டங்களுடன் உங்கள் சொந்த மணிநேர குறியீடு
    நிகழ்வை வடிவமைக்க உத்வேகம் பெறுங்கள்.
  tutorial_robogame_shortdescription: கட்டம், விளையாட்டுகள், வேடிக்கை!
  tutorial_tap_shortdescription: வேடிக்கையான குறியீட்டு புதிர்களைத் தீர்ப்பதன் மூலம்
    நிரலைக் கற்றுக்கொள்ளுங்கள்.
  tutorial_cintl_shortdescription: மார்க் ஜுக்கர்பெர்க் மற்றும் கோபம் பறவைகளுடன் குறியிட
    கற்றுக்கொள்ளுங்கள்!
  tutorial_itchstop_shortdescription: ஸ்க்ரேட்ச்சில் உங்கள் சொந்த ஸ்டாப் ஃபிரேம் அனிமேஷன்களை
    உருவாக்க கற்றுக்கொள்ளுங்கள்
  tutorial_tynkerpn_shortdescription: பீப் உடன் இயற்கை நடைக்கு செல்லுங்கள்!
  tutorial_tynkerpd_shortdescription: 'பீப் மற்றும் அவரது நண்பர்களை நடனமாட செய்யுங்கள் '
  tutorial_persistence_shortdescription: தோல்வி என்பது ஒரு பயணத்தின் முடிவு அல்ல,
    ஆனால் எவ்வாறு வெற்றி பெறுவது என்பதற்கான குறிப்பை இந்த பாடம் கற்பிக்கிறது.
  tutorial_getloopy_shortdescription: இந்த பாடத்தில், மாணவர்கள் செயல்களின் தொகுப்பை
    ஒற்றை வளையமாக மாற்றுவதைப் பயிற்சி செய்வார்கள்.
  tutorial_createface_shortdescription: இது மனநிலை மற்றும் உணர்ச்சிகளுடன் தொடர்புடைய
    பாதிப்புள்ள கணினி பற்றிய ஆய்வு ஆகும். அட்டை, குழாய்கள் மற்றும் தங்களுக்கு வெளியே
    ரோபோ முகத்தை வர்க்கம் பாதிக்கிறது (மனநிலை மற்றும் உணர்ச்சிகள் தொடர்பானது).
  tutorial_happymaps_shortdescription: ஒற்றை கட்டளையைப் பயன்படுத்தி ஒரு பிரமை வழியாக
    ஒரு எழுத்தை நகர்த்த மாணவர்கள் எளிய வழிமுறைகளை (அறிவுறுத்தல்களின் தொகுப்புகள்)
    உருவாக்குகிறார்கள்.
  tutorial_moveit_shortdescription: ஒற்றை கட்டளையைப் பயன்படுத்தி ஒரு பிரமை வழியாக
    ஒரு எழுத்தை நகர்த்த மாணவர்கள் எளிய வழிமுறைகளை (அறிவுறுத்தல்களின் தொகுப்புகள்)
    உருவாக்குகிறார்கள்.
  tutorial_bigevent_shortdescription: '"நிகழ்வுகள்" என்ற நிரலாக்கக் கருத்தாக்கத்திற்கு
    மாணவர்கள் அறிமுகப்படுத்தப்படுகிறார்கள், அவை ஒரு கணினி தொடர்ந்து கண்காணிக்கும்
    செயல்கள்.'
  tutorial_gpp_shortdescription: மாணவர்கள் ஒரு வரைபடத்தை இனப்பெருக்கம் செய்ய தங்கள்
    வகுப்பு தோழர்களை வழிநடத்த முன் கட்டளைகளின் தொகுப்பைப் பயன்படுத்தி ஒரு வழிமுறையை
    (அறிவுறுத்தல்களின் தொகுப்பு) எழுதுகிறார்கள்.
  tutorial_foosgame_shortdescription: ஃபூஸுடன் கோட்ஸ்பார்க் அகாடமியுடன் உங்கள் சொந்த
    வீடியோ கேமை வடிவமைத்து குறியிடவும்.
  tutorial_solopython_shortdescription: 'பைத்தானில் லெட்டர் கவுண்டர் '
  tutorial_kodableint_shortdescription: 'மாணவர்கள் மிகவும் அடித்தளக் கருத்தாக்கத்துடன்
    நிரலாக்கத்திற்கு அறிமுகப்படுத்தப்படுவார்கள்: வரிசை.'
  tutorial_kodableadv_shortdescription: மாணவர்கள் அடித்தள நிரலாக்கக் கருத்துகளை உருவாக்கி
    உயர் நிலை, ஜாவாஸ்கிரிப்ட் குறியீட்டைப் பற்றி அறிந்து கொள்வார்கள்.
  tutorial_tynkertj_shortdescription: நச்சு காட்டைக் காப்பாற்ற பைதான் பயன்படுத்தவும்!
  tutorial_wolframa_shortdescription: நொடிகளில் உங்கள் வயது எவ்வளவு என்பதை அறிய விரும்புகிறீர்களா?
  tutorial_wolframm_shortdescription: குறியீடு மூலம் இசையை உருவாக்கவும்! வொல்ஃப்ராம்
    மொழியைப் பயன்படுத்தி உங்களுக்கு பிடித்த மெலடியை இயக்க முடியுமா?
  tutorial_wolframspi_shortdescription: ஒரு இசைக் கருவியில் பிரபலமான எண் PI எப்படி
    இருக்கும் என்று நீங்கள் எப்போதாவது யோசித்திருக்கிறீர்களா?
  tutorial_wolframsph_shortdescription: எத்தனை 3D வடிவங்களை உருவாக்க முடியும்?
  tutorial_wolframp_shortdescription: அற்புதமான பலகோண வடிவங்களை உருவாக்குவதை ஆராயுங்கள்!
  tutorial_wolframn_shortdescription: உங்கள் நிஞ்ஜா பெயர் என்ன?
  tutorial_soloweb_shortdescription: உங்களுக்கு பிடித்த நகைச்சுவையுடன் ஒரு வலைப்பக்கத்தை
    உருவாக்கி பகிர்ந்து கொள்ளுங்கள்!
  tutorial_khanweb_shortdescription: HTML குறிச்சொற்கள் மற்றும் CSS உடன் வலைப்பக்கங்களை
    எவ்வாறு உருவாக்குவது என்பதை அறிக, உங்கள் சொந்த வாழ்த்து அட்டையை உருவாக்குவதன்
    மூலம் முடிக்கவும்.
  tutorial_khandata_shortdescription: தரவுடன் விளையாடுவது பிடிக்குமா? ஒரு தரவுத்தளத்தில்
    தரவை எவ்வாறு கையாள்வது மற்றும் உங்கள் சொந்த தனிப்பயன் கடையை உருவாக்குவது எப்படி
    என்பதை அறிக
  tutorial_robomeshiq_shortdescription: பிரபலமான VEX IQ ரோபோக்களைக் கட்டுப்படுத்த
    மாணவர்கள் Google Blockly குறியீட்டை எழுதுகிறார்கள்.
  tutorial_googlelogo_shortdescription: உங்கள் கற்பனை மற்றும் ஒரு பிட் குறியீட்டைப்
    பயன்படுத்தி Google லோகோவை உயிர்ப்பிக்கவும்.
  tutorial_playtune_shortdescription: இசை புதிர்களைத் தீர்க்க மற்றும் Android பயன்பாட்டை
    உருவாக்க குறியீட்டு திறன்களைப் பயன்படுத்தவும்
  tutorial_computeit_shortdescription: இந்த நேரத்தில் நீங்கள் கணினி! பாதையைக் கண்டறிய
    நிரலை விளக்குங்கள்.
  tutorial_codesterssj_shortdescription: நீங்கள் பகிரக்கூடிய ஒரு ஊடாடும் நகைச்சுவை
    சொல்பவரை உருவாக்கவும்!
  tutorial_cmchat_shortdescription: குறியீட்டு மற்றும் சாட்போட்டை உருவாக்குவதன் மூலம்
    பைத்தானைக் கற்றுக்கொள்ளுங்கள்.
  tutorial_tynkerdb_shortdescription: குறியீட்டைக் கொண்டு புதையலை வேட்டையாட உங்கள்
    டிராகன்களுக்கு பயிற்சியளிக்கவும்!
  tutorial_cmbuild_shortdescription: விளையாட்டு வடிவமைப்பு படிப்புகள் மாணவர்களுக்கு
    14+ விளையாட்டு வடிவமைப்பு மற்றும் உருவாக்கும் கூறுகளை கற்பிக்கின்றன.
  tutorial_robotrattle_shortdescription: உடல் ரீதியாக உருவகப்படுத்தப்பட்ட ரோபோவை இயக்கவும்,
    அதன் மூட்டுகளை கோணங்களில் நகர்த்தவும், பொருட்களை தள்ளவும் பிடிக்கவும் திட்டமிடவும்.
  tutorial_codestersh_shortdescription: உங்கள் சொந்த வடிவியல் கலைப் படைப்பை உருவாக்க
    மேடையைச் சுற்றி உங்கள் மனிதனை வழிநடத்துங்கள்!
  tutorial_codehsdigipixel_shortdescription: உங்கள் சொந்த டிஜிட்டல் படங்களை குறியிடவும்!
  tutorial_ccbinary_shortdescription: ஒரு ஸ்க்கெச் விளையாட்டை உருவாக்கவும், அதில்
    ஒரு பாடலின் குறிப்புகளை அவர்கள் மேடையில் உருட்டும்போது நீங்கள் விளையாடுகிறீர்கள்.

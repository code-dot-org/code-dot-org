  tutorial_build-a-galaxy_longdescription: டிராய்டுகளை நிரல் செய்ய கற்றுக் கொள்ளுங்கள்,
    மேலும் தொலைவில் உள்ள ஒரு விண்மீன் மண்டலத்தில் உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை
    உருவாக்கவும்.
  tutorial_alicesims_longdescription: ஸ்டோரிபோர்டிங் முதல் ஆலிஸ் மற்றும் தி சிம்ஸுடன்
    நிரலாக்கத்திற்கு அனிமேஷன் தயாரிப்பு செயல்முறையைப் பின்பற்றவும். படைப்பாற்றல் மற்றும்
    கதைசொல்லல் உங்கள் கற்றலை ஒரு இழுவை மற்றும் குறியீட்டு சூழலில் செலுத்தட்டும். ஸ்டோரிபோர்டு
    என்றால் என்ன, ஸ்டோரிபோர்டை புரோகிராம் செய்யக்கூடிய ஸ்கிரிப்டாக மொழிபெயர்ப்பது
    மற்றும் ஒரு குறுகிய 3D அனிமேஷனை எவ்வாறு நிரல் செய்வது என்பதன் மூலம் இந்த திட்டம்
    உங்களுக்கு வழிகாட்டும்.
  tutorial_tchr_longdescription: இப்போது பல்லாயிரக்கணக்கான கல்வியாளர்கள் மணிநேர குறியீட்டை
    முயற்சித்திருக்கிறார்கள், பல வகுப்பறைகள் கணினி அறிவியலின் அடிப்படைகளை கற்பிக்கும்
    அதிக ஆக்கபூர்வமான, குறைவான ஒரு அளவு-பொருந்தக்கூடிய அனைத்து செயல்களுக்கும் தயாராக
    உள்ளன. ஆசிரியர்களுக்கு உத்வேகம் தேட உதவுவதற்காக, ஒரு மணிநேர ஆசிரியர் தலைமையிலான
    பாடம் மற்றும் செயல்பாட்டுத் திட்டங்களை நாங்கள் சேகரித்தோம், அவை மணிநேர பாடநெறி
    வீரர்களுக்கான வெவ்வேறு பாடப் பகுதிகளுக்காக வடிவமைக்கப்பட்டுள்ளன.
  tutorial_robogame_longdescription: ரோபோ விளையாட்டுகளில் பங்கேற்க உங்கள் பள்ளிக்கு
    சவால் விடுங்கள்! மாணவர்கள் தொடர்ச்சியான கணித கருப்பொருள் செயல்பாடுகளில் போட்டியிடுவார்கள்,
    அங்கு அவர்கள் ஒரு சிக்கலைத் தீர்க்க டாஷ் மற்றும் டாட்டைப் பயன்படுத்துவார்கள்,
    மேலும் தங்களுக்கு, அவர்களின் தரம் மற்றும் / அல்லது அவர்களின் பள்ளிக்கு புள்ளிகளைப்
    பெறுவார்கள்.
  tutorial_tap_longdescription: எங்கள் ஆறு வேடிக்கையான புதிர் தொகுப்புகளில் ஒன்றைக்
    குறியீட்டு செய்வதற்கான அடிப்படைகளைக் கற்றுக்கொள்ளுங்கள். 100 க்கும் மேற்பட்ட தொடக்க,
    இடைநிலை மற்றும் மேம்பட்ட பயிற்சிகளில் இருந்து தேர்வு செய்யவும். இந்த பயிற்சிகள்
    வரைதல், இசை, அனிமேஷன், கதைசொல்லல், இயற்பியல் மற்றும் ஆர்கேட் விளையாட்டு திட்டங்களை
    உருவாக்க படிப்படியான வழிமுறைகளுடன் வருகின்றன. நீங்கள் முடித்ததும், உங்கள் திட்டங்களை
    வெளியிட்டு, எங்கள் முழு மிதமான சமூகத்தில் மற்ற குழந்தைகள் என்ன செய்கிறார்கள் என்பதை
    ஆராயலாம்.
  tutorial_cintl_longdescription: இழுத்தல் மற்றும் நிரலாக்கத்துடன் கணினி அறிவியலின்
    அடிப்படைக் கருத்துகளைக் கற்றுக்கொள்ளுங்கள். இது பில் கேட்ஸ், மார்க் ஜுக்கர்பெர்க்,
    கோபம் பறவைகள் மற்றும் தாவரங்கள் வெர்சஸ் ஜோம்பிஸ் ஆகியோரின் வீடியோ சொற்பொழிவுகளில்
    நடித்த ஒரு விளையாட்டு போன்ற, சுய இயக்கிய பயிற்சி. மீண்டும்-சுழல்கள், நிபந்தனைகள்
    மற்றும் அடிப்படை வழிமுறைகளைக் கற்றுக்கொள்ளுங்கள். 37 மொழிகளில் கிடைக்கிறது.
  tutorial_itchstop_longdescription: எங்கள் சொந்த ஸ்டாப் பிரேம் அனிமேஷன் திட்டங்களை
    உருவாக்க நமைச்சலைப் பயன்படுத்துவோம். இந்த பாடநெறிக்கு ஹெட்ஃபோன்கள் பரிந்துரைக்கப்படுகின்றன
    என்பதை நினைவில் கொள்க. அனிமேஷன்களை ஆதரிக்கும் சில எழுத்துக்களை நாங்கள் பயன்படுத்துவோம்,
    மேலும் எங்கள் எழுத்துக்களை உயிரூட்டுவதற்கு நாம் சேர்க்க வேண்டிய குறியீட்டைக் காண்பிப்போம்.
    எங்கள் சொந்த அனிமேஷன் விளைவுகள் மற்றும் வரைபடங்களை எவ்வாறு உருவாக்குவது என்பதையும்
    நாங்கள் பார்ப்போம். அனிமேஷன் விளைவுகளுக்காக (ஃபிளிப்-புக் அனிமேஷனைப் போன்றது)
    மற்றும் அதன் பின்னால் உள்ள குறியீட்டிற்காக மீண்டும் மீண்டும் ஒரு ஸ்பிரிட் உடையை
    எவ்வாறு புதிதாக மாற்றுவது என்பதைக் கற்றுக்கொள்வோம். அனைத்து அறிவுறுத்தல்களும்
    நமைச்சல் சூழலில் உள்ளன, எனவே திட்டத்துடன் பின்பற்ற திரைகளை மாற்ற வேண்டிய அவசியமில்லை.
  tutorial_tynkerpn_longdescription: பெரிய பரந்த உலகத்தை ஆராயும்போது பீப்பைப் பின்தொடரவும்!
    இந்த திட்டத்தில், நீங்கள் ஒரு ஊடாடும் காட்சியை உருவாக்குவீர்கள், அதில் பீப் இயற்கையான
    நடைப்பயணத்தில் சென்று சுவாரஸ்யமான உருப்படிகளைப் பார்க்கிறார். பீப் எங்கு நடக்கிறது
    என்பதைப் பொறுத்து வெவ்வேறு உருப்படிகளைக் காண்பிப்பீர்கள் அல்லது மறைந்து விடுவீர்கள்.
    நீங்கள் உருப்படிகளைப் பேசவும், உங்கள் காட்சிக்கு இசையைச் சேர்க்கவும் முடியும்!
  tutorial_tynkerpd_longdescription: பீப்பையும் அவரது நண்பர்களையும் நடனமாட தயாரா?
    பறவைகளை உயிரூட்டுவதற்கு குறியீட்டை எவ்வாறு பயன்படுத்துவது என்பதை அறிக. இந்த திட்டத்தில்,
    பறவைகளை உயிரூட்டுவதற்கு நீங்கள் ஆடைகளையும் தாமதங்களையும் பயன்படுத்துவீர்கள், ஒரு
    நேரத்தில் ஒரு சட்டகம். நீங்கள் உங்கள் சொந்த பின்னணியையும் இசையையும் சேர்க்கலாம்
    மற்றும் பீப்பையும் அவரது நண்பர்களையும் பேச வைக்கலாம்!
  tutorial_persistence_longdescription: புதிய மற்றும் தீர்க்கப்படாத சிக்கல்கள் பெரும்பாலும்
    மிகவும் கடினமானவை. ஆக்கபூர்வமான, பயனுள்ள, புத்திசாலித்தனமான ஒன்றை உருவாக்குவதற்கான
    எந்தவொரு வாய்ப்பையும் நாம் பெற விரும்பினால், நாம் வெற்றிபெறுவதற்கு முன்பு சில
    முறை தோல்வியடைந்தாலும் கடினமான பிரச்சினைகளைத் தாக்க நாம் தயாராக இருக்க வேண்டும்.
    தோல்வி என்பது ஒரு பயணத்தின் முடிவு அல்ல, ஆனால் எவ்வாறு வெற்றி பெறுவது என்பதற்கான
    குறிப்பை இந்த பாடம் கற்பிக்கிறது.
  tutorial_getloopy_longdescription: சுழல்கள் என்பது ஒரு குறிப்பிட்ட எண்ணிக்கையிலான
    முறைகளை மீண்டும் செய்யும் செயல்களை விவரிக்கும் ஒரு எளிய வழியாகும். இந்த பாடத்தில்,
    மாணவர்கள் செயல்களின் தொகுப்பை ஒற்றை வளையமாக மாற்றுவதைப் பயிற்சி செய்வார்கள்.
  tutorial_createface_longdescription: இந்த செயல்பாட்டின் நோக்கம் சில எளிய விதிகளைப்
    பயன்படுத்தி சிக்கலான நடத்தை எவ்வாறு திட்டமிடப்படலாம் என்பதை நிரூபிப்பதாகும். நிரல்கள்
    எவ்வாறு கணினிகள் பின்பற்றும் விதிகள் என்பதையும், பொருள் சார்ந்த நிரலாக்கத்தை குறிப்பாக
    அறிமுகப்படுத்துவதையும் இது காட்டுகிறது. ஒரே நேரத்தில் எழுத முயற்சிப்பதை விட ஒரு
    நிரலை எவ்வாறு பொருள்களாக உடைப்பது என்பது மிகவும் எளிதானது என்பதை செயல்பாடு காட்டுகிறது.
    அவர்கள் உருவாக்கிய முகத்தை கட்டுப்படுத்த வகுப்பு சில எளிய நிரல்களை எழுத வேண்டும்.
  tutorial_happymaps_longdescription: அனைத்து கணினி அறிவியலின் மூலத்திலும் ஒரு வழிமுறை
    என்று ஒன்று உள்ளது. "வழிமுறை" என்ற சொல் சிக்கலான ஒன்று போல் தோன்றலாம், ஆனால் உண்மையில்
    இது ஒரு முடிவை அடைய யாராவது பின்பற்றக்கூடிய வழிமுறைகளின் பட்டியல். உங்கள் மீதமுள்ள
    கணினி அறிவியல் கல்விக்கு உறுதியான தளத்தை வழங்க, வழிமுறைகளுடன் பாதுகாப்பான உறவை
    உருவாக்குவதில் நாங்கள் கவனம் செலுத்தப் போகிறோம்.
  tutorial_moveit_longdescription: தெளிவான வழிமுறைகளை வழங்க, அவர்களுக்கு பொதுவான மொழி
    தேவை என்பதை மாணவர்கள் உணர இந்த பாடம் உதவும். கை சைகைகளின் எளிய கலவையைப் பயன்படுத்தி
    மாணவர்கள் ஒருவரையொருவர் கட்டுப்படுத்துவதைப் பயிற்சி செய்வார்கள். அவர்கள் மொழியைப்
    புரிந்துகொண்டவுடன், முன்கூட்டியே பல வழிமுறைகளை வழங்குவதன் மூலம் ஒருவருக்கொருவர்
    "நிரல்" செய்யத் தொடங்குவார்கள்.
  tutorial_bigevent_longdescription: முன்பே எழுதப்பட்ட வழிமுறைக்கு வகையைச் சேர்க்க
    நிகழ்வுகள் சிறந்த வழியாகும். சில நேரங்களில் உங்கள் நிரல் பயனர் விரும்பும் போது
    பயனருக்கு சரியாக பதிலளிக்க வேண்டும் என்று நீங்கள் விரும்புகிறீர்கள். நிகழ்வுகள்
    அதற்கானவை.
  tutorial_gpp_longdescription: படங்களை வரைய ஒருவருக்கொருவர் "நிரலாக்க" செய்வதன் மூலம்,
    நிரலாக்கத்தைப் பற்றி மாணவர்கள் உண்மையில் புரிந்துகொள்ளத் தொடங்குவார்கள். ஏற்கனவே
    உள்ள படத்தை மீண்டும் உருவாக்கும் முயற்சியில் மாணவர்கள் வரைபட வரைபடத்தில் வண்ண
    சதுரங்களை ஒருவருக்கொருவர் அறிவுறுத்துவதன் மூலம் செயல்பாடு தொடங்கும்.
  tutorial_foosgame_longdescription: உங்கள் சொந்த வீடியோ கேமை கோட்ஸ்பார்க் அகாடமியுடன்
    தி ஃபூஸின் புதிய கேம் கிட்களுடன் குறியிடவும். இந்த செயல்பாடு "பெயிண்ட்-பை-எண்கள்"
    அணுகுமுறையைப் பயன்படுத்தி விளையாட்டு வடிவமைப்பிற்கு புதிய மாணவர்களுக்கு வழிகாட்டுகிறது.
    மாணவர்கள் தங்கள் குடும்பத்தினருடனும் நண்பர்களுடனும் பகிர்ந்து கொள்ளக்கூடிய ஒரு
    வேடிக்கையான வீடியோ கேமை வடிவமைத்து நிரல் செய்யும்படி திரையில் கேட்கும்
  tutorial_solopython_longdescription: சோலோ லியர்னின் பைதான் பயன்பாட்டின் முதல் இரண்டு
    தொகுதிகளைப் பயன்படுத்தி பைதான் அடிப்படைகளைக் கற்றுக் கொள்ளுங்கள், சிறப்பாகப் புரிந்துகொள்ள
    உதவும் விவாதங்களையும் கருத்துகளையும் கலந்தாலோசிக்கவும், பொருள் தக்கவைப்புக்கு
    உதவ கம்பைலரில் குறியீடு எடுத்துக்காட்டுகளை இயக்கவும். உங்கள் பெயரை உள்ளீடாக எடுத்து,
    எழுத்துக்களின் எண்ணிக்கையை கணக்கிட்டு, முடிவை வெளியிடும் எளிய நிரலை எழுதி தொகுக்கலாம்.
    பகிர்வு மற்றும் சமூக மேம்பாடுகளைப் பெறுங்கள்.
  tutorial_kodableint_longdescription: இயந்திரங்கள் செயல்படுவதில் ஒரு புரோகிராமரின்
    பங்கு பற்றி மாணவர்கள் அறிந்து கொள்வார்கள். மாணவர்கள் வரிசைமுறை மற்றும் பயிற்சி
    முறைகளை வழங்குவதில் கவனம் செலுத்துவார்கள். இந்த செயல்பாட்டில் பிரிக்கப்படாத குழு
    நடைமுறை, அத்துடன் திரையில், சுயாதீனமான நடைமுறை ஆகியவை அடங்கும்.
  tutorial_kodableadv_longdescription: சுழல்கள், செயல்பாடுகள், மாறிகள் மற்றும் பொருள்
    சார்ந்த நிரலாக்கங்கள் போன்ற உயர் மட்ட நிரலாக்கக் கருத்துகளில் மாணவர்கள் வளர்ச்சிக்கு
    ஏற்ற பாடங்களில் ஈடுபடுவார்கள். பாடங்களில் பிரிக்கப்படாத அறிவுறுத்தல், வழிகாட்டப்பட்ட
    பயிற்சி மற்றும் திரையில் சுயாதீன பயிற்சி ஆகியவை அடங்கும்.
  tutorial_tynkertj_longdescription: காட்டில் உள்ள மர்மங்களைத் திறக்க மற்றும் தீவுகளை
    அவற்றின் அசல் அழகுக்கு மீட்டெடுக்க ஃப்ளெட்ச் பிக்சி தூசியின் சாட்சல்களை சேகரிக்க
    உதவ பைதான் கற்றுக்கொள்ளுங்கள். தீவுகளின் வழியாக ஃப்ளெட்ச் செல்லும்போது மற்றும்
    மாமிச தாவரங்களைத் தவிர்க்கும்போது புதிர்களைத் தீர்க்க பைதான் கட்டளைகள் மற்றும்
    தொடரியல் ஆகியவற்றைப் பயன்படுத்துவீர்கள். வழியில், நீங்கள் கணக்கீட்டு மற்றும் வழிமுறை
    சிந்தனை திறன்களைப் பயிற்சி செய்வீர்கள்.
  tutorial_wolframa_longdescription: இந்தச் செயல்பாட்டில், நாட்கள், மணிநேரம், நானோ
    விநாடிகள், நீங்கள் குறிப்பிடும் எந்த நேர அலகு ஆகியவற்றிலும் உங்கள் வயதைக் கணக்கிடும்
    வலை வடிவத்தை உருவாக்குவீர்கள்!
  tutorial_wolframm_longdescription: இந்த செயல்பாட்டில், மாணவர்கள் பல்வேறு இசை அளவுகள்
    மற்றும் கருவிகளைப் பயன்படுத்தி சீரற்ற மெலடிகளை உருவாக்குகிறார்கள். குறியீடு மூலம்
    இசையை உருவாக்கவும்!
  tutorial_wolframspi_longdescription: இந்த செயல்பாட்டில், குறியீட்டைக் கொண்டு தொடர்ச்சியான
    படிகள் இயங்கத் தயாராக உள்ளன. மாணவர்கள் செயல்படும் குறியீட்டின் ஒரு பகுதியுடன்
    தொடங்கி, பின்னர் வெவ்வேறு விஷயங்களைச் செய்ய அதை மாற்றவும். மாணவர்கள் PI இன் இலக்கங்களின்
    அடிப்படையில் மெல்லிசைகளை இசைக்கலாம் மற்றும் பல இசைக்கருவிகளைப் பயன்படுத்துவதைப்
    போல PI என்னவென்று ஆராயலாம்.
  tutorial_wolframsph_longdescription: இந்த செயல்பாட்டில் 3D கிராபிக்ஸ் ஆராய்ந்து
    உங்கள் சொந்த வடிவங்களை உருவாக்கவும்.
  tutorial_wolframp_longdescription: இந்த செயல்பாட்டில் வெவ்வேறு பலகோண வடிவங்களை உருவாக்குவதை
    ஆராயுங்கள்.
  tutorial_wolframn_longdescription: இந்த செயல்பாட்டில், மாணவர்கள் தங்கள் பெயரை நிஞ்ஜா
    பெயர்களாக மாற்றும் பெயர் ஜெனரேட்டரை உருவாக்குகிறார்கள்.
  tutorial_soloweb_longdescription: www.sololearn.com க்குச் சென்று HTML மற்றும் CSS
    பயன்பாடுகளை நிறுவவும் அல்லது இணையத்தில் தொடர்புடைய பாடங்களைத் திறக்கவும் (Android
    பயனர்கள் ஒருங்கிணைந்த சோலோ லியர்ன் பயன்பாட்டை நிறுவலாம்). HTML இல் 2 தொகுதிகள்
    (கண்ணோட்டம் மற்றும் HTML அடிப்படைகள்) மற்றும் 2 தொகுதிகள் (அடிப்படைகள் மற்றும்
    வேலை w / உரை) மற்றும் CSS இல் 3 வது தொகுதியின் (பண்புகள்) முதல் 5 பாடங்கள். வார்ப்புருவை
    https://code.sololearn.com/WKeg2CtzpRts/ இல் பெற்று வழிமுறைகளைப் பின்பற்றவும்.
  tutorial_khanweb_longdescription: 'கான் அகாடமி: HTML குறிச்சொற்கள் மற்றும் CSS உடன்
    வலைப்பக்கங்களை எவ்வாறு உருவாக்குவது என்பதை வலைப்பக்கங்கள் உங்களுக்குக் கற்பிக்கின்றன,
    உங்கள் சொந்த வாழ்த்து அட்டையை உருவாக்குவதன் மூலம் முடிக்கின்றன.'
  tutorial_khandata_longdescription: 'கான் அகாடமி: தரவுத்தளத்தில் தரவைக் கையாளவும்,
    உங்கள் சொந்த தனிப்பயன் கடையை உருவாக்கவும் தரவுத்தளங்கள் உங்களுக்குக் கற்பிக்கின்றன.'
  tutorial_robomeshiq_longdescription: பிரபலமான VEX IQ ரோபோக்களைக் கட்டுப்படுத்த மாணவர்கள்
    Google Blockly குறியீட்டை எழுதுகிறார்கள். அவர்கள் ஒரு மெய்நிகர் ரோபோ அல்லது அவர்கள்
    உருவாக்கிய ஒரு உண்மையான VEX IQ ரோபோவிற்கான குறியீட்டை எழுத தேர்வு செய்யலாம், மேலும்
    இரண்டு விருப்பங்களும் ஒரே வலை அடிப்படையிலான மேம்பாட்டு இடைமுகத்தில் கிடைக்கின்றன.
    அடிப்படை ரோபோ இயக்கம் மற்றும் சென்சார் மற்றும் வெளியீட்டு சாதனத்தை எவ்வாறு பயன்படுத்துவது
    என்பது பற்றி மாணவர்கள் கற்றுக்கொள்கிறார்கள். இது எளிதானது மற்றும் வேடிக்கையானது.
  tutorial_googlelogo_longdescription: குறியீட்டைப் பயன்படுத்தி Google லோகோவை உயிர்ப்பிக்க
    உங்கள் படைப்பாற்றல் மற்றும் கற்பனையைப் பயன்படுத்தவும். எழுத்துக்களை நடனமாடுங்கள்,
    ஒரு கதையைச் சொல்லுங்கள் அல்லது விளையாட்டை உருவாக்கவும். கீறல் மற்றும் சிஎஸ் முதல்,
    யார் வேண்டுமானாலும் ஒரு நாள் வடிவமைப்பாளராகவும் புரோகிராமராகவும் மாறலாம்!
  tutorial_playtune_longdescription: பியானோ விசைப்பலகையில் இசைக்கப்படும் இசைக்கு பொருந்தக்கூடிய
    குறியீட்டை எழுதுவதன் மூலம் இசை புதிர்களைத் தீர்க்க ஒரு தொகுதி மொழி பயன்படுத்தப்படுகிறது.
    புதிர்களைத் தீர்க்க வரிசை, தேர்வு மற்றும் மீண்டும் மீண்டும் வழிமுறைகள் தேவை. 9
    வது நிலைக்குப் பிறகு, பயனர்கள் தங்கள் சொந்த ட்யூனை உருவாக்கி அதை Android சாதனத்திற்கான
    பயன்பாடாக பதிவிறக்கம் செய்யலாம். பயன்பாட்டு கண்டுபிடிப்பாளர் மூலக் குறியீட்டிற்கான
    இணைப்பைப் பின்தொடர்வதன் மூலம் மாணவர்கள் பயன்பாட்டை மாற்றலாம்.
  tutorial_computeit_longdescription: பாத்திரங்களை மாற்றுவோம். இந்த நேரத்தில் நீங்கள்
    கணினி! சரியான பாதையை கண்டுபிடித்து சவால்களை வெல்ல நிரல்களைப் படித்து விளக்குங்கள்.
    நிரலாக்கத்தின் சில முக்கிய கருத்துகளைப் புரிந்துகொள்ள உங்கள் உள்ளுணர்வு திறன்களை
    நீங்கள் கவனம் செலுத்தி பயன்படுத்த வேண்டும்.
  tutorial_codesterssj_longdescription: இந்தச் செயல்பாட்டில், பைத்தானில் குறியீட்டைத்
    தொடங்க மாணவர்கள் எங்கள் இழுத்தல்-க்கு-உரை கருவித்தொகுப்பைப் பயன்படுத்துகிறார்கள்!
    அறிமுக திறன் மேம்பாட்டு நடவடிக்கைகள் மூலம் அவர்கள் செயல்படும்போது, மாணவர்கள் அடிப்படை
    தொடரியல், மாறிகள் மற்றும் நிகழ்வுகள் பற்றி அறியத் தொடங்குகிறார்கள்! அவர்கள் தங்கள்
    நண்பர்களுடன் பகிர்ந்து கொள்ளக்கூடிய ஒரு நகைச்சுவையான காட்சியை அமைக்க பல உருவங்களைப்
    பயன்படுத்துவார்கள்! * மின்னணு பகிர்வுக்கு மாணவர் பதிவு தேவை.
  tutorial_cmchat_longdescription: பைத்தான் மற்றும் சாட்போட் நிரலாக்கத்தின் அடிப்படைகளை
    நீங்கள் கற்றுக் கொள்ளும் ஒரு மணிநேர பாடத்திட்டத்தில் ஒரு ரோபோ குரங்கில் சேரவும்.
    செயல்பாட்டில், நீங்கள் 15 உடற்பயிற்சி-நீண்ட பாடத்திட்டத்தின் மூலம் முன்னேறுவீர்கள்,
    அதில் உங்கள் சொந்த அற்பமான சாட்போட்டை எவ்வாறு நிரல் செய்வது என்பதை நீங்கள் கற்றுக்
    கொள்வீர்கள்.
  tutorial_tynkerdb_longdescription: ஒரு டிராகனைத் தேர்வுசெய்து, பின்னர் புதையலைத்
    தேடுங்கள். நீங்கள் ஒரு விசித்திரமான காட்டில் பயணிக்கும்போது தடைகளை வெடித்து குளிர்ச்சியான
    சக்திகளைப் பெறுங்கள். வரிசைமுறை, சுழல்கள், நிபந்தனை தர்க்கம் மற்றும் பிழைத்திருத்த
    திறன்களைக் கற்றுக் கொள்ளுங்கள்.
  tutorial_cmbuild_longdescription: உங்கள் சொந்த விளையாட்டுகளை உருவாக்க கற்றுக்கொள்வதன்
    மூலம் உங்கள் குறியீட்டு திறனை அடுத்த கட்டத்திற்கு கொண்டு செல்லுங்கள். இந்த பாடத்திட்டத்தில்,
    நீங்கள் ஒரு சூப்பர் மரியோ-பாணியிலான விளையாட்டை உருவாக்கும்போது விசைப்பலகை பயனர்
    இடைமுகம் மற்றும் விளையாட்டு இயக்கவியலைக் கற்றுக்கொள்வீர்கள். பின்னர், உங்கள் விளையாட்டை
    நீங்கள் பகிர முடியும்!
  tutorial_robotrattle_longdescription: குறியீட்டு வழிமுறைகளை எழுத தொகுதிகளை எளிதில்
    இழுத்து விடுவதன் மூலம் காட்சி குறியீட்டு மொழியின் உதவியுடன் முழு உடல் ரீதியாக
    உருவகப்படுத்தப்பட்ட ரோபோவை இயக்க ரோபோ ராட்டில் மாணவர்களுக்கு கற்பிக்கிறது. மாணவர்கள்
    ரோபோ மற்றும் அதன் பல்வேறு நகரும் மூட்டுகளுக்கு அறிமுகப்படுத்தப்படுகிறார்கள், மேலும்
    கோணங்களைப் பயன்படுத்தி அதன் மூட்டுகளை நகர்த்த கற்றுக்கொள்கிறார்கள். ரோபோ பொருட்களை
    இலக்கை நோக்கி நகர்த்துவதற்காக அவற்றைத் தள்ளிப் பிடிக்கலாம், ஆனால் தடைகளுக்கு எதிராக
    நகர்ந்தால் உடைக்கலாம். இந்த செயல்பாடு 13+ வயதுடைய குழந்தைகளை இலக்காகக் கொண்டது
    மற்றும் உடல் நடத்தை மற்றும் ரோபாட்டிக்ஸ் பற்றிய எளிதில் புரிந்துகொள்ளக்கூடிய நுண்ணறிவுகளை
    வழங்குகிறது. அதற்கு மேல், ஸ்மார்ட்போன் மற்றும் மொபைல் விஆர் ஹெட்செட் உள்ள எவரும்
    எழுதப்பட்ட குறியீட்டைச் செய்யும் முழு அளவிலான ரோபோவைக் காண முடியும்.
  tutorial_codestersh_longdescription: குறியீட்டாளர்களைத் தொடங்க வடிவமைக்கப்பட்ட இந்தச்
    செயல்பாட்டில், பைத்தானில் குறியீட்டைத் தொடங்க மாணவர்கள் இழுத்தல்-க்கு-உரை கருவித்தொகுப்பைப்
    பயன்படுத்துகிறார்கள்! முதலில், உங்கள் திறனுக்கான கட்டளைகளை எவ்வாறு ஒதுக்குவது
    மற்றும் மாற்றுவது என்பதை நீங்கள் கற்றுக் கொள்ளும் சில திறன் மேம்பாட்டு நடவடிக்கைகள்
    மூலம் வேலை செய்யுங்கள். பின்னர், பகிரக்கூடிய மின்னணு கலையை உருவாக்க உங்கள் சொந்த
    கட்டளைகளை நிரல் செய்யுங்கள்! * பகிர்வதற்கு மாணவர் பதிவு தேவை.
  tutorial_codehsdigipixel_longdescription: படங்கள் பிக்சல்களைப் பயன்படுத்தி கணினிகளில்
    எவ்வாறு சேமிக்கப்படுகின்றன மற்றும் காண்பிக்கப்படுகின்றன என்பதை அறிக. வண்ண மதிப்புகளின்
    கட்டமாக படங்கள் எவ்வாறு குறியாக்கம் செய்யப்படுகின்றன என்பதை ஆராய்ந்து, பைனரி மற்றும்
    ஹெக்ஸாடெசிமல் வண்ணக் குறியீடுகளைப் பயன்படுத்தி உங்கள் சொந்த டிஜிட்டல் படங்களை
    உருவாக்கவும்!
  tutorial_ccbinary_longdescription: ஒரு கீறல் விளையாட்டை உருவாக்கவும், அதில் ஒரு
    பாடலின் குறிப்புகளை அவர்கள் மேடையில் உருட்டும்போது நீங்கள் விளையாடுகிறீர்கள்.
    நீங்கள் விளையாடும் ஒவ்வொரு சரியான குறிப்பிற்கும் பத்து புள்ளிகளைப் பெறுவீர்கள்.
    ஒவ்வொரு குறிப்பும் ஒரு பைனரி எண்ணுடன் ஒத்துள்ளது.
  tutorial_codehsturtle_longdescription: ட்ரேசி தி ஆமை மூலம் உங்கள் திரையில் வடிவங்களை
    வரைவதன் மூலம் நிரலாக்கத்தின் அடிப்படைகளைக் கற்றுக்கொள்ளுங்கள்! ஆமை கிராபிக்ஸ்
    (அல்லது லோகோ) என்பது நிரலாக்கக் கருத்துகளை ஆராய்வதற்கும், படைப்பாற்றலை ஒரு காட்சி
    வழியில் நிரலாக்கத்திற்குள் கொண்டுவருவதற்கும் ஒரு தொடக்க நட்பு வழி
  tutorial_grokhd_longdescription: 'அந்த தடுப்பு நிரலாக்க திறன்களைத் தொடரவும்! உறைந்த
    பின்னங்கள் செயல்பாட்டில் நீங்கள் கற்றுக்கொண்டவற்றை இந்த பாடநெறி உருவாக்குகிறது:
    https://hourofcode.com/grokffblock. இந்த செயல்பாடு நிரலாக்கத்தில் கிளை முடிவுகளை
    அறிமுகப்படுத்த வடிவமைக்கப்பட்டுள்ளது. ஹைட்ரேஞ்சா பூக்களை வரையவும் வண்ணம் பூசவும்
    பைத்தானின் பிளாக்லி பதிப்பையும் அதன் ஆமை தொகுதியையும் பயன்படுத்தவும்!'
  tutorial_grokem_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    எமோடிகான்கள் மற்றும் உரை கையாளுதல்களை ஆராய நிரலாக்க மொழியான பைத்தானைப் பயன்படுத்தவும்.
  tutorial_kodmaze_longdescription: தீர்க்க மற்றும் பகிர்ந்து கொள்ள உங்கள் சொந்த பிரமைகளை
    உருவாக்குங்கள்! கொடுக்கப்பட்ட சவால்களின் அடிப்படையில் தீர்க்கக்கூடிய பிரமைகளை
    உருவாக்க மாணவர்கள் வடிவவியலுடன் வடிவவியலை இணைப்பார்கள். சவால்களில் எளிய வடிவங்கள்,
    பின்னங்கள், சமச்சீர்நிலை மற்றும் குறிப்பிட்ட கோணங்களைக் கொண்ட பிரமைகள் அடங்கும்.
  tutorial_codestersa_longdescription: 'சில குறியீட்டு அனுபவமுள்ள மாணவர்களுக்காக வடிவமைக்கப்பட்ட
    இந்த செயல்பாட்டில், பிளேயர் கட்டுப்பாடுகளுடன் ஒரு விளையாட்டை உருவாக்க மாணவர்கள்
    எங்கள் இழுத்தல்-க்கு-உரை கருவிகளைப் பயன்படுத்துகிறார்கள்! மாணவர்கள் மாறிகள், தோராயமாக
    உருவாக்கப்பட்ட எண்கள், விளையாட்டு வடிவமைப்பு மற்றும் பல வகையான நிகழ்வுகள் மற்றும்
    நிகழ்வு தூண்டுதல்களைப் பற்றி அறிந்துகொள்கிறார்கள், இவை அனைத்தும் விண்கற்கள் தங்கள்
    விண்கலத்தை நோக்கிச் செல்லும்போது வழியிலிருந்து விலகி இருக்கத் துடிக்கின்றன! Prereq:
    மாறிகள், அளவுருக்கள்.'
  tutorial_cmdodo_longdescription: இந்த மணிநேர பாடத்திட்டத்தில், ஒரு டோடோ காணாமல்
    போன முட்டைகளைக் கண்டுபிடிக்க உதவுவதற்காக நீங்கள் சேர்க்கும்போது, கழித்து, தூரத்தை
    அளவிடும்போது உண்மையான குறியீட்டை எழுதுவீர்கள்!
  tutorial_tynkerspace_longdescription: உங்கள் விண்வெளி வீரரின் கப்பல் விபத்துக்குள்ளானது!
    அதிர்ஷ்டவசமாக, நீங்கள் உதவ அங்கு இருக்கிறீர்கள். வேற்றுகிரகவாசிகள் மற்றும் தடைகளைத்
    தவிர்த்து, உதிரி பாகங்களை சேகரிக்க உங்கள் எழுத்துக்கு உதவ, இழுத்தல் மற்றும் சொட்டு
    நிரலாக்கத்தைப் பயன்படுத்தவும். உங்கள் விண்வெளி வீரரை வீட்டிற்கு அழைத்து வர ஒரு
    கப்பலைக் கண்டுபிடிக்க முடியுமா?
  tutorial_gfbloons_longdescription: இந்த பாடத்தில் நீங்கள் பிரபலமான ப்ளூன்ஸ் டவர்
    பாதுகாப்பு விளையாட்டிலிருந்து ஒரு படப்பிடிப்பு குரங்கு கோபுரத்தை குறியீடாக்குவீர்கள்.
    இன்றைய பிரபலமான கோபுர பாதுகாப்பு விளையாட்டுகளில் பொதுவாகப் பயன்படுத்தப்படும் கணிதங்கள்
    மற்றும் வழிமுறைகளைக் கண்டுபிடிக்கும் கோணத்தை பாடத்தின் முடிவில் நீங்கள் அறிவீர்கள்.
    இந்த அறிவை உங்கள் சொந்த விளையாட்டில் பயன்படுத்த முடியும். கேம்ஃப்ரூட் ஹவர் ஆஃப்
    கோட் டுடோரியல்கள் ஒரு காட்சி நிரலாக்க மொழியைப் பயன்படுத்துகின்றன, அங்கு மாணவர்கள்
    குறியீட்டை எழுத காட்சித் தொகுதிகளை இழுத்து விடுகிறார்கள்.
  tutorial_raspipong_longdescription: சென்ஸ் ஹாட் மற்றும் சில பைதான் குறியீட்டைப்
    பயன்படுத்தி பாங்கின் கிளாசிக் விளையாட்டை மீண்டும் உருவாக்கவும். இந்த செயல்பாட்டை
    ஆன்லைனில் சென்ஸ் ஹாட் முன்மாதிரியைப் பயன்படுத்தி அல்லது ராஸ்பெர்ரி பை மற்றும்
    சென்ஸ் ஹாட் வன்பொருளைப் பயன்படுத்தி முடிக்க முடியும்.
  tutorial_codehsvr_longdescription: HTML மற்றும் A- பிரேம் ஜாவாஸ்கிரிப்ட் நூலகத்தைப்
    பயன்படுத்தி மெய்நிகர் ரியாலிட்டி உலகங்களை உருவாக்குவதற்கான அடிப்படைகளை அறிக. இந்தச்
    செயல்பாட்டின் மூலம், ஸ்மார்ட்போன் வி.ஆர் ஹெட்செட்டுகள் உள்ளிட்ட வி.ஆர் சாதனங்களுடன்

  tutorial_tlctour_longdescription: இந்த செயல்பாடு ஒரு வழிமுறையை உருவாக்குவதற்கான
    ஒரு எடுத்துக்காட்டு, இது வரிசையில் செய்ய வேண்டிய வழிமுறைகளின் எளிய வரிசை. ஒரு
    வழிமுறையின் வடிவத்தில் பிரச்சினைக்கு ஒரு தீர்வை நாங்கள் எழுதியிருந்தால், புதிதாக
    மீண்டும் அதைச் செய்யாமல், படிகளைப் பின்பற்றுவதன் மூலம் எதிர்காலத்தில் சுற்றுப்பயணங்கள்
    செய்ய முடியும் என்பதை இது காட்டுகிறது. மேலும் நாம் வழிமுறையை எழுதினால், அது படிப்படியாக
    காகிதத்தில் பின்பற்றுவதன் மூலம் நிச்சயமாக வேலை செய்கிறது என்பதை சரிபார்க்கலாம்.
    இந்த செயல்பாடு நைட்ஸ் டூர் நடவடிக்கைக்கு வழிவகுக்கிறது.
  tutorial_codesterstj_longdescription: இந்த பல பாடம் திட்டத்தில் மாணவர்கள் டிஜிட்டல்
    குடியுரிமை பற்றி அறிந்துகொண்டு, அவர்கள் தேர்ந்தெடுக்கும் சிக்கலைத் தீர்க்க வடிவமைப்பு
    சிந்தனை மாதிரியைப் பின்பற்றுகிறார்கள்! பொறுப்பான டிஜிட்டல் குடியுரிமை பற்றி பயனர்களுக்கு

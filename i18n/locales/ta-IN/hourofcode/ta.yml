  tutorial_casea_shortdescription: அலெக்ஸ் மற்றும் லோனி ஆடம்பரமான மீன் மற்றும் சூப்பர்
    கடல் உயிரினங்களை தொகுதிகளுடன் உருவாக்குகிறார்கள். தவறுகளை கண்டறிந்து சரிசெய்வதன்
    மூலம் வரிசைகளை வரிசையாக வரிசைப்படுத்தவும் பிழைத்திருத்தவும் அவர்களுக்கு உதவுங்கள்.
  tutorial_cashield_shortdescription: இது கோடை விடுமுறைகள் மற்றும் அலெக்ஸ், அவரது
    குடும்பத்தினர் மற்றும் லோனி ஆகியோர் பின்லாந்துக்கு விடுமுறைக்கு செல்கின்றனர்.
    அலெக்ஸின் மூத்த சகோதரர் ரூபன் கேடயம் பிளேஸன்ரி பற்றி ஒரு பயன்பாட்டை உருவாக்கி
    அலெக்ஸ் மற்றும் லோனி அதை எவ்வாறு பயன்படுத்துவது என்பதைக் காட்டுகிறார்.
  tutorial_ccwslimer_shortdescription: பல நிலைகள் மற்றும் சவால்களுடன் உங்கள் சொந்த
    பகிரக்கூடிய விளையாட்டை எவ்வாறு நிரல் செய்வது என்பதை அறிக!
  tutorial_codinggalaxy_shortdescription: அட்வென்ச்சர் பிளானட்டில் உங்கள் முதல் பணிக்காக,
    அழகான கிரகத்தை காப்பாற்ற குறியீட்டு புதிர்களைத் தீர்ப்பதே உங்கள் கடமை.
  tutorial_boatrace_shortdescription: படகு பந்தய விளையாட்டை எப்படி செய்வது என்று அறிக.
    தடைகளை சந்திக்காமல் ஒரு படகு பாலைவன தீவுக்கு செல்ல வீரர் சுட்டியைப் பயன்படுத்துகிறார்.
  tutorial_ccplay_shortdescription: முக்கியமான கணினி அறிவியல் கருத்துகளைக் கற்றுக்
    கொள்ளும்போது தொடர்ச்சியான விளையாட்டு நிலைகளை குறியீடு செய்து விளையாடுங்கள். இறுதி
    மட்டத்தில், புதிதாக உங்கள் சொந்த விளையாட்டை குறியிட உங்கள் படைப்பாற்றல் மற்றும்
    திறன்களைக் காட்டுங்கள்!
  tutorial_grinch_shortdescription: புரோகிராம்களைப் பிடிக்க ட்ரோன்கள் மற்றும் ஒரு
    உயர் தொழில்நுட்ப பனியில் சறுக்கி ஓடும் கருவிகளைக் கற்றுக் கொள்ளுங்கள்.
  tutorial_codehsart_shortdescription: இணையத்தள! இணையத்தள! இணையத்தள! மாணவர்கள் கணினி
    நிரலை உருவாக்குவதன் மூலம் குறியீட்டு மற்றும் கலையின் குறுக்குவெட்டுகளை ஆராய்வார்கள்,
    இது நண்பர்களுடன் பகிர்ந்து கொள்ள தனிப்பயன் மீம்ஸை உருவாக்க அனுமதிக்கிறது.
  tutorial_codehsbitcoin_shortdescription: இந்த மணிநேர குறியீடு செயல்பாட்டில், மாணவர்கள்
    பிட்காயின் பிளாக்செயின் லெட்ஜர் மற்றும் சில பிட்காயின் புள்ளிவிவரங்களுக்கு அறிமுகப்படுத்தப்படுகிறார்கள்.
  tutorial_codehsblockchain_shortdescription: கிரிப்டோகிராஃபி, ஹாஷிங் மற்றும் பிளாக்செயின்
    தொழில்நுட்பத்தை ஆராய்வதன் மூலம் மாணவர்கள் கிரிப்டோகரன்ஸிகளின் அடித்தளங்களைப் பற்றி
    அறிந்து கொள்கிறார்கள்!
  tutorial_codehscipher_shortdescription: இந்த மணிநேர குறியீட்டு செயல்பாட்டில், சில
    செய்திகளை மறைகுறியாக்க மற்றும் குறியாக்க கிளாசிக் சீசர் மறைக்குறியீட்டைப் பயன்படுத்தி
    மாணவர்கள் குறியாக்கவியலுக்கு அறிமுகப்படுத்தப்படுகிறார்கள், மேலும் மறைக்குறியீட்டின்

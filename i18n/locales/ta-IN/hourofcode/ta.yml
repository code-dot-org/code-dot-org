  tutorial_3dbearmars_longdescription: செவ்வாய் கிரகத்தைப் பற்றிய உண்மைகளையும், மனிதர்கள்
    அங்கு உயிர்வாழ்வதற்கான முக்கியமான நிலைமைகளையும் கற்பிக்கும் ஒரு திட்ட அடிப்படையிலான
    கற்றல் தொகுதி செவ்வாய் முன்னோடிகள் ஆகும். மாணவர்கள் ஆக்மென்ட் ரியாலிட்டி மற்றும்
    3 டி-பிரிண்ட் காலனி வசதிகளைப் பயன்படுத்தி ஒரு காலனியைக் கட்டுவார்கள்.
  tutorial_alexaskill_longdescription: அலெக்சா திறன் புளூபிரிண்ட்களைப் பயன்படுத்தி
    உங்கள் சொந்த அலெக்சா திறன்களை உருவாக்கவும் - நீங்கள் தேர்ந்தெடுக்கும் அலெக்சா
    திறனை உருவாக்க குரல், செயற்கை நுண்ணறிவு மற்றும் இயந்திர கற்றல் ஆகியவற்றைப் பற்றி
    அறிந்து கொள்ளுங்கள். அலெக்ஸா ஒரு நகைச்சுவையைச் சொல்லலாம், ஒரு பாடலைப் பாடலாம்
    அல்லது ஒரு கதையைப் பகிர்ந்து கொள்ளலாம். (அமேசான் உள்நுழைவு தேவை) தனிநபர்கள் அல்லது
    ஆசிரியர் முன்னணி மூலம் செயல்பாட்டை முடிக்க முடியும்.
  tutorial_bitsboxyak_longdescription: நண்பர்களுக்கும் குடும்பத்தினருக்கும் மின்னஞ்சல்
    அனுப்பக்கூடிய வாழ்த்து அட்டையை உருவாக்க மாற்றியமைக்கப்பட்ட ஜாவாஸ்கிரிப்ட் குறியீட்டைத்
    தட்டச்சு செய்க. யாக் தாக்குதல்! மாறிகள், இயக்க கட்டளைகள், லூப் செயல்பாடுகள் மற்றும்
    பலவற்றை அறிமுகப்படுத்தும் முற்றிலும் திறந்த செயல்பாடு. முதல் முறையாக தட்டச்சு
    செய்த குறியீட்டை முயற்சிக்கத் தயாராக இருக்கும் குழந்தைகளுக்கு (மற்றும் ஆசிரியர்களுக்கு)
    ஏற்றது.
  tutorial_blockscadbargraphs_longdescription: மாணவர்கள் தங்கள் சொந்த பார் வரைபடங்களை
    விரைவாக தனிப்பயனாக்க மற்றும் பகுப்பாய்வு செய்ய உதவும் குறியீட்டை எழுதுவார்கள்.
  tutorial_blockscadbirdhouses_longdescription: மாணவர்கள் ஒரு பறவைக் கூடம் கட்டும்
    நிறுவனத்தை நடத்துவார்கள், அலகுகளை மாற்றுவது, பரிமாணங்களைக் கணக்கிடுவது மற்றும்
    மாறிகளைப் பயன்படுத்தி தங்கள் தயாரிப்புகளை அளவிடுவார்கள்
  tutorial_blockscadclock_longdescription: எந்த நேரத்திலும் காண்பிக்கக்கூடிய ஒரு அனலாக்
    கடிகாரத்தின் 3 டி மாதிரியை மாணவர்கள் நிரல் செய்வார்கள்.
  tutorial_blockscaddinner_longdescription: மாணவர்கள் ஒரு ரோபோவுக்கு இரவு உணவு அட்டவணையை
    அமைக்க உதவும் வகையில் மாறிகள் மற்றும் ஆயங்களை பயன்படுத்தி ஒரு நிரலை எழுதுவார்கள்!
  tutorial_blockscadicecream_longdescription: ஐஸ்கிரீம் ஸ்கூப்புகளின் வெவ்வேறு எண்கள்
    மற்றும் அளவுகளுடன் 3D ஐஸ்கிரீம் கூம்புகளை உருவாக்க மாணவர்கள் ஒரு ஐஸ்கிரீம் இயந்திரத்தை
    நிரல் செய்வார்கள். கோள ஐஸ்கிரீம் ஸ்கூப்புகளின் பரப்பின் அடிப்படையில் ஒரு குறிப்பிட்ட
    ஐஸ்கிரீம் கூம்பின் விலையைக் கணக்கிட அவை மாறிகள், தொகுதிகள் மற்றும் செயல்பாடுகளுடன்
    செயல்படும்.
  tutorial_blockscadpizza_longdescription: ஒரு 3D பீஸ்ஸாவை உருவாக்க, சுற்றளவு மற்றும்
    பகுதிகளைக் கணக்கிட்டு, வழியில் சுழல்களைப் பயன்படுத்துவதற்கு மாணவர்கள் ஒரு தொகுதியை
    நிரல் செய்வார்கள்.
  tutorial_blockscadsugar_longdescription: தொகுதி மற்றும் மாறிகளை ஆராய மாணவர்கள் திட்டமிடப்பட்ட
    சர்க்கரை-கியூப் ஜெனரேட்டரைப் பயன்படுத்துவார்கள்.
  tutorial_bsgridlight_longdescription: கலங்கரை விளக்கம் திருவிழாவிற்கு தயாராவதற்கு
    ஒரு போட் நண்பரைத் தேர்வுசெய்க. அந்த தொல்லை தரும் முரட்டுப் போட்களை நிறுத்தி, நாளைக்
    காப்பாற்ற உங்கள் போட் குறியிடவும்!
  tutorial_bpartscratch_longdescription: கிரியேட்டிவ் கோடிங் - ஸ்க்ரேட்ச் மற்றும்
    விட்கோட் - ஜோடிகள் தொகுதி- மற்றும் நூற்றுக்கணக்கான குறுக்கு பாடத்திட்ட தலைப்புகளுடன்
    உரை அடிப்படையிலான திட்டங்கள் உருவாக்கப்பட்டது. எந்தவொரு பாடத்தின் ஆசிரியர்களும்
    - முன் அனுபவத்தைப் பொருட்படுத்தாமல் - குறியீட்டை எளிதில் அறிமுகப்படுத்தும் வகையில்
    திட்டங்கள் சாரக்கட்டு வைக்கப்படுகின்றன. திட்ட அடிப்படையிலான அணுகுமுறை மாணவர்களுக்கான
    சுய வெளிப்பாட்டின் வழிமுறையாக குறியீட்டு முறையை நிலைநிறுத்துகிறது மற்றும் அவர்களுக்குத்
    தெரிந்ததைக் காட்ட ஒரு ஆக்கபூர்வமான வழியை வழங்குகிறது.
  tutorial_bpartvid_longdescription: கிரியேட்டிவ் கோடிங் - ஸ்க்ரேட்ச் மற்றும் விட்கோட்

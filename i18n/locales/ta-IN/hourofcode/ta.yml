  tutorial_spherov_shortdescription: ஸ்பீரோவுடன் சூடான உருளைக்கிழங்கை உயிர்ப்பிக்கவும்!
  tutorial_swb_shortdescription: டிராய்டுகளை நிரல் செய்ய கற்றுக் கொள்ளுங்கள், மேலும்
